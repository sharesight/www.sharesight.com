:title: Sharesight20ASX weekly top 20 ASX trades – 7th December 2020
:content: |
  ###### Disclaimer: The below article is for informational purposes only and does not constitute a product recommendation, or taxation or financial advice and should not be relied upon as such. Please consult with your financial adviser or accountant to obtain the correct advice for your situation.

  In this Sharesight20ASX weekly snapshot of Sharesight users' 20 most traded stocks on the ASX, buy trades were led by the Vanguard Australian Shares (ASX: VAS) and Diversified High Growth (ASX: VDHG) ETFs, followed by Treasury Wine Estates (ASX: TWE), which has had its imports to China [hit with a 169.3% tariff](https://www.abc.net.au/news/2020-11-30/treasury-wine-estates-tariff-china-imports-penfolds/12933722). Sell trades were led by BHP (ASX: BHP), which recently signed a deal to [supply liquefied natural gas (LNG) to Shell](https://www.mining-technology.com/news/shell-bhp-lng-powered-vessels/) for its Newcastlemax bulk carriers.

