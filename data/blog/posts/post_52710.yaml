:title: Announcing Custom Groups
:url_slug: announcing-custom-groups
:content: |-
  The lens through which an investor views their portfolio varies based on their objectives, investment philosophy, and even where they live. That's why we've built a new feature that allows clients to fully customise how their [Sharesight](/) portfolio holdings are grouped.

  ![Custom Groups - Featured](//images.ctfassets.net/91sm3pewxzag/672m20lqH6CSouaQW2eAAk/813f26342ebc61c102d55a257106195e/featured_custom-groups.png?w=950)

  Custom Groups is a user-driven option and is available in addition to the standard Market, Country, Sector, Industry, and Investment Type options.

  **You'll find Custom Groups within Account Settings > My Custom Groups:**
  ![Custom Groups #1 - Sharesight](//images.ctfassets.net/91sm3pewxzag/2SoFqHKKreo0SyIA6sAEC4/c166241bf4bd0f44fad6d98aafb00350/custom-groups-1-min-1.png?w=950)
  ![Custom Groups #2 - Sharesight](//images.ctfassets.net/91sm3pewxzag/3dslHstBtuCu2YEG2AqwWs/e6677663377b837f7d87fbb6bb73656b/custom-groups-2-min-700x373.png?w=950)

  Once you've customised your groups we recommend applying them to the [Portfolio Overview](https://help.sharesight.com/show_portfolio/) and [Performance Report](https://help.sharesight.com/performance_report/) pages:

  ![Custom Groups #3 - Sharesight](//images.ctfassets.net/91sm3pewxzag/5QnVo7sh0WEe0Ys8kESgYY/95e177a25a16b41300ae2b604ee9b733/custom-groups-3_B-min.png?w=950)

  And definitely the [Diversity Report](https://help.sharesight.com/diversity_report/), which will show you asset allocation on your terms:

  ![Custom Groups #4 - Sharesight](//images.ctfassets.net/91sm3pewxzag/5DAisLVxkIGiew2208Quek/2196edff7c6dcc87e595d5e21054dfca/custom-groups-4-min.png?w=950)

