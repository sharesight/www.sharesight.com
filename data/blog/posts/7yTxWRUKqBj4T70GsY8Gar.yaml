:title: Sharesight20 top 20 trades on ASX & NZX - July 2019
:url_slug: sharesight20-top-20-trades-on-asx-nzx--july-2019
:content: "Welcome to the July 2019 edition of the Sharesight20 monthly trading snapshot
  ([click here for June 2019’s Sharesight20](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx-nzx--june-2019/)),
  where we look at the top 20 stocks on both the ASX and NZX traded by Sharesight
  users during July, and dig a little deeper into the news behind these movements.\n\nLet’s
  dive into July’s top trades.\n\n## Sharesight20 top 20 ASX trades July 2019\n\n![Top20
  ASX stocks July 2019](//images.ctfassets.net/91sm3pewxzag/7ehb3o9cLEO4druSXeqhlU/8df56a9e3befa5ccfebe708c2643912c/Top20__ASX_stocks_July_2019.png?w=950)\n\nSharesight
  users have continued to show significant interest in Afterpay Touch (ASX: APT),
  but many have sold down to realise capital gains in the new financial year. Some
  of the highlights in this month’s top 20 ASX trades include:\n\n### Afterpay Touch
  (ASX: APT)\n\n* Afterpay Touch said it can’t explain the 10% price drop [in the
  last hour of trading in June](https://www.smh.com.au/business/markets/afterpay-shares-continue-dive-amid-visa-threat-20190701-p522xn.html)\n\n*
  Named a new CEO, [co-founder Anthony Eisen](https://www.fool.com.au/2019/07/02/afterpay-names-a-new-ceo-and-other-sweeping-changes/)\n\n*
  APT’s stock price rebounded [after new CEO announcement](https://thewest.com.au/business/banking/afterpay-rebounds-after-shake-up-at-the-top-ng-b881247419z)\n\n*
  Afterpay's Twitter trolls were [unmasked](https://www.afr.com/rear-window/afterpay-s-twitter-trolls-unmasked-20190716-p527m3)\n\n*
  Hired an independent auditor for [AUSTRAC AML review](https://www.theaustralian.com.au/news/latest-news/afterpay-hires-auditor-for-austrac-review/news-story/77d93994ff0acb5053b565233d28f748)\n\n###
  Nearmap Ltd (ASX: NEA)\n\n* Expects US contracts to bring in [A$32.6 million in
  FY19](https://www.news.com.au/finance/business/breaking-news/nearmap-builds-us-contract-momentum/news-story/fdb5f37fe21a2a273c84bcd9b42b3524)\n\n*
  Investors however punished Nearmap, [sending the stock down 10%](https://www.afr.com/technology/mobiles-and-tablets/investors-punish-underwhelming-nearmap-20190712-p526jj)
  on the above numbers\n\n### National Australia Bank (ASX: NAB)\n\n* Cut rates [by
  0.19%](https://www.smh.com.au/business/banking-and-finance/anz-bank-passes-on-full-rba-interest-rate-cut-20190702-p523fl.html)
  on the RBA’s 0.25% rate move down\n\n* Hired [Susan Ferrier as chief people officer](https://www.dynamicbusiness.com.au/topics/news/nab-hires-ferrier-as-chief-people-officer.html)
  \n\n* Announced the hiring of [RBS boss Ross McEwan as CEO](https://www.abc.net.au/news/2019-07-19/nab-appoints-ross-mcewan-as-ceo/11324616)
  after five-month search\n\n* Disclosed a data breach involving [13,000 customers'
  driver's licences](https://www.smh.com.au/business/banking-and-finance/we-take-full-responsibility-nab-discloses-breach-involving-13-000-customers-driver-s-licences-20190726-p52b84.html)
  (at 6pm Friday)\n\n### Audinate Group (ASX: AD8)\n\n* Announced the [commercial
  availability](https://www.avnetwork.com/news/audinate-announces-commercial-availability-of-dante-av-module)
  of Dante AV Module\n\n* Announced that the firm had teamed up with NXP Semiconductor
  on a [new reference design](https://www.avnetwork.com/news/audinate-teams-with-nxp-on-dante-design-kit-for-imx-8m-mini)\n\n*
  Morgan Stanley upgraded their [target for the stock to $10.30](https://www.fool.com.au/2019/07/08/leading-broker-tips-audinate-share-price-to-hit-10-30/)
  sending shares higher\n\n* Promoted the use of their Dante AV Module at [Facebook’s
  HQ in San Francisco](https://www.livewiremarkets.com/wires/a-little-aussie-company-making-waves-in-san-francisco)\n\n###
  Volpara Health Technologies (ASX: VHT)\n\n* Announced it had [reached a distribution
  agreement with ScreenPoint Medical BV](https://www.fool.com.au/2019/07/08/volpara-share-price-charges-higher-on-screenpoint-distribution-agreement-news/)
  over their AI powered Transpara medical software\n\n* Updated the market with [strong
  FY2020 results in Q1](https://www.fool.com.au/2019/07/30/volpara-delivers-more-strong-growth-in-q1-of-fy-2020/)\n\n##
  Sharesight20 top 20 NZX trades July 2019\n\n![Top20 NZX stocks July 2019](//images.ctfassets.net/91sm3pewxzag/7tSTa4gB3rw6cXgApDgyOF/0949f328089ead149705578ae16d4144/Top20__NZX_stocks_July_2019.png?w=950)\n\nThe
  NZX Sharesight20 snapshot for July is filled with exchange traded funds. Some of
  the company stocks featuring in the NZX top 20 include:\n\n### Arvida Group Limited
  (NZX: ARV)\n\n* Attracted [86.5% uptake in their $92m rights offer ](http://www.scoop.co.nz/stories/BU1907/S00451/arvida-gets-87-uptake-in-92-mln-rights-offer.htm)\n\n*
  Struck a [deal with local council to upgrade facilities](https://www.nzherald.co.nz/northland-age/news/article.cfm?c_id=1503402&objectid=12248604)
  around a $200m development\n\n### Mercury (NZX: MCY)\n\n* Announced [lower customer
  acquisition numbers](https://www.fool.com.au/2019/07/18/mercury-nz-share-price-could-fall-on-lower-quarterly-customer-numbers/)
  in Q4 2019 vs Q4 2019\n\n* Faces a $2m tax charge after [losing a battle against
  the IRD](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12247657)
  over the tax classification of turbine halls in two of its geothermal power stations\n\n###
  The a2 Milk Company (NZX: A2M)\n\n* Announced a plan to [combat the Chinese milk
  formula slowdown](https://www.afr.com/leadership/afr-lists/top-500-private-companies/a2-grows-up-beyond-china-infant-formula-20190530-p51sr1)\n\n*
  The questions [CEO Jayne Hrdlicka always asks when hiring](https://www.afr.com/leadership/afr-lists/top-500-private-companies/10-questions-with-a2-milk-s-jayne-hrdlicka-20190621-p5202x)\n\n*
  Is [goat milk infant formula](https://www.smh.com.au/business/companies/grown-up-goat-s-milk-infant-formula-company-soars-as-it-triples-sales-20190729-p52bsl.html)
  from rival Bubs the *new A2*?\n\n* A2M [hit a 52 week high in July](https://www.fool.com.au/2019/07/30/a2-milk-share-price-hits-new-52-week-high-can-it-surge-higher-in-2019/)\n\n##
  Track your investment portfolio with Sharesight\n\nGet access to insights like this
  by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/au/).
  Built for the needs of investors like you:\n\n* Get the true picture of your investment
  performance, including the impact of brokerage fees, dividends, and capital gains
  with Sharesight’s [annualised performance calculation methodology](https://help.sharesight.com/au/performance_calculation_method/)\n\n*
  Sharesight automatically tracks your daily price & currency fluctuations, as well
  as handles [corporate actions](https://help.sharesight.com/au/corporate-actions/)
  such as dividends and share splits\n\n* Run powerful tax reports built for investors,
  including, Capital Gains Tax ([Australia](https://www.sharesight.com/blog/how-to-calculate-your-2017-2018-capital-gains-tax/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://help.sharesight.com/au/traders_tax/) (Capital Gains for traders
  in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-2018-fif-income/)
  (NZ) \n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n### **FURTHER READING**\n\n*
