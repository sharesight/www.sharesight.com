:title: Excel exports now available
:url_slug: excel-exports-now-available
:content: |-
  Excel exports are now available on all of the pages under the [Sharesight](/) reports menu - look for the new Excel icon (and also the new print icon) in the top right corner of the reports.

  ![Excel Exports](//images.ctfassets.net/91sm3pewxzag/iYVRuLkirY2asO4Uei0s4/1409f8395ec4a1b3b0bf1784e4709224/excel_export_screenshot.png?w=950)

  The Excel sheets contain formulas to calculate totals where appropriate so this will make it really easy to add new rows into the spreadsheets if you need to. The Excel export files are compatible with the following versions of Microsoft Excel:

  - Excel XP, 2003 and 2007 for Windows
  - Excel 2004 or 2008 for Mac OS X

  Thanks to our [beta group](https://help.sharesight.com/beta/) customers for the testing and feedback.

  ### FURTHER READING
