:title: Angela Thompson a finalist in Women in Finance Awards 2019
:url_slug: angela-thompson-a-finalist-in-women-in-finance-awards-2019
:content: "We are pleased to announce that Sharesight Digital Marketing Manager [Angela
  Thompson](https://www.linkedin.com/in/angelathompson/) has been named a finalist
  in the [Women in Finance Awards 2019](https://www.womeninfinanceawards.com.au/)
  in the Marketing Professional of the Year category.\n\nAngela moved to Australia
  from her native Canada to join the Sharesight team in 2014 as its first full-time
  marketing employee. Since then Angela has set the standard and helped the team grow
  to five on the back of a focus on digital marketing that has scaled as [Sharesight
  continues to grow](https://www.sharesight.com/blog/sharesight-now-tracks-over-1-million-investments/).\n\n![featured
  women-in-finance-awards-2019-angela-thompson](//images.ctfassets.net/91sm3pewxzag/1eukLjmFM21Xc9vGx96gl8/5fca6715d703211536a2ca4467e92e26/featured_women-in-finance-awards-2019-angela-thompson.jpg?w=950)\n\n##
  A few of Angela’s favourite Sharesight moments\n\n* Taking the Sharesight message
  to the ‘crowd’ with a communications campaign that spearheaded [Sharesight’s $2
  million equity crowdfund in 2015](https://www.sharesight.com/blog/sharesight-raises-2-million-dollars/)\n\n*
  Telling the ‘Sharesight story’ through the [Sharesight story video](https://www.sharesight.com/au/about-sharesight/)
  \n\n    * \"I felt it was important to highlight our \"family roots\", and to show
  how Sharesight was built \"by investors, for investors. I worked with a documentary
  filmmaker in Wellington, NZ to shoot this candid video with our father and son co-founders,
  Tony and Scott Ryburn.\"\n\n* Increasing the profile of women in investing by:\n\n
  \   * Publishing [‘6 women share their investing journeys’](https://www.sharesight.com/blog/6-women-share-their-investing-journeys/)
  feature for International Women’s Day 2019\n\n    * Sharing her own investing journey
  with Six Park’s Erika Jonsson: [Women in finance: Q and A with Sharesight's Angela
  Thompson](https://www.sixpark.com.au/news/2019/angela-thompson-sharesight-qanda)\n\n
  \   * Profiling accountant and Sharesight partner [Margaret Holmes](https://www.sharesight.com/blog/qa-with-margaret-holmes-of-engine-room-chartered-accountants/)\n\n##
  Women in Finance Awards 2019\n\nThe Women in Finance Awards seek to recognise the
  \"outstanding women shaping and influencing the financial service industry\" with
  categories including:\n\n* Accountant of the Year\n\n* CEO of the Year\n\n* Financial
  Planner of the Year\n\n* Marketing Professional of the Year (where both Angela and
  Erika Jonsson from Sharesight partner [Six Park](https://www.sharesight.com/partners/six-park/)
  are finalists!)\n\n...to name just a few. For the full list of award categories
  and the finalists, head over to [the Women in Finance awards website](https://www.womeninfinanceawards.com.au/).\n\nThe
  Sharesight team would like to congratulate all of the finalists. Award winners will
  be [announced on August 1st at an event at Star City Casino in Sydney](https://www.womeninfinanceawards.com.au/).\n\n###
  FURTHER READING\n\n* [6 women share their investing journeys](https://www.sharesight.com/blog/6-women-share-their-investing-journeys/)\n\n*
  [Sharesight nominated for Investment Innovator of 2019](https://www.sharesight.com/blog/sharesight-nominated-for-investment-innovator-of-2019/)\n\n*
  [Sharesight nominated for Excellence in Wealth Management 2019](https://www.sharesight.com/blog/sharesight-nominated-for-excellence-in-wealth-management-2019/)\n\n*
  [Sharesight wins 3rd at Benzinga Global Fintech Awards](https://www.sharesight.com/blog/sharesight-wins-3rd-at-benzinga-global-fintech-awards/)\n"
