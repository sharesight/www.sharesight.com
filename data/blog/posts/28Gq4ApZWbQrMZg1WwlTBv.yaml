  or accountant to obtain the correct advice for your situation.\n\nIn this Sharesight20ASX
  weekly snapshot of Sharesight users' 20 most traded stocks on the ASX, buy trades
  were led by Resmed (ASX: RMD), which posted [$4 billion in revenue for Q4](https://www.watoday.com.au/business/companies/resmed-eyes-u-shaped-recovery-after-ventilator-boom-20200806-p55j07.html)
  – a 13% surge that was propped up by increased ventilator sales during the Coronavirus
  pandemic. The buy-now-pay-later sector also dominated the list of buy and sell trades,
  which is an ongoing trend in the Australian market. \n\n## Top 20 ASX trades last
