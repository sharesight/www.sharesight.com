:title: 'Save the date: mFund Roadshow'
:url_slug: save-date-mfund-roadshow
:content: |-
  Details are still pending, but we wanted to give you a heads-up on ASX's upcoming [mFund](/blog/asx-mfund-now-available-on-sharesight/) forum series targeted towards&nbsp;individual investors and financial planners:

  - **Sydney** -- 26th May 2015
  - **Melbourne** -- 2nd June 2015
  - **Brisbane** -- 14th July 2015
  - **Adelaide** -- 21st July 2015
  - **Perth** -- 23rd July 2015

  ![mFund Roadshow - featured](//images.ctfassets.net/91sm3pewxzag/8t2siRk87uQ2AwoEWuo4y/abc1ca834874b29b5d582af1e68af503/featured_mfund-roadshow.png?w=950)

  Currently, we're planning on exhibiting and speaking at the Sydney, Melbourne and Brisbane events. For more information, check out [ASX's education calendar](https://www.asx.com.au/education/calendar.htm) and follow our [Twitter feed](https://twitter.com/Sharesight).

