:title: Top 20 trades in US stocks by Sharesight users – February 2022
:url_slug: top-20-trades-us-stocks-sharesight-february-2022
:content: "Welcome to the February 2022 edition of Sharesight’s monthly USA trading
  snapshot, where we look at Sharesight users’ top 20 trades in US stocks on the Nasdaq,
  NYSE and [NYSE American market](https://www.sharesight.com/blog/sharesight-adds-17000-otc-equities-and-nyse-american-market/)
  (AMEX) over the month. \n\nIn this snapshot, buy and sell trades were strongly led
  by Meta (NASDAQ: FB), which has seen its share price nosedive since its recent rebranding;
  followed by Tesla (NASDAQ: TSLA), which has signed a deal with Australian mineral
  exploration and development company Liontown Resources (ASX: LTR). It was a NASDAQ-heavy
  month overall, with the majority of users’ top-traded stocks spanning the tech,
  payments and e-commerce sectors. \n\n## Top 20 US stock trades February 2022\n\n![Top
  20 NASDAQ + NYSE+AMEX Feb22](//images.ctfassets.net/91sm3pewxzag/3JBZAPI08hPtewxWVfZma5/4a864e41232bbf437aa8e75040cd4f1d/Top_20__NASDAQ___NYSE_AMEX_Feb22.png?w=950)\n\nLet’s
  look at the news behind some of the key stocks in this month’s snapshot:\n\n###
  Meta (NASDAQ: FB)\n\n* Meta has lost US$500bn since [changing its name](https://www.techspot.com/news/93498-meta-down-500-billion-since-changing-name-facebook.html)
  from Facebook\n\n* Meta flagship app’s userbase [grows tenfold](https://news.bitcoin.com/metas-horizon-worlds-userbase-grows-tenfold-in-three-months/)
  in three months\n\n* Zuckerberg unveils [new strategy](https://www.theguardian.com/technology/2022/feb/15/meta-mark-zuckerberg-facebook-metaverse)
  as company pivots towards metaverse\n\n### Tesla (NASDAQ: TSLA)\n\n* Tesla signs
  [major lithium deal](https://www.smh.com.au/business/companies/tesla-signs-major-lithium-deal-with-australian-mining-minnow-20220216-p59wxd.html)
  with Liontown Resources\n\n* Tesla and GM plan to expand [car insurance business](https://www.ntd.com/tesla-and-gm-expanding-car-insurance-business_743029.html)
  \n\n* Musk donated US$5.7bn-worth of [Tesla shares](https://www.cnet.com/news/elon-musk-gave-5-7-billion-of-tesla-shares-to-charity-last-year/)
  to charity in 2021\n\n### Amazon (NASDAQ: AMZN)\n\n* Amazon reveals [strong Q4 earnings](https://www.theguardian.com/technology/2022/feb/03/amazon-profits-surge-cost-increase-prime-membership);
  announces Amazon Prime price increase\n\n* Amazon stock has its [best day since
  2015](https://www.ft.com/content/98ce5793-5fcc-4693-bfdc-bed3ef9a2cb1) following
  earnings announcement\n\n* Sues two companies that allegedly acted as [fake review
  brokers](https://www.cnbc.com/2022/02/22/amazon-sues-alleged-fake-reviews-brokers-appsally-rebatest.html)\n\n###
  PayPal (NASDAQ: PYPL)\n\n* PayPal [shuts accounts](https://www.smh.com.au/business/companies/bad-actors-paypal-shares-plunge-as-it-shuts-4-5m-accounts-20220203-p59teb.html)
  of 4.5m ‘bad actors’; share price plummets\n\n* Despite epic sell-off, PayPal shares
  still offer [‘silver linings’](https://www.marketwatch.com/story/paypal-stock-still-offers-four-silver-linings-after-epic-selloff-says-analyst-11643980171),
  says analyst\n\n* PayPal’s [Q1 guidance](https://www.cnbc.com/2022/02/01/paypal-pypl-q4-2021-earnings.html)
  falls below analyst expectations\n\n### Block (NASDAQ: SQ)\n\n* Block has officially
  acquired all issued [Afterpay shares](https://www.fool.com.au/2022/02/01/afterpay-takes-a-bow-officially-uniting-with-block-asxsq2-shares-on-the-asx/)\n\n*
  [Block shares](https://www.fool.com/investing/2022/02/15/block-square-has-plunged-65-from-the-highs-is-it-a/)
  have plunged 65% from 2021 highs\n\n* Block shares are [undervalued](https://www.marketwatch.com/story/block-stock-is-quite-undervalued-after-large-selloff-for-square-parent-company-analyst-says-in-upgrade-11644594297)
  following sell-off, says analyst\n\n### Alibaba (NYSE: BABA)\n\n* All eyes on Alibaba
  share price with [Q4 earnings](https://asia.nikkei.com/Business/China-tech/Alibaba-to-report-quarterly-results-as-weak-online-sales-bite)
  report coming up\n\n* Alibaba added to US [list of markets](https://www.barrons.com/articles/alibaba-tencent-aliexpress-wechat-counterfeit-piracy-list-51645119494)
  notorious for counterfeiting and piracy \n\n* [Stock falls](https://www.fool.com/investing/2022/02/22/why-alibaba-stock-was-sliding-again-today/)
  on speculation of further regulatory crackdowns\n\n### Alphabet (NASDAQ: GOOGL)\n\n*
  Alphabet [beats earnings expectations](https://www.aljazeera.com/economy/2022/2/1/google-parent-alphabet-beats-earnings-expectations);
  attributes growth to seasonal online shopping surge\n\n* Alphabet announces 20-for-1
  [stock split](https://www.barrons.com/articles/alphabet-stock-split-dow-jones-industrial-average-51643755593)\n\n*
  Stock hits [record high](https://www.nasdaq.com/articles/why-did-alphabet-stock-sink-this-week)
  before plummeting 13%\n\n### Rocket Lab (NASDAQ: RKLB)\n\n* Rocket Lab share price
  on watch ahead of [quarterly earnings report](https://www.marketbeat.com/instant-alerts/nasdaq-rklb-earnings-date-2022-02-2-3/)\n\n*
  Plans to [expand facilities](https://spacenews.com/rocket-lab-expands-colorado-facilities-prepares-for-busy-launch-year/)
  in Colorado\n\n* Rocket lab [moves up launch](https://www.businesswire.com/news/home/20220209006197/en/Rocket-Lab-Brings-Forward-Launch-for-Earth-Imaging-Company-Synspective)
  of earth imaging company Synspective \n\n## Track your investment portfolio with
  Sharesight\n\nGet access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/),
  [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/),
  [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/)
  and [Future Income](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/)\n\n*
  Run tax reports including [Taxable Income (dividends/distributions)](https://www.sharesight.com/blog/5-ways-to-get-the-most-out-of-sharesights-taxable-income-report/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://www.sharesight.com/blog/calculating-taxable-gains-on-share-trading-in-new-zealand/)
  (Capital Gains for traders in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
