  NOTICE: We're upgrading our blog email notification system. So **if you'd like to continue (or begin) to receive the latest [Sharesight](/) product enhancements, company news, and important announcements to your inbox, simply click on the "Subscribe" button on the right-hand side of [our blog](/blog/) and complete the form.** You'll be sent an automated system message as a precaution against spam. Simply click the link in the email to confirm your subscription to our blog updates.

  ![Email Subscription - featured](//images.ctfassets.net/91sm3pewxzag/yLzI3vXH8Gc68KYuWwks2/01966f55219341e8ffb782a645c6abca/featured_email.jpg?w=950)

  **Subscribing to our blog notification emails is the best way to keep up with company news, product updates, and thought leadership pieces. So subscribe today and stay-tuned for exciting news in the ever-growing Sharesight ecosystem!**
