:content: "With Sharesight, investors can get [Small Caps](https://smallcaps.com.au/)
  news directly in their portfolio for ASX-listed stocks. This convenient access to
  the Small Caps news feed helps Sharesight users become more informed investors while
  making it easier to decide whether to buy, hold or sell stocks. To find out how
  you can view the Small Caps news feed on your stocks, keep reading.\n\n![Get Small
  Caps news in Sharesight](//images.ctfassets.net/91sm3pewxzag/KsbCynJerMAQOmle13RpE/8ce44fef1a126971296bfe0ec652a54e/Get_Small_Caps_news_in_Sharesight.jpg?w=950)\n\n##
  What is Small Caps?\n\n[Small Caps](https://smallcaps.com.au/) is a leading source
  of news on ASX-listed small cap and micro cap companies. The publication covers
  all sectors of the market, including mining, resources, biotech, pharmaceutical,
  technology, oil and gas, juniors and companies looking to list on the stock exchange.
  Small Caps also provides a range of research tools for investors, including market
  data, an IPO tracker and lists of the top-performing stocks. \n\n## How to access
  Small Caps news in Sharesight\n\nSharesight users can view Small Caps news for ASX
  stocks in their portfolio by clicking into the individual holding and scrolling
  down to the news section, which contains short excerpts for each news story. Users
  can also access this feature for stocks they search in the [Share Checker](https://www.sharesight.com/blog/quickly-view-the-performance-of-any-stock-with-the-share-checker/).
  Clicking the links in the news feed will open a new tab with full coverage on the
  Small Caps website.\n\n![Small Caps RSS example](//images.ctfassets.net/91sm3pewxzag/6p6KjFCbYaaNTfZJUeH2I4/d300a9674e6e48713c5c532ee84fdcdc/Small_Caps_RSS_example.JPG)\n\n<small>
  Sharesight users can view the news feed for a stock by clicking into the individual
  holding and scrolling down to the news section. </small>\n\n### Get news for your
  stocks in Sharesight\n\nASX investors interested in the latest news for their stocks
  will also benefit from access to news feeds from our other partners, including [Livewire](https://www.livewiremarkets.com/),
  [Firstlinks](https://www.firstlinks.com.au/) and [ausbiz](https://www.ausbiz.com.au/).
  Sharesight also supports news from [The Motley Fool UK](https://www.fool.co.uk/)
  for stocks on the LSE.\n\n![RSS feed example Sharesight](//images.ctfassets.net/91sm3pewxzag/EhSAn0YwTP6XQuPGB4Sj9/bd814768702a4352263a111f680fefbe/RSS_feed_example_Sharesight.JPG)\n<small>
  An example of an ASX stock with the latest news from ausbiz, Livewire and Firstlinks.
