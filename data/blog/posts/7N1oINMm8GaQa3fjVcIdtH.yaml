:title: Subscribe to Sharesight blog updates via email
:content: "Want to stay up to date with the latest news, investing tips, and events
  published on the [Sharesight blog](https://www.sharesight.com/blog/)? Investors
  can now subscribe to receive Sharesight blog updates via email as soon as new articles
  are published - so you will never miss an update!\n\nYou don't even need to be an
  existing Sharesight user, we encourage everyone to subscribe if they find the content
  valuable.\n\n![Subscribe Sharesight blog updates email](//images.ctfassets.net/91sm3pewxzag/3Z5KqBiBMFjnF93vCB8QOA/2efe4945c9c8c8efbe56bc24c6450014/Subscribe_Sharesight_blog_updates_email.jpg?w=950)\n\n##
  What is covered on the Sharesight blog?\n\nThe Sharesight blog is the go-to place
  for the latest tips and tricks to get the most out of Sharesight and calculate portfolio
  performance and the tax implications from investment decisions. Plus in-depth articles
  that break down investing concepts thatimpact retail investors around the world.\n\n##
