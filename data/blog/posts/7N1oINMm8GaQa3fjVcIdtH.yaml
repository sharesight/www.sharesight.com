  Subscribe to Sharesight20 weekly updates\n\nDid you know that you can *also* receive
  an email when we publish our Sharesight20 trading snapshots? Every week these snapshots
  give investors a look at the top 20 stocks traded by investors using Sharesight
  for each of the market markets we support - so you can spot new trends in retail
  investor momentum - as they happen. \n\nTo automatically receive Sharesight20 email
  updates in your inbox, you can [subscribe to Sharesight20 trading snapshot](https://www.sharesight.com/blog/subscribe-to-sharesight20-trading-snapshots/)s
  too.\n\n## Track your investment portfolio with Sharesight\n\nLike reading the Sharesight
  blog, but not a Sharesight user yet? What are you waiting for, it's free to get
  started, and with Sharesight you can:\n\n* Get the true picture of your investment
  performance, including the impact of brokerage fees, dividends, and capital gains
  with Sharesightâ€™s [annualised performance calculation methodology](https://help.sharesight.com/performance_calculation_method/)\n\n*
  Automatically track your daily price & currency fluctuations, and handle [corporate
  actions](https://help.sharesight.com/corporate-actions/) such as dividends and share
  splits\n\n* Run powerful tax reports built for investors, including Capital Gains
  Tax ([Australia](https://www.sharesight.com/blog/how-to-calculate-your-2017-2018-capital-gains-tax/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://help.sharesight.com/traders_tax/) (NZ) and [FIF foreign investment
  fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
