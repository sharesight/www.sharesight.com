:title: Top 20 NZX trades by Sharesight users – November 2021
:url_slug: top-20-nzx-trades-sharesight-users-november-2021
:content: "Welcome to the November 2021 edition of Sharesight’s monthly NZX trading
  snapshot, where we look at the top 20 trades Sharesight users made on the NZX during
  the month. \n\nIn this snapshot, buy trades were equally led by the Smartshares
  US 500 ETF (NZX: USF) and Westpac (NZX: WBC), which saw its share price suffer throughout
  November on the back of a weak earnings report. Sell trades were led by a2 Milk
  (NZX: ATM), which announced a new 5-year recovery strategy that includes moving
  away from the daigou market as a main revenue stream. \n\n## Top 20 NZX trades November
  2021\n\n![Top20 NZX monthly Nov21](//images.ctfassets.net/91sm3pewxzag/1IosPfDqWiCf3ZCsUqRZLY/6c46afe056387ec0a9b98074f9af0e09/Top20_NZX_monthly_Nov21.png?w=950)\n\nLet’s
  look at the news behind the key stocks in this month’s snapshot:\n\n### Westpac
  (NZX: WBC)\n\n* Westpac leads NZX 50 market fall following [weak earnings report](https://www.goodreturns.co.nz/article/976519540/nzx-50-falls-as-westpac-s-margin-tanks.html)\n\n*
  [Investor confidence tainted](https://www.smh.com.au/business/banking-and-finance/westpac-to-launch-3-5b-share-buyback-as-profits-double-on-low-bad-debts-20211101-p594tz.html)
  by cost blowout, falling profit margins\n\n* Westpac raises US$5.5b in [record bond
  deal](https://www.afr.com/street-talk/westpac-picks-up-us5-5b-in-record-bond-deal-20211109-p5975p)\n\n*
  Commits NZ$300m to [sustainable investments](https://www.rnz.co.nz/news/business/455033/westpac-commits-300m-to-sustainable-investments)\n\n###
  a2 Milk (NZX: ATM)\n\n* a2 facing another [shareholder lawsuit](https://www.begadistrictnews.com.au/story/7525727/a2-milk-faces-second-shareholder-class-action/?cs=9676)
  over share price collapse\n\n* Chairman says a2 will reduce reliance on [daigou
  market](https://www.smh.com.au/business/companies/a2-milk-to-look-beyond-daigou-channel-chairman-says-20211117-p599o4.html)\n\n*
  a2 outlines 5-year [strategy for recovery](https://www.fnarena.com/index.php/2021/10/29/a2-milk-pumps-up-growth-expectations/)\n\n###
  The Warehouse Group (NZX: WHS)\n\n* Over 280 Warehouse Group [workers strike](https://www.stuff.co.nz/business/126999569/more-than-280-workers-strike-at-the-warehouse-group-distribution-centre)
  over wages, job security and safety\n\n* Warehouse Group signs NZ$70m [sustainability
  loan](https://www.miragenews.com/warehouse-group-and-westpac-nz-sign-70m-668069/)
  with Westpac\n\n* Warehouse Group to close second of three [Dunedin stores](https://www.odt.co.nz/news/dunedin/warehouse-proposes-closing-its-mosgiel-store)\n\n###
  Contact Energy (NZX: CEN)\n\n* Contact Energy warns closure of [gas power plants](https://www.newsroom.co.nz/contact-warning-against-chaotic-closure-of-gas-power-plants)
  will be ‘chaotic’\n\n* More details revealed for Contact’s proposal to [merge all
  fossil fuel power stations](https://www.rnz.co.nz/news/business/455772/contact-energy-details-proposal-to-put-all-fossil-fuel-power-stations-into-one-company)
  into one company\n\n* Central Otago residents concerned over [plans to build data
  centre](https://www.odt.co.nz/regions/central-otago/concerns-over-planned-data-centre-near-clyde)
  in Clyde\n\n## Track your investment portfolio with Sharesight\n\nGet access to
  [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/) like this
  by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/),
  [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/),
  [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/)
  and [Future Income](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/)\n\n*
  Run tax reports including [Taxable Income (dividends/distributions)](https://www.sharesight.com/blog/5-ways-to-get-the-most-out-of-sharesights-taxable-income-report/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://www.sharesight.com/blog/calculating-taxable-gains-on-share-trading-in-new-zealand/)
  (Capital Gains for traders in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
