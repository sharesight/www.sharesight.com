  and should not be relied upon as such. Please consult with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nIn this Sharesight20ASX
  weekly snapshot of Sharesight users' 20 most traded stocks on the ASX, Zip Co (ASX:
  Z1P) leads the buy and sell trades, with the company having now finalised its [acquisition
  of US BNPL company Quadpay](https://themarketherald.com.au/zip-co-asxz1p-completes-quadpay-acquisition-2020-09-01/)
  in a $400 million deal that will see Zip increase its customer base to 3.5 million.
  Buy and sell trades were also led by Afterpay (ASX: APT), which along with Zip,
  saw share prices drop following Paypal’s [announcement of its own BNPL platform](https://smallcaps.com.au/paypal-buy-now-pay-later-launch-pay-in-4-repayment-scheme/#:~:text=As%20the%20name%20implies%2C%20Pay,to%20their%20credit%20card%20balance.),
