:content: |-
  Great news for [Sharesight Pro](/pro/) partners managing a large amount of portfolios: we've added a portfolio search tool to the Sharesight Pro dashboard, making it easier to search and filter by client portfolio names:

  ![Sharesight Pro Portfolio Search Tool](//images.ctfassets.net/91sm3pewxzag/1q0EOZL1XW2GW802iY0uAU/7f6569a65f20f63669f19852da71b8eb/featured_pro-portfolio-search.png?w=950)

  ### A few notes on the new Sharesight Pro dashboard portfolio search tool:

  1. The search will return results when two or more characters are entered, or display 'no results' if no results are found.

  2. Results are displayed in alphabetical order with one exception: if a portfolio name starts with the exact search value, then that portfolio will take precedence.

  3. A maximum of 10 results will be displayed within the dropdown list.

  4. **Only those portfolios that are available to the user will be returned.** So a staff user's search results will only include those portfolios they normally have&nbsp;access to within their dashboard.

  5. Clicking on a search result (the portfolio name) will take you to that portfolio.

  ### We hope this feature will help you with the day-to-day management of your Sharesight portfolios. If you have any questions, please contact your Account Manager, or [start a Free 30-day trial of Sharesight Pro](https://portfolio.sharesight.com/professional_signup).

