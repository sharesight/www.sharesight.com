:title: Sharesight nominated for Excellence in Wealth Management 2019
:content: |-
  We are pleased to announce that [Sharesight](/) has been named a finalist in the 2019 Finnie Awards, in the *Excellence in Wealth Management* category. This marks the second time we’ve been a Finnies finalist, as we were shortlisted for -- and won -- the award for [Excellence in Industry Collaboration & Partnerships](/blog/sharesight-wins-2017-finnies-award-for-excellence-in-industry-collaboration-partnerships/) in 2017.

  ![featured - Sharesight Finnies 2019 finalist](//images.ctfassets.net/91sm3pewxzag/2b2Fno3aotobsrfwJFRgaN/c4bdc522590a3c845c84d262e329074c/featured_sharesight-finnies-2019-finalist.png?w=950)

  ## Finnie Awards 2019

  Now in their 3rd year, the Finnies are FinTech Australia’s national fintech awards. As stated by FinTech Australia, the Finnie Awards are designed to “recognise and reward the community by honouring innovation, growth and collaboration within fintech in Australia.” This year’s awards will “champion innovative approaches to Australian fintech, business excellence and collaboration as well as celebrate thought leaders within the fintech ecosystem.”

  ![featured - 2017 finnie awards winners](//images.ctfassets.net/91sm3pewxzag/3xVZpOfoZq8qQuowywY86a/865383bebb22b2ee23314d6452b068c0/featured_2017-finnie-awards-winners.jpg?w=950)
  <small>The Finnies 2017 winners -- Sharesight won the award for Excellence in Industry Collaboration & Partnerships</small>

  ## Excellence in Wealth Management 2019

  The Sharesight team is honoured to be a finalist for the *Excellence in Wealth Management* award and is pleased to be recognised amongst Australia’s leading organisations in the financial technology sector. The full list of finalists in the *Excellence in Wealth Management* category are:

  - Ignition Advice
  - Longevity App
  - Map My Plan
  - [MyProsperity](/partners/myprosperity/)
  - Pocketbook
  - Raiz
  - RateSetter
  - Roll-it Super
  - Sharesight
  - Spaceship

  According to FinTech Australia, there were a total of 237 submissions this year across 19 award categories. For more info and to view all category finalists, see the official announcement: *[FinTech Australia announces Finnies finalists](https://fintechaustralia.org.au/fintech-australia-announces-finnies-finalists/)*.

  We would like to take this opportunity to congratulate our fellow finalists. The range of nominated companies is proof that fintech is a real driving force behind financial services innovation for Australian investors. We look forward to the [gala ceremony](https://tix.fomoevents.com/e/Jp3kEeB6fxMHhJxBL) taking place in Melbourne on June 6, where the award winners will be revealed!

