:title: Sharesight release notes - November 2020
:content: "November saw a number of key releases, including the new trade source informaton
  tooltip and a beta release of Sharesight's Foreign Currency Report. \n\n![Release
  Notes Nov 2020](//images.ctfassets.net/91sm3pewxzag/4MTavWZkQbkyrhGnAd1hqb/e622600abba31a6a7f790a95107df5d8/Release_Notes_Nov_2020.jpg?w=950)\n\n##
  New Functionality / Enhancements\n- Further enhancements to our new Foreign Currency
  Valuation report to Expert plan users with beta features enabled.\n- A trade source
  icon and associated tooltip is now available against all trades in Sharesight to
  indicate the origin of the trade (eg Sharesight API, trade confirmation, manual
  entry etc)\n\n## Broker Import Functionality\n- Added support for Superhero trade
  confirmations (Australia)\n- Added support for TD Ameritrade trade confirmations
  (US)\n- Added support for Firstrade trade confirmations (US)\n- Added support for
  Stellan Capital trade confirmations (Australia)\n- Added support for Merrill trade
  confirmations (US)\n\n## Sharesight API\n- V3 API - Added owner name attribute to
  the GET portfolios endpoint\n\n### FURTHER READING\n\n* [Sharesight release notes
  - October 2020](https://www.sharesight.com/blog/sharesight-release-notes--october-2020/)\n*
  [Sharesight release notes - September 2020](https://www.sharesight.com/blog/sharesight-release-notes--september-2020/)\n*
  [Sharesight release notes - August 2020](https://www.sharesight.com/blog/sharesight-release-notes--august-2020/)\n*
  [Sign up for Sharesight](https://portfolio.sharesight.com/signup)\n"
