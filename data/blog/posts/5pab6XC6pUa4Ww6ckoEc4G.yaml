:title: Fairfax Nine merger details
:content: "On 26 July 2018, Fairfax Limited (ASX: FXJ) announced they had entered
  into a Scheme Implementation Agreement with Nine Entertainment Co (ASX:NEC) to merge
  the two companies. As the Fairfax/Nine corporate action is likely to impact many
  Australian investors using [Sharesight](/), here are the important details:\n\n##
  Details of the proposed Fairfax Nine merger on the ASX \n\nIf the proposed merger
  transaction goes ahead:\n\n- Fairfax shareholders will __receive 0.327 Nine shares
  for each Fairfax share they own__\n- Fairfax shareholders will __receive $0.025
  cash consideration for each Fairfax share they own__\n- The directors of Fairfax
  will __unanimously recommend Shareholders vote in favour__ of the offer (unless
  a better offer is received) \n- Once complete, the merged entity will be __owned
  51.1% by Nine Entertainment Co shareholders and 48.9% by former Fairfax shareholders__\n-
  The transaction is expected to be __completed before the end of 2018__\n- Fairfax
  shareholders __do not need to take action relating to this proposal *at this stage*__
  -- with a Scheme Booklet containing information being sent to shareholders in the
  coming weeks\n\n__Please read the [relevant ASX release](https://www.asx.com.au/asxpdf/20180726/pdf/43ws6ypcbz1d7j.pdf)
  for the full details of the proposal.__\n\n## Handling the Fairfax Nine Entertainment
  Co merger in Sharesight\n\nFull details on how to handle the Fairfax Nine Entertainment
  Co ASX merger will be available on the [Sharesight help centre](https://help.sharesight.com/)
  if and when the details are finalised, and we’ll update this blog with a link to
  the guide when it’s ready.\n\nIf you’re not already tracking your Fairfax or Nine
  Entertainment Co shares with Sharesight - [Sign up today](https://portfolio.sharesight.com/signup)
  to take advantage of our award-winning performance, dividend tracking, and tax reporting
  features.\n\n### FURTHER READING\n\n- Help -- [Mergers](https://help.sharesight.com/mergers/)\n-
