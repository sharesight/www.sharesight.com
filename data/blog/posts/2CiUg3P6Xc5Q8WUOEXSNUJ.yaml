  a useful way to project your portfolio’s cash flow, or even [track your monthly
  dividend income](https://www.sharesight.com/blog/how-to-track-monthly-dividend-income-from-your-investments/).
  \n\n![Sharesight Future Income Report](//images.ctfassets.net/91sm3pewxzag/4rHn235jd4dND0EGoyweAj/140cf3e0c08b9a49f68df6105af4d3ef/Sharesight_Future_Income_Report.JPG)\n\n##
