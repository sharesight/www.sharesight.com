:title: Watch the Self-Directed Investor Fintech Expo
:url_slug: watch-the-self-directed-investor-fintech-expo
:content: "AWI Ventures has released videos from the _Self-Directed Investor Fintech
  Expo_ they co-hosted with [ASX](https://www.asx.com.au) back in November. So if
  you missed the event, you can [check out the presentations](https://www.youtube.com/c/awiventures)
  by the fintech companies that exhibited on the day.\n\n![AWI - featured](//images.ctfassets.net/91sm3pewxzag/38lU9kHtRScKQciAkQSoKo/29967ba6c78482bc0b6a60dcf2cc8d9e/awi_featured.png?w=950)\n\nHere's
  our General Manager Doug Morris, doing a brief [Sharesight](/) demo for the audience:\n\n<a
  href=\"https://www.youtube.com/embed/9s8-MCNVjdo\" class=\"embedly-card\" data-card-width=\"100%\"
  data-card-controls=\"0\">Embedded content: https://www.youtube.com/embed/9s8-MCNVjdo</a>\n\nAnd
  as we mentioned in our [roundup of the event](/blog/awi-asx-fintech-expo-roundup/
  \"AWI & ASX Fintech Expo â€“ Roundup\"), these are the presentations that stood-out
  for us on the day:\n\n### Chris Brycki - Founder & CEO [Stockspot](/blog/announcing-new-strategic-partner-stockspot/)\n\n<a
  href=\"https://www.youtube.com/embed/jp-AXH7m6Ak\" class=\"embedly-card\" data-card-width=\"100%\"
  data-card-controls=\"0\">Embedded content: https://www.youtube.com/embed/jp-AXH7m6Ak</a>\n\n###
  Alistair Bentley - Founder & CEO [Simply Wall St](/blog/visualise-your-portfolio-with-sharesight-and-simply-wall-st/)\n\n<a
  href=\"https://www.youtube.com/embed/tiIoOjAA9Gg\" class=\"embedly-card\" data-card-width=\"100%\"
  data-card-controls=\"0\">Embedded content: https://www.youtube.com/embed/tiIoOjAA9Gg</a>\n\n###
  James Marlay - Co-founder [Livewire Markets](/blog/announcing-partnership-intelligent-investor/)\n\n<a
  href=\"https://www.youtube.com/embed/aHp2bBgFpw4\" class=\"embedly-card\" data-card-width=\"100%\"
  data-card-controls=\"0\">Embedded content: https://www.youtube.com/embed/aHp2bBgFpw4</a>\n\n###
  Jason Prowd - COO [Intelligent Investor](/blog/announcing-partnership-intelligent-investor/)\n<a
  href=\"https://www.youtube.com/embed/l29Zmr_aYUE\" class=\"embedly-card\" data-card-width=\"100%\"
  data-card-controls=\"0\">Embedded content: https://www.youtube.com/embed/l29Zmr_aYUE</a>\n\nAll
  of the day's videos are available from [AWI Ventures' YouTube Channel](https://www.youtube.com/c/awiventures),
  so have a look for yourself and decide whether your investment portfolio could benefit
  from the services and ideas presented by these innovative companies. \n\n**It's
  an exciting time to be part of the Sydney and Wellington startup scenes, and especially&nbsp;the
  global fintech space. Thanks again to AWI and ASX for hosting the event and for
  letting us present alongside these great fintech companies!** \n\n### FURTHER READING\n\n-
  Help -- [Supported Stock Exchanges, Mutual Funds, Managed Funds, ETFs, etc.](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/)\n-
  Blog -- [3 tips to manage investment risk during retirement](https://www.sharesight.com/blog/3-tips-to-manage-investment-risk-during-retirement/)\n-
  Blog -- [Get Livewire market insights within your portfolio](/blog/livewire-market-insights-within-your-portfolio/)"
