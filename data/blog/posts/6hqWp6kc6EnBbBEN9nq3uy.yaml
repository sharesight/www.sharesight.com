  \   <th>Total</th>\n    <th></th>\n    <th>22.33%</th>\n    <th>3.53%</th>\n    <th>25.86%</th>\n
  \ </tr>\n</table>\n\nCanadian ecommerce giant Shopify (TSE: SHOP) was the standout
  performer with returns of 173.61% in 2019. The top dividend performer was Enbridge
  Inc (TSE: ENB) with a healthy dividend yield of 6.97%.\n\nOf the 20, Canopy Growth
  Corporation was the only stock to record negative returns during the year, with
  the stock down 25.44% during the period.\n\nAn equally weighted portfolio of these
  20 stocks would have returned 25.86%, slightly outperforming an index tracking ETF
  such as Vanguard’s *FTSE Canada All Cap Index* ETF (TSE: VCN) which returned 22.02%.\n\n
