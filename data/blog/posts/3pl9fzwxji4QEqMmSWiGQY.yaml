:title: Sharesight20 top 20 trades on ASX & NZX - October 2018
:url_slug: sharesight20-top-20-trades-on-asx-nzx--october-2018
:content: "Welcome to the October 2018 edition of the Sharesight20 monthly trading
  snapshot ([click here for last month’s Sharesight20](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx-nzx--september-2018/)),
  where we look at the top 20 trades on both the ASX and NZX markets among the Sharesight
  userbase during the current month, and dig a little deeper into the news behind
  these movements.\n\nLet’s dive into October’s top trades.\n\n## Sharesight20ASX
  October 2018 Snapshot\n\n![Top20 ASX October2018](//images.ctfassets.net/91sm3pewxzag/4pFFOehFSEGQaq0gUayimO/da86d4e6c861cbae3beca23f6f69b25c/Top20_ASX_October2018.png?w=950)\n\nAfterpay
  Touch (ASX: APT) put in a strong month yet again to claim the top spot in October,
  followed by the Vanguard Australian Shares Index ETF (ASX: VAS) (on the back of
  DRP trades) and Biotron Limited Limited (ASX: BIT). Some of the highlights in the
  top 20 include:\n\n### Afterpay Touch (ASX: APT)\n\n- Afterpay shares plunged on
  ['buy now, pay later' crackdown](https://www.abc.net.au/news/2018-10-17/afterpay-shares-plunge-on-buy-now-pay-late-crackdown-fears/10387982)
  fears ahead of Senate inquiry into the sector\n- Afterpay says it is [“happy to
  be scrutinised”](https://www.smh.com.au/business/banking-and-finance/afterpay-wants-to-be-in-regulatory-net-to-increase-consumer-trust-20181018-p50ahh.html)
  in Senate inquiry\n- Two significant Australian retailers were added to to Afterpay
  network - [Target](https://www.dailymail.co.uk/femail/article-6318939/Target-Australia-launches-Afterpay-STORES-just-time-Christmas.html)
  and [EB Games](https://www.finder.com.au/eb-games-now-offers-afterpay)\n\n### Biotron
  Limited (ASX: BIX)\n\n- Announced a successful outcome to its phase 2 trial of HIV-1
  drug BIT255 - [sending shares up 800% in two weeks ](https://www.fool.com.au/2018/10/12/the-biotron-limited-asxbit-share-price-is-up-800-in-just-two-weeks/)\n-
  Biotron directors made a [collective $1.1m ](https://stockhead.com.au/health/biotron-bosses-sell-into-the-euphoria-make-1.1m/)from
  exercising options and selling the stock\n- The company is now [seeking funding](https://smallcaps.com.au/biotron-phase-2-clinical-trial-success-hiv-drug/)
  for the next stage of clinical trials\n\n### Westpac Banking Corp (ASX: WBC)\n\n-
  Westpac whistleblower [reported poor risk culture and 'coverups' to APRA](https://www.afr.com/business/banking-and-finance/financial-services/bank-veteran-frets-over-lax-risk-controls-20181018-h16sw3)\n-
  ASIC’s “$35 million” court win against the bank looks [likely to be thrown out](https://www.afr.com/brand/chanticleer/asic-westpac-settlement-a-dogs-breakfast-20181024-h172gu)
  due to sloppy legal work from the regulator\n- Not-for-profit group the Australasian
  Centre for Corporate Responsibility has [withdrawn a shareholder resolution](https://www.smh.com.au/business/banking-and-finance/westpac-to-review-lobby-group-memberships-after-shareholder-campaign-20181015-p509ph.html)
  calling on the bank to disclose more information about it’s memberships of lobby
  groups, with the bank agreeing to review its memberships\n- Westpac CIO Dave Curran
  warned of risks as [open banking skills shortage looms](https://www.afr.com/technology/westpac-cio-dave-curran-warns-of-risks-as-open-banking-and-skills-shortage-looms-20181018-h16tbk)\n-
  Cheques can now be deposited into Westpac accounts [via the bank’s mobile app](https://www.canstar.com.au/online-banking/westpac-customers-to-bank-cheques-via-iphones-androids/)\n\n###
  Commonwealth Bank (ASX: CBA)\n\n- CBA CEO Matt Comym revealed the bank had [sacked
  41 employees due to misconduct in 2018](https://www.abc.net.au/news/2018-10-11/big-bank-bosses-face-parliamentary-grilling/10364290)\n-
  Comym also revealed he had been interviewed by the CBA board over the [Dollarmites
  ‘account opening scam’](https://www.smh.com.au/business/banking-and-finance/completely-unacceptable-cba-s-matt-comyn-admits-bank-s-flaws-20181011-p508zi.html)
  before becoming CEO\n- South Australian government has admitted it [has no idea
  how much CBA paid schools](https://www.abc.net.au/news/2018-10-03/commonwealth-bank-dollarmites-payments-to-sa-schools/10329700)
  in the state to run the Dollarmite program\n- The bank is expected to retain its
  [17.5 million shares in property settlements company PEXA](https://www.afr.com/street-talk/commonwealth-bank-of-australia-to-retain-250modd-pexa-stake-20181023-h16zd5)
  when it floats on the ASX\n- Sold its final life insurance business, Indonesian
  PT Commonwealth Life, in a [deal worth $426 million](https://www.afr.com/business/banking-and-finance/cba-divests-indonesia-life-insurance-unit-pt-commonwealth-life-20181022-h16z4f)\n\n###
  Telstra Corporation (ASX: TLS)\n\n- Announced Ericson as the [chief partner in 5G
  mobile network roll out](https://www.smh.com.au/business/companies/telstra-partners-with-ericsson-to-build-5g-network-20181024-p50bjj.html),
  after the Australian Government banned Chinese company Huawei from Australian 5G
  builds\n- Australia’s Telecommunications Ombudsman recorded a [7.7% increase in
  complaints about Telstra from customers in 2018](https://www.news.com.au/finance/business/technology/telstras-dire-problems-affect-us-all/news-story/add0afe1718422667de3d6b77ff863d3)\n-
  Accepted blame for [1,433 triple-zero emergency calls not being answered](https://www.abc.net.au/news/2018-10-22/telstra-accepts-responsibility-for-triple-zero-outage/10404038)
  due to national outage\n- ACCC approved Telstra’s proposed variation to the NBN
  Migration Plan for Special Services - delaying cut off dates for [170 business days
  once NBN is available to business customers](https://www.itnews.com.au/news/telstra-wins-delay-for-business-copper-migration-to-nbn-514559)\n-
  Shareholders [voted down Andy Penn’s $4.5 million salary](https://www.afr.com/business/banking-and-finance/telstra-shareholders-vote-on-penn-salary-shows-power-of-industry-super-funds-20181021-h16xim)
  at Telstra’s AGM \n\n## Sharesight20NZX October 2018 Snapshot\n\n![Top20 NZX October
  2018](//images.ctfassets.net/91sm3pewxzag/2DRyZuDfriYwqcCmSCcG22/e339714e5f5b8e4c7f19ac34fb1494aa/Top20__NZX_October_2018.png?w=950)\n\nA
  high number of dividend reinvestment plan ‘buy’ trades are seen in this month’s
  numbers for the NZX, particularly at the top of this month’s snapshot. Some of the
  highlights in the top 20 include:\n\n### a2 Milk Company (NZX: A2M)\n\n- Market
  share of its a2 Platinum infant formula in China [increased from 5.1% to 5.6% in
  the last quarter](https://www.afr.com/business/retail/fmcg/the-a2-milk-co-sticks-with-prior-earnings-guidance-20181016-h16qdj)\n-
  Fears over the entrance of rival Nestlé into the Chinese market [appear overblown](https://www.weeklytimesnow.com.au/agribusiness/a2-milk-company-increases-infant-formula-market-share-in-china/news-story/4ec6f08c3a01a16490e110ee1fcc0ff7)\n-
  Concern persists over planned [Chinese e-commerce law changes due in January](https://www.afr.com/business/retail/fmcg/the-a2-milk-co-on-the-defence-over-share-sales-new-chinese-law-20181005-h169cs)\n-
  Nestlé however has [launched its own brand of A2-only infant formula](https://www.afr.com/business/retail/fmcg/nestle-launches-a2-baby-formula-challenging-the-a2-milk-company-20181010-h16gnr)
  in Australia and New Zealand under the NAN brand\n\n### Steel and Tube Holdings
  (NZX: STU)\n\n- BlueScope Steel [acquired a 15.8% stake](https://www.afr.com/business/construction/bluescope-buys-158pc-stake-in-steel--tube-as-fletcher-building-exits-20181016-h16qbm)
  in Steel & Tube, prompting takeover talk\n- [Fined a record $1.885 million](https://www.stuff.co.nz/business/108077668/Steel-Tubes-record-1-9m-fine-for-misleading-over-steel-mesh)
  for false claims about its earthquake-grade steel mesh\n- Steel and Tube Holdings
  [insisted the company never knowingly broke the law ](https://www.radionz.co.nz/news/national/369399/steel-and-tube-says-its-conduct-was-unintentional-after-record-fine)\n\n###
  Auckland International Airport (NZX: AIA)\n\n- Announced a [$30 million redevelopment](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12150704)
  of the Auckland Airport domestic terminal, better integrating with the international
  terminal \n- A false alarm [prompted the evacuation](https://www.nzherald.co.nz/nz/news/article.cfm?c_id=1&objectid=12143800)
  of the top floor of the international terminal \n\n## Don’t miss the Sharesight20
  weekly market snapshots\n\nWant the weekly Sharesight20 ASX and NZX weekly trading
  snapshots every Monday? Join the [Sharesight community](https://community.sharesight.com/)
  and follow the [NZX](https://getsatisfaction.com/sharesight/topics/weekly-top-20-nzx-trades-mega-thread-sharesight20nzx)
  and [ASX](https://getsatisfaction.com/sharesight/topics/weekly-top-20-asx-trades-mega-thread-sharesight20asx)
  Sharesight20 threads to make sure you don’t miss out on a weekly snapshot. \n\nYou’ll
  also find the latest Sharesight ASX and NZX trading snapshots on Twitter using the
  [#Sharesight20ASX](https://twitter.com/hashtag/sharesight20asx) and [#Sharesight20NZX](https://twitter.com/hashtag/sharesight20nzx)
  hashtags, or by ‘liking’ Sharesight on [Facebook](https://www.facebook.com/sharesight/),
  [LinkedIn](https://au.linkedin.com/company/sharesight-limited), or [Google+](https://plus.google.com/+SharesightLtd).\n\nWith
  over [$1.9B USD worth of investments actively tracked](https://www.sharesight.com/blog/sharesight-in-numbers/)
