:title: Sharesight's 10 year fintech journey
:content: "[Sharesight](/) was officially formed as a company on September 3rd 2007
  -- making this year our 10th birthday. To celebrate, we wanted to share a timeline
  of our most important milestones and achievements, plus details of all the features
  we’ve added over the last 10 years in order to improve Sharesight and make tracking
  the true performance of your share portfolio easier than ever.\n\n![sharesight-founders](//images.ctfassets.net/91sm3pewxzag/4OCoaTIf5eAQY8qiecyKyI/887c9a9574c4ada8bda56eff93bae523/sharesight-founders.jpg?w=950)
  \nSharesight founders [Scott Ryburn](https://nz.linkedin.com/in/scottryburn), [Marcus
  Baguley](https://nz.linkedin.com/in/marcusbaguley), [Nigel Ramsay](https://nz.linkedin.com/in/nigelramsay)
  and [Tony Ryburn](https://nz.linkedin.com/in/tony-ryburn-68a4114).\n\n---\n\n##
  2007\n\n### Sharesight Milestones\n\n- 3 September 2007 -- Sharesight's birthday!\n-
  [1st Sharesight blog post](https://www.sharesight.com/blog/first-post/).\n\n###
  Sharesight Features\n\n- [All Trades Report](https://www.sharesight.com/blog/sales-acquisitions-report/)
  launches, displaying opening and closing balances at cost price.\n- [Taxable Income
  Report](https://www.sharesight.com/blog/painless-tax-returns/) for NZ income and
  overseas income to match the format of the NZ IR3 tax return.\n- [Saved settings](https://www.sharesight.com/blog/painless-tax-returns/)
  for portfolio performance criteria -- allows date range, and dollars/percent selections
  to persist between logins.\n- Updated UI includes [rollover effects](https://www.sharesight.com/blog/painless-tax-returns/)
  when hovering over portfolio and share detail tables.\n- Navigation improvement
  -- [“next” buttons](https://www.sharesight.com/blog/skip-between-shares-quickly/)
  allows to quickly jump between shares in a portfolio.\n- 10 years of [ASX historical
  data](https://www.sharesight.com/blog/asx-historic-data-now-in-sharesight/) allows
  retrospective performance calculations.\n- Share [price change alerts & weekly portfolio
  performance emails](https://www.sharesight.com/blog/price-alerts-weekly-portfolio-performance-newsletter/)
  feature.\n\n---\n\n## 2008\n\n### Sharesight Milestones / Partnerships\n\n- Sharesight
  signs up first paying customer in April 2008.\n- BDO New Zealand signs on with Sharesight
  to manage client portfolios.\n\n### Sharesight Features\n\n- [Sold Securities Report](https://www.sharesight.com/blog/sold-shares-report/)
  permits the editing of historic dividend or trade details of sold shares.\n- [New
  Zealand FIF Report](https://www.sharesight.com/blog/fif-report-now-available/) for
  investments in Australian shares showing whether NZ’s FIF taxation rules apply and
  calculating taxable FIF income on these shares.\n- [Performance Report](https://www.sharesight.com/blog/performance-report/)
  -- so you can calculate your portfolio’s performance over any date range.\n\n---\n\n##
  2009\n\n### Sharesight Milestones / Partnerships\n\n- [Sharesight Xero Integration](/blog/sharesight-and-xero/)
  -- Sharesight integrates with the Xero API v1 to allow investors to automatically
  upload share investment data into Xero’s accounting system. \n- [Sharesight becomes
  a Xero Network Certified Partner](http://www.scoop.co.nz/stories/BU0908/S00262.htm).\n\n###
  Sharesight Features\n\n- Sharesight [“remember me” function improves](https://www.sharesight.com/blog/remember-me-function-improved/)
  -- allows settings to be remembered across multiple computers.\n\n---\n\n## 2010\n\n###
  Sharesight Milestones / Partnerships\n\n- [Direct Broking](https://www.sharesight.com/blog/sharesight-and-direct-broking/)
  partners with Sharesight, to allow investors to directly import trades into Sharesight
  through the [Sharesight API](https://portfolio.sharesight.com/api).\n- [RewardSuper](https://www.sharesight.com/blog/rewardsuper-and-sharesight/)
  integrates Sharesight data into their RSTradeweb product.\n- Deloitte New Zealand
  begins using Sharesight to manage client portfolios.\n\n### Sharesight Features\n\n-
  [Excel exports](https://www.sharesight.com/blog/excel-exports-now-available/) allows
  portfolios to be exported and modified in Microsoft Excel.\n- [Dividend Reinvestment
  Plan](https://www.sharesight.com/blog/dividend-reinvestments/) function simplifies
  the process of recording and tracking dividend reinvestments.\n- [Improvements to
  both the Performance Report and the Sold Shares Report](https://www.sharesight.com/blog/report-improvements/).\n-
  Support for both [international shares and custom unlisted holdings](https://www.sharesight.com/blog/international-shares-manual-entry-now-available/).\n\n![Sharesight
  Reports Dropdown 2011](//images.ctfassets.net/91sm3pewxzag/75z3uv8Idq2gmEe64asiWu/29662656cd46af6b14af17af5e264fff/Sharesight_Reports_Dropdown_2011.png?w=950)
  The original Sharesight website in 2011.\n\n---\n\n## 2011\n\n### Sharesight Milestones
  / Partnerships\n\n- Sharesight launches in Australia.\n- [Andrew Bird appointed
  to Sharesight board for Australian expansion](https://www.sharesight.com/blog/sharesight-appoints-andrew-bird-as-australian-executive-director/).\n-
  Sharesight launches a [free online share portfolio tracker plan](https://www.sharesight.com/blog/sharesight-now-your-free-online-portfolio-manager/).\n\n###
  Sharesight Features\n\n- [Custom Labels feature](https://www.sharesight.com/blog/new-categorise-your-shares/)
  allows investors to create custom labels and apply them to shares in a portfolio,
  then run reports against specific categories of shares based on these labels.\n-
  [Diversity Report](https://www.sharesight.com/blog/diversity-reporting-now-available/)
  provides a detailed breakdown of investments by [industry classification](https://www.sharesight.com/blog/updated-industry-classification-data/),
  investment type (shares, options, funds etc), market, and country.\n- Bulk import
  of historical trades improves with [CSV import support](https://www.sharesight.com/blog/importing-your-portfolio-just-got-easier/).\n-
  Support for automatic trade imports via [Trade Confirmation Emails](https://www.sharesight.com/blog/maintaining-your-portfolio-just-got-a-whole-lot-easier/).\n\n---\n\n##
  2012\n\n### Sharesight Milestones / Partnerships\n\n- [CMC Markets Stockbroking](https://www.sharesight.com/blog/sharesight-teams-up-with-cmc-markets-stockbroking/)
  partners with Sharesight using the Sharesight API -- allows CMC Markets Stockbroking
  customers to link their CMC online broking account to a [Sharesight portfolio](https://www.sharesight.com/)
  and have all past and future share trading transactions automatically recorded in
  Sharesight.\n\n### Sharesight Features\n\n- Complete redesign of [Sharesight Trade
  Confirmation Emails (contract note)](https://getsatisfaction.com/sharesight/topics/revised_contract_note_processing_functionality_now_available_for_beta_customers)
  feature.\n- [Major enhancements to Xero integration](https://www.sharesight.com/blog/sharesights-beautiful-xero-integration/).\n-
  [Sharesight Pro](https://help.sharesight.com/professional_dashboard/) launches for
  accounting partners.\n- [Automatic Dividend Reinvestment Plan (DRP)](https://help.sharesight.com/drp/)
  feature.\n- [Notes and  file attachments for holdings plus support for PDF report](https://www.sharesight.com/blog/product-update-notes-file-attachments-pdf-reports/)
  exports.\n- [Australian CGT Report ‘lock periods’ introduced](https://getsatisfaction.com/sharesight/topics/cgt_lock_periods)
  -- allows investors to specify a CGT sale allocation method against each shareholding,
  and lock each CGT reporting period to save CGT sale allocations against the period.\n\n---\n\n##
  2013\n\n### Sharesight Milestones / Partnerships\n\n- Opened Sharesight’s Australian
  office in Sydney.\n- New [Sharesight Pro](https://www.sharesight.com/pro/) pricing
  plans.\n- New [Sharesight Pro logo](https://www.sharesight.com/blog/whats-in-a-logo/)
  design.\n- Whitelabel [Sharesight marketing materials](https://www.sharesight.com/blog/new-pro-feature-personalised-marketing-materials/)
  available for Sharesight Pro clients.\n- [Sharesight co-founder Tony Ryburn and
  his wife Merle help set up KES](https://www.sharesight.com/blog/sharesight-co-founders-most-rewarding-investment/)
  the [Kenya Excellent Centre and School](https://keskenya.com/).\n\n### Sharesight
  Features\n\n- [Consolidated Views](https://help.sharesight.com/consolidated_views/)
  allows investors to run a selection of reports across multiple portfolios.\n- [Sharesight
  navigation menu](https://www.sharesight.com/blog/new-navigation-menu/) -- now uses
  a tabbed layout.\n- [Carry forward loss](https://www.sharesight.com/blog/new-feature-carry-forward-loss/)
  allows a carry-forward amount from the previous reporting period to be included
  in current report totals.\n\n---\n\n![sharesight large-monitor](//images.ctfassets.net/91sm3pewxzag/4n6OSXUBpuCwCQyGMi8EsM/765f6c06cf7665e040f519d21f366baa/sharesight_large-monitor.png?w=950)\n\n##
  2014\n\n### Sharesight Milestones / Partnerships\n\n- [CMC Premium Traders get access
  to the Sharesight Investor Plan for free](https://www.sharesight.com/blog/a-new-partnership-with-cmc-markets/).\n-
  [Stockspot](https://www.sharesight.com/blog/announcing-new-strategic-partner-stockspot/)
  (Australia's 1st robo-advisor) partners with Sharesight, giving Stockspot customers
  access to Sharesight’s portfolio admin and reporting features. \n- [Sharesight wins
  Xero Add-On Partner of the Year 2014, industry-specific](https://www.sharesight.com/blog/sharesight-wins-xero-add-partner-year/).\n-
  [Xero Cashbook available via Sharesight](https://www.sharesight.com/blog/xero-cashbooks-now-available-via-sharesight/).\n\n###
  Sharesight Features\n\n- Support for over [10,000 Australian and New Zealand managed
  funds](https://www.sharesight.com/blog/managed-funds-live-on-sharesight/).\n- Massive
  Sharesight [user interface update](https://www.sharesight.com/blog/the-improved-sharesight-interface-new-body-same-engine/).\n-
  Sharesight Pro clients can [track Macquarie Cash Management Accounts (CMAs)](https://www.sharesight.com/blog/sharesight-integrates-macquarie-cash-management-account/).\n-
  [Broker Import](https://www.sharesight.com/blog/introducing-broker-import/) feature
  allows investors to instantly import trading history directly from their broker
  even if they are not yet a Sharesight API partner.\n- [Share Checker](https://www.sharesight.com/blog/how-can-i-quickly-check-share-performance-and-dividends/)
  allows quick lookups of specific shares without adding them to a portfolio.\n- [Track
  cash & fixed interest investments via Xero](https://www.sharesight.com/blog/track-cash-fixed-interest-investments-via-xero/).\n-
  Multiple improvements made to the Sharesight performance [charting engine](https://www.sharesight.com/blog/new-feature-charting-improvements/).\n-
  [Custom groupings, display options, and even more chart improvements](https://www.sharesight.com/blog/new-features-custom-groupings-display-options/).\n-
  [Track mFund from ASX](https://www.sharesight.com/blog/asx-mfund-now-available-on-sharesight/).\n-
  [Login to Sharesight using Google](https://www.sharesight.com/blog/login-to-sharesight-with-google/).\n\n---\n\n##
  2015\n\n### Sharesight Milestones / Partnerships\n\n- [Sharesight becomes a Silver
  Xero Partner & Certified Advisor](https://www.sharesight.com/blog/sharesight-now-silver-xero-partner/)
  (Sharesight has since become a Gold Xero Partner).\n- [ESUPERFUND & EBROKING integrate
  Sharesight](https://www.sharesight.com/blog/announcing-new-sharesight-strategic-partner-esuperfund-ebroking/)
  into their SMSF administration platform and broking platforms.\n- [Intelligent Investor](https://www.sharesight.com/blog/announcing-partnership-intelligent-investor/)
  partners with Sharesight allowing their clients to import holdings directly into
  a custom Sharesight version.\n- Sharesight announces executive appointments: [CEO
  Doug Morris and CTO Scott Ryburn](https://www.sharesight.com/blog/sharesight-ceo-cto/).\n-
  [Sharesight launches globally](https://www.sharesight.com/blog/sharesight-goes-global/)
  -- investors may signup for Sharesight from any country.\n- [Sharesight launches
  in Canada](https://www.sharesight.com/blog/announcing-sharesight-canada/).\n- [Sharesight
  wins \"Best Tech\" award at the Afiniation](https://www.sharesight.com/blog/sharesight-wins-best-technology-award-at-afiniation/)
  Showcase.\n- Sharesight becomes a [Cuffelinks Alliance Partner](https://www.sharesight.com/blog/sharesight-named-cuffelinks-alliance-partner/).\n-
  [Sharesight raises NZ$2 million in capital via a customer-lead crowd fund](https://www.sharesight.com/blog/sharesight-raises-2-million-dollars/).\n\n###
  Sharesight Features\n\n- [Benchmarking](https://www.sharesight.com/blog/benchmarking-now-live-on-sharesight/)
  feature allows investors to compare their portfolio performance against a number
  of market indexes.\n- [Enhanced staff sharing permissions](https://www.sharesight.com/blog/enhanced-staff-sharing-permissions-for-pro-partners/)
  allows Sharesight Pro partners to create as many logins for their colleagues as
  they need, while controlling who can do what.\n- Bulk email [contract note processing](https://www.sharesight.com/blog/introducing-multiple-contract-note-processing/)
  allows multiple contract notes to be attached to an email for [automatic and instantaneous
  processing](https://www.sharesight.com/blog/introducing-multiple-contract-note-processing/).\n-
  Improved [date range selectors](https://www.sharesight.com/blog/introducing-better-date-range-selectors/)
  make it easier to select from a list of standard date ranges and custom selections.\n-
  New markets: [Euronext, three Canadian stock markets and Hong Kong](https://www.sharesight.com/blog/global-stock-markets/).\n-
  New markets: [Singapore, Frankfurt and Johannesburg](https://www.sharesight.com/blog/global-markets-available-singapore-frankfurt-johannesburg/).\n-
  New markets: [Switzerland and Tokyo](https://www.sharesight.com/blog/track-the-swiss-tokyo-stock-exchanges/).\n-
  [Performance & tax report exports now available in XLSX/OpenXML format](https://www.sharesight.com/blog/performance-tax-reports-now-xlsx-format/).\n-
  Ability to [merge custom holdings to newly supported listed securities](https://www.sharesight.com/blog/merge-custom-holdings-to-listed-securities/).
  \n- Ability to [open Sharesight reports directly in Google Sheets](https://www.sharesight.com/blog/new-open-sharesight-reports-directly-google-sheets/).\n\n---\n\n##
  2016\n\n### Sharesight Milestones / Partnerships\n\n- [Livewire market insights
  visible within Sharesight portfolios](https://www.sharesight.com/blog/livewire-market-insights-within-your-portfolio/).\n-
  [Sharesight Chrome Extension launches](https://www.sharesight.com/blog/sharesight-chrome-extension/).\n-
  [Bendigo Bank](https://www.sharesight.com/blog/sharesight-bendigo-bank/) partners
  with Sharesight, allowing investors using [Bendigo Invest Direct](https://www.bendigobank.com.au/public/wealth/share-trading)
  to import their trades directly into Sharesight.\n- [Bank of Queensland](https://www.sharesight.com/blog/sharesight-bank-of-queensland/)
  partners with Sharesight, allowing investors using [BOQ Trading](https://www.boq.com.au/personal/investing-and-superannuation/boq-online-share-trading)
  to import trades directly into a custom version of Sharesight. \n- [PwC](https://www.sharesight.com/blog/pwc-partners-with-sharesight/)
  chooses Sharesight to join the [PwC Next](https://nexthub.pwc.com) platform.\n-
  [Simply Wall St](https://www.sharesight.com/blog/visualise-your-portfolio-with-sharesight-and-simply-wall-st/)
  integrates with the Sharesight API, allowing investors to directly import their
  portfolio into Simply Wall St and use their beautiful portfolio visualisation tools.\n-
  Sharesight becomes a [founding member of FinTech Australia](https://www.sharesight.com/blog/sharesight-founding-member-of-fintech-australia/).
  \n- [Sharesight Mobile App](https://www.sharesight.com/blog/introducing-the-sharesight-mobile-app/)
  launches and, gives investors access to their portfolio on the go.\n- Australian
  robo-adviser [Six Park integrates with the Sharesight API to provide a custom interface
  for  their clients](https://www.sharesight.com/blog/announcing-a-new-partner--six-park/).\n-
  [Macrovue partners with Sharesight](https://www.sharesight.com/blog/announcing-a-new-partner--macrovue/)
  to offer their clients enhanced performance and tax reporting. \n- [2017 stock picking
  competition](https://www.sharesight.com/blog/2017-stock-picking-competition/) launches.\n\n---\n\n<div
  align=\"center\"><blockquote class=\"twitter-tweet\" data-lang=\"en\"><p lang=\"en\"
  dir=\"ltr\">Excellence in Industry Collaboration &amp; Partnerships (<a href=\"https://twitter.com/hashtag/Australia?src=hash\">#Australia</a>)
  winner is <a href=\"https://twitter.com/sharesight\">@sharesight</a>   <a href=\"https://twitter.com/hashtag/finnieawards?src=hash\">#finnieawards</a>
  <a href=\"https://t.co/JgMRTqIBIf\">https://t.co/JgMRTqIBIf</a> <a href=\"https://twitter.com/JobsforNSW\">@JobsforNSW</a></p>&mdash;
  FinTech Australia (@ausfintech) <a href=\"https://twitter.com/ausfintech/status/867331487535738880\">May
  24, 2017</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script></div>\n\n## 2017\n\n### Sharesight Milestones / Partnerships\n\n-
  [Sharesight nominated for Investment Innovator](https://www.sharesight.com/blog/sharesight-nominated-for-investment-innovator-of-the-year/)
  of the Year by [Fintech Business](https://www.fintechbusiness.com/).\n- Sharesight
  becomes a [sponsor of Rails Girls Wellington](https://www.sharesight.com/blog/sharesight-a-proud-sponsor-of-rails-girls-wellington/).\n-
  The [Australian British Chamber of Commerce nominates Sharesight to represent Australian
  fintech](https://www.sharesight.com/blog/sharesight-wins-spot-on-british-australian-fintech-forum/)
  at the [British Australian Fintech Forum](https://www.sharesight.com/blog/wrap-up-of-the-2017-british-australian-fintech-forum/).\n-
  Sharesight wins the [“Finnies” award for Excellence in Industry Collaboration and
  Partnerships (Australia)](https://www.sharesight.com/blog/sharesight-wins-2017-finnies-award-for-excellence-in-industry-collaboration-partnerships/).\n-
  The [FinTech Australia ecosystem map](https://www.sharesight.com/blog/where-sharesight-fits-in-fintech-australias-ecosystem-map/)
  launches, featuring Sharesight and highlighting the importance of [partnerships
  in the Australian fintech ecosystem](https://www.sharesight.com/blog/why-you-should-partner-with-sharesight/).\n\n###
  Sharesight Features\n\n- [Contribution Analysis Report](https://www.sharesight.com/blog/announcing-the-contribution-analysis-report/)
  feature analyses the drivers behind a portfolio’s performance, be they stock selection,
  [asset allocation](https://www.sharesight.com/blog/asset-allocation-reporting-in-sharesight/),
  or exposure to certain countries, sectors, or industries.\n- [20-minute delayed
  pricing for NZX holdings](https://www.sharesight.com/blog/introducing-20-minute-delayed-pricing-for-nzx-holdings/)
  allows investors to track performance during the day in near-real time.\n- [20-minute
  delayed pricing for ASX holdings](https://www.sharesight.com/blog/introducing-20-minute-delayed-pricing-for-asx-holdings/)
  allows investors to track performance during the day in near-real time.\n- New [Sharesight
  Help website](https://www.sharesight.com/blog/new-and-improved-sharesight-help-documentation-website/)
  launches, with updated design and localised help pages.\n- [Public Portfolios launch](https://www.sharesight.com/blog/announcing-sharesight-public-portfolios/),
  allows sharing of a “Sharesight light” portfolio without a login.\n- [Merge holding
  feature](https://www.sharesight.com/blog/announcing-the-merge-holding-feature/)
  launches, allows easier handling of takeovers / mergers.\n- Sharesight moves to
  Amazon Aurora Database, speeding-up backend performance by almost 5x.\n\nIt has
  been a massive 10 years at Sharesight, the team here looks forward to realising
  our plans for the next ten years!\n\n*Stay tuned for our next blog post celebrating
  Sharesight's 10th birthday, where we interview co-founder [Tony Ryburn on why he
  founded Sharesight](/blog/these-two-reasons-are-why-i-founded-sharesight/).*\n\n###
  FURTHER READING\n- Sharesight.com -- [Sign up to Sharesight for FREE](https://portfolio.sharesight.com/signup)\n-
  Blog -- [Sharesight wins 2017 Finnies award for Excellence in Industry Collaboration
  & Partnerships](https://www.sharesight.com/blog/sharesight-wins-2017-finnies-award-for-excellence-in-industry-collaboration-partnerships/)\n-
  Blog -- [Power your business with the Sharesight API](https://www.sharesight.com/blog/power-your-business-with-the-sharesight-api/)\n-
  Blog -- [Why you should partner with Sharesight](https://www.sharesight.com/blog/why-you-should-partner-with-sharesight/)"
