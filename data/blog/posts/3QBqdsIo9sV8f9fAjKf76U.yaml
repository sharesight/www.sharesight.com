:title: Sharesight20 top 20 trades on ASX & NZX - October 2019
:url_slug: sharesight20-top-20-trades-on-asx-nzx--october-2019
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Please check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  October 2019 edition of the Sharesight20 monthly trading snapshot ([click here for
  August 2019’s Sharesight20](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx-nzx--august-2019/),
  we skipped September), where we look at the top 20 trades on both the ASX and NZX
  made by Sharesight users during October, and dig a little deeper into the news behind
  these movements.\n\nLet’s dive into October’s top trades.\n\n## Sharesight20 top
  20 ASX trades October 2019!\n\n![Top20 ASX trades October 2019](//images.ctfassets.net/91sm3pewxzag/41xIUH5Cgam4lZ659EVSoh/1371c47b30432d493f6ddbe293ffb512/Top20__ASX_trades_October_2019.png?w=950)\n\nWhere
  usually we would see a specific company’s stock in first place, such as Afterpay
  Touch (ASX: APT), this month’s Sharesight20ASX crown went to ASX 200 index tracking
  ETF Vanguard Australian Shares (ASX: VAS). Some of the highlights in this month’s
  top 20 ASX trades include:\n\n### Afterpay Touch (ASX: APT)\n\n* Australia's [Afterpay
  names ex-Treasury Secretary Summers](https://www.reuters.com/article/us-afterpay-touch-moves/australias-afterpay-names-ex-treasury-secretary-summers-to-u-s-advisory-board-idUSKBN1WO0TO)
  to U.S. advisory board\n\n* Afterpay [quiet on pay deal](https://www.smh.com.au/business/banking-and-finance/afterpay-snares-former-us-treasury-secretary-larry-summers-as-advisory-board-member-20191009-p52z8m.html)
  for former US Treasury Secretary\n\n* ASIC [probing Afterpay's appointment ](https://www.smh.com.au/business/banking-and-finance/asic-probing-afterpay-s-appointment-of-its-former-senior-executive-20191024-p533sn.html)of
  its former senior executive\n\n* Regulation [risks hit Afterpay's business model](https://www.afr.com/companies/financial-services/afterpay-shares-to-halve-within-a-year-ubs-20191016-p53173)\n\n*
  'Leave it to the market': [Afterpay dismisses analyst warnings](https://www.smh.com.au/business/small-business/leave-it-to-the-market-afterpay-dismisses-analyst-warnings-20191016-p5316u.html)\n\n*
  [Afterpay founder resigns](https://www.smh.com.au/business/markets/afterpay-founder-resigns-same-day-as-millions-of-dollars-shares-become-tradeable-20191009-p52yys.html)
  as millions of shares become tradeable\n\n* Afterpay denies being a [sitting duck
  for regulators](https://www.afr.com/companies/financial-services/afterpay-denies-being-a-sitting-duck-for-regulators-20191021-p532ml)\n\n###
  Zip Co Limited (ASX: Z1P)\n\n* Are Zip Co and FlexiGroup [experiencing the US China
  trade war heat](https://kalkinemedia.com/2019/10/23/are-zip-co-and-flexigroup-experiencing-the-us-china-trade-war-heat/)?\n\n*
  Uber’s local CMO [Steve Brennen is the new Chief Customer Officer](https://which-50.com/ubers-local-cmo-steve-brennen-is-the-new-chief-customer-officer-at-zip-co/)
  At Zip Co\n\n### Nearmap Limited (ASX: NEA)\n\n* Nearmap and OpenSolar [create a
  one-stop product](https://gisuser.com/2019/10/nearmap-and-opensolar-create-a-one-stop-product-for-solar-installers-to-sell-map-and-design-their-next-project/)
  for solar installers to sell, map and design their next project\n\n* Morgans [begins
  Aerometrex IPO](https://www.afr.com/street-talk/morgans-begins-aerometrex-ipo-20191025-p53445)
  - a possible Nearmap rival\n\n* Architectus [adopts aerial 3D imagery](https://www.itnews.com.au/news/architectus-adopts-aerial-3d-imagery-to-frame-new-projects-532394)
  to frame new projects\n\n* Scale of Perth's urban development [revealed with 3D
  modelling](https://www.9news.com.au/national/perth-news-scale-of-development-revealed-with-3d-modelling/e97a469c-5d56-4035-a62c-d2348445cf32)\n\n###
  WiseTech Global (ASX: WTC)\n\nBig month for WiseTech after a short seller raid on
  the stock.\n\n* Auditing [WiseTech's Christine Holman departure](https://www.afr.com/rear-window/auditing-wisetech-s-christine-holman-departure-20191020-p532c9)\n\n*
  Wise-wreck: the [multibillion-dollar strike against an Australian tech giant](https://www.smh.com.au/business/markets/wise-wreck-the-multibillion-dollar-strike-against-an-australian-tech-giant-20191023-p533ib.html)\n\n*
  J Capital Research [accuses WiseTech of inflating profits](https://www.afr.com/markets/equity-markets/j-capital-research-accuses-wisetech-of-inflated-profits-20191017-p531lk)\n\n*
  WiseTech [tests the wisdom of the ASX](https://www.afr.com/markets/equity-markets/wisetech-tests-the-wisdom-of-the-australian-sharemarket-20191017-p531pf)\n\n*
  WiseTech [backers unconvinced](https://www.smh.com.au/business/markets/wisetech-backers-unconvinced-by-short-seller-hit-job-20191022-p53319.html)
  by short seller 'hit job'\n\n* WiseTech is [expensive compared to Microsoft](https://www.afr.com/chanticleer/wisetech-is-expensive-compared-to-microsoft-20191024-p533rr)\n\n*
  Short seller [makes more claims vs WiseTech](https://www.news.com.au/finance/business/breaking-news/shortseller-makes-more-claims-vs-wisetech/news-story/96020ea4c802d5eaf5ee22d33984aec4)\n\n*
  WiseTech [accused of 'raising money to buy revenue'](https://www.afr.com/technology/jcap-accuses-wisetech-of-disastrous-acquisitions-20191021-p532ma)\n\n*
  ['Self-serving and misleading claims':](https://www.smh.com.au/business/markets/our-business-is-not-shrinking-wisetech-fires-back-in-battle-against-short-seller-j-capital-20191023-p533be.html)
  WiseTech chief fires back against short seller but rules out legal action\n\n* JCap
  attack [just a hiccup](https://www.afr.com/technology/defiant-wisetech-refutes-jcap-software-knock-20191023-p533b0):
  WiseTech\n\n* The woman at the centre o[f the WiseTech maelstrom](https://www.afr.com/markets/equity-markets/the-woman-at-the-centre-of-the-wisetech-maelstrom-20191023-p533em)\n\n###
  Splitit (ASX: SPT)\n\n* [Divido partners with Splitit](https://thepaypers.com/online-payments/divido-partners-with-splitit-for-pos-finance--781095)
  for POS finance\n\n* Splitit [founder and chairman seek $2m in fees and share bonus](https://www.smh.com.au/business/companies/splitit-founder-and-chairman-seek-2m-in-fees-and-share-bonus-20190930-p52wbi.html)\n\n*
  Recurring [B2B payments solution offered](https://smallbiztrends.com/2019/09/splitit-b2b-installment-payments.html)
  by Splitit\n\n## Sharesight20 top 20 NZX trades October 2019\n\n![Top20 NZX trades
  October 2019](//images.ctfassets.net/91sm3pewxzag/6yQbLlJWTAlJB4yGSQ8Tsi/3306a562ce770738514d0fb39082d2a7/Top20__NZX_trades_October_2019.png?w=950)\n\nThe
  NZX Sharesight20 snapshot for October is dominated by exchange traded funds (ETFs)
  of various flavours. Some of the company stocks featuring in this NZX top 20 snapshot
  include:\n\n### The a2 Milk Company (NZX: A2M)\n\n* Afterpay, a2 Milk [among 'offshore
  growers' achieving global success](https://www.smh.com.au/business/small-business/afterpay-a2-milk-among-offshore-growers-achieving-global-success-20191008-p52yum.html)\n\n###
  Fletcher Building (NZX: FBU)\n\nA big month for Fletcher Building due to the New
  Zealand International Convention Centre fire: \n\n* Convention Centre fire: [What
  blaze means for Fletcher Building, SkyCity](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12278811)\n\n*
  SkyCity fire 'absolutely devastating': [fire tore through almost finished convention
  centre](https://www.stuff.co.nz/business/116799362/skycity-fire-fletcher-building-says-insurance-will-pay-for-blaze)\n\n*
  Fletcher Building, SkyCity shares recover after early fall, [insurance questions
  clarified](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12278947)\n\n*
  Fletcher Building, SkyCity and [a small fire in your KiwiSaver fund](https://www.stuff.co.nz/business/better-business/116821285/fletcher-building-skycity-and-a-small-fire-in-your-kiwisaver-fund)\n\n*
  Livestream: [SkyCity and Fletcher Building press conference](https://www.newshub.co.nz/home/new-zealand/2019/10/livestream-skycity-and-fletcher-building-press-conference.html)\n\n*
  Market ponders [future for a post-fire Fletcher Building](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12279341)\n\n*
  Continuous Disclosure: [Why Fletcher Building rallied ](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12279409)while
  its Auckland project burned\n\n### Auckland International Airport (NZX: AIA)\n\n*
  Cathay Pacific [lands one of most advanced planes](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12279846)
  in Auckland\n\n* Air NZ's [Auckland to New York non-stop flights](https://www.newshub.co.nz/home/travel/2019/10/air-nz-s-auckland-to-new-york-non-stop-flights-what-you-need-to-know.html):
  What you need to know\n\n* Air NZ´s [plan for Auckland Airport carpark](https://www.newsroom.co.nz/2019/10/08/849097/air-nz-plan-for-auckland-airport-carpark-flops)
  flops\n\n* Passengers [evacuated from Auckland Airport](https://www.newshub.co.nz/home/new-zealand/2019/10/auckland-airport-evacuated-after-situation.html)
  after sprinkler knocked\n\n* Jetstar flight involved in [emergency at Auckland Airport](https://www.newshub.co.nz/home/travel/2019/10/jetstar-flight-involved-in-emergency-at-auckland-airport.html)\n\n*
  American Airlines a[nnounces direct flights from DFW to New Zealand](https://www.wfaa.com/article/news/local/american-airlines-announces-direct-flights-from-dfw-to-new-zealand/287-00bde79a-5cf0-426d-918d-34ed627f8716)\n\n##
