:title: Sharesight20 top 20 trades in US stocks for 2020
:url_slug: sharesight20-top-20-trades-in-us-stocks-for-2020
:content: "Each year, Sharesight20 looks back at the top 20 buy and sell trades made
  by Sharesight users throughout the year. Welcome to the 2020 edition of the Sharesight20USA
  snapshot, where we explore the top trades users have made in stocks on the Nasdaq,
  NYSE and [AMEX](https://www.sharesight.com/blog/sharesight-adds-17000-otc-equities-and-nyse-american-market/)
  this year, plus the market-moving news behind these stocks. \n\n## Sharesight20
  top 20 US stocks traded in 2020\n\n![Top20 USA Stocks NYSE+NASDAQ+AMEX](//images.ctfassets.net/91sm3pewxzag/2lnBiPv8ZI9XgXz7XRRtBc/3da0e2173ba81dfe8ee0bf6cf109c147/Top20__USA_Stocks_NYSE_NASDAQ_AMEX.png?w=950)\n\nThis
  yearly Sharesight20USA snapshot marks the rapid growth of US tech stocks including
  Tesla (NASDAQ: TSLA), Apple (NASDAQ: AAPL), Microsoft (NASDAQ: MSFT) and Amazon
  (NASDAQ: AMZN), as well as the rise of ‘COVID stocks’ such as Zoom (NASDAQ: ZM)
  and Netflix (NASDAQ: NFLX). \n\nOverall, it has been a year of unprecedented growth
  and record-breaking performance for the Nasdaq, and while the NYSE and AMEX were
  hit hard by the initial Coronavirus lockdowns in parts of the USA in March, markets
  have almost buoyed back to pre-pandemic levels as we approach 2021. \n\nLet’s look
  at the news behind the key stocks in this year’s snapshot:\n\n### Tesla (NASDAQ:
  TSLA)\n\n* **January:** Tesla outstrips Wall Street sales estimates; [delivers 112,000
  vehicles](https://www.cnbc.com/2020/01/03/tesla-tsla-4q-2019-production-and-delivery-numbers.html)\n\n*
  **April:** Tesla [records profit](https://www.cnbc.com/2020/04/29/tesla-tsla-earnings-q1-2020.html)
  for third consecutive quarter\n\n* **July:** [ Tesla share price surges](https://finance.yahoo.com/news/tesla-q2-2020-results-coronavirus-electric-vehicles-170323186.html)
  as Q2 profit eclipses analyst expectations\n\n* **August:** Tesla [share price exceeds
  $2000](https://thedriven.io/2020/08/24/tesla-stock-soars-worth-more-than-big-oil-as-battery-day-approaches/)
  ahead of stock split\n\n* **October:** Tesla confirms plan to [spend up to $12b](https://electrek.co/2020/10/26/tesla-tsla-12-billion-investment-electric-car-battery-factories/)
  on new electric car and battery factories\n\n* **November:** Tesla [market cap surges
  past $500b USD](https://www.benzinga.com/tech/20/11/18514314/tesla-passes-500b-market-cap-as-s-p-inclusion-approaches)
  as it prepares to debut on S&P 500\n\n* **December:** Tesla [enters S&P 500](https://www.cnbc.com/2020/12/20/tesla-enters-the-sp-500-with-1point69percent-weighting-in-the-benchmark-fifth-largest.html)
  at weighting of 1.69%; fifth-largest company\n\n### Apple (NASDAQ: AAPL)\n\n* **March:**
  Apple [fined $2 billion](https://ia.acs.org.au/article/2020/apple-fined--2-billion-by-france.html)
  by French anti-competition watchdog\n\n* **May:** Google and Apple release [COVID-19
  tracing software](https://www.abc.net.au/news/2020-05-21/google-apple-technology-help-coronavirus-contact-tracing/12271728)\n\n*
  **July:** Chinese iPhone sales [soar by 225%](https://appleinsider.com/articles/20/07/29/chinese-iphone-sales-leap-225-in-q2-apple-fastest-growing-manufacturer)
  in Q2\n\n* **August:** Apple is the first US company to hit [$2 trillion market
  cap](https://womenlovetech.com/apple-makes-history-as-first-us-company-worth-2-trillion/)\n\n*
  **September:** Apple share price reaches [record high](https://www.afr.com/markets/equity-markets/tesla-and-apple-stocks-surge-after-splits-become-effective-20200901-p55r4r)
  before split\n\n* **November:** [ Apple shares fall](https://edition.cnn.com/2020/10/29/tech/apple-fourth-quarter-earnings/index.html)
  despite better-than-expected earnings report\n\n* **December:** [ Asian supply chain
  hit](https://finance.yahoo.com/news/apple-supply-chain-hit-critical-052825473.html)
  as workers protest over unpaid wages and bonuses\n\n### Microsoft Corporation (NASDAQ:
  MSFT)\n\n* **March:** Bill Gates [steps down from Microsoft board](https://www.nytimes.com/2020/03/13/technology/bill-gates-microsoft-board.html);
  will remain technical advisor\n\n* **July:** Microsoft [exceeds $50 billion in revenue](https://www.zdnet.com/article/microsoft-beats-q4-estimates-thanks-to-strong-cloud-sales/)
  in FY20\n\n* **August:** Microsoft the front-runner in [bidding war over TikTok](https://www.cnbc.com/2020/08/19/oracle-joins-microsoft-twitter-in-battle-to-buy-tiktok-whats-next.html)\n\n*
  **October:** Microsoft reports [strong Q1 2021 results](https://www.theverge.com/2020/10/27/21537015/microsoft-q1-2021-earnings-revenue-cloud-services-surface-gaming-xbox):
  Revenue up by 12%\n\n* **December:** [ Microsoft breached](https://www.itnews.com.au/news/microsoft-breached-in-suspected-russian-hack-using-solarwinds-559229)
  in suspected Russian cyber hack via SolarWinds\n\n### Amazon (NASDAQ: AMZN)\n\n*
  **March:** Amazon to [hire 100,000 US staff](https://www.wsj.com/articles/amazon-to-hire-100-000-warehouse-and-delivery-workers-amid-coronavirus-shutdowns-11584387833)
  during Coronavirus lockdown\n\n* **April:** Amazon shares [reach record high](https://www.theguardian.com/technology/2020/apr/15/amazon-lockdown-bonanza-jeff-bezos-fortune-109bn-coronavirus);
  company declared \"COVID winner\"\n\n* **July:** Amazon under fire over [poor treatment
  of workers](https://www.theguardian.com/technology/2020/jul/27/california-investigations-amazon-workers-coronavirus)
  during pandemic\n\n* **August:** Accused of trying to wipe out rivals with [consumer
  protection bill](https://www.businessinsider.com/etsy-ceo-amazon-using-california-bill-to-wipe-out-competitors-2020-8?r=AU&IR=T)\n\n*
  **November:** Amazon’s [surveillance of Australian workers](https://www.theguardian.com/australia-news/2020/nov/25/amazons-reported-surveillance-of-workers-could-break-australian-law-union-says)
  may be considered illegal\n\n### Walt Disney Co (NYSE: DIS)\n\n* **April:** [ Disney
  stock rises](https://www.cnbc.com/2020/04/08/disney-plus-hits-50-million-subscribers-almost-double-from-february.html)
  as Disney+ subscriptions exceed 50 million\n\n* **November:** Positive vaccine news
  causes [Disney stock to jump](https://thedisinsider.com/2020/11/16/more-promising-vaccine-news-sends-disneys-stock-soaring-again/)
  \n\n* **December:** Disney stock [reaches all-time high](https://variety.com/2020/digital/news/disney-stock-all-time-high-investor-day-streaming-1234851639/);
  market cap now over $318 billion\n\n### Facebook (NASDAQ: FB)\n\n * **May:** Analysts
  bullish following [launch of Facebook Shop](https://www.cnbc.com/2020/05/20/facebook-shares-reach-all-time-high-after-announcing-online-shopping-feature.html)\n\n*
  **June:** Companies across the globe declare [Facebook ad boycott](https://www.reuters.com/article/us-facebook-ads-boycott-exclusive-idUSKBN23Z0O4)\n\n*
  **July:** Stock price rises due to [TikTok troubles](https://marketrealist.com/2020/07/why-tiktok-woes-drive-investors-facebook-stock/)\n\n*
  **December:** Facebook stock price drops following [antitrust lawsuits](https://finance.yahoo.com/news/facebook-stock-down-thursday-following-153927217.html)\n\n###
  Advanced Micro Devices (NASDAQ: AMD)\n\n* **January:** AMD shares [gained 148% in
  2019](https://www.fool.com/investing/2020/01/10/why-advanced-micro-devices-shares-gained-148-in-20.aspx);
  attributed to superior manufacturing process\n\n* **August:** [ AMD share price
  soars](https://finance.yahoo.com/news/advanced-micro-devices-near-time-124131986.html)
  after Q2 earnings released\n\n* **September:** AMD stock surges following [launch
  of graphics card](https://www.businessinsider.com.au/amd-stock-price-launch-nvidia-competitor-card-gaming-chipmaker-devices-2020-8?r=US&IR=T)
  to compete with Nvidia\n\n* **October:** AMD to buy rival chip maker Xilinx in [$35
  million all-stock deal](https://www.cnbc.com/2020/10/27/amd-to-buy-chip-peer-xilinx-for-35-billion-in-data-center-push.html)\n\n*
  **December:** AMD stock posts all-time high; [gains over 100%](https://www.fxempire.com/forecasts/article/advanced-micro-devices-headed-for-triple-digits-687358)
  in 2020\n\n### Nio (NYSE: NIO)\n\n* **February:** COVID causes [steep sales drop](https://www.theverge.com/2020/2/10/21131326/nio-sales-china-coronavirus-electric-suv-es8-es6)
  for Nio\n\n* **April:** Nio secures [$1 billion investment](https://www.bloomberg.com/news/articles/2020-04-29/nio-gets-1-billion-investment-in-china-allaying-cash-concerns)
  in move to dispel shareholders’ cash flow concerns\n\n* **July:** Nio records [impressive
  Q2 profits](https://www.benzinga.com/news/20/07/16482616/nio-june-deliveries-jump-179-q2-sales-exceed-guidance)\n\n*
  **August:** Share price [grows 240% YoY](https://www.cnbc.com/2020/08/21/china-tesla-rival-nio-is-up-240percent-this-year-revamping-plans-to-go-global.html)\n\n*
  **October:** Nio to develop its own [computing chips for autonomous driving](https://www.benzinga.com/news/20/10/18015238/nio-reportedly-working-on-in-house-self-driving-chips)\n\n*
  **November:** Nio market cap [surpasses BMW and General Motors](https://www.fool.com/investing/2020/11/24/nios-market-cap-just-passed-general-motors-can-it/)\n\n*
  **December:** Nio’s stock price [rose over 1,000% in 2020](https://investorplace.com/2020/12/nio-stock-is-not-worth-the-risk-at-this-price-point/),
  but is it worth the risk?\n\n### Nvidia (NASDAQ: NVDA)\n\n* **June:** Mercedes-Benz
  and Nvidia partner to design [next-gen supercomputer for autonomous vehicles](https://www.theverge.com/2020/6/23/21300614/mercedes-benz-nvidia-computer-orin-self-driving-adas-ota)\n\n*
  **September:** Nvidia to [buy phone chip designer Arm Holdings](https://www.cnbc.com/2020/09/14/nvidia-to-buy-arm-holdings-from-softbank-for-40-billion.html)
  for $40 billion\n\n* **October:** Nvidia building [UK’s most powerful supercomputer](https://www.globenewswire.com/news-release/2020/10/05/2103592/0/en/NVIDIA-Building-UK-s-Most-Powerful-Supercomputer-Dedicated-to-AI-Research-in-Healthcare.html)
  for healthcare research (press release)\n\n### Alibaba (NYSE: BABA)\n\n* **July:**
  Alibaba arm Ant Group [seeks IPO in Shanghai and Hong Kong](https://asia.nikkei.com/Business/Finance/Alibaba-payments-arm-Ant-seeks-dual-listing-in-China-and-Hong-Kong)
  \n\n* **August:** Alibaba [beats earnings expectations](https://www.arnnet.com.au/article/682328/alibaba-beats-estimates-coronavirus-fuels-online-cloud-computing-demand/);
  profit fuelled by COVID-related demand\n\n* **October:** Alibaba to [buy 22% of
  Ant shares](https://www.marketwatch.com/story/alibaba-says-it-will-buy-22-of-ant-group-shares-in-ipo-2020-10-22)
  in IPO\n\n* **November:** Alibaba [loses almost $60 million in market cap](https://techcrunch.com/2020/11/03/pulled-ant-group-ipo-costs-alibaba-nearly-60b-in-market-cap/)
  due to retracted Ant IPO\n\n* **December:** Alibaba [fined for antitrust violations](https://www.fool.com/investing/2020/12/16/china-antitrust-regulators-slam-alibaba-tencent/)
  in a first for Chinese government \n\n## Track your investment portfolio with Sharesight\n\nGet
