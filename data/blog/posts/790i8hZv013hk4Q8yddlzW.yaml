:title: Easily track US stocks with Sharesight
:url_slug: easily-track-us-stocks-sharesight-portfolio-tracker
:content: "With Sharesight, investors can easily track their investments in US stocks
  and ETFs, with [15 minute delayed pricing](https://www.sharesight.com/blog/sharesight-intraday-pricing-us-uk-stocks/)
  for key markets such as the [Nasdaq](https://www.sharesight.com/blog/track-stocks-on-the-nasdaq-with-sharesight/)
  and [New York Stock Exchange](https://www.sharesight.com/blog/track-the-new-york-stock-exchange-nyse-with-sharesight/)
  (NYSE), plus support for over [170 global brokers](https://help.sharesight.com/supported_brokers/).
  This includes leading US brokers such as [Charles Schwab](https://www.sharesight.com/blog/track-charles-schwab-trades-using-sharesight/),
  Fidelity Investments, [Etrade](https://www.sharesight.com/blog/automatically-add-trades-from-etrade-into-sharesight/),
  [M1 Finance](https://www.sharesight.com/blog/easily-track-m1-finance-trades-with-sharesight/),
  [Robinhood](https://www.sharesight.com/blog/automatically-import-robinhood-trades-into-sharesight/)
  and [many more](https://help.sharesight.com/supported_brokers/). To discover why
  Sharesight is the ultimate tool for investors to track their US investments, keep
  reading. \n\n![Track US stocks with Sharesight](//images.ctfassets.net/91sm3pewxzag/6h7MPgCHQqyv3cHDrbOCPE/a14be8c11156dd3313d7593c83c62ec6/Track_US_stocks_with_Sharesight.jpg?w=950)\n\n##
  Track the following US stock markets with Sharesight\n\nSharesight allows investors
  to track over 240,000 stocks, ETFs and managed funds on more than [40 global stock
  exchanges](https://help.sharesight.com/au/supported-stock-exchanges-and-managed-funds/),
  including leading US markets such as: \n\n### Nasdaq\n\nSharesight users can track
  over 5,800 stocks and ETFs on the [Nasdaq](https://www.sharesight.com/blog/track-stocks-on-the-nasdaq-with-sharesight/),
  with prices updated daily on a 15 minute delayed basis. \n\n### New York Stock Exchange
  (NYSE)\n\nSharesight users can track more than 7,500 stocks and ETFs on the [New
  York Stock Exchange](https://www.sharesight.com/blog/track-the-new-york-stock-exchange-nyse-with-sharesight/)
  (NYSE), with prices updated daily on a 15 minute delayed basis. \n\n### NYSE American
  (AMEX)\n\nSharesight users can track over 3,200 stocks and ETFs on the [NYSE American](https://www.sharesight.com/blog/sharesight-adds-17000-otc-equities-and-nyse-american-market/)
  (AMEX), with prices updated daily on a 15 minute delayed basis. \n\n### BATS markets
  (BZX)\n\nSharesight users can track more than 500 stocks and ETFs on the Cboe Global
  Markets owned [BATS Markets](https://www.sharesight.com/blog/track-bats-markets-bzx-listed-stocks-with-sharesight/)
  (BZX) stock exchange, with prices updated daily on a 15 minute delayed basis. \n\n###
  Over-The-Counter equities\n\nSharesight users can track over 22,000 stocks on the
  [Other Over-The-Counter Issues market](https://www.sharesight.com/blog/sharesight-adds-17000-otc-equities-and-nyse-american-market/)
  (OTC) and over 60 stocks on the [Over-The-Counter Bulletin Board](https://www.sharesight.com/blog/sharesight-adds-17000-otc-equities-and-nyse-american-market/)
  (OTCBB), with prices updated daily by end-of-day. \n\n## Why you should track your
  US stocks with Sharesight\n\nBy importing your trades in US stocks and ETFs to Sharesight
  along with the rest of your portfolio, you can effortlessly track the [price](https://www.sharesight.com/blog/sharesight-intraday-pricing-us-uk-stocks/)
  and [performance](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)
  of your investments across different brokers, asset classes, markets and currencies
  – *all in one place*. Investors will also benefit from the ability to automatically
  track [dividend payments](https://www.sharesight.com/dividend-tracker/), including
  the option to track [dividend reinvestment plans](https://www.sharesight.com/blog/how-to-track-a-dividend-reinvestment-plan/)
  (DRPs) and [upcoming announced dividends](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/).
  Access to a powerful range of reports such as [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/),
  [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/)
  and [Multi-Currency Valuation](https://www.sharesight.com/blog/value-your-investments-in-any-currency-with-sharesight/)
  is just another reason that investors should consider using Sharesight to track
  their investment portfolio.\n\n## How to track US stocks in Sharesight\n\n1. If
  you’re not using Sharesight yet, sign up for a [FREE account](https://portfolio.sharesight.com/signup)
  to get started.\n\n2. Add your holdings to your portfolio by searching for the relevant
  stock code under the market code **NASDAQ**, **NYSE**, **AMEX**, **BZX**, **OTC**
  or **OTCBB**. Alternatively, you can add holdings through Sharesight’s [File Importer](https://www.sharesight.com/blog/import-trades-with-the-sharesight-file-importer/)
  feature.\n\n3. Sharesight will automatically fill in the price history and performance
  valuation for your holdings throughout the day on a 15 minute delayed basis (or
  daily by end-of-day for OTC equities). It will also backfill past dividends (and
  continue to add new ones as they are announced) – plus factor in the impact of any
  currency fluctuations on your performance.\n\n![track US stocks Nasdaq](//images.ctfassets.net/91sm3pewxzag/2YAe23ymCdi6vcgE1WLRyY/81f32175e110368dd8db70834e28405f/track_US_stocks_Nasdaq.png?w=950)\n\n##
  Track your US stocks – and the rest of your portfolio – with Sharesight\n\nSharesight
  is the perfect solution to track all of your US investments in one place, along
  with the rest of your investments across global markets, currencies and brokers.
  \n\nIf you’re still not using Sharesight, what are you waiting for? [Sign up](https://portfolio.sharesight.com/signup?_ga=2.133922317.289906712.1627254706-1579815040.1595575078)
  and:\n\n* Track all of your investments in one place, including US and international
  stocks, ETFs, [managed funds](https://help.sharesight.com/au/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/)
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Automatically track your [dividend and distribution income](https://www.sharesight.com/au/dividend-tracker/)
  from stocks, ETFs and mutual/managed Funds\n\n* Run powerful reports built for investors,
  including [Performance](https://help.sharesight.com/au/performance_report/), [Portfolio
  Diversity](https://help.sharesight.com/au/diversity_report/), [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/),
  [Multi-Currency Valuation](https://www.sharesight.com/blog/value-your-investments-in-any-currency-with-sharesight/)
  and [Future Income](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/)\n\n*
  See the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n[Sign
  up for a FREE Sharesight account](https://portfolio.sharesight.com/signup) and get
  started tracking your investment performance (and tax) today.\n\n![Sharesight hero
  image global](//images.ctfassets.net/91sm3pewxzag/1kF5n7IcCq98io5r8Chpbk/76180e973531a6903064ec99a7c386c6/Sharesight_hero_image_global.jpg?w=950)\n\n###
  FURTHER READING\n\n* [How I use Sharesight as an investor](https://www.sharesight.com/blog/how-i-use-sharesight-as-an-investor/)\n\n*
  [7 reasons to upgrade your Sharesight account](https://www.sharesight.com/blog/7-reasons-to-upgrade-your-sharesight-account/)\n\n*
  [How to track monthly dividend income from your investments](https://www.sharesight.com/blog/how-to-track-monthly-dividend-income-from-your-investments/)\n"
