:title: Sharesight20 top 20 trades on NZX – May 2021
:content: "Welcome to the May 2021 edition of the Sharesight20NZX monthly trading
  snapshot, where we look at the top 20 trades on the NZX made by Sharesight users
  during the month. \n\nIn this Sharesight20NZX snapshot, buy and sell trades were
  led by a2 Milk (NZX: ATM), which has seen its share price decline throughout May
  due to [lagging Chinese sales](https://www.smh.com.au/business/companies/a2-milk-slashes-forecasts-over-weak-daigou-linked-chinese-sales-old-stock-20210510-p57qd4.html?js-chunk-not-found-refresh=true).
  Other top trades this month include the Smartshares NZ Top 50 (NZX: FNZ) and US
  500 (NZX: USF) ETFs. It was an ETF-heavy month overall, with almost half of the
  top 20 trades belonging to ETFs. \n\n## Sharesight20 top 20 NZX trades May 2021\n\n![Top20
  NZX monthly trades May21](//images.ctfassets.net/91sm3pewxzag/5sHS9GVGMmeZ3pXGuqsVF/fddac203d976a320e80238e55c7bbf2d/Top20_NZX_monthly_trades_May21.png?w=950)\n\nLet’s
  look at the news behind the key stocks in this month’s snapshot:\n\n### a2 Milk
  (NZX: ATM)\n\n* a2 share price plummets following fourth consecutive [earnings downgrade
  ](https://www.nzherald.co.nz/business/former-high-flier-a2-milk-takes-a-tumble-on-earnings-downgrade)\n\n*
  a2 forced to dump NZ$96m of [expired infant formula](https://www.farmonline.com.au/story/7253626/wounded-a2-dumps-old-formula-stocks-revamps-sales-push-in-china/)
  due to reduced Chinese demand\n\n* Asia-Pacific lead Peter Nathan [resigns from
  a2 ](https://www.afr.com/companies/manufacturing/the-a2-milk-company-s-fall-from-grace-continues-20210517-p57sni)\n\n###
  Infratil (NZX: IFT)\n\n* Infratil buys majority stake in [Pacific Radiology Group](https://www.afr.com/companies/healthcare-and-fitness/infratil-buys-majority-stake-in-kiwi-radiology-group-20210429-p57ned)\n\n*
  [Share price jumps](https://www.raskmedia.com.au/2021/04/29/infratil-asxift-shares-push-higher-on-acquisition/)
  on acquisition news\n\n* Infratil attributes lower earnings outlook to expansion
  of [data centre business](https://www.nzherald.co.nz/business/infratil-sees-growth-as-strong-as-ever-at-cdc-hints-longroad-energy-may-be-undervalued/FQBEHZZ4MJJ7V4JC3PJ3TANQQI/)\n\n###
  Ryman Healthcare (NZX: RYM) \n\n* Ryman CEO Gordon MacLeod announces [resignation](https://www.theweeklysource.com.au/ryman-healthcare-ceo-gordon-macleod-to-resign/)\n\n*
  Ryman announces [higher profits](https://www.rnz.co.nz/news/business/443055/ryman-healthcare-profits-dividends-up)
  and an increased dividend\n\n* Continues [expansion plans](https://www.laingbuissonnews.com/healthcare-markets-international-content/new-zealand-ryman-healthcare-continues-expansion-plans-at-home-and-away/)
  with acquisitions in AU & NZ \n\n### Air New Zealand (NZX: AIR)\n\n* [Trans-Tasman
  travel bubble](https://www.stuff.co.nz/business/300291298/transtasman-bubble-no-bonanza-for-air-new-zealand)
  not so lucrative for Air NZ\n\n* Air NZ CEO trials new [vaccine passport system](https://www.travelweekly.com.au/article/air-new-zealand-ceo-trials-new-digital-travel-pass-app-on-first-international-flight-since-joining-the-airline/)
  \n\n* Air NZ appoints [Paul McLean](https://www.travelweekly.com.au/article/air-new-zealand-appoints-new-aussie-boss-as-kathryn-robertson-takes-on-global-role/)
