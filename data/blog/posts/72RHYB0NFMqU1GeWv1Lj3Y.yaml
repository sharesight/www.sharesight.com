:title: Every feature Sharesight released in 2020
:content: "2020 was an eventful year for Sharesight. Not only did we surpass [150,000
  global users](https://www.sharesight.com/blog/sharesight-passes-150000-users-worldwide/)
  and expand the Sharesight teams in Sydney and Wellington, but we also released a
  plethora of updates and new features, including the addition of over 12,000 [UK
  managed/mutual funds](https://www.sharesight.com/blog/track-uk-mutual-funds-with-sharesight/),
  improvements to Sharesight’s API V3 (in beta), and additional support for numerous
  global markets and brokers. All of these updates were made with user feedback in
  mind, as well as our goal to improve functionality for Sharesight’s growing international
  user base. \n\nNot every new Sharesight feature gets its own blog post, but all
  updates are covered in our [monthly release notes](https://www.sharesight.com/blog/release-notes/).
  In case you have missed any of these updates, here is a list of every new feature
  and upgrade released by Sharesight in 2020. \n\n![Every Feature 2020](//images.ctfassets.net/91sm3pewxzag/1IutyaptH1jRZnUyWJIXKd/19fd7005cd9388f9e29d85b72feb29e5/Every_Feature_2020.jpg?w=950)\n\n##
  January \n\n### **New Functionality / Enhancements**\n\n* Increased file size upload
  restriction from 1 MB to 10 MB\n\n### **Sharesight Usability**\n\n* Improved messaging
  on reports when no data available within a date range\n\n* Revised design for signing
  up to Sharesight with Google account\n\n* Update the settings tab buttons to be
  more consistent\n\n### **Broker Transaction Import**\n\n* Migrated all broker imports
  to use the redesigned bulk trades import UI\n\n### **Sharesight API**\n\n* Add trading
  cash account parameter to V2 and V3 portfolio endpoints\n\n* Added Exchange rates
  endpoint to API v3 (Beta)\n\n* Added Xero sync status to API v3 Create Trade, Update
  Trade, Show Trade, List Trade endpoints (Beta)\n\n## February \n\n### **New Functionality
  / Enhancements**\n\n* Increased the [maximum unit price for a custom investment](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/)
  from 999,999 to 99,999,999\n\n* Added automatically calculated distributions for
  ASX mFund listings\n\n### **Sharesight Usability**\n\n* Improved tooltips on the
  Portfolio Overview table\n\n* Added a warning message when deleting a custom group\n\n*
  Added a ‘delisted’ badge to the Add Holding form indicating if an instrument was
  deleted based on the trade date entered\n\n### **Broker Transaction Import**\n\n*
  Improved the setup process for [Interactive Brokers ](https://www.sharesight.com/blog/sync-trades-to-sharesight-from-interactive-brokers/)(US)[
  ](https://www.sharesight.com/blog/sync-trades-to-sharesight-from-interactive-brokers/)integrations
  to test/validate FTP credentials during setup\n\n* Improved the transaction logs
  for Interactive Brokers integration\n\n### **Sharesight API**\n\n* Updated the Trades
  API v3 endpoint with FX functionality.\n\n* Added an access level attribute to V3
  list and show portfolios endpoint\n\n* Removed beta status from several API v3 endpoints
  as they are now considered stable\n\n## March \n\n### **Broker Transaction Import**\n\nImproved
  [Trade Confirmation Email](https://help.sharesight.com/au/contract_notes/) handling
  for the following brokers:\n\n* Stake (Australia)\n\n* Jarden (New Zealand)\n\n*
  Morgans (Australia)\n\n* Commsec (Australia)\n\n* CMC (Australia)\n\n### **Sharesight
  API**\n\n* Released a new [Sharesight User V3 API](https://portfolio.sharesight.com/api/3/overview)
  Performance index chart endpoint\n\n### **Behind the Scenes**\n\n* Performed a major
  upgrade to our production database, approximately doubling our capacity at a hardware
  level along with adding improved redundancy\n\n## April \n\n### **Tax Reporting**\n\n*
  Updated the [FIF report (NZ)](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  for the 2020 Financial year\n\n### **Sharesight Usability**\n\n* Improved confirmation
  messaging when deleting a cash account transaction that’s linked to a trade\n\n*
  Added a broker search function and improved visibility of our trade confirmation
  email feature on the Broker Import screen\n\n![image 1 every](//images.ctfassets.net/91sm3pewxzag/5CDY1fc4lCGNOdPOISJzCe/f051ec1e651d771d93d5d4e97bc264e5/image_1_every.png?w=950)\n\n<small>Sharesight
  users can easily find their broker with the new broker search function and broker
  import tiles. </small>\n\n### **Broker Transaction Import**\n\n* Added a direct
  API integration with [Hatch](https://www.sharesight.com/blog/investors-can-now-sync-trades-to-sharesight-from-hatch/)
  (New Zealand)\n\n### **Sharesight API**\n\n* Added support for the Capital Call
  transaction type to our V2 and V3 Trades endpoints\n\n* Added V3 API endpoints to
  List, View, Create, Update and Delete Custom Investments\n\n### **Market Data**\n\n*
  Added support for stocks listed on the the [BATS Markets (BZX) exchange](https://www.sharesight.com/blog/track-bats-markets-bzx-listed-stocks-with-sharesight/)\n\n##
  May \n\n### **Tax Reporting**\n\n* Improved income year date matching for all Australian
  unit trust distributions\n\n### **Sharesight Usability**\n\n* Added broker import
  tiles for [Interactive Brokers](https://www.sharesight.com/blog/sync-trades-to-sharesight-from-interactive-brokers/)
  (US), [Selfwealth](https://www.sharesight.com/blog/automatically-import-selfwealth-trades-into-sharesight/)
  (Australia) and [Robinhood](https://www.sharesight.com/blog/automatically-import-robinhood-trades-into-sharesight/)
  (US) to better expose our support for these popular brokers\n\n* Added Suggested
  Prices, Exchange Rates, and Currency Codes into the new broker file import UI\n\n*
  Enhanced caching logic to further improve the time that it takes to generate performance
  reports\n\n### **Broker Transaction Import**\n\n* Added support for BT Panorama
  (Australia)\n\n### **Sharesight API**\n\n* API V3 - added option to enable quantity
  validation when creating trades\n\n## June \n\n### **New Functionality / Enhancements**\n\n*
  Improved support for custom fixed interest holdings to offer greater flexibility
  to edit interest rate/payment information after creation\n\n### **Sharesight Usability**\n\n*
  Redesigned ‘My Details’ page\n\n* Redesigned the ‘Add Holding’ form\n\n![image 2
  every](//images.ctfassets.net/91sm3pewxzag/4chhNXu3NTNgeHBxLyYE4g/ea8b820feaac61c5abc4064a833c4c09/image_2_every.png?w=950)\n\n<small>
  Manually adding trades is a more straightforward process with the redesigned ‘Add
  Holding’ form. </small>\n\n### **Broker Transaction Import**\n\n* Enhanced [Saxo](https://www.sharesight.com/blog/sync-trades-to-sharesight-from-saxo-markets/)
  (Australia) integration to include support for Block Trading accounts \n\n* Our
  generic CSV file import now uses our new and much improved UI (previously available
  only for specific Broker Imports)\n\n* Enhanced our [ASB Securities](https://www.sharesight.com/blog/easily-import-asb-securities-trades-into-sharesight/)
  (New Zealand) importer to support accounts with 2FA enabled\n\n* Added support for
  [Charles Schwab](https://www.sharesight.com/blog/track-charles-schwab-trades-using-sharesight/)
  (US) One US trades transaction file\n\n### **Sharesight API**\n\n* Added additional
  caching to improve API response time for our new charts endpoints\n\n## July \n\n###
  **New Functionality / Enhancements**\n\n* Added pricing support for London Stock
  Exchange (LSE) listings that trade off book on the AIM market\n\n### **Broker Transaction
  Import**\n\n* Add support for [Vanguard US trade confirmations](https://www.sharesight.com/blog/easily-import-trades-from-vanguard-brokerage-services-into-sharesight/)
  (US)\n\n* Add support for [Fidelity US trade confirmations](https://www.sharesight.com/blog/easily-add-trades-from-fidelity-investments-into-sharesight/)
  (US)\n\n* All broker imports now use the new and improved bulk trade import UI\n\n###
  **Sharesight API**\n\n* Enhanced single sign-on endpoint to work with unactivated
  accounts\n\n* API V3: Enhanced and expanded support for attachments in the API\n\n*
  API V3: Added support for custom fixed interest investments\n\n## August \n\n###
  **New Functionality / Enhancements**\n\n* Added [support for UK Mutual Funds](https://www.sharesight.com/blog/track-uk-mutual-funds-with-sharesight/)\n\n*
  Added new UI to manage and bulk sync trades to Xero (find under Xero settings on
  the Integrations tab)\n\n* Added franking credit field for Australian custom fixed
  interest investments (some hybrid type instruments pay franked dividends based on
  coupon rate)\n\n### **Broker Import Functionality**\n\n* Added support for [E\\*TRADE](https://www.sharesight.com/blog/automatically-add-trades-from-etrade-into-sharesight/)
  US trade confirmations (US)\n\n* Added support for [Investec](https://www.sharesight.com/blog/automatically-import-trades-from-investec-to-sharesight/)
  trade confirmations (South Africa)\n\n* Trade confirmations are no longer rejected
  if they would result in a negative position, so **can now be sent through in any
  order**\n\n## September\n\n### **New Functionality / Enhancements**\n\n* Added support
  for the following new markets (with 20 year price and dividend history):\n\n* [Nasdaq
  Nordic](https://www.sharesight.com/blog/track-stocks-on-the-nasdaq-nordic-exchanges-with-sharesight/)
  Stockholm (STO)\n\n* Nasdaq Nordic Copenhagen (CSE)\n\n* Nasdaq Nordic Iceland (ICE)\n\n*
  Nasdaq Nordic Helsinki (HEL)\n\n* [Oslo Stock Exchange](https://www.sharesight.com/blog/track-stocks-on-the-oslo-stock-exchange-ose-with-sharesight/)
  (OSL)\n\n* [Bursa Malaysia Stock Exchange](https://www.sharesight.com/blog/track-stocks-on-the-bursa-malaysia-exchange-with-sharesight/)
  (KLS)\n\n* Added currency support for [Chinese Yuan Renminbi (CNH)](https://www.sharesight.com/blog/track-investments-in-chinese-yuan-with-sharesight/)\n\n*
  Added new ‘Investment Type’ categorisation for Stapled Securities and added tooltip
  assistance around correctly recording dividends (Australian customers)\n\n* Added
  new ‘In this month’ date range option on the Overview Page\n\n![image 3 every](//images.ctfassets.net/91sm3pewxzag/3zGbChibFc7IoAAIUZyUZT/80eeba3743a76751785bffe9462c297c/image_3_every.png?w=950)\n\n<small>
  A stapled security holding with a tooltip explaining how to record dividends. </small>\n\n###
  **Usability**\n\n* Rebuilt Xero settings page with improved layout for mobile devices\n\n*
  Rebuilt Sharesight API settings page with improved layout for mobile devices\n\n*
  Rebuilt trades table on the holding page. Trades now show trade source information
  and ‘created at’ timestamp.\n\n### **Broker Import Functionality**\n\n* Added support
  for Apex Clearing Corporation Trade Confirmations (US)\n\n* Added [support for Superhero
  trade confirmations](https://www.sharesight.com/blog/automatically-import-trades-from-superhero-to-sharesight/)
  (Australia)\n\n* New CSV importer will now save comments against the trade if provided
  in the csv file.\n\n* New CSV importer now supports a user defined ‘unique ID’ per
  trade and will update existing trades if already imported with a matching unique
  ID.\n\n### **Sharesight API**\n\n* Added additional DRP attributes to API v3 trades
  endpoints\n\n## October\n\n### **New Functionality / Enhancements**\n\n* Preview
  release of our new Foreign Currency Valuation report to Expert plan users with beta
  features enabled.\n\n### **Usability**\n\n* Improved visibility of the Annual Tax
  Components Form form on the Taxable Income Report (Australian portfolios)\n\n* Improved
  frontend error messaging and included options to try again or contact support\n\n*
  Improved performance of the CSV importer to handle large files and various improvements
  to validation and error messaging\n\n### **Broker Import Functionality**\n\nAdded
  support for the following brokers’ CSV files: \n\n* [SelfWealth](https://www.sharesight.com/blog/automatically-import-selfwealth-trades-into-sharesight/)
  (Australia)\n\nAdded support for the following brokers’ trade confirmations: \n\n*
  TD Ameritrade (US)\n\n* [Magellan](https://www.sharesight.com/blog/automatically-import-magellan-unlisted-funds-to-sharesight/)
  (Australia)\n\n* Apex clearing / [M1 Finance](https://www.sharesight.com/blog/easily-track-m1-finance-trades-with-sharesight/)
  / [Ally Invest](https://www.sharesight.com/blog/easily-import-trades-from-ally-invest-to-sharesight/)
  (US)\n\n* Firstrade (US)\n\n* Trading212 (UK)\n\n* Merrill (US)\n\n* CCZ Statton
  Equities (Australia)\n\n### **Sharesight API**\n\n* [V3 API] Added Sector classification,
  Industry classification and instrument description to the instrument object\n\n##
  November\n\n### **New Functionality / Enhancements**\n\n* Further enhancements to
  our new Foreign Currency Valuation report to Expert plan users with beta features
  enabled.\n\n* A trade source icon and associated tooltip is now available against
  all trades in Sharesight to indicate the origin of the trade (eg Sharesight API,
  trade confirmation, manual entry etc)\n\n![image 4 every](//images.ctfassets.net/91sm3pewxzag/Iio8xTEM1XvFix92KWeJb/e7e3e8baaa7922684839ddd4c5e2ebe6/image_4_every.png?w=950)\n\n<small>A
  new tooltip with trade source information is available on the Holdings page. This
  example shows a trade resulting from a stock split.</small>\n\n### **Broker Import
  Functionality**\n\nAdded support for the following brokers’ trade confirmations:
  \n\n* [Superhero](https://www.sharesight.com/blog/automatically-import-trades-from-superhero-to-sharesight/)
  (Australia)\n\n* TD Ameritrade (US)\n\n* Firstrade (US)\n\n* Stellan Capital (Australia)\n\n*
  \ Merrill (US)\n\n### **Sharesight API**\n\n* V3 API - Added owner name attribute
  to the GET portfolios endpoint\n\n## December\n\n### **Broker import functionality**
  \n\nAdded support for the following brokers’ trade confirmations:\n\n* NorthOnline
  (Australia)\n\n* Argonaut (Australia)\n\n* Chancellor (Australia)\n\n* Boag (Australia)\n\nEnhanced
  trade confirmation processing to handle UK funds: \n\n* [Hargreaves Lansdown](https://www.sharesight.com/blog/track-hargreaves-lansdown-trades/)
  (UK)\n\n## Here’s to a fantastic 2021\n\nWe would like to thank all of our loyal
  users, [Sharesight Pro](https://www.sharesight.com/pro/) clients and [Sharesight
  Partners](https://www.sharesight.com/partners/) for joining us on our journey, as
  we continue to grow our international user base and develop new features to further
  improve the Sharesight user experience. Here’s to a fantastic 2021! \n\nIf you haven’t
  started using Sharesight yet, what are you waiting for? [Sign up for a FREE account](https://www.sharesight.com/pricing/)
  to start tracking your investment performance (and tax) today. \n\n### FURTHER READING\n\n*
  [Top 10 Sharesight blog posts of 2020](https://www.sharesight.com/blog/top-10-sharesight-blog-posts-of-2020/)\n\n*
  [Sharesight passes 150,000 users worldwide](https://www.sharesight.com/blog/sharesight-passes-150000-users-worldwide/)\n\n*
  [3 ways to become a better investor in 2021](https://www.sharesight.com/blog/3-ways-to-become-a-better-investor-in-2021/)"
