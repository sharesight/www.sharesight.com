:title: Track investments in over 75 currencies
:url_slug: track-investments-in-fx-currencies-with-sharesight
:content: |-
  Sharesight now supports over 75 currencies, allowing investors to [track FX holdings](https://www.sharesight.com/blog/intraday-foreign-exchange-rates-now-on-sharesight/) and hold investments denominated in [a vast range of worldwide currencies](https://www.sharesight.com/blog/track-foreign-currency-on-sharesight/), with prices updated every 5 minutes (20 minute delayed).

  We’ve expanded support to include the [full list of currencies tracked by the OpenExchange Rates API](https://oxr.readme.io/docs/supported-currencies) -- so investors can track investments in the currency of almost any country on earth.

  ## Track over 75 different FX currencies with Sharesight

  With this change, investors can now track FX holdings in over 75 currencies, in addition to a [range of cryptocurrencies](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/).

  ![Track currencies with sharesigfht](//images.ctfassets.net/91sm3pewxzag/3LgzAA5FRsXfZaraY94FIb/f03858a8e0fbcfa9b08e7a7d09b51ffc/Track_currencies_with_sharesigfht.png?w=950)

  ## Create Sharesight portfolios in *even more countries*

  Sharesight is already used [in over 100 countries worldwide](https://www.sharesight.com/blog/over-250000-global-investors-track-their-portfolios-with-sharesight/), with native support for over 75 global currencies, investors can easily track the impact of foreign exchange rates on on their portfolio performance.

  ## Sharesight is the investor’s passport

  Sharesight understands the importance of [diversifying your investments internationally](https://www.sharesight.com/blog/investment-diversification-why-does-it-matter/). Adding support for even more intraday exchange rates (and now [tracking over 40 stock exchanges around the world](https://www.sharesight.com/blog/track-stocks-global-exchanges-sharesight/)) is all part of our vision to be the investor’s passport and help you achieve the best investment performance.

  ## Track your global investment portfolio with Sharesight

  Thousands of investors like you are already using [Sharesight](https://www.sharesight.com/) to manage their investment portfolios. What are you waiting for? [Sign up](https://portfolio.sharesight.com/signup) and:

  * Track all of your investments in one place, including [stocks, ETFs and managed funds from over 40 global markets](https://www.sharesight.com/blog/track-stocks-global-exchanges-sharesight/), [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/) and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)

  * Automatically track your [dividend and distribution income](https://www.sharesight.com/dividend-tracker/) as well as dividend reinvestment plans (DRPs/DRIPs)

  * Run powerful reports built for investors, including [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/), [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/), [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/), [Future Income](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/) and [Multi-Currency Valuation](https://www.sharesight.com/blog/value-your-investments-in-any-currency-with-sharesight/)

  * See the true picture of your investment performance, including the impact of brokerage fees, dividends, and capital gains with Sharesight’s [annualised performance calculation methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)

  [Sign up for a FREE Sharesight account](https://portfolio.sharesight.com/signup) and get started tracking your investment performance (and tax) today.

  ### FURTHER READING

  * Partners – [Open Exchange Rates](https://www.sharesight.com/au/partners/open-exchange-rates/)

  * Blog – [Track Bitcoin and other cryptocurrencies on Sharesight](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)

  * Blog – [Track foreign currency on Sharesight](https://www.sharesight.com/blog/track-foreign-currency-on-sharesight/)

  * Help – [Supported Stock Exchanges, Mutual Funds, Managed Funds, ETFs, etc](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/).
