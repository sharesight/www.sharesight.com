:title: Morningstar brings Sharesight portfolio tracker to Investor subscribers
:url_slug: morningstar-to-bring-sharesight-portfolio-tracker-to-premium-subscribers
:content: "Sharesight is excited to be working with leading investment research provider
  [Morningstar Australasia](https://www.morningstar.com.au/) to bring our award-winning
  portfolio tracker technology to Morningstar Investor subscribers.\n\nMorningstar
  Investor offers independent investment research, tools, and insights to help investors
  make informed investment decisions and reach their financial goals with confidence.\n\nBy
  working with Sharesight, Morningstar Investor subscribers will be able to track
  all their investments in one place and take advantage of [Sharesight’s award-winning
  investment performance](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)
  and [tax reporting](https://www.sharesight.com/blog/5-ways-sharesight-helps-australian-investors-at-tax-time/),
  built specifically for the needs of self-directed investors.\n\n## The power of
  the Sharesight API\n\nSharesight CEO Doug Morris emphasized the value of [Sharesight’s
  robust API](https://portfolio.sharesight.com/api?) in helping make this integration
  possible.\n\n\"Sharesight’s mission is to empower self-directed investors through
  technology. This integration uses the power of our APIs to complement the world-class
  research of Morningstar\"\n\nDoug recently caught up with Mark Lamonica the Senior
  Product Manager, Individual Investor, Morningstar Australasia to talk about the
  integration, watch their discussion below:\n\n<a href=\"https://www.youtube.com/embed/bx7fqbgo_uc\"
  class=\"embedly-card\" data-card-width=\"100%\" data-card-controls=\"0\">Embedded
  content: https://www.youtube.com/embed/bx7fqbgo_uc</a>\n\n## Sharesight, empowering
  self-directed investors through technology\n\nThrough combining Sharesight’s award
  winning portfolio tracker, with Morningstar’s data, analytics and research, investors
  will have a holistic view of their portfolios. \n\nWhat are you waiting for? [Sign
  up](https://portfolio.sharesight.com/signup) so you can:\n\n* Track all of your
  investments in one place, including global stocks, ETFs, [mutual/managed funds](https://help.sharesight.com/au/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/)
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Automatically track your [dividend and distribution income](https://www.sharesight.com/au/dividend-tracker/)
  from stocks, ETFs and mutual/managed funds\n\n* Run powerful reports built for investors,
  including [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/),
  [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/),
  [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/),
  [Multi-Period](https://www.sharesight.com/blog/multi-period-report/) and [Multi-Currency
  Valuation](https://www.sharesight.com/blog/value-your-investments-in-any-currency-with-sharesight/)\n\n*
  Easily [share access of your portfolio](https://www.youtube.com/watch?v=9nSd-PmryGM)
  with family members, your accountant or other financial professionals so they can
  see the same picture of your investments as you do\n\n[Sign up for a FREE Sharesight
  account](https://portfolio.sharesight.com/signup) and get started tracking your
  investment performance (and tax) today.\n\n### FURTHER READING\n\n* [7 reasons why
  Sharesight is better than a spreadsheet](https://www.sharesight.com/blog/7-reasons-why-sharesight-is-better-than-a-spreadsheet/)\n\n*
  [How Sharesight calculates your investment performance](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  [3 reasons why you need to be tracking dividends](https://www.sharesight.com/blog/3-reasons-why-you-need-to-be-tracking-dividends/)\n\n*
  Press Release - [Sharesight to Deliver Powerful Portfolio Tracker to Morningstar
  Investor Subscribers](https://assets.ctfassets.net/91sm3pewxzag/2yKFu0xLkIIp2TNquAhw3E/44f6db83a31b251b8b5d0110764b41d9/2020-02-19_sharesight_press-release_morningstar.pdf)\n"
