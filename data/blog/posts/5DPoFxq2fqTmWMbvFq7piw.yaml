:title: Top 20 trades in US stocks by Sharesight users – October 2021
:url_slug: top-20-trades-us-stocks-sharesight-users-october-2021
:content: "Welcome to the October 2021 edition of Sharesight’s monthly USA trading
  snapshot, where we look at Sharesight users’ top 20 trades in US stocks on the Nasdaq,
  NYSE and [NYSE American market](https://www.sharesight.com/blog/sharesight-adds-17000-otc-equities-and-nyse-american-market/)
  (AMEX) over the month. \n\nIn this snapshot, buy trades were led by Alibaba (NYSE:
  BABA), which has lost US$344 billion in market value YoY; followed by Tesla (NQASDAQ:
  TSLA), which hit US$1 trillion in market value this month. Sell trades were also
  led by Tesla, followed by Apple (NASDAQ: AAPL). It was a varied month overall, with
  the top trades spanning the tech, e-commerce, aerospace and entertainment industries.
  \ \n\n## Top 20 US stock trades October 2021\n\n![Top 20 NASDAQ + NYSE+AMEX month
  October21](//images.ctfassets.net/91sm3pewxzag/5CIfNVIje4x53ewNSlHkBs/ad9830c141d5a12e59e2f7c03a833713/Top_20__NASDAQ___NYSE_AMEX_month_October21.png?w=950)\n\nLet’s
  look at the news behind some of the key stocks in this month’s snapshot:\n\n###
  Tesla (NASDAQ: TSLA)\n\n* Tesla’s market value [hits US$1 trillion](https://www.abc.net.au/news/2021-10-26/asx-tesla-hertz-wall-street-markets/100567976)
  as Hertz orders 100,000 cars\n\n* Safety issues force Tesla to remove [full self-driving
  beta update](https://www.drive.com.au/news/tesla-removes-full-self-driving-beta-update/)\n\n*
  Tesla’s [China sales](https://www.cnbc.com/2021/10/26/teslas-china-sales-have-grown-to-nearly-half-the-sales-in-the-us.html)
  are now almost half the size of US sales\n\n### Alibaba (NYSE: BABA)\n\n* Alibaba
  plans to launch its own [cloud server chip](https://www.zdnet.com/article/alibaba-cloud-to-build-own-servers-with-new-in-house-chip/)\n\n*
  [Stock rises](https://www.cnbc.com/2021/10/20/alibaba-shares-surge-after-jack-ma-appears-in-europe-new-chip-release.html)
  following chip announcement; Jack Ma’s appearance in Europe\n\n### Facebook (NASDAQ:
  FB)\n\n* Facebook posts [US$9 billion profit](https://www.bbc.com/news/business-59046002)
  for Q3\n\n* Facebook allegedly planning to rebrand with [new name](https://www.aljazeera.com/economy/2021/10/20/facebook-plans-to-rebrand-itself-with-new-name-verge)\n\n*
  Announces US$50 billion [share buyback program](https://www.fool.com.au/2021/10/26/facebook-nasdaqfb-just-announced-a-monster-us50-billion-share-buyback-program/)\n\n###
  Rocket Lab (NASDAQ: RKLB)\n\n* Rocket Lab to launch three sets of satellites in
  [BlackSky mission](https://labusinessjournal.com/news/2021/oct/18/rocket-lab-reschedules-blacksky-mission/)\n\n*
  Acquires aerospace engineering firm [Advanced Solutions](https://labusinessjournal.com/news/2021/oct/14/rocket-lab-acquires-advanced-solutions-40-million/)
  for US$40 million\n\n* [Stock surges](https://www.barrons.com/articles/rocket-lab-stock-nasa-51633558068)
  as Rocket Lab chosen by NASA to launch Solar Sail System\n\n### PayPal (NASDAQ:
  PYPL)\n\n* [PayPal usage](https://www.roymorgan.com/findings/8831-digital-payment-solutions-october-2021-202110260410)
  hits record high during pandemic\n\n* PayPal not pursuing [Pinterest acquisition](https://www.itnews.com.au/news/paypal-says-it-is-currently-not-pursuing-pinterest-acquisition-571747)\n\n*
  [Stock rises](https://www.fool.com/investing/2021/10/25/why-paypal-stock-popped-today/)
  after PayPal denies Pinterest acquisition plans\n\n### Coinbase (NASDAQ: COIN)\n\n*
  Leading broker gives Coinbase a [‘buy’ rating](https://seekingalpha.com/news/3757960-coinbase-global-gets-buy-rating-from-citi-as-investors-adopt-cryptocurrencies)
  \n\n* [Crypto stolen](https://www.reuters.com/business/finance/coinbase-says-hackers-stole-cryptocurrency-least-6000-customers-2021-10-01/)
  from thousands of Coinbase customers\n\n* Stock rises on [news of partnerships](https://www.fool.com/investing/2021/10/19/why-coinbase-stock-kept-going-up-today/)
  with Facebook and the NBA\n\n### Walt Disney (NYSE: DIS)\n\n* [Disney downgraded](https://www.reuters.com/business/media-telecom/disney-magic-fades-barclays-downgrades-walt-disney-after-three-years-2021-10-18/)
  by leading broker as Disney+ growth slows\n\n* Disney continues to [underperform
  the market](https://www.marketwatch.com/story/walt-disney-co-stock-rises-tuesday-still-underperforms-market-01635281338-148c8bac0932)\n\n*
  Could Netflix’s [strong Q3 results](https://www.fool.com/investing/2021/10/23/netflix-third-quarter-results-good-news-disney/)
  be a good sign for Disney+?\n\n### Shopify (NYSE: SHOP)\n\n* [Q3 results](https://www.nasdaq.com/articles/shopify-shop-to-report-q3-earnings%3A-whats-in-the-cards-2021-10-26)
  on the horizon; revenue expected to grow almost 50% YoY\n\n* Announces partnerships
  with [Microsoft](https://techcrunch.com/2021/10/25/microsoft-partners-with-shopify-to-bring-merchant-listings-to-bing-edge-and-microsoft-star/)
  and [Spotify](https://www.marketingmag.com.au/news-c/shopify-and-spotify-announcement-partnership/)\n\n##
  Track your investment portfolio with Sharesight\n\nGet access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
