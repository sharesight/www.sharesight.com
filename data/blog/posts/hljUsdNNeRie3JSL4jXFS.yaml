:title: Track Qtrade Investor stock trades using Sharesight
:content: "It’s now even easier for Canadians trading stocks and mutual funds with
  [Qtrade Investor](https://www.qtrade.ca/en/investor.html) to get started tracking
  their investment portfolio performance using [Sharesight](/). Qtrade Investor clients
  can now import their trading history directly into Sharesight with our broker import
  wizard - unlocking the power of Sharesight’s performance and tax reporting in a
  few easy steps.\n\n![Track Qtrade Investor Stock Trades](//images.ctfassets.net/91sm3pewxzag/Rh75QHWk25WEt7XAjU8uj/d974fe1179ed2d4b1d9c3fd56eb65b51/Track_Qtrade_Investor_Stock_Trades.jpg?w=950)\n\n##
  Why use Sharesight with Qtrade Investor?\n\n* Sharesight automatically tracks your
  daily price & currency fluctuations, as well as handles [corporate actions](https://help.sharesight.com/ca/corporate-actions/)
  such as dividends and share splits \n\n* Get the true picture of your investment
  performance, including the impact of brokerage fees, dividends, and capital gains
  with Sharesight’s [annualised performance calculation methodology](https://help.sharesight.com/ca/performance_calculation_method/)\n\n*
  Run powerful tax reports built for Canadian investors, including [Capital Gains](https://www.sharesight.com/blog/canadian-capital-gains-tax-report/)
  and [Taxable Income](https://help.sharesight.com/ca/taxable_income/)\n\n* Track
  your [TFSA,](https://www.sharesight.com/blog/track-your-tfsa-with-sharesight/) [RRSP
  and RRIF](https://www.sharesight.com/blog/rrsp-and-rrif-canadian-tax-settings-in-sharesight-portfolios/)
  investment accounts with tax calculations [built to CRA rules](https://www.canada.ca/en/services/taxes/income-tax.html)\n\n##
  Importing your historical Qtrade Investor trading data\n\nImporting your Qtrade
  Investor trades into Sharesight is easy. All you need to do is:\n\n1. [Sign up for
  a FREE Sharesight account](https://portfolio.sharesight.com/signup)\n\n2. Download
  your historical trading data CSV from Qtrade\n\n3. [Import your historical trades
  into Sharesight using our broker import wizard](https://help.sharesight.com/importing-historical-trades-from-qtrade-investor/)\n\n![laptop
  - Sharesight - Add holdings : Canada](//images.ctfassets.net/91sm3pewxzag/1cNADY62zcW2EUECEio0uE/ee2d819311b373d597cd7c35e53710f8/laptop_sharesight-add-holdings-canada.png?w=950)\n\nOnce
  your trades are imported, Sharesight will automatically calculate the impact of
  most corporate actions that impact your portfolio (including dividends and share
  splits). \n\n## Tracking ongoing Qtrade Investor trades\n\nFor now, Qtrade Investor
  clients need to [manually add](https://help.sharesight.com/au/setting-up-your-holdings/)
  future trades to their portfolios. We’d love for BQtrade clients to urge their broker
  to integrate with [Sharesight’s API](https://portfolio.sharesight.com/api) to make
  adding trades in the future even easier! \n\n[Sign-up for free and get started with
  Sharesight today](https://portfolio.sharesight.com/signup) to get the complete picture
  of your investment portfolio.\n\n### FURTHER READING\n\n* [6 reasons why Canadian
  investors love Sharesight](https://www.sharesight.com/blog/6-reasons-why-canadian-investors-love-sharesight/)\n*
  [Why do I need Sharesight with my online broker?](https://www.sharesight.com/blog/why-do-i-need-sharesight-with-my-online-broker/)\n*
