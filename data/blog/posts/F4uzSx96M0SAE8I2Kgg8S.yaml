:title: Sharesight20 top 20 trades on ASX & NZX - May 2018
:url_slug: sharesight20-top-20-trades-on-asx-nzx--may-2018
:content: "Welcome to the May 2018 edition of the Sharesight20 monthly trading snapshot
  ([click here for last month’s Sharesight20](https://www.sharesight.com/blog/sharesight20-april-top-20-trades-on-asx-nzx/)),
  where we look at the top 20 trades on both the ASX and NZX markets among the Sharesight
  userbase during the current month, and dig a little deeper into the news behind
  these movements.\n\nLet’s dive into May’s top trades.\n\n## Sharesight20ASX May
  2018 Snapshot\n\n![Top20 ASX (26)](//images.ctfassets.net/91sm3pewxzag/53gVU1SExy6GmM846Si4qK/2813ba58042bc50ac77403c528b85dc6/Top20__ASX__26_.png?w=950)\n\nAfter
  reclaiming top spot in May, a2 Milk Limited (ASX: A2M) was dethroned by Telstra
  (ASX: TLS) with significant interest in the telco after dire reports from analysts,
  as well as a nationwide network outage. Xero Ltd (ASX: XRO) again makes a strong
  showing at 5th after sole listing on the ASX in February. Some of the other highlights
  include:\n\n### Telstra Corporation (ASX: TLS)\n\n- Multiple faults led to a [five-hour
  nationwide mobile phone outage](http://www.news.com.au/technology/gadgets/mobile-phones/telstra-blames-software-fault-for-five-hour-outage/news-story/9671cb09eff6dcfa48f6092aa84a3c94)
  during May in what is becoming a theme for the telco\n- S&P has [downgraded Telstra](https://www.businessinsider.com.au/ratings-downgrade-telstra-nbn-2018-5)
  as the NBN hit reaches $3 billion\n- Telstra 'unlimited' mobile network ads [banned
  by court](https://www.zdnet.com/article/telstra-unlimited-mobile-network-ads-banned-by-court/)\n-
  Profit forecasts [downgraded by 3-4%](http://www.afr.com/business/telecommunications/telstra-earnings-hit-by-pressure-on-mobiles-and-fixed-margins-20180513-h100p3)\n-
  Future of CEO Andy Penn and Chairman John Mullen [brought into question\n](http://www.afr.com/brand/chanticleer/telstra-shareholders-need-to-ask-andy-penn-john-mullen-some-hard-questions-20180513-h100p9)\n\n###
  Xero Ltd (ASX: XRO)\n\nAfter solely listing on the ASX in February, Xero continues
  to be among the most heavily bought share on the ASX by the Sharesight userbase.\n\n-
  Announced [launch in Canada](https://globenewswire.com/news-release/2018/05/17/1508077/0/en/Xero-the-beautiful-business-platform-is-launching-in-Canada.html)
  ([joining Sharesight in the country](https://www.sharesight.com/blog/announcing-sharesight-canada/))\n-
  Microsoft announced a collaboration with KPMG and CBA to [launch a cloud accounting
  startup ‘to rival Xero’](https://www.pymnts.com/news/b2b-payments/2018/microsoft-wiise-kpmg-cba-accounting/)\n-
  Announced a [38% growth in revenue](http://www.afr.com/technology/xeros-offshore-subscriber-growth-picks-up-as-revenue-jumps-38pc-20180507-h0zq18)
  on the back of international subscriber growth\n- However the company [still returned
  a loss](https://www.arnnet.com.au/article/640998/xero-narrows-net-loss-amid-subscriber-surge/)
  for the last NZ financial year\n- Macquarie analysts [upgraded the stock](https://www.fool.com.au/2018/05/11/macquarie-upgrades-xero-limited-after-fy2018-result/)
  to “neutral” from “underperform” as a result\n\n### Lynas Corporation (ASX: LYC)\n\n-
  Shares hit a [52 week high](https://www.fool.com.au/2018/05/07/why-lynas-corporation-ltd-shares-are-zooming-today/)
  at the start of May\n- Shares then collapsed 9% on May 10th on the back of [political
  risks from the Malaysian election result](https://www.fool.com.au/2018/05/10/why-the-lynas-corporation-ltd-share-price-crashed-9-lower-today/)
  to the firm\n- Chief executive Amanda Lacaze [“aiming to return Lynas to ASX100”](http://www.afr.com/brand/boss/lynas-corps-amanda-lacaze-takes-on-china-20180424-h0z5ym)\n\n###
  REA Group (ASX: REA)\n\n- REA Group shares [hit an all time high](https://finance.nine.com.au/2018/05/11/15/35/rea-group-soars-on-q3-earnings-boost)
  after reporting a nearly 20% increase in quarterly earnings and revenue\n- Announced
  plans to acquire property analytics company [Hometrack Australia for $130m](https://www.theadviser.com.au/breaking-news/37729-rea-group-to-acquire-property-analytics-company-for-130m)\n-
  Nick Dowling (CEO of Jellis Craig) appointed as a [Non-Executive Director of REA](https://www.finnewsnetwork.com.au/archives/finance_news_network169446.html)\n-
  Now lets renters [create “Pet Profiles” on rental applications](https://aimgroup.com/2018/05/25/realestate-com-au-adds-pet-profiles-to-rental-applications/)
  to showcase their pets to potential landlords\n\n### DuluxGroup Limited (ASX: DLX)\n\n-
  H1 revenue up 4.2% and profit up 9% on [same time last year](https://www.raskmedia.com.au/2018/05/16/duluxgroup-limited-dlx-paints-9-rise-in-hy-profit/)\n-
  Reconsidering UK expansion plans for Selleys brand [after Westfarmers abandoned
  their own UK growth plans](https://www.afr.com/business/retail/hardware/dulux-to-take-time-to-plug-selleys-gap-after-wesfarmers-bunnings-uk-exit-20180527-h10m0i)\n\n##
  Sharesight20NZX May 2018 Snapshot\n\n![Top20 NZX (24)](//images.ctfassets.net/91sm3pewxzag/4aDS37fPeEu0Og4qCQQYOU/5e61100c55637798e4248905144d1734/Top20__NZX__24_.png?w=950)\n\n###
  a2 Milk Company (NZX: A2M)\n\n- Share price smashed after [missing analysts expectations](http://www.afr.com/business/retail/fmcg/a2-milk-smashed-after-missing-analysts-expectations-20180516-h104g8)\n-
  Citibank downgraded a2 Milk to a ‘neutral’ rating, [slashes target price](http://www.afr.com/business/retail/fmcg/citi-downgrades-a2-milk-call-to-neutral-slashes-target-price-20180517-h1066u)\n-
  Does Nestle’s entry into the Chinese market with a rival A2 protein milk powder
  [validate a2 Milk Company’s strategy?](https://www.reuters.com/article/us-a2-milk-company-strategy-analysis/competition-heats-up-for-controversial-a2-milk-company-idUSKCN1IH0T9)\n-
  Rival Bellamy’s saw [similar falls in their share price](https://www.canstar.com.au/online-trading/asx-200-weekly-wrap-bellamys-share-price-follows-a2-milk-falls-nearly-15/)
  on the ASX during May\n- Is China’s two child policy a [tailwind for a2 Milk?](https://www.livewiremarkets.com/wires/two-child-policy-a-tailwind-for-a2-milk)\n\n###
  Fletcher Building Limited (NZX: FBU)\n\n- Expected to announce a new [house-building
  factory in Auckland](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12054149)
  next month\n- Cut a deal with banks after breaching loan covenants, that will see
  the company [pay more for lending and put proceeds of asset sales towards paying
  down debt](https://www.radionz.co.nz/news/business/357472/fletcher-building-cuts-deal-with-bankers)\n-
  [Raised $132 million](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12051950)
  in retail entitlement offer\n- SkyCity to seek damages from Fletcher Building for
  delayed delivery of convention centre, [may receive damages in the region of NZ$
  40 million](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12043492)\n-
  Parting ways with Formica and the Roof Tile Group as the company [consolidates its
  international division](https://www.euwid-wood-products.com/news/surfaces/single/Artikel/fletcher-building-to-part-ways-with-formica-and-rtg.html)
  to focus on Australia and New Zealand\n\n### Infratil Limited (NZX: AIA)\n\n- Reiterated
  its [forecast for 2019 normalised EBITDAF of $500 million to $540 million](http://wellington.scoop.co.nz/?p=109527),
  compared with $478 million in 2018\n- This, despite revenues being [down 3.2%](https://www.odt.co.nz/business/infratils-revenue-down-32-strong-result)\n-
  Has declared it [won’t approve Mercury NZ increasing its 19.99% holding](http://www.sharechat.co.nz/article/7b872af6/infratil-says-it-wouldn-t-approve-mercury-move-above-19-99-of-tilt.html)
  in Tilt Renewables (Infratil owns a controlling share of 50.8%)\n\n## Don’t miss
  the Sharesight20 weekly market snapshots\n\nWant the weekly Sharesight20 ASX and
  NZX weekly trading snapshots every Monday? Join the [Sharesight community](https://community.sharesight.com/)
  and follow the [NZX](https://getsatisfaction.com/sharesight/topics/weekly-top-20-nzx-trades-mega-thread-sharesight20nzx)
  and [ASX](https://getsatisfaction.com/sharesight/topics/weekly-top-20-asx-trades-mega-thread-sharesight20asx)
  Sharesight20 threads to make sure you don’t miss out on a weekly snapshot. \n\nYou’ll
  also find the latest Sharesight ASX and NZX trading snapshots on Twitter using the
  [#Sharesight20ASX](https://twitter.com/hashtag/sharesight20asx) and [#Sharesight20NZX](https://twitter.com/hashtag/sharesight20nzx)
  hashtags, or by ‘liking’ Sharesight on [Facebook](https://www.facebook.com/sharesight/),
  [LinkedIn](https://au.linkedin.com/company/sharesight-limited), or [Google+](https://plus.google.com/+SharesightLtd).\n\nWith
  over [$1.9B USD worth of investments actively tracked](https://www.sharesight.com/blog/sharesight-in-numbers/)
