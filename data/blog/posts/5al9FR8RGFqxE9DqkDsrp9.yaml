:title: Sharesight release notes - November 2019
:content: |-
  November was a busy month for the product team with a lot going on behind the scenes. Here’s the release highlights for the month:

  ![Release Notes Nov 2019](//images.ctfassets.net/91sm3pewxzag/zHMST7uk85xDHqE4xnBfw/3996f62060e92599b9ed420604be9d3d/Release_Notes_Nov_2019.jpg?w=950)
  ## New Functionality / Enhancements

  - Added a [‘Capital Call’ transaction type](https://www.sharesight.com/blog/what-is-a-capital-call-transaction/) as sometimes required for Private Equity investments
  - Improved symbol mapping for our [Interactive Brokers Integration](https://www.sharesight.com/blog/sync-trades-to-sharesight-from-interactive-brokers/)
  - Improved Symbol mapping for our [Saxo Integration](https://www.sharesight.com/blog/sync-trades-to-sharesight-from-saxo-markets/)

  ## Broker Transaction Import

  - Added Trade Confirmation Emails support for [Smartshares transaction statements](https://www.sharesight.com/blog/track-your-smartshares-in-sharesight/)
  - Added support for Citadel Trade Confirmation Emails (South Africa)

  ### FURTHER READING

  * [Sharesight release notes - October 2019](https://www.sharesight.com/blog/sharesight-release-notes--october-2019/)

