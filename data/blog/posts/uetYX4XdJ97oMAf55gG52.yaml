  \   <td>0.00%</td>\n    <td>-33.91%</td>\n  </tr>\n  <tr>\n    <th>Total</th>\n
  \   <th></th>\n    <th>32.27%</th>\n    <th>1.64%</th>\n    <th>33.91%</th>\n  </tr>\n</table>\n\n\nCanadian
  ecommerce giant Shopify (NYSE: SHOP) was the standout performer with returns of
  187.17% in 2019. The top dividend performer was AT&T (NYSE: T) with a dividend yield
  of 7.15%.\n\nOverall an equally weighted portfolio of these 20 stocks would have
  returned 33.91%, which only very slightly outperformed an ETF tracking the S&P 500
  such as Vanguard’s (NYSE: VOO) which returned 31.14%.\n\n \n\n## Track your investment
  portfolio with Sharesight\n\nGet access to insights like this by tracking your investment
