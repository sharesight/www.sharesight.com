:title: Sharesight users' top 20 trades in US stocks for 2021
:url_slug: sharesight-top-20-trades-us-stocks-2021
:content: "Each year, Sharesight looks back at the top 20 buy and sell trades made
  by Sharesight users throughout the year. Welcome to the 2021 edition of our annual
  trading snapshot, where we explore the top trades users have made in stocks on the
  Nasdaq, NYSE and [AMEX](https://www.sharesight.com/blog/sharesight-adds-17000-otc-equities-and-nyse-american-market/)
  this year, plus the market-moving news behind them. \n\n## Top 20 US stocks traded
  in 2021\n\n![image 0 US stocks 2021](//images.ctfassets.net/91sm3pewxzag/25YjtcW91PNgiZCv6MMF7Q/dcd147500be47f021de1c95f6c8cf38b/image_0_US_stocks_2021.png?w=950)\n\nIn
  this annual snapshot, trades were led by Tesla (NASDAQ: TSLA), Apple (NASDAQ: AAPL)
  and Gamestop (NYSE: GME). Indeed, this year marked the rapid rise of the ‘meme stock’
  trend with stocks like GameStop, AMC Entertainment (NYSE: AMC) and Blackberry (NYSE:
  BB) peaking earlier in the year. Sharesight users also concentrated their trading
  on tech stocks such as Amazon (NASDAQ: AMZN) and Microsoft (NASDAQ: MSFT). Overall,
  it was another year of strong returns for US markets, with stocks flourishing significantly
  after bouncing back to pre-pandemic levels. \n\nLet’s look at the news behind the
  key stocks in this year’s snapshot:\n\n### Tesla (NASDAQ: TSLA)\n\n* **January:**
  Tesla approved to receive a portion of US$3.5 billion [EU battery aid](https://www.bloomberg.com/news/articles/2021-01-26/tesla-bmw-approved-for-slice-of-3-5-billion-battery-aid-by-eu)\n\n*
  **February:** Tesla shares slip, bringing Musk down to the [world’s second-richest
  person](https://www.investors.com/news/tesla-stock-sell-off-puts-elon-musk-behind-jeff-bezos-worlds-richest-person/)\n\n*
  **March:** [ Tesla cars banned](https://www.drive.com.au/news/tesla-accused-of-spying-in-china-elon-musk-hits-back-report/)
  from Chinese military due to fear of spying\n\n* **May:** Tesla’s fifth week of
  [share price decline]( https://www.bloomberg.com/news/articles/2021-05-21/tesla-is-headed-for-longest-weekly-losing-streak-in-three-years)
  is their longest weekly losing streak in three years\n\n* **July:** Tesla suffers
  a US$23 million loss in Q2 after [falling bitcoin prices](https://www.cnbc.com/2021/07/26/tesla-records-23-million-in-bitcoin-related-impairments-in-q2.html)
  \n\n* **August:** [ Share price falls](https://www.investopedia.com/tesla-tsla-stock-falls-on-nhtsa-autopilot-investigation-5197780)
  after an investigation into the safety of Tesla’s self-driving technology is launched\n\n*
  **October**: Tesla’s market value reaches [US$1 trillion](https://www.abc.net.au/news/2021-10-26/asx-tesla-hertz-wall-street-markets/100567976)
  as Hertz orders 100,000 cars \n\n* **December:** Announces [lithium factory](https://cleantechnica.com/2021/12/05/lithium-factory-announced-next-to-tesla-giga-berlin/)
  to be built next to Berlin Gigafactory\n\n### Apple (NASDAQ: AAPL)\n\n* **January:**
  Apple has its best [Indian quarter](https://au.finance.yahoo.com/news/apple-just-had-best-quarter-230058557.html);
  iPhone shipments up 100% YoY\n\n* **February:** Warren Buffett sells [US$7.4 billion
  worth](https://www.livewiremarkets.com/wires/buffett-s-secret-stock-holdings-and-what-he-did-with-apple)
  of Apple shares\n\n* **May:** [ Inflation fears](https://www.thestreet.com/apple/stock/aapl-after-hours-apple-stock-inflation-august-2020)
  send Apple stock back to August 2020 levels\n\n* **July:** [ Apple profits](https://au.finance.yahoo.com/news/apple-profit-nearly-doubles-lockdowns-221845505.html)
  double amid increased consumer spending and growing optimism \n\n* **September:**
  Key suppliers [halt production](https://asia.nikkei.com/Business/Technology/Key-Apple-Tesla-suppliers-halt-production-amid-China-power-crunch)
  due to Beijing’s new energy restrictions\n\n* **November:** Apple shares [hit record
  high](https://www.cnbc.com/2021/11/19/apple-shares-hit-record-plans-build-self-driving-car-as-soon-as-2025.html)
  as company announces plans to build a self-driving car \n\n### GameStop (NYSE: GME)\n\n*
  **January:** GameStop [shares skyrocket](https://au.finance.yahoo.com/news/elon-musk-gamestop-000403737.html)
  after Elon Musk’s tweet; value increases by US$4 billion\n\n* **March:** Shares
  have been [6x more volatile](https://www.businessinsider.com.au/gamestop-stock-price-six-times-more-volatile-than-bitcoin-2021-3?r=US&IR=T)
  than Bitcoin \n\n* **July:** GameStop added to [S&P 400 Index ]( https://www.forbes.com/sites/antoinegara/2021/07/27/gamestop-is-coming-to-an-index-fund-near-you-a-new-stage-in-the-stock-markets-hallucinogenic-trip/?sh=7831078a5b34)\n\n*
  **August:** GameStop [surges 27% ](https://www.cnbc.com/2021/08/24/gamestop-surges-30percent-to-lead-meme-stock-rally-in-otherwise-boring-market.html)to
  lead meme stocks \n\n* **September:** Gamestop share price declines 7% after [Q2
  loss](https://www.cnbc.com/2021/09/08/gamestop-gme-2q-2021-earnings.html)\n\n* **October:**
  COO [leaves company](https://www.reuters.com/technology/gamestop-chief-operating-officer-owens-leaves-after-7-months-2021-10-29/)
  after 7 months\n\n### AMC Entertainment (NYSE: AMC)\n\n* **February:** AMC [stock
  prices plummet](https://www.fxstreet.com/news/amc-stock-price-amc-entertainment-holdings-inc-continues-to-plummet-as-reddit-meme-stocks-sell-off-202102091110)
  as Reddit meme stocks sell out\n\n* **May:** AMC issues [US$8.5 million shares](https://www.fxstreet.com/news/amc-entertainment-holdings-stock-forecast-amc-the-sequel-is-better-than-the-original-but-rsi-warns-202105280917)
  to Mudrick Capital Management\n\n* **June:** AMC embraces meme stock status and
  [soars by 96%](https://www.smh.com.au/business/markets/amc-embraces-its-meme-stock-status-shares-jump-by-96-per-cent-20210603-p57xl6.html)\n\n*
  **September:** AMC announces it will [accept Cryptocurrencies for theater tickets](https://www.reuters.com/business/amc-ceo-says-theaters-will-accept-other-cryptocurrencies-along-with-bitcoin-2021-09-16/)
  by end of year\n\n* **October:** Disney’s announcement of [movie delays drops AMC
  stock](https://www.forbes.com/sites/greatspeculations/2021/10/27/what-has-dragged-amc-entertainment-holdings-stock-down-14-in-a-week/?sh=26eb71224528)
  by 14% in one week\n\n* **November:** Plans to launch [retail popcorn business](https://deadline.com/2021/11/amc-entertainment-adam-aron-popcorn-1234868350/)\n\n###
  Palantir Technologies (NYSE: PLTR)\n\n* **February:** Palantir’s revenue from government
  contracts [jumps 85% and 4%](https://www.reuters.com/article/us-palantir-tech-results-idUSKBN2AG1A4)
  in commercial segment in Q4\n\n* **April:** Nuclear agency awards Palantir [US$90
  million contract](https://www.nextgov.com/analytics-data/2021/04/nuclear-agency-awards-palantir-90m-contract-data-platform/173172/)
  for Data Platform \n\n* **May:** Palantir shares rise 7% following the announcement
  of [accepting bitcoin payment](https://www.reuters.com/technology/palantir-allows-payments-bitcoin-mulls-investing-cryptocurrencies-2021-05-11/)
  \n\n* **July:** Palantir introduces [Foundry for Builders](https://www.businesswire.com/news/home/20210720005346/en/Palantir-Introduces-Foundry-for-Builders)
  – a software to help early-stage companies\n\n* **October:** Share price jumps 7%
  after Palantir secures [U.S army contract](https://www.zdnet.com/article/palantir-says-named-by-u-s-army-for-intelligence-data-fabric/)
  for ‘intelligence data fabric’\n\n* **December:** Secures additional [US$43 million
  contract](https://seekingalpha.com/news/3776393-palantir-technologies-wins-additional-43m-contract-from-space-systems-command)
  from Space Systems Command\n\n### Nio (NYSE: NIO)\n\n* **January:** Nio [doubled
  car deliveries](https://www.cnbc.com/2021/01/04/chinese-electric-car-start-up-nio-doubles-deliveries-as-tesla-competition-rises.html)
  in 2020\n\n* **February:** Nio enters expansion phase; analysts [declare it a ‘buy’](https://finance.yahoo.com/news/nio-poised-further-expansion-analyst-183701030.html)\n\n*
  **March:** [ Chip shortage](https://www.scmp.com/business/markets/article/3127202/tesla-rival-nio-becomes-first-chinese-ev-firm-run-put-chips-halts)
  causes Nio to halt production; lowers output projection\n\n* **July:** Nio [share
  prices fall 9%](https://www.fxstreet.com/news/nio-stock-news-and-forecast-why-is-nio-down-again-china-concerns-hit-across-the-board-202107271151)
  as regulatory crackdowns cause Chinese stock selloff\n\n* **August:** Nio reports
  revenue growth of 127% in [Q2 earnings report](https://www.cnbc.com/2021/08/12/nio-earnings-q2-deliveries-revenue.html)\n\n*
  **December:** Nio shares drop on [delisting concerns](https://www.barrons.com/articles/nio-xpeng-china-delisting-concerns-tesla-51638553984)\n\n###
  Alibaba (NYSE: BABA)\n\n* **January:** [ Alibaba under investigation](https://www.abc.net.au/news/2021-01-10/alibaba-investigation-amid-speculation-jack-ma-whereabouts-china/13042044)
  over the founder's disappearance; stock prices tumble\n\n* **March:** Alibaba told
  to [sell off tech assets](https://www.theguardian.com/world/2021/mar/16/china-tells-alibaba-to-divest-media-assets-to-curb-influence-report)
  in a Chinese government crackdown\n\n* **May:** Alibaba records [first quarterly
  loss](https://www.aljazeera.com/economy/2021/5/13/alibaba-reports-first-quarterly-loss-since-going-public)
  since IPO\n\n* **August:** Alibaba stock hits its [lowest point](https://www.barrons.com/articles/alibaba-stock-price-china-51629218847)
  since October 2019\n\n* **October:** Alibaba has [lost US$344 billion](https://au.finance.yahoo.com/news/alibaba-value-drop-tops-world-041606176.html)
  YoY in world's biggest tumble\n\n* **December:** Plans to restructure e-commerce
  business; [appoint new CFO](https://www.aljazeera.com/economy/2021/12/6/alibaba)\n\n###
  Microsoft (NASDAQ: MSFT)\n\n* **January:** Microsoft hits US$40 billion in quarterly
  sales for the [first time](https://www.marketwatch.com/story/microsoft-hits-40-billion-in-quarterly-sales-for-first-time-reports-record-earnings-11611695672),
  eclipsing expectations\n\n* **March:** Receives over US$193 million in [COVID relief
  funds](https://www.itnews.com.au/news/microsoft-could-reap-more-than-193m-in-new-us-cyber-spending-562203)
  for US cybersecurity defenders\n\n* **July:** Documents [record-breaking year](https://www.marketwatch.com/story/microsoft-tops-60-billion-in-annual-earnings-for-the-first-time-to-cap-another-record-breaking-year-11627416653),
  exceeding US$60 billion in earnings\n\n* **August:** Microsoft stock [hits all-time
  high](https://finance.yahoo.com/news/why-microsoft-stock-trading-time-155052128.html)
  following subscription price increase announcement \n\n* **September:** Microsoft
  confirms a [dividend hike](https://www.fool.com/investing/2021/09/21/microsoft-pledges-60-billion-in-share-buybacks-her/);
  announces US$60 billion share repurchase plan\n\n* **December:** Microsoft to hit
  [US$6 trillion market cap](https://finance.yahoo.com/news/microsofts-stock-market-value-is-headed-to-3-trillion-in-under-6-months-analyst-165419544.html)
  in under 6 months, says analyst\n\n### Amazon.com (NASDAQ: AMZN)\n\n* **February:**
  Amazon plans to create 3,000 jobs with [Boston office expansion](https://www.cnbc.com/2021/01/26/amazon-to-create-3000-jobs-in-boston-with-new-office-expansion.html)\n\n*
  **March:** [ Amazon sued](https://www.gizmodo.com.au/2021/03/amazon-is-getting-sued-for-failing-to-give-warehouse-workers-meal-and-rest-breaks/)
  over gruelling working conditions in US warehouse\n\n* **May:** Amazon shares [hit
  record high](https://finance.yahoo.com/news/amazon-shares-hit-record-high-after-blowout-earnings-results-145444986.html)
  following better-than-expected earnings report\n\n* **July:** Amazon [denies it
  will accept cryptocurrencies](https://au.finance.yahoo.com/news/bitcoin-price-july-27-amazon-payments-denial-cardarno-ethereum-bitcoincash-074732586.html)
  as payment; causes Bitcoin to tumble\n\n* **August:** Investors [unimpressed](https://www.cnbc.com/2021/07/30/amazon-shares-slide-after-earnings-disappoint.html)
  with Amazon’s Q2 2021 earnings\n\n* **October:** Amazon [accused of lying](https://www.reuters.com/technology/five-us-lawmakers-accuse-amazon-possibly-lying-congress-following-reuters-report-2021-10-18/)
  to Congress about business practices\n\n### Nvidia (NASDAQ: NVDA)\n\n* **February**:
  Nvidia’s [new gaming software](https://www.cnbc.com/2021/01/06/nvidias-arm-acquisition-to-be-investigated-by-uk-competition-watchdog.html)
  halts mining of cryptocurrency\n\n* **March:** New Nintendo switch model to use
  [upgraded Nvidia chip](https://www.polygon.com/22346232/new-nintendo-switch-pro-hardware-4k-oled-nvidia-dlss)\n\n*
  **April:** Nvidia stock slumps after UK regulator flagged [US$40 billion Arm deal](https://seekingalpha.com/news/3682877-nvidia-stock-slumps-after-uk-regulator-flags-40b-arm-deal-on-national-security-concerns)
  on national security concerns\n\n* **June:** Nvidia’s share prices [jump 5%](https://finance.yahoo.com/news/nvidia-ceo-talks-arm-merger-122826052.html)
  after CEO talks about ARM merger \n\n* **October:** EU regulators [open investigation](https://www.seattletimes.com/business/eu-investigates-nvidias-purchase-of-chip-designer-arm/)
  of Nvidia chip designer Arm purchase \n\n* **December:** FTC argues that [Nvidia-Arm
  deal](https://www.itnews.com.au/news/us-says-nvidia-arm-deal-harms-market-for-networking-self-driving-car-chips-573662)
  could threaten market for networking, self-driving car chips\n\n### GoPro (NASDAQ:
  GPRO)\n\n* **February:** GoPro [stock falls](https://www.marketwatch.com/story/gopro-stock-falls-after-revenue-comes-up-short-11612475212)
  following weaker-than-expected earnings report\n\n* **March:** Stock [skyrockets
  55%](https://www.nasdaq.com/articles/why-gopro-stock-marched-almost-55-higher-in-march-2021-04-05)
  in March despite no clear catalyst; possibly due to [influence of WallStBets](https://www.fool.com/investing/2021/05/10/why-gopro-stock-sank-monday/)\n\n*
  **May:** Hits [750k subscription milestone](https://www.digitalcameraworld.com/uk/news/gopro-hits-750000-milestone-for-subscription-service),
  a 150% increase YoY\n\n* **August:** GoPro stock surges on [strong Q2 earnings](https://www.marketwatch.com/story/gopro-stock-surges-as-subscription-momentum-drives-big-earnings-beat-11628195537),
  driven by subscription numbers\n\n* **November:** Share price gains momentum following
  [analyst approval](https://www.marketwatch.com/story/gopro-stock-rallies-after-j-p-morgan-cheers-subscriber-momentum-in-upgrade-11637242640)\n\n###
  BlackBerry (NYSE: BB)\n\n* **January:** BlackBerry share prices hit a [9-year high](https://www.cbc.ca/news/business/blackberry-shares-tuesday-1.5887822)
  after a deal with China’s Baidu for self-driving cars was announced\n\n* **February:**
  [ Share price plummets](https://www.fool.com/investing/2021/02/17/why-blackberry-stock-just-got-turned-into-jelly/)
  following a ratings downgrade\n\n* **March:** Share price falls amid [patent-sale
  negotiations](https://www.marketwatch.com/story/blackberry-stock-falls-as-sales-come-up-short-adjusted-or-not-11617139257)\n\n*
  **July:** BlackBerry announces a new [5G smartphone](https://www.channelnews.com.au/dropped-by-tcl-new-5g-blackberry-with-qwerty-keyboard-coming-soon/)\n\n*
  **August:** U.S agencies announce a flaw in BlackBerry’s [cybersecurity software](https://www.reuters.com/technology/blackberry-software-flaw-could-impact-cars-medical-devices-us-agencies-2021-08-17/)
  could impact cars and medical devices\n\n* **September:** BlackBerry [beats quarterly
  revenue expectations](https://www.reuters.com/business/media-telecom/blackberry-beats-quarterly-revenue-expectations-2021-09-22/)
  due to strong demand for cybersecurity and IoT products\n\n### Facebook (Meta) (NASDAQ:
  FB)\n\n* **January:** US govt. asks Australia to [retract proposed law](https://www.abc.net.au/news/2021-01-19/us-asks-australia-to-back-down-on-social-media-code-pay-for-news/13069668)
  requiring Facebook and Google to pay for news\n\n* **April:** Mark Zucherberg has
  sold over [US$1 billion in Facebook stock](https://markets.businessinsider.com/news/stocks/mark-zuckerberg-sold-billion-facebook-stock-2021-double-sales-2020-2021-4)
  in 2021\n\n* **June:** Facebook [stock hits an all-time](https://www.barrons.com/articles/facebook-stock-ftc-market-value-51624911324)
  high after judge dismisses FTC complaint\n\n* **July:** [ Trump sues Facebook](https://www.aljazeera.com/economy/2021/7/7/trump-sues-facebook-twitter-and-google-over-social-media-bans)
  over 2 year social media ban\n\n* **October:** Facebook posts [US$9 billion profit](https://www.bbc.com/news/business-59046002)
  for Q3\n\n* **November:** Facebook officially [rebrands](https://www.abc.net.au/news/2021-10-29/why-facebook-changes-name-to-meta-meaning/100579882)
  as ‘Meta’\n\n### Square (Block) (NYSE: SQ)\n\n* **February:** Square buys US$170
  million more [Bitcoin](https://www.cnbc.com/2021/02/23/square-buys-170-million-worth-of-bitcoin.html)\n\n*
  **March:** Buys majority of music streaming service, [Tidal for US$297 million](https://apnews.com/article/square-buy-majority-tidal-jay-z-on-board-1c34766ac087f89ea9496b45944b630d)\n\n*
  **May:** Square’s [Q1 revenue rises US$5 billion](https://www.cnbc.com/2021/05/06/square-sq-earnings-q1-2021.html),
  up 266% YoY, largely from Bitcoin revenue gains\n\n* **July:** Announces the making
  of a [hardware wallet for Bitcoin](https://finance.yahoo.com/news/square-inc-making-hardware-wallet-155658045.html)
  in efforts to make Bitcoin custody more mainstream\n\n* **August:** Square to acquire
  [AfterPay for US$29 billion](https://www.ft.com/content/9bc49035-87f8-440e-9c20-5af34d40d4ad)\n\n*
  **December:** Rebrands as [‘Block’](https://www.cnbc.com/2021/12/01/square-changes-corporate-name-to-block-.html)\n\n###
  Advanced Micro Devices (NASDAQ: AMD)\n\n* **April:** AMD share price [jumps 3%](https://www.marketwatch.com/story/amd-stock-rises-as-earnings-top-street-view-data-center-sales-more-than-double-11619555069)
  after record quarterly sales\n\n* **May:** AMD announces US$4 billion [share repurchase
  program](https://www.thestreet.com/investing/amd-rises-on-4-billion-stock-buyback-announcement)\n\n*
  **July:** AMD shares [increase 6.4%](https://www.fool.com/investing/2021/07/28/why-advanced-micro-devices-stock-is-lighting-up/)
  following Q2 earnings of US$3.85 billion in sales\n\n* **September:** Announces
  [acquisition of Xilinx](https://www.barrons.com/articles/amd-ceo-chip-shortage-51632784863)
  (XLNX), semiconductor manufacturing company by end of year \n\n* **October:** AMD
  [revenue rises 54% YoY](https://www.fool.com/investing/2021/10/29/3-reasons-to-buy-amd-and-1-reason-to-sell/)
  to US$4.31 billion beating estimates by $200 million\n\n### Walt Disney Co (NYSE:
  DIS)\n\n* **March:** Disney stock hits [all-time high](https://www.forbes.com/sites/greatspeculations/2021/03/18/disney-stock-reaches-its-all-time-high--time-to-exit/?sh=532f19417c2a)\n\n*
  **April:** Multi-year deal gives [Disney access to Sony’s library](https://www.marketwatch.com/story/disney-sony-streaming-deal-may-finally-bring-spider-man-to-disney-11619045138)
  and rights to new movies after they stream on Netflix\n\n* **July:** [ Scarlett
  Johansson sues Disney](https://apnews.com/article/entertainment-business-health-arts-and-entertainment-coronavirus-pandemic-bd0e2d181783d3b894f2e79838d933d2)
  over ‘Black Widow’ streaming release\n\n* **August:** Disney stock price [hits 4-month
  high ](https://www.foxbusiness.com/markets/disney-stock-hits-4-month-high-us-parks-book-profit)as
  US parks reopening book profit\n\n* **October:** [ Disney downgraded](https://www.reuters.com/business/media-telecom/disney-magic-fades-barclays-downgrades-walt-disney-after-three-years-2021-10-18/)
  by leading broker as Disney+ growth slows\n\n* **December:** Disney appoints [first
  female board chair](https://www.npr.org/2021/12/02/1060835197/move-over-mickey-minnies-in-the-big-chair-at-disney-now)
