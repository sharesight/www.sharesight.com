:title: Top 20 trades in US stocks by Sharesight users – September 2021
:url_slug: top-20-trades-us-stocks-sharesight-september-2021
:content: "Welcome to the September 2021 edition of Sharesight’s monthly USA trading
  snapshot, where we look at Sharesight users’ top 20 trades in US stocks on the Nasdaq,
  NYSE and [NYSE American market](https://www.sharesight.com/blog/sharesight-adds-17000-otc-equities-and-nyse-american-market/)
  (AMEX) over the month. \n\nIn this snapshot, buy trades were led by Apple (NASDAQ:
  AAPL), which has just released the iPhone 13; closely followed by Alibaba (NYSE:
  BABA), which has seen its share price tumble throughout September. Sell trades were
  led by Tesla (NASDAQ: TSLA), with the EV automaker suffering a big dip in its stock
  price in September, before recovering strongly towards the end of the month. It
  was a varied month overall, with the top trades spanning stocks in the tech, e-commerce,
  aerospace and healthcare communications sectors. \n\n## Top 20 US stock trades September
  2021\n\n![Top 20 NASDAQ + NYSE+AMEX month Sep21](//images.ctfassets.net/91sm3pewxzag/1KmRO6S2zG6w8fQL76JT4H/063bc3b59e7701d7e9928b33fdf01e13/Top_20__NASDAQ___NYSE_AMEX_month_Sep21.png?w=950)\n\nLet’s
  look at the news behind some of the key stocks in this month’s snapshot:\n\n###
  Apple (NASDAQ: AAPL)\n\n* Will the release of the [iPhone 13](https://www.barrons.com/articles/iphone-13-apple-stock-51631898248)
  send Apple stock soaring? \n\n* Apple argues against [new policy](https://www.theverge.com/2021/9/24/22690338/apple-iphone-lightning-ports-convenience-control-usb-c-eu-wireless-charging-mfi-magsafe)
  requiring smartphones to adopt USB-C\n\n* Key suppliers [halt production](https://asia.nikkei.com/Business/Technology/Key-Apple-Tesla-suppliers-halt-production-amid-China-power-crunch)
  due to Beijing’s new energy restrictions\n\n### Alibaba (NYSE: BABA)\n\n* Alibaba
  to divest stake in Chinese broadcaster as [regulatory crackdown continues](https://www.investing.com/news/stock-market-news/crackdownhit-alibaba-to-divest-5-stake-in-chinese-broadcaster-2625500)\n\n*
  Alibaba invests in Singaporean logistics company, [Ninja Van](https://www.zdnet.com/article/ninja-van-snags-578m-in-series-e-pulling-in-alibaba-as-new-investor/)\n\n*
  [Shares tumble](https://www.bbc.com/news/business-58540935) on news regulators want
  to break up Alipay\n\n### Tesla (NASDAQ: TSLA)\n\n* Regulator [sues Tesla Big Battery](https://www.smh.com.au/business/companies/regulator-sues-tesla-big-battery-in-federal-court-over-power-grid-promises-20210923-p58u1b.html)
  over failure to provide stable power \n\n* [Full Self Driving software](https://au.finance.yahoo.com/news/tesla-full-self-driving-beta-request-button-170642977.html)
  goes live for beta users\n\n* Musk says Tesla’s [new semiconductor plants](https://au.finance.yahoo.com/news/teslas-musk-says-chip-plants-104821927.html)
  will end global chip shortage next year\n\n### Microsoft (NASDAQ: MSFT)\n\n* Microsoft
  stock rises as leading broker estimates 10% [dividend hike ](https://www.marketwatch.com/story/microsoft-stock-rallies-as-morgan-stanley-conservatively-estimates-a-10-dividend-hike-soon-11631644945)\n\n*
  Microsoft confirms dividend hike; announces US$60b [share repurchase plan](https://www.fool.com/investing/2021/09/21/microsoft-pledges-60-billion-in-share-buybacks-her/)\n\n*
  Stock price holding strong ahead of [Windows 11 release](https://www.investors.com/news/technology/microsoft-stock-showing-strength-ahead-of-windows-11-release/)\n\n###
  Rocket Lab (NASDAQ: RKLB)\n\n* Rocket Lab secures [US$24.35m funding](https://www.nzherald.co.nz/business/rocket-lab-gets-us-military-funding-for-new-rocket/4BAYL62BXRBXECNMRGJIJC5XWY/)
  for new rocket\n\n* Plans to launch [Astroscale](https://spacenews.com/rocket-lab-to-launch-astroscale-inspection-satellite/)
  inspection satellite\n\n* [Stock price soars](https://labusinessjournal.com/news/2021/sep/13/rocket-lab-stock-earnings-kineis/)
  following earnings results and news of IoT satellite deal \n\n### Amazon (NASDAQ:
  AMZN)\n\n* Amazon stock price drops after leading broker [cuts price target](https://www.bloomberg.com/news/articles/2021-09-27/amazon-target-cut-at-morgan-stanley-on-impact-from-rising-wages)\n\n*
  Analyst sees [upside for Amazon](https://www.cnbc.com/2021/09/19/analysts-see-upside-in-stocks-like-amazon-salesforce.html)
  due to new point-of-sale technology\n\n* Could a [stock split](https://www.fool.com/investing/2021/09/20/stock-split-watch-is-amazon-next/)
  be on the horizon? \n\n### Nio (NYSE: NIO)\n\n* Nio stock [drops 8%](https://www.forbes.com/sites/greatspeculations/2021/09/23/evergrande-crisis-knocks-8-off-nio-stock-whats-next/)
  in wake of Evergrande crisis\n\n* [Cuts sales forecast](https://www.reuters.com/business/autos-transportation/chinese-ev-maker-nio-cut-sales-forecast-due-chip-supply-shortage-2021-09-01/)
  due to chip supply issues\n\n* Stock jumps on news of [new EV battery](https://www.barrons.com/articles/nio-stock-ev-battery-cobalt-51632404526)\n\n###
  Lucid Group (NASDAQ: LCID)\n\n* Lucid Group [stock gains](https://www.fxstreet.com/news/lcid-stock-news-lucid-group-inc-surges-into-the-close-and-ekes-out-a-positive-day-202109271105)
  ahead of production preview events\n\n* [Stock price skyrockets](https://www.fool.com/investing/2021/09/21/why-lucid-group-stock-has-gained-38-in-the-last-we/)
  38% in a week \n\n* Is Lucid Group [overvalued](https://thedeepdive.ca/lucid-groups-high-valuation-remains-an-issue-despite-bullish-events/)?\n\n##
  Track your investment portfolio with Sharesight\n\nGet access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
