:title: Create Sharesight portfolios in over 100 countries
:content: "On the back of our work to expand [Sharesight support to 67 global currencies](https://www.sharesight.com/blog/track-investments-in-67-different-currencies-with-sharesight/),
  investors in over 100 countries can now create Sharesight portfolios -- with the
  impact of foreign exchange rates on international investments automatically taken
  into account in calculating your portfolio performance.\n\n![Create Sharesight portfolios
  in over 100 countries](//images.ctfassets.net/91sm3pewxzag/3Ezjf5xotEeU6VZTK5oZfW/fd58c0528e48739b6eb1d0021b310502/Create_Sharesight_portfolios_in_over_100_countries.jpg?w=950)\n\n##
  Create Sharesight portfolios in *even more countries*\n\nSharesight is already used
  in [over 60 countries worldwide](https://www.sharesight.com/blog/sharesight-now-tracks-over-1-million-investments/),
  and with the list of 40 countries we’ve added support for below, Sharesight users
  can now create portfolios based in even more countries worldwide. \n\n### New countries/currencies
  added:\n\n<table>\n  <tr>\n    <th>Country</th>\n    <th>Currency code</th>\n  </tr>\n
