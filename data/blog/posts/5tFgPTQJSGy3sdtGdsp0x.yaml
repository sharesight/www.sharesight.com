  \   <td>Yemen</td>\n    <td>YER</td>\n  </tr>\n</table>\n\n\n### Is your country
  not yet supported?\n\nIf your country is not one of the over 100 we now support,
  don’t worry, you can still create a Sharesight portfolio. In cases like this we
  recommend creating a portfolio based in the country where the majority of your investments
  are located (ie: The USA, for investors in US markets such as the NYSE and Nasdaq).\n\n##
  Sharesight is the investor’s passport\n\nSharesight understands the importance of
  [diversifying your investments internationally](https://www.sharesight.com/blog/investment-diversification-why-does-it-matter/).
  Adding support for even more countries worldwide (and now [tracking over 30 stock
  exchanges around the world](https://help.sharesight.com/au/supported-stock-exchanges-and-managed-funds/))
  is all part of our vision to be the investor’s passport and help you achieve the
  best investment performance.\n\n## Unlock your investor passport today\n\nSign-up
  for [FREE to Sharesight](https://portfolio.sharesight.com/signup), the award winning
  portfolio tracker built for investors like you: \n\n1. Sharesight automatically
  tracks your daily price & currency fluctuations, as well as handles [corporate actions](https://help.sharesight.com/au/corporate-actions/)
  such as dividends and share splits\n\n2. Get the true picture of your investment
  performance, including the impact of brokerage fees, dividends, and capital gains
  with Sharesight’s [annualised performance calculation methodology](https://help.sharesight.com/au/performance_calculation_method/)\n\n3.
  Run powerful tax reports built for investors, including, Capital Gains Tax ([Australia](https://www.sharesight.com/blog/how-to-calculate-your-2017-2018-capital-gains-tax/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/))
  [Traders Tax](https://www.sharesight.com/blog/calculating-taxable-gains-on-share-trading-in-new-zealand/)
  (NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign-up for a FREE Sharesight account](https://portfolio.sharesight.com/signup)
  and join the tens of thousands of investors using their passport to take their investments
  global with Sharesight.\n\n### FURTHER READING\n\n* Partners – [Open Exchange Rates](https://www.sharesight.com/au/partners/open-exchange-rates/)\n\n*
