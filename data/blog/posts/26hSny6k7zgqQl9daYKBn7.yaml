:title: Sharesight20 top 20 trades on ASX & NZX - February 2020
:url_slug: sharesight20-top-20-trades-on-asx-nzx--february-2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Please check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  February 2020 edition of the Sharesight20 monthly trading snapshot, where we look
  at the top 20 trades on both the ASX and NZX made by Sharesight users during the
  month. \n\nWe’ve also recently published our Sharesight20 top 20 trades data for
  the 2019 calendar year across exchanges in Australia, New Zealand, Canada and the
  USA. You can read our 2019 Sharesight20 updates here:\n\n* [Top 20 trades on the
  ASX in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-asx-in-2019--sharesight20/)\n\n*
  [Top 20 trades on the NASDAQ in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-nasdaq-in-2019--sharesight20/)\n\n*
  [Top 20 trades on the NYSE in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-nyse-in-2019--sharesight20/)\n\n*
  [Top 20 trades on the NZX in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-nzx-in-2019--sharesight20/)\n\n*
  [Top 20 trades on the TSX/TSE in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-tsxtse-in-2019--sharesight20/)\n\nHere’s
  February’s top ASX and NZX trades.\n\n## Sharesight20 top 20 ASX trades February
  2020\n\n![Top20 ASX trades February 2020](//images.ctfassets.net/91sm3pewxzag/1y7BCAkKjYFUphpsqDY43W/da16ce01800d67fce2fb2f847dc74bd7/Top20__ASX_trades_February_2020.png?w=950)\n\nIn
  February’s Sharesight20ASX snapshot the crown for the most traded stock again went
  to S&P ASX 300 index tracking ETF Vanguard Australian Shares (ASX: VAS). Let’s look
  at the news behind key stocks in this month’s snapshot:\n\n### EML Payments Limited
  (ASX: EML)\n\n* Included in the new [ASX All Technology Index](https://www.itnews.com.au/news/so-heres-the-full-list-of-46-companies-in-the-sp-asx-all-tech-index-538501)
  of 46 companies\n\n* Podcast: [Shopify, Coronavirs, and EML](https://www.livewiremarkets.com/wires/shopify-coronavirus-and-eml)\n\n*
  EML shares [slumped as much as 15.86% before rebounding](https://www.fool.com.au/2020/02/19/why-the-eml-payments-share-price-tumbled-15-lower-today/)
  after latest results announcement\n\n* EML Payments [profit climbed 70%](https://www.businessnewsaus.com.au/articles/eml-payments-profit-climbs-70-per-cent.html)
  on the back of strong demand for the company’s Virtual Account Numbers (VANS) in
  North America\n\n### Zoono Group Limited (ASX: ZNO)\n\n* \"[Millions of dollars
  in orders](https://www.afr.com/companies/healthcare-and-fitness/asx-minnow-zoono-group-benefits-from-the-coronavirus-outbreak-20200205-p53y0o)
  for its antimicrobial products are pouring in from China\" \n\n* Zoono’s Z71 Microbe
  Shield surface sanitiser product has been [sent to Germany for testing to determine
  effectiveness against Coronavirus](https://smallcaps.com.au/zoono-ramps-up-production-anticipation-antimicrobial-sanitisers-destroy-coronavirus/)
  - with results expected to be announced to markets in March\n\n* Announced they
  had [signed a five-year distribution agreement with Beijing Youmeng Technology and
  Development Limited ](https://smallcaps.com.au/zoono-signs-distribution-deal-supply-antimicrobial-products-chinese-markets/)for
  the supply of antimicrobial skin and surface sprays to China’s childcare and hotel
  sectors\n\n* Appointed [Linco Investments as distributor for Singapore](https://themarketherald.com.au/zoono-asxzno-appoints-linco-investments-for-singapore-distribution-2020-02-18/)\n\n*
  Zoono (ASX:ZNO) and Eagle Health (ASX:EHH) [partner to distribute co-branded products
  in China](https://themarketherald.com.au/zoono-asxzno-and-eagle-health-asxehh-partner-to-distribute-co-branded-products-in-china-2020-02-20/)\n\n*
  Managing Director, [Mr. Paul Hyslop divested 16.8M shares](https://www.asx.com.au/asxpdf/20200226/pdf/44fgm1nbscr6t1.pdf),
  reducing his shareholding from 51% to approximately 41%\n\n### Altium Ltd (ASX:
  ALU) \n\n* Altium [warns of coronavirus impact](https://www.smh.com.au/business/companies/high-flying-software-stock-altium-warns-of-coronavirus-impact-20200217-p541hd.html)
  after shares hit record high\n\n* Why Altium and these other ASX shares [fell 20%
  in February](https://www.fool.com.au/2020/02/27/why-altium-and-these-other-asx-shares-fell-20-in-february/)\n\n###
  Afterpay Limited (ASX: APT)\n\n* Afterpay (ASX:APT) see [statutory loss after tax
  of $31.6m](http://www.finnewsnetwork.com.au/archives/finance_news_network275353.html)\n\n*
  Afterpay is trying to [prevent merchants from adding surcharges to orders](https://www.businessinsider.com/afterpay-arguing-against-being-regulated-as-payment-company-2020-2/?r=AU&IR=T)
  using its services\n\n* Afterpay and Samsung have partnered to[ enable customers
  shopping at Samsung stores to use the BNPL platform](https://www.channelnews.com.au/afterpay-samsung-partner-to-give-customers-flexible-payments/)\n\n*
  Afterpay [doubles revenue but loss deepens](https://www.afr.com/companies/financial-services/afterpay-doubles-revenue-but-loss-deepens-on-expansion-costs-20200227-p544sd)
  on expansion costs\n\n### AVITA Medical (ASX: AVH)\n\n* The value investor making
  a fortune [where others fear to tread](https://www.afr.com/markets/equity-markets/the-value-investor-making-a-fortune-where-others-fear-to-tread-20200211-p53zkz)\n\n*
  AVITA Medical (ASX:AVH) to [focus on burns division in 2020](https://themarketherald.com.au/avita-medical-asxavh-to-focus-on-burns-division-in-2020-2020-02-19/)\n\n##
  Sharesight20 top 20 NZX trades February 2020\n\n![Top20 NZX trades February 2020](//images.ctfassets.net/91sm3pewxzag/1foESJjOWMVdKOYkFe05Jp/c7cde40bbca6eadebb7f403721fb13a7/Top20__NZX_trades_February_2020.png?w=950)\n\nAs
  during January, the top two positions on the Sharesight20NZX snapshot this month
  went to Smartshares exchange traded funds (ETFs). The a2 Milk Company (NZX: A2M)
  had another strong month as the top placed non-ETF stock in February.\n\n### The
  a2 Milk Company (NZX: A2M)\n\n* a2 Milk [shares surge as coronavirus delivers a
  China boost](https://www.watoday.com.au/business/companies/higher-infant-nutrition-sales-froths-up-a2milk-s-net-profit-20200227-p544r3.html)\n\n*
  A2 Milk Company [growth beats first half guidance](https://www.fool.com.au/2020/02/27/a2-milk-company-delivers-stellar-growth-and-beats-first-half-guidance/)\n\n*
  Liquid milk sales in Australia were [up 11.3 per cent to $74.7 million](https://www.finnewsnetwork.com.au/archives/finance_news_network275347.html)
  \n\n* CMO Susan Massasso to move into [new role as chief growth and brand officer](https://mumbrella.com.au/susan-massasso-steps-into-new-role-as-chief-growth-and-brand-officer-at-a2-milk-three-months-after-resigning-as-cmo-618450)
  at a2 Milk\n\n### Mainfreight Limited (NZX: MFT)\n\n* Mainfreight’s Kopu site, with
  1,357 square metre warehousing and office space on 2,449 square metres of freehold
  land zoned industrial 7A [placed on the market for sale](https://www.scoop.co.nz/stories/BU2002/S00236/property-investors-set-to-load-up-global-freight-firms-provincial-base-to-their-portfolio.htm)\n\n*
  Fisher Funds' [Sam Dickie's 2020 outlook ](https://www.goodreturns.co.nz/article/976516330/grtv-fisher-funds-sam-dickie-s-2020-outlook.html)(includes
  Mainfreight)\n\n### Fisher & Paykel Healthcare (NZX: FPH)\n\n* Is this stock the
  new CSL - [Fisher & Paykel Healthcare?](https://kalkinemedia.com/au/blog/is-this-stock-the-new-csl-fisher-paykel-healthcare)\n\n*
  [Updated earnings guidance](https://www.finnewsnetwork.com.au/archives/finance_news_network275292.html)
  - expects full-year net profit of 260 million New Zealand dollars to NZ$270 million
  ($165 million to $171 million)\n\n## Track your investment portfolio with Sharesight\n\nGet
  access to insights like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/au/).
  Built for the needs of investors like you:\n\n* Get the true picture of your investment
  performance, including the impact of brokerage fees, dividends, and capital gains
  with Sharesight’s [annualised performance calculation methodology](https://help.sharesight.com/au/performance_calculation_method/)\n\n*
  Sharesight automatically tracks your daily price & currency fluctuations, as well
  as handles [corporate actions](https://help.sharesight.com/au/corporate-actions/)
  such as dividends and share splits\n\n* Run powerful tax reports built for investors,
  including, Capital Gains Tax ([Australia](https://www.sharesight.com/blog/how-to-calculate-your-2017-2018-capital-gains-tax/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://help.sharesight.com/au/traders_tax/) (Capital Gains for traders
  in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-2018-fif-income/)
  (NZ) \n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n### **FURTHER READING**\n\n*
  Subscribe to [Sharesight20 updates](https://www.sharesight.com/blog/subscribe-to-sharesight20-trading-snapshots/)\n\n*
