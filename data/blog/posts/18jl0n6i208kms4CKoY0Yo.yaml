:title: How to track employee stock plans
:content: "If you own company shares as part of a bonus plan, also referred to as
  an __employee stock plan (ESP)__ or __employee share scheme (ESS)__, it’s important
  to understand how it works and how to track the performance of these shares. In
  particular, you need to know what your shares are worth, because by the time you
  cash out they may have lost value. \n\n![How to track employee stock plans with
  Sharesight 3](//images.ctfassets.net/91sm3pewxzag/3GN6bvn06SjxmtmlkxclOa/3ec207cf87a00c142fb134619c9b6224/How_to_track_employee_stock_plans_with_Sharesight_3.jpg?w=950)\n\nThis
  blog post will explain how stock vesting works, along with the basics behind the
  most common types of employee stock plans, plus why it’s important to track the
  performance of your employee shares and how you can do this with Sharesight.  \n\n##
  What is stock vesting? \n\n**Vesting** is the time lag between when you’re awarded
  the shares and when you can act on them. This is basically a way for the company
  to mitigate short-term behaviour and keep you around. Vesting usually takes place
  on a quarterly or annual schedule with portions of the bonus shares being released
  to you in equal allotments called **tranches**.\n\nThis gets tricky if you’re awarded
  stock bonuses in consecutive years. For example, if you received 35 stock options
  or the RSU cash equivalent (see the section below) in three straight years, with
  the tranches vesting in three equal allotments on a yearly basis this means you’d
  have nine chunks of stock to track:\n\n<table>\n  <tr>\n    <td> </td>\n    <td>2021</td>\n
