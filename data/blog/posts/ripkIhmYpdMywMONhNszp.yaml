:title: Sharesight20 top 20 trades on NZX - July 2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Always check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  July 2020 edition of the Sharesight20NZX monthly trading snapshot, where we look
  at Sharesight users' top 20 trades on the NZX during the month.\n\nHere are July’s
  top 20 NZX trades.\n\n## Sharesight20 top 20 NZX trades July 2020\n\n![Sharesight20NZX
  monthly snapshot July 2020](//images.ctfassets.net/91sm3pewxzag/2slaceAXjxFJvp9AkpTxJc/63b9eb91f11cc6bd06d42ff2deeb613b/Top20__NZX_month_July2020.png?w=950)\n\nIn
  July’s Sharesight20NZX snapshot, infrastructure investment company Infratil Limited
  (NZX: IFT) dominated the list of buy trades after succeeding to raise $300 million
  from investors. Investors also took advantage of Pacific Edge’s (NZX: PEB) surging
  share prices, making it the most sold stock in this month’s snapshot. \n\nLet’s
  look at the news behind the key stocks in this month’s snapshot:\n\n### Infratil
  Ltd (NZX: IFT)\n\n* Infratil succeeds in [$300m capital raise](https://www.stuff.co.nz/business/121983156/massive-demand-for-infratil-shares-from-mum-and-dad-investors)\n\n*
  Infratil subsidiary CDC Data Centres to [develop \"hyperscale\" centres in Auckland](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12333847)\n\n*
  Agreement to [bail out Wellington Airport](https://www.stuff.co.nz/business/121665685/banks-and-council-on-board-with-bailout-to-see-wellington-airport-to-recovery)\n\n###
  Pacific Edge (NZX: PEB)\n\n* Pacific Edge announces [$22 million investment deal](https://www.wealthmorning.com/2020/07/24/632687/investment-windfall-pacific-edge-stock-jumps-18/)\n\n*
  [Pacific Edge share price surges 100%](https://www.wealthmorning.com/2020/07/03/632315/medical-bonanza-pacific-edge-share-price-surges-100/)
  after CMS partnership announcement \n\n* Cxbladder cancer diagnostic kit [approved
  for US market](https://www.odt.co.nz/business/us-approval-cxbladder)\n\n### SkyCity
  Entertainment Group (NZX: SKC)\n\n* SkyCity Adelaide announces[ AU$330m upgrade
  ](https://www.asgam.com/index.php/2020/07/27/skycity-adelaide-revamp-to-add-six-new-restaurants-and-bars/)\n\n*
  [New jobs planned](https://www.casinoaus.com/news/skycity-adelaide-expansion-new-jobs/)
  for Adelaide expansion\n\n* SkyCity gets [$9.4m wage subsidy extension ](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12350140)\n\n*
  [Positive recovery](https://www.casino-review.co/skycity-buoyed-by-positive-new-zealand-results/)
  since SkyCity’s New Zealand businesses reopened in May\n\n### Air New Zealand Ltd
  (NZX: AIR)\n\n* Air New Zealand expected to [return to 70% capacity in August](https://australianaviation.com.au/2020/07/air-new-zealand-back-to-70-capacity-in-august/)\n\n*
  [Freeze on international bookings](https://www.rnz.co.nz/news/business/422175/air-new-zealand-extends-freeze-on-international-bookings)
  extended \n\n* Air New Zealand launches [credit redemption tool](https://www.stuff.co.nz/business/industries/122184062/air-new-zealand-confident-digital-tool-will-calm-passenger-credits-storm)
  for customers\n\n* Air New Zealand CEO divulges [two-year plan](https://www.stuff.co.nz/business/industries/121757112/nzx-making-enquiries-about-air-new-zealand-statement-to-stock-exchange)\n\n###
  Metlifecare (NZX: MET)\n\n* Metlifecare initiates [share purchase agreement with
  EQT Infrastructure](https://www.stuff.co.nz/business/122104591/metlifecare-comes-to-agreement-with-ect-to-buy-its-shares-for-6-a-share)\n\n*
  Metlifecare directors split over [EQT share takeover decision](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12347236)\n\n*
  Substantial shareholder Maso Capital [withdraws Chairman spill request](https://www.afr.com/street-talk/metlifecare-investor-withdraws-chairman-spill-request-20200715-p55c8d)\n\n*
  [EQT lowers Metlifecare takeover bid](https://www.penews.com/articles/eqt-lowers-offer-for-metlifecare-after-initially-backing-out-of-deal-due-to-covid-19-20200706)
  after previous deal terminated\n\n\n## Track your investment portfolio with Sharesight\n\nGet
  access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://help.sharesight.com/performance_report/),
  [Portfolio Diversity](https://help.sharesight.com/diversity_report/), [Contribution
