:title: Sharesight nominated for Investment Innovator of the Year
:url_slug: sharesight-nominated-for-investment-innovator-of-the-year
:content: |-
  ###### We are pleased to announce that we have [been nominated again](https://www.sharesight.com/blog/sharesight-nominated-for-investment-innovator-of-2018/) as the Investment Innovator of the Year 2018 by Fintech Business!

  We are pleased to announce that we have been nominated as the **Investment Innovator of the Year 2017** by [Fintech Business](https://www.fintechbusiness.com)!

  ![Featured - Investment Innovator of the Year Finalist 2017](//images.ctfassets.net/91sm3pewxzag/5XsTchL4LSSOUoWAcUm6MM/9ad9b038d37549353bfea90210e1420a/featured_investment-innovator-of-the-year-finalist-2017.png?w=950)

  We are honoured to be nominated for this award and are pleased to be considered alongside such other terrific fintech companies. Looking at the range of fintechs out there is proof that a decentralised, consumer-driven marketplace of tech-focussed financial service providers has become a reality.

  We’re looking forward to another year’s worth of innovating on behalf of investors worldwide!

