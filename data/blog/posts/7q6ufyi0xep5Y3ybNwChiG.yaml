:title: Top 20 trades on the ASX in 2019 - Sharesight20
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Please check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nIn this Sharesight20
  yearly trading snapshot we look at the 20 most traded stocks by Sharesight users
  on the Australian Securities Exchange (ASX) in 2019 and how these stocks performed
  during the year.\n\nLet’s dive into 2019’s top 20 trades.\n\n## Sharesight20 top
  20 ASX trades in 2019\n\n![Top20 ASX stocks 2019](//images.ctfassets.net/91sm3pewxzag/1v1a3ul15iuwR1ScLjfQfJ/9fd3475716e2e5e2777cdfc79cfc5282/Top20__ASX_stocks_2019.png?w=950)\n\n<small>
  Click image to zoom</small>\n\nInvestors using Sharesight overwhelmingly bought
  the Vanguard Australian Shares Index ETF (ASX: VAS) that seeks to track the S&P/ASX
  300 index. Following closely behind in the total number of trades was Buy Now, Pay
  Later growth stock Afterpay Limited (ASX: APT). In a similar result to our snapshot
  of the [top 20 trades on the NZX in 2019](https://www.sharesight.com/blog/top-20-trades-on-the-nzx-in-2019--sharesight20/)
  - 5 of the 20 were exchange-traded funds.\n\n## Top 20 ASX trades in 2019 - performance\n\nTo
  calculate the performance of these stocks during 2019 we built a Sharesight portfolio
  domiciled in the same country as the exchange (to remove the impact of currency
  fluctuations) that contained these 20 stocks and invested an equally weighted (5%
  of the total portfolio) amount in each stock on January 1st 2019 (or the first listed
  date for stocks that listed after that date).\n\nWe then ran [Sharesight’s Performance
  Report](https://help.sharesight.com/performance_report/) to calculate the portfolio’s
  2019 performance. Here’s the results, ordered by Total Return.\n\n<table>\n  <tr>\n
  \   <th>Code</th>\n    <th>Name</th>\n    <th>Capital Gain %</th>\n    <th>Dividends
  %</th>\n    <th>Total Return %</th>\n  </tr>\n  <tr>\n    <td>APT</td>\n    <td>Afterpay
