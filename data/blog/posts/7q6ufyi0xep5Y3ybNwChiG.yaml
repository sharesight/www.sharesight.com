  \   <td>8.93%</td>\n    <td>9.66%</td>\n  </tr>\n  <tr>\n    <td>WBC</td>\n    <td>Westpac
  Banking Corp</td>\n    <td>-3.08%</td>\n    <td>9.94%</td>\n    <td>6.86%</td>\n
  \ </tr>\n  <tr>\n    <th>Total</th>\n    <th></th>\n    <th>32.02%</th>\n    <th>5.87%</th>\n
  \   <th>37.89%</th>\n  </tr>\n</table>\n\n\nThe significant number of Sharesight
  users who already hold Afterpay Limited (ASX: APT) will probably not be surprised
  to see it was the top performer in 2019 - delivering a stellar 136.32% return over
  the year.\n\nWith dividend income a focus for many Australian investors, particularly
  those running SMSFs, it’s perhaps not a surprise that more than half of these 20
  most traded ASX stocks delivered dividend returns greater than 5% in 2019. BHP Group
  Limited (ASX: BHP) and Wesfarmers Limited (ASX: WES) were particular standouts here,
  paying dividends returning 13.94% and 12.31% respectively.\n\nOverall an equally
  weighted portfolio of these 20 stocks would have returned 37.89%, which would have
  quite significantly outperformed an ETF tracking the ASX 300 index like Vanguard’s
  (ASX: VAS) which returned 24.50%, but would have been slightly outperformed by Betashares
  Nasdaq 100 tracking ETF (ASX: NDQ) which returned 39.34%.\n\n \n\n## Track your
  investment portfolio with Sharesight\n\nGet access to insights like this by tracking
  your investment portfolio with [Sharesight](https://www.sharesight.com/au/). Built
  for the needs of investors like you:\n\n* Get the true picture of your investment
