:content: "Welcome to the May 2021 edition of the Sharesight20ASX monthly trading
  snapshot, where we look at the top 20 trades Sharesight users made on the ASX during
  the month. \n\nIn this Sharesight20ASX snapshot, buy trades were overwhelmingly
  led by Vanguard ETFs, including the Australian Shares Index (ASX: VAS), Diversified
  High Growth (ASX: VDHG) and International Shares (ASX: VGS). Meanwhile, sell trades
  were led by a2 Milk (ASX: A2M), closely followed by Afterpay (ASX: APT), both of
  which saw declining share prices throughout May. \n\n## Sharesight20 top 20 ASX
  trades May 2021\n\n![Top20 ASX monthly trades May21](//images.ctfassets.net/91sm3pewxzag/397cmk4JZL3L1QRFIR0Ou7/1aa4823adc2ced4d81e576d9cdddb1fa/Top20_ASX_monthly_trades_May21.png?w=950)\n\nLet’s
  look at the news behind some of the key stocks in this month’s snapshot:\n\n###
  Appen (ASX: APX)\n\n* [Appen restructure](https://www.smh.com.au/business/companies/appen-slashes-staff-promises-more-revenue-transparency-20210519-p57t6z.html)
  includes plans to cut staff; increase transparency\n\n* [Share price jumps 10%](https://www.afr.com/technology/appen-shares-surge-10pc-on-restructure-plans-20210519-p57t6i)
  following restructure announcement \n\n* Appen on track to achieve [US$83-90 million
  EBITDA target](https://www.fool.com.au/2021/05/20/appen-asxapx-share-price-rises-further-following-investor-presentation/)
  for FY21\n\n### Zip Co (ASX: Z1P)\n\n* Zip expands global presence with [buyouts
  in EU and UAE](https://themarketherald.com.au/zip-co-asxz1p-builds-global-footprint-with-uae-and-e-u-buyouts-2021-05-24/)\n\n*
  [Share price down](https://www.fool.com.au/2021/05/17/why-the-zip-asxz1p-share-price-is-down-almost-25-this-month/)
  almost 25% in May\n\n* Zip and Microsoft [announce partnership](https://which-50.com/buy-now-pay-later-continues-its-expansion-as-zip-reaches-microsoft-stores/)
  for Australian market\n\n### Afterpay (ASX: APT)\n\n* Signs that Afterpay may enter
  [SME lending space](https://www.smartcompany.com.au/startupsmart/news/afterpay-hints-sme-lending/)\n\n*
  CommBank CEO suggests [tougher regulation](https://www.afr.com/companies/financial-services/time-for-bnpl-regulation-has-arrived-comyn-20210415-p57jgg)
  for Afterpay\n\n* Could Afterpay’s [ASX departure](https://smallcaps.com.au/afterpay-graduation-to-nasdaq-winner-for-australia/)
  be an opportunity for other companies to grow? \n\n### EML Payments (ASX: EML)\n\n*
  EML market cap sees [AU$800 million nosedive](https://www.smh.com.au/business/banking-and-finance/payments-player-eml-tanks-after-regulatory-hit-20210519-p57tbt.html)
  following regulator scrutiny\n\n* Fund managers [dumped EML shares](https://www.afr.com/rear-window/smart-money-sold-eml-payments-in-february-20210519-p57t69)
  en-masse in February\n\n* EML share price showing [signs of recovery](https://www.fool.com.au/2021/05/20/why-the-eml-payments-asxeml-share-price-is-bouncing-16-higher/)
  following massive drop \n\n### ANZ (ASX: ANZ)\n\n* ANZ reports [126% increase in
  cash profit](https://www.afr.com/companies/financial-services/anz-takes-market-share-pumps-up-dividend-20210504-p57otk)\n\n*
  ANZ [raises dividend](https://www.smh.com.au/business/banking-and-finance/anz-profit-jumps-doubles-dividend-20210505-p57oyj.html)
  to 70c per share\n\n* Share price [leads ASX 200 banks](https://www.fool.com.au/2021/05/21/the-anz-asxanz-share-price-leads-the-asx-200-banks-this-week/)
  amid market volatility\n\n### NAB (ASX: NAB)\n\n* NAB subsidiary UBank to [acquire
  86 400](https://www.news.com.au/finance/business/banking/nab-subsidiary-ubank-gets-federal-court-approval-for-takeover/news-story/e00206926915955f9cb1d317bdce5662)\n\n*
  NAB yet to see business banking recovery; cash earnings and revenue down in [interim
  results](https://www.afr.com/companies/financial-services/nab-business-banking-recovery-not-yet-in-the-numbers-20210507-p57prb)\n\n*
  Share price hits [52-week high](https://www.fool.com.au/2021/05/04/why-the-nab-asxnab-share-price-is-at-a-52-week-high/)\n\n###
  BHP (ASX: BHP)\n\n* BHP scores AU$17m Elliot [copper project deal ](https://www.mining.com/bhp-enters-a22-million-farm-in-deal-for-elliot-copper-project/)\n\n*
  BHP establishes world’s largest iron ore hub with launch of [South Flank](https://www.australianmining.com.au/news/bhp-launch-creates-worlds-largest-iron-ore-hub/)\n\n*
  Sells off share in Gulf of Mexico’s [Neptune field](https://www.mining.com/bhp-sells-stake-in-gulf-of-mexicos-neptune-field/)\n\n###
  Kogan (ASX: KGN)\n\n* Share price [plummets by 14%](https://www.fool.com.au/2021/05/21/why-the-kogan-asxkgn-share-price-crashed-14-to-a-52-week-low/)
  following earnings downgrade; hits 52-week low\n\n* Kogan earnings drop by over
  42% as [consumer appetite dwindles](https://insideretail.com.au/business/kogans-earnings-drop-42-per-cent-as-online-demand-slows-202104)\n\n##
