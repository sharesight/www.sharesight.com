:title: How to build a long-term portfolio in listed markets
:content: "> The idea that a bell rings to signal when investors should get into or
  out of the market is simply not credible. After nearly 50 years in the business,
  I do not know of anyone who has done it successfully and consistently.<br><cite>Jack
  Bogle, Founder of Vanguard</cite>\n\n> Charlie and I spend no time thinking or talking
  about what the stock market is going to do, because we don’t know. We are not operating
  on the basis of any kind of macro forecast about stocks. There’s always a list of
  reasons why the country will have problems tomorrow.<br><cite>– Warren Buffett</cite>\n\nLet’s
  face it. If the two most distinguished investors of the last 50 years don’t have
  a clue what markets will do, the rest of us are fooling ourselves.\n\nThe finance
  industry makes investing complicated by giving too many false promises. Market experts
  speculate about when to buy and sell shares as if they have special insights, when
  every day there are a multitude of contradicting opinions. Fund managers say they
  will deliver outperformance through their superior knowledge, but they are competing
  against equally-talented analysts and all will struggle to match the index over
  time after fees.\n\nThe result is that many investors chop and change their strategies
  based on guesswork, especially responding to the media tendency to over-hype market
  falls with panicky headlines. A National Seniors Australia Report in 2018 called
  ‘Once Bitten, Twice Shy’ found that 23% of retirees cannot tolerate a loss on their
  retirement savings in any 12-month period, and only 10% could suffer a loss of 10%
  of higher.\n\nYet since the Second World War, there have been 40 times where the
  All Ords Price Index has fallen 10% or more, or about once every two years. Worse,
  it has fallen over 50% three times, in 1987, 1974 and 2007 to 2009. It will happen
  again, and investors should be ready in advance.\n\n![Featured - How to build a
  long-term portfolio in listed markets](//images.ctfassets.net/91sm3pewxzag/6XexCkvbUPjD8y7rrjJzNU/36a0788579624042d326eb2eef7effaf/featured_how-to-build-a-long-term-portfolio-in-listed-markets.jpg?w=950)\n\nThese
  falls cause investors to panic and sell at the worst time when they can no longer
  accept the pain. Then as the market recovers, they regain confidence and buy at
  higher levels. This regular pattern of buy high/sell low means the average investor
  does not even achieve the market index.\n\nIn any case, we spend too much time on
  selecting stocks. An estimated 90% of the return from a portfolio comes from the
  mix of asset classes, not the share selection. Even if someone has a special talent
  for picking shares, it matters little for the overall portfolio performance if the
  asset allocation between cash, property, bonds, domestic and global shares and other
  alternatives is inappropriate.\n\nA better long-term strategy than jumping in and
  out of markets is to select a portfolio that suits you based on a few simple principles:
  goals, risk appetite, diversification and cost management.\n\n## 1.\tConsider your
  goals\n\nA Millennial saving for a home deposit over five years has a different
  investment profile than a Baby Boomer funding a 30-year retirement. If a reasonable
  assessment of likely returns and savings patterns shows a goal cannot be achieved,
  then it might be necessary to work longer or save more. Each person is different,
  but starting early and tapping into the wonders of compounding will pay off.\n\n##
  2.\tAssess your appetite for investment risk\n\nA test of your risk appetite is
  how well you will sleep at night if your portfolio falls in value. Your risk capacity
  may vary according to:\n\n- Your investment horizon\n- Your age and stage of life\n-
  Your knowledge about investing.\n\nPerhaps take some financial advice to assist
  in assessing your risk profile, then leave your money there and don’t be tempted
  to swap styles.\n\n## 3.\tSelect an asset allocation that matches your risk appetite
  \n\nA broadly-diversified portfolio using a variety of asset classes is a good investment
  solution for the majority of people. Consider the three portfolios below. Choose
  a more conservative mix if you are risk averse or older and worry about the value
  of your investments falling. If you’re under 50, a more aggressive portfolio may
  be suitable since you have time to invest more and better capacity to ride out the
  inevitable share market volatility. \n\nThese portfolios change the allocation from
  ‘growth’ to ‘income’ assets depending on risk appetite. The distinction (growth
  v income) depends on where most of return expected.\n\n### Example asset allocations
  at various risk levels\n\n| &nbsp;     | Conservative     | Balanced     | Aggressive
