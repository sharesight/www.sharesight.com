  4.\tManage your costs\n\nWhile you cannot control the market, you have more influence
  over what costs you pay. The three major costs to watch are:\n\n- Investment management
  fees\n- Administration fees such the cost of an investment ‘platform’\n- Financial
  advice fees.\n\nOne way to reduce investment management costs is to invest in index
  funds, but this removes the possibility of outperformance from selecting a talented
  manager. Platform fees might be reduced by using securities listed on the ASX, and
  with $40 billion in Exchange-Traded Funds (ETFs) and $40 billion in Listed Investment
  Companies (LICs) and Trusts (LITs), there are now plenty to choose from to gain
  the required exposure, as shown below.\n\nThis article focusses on the ASX listed
  market, but there are plenty of institutions who actively manage balanced portfolios
  for a reasonable cost.\n\n## Assembling a portfolio using listed securities\nA complete
  list of investment products on the ASX is [here](https://www.asx.com.au/products/etf/managed-funds-etp-product-list.htm).
  It includes hundreds of ETFs, LICs, LITs, A-REITs, infrastructure funds, unlisted
  funds on the mFund service, and alternatives such as currency, infrastructure, gold
  and absolute return funds. \n\nExposure to the seven asset classes identified in
  the table above can be achieved in many combinations, and the following are among
  the more popular (with their ASX code):\n\n### Cash\n**AAA**: BetaShares Australian
  High Interest Cash ETF<br>\n**MONY**: UBS IQ Cash ETF<br>\n**BILL**: iShares Core
  Cash ETF\n\n### Australian shares\n**A200**: BetaShares Australia 200 ETF<br>\n**STW**:
  SPDR 200 Fund ETF<br>\n**VAS**: Vanguard Australian Shares ETF<br>\n**AFI**: Australian
  Foundation Investment (Active)\n\n### Global shares\n**MGG**: Magellan Global Trust
  (Active)<br>\n**PMC**: Platinum Capital (Active)<br>\n**IVV**: iShares S&P500 ETF<br>\n**VGAD**:
  Vanguard International Shares (Hedged) ETF\n\n### Australian listed property\n**VAP**:
  Vanguard Australian Property Securities Index ETF<br>\n**SLF**: SPDR S&P/ASX200
  Listed Property Fund ETF<br>\n**MVA**: VanEck Vectors Australian Property ETF<br>\n\nPlus
  an enormous range of A-REITs such as WFD: Westfield, SGP: Stockland, MGR:Mirvac
  and CQR: Charter Hall.  \n\n### Australian bonds\n**VAF**: Vanguard Australian Fixed
  Interest ETF<br>\n**BNDS**: BetaShares Legg Mason Australian Bond Fund (Active)<br>\n**FLOT**:
  VanEck Vectors Australian Floating Rate ETF<br>\n**QPON**: BetaShares Australian
  Bank Senior Floating Rate Bond ETF \n\n### Global bonds\n**VBND**: Vanguard Global
  Aggregate Bond Index (Hedged) ETF<br>\n**IHCB**: iShares Core Global Corporate Bond
  ETF\n\n### ‘Alternatives’ \n**HBRD**: BetaShares Active Hybrid Fund (Active)<br>\n**ALI**:
  Argo Global Listed Infrastructure (Active)<br>\n**TOP**: Thorney Opportunities Limited
  (Active)<br>\n**GLIN**: AMP Global Infrastructure (Active) \n\nThere are also infrastructure
  stocks such as SYD: Sydney Airport, TCL: Transurban Group and SKI: Spark Infrastructure
  Group which can be put in the alternatives bucket.\n\n### A sample low cost, balanced
  portfolio using listed securities\nAmong a myriad of choices too numerous to list,
  a sample portfolio based on the above might look like the following table, with
  the management expense ratio (MER) included. The example seeks to minimise fees,
  but this approach is not a recommendation. More important is the net return after
  fees, and if an investor likes an active fund or manager, and believes they can
  outperform and cover their higher fees, it might be a better choice.\n\n| Asset
  Class | Example ASX code | Balanced Allocation | MER|\n| ---------- | ----------
  | ---------- | ---------- |\n| Australian shares | A200              | 20% | 0.07%
  |\n| Global shares\t    | IVV               | 20% | 0.07% |\n| Listed property\t\t|
  VAP               | 5%  | 0.25% |\n| Australian bonds  | BOND              | 20%
  | 0.24% |\n| Global bonds\t\t\t| VBND              | 10% | 0.20% |\n| ‘Alternatives’\t\t|
  Mix of HBRD, GLIN | 5%  | 0.75% |\n| Cash\t            | AAA               | 20%
  | 0.18% |\n| <span style=\"font-weight:bold;\">TOTAL</span> | &nbsp; | <span style=\"font-weight:bold;\">100%</span>
  | <span style=\"font-weight:bold;\">0.18%</span>|\n\nThis is a balanced portfolio
  with an annual MER less than 0.2% (20 basis points) plus the cost of brokerage but
  with no separate platform fee.\n\nThe portfolio focuses only on cost, but in a core-satellite
  approach, an active fund manager could be added to give greater outperformance potential.\n\n##
  What about the record-keeping?\nIf the investments are not held on a platform, how
  is the portfolio monitored?\n\nThere are better ways than relying on an Excel [spreadsheet](/blog/7-reasons-why-sharesight-is-better-than-a-spreadsheet/).
  For many years, I have used [Sharesight](/) to monitor my personal portfolio, including
  automatic updates of ASX transactions, comprehensive tax and performance reporting,
  and good visuals. I give my accountant direct access to my account for preparation
  of my personal tax return. \n\nI don’t consider Sharesight an alternative to the
  full-service of a specialist administrator for my SMSF, as that has specific legal
  obligations for me as a trustee and a complexity I want in the hands of SMSF experts.
  But I keep my SMSF records on Sharesight, as well as my personal portfolio, as a
  check.  \n\nSharesight has not paid me to say this. It’s simply a fact that I maintain
  my share records there.  \n\n## Think long term and turn down the noise\nInvesting
  should be part of a multi-decade plan. Turn down the volume of the daily market
  noise and unless you enjoy it or have special skills, don’t waste too much time
  on picking individual shares or trying to time the market. The experts don’t know
  about the near-term direction of the market, and neither do you. It’s the high-level
  asset allocation that will mainly drive your returns.\n\n<br><br>\n<small><i>Graham
