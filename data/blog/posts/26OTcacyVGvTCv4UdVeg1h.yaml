:title: Sharesight20 top 20 trades on ASX – September 2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Always check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  September 2020 edition of the Sharesight20ASX monthly trading snapshot, where we
  look at the top 20 trades Sharesight users made on the ASX during the month. \n\nHere
  are September’s top 20 ASX trades.\n\n## Sharesight20 top 20 ASX trades September
  2020\n\n![Top20 monthly ASX September2020](//images.ctfassets.net/91sm3pewxzag/1Fi361aBBMhkzTcGKQqm2v/fe3aa4521b0a33b158d3b55b2b3fbeab/Top20_monthly__ASX_September2020.png?w=950)\n\nIn
  September’s Sharesight20ASX snapshot, Brainchip (ASX: BRN) led the buy and sell
  trades, with an eventful month for the software company that included achieving
  a $1.4 billion valuation and becoming the ASX’s latest tech unicorn. Buy and sell
  trades were followed by investor momentum behind BNPL stocks Zip Co (ASX: Z1P) and
  Afterpay (ASX: APT) – with both stocks continuing their rebound after significant
  Covid-related falls earlier in 2020.\n\nLet’s look at the news behind some of the
  key stocks in this month’s snapshot:\n\n### Brainchip (ASX: BRN)\n* Brainchip becomes
  the ASX’s latest tech unicorn with [1.4B valuation](https://www.afr.com/markets/equity-markets/minnow-to-unicorn-brainchip-tops-1-4-billion-valuation-20200909-p55trn)\n\n*
  Brainchip [validates its neural processor](https://themarketherald.com.au/brainchip-asxbrn-validates-akida-processor-2020-09-14/),
  to be used in NASA project\n\n* [Share prices rise](https://stockhead.com.au/tech/brainchip-rally-continues-on-the-back-of-new-nasa-support-partnership/)
  following NASA partnership announcement\n\n* Brainchip launches [Indian software
  development centre](https://themarketherald.com.au/brainchip-asxbrn-establishes-software-development-centre-in-india-2020-09-21/)\n\n###
  Zip Co (ASX: Z1P)\n* Zip Co appoints [new director](https://itmunch.com/zip-co-director-retires-while-bnpl-appoints-pippa-downes/)\n\n*
  Banks challenge BNPL sector with launch of [zero-interest credit cards](https://themarketherald.com.au/aussie-banks-take-on-afterpay-zip-co-in-bnpl-battle-2020-09-16/)\n\n*
  Zip Co [acquires US BNPL company QuadPay ](https://themarketherald.com.au/zip-co-asxz1p-completes-quadpay-acquisition-2020-09-01/)\n\n*
  Zip Co [partners with eBay](https://smallcaps.com.au/zip-co-partners-ebay-australia-offer-credit-options-sme-sector/)
  to offer capital to 40,000 SME customers\n\n### Afterpay Limited (ASX: APT)\n* [Afterpay
  shares tumble](https://www.afr.com/markets/equity-markets/afterpay-turns-to-new-chief-financial-officer-20200924-p55yu3)
  as CFO resignation announced; new CFO appointed\n\n* Online sales help [boost Afterpay
  share price by 800%](https://www.ft.com/content/4c9a63d3-a6a1-4357-9e68-456249f1dd88)\n\n*
  Share prices sink as Paypal [announces BNPL offering](https://stockhead.com.au/tech/bnpl-leaders-afterpay-zip-sink-as-paypal-circles/),
  Pay in 4\n\n* Afterpay’s [slowing US growth](https://www.afr.com/markets/equity-markets/intensifying-competition-points-to-afterpay-slowdown-in-us-20200914-p55vfv)
  could be a concern for investors\n\n* Afterpay secures [partnership with Australian
  Retailers Association](https://powerretail.com.au/news/afterpay-locks-in-partnership-with-ara/)\n\n###
  CSL Limited (ASX: CSL)\n* CSL preparing to [mass-produce Covid-19 vaccine doses](https://www.smh.com.au/business/companies/csl-deals-could-see-covid-19-vaccine-release-by-early-next-year-20200907-p55syn.html)\n\n*
  Vaccine deal [fails to boost CSL price](https://www.rumrebellion.club/2020/09/07/why-vaccine-deal-did-little-for-csl-share-price-asxcsl/)\n\n*
  CSL struggling due to Covid-related [plasma shortages](https://seekingalpha.com/article/4373942-csl-limited-twindemic-can-unravel-pricey-premium)
  \n\n### Sezzle Inc (ASX: SZL)\n* Sezzle announces [Ally Lending partnership](https://themarketherald.com.au/sezzle-asxszl-partners-with-ally-lending-2020-09-23/),
  giving customers more ways to pay\n\n* Share prices rise as Sezzle [furthers US
  growth](https://www.afr.com/markets/equity-markets/sezzle-boss-targets-transition-to-tech-based-growth-20200923-p55ybc)\n\n*
  Sezzle [releases virtual card](https://www.prnewswire.com/news-releases/sezzle-activates-google-pay-and-apple-pay-extending-its-reach-into-in-store-retail-301122571.html)
  for shoppers (press release)\n\n### Novonix Limited (ASX: NVX)\n* Novonix [strikes
  deal with Lake Resources](https://themarketherald.com.au/novonix-asxnvx-appointed-by-lake-resources-asxlke-2020-08-27/)
  to produce high-performance li-on battery test cells\n\n* [Leadership shakeup](https://au.finance.yahoo.com/news/novonix-ltd-nvx-ax-leadership-013500912.html)
  for Novonix\n\n* Novonix [on track for growth](https://themarketherald.com.au/novonix-asxnvx-is-fully-funded-for-growth-and-development-2020-07-31/)
  with expanded production capacity \n\n### Telstra (ASX: TLS)\n* Telstra announces
  [partnership with Microsoft](https://www.afr.com/technology/telstra-to-push-tech-ambitions-with-microsoft-partnership-20200924-p55ysz)
  to develop new products using AI and 5G\n\n* NBN to [slash wholesale broadband prices](https://www.afr.com/companies/telecommunications/nbn-splashes-700m-in-bid-for-market-domination-20200922-p55xyt)
  by $700 million over next 3 years\n\n* Telstra share price hits [52-week low](https://www.fool.com.au/2020/09/17/telstra-asxtls-share-price-hits-a-52-week-low-is-this-a-buying-opportunity-for-investors/)
  following weak FY21 guidance\n\n### Nearmap Limited (ASX: NEA)\n* Nearmap launches
  [$90 million capital raise](https://www.afr.com/technology/nearmap-launches-90m-capital-raising-spree-20200910-p55ueo);
  seeks US expansion\n\n* Nearmap share price suffers in [Wall St tech sell-off](https://www.abc.net.au/news/2020-09-11/asx-drop-wall-street-tech-selloff-tesla-amazon-apple-microsoft/12652972)\n\n*
  [Share price drops](https://www.fool.com.au/2020/09/11/nearmap-share-price-tumbles-11-following-capital-raising/)
  following Nearmap’s capital raise announcement\n\n### Woodside Petroleum (ASX: WPL)\n*
  Trouble for Woodside projects as [LNG prices slashed](https://www.afr.com/companies/energy/qatar-flexes-muscles-with-cuts-to-gas-prices-20200918-p55x4b)\n\n*
  New [underwater Indigenous heritage test](https://www.oedigital.com/news/481471-australia-s-offshore-oil-and-gas-industry-faces-new-indigenous-heritage-test)
  for oil and gas industry\n\n* Share prices dragged down by [oil price drop](https://www.rumrebellion.club/2020/09/22/oil-prices-fall-dragging-down-aussie-oil-companies-with-it/)\n\n###
  Commonwealth Bank (ASX: CBA)\n* Eyes on CBA following [latest money laundering allegations
  ](https://www.smh.com.au/business/banking-and-finance/macquarie-cba-face-fresh-money-laundering-scrutiny-after-data-leak-20200921-p55xmg.html)\n\n*
  CBA announces new [no-interest credit card ](https://www.afr.com/companies/financial-services/millennial-wallets-in-sights-as-cba-spruiks-no-interest-card-20200910-p55ucu)to
  compete with BNPL \n\n* CBA launches[ digital loan service](https://www.news.com.au/finance/business/banking/commonwealth-bank-initiates-new-digital-loan-product-that-can-dump-50k-in-accounts-within-minutes/news-story/39551fa60d42cd5b80fc10891994471a)
  for small businesses to access $50k\n\n## Track your investment portfolio with Sharesight\n\nGet
  access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://help.sharesight.com/performance_report/),
  [Portfolio Diversity](https://help.sharesight.com/diversity_report/), [Contribution
  Analysis](https://help.sharesight.com/contribution-analysis-report/) and [Future
  Income](https://help.sharesight.com/future_income/) (upcoming dividends)\n\n* Run
  tax reports including [Taxable Income (dividends/distributions)](https://help.sharesight.com/taxable_income/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://help.sharesight.com/traders_tax/) (Capital Gains for traders
  in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n### FURTHER READING\n\n* [Subscribe
  to Sharesight20 trading snapshots](https://www.sharesight.com/blog/subscribe-to-sharesight20-trading-snapshots/)\n\n*
