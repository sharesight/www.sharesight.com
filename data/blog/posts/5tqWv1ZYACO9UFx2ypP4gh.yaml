:title: Top 20 ASX trades by Sharesight users – January 2022
:url_slug: top-20-asx-trades-sharesight-january-2022
:content: "Welcome to the January 2022 edition of Sharesight’s monthly ASX trading
  snapshot, where we look at the top 20 trades Sharesight users made on the ASX during
  the month. \n\nIn this snapshot, buy trades were strongly led by Vanguard’s Australian
  Shares (ASX: VAS) and International Shares (ASX: VGS) ETFs. As for individual equities,
  buy and sell trades were led by Brainchip (ASX: BRN), which saw its share price
  skyrocket throughout January; followed by BHP (ASX: BHP), which announced its plan
  to unify its dual-listed company structure. Overall, January’s top trades were dominated
  by index-tracking ETFs, as well as stocks in the mining and technology sectors.
  \n\n## Top 20 ASX trades January 2022\n\n![Top20 ASX monthly Jan22](//images.ctfassets.net/91sm3pewxzag/3xUu6lR8DHz2mvfSflhihX/8bb9811baa2fdedbdb7841d824688afe/Top20_ASX_monthly_Jan22.png?w=950)\n\nLet’s
  look at the news behind some of the key stocks in this month’s snapshot:\n\n###
  Brainchip (ASX: BRN)\n\n* Brainchip reaches [AU$3b market cap](https://www.fool.com.au/2022/01/18/brainchip-asxbrn-share-price-up-20-and-hits-3bn-market-capitalisation/)\n\n*
  Share price gains 100% in a month due to [promising partnerships](https://www.fool.com.au/2022/01/17/the-brainchip-asxbrn-share-price-has-rocketed-100-in-a-month-is-this-ai-tech-company-worth-its-valuation/)\n\n*
  [Shares drop 6.5%](https://www.fool.com.au/2022/01/20/why-brainchip-graincorp-redbubble-and-zip-shares-are-dropping-today/)
  as investors take profits\n\n### BHP (ASX: BHP)\n\n* Shareholders vote for BHP to
  [abandon dual-listed structure](https://www.ft.com/content/d75f0bec-3694-44ed-babd-3facfe420418)
  and return to Australian market\n\n* Plans to invest AU$50m in Tanzania’s [Kabanga
  Nickel project](https://cleantechnica.com/2022/01/21/bhp-to-make-a-50-million-investment-in-tanzanias-kabanga-nickel-mine/)\n\n*
  BHP could target [Nutrien takeover](https://www.mining.com/web/nutrien-is-a-possible-takeover-target-for-bhp-analyst-says/),
  says analyst\n\n* BHP warns of [disruption risk](https://www.ft.com/content/3b76dce2-c651-4995-90b6-614db61003d0)
  for iron ore business if WA eases border restrictions\n\n### Fortescue Metals (ASX:
  FMG)\n\n* Fortescue acquires [Williams Advanced Engineering](https://www.bosshunting.com.au/hustle/deals/fortescue-metals-group-williams-formula-1-advanced-engineering/)
  for AU$310m \n\n* Iron ore exports better than ever but revenue hit by [growing
  price penalties](https://www.afr.com/companies/mining/fortescue-exports-price-penalties-soar-20220125-p59qz1)\n\n*
  Fortescue argues delay in easing WA border restrictions will worsen [labour supply
  shortage](https://www.reuters.com/business/energy/fortescue-warns-shut-western-australia-borders-may-worsen-labour-shortage-2022-01-21/)\n\n###
  Westpac (ASX: WBC)\n\n* All eyes on Westpac share price after increase in [loan
  interest rates](https://www.fool.com.au/2022/01/22/westpac-asxwbc-share-price-in-focus-after-raising-loan-interest-rates-again/)\n\n*
  Westpac trading at [52-week low](https://www.fool.com.au/2022/01/25/why-westpac-asxwbc-and-these-other-asx-shares-are-trading-at-52-week-lows/)\n\n*
  Westpac [share price underperformed](https://www.fool.com.au/2022/01/10/why-did-the-westpac-asxwbc-share-price-significantly-underperform-the-other-big-banks-in-2021/)
  compared to other big banks in 2021\n\n### Pilbara Minerals (ASX: PLS)\n\n* [Lithium
  prices skyrocket](https://www.afr.com/companies/mining/unprecedented-margins-lithium-prices-defy-forecasters-20220117-p59oup),
  outstripping analysts’ expectations \n\n* Pilbara [share price surges](https://www.fool.com.au/2022/01/19/why-the-pilbara-minerals-asxpls-share-price-surged-35-in-a-month/)
  35% in a month \n\n* [Lithium demand](https://www.fool.com.au/2022/01/24/this-trend-could-double-already-red-hot-lithium-demand/)
  could double, says leading broker\n\n### Novonix (ASX: NVX)\n\n* [Share price drops](https://www.fool.com.au/2022/01/20/novonix-asxnvx-share-price-down-despite-phillips-66-technology-development-agreement/)
  despite Phillips 66 technology development deal \n\n* Share price drops 6% as Novonix
  announces plans to [acquire share of Kore Power](https://www.fool.com.au/2022/01/25/novonix-asxnvx-share-price-drops-6-amid-agreement-with-us-battery-cell-developer/)\n\n*
  Novonix shares [surged 600%](https://www.fool.com.au/2021/12/29/novonix-asxnvx-shares-rocketed-600-this-year-now-what/)
  in 2021\n\n### Zip Co (ASX: Z1P)\n\n* Zip Co confirms plans to [buy Sezzle](https://themarketherald.com.au/zip-co-asxz1p-confirms-potential-acquisition-of-sezzle-asxszl-2022-01-25/)\n\n*
  [Share price down](https://www.fool.com.au/2022/01/24/is-the-bnpl-party-over-the-zip-co-asxz1p-share-price-plunges-25-this-ytd/)
  25% YTD; trading at 52-week low \n\n* Brokers disappointed by Zip’s [Q2 earnings
  report](https://www.fool.com.au/2022/01/21/zip-asxz1p-share-price-sinks-8-to-52-week-low-after-brokers-weigh-in-on-its-q2-update/)\n\n###
  CSL (ASX: CSL)\n\n* CSL faces [gender discrimination lawsuit](https://www.smh.com.au/business/companies/a-problem-with-women-csl-hit-with-gender-discrimination-claim-20220107-p59mig.html)\n\n*
  Issues AU$6.3b [placement to institutional investors](https://www.lawyersweekly.com.au/biglaw/33381-csl-limited-secures-6-3bn-placement-in-largest-transaction-of-its-kind);
  money to fund Vifor Pharma acquisition\n\n* [Share price has dropped](https://www.fool.com.au/2022/01/19/how-is-the-csl-asx-csl-share-price-performing-in-the-age-of-omicron/)
  13% since emergence of Omicron variant\n\n## Track your investment portfolio with
  Sharesight\n\nGet access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/),
  [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/),
  [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/)
  and [Future Income](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/)\n\n*
  Run tax reports including [Taxable Income (dividends/distributions)](https://www.sharesight.com/blog/5-ways-to-get-the-most-out-of-sharesights-taxable-income-report/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://www.sharesight.com/blog/calculating-taxable-gains-on-share-trading-in-new-zealand/)
  (Capital Gains for traders in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n###### __Disclaimer:__ The above
