:title: Sharesight20 top 20 trades on ASX & NZX - March 2020
:url_slug: sharesight20-top-20-trades-on-asx-nzx--march-2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Please check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  March 2020 edition of the Sharesight20 monthly trading snapshot, where we look at
  the top 20 trades on both the ASX and NZX made by Sharesight users during the month.
  March was a volatile time for markets, with Sharesight users adapting to conditions
  with an  increase in active stock picking, as well as bear themed ETFs.\n\nHere’s
  March’s top ASX and NZX trades.\n\n## Sharesight20 top 20 ASX trades March 2020\n\n![Top
  20 ASX Stock trades march 2020](//images.ctfassets.net/91sm3pewxzag/6ZaVGBEBwzEp2IBxySQAUp/3916124b03ba46a65887799ccccc5548/Top20__ASX_Stock_trades_march_2020.png?w=950)\n\nIn
  March’s Sharesight20ASX snapshot the crown for the most traded stock again went
  to S&P ASX 300 index tracking ETF Vanguard Australian Shares (ASX: VAS). For the
  first time in our monthly snapshot history we see two bear themed ETFs in the top
  20 (ASX: BEAR) & (ASX: BBOZ), Let’s look at the news behind key stocks in this month’s
  snapshot:\n\n### Afterpay Limited (ASX: APT)\n\n* Afterpay on the defensive after
  [enormous share price drop](https://www.businessnewsaus.com.au/articles/afterpay-on-the-defensive-after-enormous-share-price-drop.html)\n\n*
  What does the COVID-19 pandemic mean [for Afterpay shares?](https://www.fool.com.au/2020/03/18/what-does-the-covid-19-pandemic-mean-for-afterpay-shares/)\n\n*
  [Insiders are snapping up Afterpay shares](https://www.fool.com.au/2020/03/26/insiders-are-snapping-up-afterpay-shares-right-now/)
  right now\n\n* Afterpay's (APT) share price has been [spiking and slumping dramatically](https://themarketherald.com.au/asx-today-whats-the-deal-with-the-afterpay-asxapt-share-price-2020-03-26/)\n\n*
  Afterpay (APT) share price forecast: [Is it still worth $34?](https://www.raskmedia.com.au/2020/03/27/afterpay-apt-share-price-forecast-is-it-still-worth-34/)\n\n*
  [Short-sellers stepping up attack](https://www.fool.com.au/2020/03/27/short-sellers-stepping-up-attack-on-afterpay-ltd-and-these-asx-stocks/)
  on Afterpay Ltd\n\n### National Australia Bank (ASX: NAB)\n\n* NAB share price [falls
  5% to multi-year low](https://www.fool.com.au/2020/03/07/nab-share-price-falls-5-to-multi-year-low/)\n\n*
  NAB, Macquarie [kill off hybrid listings](https://www.afr.com/street-talk/nab-kills-off-hybrid-listing-20200313-p549o2)\n\n*
  NAB (ASX:NAB) recalls capital notes offer, [hits ten-year low](https://themarketherald.com.au/nab-asxnab-recalls-capital-notes-offer-hits-ten-year-low-2020-03-13/)\n\n*
  No, [NAB did not bail-in NABPC hybrid holders](https://www.livewiremarkets.com/wires/no-nab-did-not-bail-in-nabpc-hybrid-holders-into-equity)
  into equity…\n\n* [What does COVID-19 mean for ASX 200 bank](https://www.fool.com.au/2020/03/23/what-does-covid-19-mean-for-asx-banking-shares-in-2020/)
  shares in 2020?\n\n* NAB [admits to breaches in fees-for-no service case](https://www.smh.com.au/business/banking-and-finance/nab-admits-to-breaches-in-fees-for-no-service-case-20200327-p54enn.html)\n\n###
  Woodside Petroleum (ASX: WPL)\n\n* 'Brutal, cold': [Woodside workers stood down
  as virus fears grow](https://www.smh.com.au/business/companies/brutal-cold-woodside-workers-stood-down-as-virus-fears-grow-20200324-p54de8.html)\n\n*
  South32, Woodside, ALS all [batten down the hatches](https://www.sharecafe.com.au/2020/03/29/south32-woodside-als-all-batten-down-the-hatches/)\n\n*
  Woodside to [slash spending amid COVID-19](https://thebull.com.au/woodside-to-slash-spending-amid-covid-19/)\n\n*
  Woodside [delays $52b WA investment call](https://www.perthnow.com.au/business/energy/woodside-delays-52b-wa-investment-call-ng-b881501433z)\n\n*
  Woodside Petroleum [puts billions on hold ](https://themarketherald.com.au/woodside-petroleum-asxwpl-puts-billions-on-hold-2020-03-27/)due
  to COVID-19 & oil price slump\n\n### CSL Limited (ASX: CSL) \n\n* How to make [CSL's
  rare success the norm](https://www.afr.com/technology/how-to-make-csl-s-rare-success-the-norm-in-australia-20200301-p545q9)
  in Australia\n\n* Is the [CSL share price a buy after the coronavirus volatility](https://www.fool.com.au/2020/03/21/is-the-csl-share-price-a-buy-after-the-coronavirus-volatility/)?\n\n*
  ‘Completely nuts’: [CSL’s disconnect with reality](https://www.livewiremarkets.com/wires/completely-nuts-csl-s-disconnect-with-reality)\n\n*
  Can the CSL [share price hit $300…again?](https://www.fool.com.au/2020/03/24/can-the-csl-share-price-hit-300-again/)\n\n*
  [CSL shares up 6.9%](https://www.smh.com.au/business/markets/volatility-set-to-continue-crude-oil-tumbles-to-17-year-low-20200330-p54f6s.html)
  Ansell up 19% as health drives ASX gains\n\n## Sharesight20 top 20 NZX trades March
  2020\n\n![Top 20 NZX stock trades March 2020](//images.ctfassets.net/91sm3pewxzag/4Yo2KBWwf24nLsn6A6D85h/d7b9f29d22e54527f9b3f71c622f2a94/Top20__NZX_stock_trades_March_2020.png?w=950)\n\nTravel
  and health stocks all placed highly in our snapshot of the NZX this month, with
  a mixture of growth opportunities and value on offer.\n\n### Air New Zealand (NZX:
  AIR)\n\n* Air NZ placed in trading halt; [plans to cut international capacity by
  85 per cent in next few months](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12316909)\n\n*
  Cuts [domestic capacity by 30%](https://www.interest.co.nz/business/104069/our-national-airline-cutting-long-haul-international-services-85-and-domestic)
  in response to Government restrictions\n\n* NZ shares slip again with [Air New Zealand
  hit hard](https://www.stuff.co.nz/business/120064201/new-zealand-sharemarket-slides-two-percentage-points-after-dow-drops)\n\n*
  [Air New Zealand bailout](https://www.stuff.co.nz/national/health/coronavirus/120363138/air-new-zealand-trading-halt-extended-government-cash-injection-expected-analysts-say
  ) predicted to be between $2b and $3b\n\n* Air New Zealand [cancels dividend, takes
  government loan](https://www.fool.com.au/2020/03/25/air-new-zealand-cancels-dividend-takes-government-loan/)\n\n###
  The a2 Milk Company (NZX: A2M)\n\n* a2 Milk [expands into Canada](https://insidefmcg.com.au/2020/03/12/a2-milk-expands-into-canada-with-agrifoods/)
  with Agrifoods\n\n* Why the [a2 Milk share price has climbed](https://www.fool.com.au/2020/03/19/why-the-a2-milk-share-price-has-climbed-higher-in-march/)
  higher in March (Mar 19)\n\n* Why [New Zealand's own A2 milk company](https://www.stuff.co.nz/business/farming/119877730/why-new-zealands-own-a2-milk-company-is-so-good)
  is so good\n\n### Fisher & Paykel Healthcare (NZX: FPH)\n\n* Will [Fisher and Paykel
  Healthcare benefit](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12313529)
  from the coronavirus outbreak?\n\n* [Fisher and Paykel Healthcare shares volatile](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12320034)
  amid sharemarket meltdown\\\n\n* Fisher and Paykel Healthcare,[ which makes ventilators
  used to treat patients with coronavirus](https://www.news.com.au/finance/business/breaking-news/virus-demand-boosting-fisher-paykel/news-story/ac49e37e305d534a8bd95e9027293ccc),
  has upgraded its earnings guidance\n\n### Sharesight20 Snapshots for 2019\n\nWe
  recently published our Sharesight20 top 20 trades data for the 2019 calendar year
  across exchanges in Australia, New Zealand, Canada and the USA. You can read our
  2019 Sharesight20 updates here:\n\n* [Top 20 trades on the ASX in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-asx-in-2019--sharesight20/)\n\n*
  [Top 20 trades on the NASDAQ in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-nasdaq-in-2019--sharesight20/)\n\n*
  [Top 20 trades on the NYSE in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-nyse-in-2019--sharesight20/)\n\n*
  [Top 20 trades on the NZX in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-nzx-in-2019--sharesight20/)\n\n*
  [Top 20 trades on the TSX/TSE in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-tsxtse-in-2019--sharesight20/)\n\n##
  Track your investment portfolio with Sharesight\n\nGet access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
