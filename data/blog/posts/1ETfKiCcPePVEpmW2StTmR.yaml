:title: Top 20 ASX trades by Sharesight users – March 2022
:url_slug: top-20-asx-trades-sharesight-march-2022
:content: "Welcome to the March 2022 edition of Sharesight’s monthly ASX trading snapshot,
  where we look at the top 20 trades Sharesight users made on the ASX during the month.
  \n\nIn this snapshot, buy trades were strongly led by Vanguard’s International Shares
  ETF (ASX: VGS), followed by the ETF provider’s Australian Shares (ASX: VAS) and
  Diversified High Growth (ASX: VDHG) ETFs. In terms of individual equities, trades
  were led by Woodside Petroleum (ASX: WPL), which is considering a merger with BHP
  (ASX: BHP) that would make it the largest ASX-listed energy firm. It was a mining-heavy
  month overall, with seven out of 10 of the top-traded stocks belonging to the mining
  sector. It was also a strong month for ETFs, with nine of out 20 stocks comprising
  ETFs. \n\n## Top 20 ASX trades March 2022\n\n![Top20 ASX monthly Mar22](//images.ctfassets.net/91sm3pewxzag/Rlq7oGIFw7Gy3uFmiooPR/96a55f03909519e12fc6565a11764689/Top20_ASX_monthly_Mar22.png?w=950)\n\nLet’s
  look at the news behind some of the key stocks in this month’s snapshot:\n\n###
  Woodside Petroleum (ASX: WPL)\n\n* Woodside shareholders to vote on AU$41 billion
  [merger with BHP ](https://smallcaps.com.au/bhp-woodside-move-higher-banks-digest-recent-gains/)\n\n*
  Shares surge as [oil price](https://www.fool.com.au/2022/03/22/woodside-asxwpl-shares-spike-as-oil-rises-back-above-100-barrel/)
  continues to rise \n\n* Mining stocks hit [7-month high](https://www.abc.net.au/news/2022-03-28/australian-share-market-asx-business-global-stock-covid/100943706)
  on the back of iron ore gains\n\n### BHP (ASX: BHP)\n\n* BHP share price rises following
  [broker upgrade](https://www.fool.com.au/2022/03/25/bhp-share-price-higher-on-broker-upgrade/)\n\n*
  ATSB delivers findings on BHP’s [runaway iron ore train](https://stockhead.com.au/resources/monsters-of-rock-bhps-famous-runaway-iron-ore-train-is-back-in-the-headlines/)\n\n*
  Plans to [invest US$79 million](https://www.mining-technology.com/news/bhp-invest-filo-mining/)
  in Canadian company Filo Mining\n\n### Fortescue Metals (ASX: FMG)\n\n* [Share price
  drops](https://www.fool.com.au/2022/03/15/why-is-the-fortescue-metals-asxfmg-share-price-sliding-5-today/)
  as iron ore prices impacted by Chinese COVID surge\n\n* Fortescue discussing [green
  hydrogen opportunities](https://www.fool.com.au/2022/03/15/whats-going-on-with-fortescue-asxfmg-green-hydrogen-and-the-egyptian-prime-minister/)
  with Egyptian PM\n\n* Iron ore price rallies, pushing up [Fortescue share price](https://www.fool.com.au/2022/03/18/red-gold-fortescue-asxfmg-share-price-surges-8-in-2-days/)
  by 8%\n\n### Core Lithium (ASX: CXO)\n\n* Core Lithium managing director [announces
  resignation](https://themarketherald.com.au/core-lithium-asxcxo-managing-director-steps-down-2022-03-25/)
  after 12 years with the company; [share price drops ](https://www.fool.com.au/2022/03/25/core-lithium-asxcxo-share-price-falls-on-shock-ceo-exit/)\n\n*
  Core Lithium to supply 110,000 tonnes of [spodumene concentrate](https://www.proactiveinvestors.com.au/companies/news/975489/core-lithium-hits-new-high-on-signing-binding-term-sheet-to-supply-110-000-tonnes-of-spodumene-concentrate-to-tesla-975489.html)
  to Tesla\n\n* [Share price](https://www.fool.com.au/2022/03/11/up-414-in-a-year-why-is-the-core-lithium-asxcxo-share-price-leaping-11-today/)
  up 414% YoY\n\n### Macquarie Group (ASX: MQG)\n\n* Macquarie buys stake in National
  Grid’s [gas transmission business](https://www.bloomberg.com/news/articles/2022-03-27/national-grid-sells-60-of-gas-unit-to-macquarie-and-bci)\n\n*
  [Share price](https://www.fool.com.au/2022/03/27/why-has-the-macquarie-asxmqg-share-price-rallied-9-in-a-month/)
  rallies 9% in March\n\n* Plans to launch an offshore [wind energy business](https://www.reuters.com/business/sustainable-business/australias-macquarie-launch-offshore-wind-energy-business-2022-03-03/)\n\n###
  Lake Resources (ASX: LKE)\n\n* Lake Resources [raises AU$39 million](https://www.proactiveinvestors.com.au/companies/news/976017/lake-resources-boosts-balance-sheet-through-a-39-million-at-the-market-raise-976017.html)
  to support rapid expansion\n\n* Share price skyrockets 30% in one week as investors
  bid up shares following [positive announcements](https://www.fool.com.au/2022/03/14/why-has-the-lake-resources-asxlke-share-price-soared-30-in-a-week/)\n\n*
  Share price [hits record high](https://www.fool.com.au/2022/03/21/lake-resources-asxlke-share-price-throttles-to-record-high-up-70-this-month/);
  up 70% in a month\n\n### Nickel Mines Limited (ASX: NIC)\n\n* Nickel Mines [share
  price plummets 20%](https://www.fool.com.au/2022/03/09/nickel-mines-asxnic-share-price-plummets-22-as-nickel-prices-go-crazy/)
  despite nickel prices hitting an all-time high\n\n* Withdraws [share purchase plan](https://kalkinemedia.com/au/stocks/metal-and-mining/nickel-mines-asxnic-pulls-back-its-share-purchase-plan-shares-rise);
  share price rises\n\n* Leading broker suggests potential [40% upside](https://www.fool.com.au/2022/03/24/top-broker-tips-nickel-mines-asxnic-share-price-to-rise-40/)
  for Nickel Mines\n\n### Zip Co (ASX: Z1P)\n\n* Zip Co announces plan to [merge with
  Sezzle](https://stockhead.com.au/tech/larrys-shiny-new-diamond-zip-co-and-sezzle-sign-off-on-the-latest-bnpl-merger/)\n\n*
  Plans to [raise almost AU$200 million](https://themarketherald.com.au/zip-co-asxz1p-aims-to-raise-almost-200m-to-accelerate-growth-2022-03-01/)
  to strengthen balance sheet; accelerate growth\n\n* Zip shares drop 7.6% following
  [share purchase plan](https://www.finnewsnetwork.com.au/archives/finance_news_network371152.html)
  announcement\n\n## Track your investment portfolio with Sharesight\n\nGet access
  to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/) like this
  by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/),
  [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/),
  [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/)
  and [Future Income](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/)\n\n*
  Run tax reports including [Taxable Income (dividends/distributions)](https://www.sharesight.com/blog/5-ways-to-get-the-most-out-of-sharesights-taxable-income-report/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://www.sharesight.com/blog/calculating-taxable-gains-on-share-trading-in-new-zealand/)
  (Capital Gains for traders in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n###### __Disclaimer:__ The above
