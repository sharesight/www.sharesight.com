:title: Sharesight appoints Andrew Bird as Aus Exec Director
:url_slug: sharesight-appoints-andrew-bird-as-australian-executive-director
:content: "Today at Sharesight we are excited to announce the appointment of Andrew
  Bird as [Sharesight’s](/) new Australian Executive Director. \n\nAndrew is the former
  chief executive officer of Morningstar Australia and he has joined with us as a
  major shareholder. Andrew will also be actively involved in managing Sharesight’s
  Australian operations.\n\nAndrew shares our vision for creating a revolutionary
  cloud-based portfolio management platform. The skills and experience he has gained
  at the highest level in the Australian financial services industry mean that his
  help in developing and marketing Sharesight in Australia will be a huge asset to
  the company.\n\nFurther details are set out below in our Australian press release:
  [Sharesight bulks management team ahead of rapid Australian growth targets](//assets.ctfassets.net/91sm3pewxzag/5OjMT2TRrUQmAg4266mC6g/dcf3a30cf9d19fc3af57b89652c2b245/PR_2011-06-01.pdf).\n\n###
