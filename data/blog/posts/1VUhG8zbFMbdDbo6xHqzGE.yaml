  Here’s our third annual Sharesight20 Australian financial year trading snapshot, where we look at the 20 most traded stocks on the ASX by Sharesight users during the Australian 2019/20 financial year.

  ## Sharesight20 top 20 ASX trades AU FY19/20

  ![SS20 ASX FY19-20](//images.ctfassets.net/91sm3pewxzag/2GwRcpDBOzQLM6U65nIoiv/6c51f4a4312f5cc0e7855ab6400fb365/SS20_ASX_FY19-20.png?w=950)

  Let’s dive into the news that moved these stocks during the financial year:

  ## Afterpay Touch (ASX: APT)

  * Why [Afterpay Ltd shares have continued to lift off](https://www.raskmedia.com.au/2020/04/17/why-afterpay-ltd-asxapt-shares-have-continued-to-lift-off/)

  * Will Afterpay crack the list of [top 10 stocks on ASX](https://kalkinemedia.com/au/blog/will-afterpay-crack-the-list-of-top-10-stocks-on-asx)?

  * How China's [Tencent boosted Afterpay back into the $10 billion league](https://www.smh.com.au/business/companies/how-china-s-tencent-boosted-afterpay-back-into-the-10-billion-league-20200508-p54r19.html)

  * Coronavirus Australia: [Afterpay rebounds but buy now, pay later questions remain](https://www.smh.com.au/business/companies/afterpay-rebounds-but-cloud-lingers-over-buy-now-pay-later-sector-20200320-p54c8y.html)

  ## National Australia Bank (ASX: NAB)

  * [National Australia Bank launches $3.5bn capital raising](https://www.theguardian.com/australia-news/2020/apr/27/national-australia-bank-nab-launches-35bn-capital-raising-as-earnings-hit-by-coronavirus) as earnings hit by coronavirus

  * NAB full year [profit tumbles 14 per cent ](https://www.abc.net.au/news/2019-11-07/nab-full-year-profit-2019-down/11676694)to $4.8b

  * Can NAB's (ASX:NAB) share price [return to pre COVID-19 levels](https://themarketherald.com.au/can-nabs-asxnab-share-price-return-to-pre-covid-19-levels-2020-05-15/)?

  * Down 32% in FY20, is the [NAB share price a buy this year](https://www.fool.com.au/2020/07/02/down-32-in-fy20-is-the-nab-share-price-a-buy-this-year/)?

  ## Westpac Banking Group (ASX: WBC)

  * Westpac Banking Corporation [warns of $1.4B hit](https://themarketherald.com.au/westpac-banking-corporation-asxwbc-warns-of-1-4b-hit-2020-04-14/)

  * Westpac under pressure to [settle with AUSTRAC](https://www.afr.com/companies/financial-services/westpac-under-pressure-to-settle-with-austrac-20200615-p552qg)

  * Westpac [secures stake sale in Pendal Group](https://kalkinemedia.com/au/news/westpac-secures-stake-sale-in-pendal-group)

  * Westpac share price: [implications of the latest AUSTRAC update](https://www.ig.com/au/news-and-trade-ideas/westpac-share-price--where-next-following-austrac-update--200615)

  ## Commonwealth Bank (ASX: CBA)

  * [CBA charged for payments of conflicted remuneration](https://www.theadviser.com.au/breaking-news/40477-cba-charged-for-payment-of-conflicted-remuneration)

  * A good time to [buy Commonwealth Bank shares](https://www.fool.com.au/2020/06/27/a-good-time-to-buy-commonwealth-bank-shares/)?

  * Commonwealth Bank makes [$4.48 billion first-half profit](https://www.news.com.au/finance/business/banking/commonwealth-bank-makes-448-billion-firsthalf-profit/news-story/2d7d50be0a6515056af09804382af2ec)

  ## Macquarie Group Ltd (ASX: MQG)

  * Australia's Macquarie posts [record first-half on trading, asset management gains](https://www.reuters.com/article/us-macquarie-group-results/australias-macquarie-posts-record-first-half-on-trading-asset-management-gains-idUSKBN1XA2Q3)

  * Macquarie Group provides 3Q updates; [launches $400 Million BCN2 offer](https://kalkinemedia.com/au/news/macquarie-group-provides-3q-updates-launches-400-million-bcn2-offer)

  * [The Macquarie Group share price has now soared over 66%](https://www.fool.com.au/2020/06/26/the-macquarie-group-share-price-has-now-soared-over-66-since-the-market-bottomed-in-march/) since the market bottomed in March

  ## Zip Co Ltd (ASX: Z1P)

  * The Zip Co [share price is up 260%](https://www.fool.com.au/2019/11/29/the-zip-co-share-price-is-up-260-in-2019/) in 2019

  * Zip Co (ASX:Z1P) swipes [$45M in quarterly revenue](https://themarketherald.com.au/zip-co-asxz1p-swipes-45m-in-quarterly-revenue-on-track-for-growth-2020-04-08/), on track for growth

  * Zip shares surge on [QuadPay deal to chase Afterpay into the US](https://www.afr.com/companies/financial-services/zip-buys-quadpay-to-chase-afterpay-into-the-us-20200602-p54yqw)

  * Ashurst confirms role in Zip Co’s [$200m capital raising](https://www.thelawyermag.com/au/news/general/ashurst-confirms-role-in-zip-cos-200m-capital-raising/225672)

  * [Zip Co reports another strong month](https://themarketherald.com.au/zip-co-asxz1p-reports-another-strong-month-2020-06-12/)

  ## Bhp Group Limited (ASX: BHP)

  * [BHP profit more than doubles to $12.2 billion](https://www.abc.net.au/news/2019-08-20/bhp-full-year-results-profit-2019/11429846) as mine disaster impact eases

  * Miner miracle: [BHP's Mackenzie pulls off clever game plan to beat rival Rio](https://www.smh.com.au/business/companies/miner-miracle-bhp-s-mackenzie-pulls-off-clever-game-plan-to-beat-rival-rio-20190820-p52ivb.html)

  * BHP says ["social value" to be key aspect of its business planning](https://www.mining.com/bhp-says-social-value-to-be-key-aspect-of-its-business-planning/)

  * BHP reports [reduced coal production following Australian bushfires](https://www.mining-technology.com/news/bhp-report-australia-bushfire-coal/)

  * [BHP to sell Australian thermal coal mine](https://www.mining.com/bhp-to-sell-australian-thermal-coal-mine/)

  ## Csl Limited (ASX: CSL)

  * [Business updates of a global biotech giant](https://kalkinemedia.com/au/blog/business-updates-of-a-global-biotech-giant-csl-limited)- CSL Limited

  * CSL signs up Thermo Fisher in [biologics development and manufacturing deal](https://www.globalpharmainsights.com/manufacturing-outsourcing/csl-signs-thermo-fisher-biologics-development-and-manufacturing-deal)

  * Coronavirus vaccine research takes step forward as [UQ, CSL, CEPI sign deal for human trials and production](https://www.abc.net.au/news/2020-06-05/coronavirus-covid-19-vaccine-csl-uq-cepi/12324596)

  * CSL share price on watch after [US$450 million acquisition news](https://www.fool.com.au/2020/06/25/csl-share-price-on-watch-after-us450-million-acquisition-news/)

  ## Webjet Limited (ASX: WEB)

  * Qantas, Flight Centre and Webjet all feel [effect of Australians' travel holiday](https://www.abc.net.au/news/2019-08-22/qantas-profit-falls-on-rising-fuel-costs-falling-dollar/11437362)

  * Why the Webjet [share price crashed 8% lower](https://www.fool.com.au/2019/08/23/why-the-webjet-share-price-crashed-8-lower/)

  * What coronavirus means for the [Webjet share price](https://www.moneymorning.com.au/20200318/what-coronavirus-means-for-the-webjet-share-price-asx-web.html)

  * [Air travel preparing to take off](https://www.canberratimes.com.au/story/6795238/airports-open-up-across-regional-australia/#gsc.tab=0) as borders open

  ## Anz Banking Grp Ltd (ASX: ANZ)

  * [ANZ, Westpac the latest banks to defy the Treasurer](https://www.abc.net.au/news/2019-10-02/anz-westpac-join-cba-nab-defying-treasurer-on-rates/11568134) and pass on less than the full rate cut

  * ANZ [profit slips 7 per cent to $5.95b](https://www.abc.net.au/news/2019-10-31/anz-2019-full-year-results/11654618) as remediation costs hit bottom line

  * ANZ bank reveals it is [reviewing its anti-money-laundering systems amid Westpac scandal](https://www.theguardian.com/australia-news/2019/nov/27/anz-bank-reveals-it-is-reviewing-its-money-laundering-systems-amid-westpac-scandal)

  * ANZ defers dividend decision, sees [profits plunge more than 50 per cent](https://thenewdaily.com.au/finance/finance-news/banking/2020/04/30/anz-profits-coronavirus/)

  * [COVID-19 pandemic impacts big four Australian banks](https://kalkinemedia.com/au/blog/covid-19-pandemic-impacts-big-four-australian-banks-cba-wbc-anz-nab): CBA, WBC, ANZ, & NAB

