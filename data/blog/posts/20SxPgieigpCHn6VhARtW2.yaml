:title: Shares for Beginners podcast interview with Sharesight CEO
:content: "Sharesight user and share investing advocate [Philip Muscatello](https://twitter.com/phil_muscatello)
  spoke with Sharesight CEO Doug Morris on the [Shares for Beginners podcast](https://www.sharesforbeginners.com)
  about the changing face of financial services, the tax complexity of ETFs, benchmarking
  and [Sharesight](https://www.sharesight.com/). \n\n![Shares for Beginners podcast
  interview with Sharesight CEO](//images.ctfassets.net/91sm3pewxzag/CrzXThNdmH7PwcrpaK6LR/90a83f2ebcaeaf7d38098166743146fe/Shares_for_Beginners_podcast_interview_with_Sharesight_CEO.jpg?w=950)\n\n##
  Listen to the Shares for Beginners podcast with Sharesight \n\nThis episode of the
  Shares for Beginners podcast featuring Sharesight’s Doug Morris covers:\n\n* The
  [history and features of Sharesight](https://www.sharesight.com/blog/sharesights-10-year-fintech-journey/)\n\n*
  Morningstar research\n\n* [Benchmarking](https://www.sharesight.com/blog/benchmarking-your-portfolio-against-etfs/)\n\n*
  [Tax treatment of ETFs](https://www.sharesight.com/blog/the-exchange-traded-fund-etf-tax-nightmare/)\n\n*
  The changing shape of the financial services industry\n\n* Annualised performance\n\n*
  Index hugging\n\nListen to, or download the podcast below:\n\n<iframe width=\"100%\"
  height=\"188\" src=\"https://embed.acast.com/shares-for-beginners/douglasmorris-ceoatsharesightlimited\"
  scrolling=\"no\" frameborder=\"0\" style=\"border:none;overflow:hidden;\"></iframe>\n\n##
  Track your share portfolio with Sharesight\n\nSharesight is the ultimate tool for
  tracking your share portfolio - for both beginner and experienced investors alike;:\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://help.sharesight.com/au/performance_calculation_method/)\n\n*
  Sharesight automatically tracks your daily price & currency fluctuations, as well
  as handles [corporate actions](https://help.sharesight.com/au/corporate-actions/)
  such as dividends and share splits\n\n* Run powerful tax reports built for investors,
  including, Capital Gains Tax ([Australia](https://www.sharesight.com/blog/how-to-calculate-your-2017-2018-capital-gains-tax/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/))
  [Traders Tax](https://help.sharesight.com/au/traders_tax/) (NZ) and [FIF foreign
  investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-2018-fif-income/)
  (NZ) \n\nSharesight is FREE for users with less than 10 shares, just [sign up for
  a Sharesight account](https://www.sharesight.com/pricing/) and get started tracking
  your investments today.\n\n### FURTHER READING\n\n- [Top 10 investing podcasts for
  Australian investors](https://www.sharesight.com/blog/top-10-investing-podcasts-for-australian-investors/)\n-
  [Aussie Firebug podcast interview with Sharesight CEO](https://www.sharesight.com/blog/aussie-firebug-podcast-interview-with-sharesight-ceo/)\n-
