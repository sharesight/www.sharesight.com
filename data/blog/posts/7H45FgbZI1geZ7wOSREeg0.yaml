:title: Sharesight release notes – December 2020
:content: "December saw Sharesight make some behind-the-scenes improvements, plus
  trade confirmation support for a number of Australian and UK brokers. \n\n![Release
  Notes December 2020](//images.ctfassets.net/91sm3pewxzag/4QDflDmEaOqEDHZRJaOvoh/9cef48428d362278d96c0db2c3a95720/Release_Notes_December_2020.jpg?w=950)\n\n##
  Broker import functionality \n\nAdded support for the following brokers’ trade confirmations:\n\n*
  NorthOnline (Australia)\n\n* Argonaut (Australia)\n\n* Chancellor (Australia)\n\n*
  Boag (Australia)\n\nEnhanced trade confirmation processing to handle UK funds: \n\n*
  Hargreaves Lansdown (UK)\n\n### FURTHER READING\n\n* [Sharesight release notes -
  November 2020](https://www.sharesight.com/blog/sharesight-release-notes--november-2020/)\n\n*
  [Sharesight release notes - October 2020](https://www.sharesight.com/blog/sharesight-release-notes--october-2020/)\n\n*
  [Sharesight release notes - September 2020](https://www.sharesight.com/blog/sharesight-release-notes--september-2020/)\n\n*
  [Sign up for Sharesight](https://portfolio.sharesight.com/signup)\n"
