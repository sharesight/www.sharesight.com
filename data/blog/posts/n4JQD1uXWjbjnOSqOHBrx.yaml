:title: 4 reasons why Australian investors love Sharesight
:content: "With a growing number of Australian investors looking for opportunities
  in the stock market, many are looking at the performance numbers their broker provides
  and are left wondering how best to track the performance of their investments.\n\nFortunately
  there’s Sharesight, the all-in-one portfolio tracking tool built for the needs of
  Australian investors looking to track the performance of all of the stocks, ETFs,
  managed funds and everything else they invest in all in a single place.\n\nHere’s
  4 top reasons why Australian investors love Sharesight.\n\n![Australian Investors
  Love Sharesight](//images.ctfassets.net/91sm3pewxzag/1xX6m1PQRExkGn6ZZUTmqj/0417523d9c8dac066534e80c55da2f34/Australian_Investors_Love_Sharesight.jpg?w=950)\n\n##
  Track the performance of ALL your investments\n\nIf like most investors, you hold
  some shares on the ASX, perhaps some overseas tech stocks, an investment property
  and maybe even a small amount of bitcoin, tracking the performance of all of those
  investments in a single place is not easy.\n\nSharesight was built with the needs
  of multi-asset investors like you in mind, with support for investments in over
  30 stock exchanges worldwide, in addition to managed funds, fixed interest, foreign
  exchange holdings and even private equity and property. Sharesight is the perfect
  solution to view the [performance of ALL your investments](https://www.sharesight.com/portfolio-tracker/).\n\n##
  Easily track dividend income\n\nIf you’re a dividend investor, keeping [track of
  the dividend income](https://www.sharesight.com/dividend-tracker/) you earn across
  *all* the investments in your portfolio is essential to understand both your cash
  flow, and to shape your investment decisions.\n\nWith Sharesight, dividends, including
  the value of franking credits are automatically tracked for each investment in your
  portfolio as soon as they are announced to the market. Plus with Sharesight’s Future
  Income Report you can quickly see all of the dividends (or distributions) that have
  been announced but not yet paid for all the stocks in your portfolio.\n\n## Support
  for over 150 Australian brokers\n\nWith support for more than 200 brokers worldwide,
  including [over 150 in Australia](https://help.sharesight.com/supported-brokers/),
  Sharesight makes it easy to import all your investment information to start tracking
  the performance of your portfolio within minutes.\n\n## Tax reports built for Australian
  investors\n\nNot only is Sharesight the ideal way to view your investment performance,
  but [Sharesight’s valuable tax reports](https://www.sharesight.com/au/investment-portfolio-tax/)
  (built according to ATO rules) save Australian investors time and money at tax time.
  Whether you file your taxes yourself, or via an accountant, Sharesight’s Australian-specific
  tax reports help thousands of investors save time and money every year when calculating
  their taxable income and capital gains tax liabilities.\n\n## Track your investments
  with Sharesight today\n\nThousands of Australian investors are already using [Sharesight](https://www.sharesight.com/)
  to manage their investment portfolios. What are you waiting for? [Sign up](https://portfolio.sharesight.com/signup)
  and: \n\n* Automatically track your dividend and distribution income from stocks,
  ETFs, LICs and Mutual/Managed Funds – [including the value of franking credits](https://help.sharesight.com/nz/automatically-generated-dividends-and-adjustments/)\n\n*
  Use the [Dividend Reinvestment Plan (DRPs/DRIPs) feature](https://www.sharesight.com/blog/how-to-track-a-dividend-reinvestment-plan/)
  to track the impact of DRP transactions on your performance (and tax)\n\n* See the
  true picture of your investment performance, including the impact of brokerage fees,
  dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  [Track ](https://www.sharesight.com/dividend-tracker/)[your dividend income](https://www.sharesight.com/dividend-tracker/)
  with the Taxable Income Report\n\n* Plus calculate your CGT obligations with Sharesight’s
  [Australian Capital Gains Tax Report](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Unrealised Capital Gains Tax Report](https://www.sharesight.com/blog/tax-loss-selling-for-australian-investors/)\n\n[Sign
  up for a FREE Sharesight account](https://portfolio.sharesight.com/signup) and get
  started tracking your investment performance (and tax) today.\n\n![Sharesight Hero
  2021 (min)](//images.ctfassets.net/91sm3pewxzag/6rpOoQerrjGhVcdurCm3aa/7ef8879351d82700fbc38fede7b1c8bf/Sharesight_Hero_2021__min_.png?w=950)\n\n###
