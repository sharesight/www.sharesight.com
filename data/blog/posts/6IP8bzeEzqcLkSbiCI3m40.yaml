:title: Sharesight20NZX weekly top 20 NZX trades – 16th November 2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Please consult with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nIn this Sharesight20NZX
  weekly snapshot of Sharesight users' 20 most traded stocks on the NZX, buy trades
  were led by the Smartshares NZ Top 50 ETF (NZX: FNZ), followed by a2 Milk (NZX:
  ATM) and Fisher & Paykel (NZX: FPH), with NZ users gravitating towards large-cap
  stocks over the past week. Sell trades were led by Contact Energy (NZX: CEN) and
  Z Energy (NZX: ZEL), with Contact Energy’s share price tracking at a 12-month high,
  while Z Energy sees investors selling shares due to [disappointing financial results](https://www.stuff.co.nz/business/123290364/z-energy-posts-58m-firsthalf-loss-as-covid19-dents-demand-for-fuel)
  caused by a reduced demand for fuel. \n\n## Top 20 NZX trades last week\n\nClick
  on the image below to see the full Sharesight20NZX snapshot of the 20 most traded
