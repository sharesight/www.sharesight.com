:title: Sharesight20 top 20 trades in US stocks – February 2021
:url_slug: sharesight20-top-20-trades-in-us-stocks-february-2021
:content: "Welcome to the February 2021 edition of the Sharesight20USA monthly trading
  snapshot, where we look at Sharesight users’ top 20 trades in US stocks on the Nasdaq,
  NYSE and [AMEX](https://www.sharesight.com/blog/sharesight-adds-17000-otc-equities-and-nyse-american-market/)
  over the month. \n\nIn this Sharesight20USA snapshot, trades were strongly led by
  GameStop (NYSE: GME), with prices plummeting spectacularly throughout February as
  Reddit traders sold off their shares. Trades were followed by Tesla (NASDAQ: TSLA)
  and Apple (NASDAQ: AAPL), which also saw decreasing share prices this month despite
  a [strong earnings report for Apple](https://www.cnbc.com/2021/01/27/apple-aapl-earnings-q1-2021.html)
  and [mixed results for Tesla](https://www.cnbc.com/2021/01/27/tesla-tsla-earnings-q4-2020.html).\n\n##
  Sharesight20 top 20 US stock trades February 2021\n\n![Top 20 monthly trades on
  NASDAQ + NYSE+AMEX February 2021](//images.ctfassets.net/91sm3pewxzag/6ZEBBElpK8Y4OCj0Yv7DL6/84cdc5e3bad6c66eceba0b4624510e42/Top_20_monthly_trades_on_NASDAQ___NYSE_AMEX_February_2021.png?w=950)\n\nLet’s
  look at the news behind the key stocks in this month’s snapshot:\n\n### GameStop
  (NYSE: GME)\n\n* With the Reddit hype over, could GameStop become a [reconstructed
  growth stock](https://www.forbes.com/sites/johntobey/2021/02/20/gamestops-new-outlook/?sh=21913a30259b)?\n\n*
  Robinhood CEO defends decision to [halt GameStop trading](https://apnews.com/article/gamestop-hearing-robinhood-citadel-36042603229c758b74008bb69dcaafca)\n\n*
  US federal prosecutors look into [criminal misconduct](https://www.wsj.com/articles/gamestop-mania-is-focus-of-federal-probes-into-possible-manipulation-11613066950)
  behind GameStop trading surge\n\n* GameStop mania fuels [23% price surge](https://www.wsj.com/articles/gamestop-craze-puts-holders-of-retail-etf-on-wild-ride-11613923200)
  in popular retail ETF\n\n### Tesla (NASDAQ: TSLA)\n\n* Tesla [drops car prices](https://thedriven.io/2021/02/19/competition-heats-up-as-tesla-cuts-price-of-model-3-and-model-y-electric-cars/)
  in a bid to compete with GM’s Bolt EV\n\n### Apple (NASDAQ: AAPL)\n\n* Warren Buffet
  sells [$7.4 billion-worth of Apple shares](https://www.livewiremarkets.com/wires/buffett-s-secret-stock-holdings-and-what-he-did-with-apple)\n\n*
  [Share price slumps](https://www.marketwatch.com/story/apple-stock-breaks-below-post-covid-uptrend-line-after-largest-shareholders-disclose-share-sales-11613591366)
  after major shareholders sell out\n\n* Apple reports [strong Q1 figures](https://capital.com/apple-stock-analysis-buy-or-sell);
  revenue over US$100b\n\n* Investors flock to Apple’s [US$14b debt deal](https://www.marketwatch.com/story/apple-sees-blizzard-of-demand-for-14-billion-debt-deal-11612227363)\n\n###
  AMC Entertainment (NYSE: AMC)\n\n* AMC [stock price tumbles](https://www.fxstreet.com/news/amc-stock-price-amc-entertainment-holdings-inc-continues-to-plummet-as-reddit-meme-stocks-sell-off-202102091110)
  as Reddit investors sell out\n\n* AMC expected to [exceed Q4 earnings estimates](https://www.nasdaq.com/articles/amc-entertainment-amc-expected-to-beat-earnings-estimates%3A-what-to-know-ahead-of-q4),
  but still post significant losses\n\n### Nio (NYSE: NIO)\n\n* [Nio’s sales](https://www.forbes.com/sites/michaeltaylor/2021/02/01/nio-ev-sales-start-to-keep-pace-with-its-booming-share-valuation/?sh=5518dee468ed)
  are finally keeping pace with its US$85b market cap; have [quadrupled YoY](https://www.cnbc.com/2021/02/02/nio-deliveries-in-january-quadruple-from-a-year-ago-signaling-a-strong-start-to-2021.html)\n\n###
  Amazon (NASDAQ: AMZN)\n\n* [Jeff Bezos steps down](https://www.abc.net.au/news/2021-02-03/amazon-ceo-jeff-bezos-moves-to-role-of-executive-chairman/13115658)
  as Amazon CEO\n\n* Amazon [buys Australian e-commerce company](https://insideretail.com.au/business/amazon-acquires-e-commerce-platform-selz-202102),
  Selz\n\n* Amazon [sued for failing to protect workers](https://www.fool.com/millionacres/real-estate-investing/articles/new-york-sues-amazon-for-mishandling-coronavirus-what-investors-should-know/)
  from COVID-19\n\n### Microsoft (NASDAQ: MSFT)\n\n* Microsoft reports [strong Q2
  earnings](https://www.cnbc.com/2021/01/26/microsoft-msft-earnings-q2-2021.html);
  17% revenue growth fuelled by Azure\n\n* [Upside for Microsoft](https://www.businessinsider.com.au/microsoft-stock-price-climb-cloud-market-azure-wedbush-2021-2?r=US&IR=T)
  as Azure gains market share, analysts predict\n\n* Microsoft partners with Bosch
  on [vehicle software program](https://www.itnews.com.au/news/bosch-microsoft-join-forces-to-develop-vehicle-software-platform-561225)\n\n###
  Blackberry (NYSE: BB)\n\n* Blackberry [share price plummets](https://www.fool.com/investing/2021/02/17/why-blackberry-stock-just-got-turned-into-jelly/)
  following ratings downgrade\n\n* Blackberry’s [share price gew 112.8%](https://www.fool.com/investing/2021/02/02/why-blackberry-stock-skyrocketed-1128-in-january/)
  in January\n\n### Alibaba (NYSE: BABA)\n\n* Alibaba stock is [up 14% in 2021](https://investorplace.com/2021/02/baba-stock-alibaba-bouncing-back-disappointment/)\n\n##
