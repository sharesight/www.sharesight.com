:title: Sharesight20NZX top 20 NZX trades - 29th April 2019
:content: "The a2 Milk Company (NZX: A2M) topped this [Sharesight20NZX](https://www.sharesight.com/blog/sharesight20)
  snapshot of the 20 most traded shares on the NZX over the last 7 days, Infratil
  (NZX: IFT) and Restaurant Brands New Zealand (NZX: RBD) were both sold down.\n\n![Top20
  NZX.V2 (2)](//images.ctfassets.net/91sm3pewxzag/CzDu0dD7qTYRP34HkOFte/adc40a217a9c1f571819ebf5cf1606de/Top20__NZX.V2__2_.png?w=950)\n\n\nAfter
  [announcing a successful trial of its CelGro platform](https://thewest.com.au/business/markets/orhocell-shares-quadruple-on-celgro-nerve-regeneration-trials-in-perth-ng-b881193029z),
  regenerative medicine company Orthocell (ASX: OCC) surged to the top of this week's
  snapshot of the top 20 traded ASX shares by Sharesight users. Bubs Australia (ASX:
  BUB) and Macquarie Group (ASX: MQG) again both had strong weeks - click for the
  full [Sharesight20ASX](https://www.sharesight.com/blog/sharesight20/) snapshot.\n\n![Top20
  ASX . V2 (3)](//images.ctfassets.net/91sm3pewxzag/2B5nNkHdthAfhewAU5Sr2k/b39bb039df4349d5be15245c875e73be/Top20__ASX_._V2__3_.png?w=950)\n\n##
