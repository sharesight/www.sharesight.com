:title: Sharesight20 top 20 trades in US stocks – September 2020
:url_slug: sharesight20-top-20-trades-in-us-stocks-september-2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Always check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  September 2020 edition of the Sharesight20USA monthly trading snapshot, where we
  look at Sharesight users’ top 20 trades in US stocks on the Nasdaq and NYSE over
  the month. \n\n## Sharesight20 top 20 US stock trades September 2020\n\n![Top 20
  NASDAQ NYSE monthly Sep2020](//images.ctfassets.net/91sm3pewxzag/2WMCLuNYAQB07NUleXpcQT/fdec85004689e23d023fcd6143c46061/Top_20__NASDAQ_NYSE_monthly_Sep2020.png?w=950)\n\nIn
  September’s Sharesight20USA snapshot, buy trades were strongly led by Tesla (NASDAQ:
  TSLA) and Apple (NASDAQ: AAPL), while sell trades were few and far between. Trades
  were largely dominated by Nasdaq-listed tech stocks, which suffered a [market correction](https://www.forbes.com/sites/sergeiklebnikov/2020/09/08/stock-market-sell-off-dow-falls-600-points-as-tech-shares-plunge-again/#5c8bc3d816b1)
  this month, and are yet to see clear signs of recovery beyond [minor gains](https://www.cnbc.com/2020/09/23/stock-market-futures-open-to-close-news.html)
  for major players including Apple, Microsoft (NASDAQ: MSFT) and Amazon (NASDAQ:
  AMZN). \n\nLet’s look at the news behind the key stocks in this month’s snapshot:\n\n###
  Tesla, Inc (NASDAQ: TSLA)\n\n* Tesla to produce [$25,000 car](https://edition.cnn.com/2020/09/22/business/tesla-elon-musk-battery-day/index.html)
  in next 3 years\n\n* [Stock price drops](https://www.bloomberg.com/news/articles/2020-09-22/musk-says-tesla-plans-25-000-electric-car-in-about-three-years)
  as Tesla’s Battery Day announcements fail to impress\n\n* ASX battery stocks stand
  to benefit from [Tesla's production plans](https://smallcaps.com.au/tesla-new-technology-battery-day-asx-battery-stocks/)\n\n*
  Tesla [produces significant profit](https://reneweconomy.com.au/tesla-big-battery-in-south-australia-delivers-stunning-windfall-profits-77644/)
  with South Australian battery reserve\n\n### Apple Inc (NASDAQ: AAPL)\n\n* Apple
  share price reaches [record high](https://www.afr.com/markets/equity-markets/tesla-and-apple-stocks-surge-after-splits-become-effective-20200901-p55r4r)
  before split\n\n* Apple[ sinks below $2 trillion market cap](https://www.marketwatch.com/story/apple-stock-enters-correction-territory-with-valuation-set-to-fall-below-2-trillion-2020-09-04)
  amid tech market correction\n\n* [Share price has dropped](https://www.cnbc.com/2020/09/18/apple-has-quietly-dropped-22percent-from-its-peak-giving-up-500-billion-in-market-cap.html)
  by more than 20% from its peak; $532 billion market value lost\n\n### Microsoft
  Corporation (NASDAQ: MSFT)\n\n* Microsoft to [partner with Telstra](https://www.afr.com/technology/telstra-to-push-tech-ambitions-with-microsoft-partnership-20200924-p55ysz)
  on AI, cloud computing and 5G solutions\n\n* Microsoft leads [US equity market rebound](https://foxbusiness.com/markets/us-stocks-sept-9-2020)\n\n###
  Amazon.com, Inc (NASDAQ: AMZN)\n\n* Amazon [launches new Echo device range](https://www.theguardian.com/technology/2020/sep/24/amazon-launches-spherical-echo-and-flying-camera-drone)
  including home security drone\n\n* Amazon [enters the cloud gaming market](https://edition.cnn.com/2020/09/24/tech/amazon-cloud-gaming-luna/index.html)
  with Luna\n\n* Launches [climate program](https://www.theverge.com/2020/9/23/21453017/amazon-climate-pledge-friendly-environmental-carbon-footprint-certification)
  for certified sustainable products\n\n* [Analysts bullish](https://www.businessinsider.com.au/amazon-stock-upgrade-buy-rating-bernstein-analyst-ecommerce-growth-rally-2020-9?r=US&IR=T)
  on Amazon stock\n\n### Nvidia Corporation (NASDAQ: NVDA)\n\n* Nvidia to [buy phone
  chip designer Arm Holdings](https://www.cnbc.com/2020/09/14/nvidia-to-buy-arm-holdings-from-softbank-for-40-billion.html)
  for $40 billion\n\n* [Chinese regulatory approval](https://www.cnbc.com/2020/09/24/nvidias-acquisition-of-arm-could-be-a-nightmare-for-china-clsa.html)
  could jeopardise Nvidia’s Arm acquisition\n\n* [Nvidia stock price jumps](https://www.raskmedia.com.au/2020/09/16/nvidia-corporation-nasdaqnvda-stock-price-jumps-on-news-it-will-acquire-arm-holdings/)
  on Arm Holdings announcement\n\n### Nio Inc (NYSE: NIO)\n\n* Is [Nio stock overvalued](https://investorplace.com/2020/09/nio-stock-facing-the-september-rout/)
  compared to other automakers?\n\n* Nio reports [record high vehicle sales](https://www.caixinglobal.com/2020-09-04/tesla-challenger-nio-doubles-its-august-deliveries-to-record-high-101601159.html)
  for August\n\n### Facebook, Inc (NASDAQ: FB)\n\n* Facebook’s [Oversight Board](https://www.cnbc.com/2020/09/24/facebook-oversight-board-plans-to-launch-ahead-of-us-election-.html)
  will launch prior to US election \n\n* Facebook[ refuses to appear before foreign
  interference committee](https://www.abc.net.au/news/2020-09-23/facebook-suddenly-refuses-appear-foreign-interference-committee/12692014);
  requests postponement until after US election\n\n* Thailand vows to [take legal
  action against Facebook](https://www.itnews.com.au/news/thailand-takes-legal-action-against-facebook-twitter-over-content-553870)
  over political content\n\n### Advanced Micro Devices (NASDAQ: AMD)\n\n* AMD stock
  [reaches all-time high](https://www.investopedia.com/advanced-micro-devices-amd-breaks-out-to-all-time-high-5076386)
  of more than $90/share\n\n* [AMD stock surges](https://www.businessinsider.com.au/amd-stock-price-launch-nvidia-competitor-card-gaming-chipmaker-devices-2020-8?r=US&IR=T)
  following launch of graphics card to compete with Nvidia\n\n* President and CEO
  [sells $12 million-worth of shares](https://finance.yahoo.com/news/advanced-micro-devices-inc-amd-171502847.html)\n\n###
  Fastly, Inc (NYSE: FSLY)\n\n* [Fastly stock price rebounds](https://www.fxstreet.com/news/fsly-stock-price-fastly-inc-continues-its-rebound-as-tiktok-deal-with-oracle-and-wal-mart-is-revealed-202009231002)
  following good news for TikTok\n\n* Stock price rises on news of [Signal Science
  acquisition](https://www.crn.com/news/cloud/fastly-stock-jumps-with-775m-acquisition-of-signal-sciences)\n\n*
  Fastly being investigated over allegations of [shareholder misinformation](https://www.businesswire.com/news/home/20200904005504/en/FSLY-LOSSES-ALERT-Bernstein-Liebhard-Is-Investigating-Fastly-Inc.-for-Violations-of-the-Securities-Laws)
  (press release)\n\n### Nikola Corporation (NASDAQ: NKLA)\n\n* [Nikola founder and
  chair resigns](https://thedriven.io/2020/09/23/nikola-founder-and-chair-steps-down-amid-claims-of-intricate-fraud/)
  over fraud allegations\n\n* Tesla alleges Nikola [stole its truck design](https://www.benzinga.com/tech/20/09/17644126/tesla-accuses-nikola-of-copying-truck-design-report)\n\n*
  [Nikola shares surge by 53%](https://www.cnbc.com/2020/09/08/general-motors-takes-11percent-stake-and-2-billion-in-equity-in-electric-truck-maker-nikola-.html)
  as General Motors takes $2 billion stake in company\n\n## Track your investment
  portfolio with Sharesight\n\nGet access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://help.sharesight.com/performance_report/),
  [Portfolio Diversity](https://help.sharesight.com/diversity_report/), [Contribution
  Analysis](https://help.sharesight.com/contribution-analysis-report/) and [Future
  Income](https://help.sharesight.com/future_income/) (upcoming dividends)\n\n* Run
  tax reports including [Taxable Income (dividends/distributions)](https://help.sharesight.com/taxable_income/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://help.sharesight.com/traders_tax/) (Capital Gains for traders
  in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n### FURTHER READING\n\n* [Subscribe
  to Sharesight20 trading snapshots](https://www.sharesight.com/blog/subscribe-to-sharesight20-trading-snapshots/)\n\n*
