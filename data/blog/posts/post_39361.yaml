:title: See you at Xerocon Auckland!
:url_slug: see-xerocon-auckland
:content: "On the heels of [wrapping-up the Australian Xero Road show](/blog/2015-xero-roadshow-wrap-up/),
  we're very excited to announce that we'll be attending and exhibiting at **Xerocon
  Auckland 2015**!\n\n![Xerocon Auckland 2015 - featured](//images.ctfassets.net/91sm3pewxzag/cHy5lWY8XQco8YeC4KkA2/07462a04e07fbb19715c4615fb88e06e/featured_xerocon-auckland-2015.png?w=950)\n\n###
  Why attend Xerocon?\nIf you've ever been to a Xerocon conference, then you know
  it's unlike any other. Check out [our wrap-up of last year's event](/blog/xerocon-auckland-2014-from-sheep-to-shares/)
  to see what we mean. As the biggest accounting technology conference in New Zealand,
  Xerocon is the place to be from 30 April - 1 May, 2015:\n\n- Learn first-hand what
  Xero has been up to and what they have planned for the coming year\n- Listen to&nbsp;industry-leading
  speakers discuss&nbsp;the future of cloud accounting technology\n- Check-out a vast
  array of Add-Ons and service providers like [Sharesight](/)\n- Network with peers
  and form new connections\n- Earn up to 10 CPD points when you attend both days\n\nAnd
  on top of that, you might even get to see [Rod Drury](https://twitter.com/roddrury)
  working the room on his skateboard. When's the last time you saw the CEO of a global
  company doing that? \n\n![Xero CEO Rody Drury, skating around Xerocon Sydney 2014](//images.ctfassets.net/91sm3pewxzag/5ZSLRaEoLKCwmCoIcGOO0Q/d052ddec39a8d14e23d17f82759f016d/Rod-Drury-Xerocon-Sydney.png?w=950)\n\n<small>*Xero
  CEO Rody Drury, skating around Xerocon Sydney 2014* - [Source](https://www.findco.co.nz/three-inspirational-speakers-at-xerocon-sydney)</small>\n\n###
  See our award-winning Add-On\nWhat do fish have to do with investment portfolios?
  All will be revealed when you stop by our booth! Our friendly staff, including Co-Founder
  and Managing Director **Tony Ryburn** , Business Development Manager **Vanessa Gorman**
  and Client Experience Specialist **Lulu Ye** look forward to meeting you and personally
  showing you our [award-winning](/blog/sharesight-wins-xero-add-partner-year/) portfolio
  admin & reporting system.\n\n![Sharesight will be at Xerocon Auckland 2015](//images.ctfassets.net/91sm3pewxzag/3iaBbJFcW4ayka2I2g8oam/f859d8df04b51b8c26624f4f0ea39db6/booth-2-fish.png?w=950)\n\n###
  More information\n\n- For more information and to register, visit: [xero.com](https://www.xero.com)\n\n-
  Follow all the excitement on Twitter: [https://twitter.com/search?q=xerocon&src=typd](https://twitter.com/search?q=xerocon&src=typd)\n\n###
  FURTHER READING\n\n- Sharesight.com -- [Sharesight + Xero](/xero/)\n- Blog -- [Sharesight
  + Xero for financial advisers](/blog/sharesight-xero-financial-advisers/)\n- Blog
  -- [Manage your SMSF with Sharesight + Xero](/blog/sharesight-xero-for-smsfs/)"
