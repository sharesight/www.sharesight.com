  ## Import your trades to Sharesight today!

  If you’re not already a Sharesight user, what are you waiting for? [Sign up now](https://portfolio.sharesight.com/signup), it’s free to join, and with Sharesight you’ll get access to:

  * Track all your investments in one place, including stocks, [mutual/managed funds](https://help.sharesight.com/nz/supported-stock-exchanges-and-managed-funds/), [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/), and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)

  * Get the true picture of your investment performance, including the impact of brokerage fees, dividends, and capital gains with Sharesight’s [annualised performance calculation methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)

  * Run powerful reports built for investors, including [Performance](https://help.sharesight.com/nz/performance_report/), [Portfolio Diversity](https://help.sharesight.com/nz/diversity_report/), [Contribution Analysis](https://help.sharesight.com/nz/contribution-analysis-report/) and [Future Income](https://help.sharesight.com/nz/future_income/) (upcoming dividends)

  * Run tax reports including [Taxable Income (dividends/distributions)](https://help.sharesight.com/nz/taxable_income/), Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/) and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)), [Traders Tax](https://help.sharesight.com/nz/traders_tax/) (Capital Gains for traders in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/) (NZ)

  [Sign up for a FREE Sharesight account](https://portfolio.sharesight.com/signup) and get started tracking your investment performance (and tax) today.

