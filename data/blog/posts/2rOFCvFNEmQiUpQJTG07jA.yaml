:title: Sharesight20 top 20 trades on NZX – August 2020
:url_slug: sharesight20-top-20-trades-on-nzx-august-2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Always check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  August 2020 edition of the Sharesight20NZX monthly trading snapshot, where we look
  at the top 20 trades on the NZX made by Sharesight users during the month. \n\n##
  Sharesight20 top 20 NZX trades August 2020\n\n![Top20 NZX monthly Aug2020](//images.ctfassets.net/91sm3pewxzag/2WxH4Xlt6H1D43HsIUYXPL/d1e79da13a1d76b364dae1ee580c1b0a/Top20__NZX_monthly_Aug2020.png?w=950)\n\nIn
  August’s Sharesight20NZX snapshot, buy trades are strongly led by the Smartshares
  NZ Top 50 (NZX: FNZ) and US 500 (NZX: USF) ETFs, followed by a2 Milk (NZX: ATM),
  which has announced record-breaking profits for FY20. Sell trades are led by Auckland
  International Airport (NZX: AIA) and Air New Zealand (NZX: AIR), which have been
  hit particularly hard by Covid-19. \n\nLet’s look at the news behind the key stocks
  in this month’s snapshot:\n\n### The a2 Milk Company (NZX: ATM)\n\n* A2 Milk appoints
  [new CEO](https://www.smh.com.au/business/companies/a2-milk-names-david-bortolussi-as-new-ceo-20200811-p55khj.html)\n\n*
  A2 Milk sees [record-breaking profits](https://www.stuff.co.nz/business/industries/122491679/a2-milk-benefits-from-covid19-pantry-stocking-posts-record-386-million-profit),
  spurred by ‘pantry stocking’ amid pandemic \n\n* Plans to purchase [75% stake in
  Kiwi dairy business](https://insidefmcg.com.au/2020/08/23/a2-milk-plans-to-buy-majority-stake-in-mataura-valley-milk/)
  \n\n* A2 hopes NZ heritage will help [protect Chinese ties](https://www.smh.com.au/business/companies/profit-jumps-for-a2-milk-on-surging-china-sales-20200819-p55n1f.html)\n\n###
  Ebos Group Ltd (NZX: EBO)\n\n* [Record profits](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12358084)
  for Ebos Group\n\n* Chemist Warehouse and TWC credited for [Ebos growth](https://ajp.com.au/news/chemist-warehouse-twc-credited-in-ebos-record-results/)\n\n*
  Ebos included in [NZ Covid-19 ‘winners’](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12356683)\n\n###
  Air New Zealand Ltd (NZX: AIR)\n\n* [Air NZ leasing out office space](https://www.stuff.co.nz/business/industries/122564765/coronavirus-air-new-zealand-leasing-out-a-quarter-of-its-head-office-space)
  due to Covid cost woes\n\n* Air NZ [cuts Auckland flights](https://australianaviation.com.au/2020/08/lockdown-sees-air-new-zealand-cuts-auckland-flights85608/)\n\n*
  Second lockdown puts [further pressure on Air NZ](https://themarketherald.com.au/how-will-fresh-nz-lockdowns-impact-air-new-zealand-asxaiz-2020-08-13/)\n\n*
  [NZ travel bubble](https://www.executivetraveller.com/news/australia-new-zealand-travel-bubble-2021)
  may not end until 2021\n\n### Cannasouth (NZX: CBD)\n\n* Cannasouth continues to
  [climb the NZX](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12358327)\n\n*
  Cannasouth competitor [Rua Bioscience to join NZX](https://www.rnz.co.nz/news/business/423871/new-zealand-medicinal-cannabis-company-nzx-bound)\n\n*
  [Growing interest in cannabis market](https://www.stuff.co.nz/national/cannabis-referendum/122374362/cannabis-referendum-is-now-a-good-time-to-invest-in-cannabis-stocks)
  as NZ referendum looms\n\n### Oceania Healthcare Ltd (NZX: OCA) \n\n* Oceania Healthcare
  [reports steady earnings](https://www.scoop.co.nz/stories/BU2007/S00377/oceania-healthcare-reports-steady-underlying-earnings-for-the-year-despite-impacts-of-covid-19.htm)
  despite Covid-19\n\n* [Covid fears delay construction](https://www.stuff.co.nz/nelson-mail/122495530/covid-anxiety-at-nelson-building-site)
  of Nelson aged care facility \n\n* NZ aged care homes [move to alert level 4](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12355883)\n\n###
  Auckland International Airport Ltd (NZX: AIA)\n\n* [Profits down $80 million](https://www.newshub.co.nz/home/travel/2020/08/covid-19-auckland-international-airport-profit-drops-by-more-than-80-million.html)
  for AIA\n\n* AIA [one of world’s busiest airports](https://www.newshub.co.nz/home/travel/2020/07/auckland-international-airport-currently-one-of-the-busiest-in-the-world.html)
  amid pandemic\n\n* AIA [share price has dropped 36%](https://finance.yahoo.com/news/auckland-international-airports-nzse-aia-210542523.html)
  since last year\n\n## Track your investment portfolio with Sharesight\n\nGet access
  to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/) like this
  by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
