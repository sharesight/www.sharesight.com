:title: Sharesight users' top 20 ASX trades of FY20/21
:url_slug: sharesight-users-top-asx-trades-financial-year-20-21
:content: "Welcome to our annual Australian financial year trading snapshot, where
  we look at the 20 most traded ASX stocks by Sharesight users during the Australian
  2020/21 financial year. To find out the market-moving news behind some of these
  stocks, keep reading. \n\n![Top20trades ASX financial year 20 21](//images.ctfassets.net/91sm3pewxzag/6eZgMQrwk56CChWrN6a0iD/541db6ded96808be70f1deae033428b5/Top20trades__ASX_financial_year_20_21.png?w=950)\n\nIn
  this FY20/21 trading snapshot, trades were strongly led by **Zip Co (ASX: Z1P)**,
  which has had a strong year with global expansion and impressive earnings reports,
  as well as a share price increase of almost 50% throughout the financial year. **Afterpay
  (ASX: APT)** was another highly traded stock, which saw record-breaking earnings
  and a share price increase of over 90% during the period. Other popular ASX trades
  included medical stocks **CSL (ASX: CSL)** and **Mesoblast (ASX: MSB)**, both of
  which struggled throughout the pandemic but have seen recent recovery in their share
  prices towards the end of the financial year. \n\n### Zip Co (ASX: Z1P)\n\n* **July
  2020:** [ Market cap rises by more than AU$1.4 billion](https://www.businessnewsaus.com.au/articles/zip-co-seals-record-quarterly-revenue.html)
  after Quadpay acquisition announcement\n\n* **August 2020:** Zip Co has a [record-breaking
  Q4](https://themarketherald.com.au/zip-co-asxz1p-breaks-records-in-q4-2020-07-15/)\n\n*
  **September 2020:** Zip Co [completes QuadPay acquisition](https://themarketherald.com.au/zip-co-asxz1p-completes-quadpay-acquisition-2020-09-01/)\n\n*
  **October 2020:** Zip Co has almost [doubled its transaction volumes and revenue](https://www.businessnewsaus.com.au/articles/zip-co-volumes-surge-as-credit-card--demise--gains-momentum.html)
  compared to last year\n\n* **November 2020:** Shares rise following announcement
  of [strong FY21 growth figures](https://themarketherald.com.au/zip-co-asxz1p-unveils-record-numbers-in-first-four-months-of-fy21-2020-11-23)\n\n*
  **December 2020:** Zip Co [raises AU$120 million](https://themarketherald.com.au/zip-co-asxz1p-propels-overseas-growth-with-120m-placement-2020-12-17/)
  for overseas expansion\n\n* **January 2021:** Announces [strong quarterly earnings](https://themarketherald.com.au/zip-co-asxz1p-goes-from-strength-to-strength-in-latest-quarterly-2021-01-21/);
  88% revenue growth YoY\n\n* **February 2021:** [ Seeks US investors](https://www.afr.com/street-talk/zip-co-goes-shopping-for-us-investors-mulls-second-listing-20210207-p5709i);
  potential US exchange listing\n\n* **March 2021:** Share price drops as Zip Co reports
  [mounting losses](https://stockhead.com.au/tech/zip-co-dips-under-11-after-bnpl-leader-reports-accelerating-losses/)\n\n*
  **April 2021:** [ Raises AU$400m](https://www.businessnewsaustralia.com/articles/zip-co-raises--400-million-for-international-expansion.html)
  for US growth and further global expansion\n\n* **May 2021:** Zip Co expands global
  presence with [buyouts in EU and UAE](https://themarketherald.com.au/zip-co-asxz1p-builds-global-footprint-with-uae-and-e-u-buyouts-2021-05-24/)\n\n###
  Afterpay (ASX: APT)\n\n* **July 2020:** Records [highest ever quarterly earnings](https://www.9news.com.au/national/afterpay-news-record-high-fourth-quarter-as-covid19-sales-boom/dee01ead-78af-4421-a6b0-cc5d56a01a38)
  as COVID shutdown encourages online shopping; announces [AU$800 million global expansion
  plans](https://ia.acs.org.au/article/2020/afterpay-s-founders-headed-for--250m-pay-day.html)\n\n*
  **August 2020:** Afterpay lands [AU$80 million European expansion](https://www.smh.com.au/business/banking-and-finance/afterpay-ramps-up-expansion-plans-with-80m-europe-deal-20200824-p55on2.html)
  deal\n\n* **September 2020:** Online sales help [boost Afterpay share price by 800%](https://www.ft.com/content/4c9a63d3-a6a1-4357-9e68-456249f1dd88)\n\n*
  **October 2020:** Afterpay enters [partnership with Westpac](https://au.finance.yahoo.com/news/afterpay-westpac-200032265.html),
  giving users access to banking services\n\n* **November 2020:** [ Moves to co-CEO
  model](https://www.smh.com.au/business/banking-and-finance/why-afterpay-thinks-two-ceos-are-better-than-one-20201118-p56fn2.html)
  to manage international growth\n\n* **December 2020:** RBA rules merchants using
  BNPL [cannot pass fees onto customers](https://www.smh.com.au/business/companies/afterpay-and-co-have-a-reprieve-but-rba-decision-comes-with-a-warning-20201207-p56lbw.html)\n\n*
  **January 2021:** Share price has [grown 250%](https://www.fool.com.au/2021/01/11/why-the-afterpay-asxapt-share-price-has-rocketed-250-in-12-months/)
  YoY\n\n* **March 2021:** [ Launches Clearpay](https://www.news.com.au/finance/business/retail/afterpay-launches-european-operation-clearpay-in-france-spain-and-italy/news-story/70b3b5c2d1b446a60d483b598f25c5db)
  in European payments market\n\n* **April 2021:** Afterpay seeks [Nasdaq listing](https://stockhead.com.au/tech/what-happens-to-my-afterpay-stock-if-it-moves-to-the-nasdaq/);
  could delist from ASX\n\n* **May 2021:** Signs that Afterpay may enter [SME lending
  space](https://www.smartcompany.com.au/startupsmart/news/afterpay-hints-sme-lending/)\n\n*
  **June 2021:** Share price could come under pressure as PayPal [expands Australian
  payment offerings](https://www.fool.com.au/2021/06/09/paypal-taking-fight-to-afterpay-asxapt-and-asx-banks/)\n\n###
  CSL (ASX: CSL)\n\n* **July 2020:** Initiates [US Coronavirus vaccine trial](https://smh.com.au/business/companies/csl-kicks-off-us-trial-for-covid-19-treatment-20200706-p559k4.html)\n\n*
  **October 2020:** [ Finalises deal](https://www.businessnewsaus.com.au/articles/csl-to-supply-australia-with-51-million-doses-of-uq-covid-19-vaccine.html)
  to produce 51 million doses of potential COVID-19 vaccine\n\n* **November 2020:**
  CSL to build [AU$800m vaccine manufacturing facility](https://www.aumanufacturing.com.au/csl-to-build-800-million-melbourne-vaccine-plant)\n\n*
  **December 2020:** [ Coronavirus vaccine by UQ and CSL abandoned](https://www.abc.net.au/news/2020-12-11/covid19-vaccine-csl-uq-hiv-element-what-went-wrong/12973952)
  due to false-positive HIV response\n\n* **January 2021:** CSL trading around its
  [COVID lows](https://www.fool.com.au/2021/01/08/why-is-the-csl-asxcsl-share-price-trading-around-its-covid-lows/)\n\n*
  **February 2021:** CSL certain it could produce vaccine to tackle [COVID-19 variants](https://www.smh.com.au/national/csl-confident-it-can-make-vaccine-to-cover-variants-if-needed-20210211-p571ov.html)\n\n*
  **March 2021:** Share price up following [AstraZeneca vaccine approval](https://www.fool.com.au/2021/03/22/csl-asxcsl-share-price-up-after-astrazeneca-vaccine-approved-for-use-in-australia/)\n\n*
  **April 2021:** CSL to make [50 million AstraZeneca vaccine doses](https://www.abc.net.au/news/2021-04-09/csl-remains-committed-to-manufacturing-astrazeneca-vaccines/100058070)
  despite public pushback\n\n* **June 2021:** Share price lower despite plans to buy
  rights for [haemophilia treatment](https://www.fool.com.au/2021/05/06/csl-asxcsl-share-price-heads-lower-on-haemophilia-b-deal/)
  \n\n### a2 Milk (ASX: A2M)\n\n* **August 2020:** a2 Milk sees [record-breaking profits](https://www.stuff.co.nz/business/industries/122491679/a2-milk-benefits-from-covid19-pantry-stocking-posts-record-386-million-profit),
  spurred by ‘pantry stocking’ amid pandemic\n\n* **October 2020:** Analysts [bearish
  on a2 Milk](https://www.ig.com/au/news-and-trade-ideas/why-this-top-investment-bank-has-sell-ratings-on-a2-milk-and-bub-201020)
  due to poor projected growth\n\n* **December 2020:** Share price plummets more than
  20% following [forecasted revenue decline](https://www.nzherald.co.nz/business/market-close-a2-milk-plunges-infratil-get-approval-for-deal/T5FZKARTE7ZPUY3F6LHEQDDTRA/)\n\n*
  **January 2021:** a2 one step closer to acquiring majority of [Mataura Valley Milk](https://www.just-food.com/news/a2-milk-co-moves-forward-with-plan-to-acquire-majority-of-mataura-valley-milk_id144968.aspx)\n\n*
  **March 2021:** Lowers [2021 outlook](https://www.dairyreporter.com/Article/2021/03/02/The-a2-Milk-Company-lowers-2021-outlook)
  due to COVID-related losses \n\n* **April 2021:** a2 shares [down 63%](https://www.raskmedia.com.au/2021/04/23/a2-milk-asxa2m-shares-are-down-63-in-9-months-is-it-time-to-buy/)
  in 9 months\n\n* **May 2021:** a2 forced to dump NZ$96m of [expired infant formula](https://www.farmonline.com.au/story/7253626/wounded-a2-dumps-old-formula-stocks-revamps-sales-push-in-china/)
  due to reduced Chinese demand\n\n* **June 2021:** With its [share price trending
  up](https://www.raskmedia.com.au/2021/06/16/a2-milk-asxa2m-shares-are-trending-up-is-the-worst-over-now/),
  is a2 Milk on the rebound? \n\n### Fortescue Metals (ASX: FMG)\n\n* **August 2020:**
  Fortescue posts [record profit](https://www.smh.com.au/business/companies/twiggy-forrest-collects-2b-as-fortescue-posts-record-profit-20200823-p55ohn.html);
  increases dividend to shareholders\n\n* **October 2020:** Accused of [withholding
  AU$1.9m in royalties](https://www.abc.net.au/news/2020-10-13/juukan-gorge-inquiry-told-andrew-forrests-fmg-refusing-royalties/12762714)
  from Aboriginal people \n\n* **January 2021:** Fortescue reports [AU$1.2b December
  profit](https://www.afr.com/companies/mining/fortescue-raises-hopes-of-dividend-bonanza-with-profit-update-20210122-p56w6n)
  on back of high iron ore prices; raises dividend expectations\n\n* **February 2021:**
  Senior executives resign over cost blowout of [AU$2.6b Iron Bridge project](https://www.ft.com/content/648d6807-0161-4706-a5b2-2e255e00e7cc)\n\n*
  **March 2021:** Fortescue declares goal to [go carbon neutral](https://www.smh.com.au/business/companies/forrest-s-fortescue-fast-tracks-net-zero-target-to-2030-20210315-p57ar2.html)
  by 2030\n\n* **April 2021:** Achieves [1.5b tonnes of iron ore exports](https://www.australianmining.com.au/news/fortescue-exports-1-5bn-tonnes-of-iron-ore/)
  from Pilbara operations\n\n* **May 2021:** Iron Bridge project faces [US$3.5b cost
  blowout](https://stockhead.com.au/resources/iron-bridge-fmg-magnetite/)\n\n### Mesoblast
  (ASX: MSB)\n\n* **August 2020:** [ Share price soars](https://www.afr.com/markets/equity-markets/mesoblast-shoots-for-the-stars-20200819-p55n9r)
  as Mesoblast progresses on COVID-19 vaccine and stem cell treatment\n\n* **October
  2020:** Mesoblast’s remestemcel-L drug [rejected by FDA](https://www.fiercebiotech.com/biotech/mesoblast-hit-by-fda-rejection-request-to-run-another-trial)\n\n*
  **December 2020:** Share price plummets following [poor trial results](https://www.smh.com.au/business/companies/mesoblast-shares-savaged-on-poor-covid-trial-results-20201218-p56onp.html)
  for COVID-19 treatment\n\n* **March 2021:** Mesoblast receives [AU$138 million cash
  injection](https://www.smh.com.au/business/small-business/troubled-mesoblast-secures-crucial-cash-buffer-from-surprise-us-backer-20210302-p5770h.html)
  from US backer\n\n* **June 2021:** Share price [gains 18%](https://www.fool.com.au/2021/06/11/mesoblast-asxmsb-share-price-continues-to-rise-up-18-this-week/)
  following 52-week low\n\n### Telstra (ASX: TLS)\n\n* **July 2020:** Share price
  [reaches turning point](https://themarketherald.com.au/are-telstra-shares-the-safest-blue-chip-stock-on-the-asx-2020-07-17/)
  following COVID-19 slump\n\n* **August 2020:** FY20 profits see [14% drop](https://www.afr.com/companies/telecommunications/telstra-profit-falls-14-pc-but-meets-guidance-20200813-p55l7x)\n\n*
  **September 2020:** Share price hits [52-week low](https://www.fool.com.au/2020/09/17/telstra-asxtls-share-price-hits-a-52-week-low-is-this-a-buying-opportunity-for-investors/)
  following weak FY21 guidance\n\n* **October 2020:** Share price drops 23%; hits
  [multi-year low](https://www.fool.com.au/2020/10/23/telstra-asxtls-share-price-hits-a-multi-year-low-is-it-a-bargain-buy/)\n\n*
  **November 2020:** Telstra announces its [biggest restructure since privatisation](https://www.abc.net.au/news/2020-11-12/telstra-plans-biggest-restructure-since-privatisation/12876638),
  splitting into three legal entities\n\n* **February 2021:** Share price reaches
  [6-month high](https://www.smh.com.au/business/companies/telstra-earnings-fall-as-nbn-payments-covid-19-pandemic-take-their-toll-20210211-p571fa.html);
  dividend price maintained\n\n* **May 2021:** Telstra [fined AU$50 million](https://nit.com.au/telstra-to-pay-50m-fine-for-deliberately-ripping-off-indigenous-customers/)
  for mistreatment of Indigenous customers\n\n### Kogan (ASX: KGN)\n\n* **July 2020:**
  Kogan reports [strong June quarter](https://themarketherald.com.au/kogan-com-asxkgn-experiences-strong-june-quarter-2020-07-21/);
  gross profit increase of over 115%\n\n* **August 2020:** [ Profits surge 56%](https://www.afr.com/companies/retail/kogan-com-profit-soars-56pc-as-shift-to-online-accelerates-20200817-p55mbg)
  as shoppers turn online\n\n* **November 2020:** Kogan condemned over [AU$80m executive
  bonuses](https://www.smh.com.au/business/companies/corporate-suicide-kogan-faces-backlash-over-80m-executive-bonuses-20201119-p56g0l.html)\n\n*
  **April 2021:** Share price plummets following [disappointing Q3 earnings report](https://www.fool.com.au/2021/04/23/kogan-asxkgn-share-price-crashes-13-on-q3-update/)\n\n*
  **May 2021:** Earnings drop by over 42% as [consumer appetite dwindles](https://insideretail.com.au/business/kogans-earnings-drop-42-per-cent-as-online-demand-slows-202104)\n\n##
