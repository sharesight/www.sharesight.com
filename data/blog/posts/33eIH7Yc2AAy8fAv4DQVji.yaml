:title: Sharesight release notes - October 2019
:url_slug: sharesight-release-notes--october-2019
:content: |-
  As always, October was a busy month for the product team with a lot going on behind the scenes. This included switching to a new continuous integration solution to speed up our build times, and undergoing a full independent security audit. Here’s the release highlights for October:

  ![Sharesight Release Notes October 2019](//images.ctfassets.net/91sm3pewxzag/5WmgueSZDkTfIIhJW0xT4j/6e23ae4e9d743bdf67ee9c748cacda4f/Sharesight_Release_Notes_October_2019.jpg?w=950)

  ### New Functionality / Enhancements

  * Added ‘Return of Capital’ transaction type for fixed interest investments to support bonds and notes with an amortising principal.

  * Ongoing improvements to the [trade import UI for our Saxo integration](https://www.sharesight.com/blog/sync-trades-to-sharesight-from-saxo-markets/). This will eventually be rolled out to all [brokers and file imports](https://help.sharesight.com/au/importing-your-trading-history-directly-from-your-broker/).

  * Improved [Xero sync](https://www.sharesight.com/xero/) for AU trust distributions to ensure correct tax year alignment

  ### Sharesight Usability

  * Update broker import tiles with improved datepicker.

  * Updated price chart symbols to indicate dividend currency.

  * Improved open & closed positions toggle.

  ### Broker Transaction Import

  * Added support for [TD Investing (Canada) Trade Confirmation Emails](https://www.sharesight.com/blog/track-td-direct-investing-trades-using-sharesight/).

