:title: Sharesight20 top 20 trades on ASX & NZX - January 2019
:content: |
  Welcome to the January 2019 edition of the Sharesight20 monthly trading snapshot ([click here for November 2018’s Sharesight20](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx-nzx--november-2018/)), where we look at the top 20 trades on both the ASX and NZX markets among the Sharesight userbase during the month, and dig a little deeper into the news behind these movements.

  Let’s dive into January’s top trades.

  ## Sharesight20ASX January 2019 Snapshot

  ![Top20 ASX January 2019](//images.ctfassets.net/91sm3pewxzag/2lCab7wMNSd10C8aNBjzEG/67fceb6058d54aaf3cb1bff7f7dd2753/Top20__ASX_January_2019.png?w=950)

  Afterpay Touch (ASX: APT) put in a strong month yet again to claim second place in January, with Vanguard’s Australian (ASX: VAS) and International Shares (ASX: VGS) ETFs in first and third position. Some of the highlights in the top 20 include:

  ### BHP Group limited (ASX: BHP)

  * [Accident at the BHP Billiton Mitsubishi Alliance](https://www.bhp.com/media-and-insights/news-releases/2019/01/saraji-mine-incident) Saraji Mine

  * [Change in BHP company secretary](https://www.bhp.com/media-and-insights/news-releases/2019/01/company-secretary-changes) announced

  * [Negotiations between Samarco and certain lenders](https://www.bhp.com/media-and-insights/news-releases/2019/01/samarco-debt-negotiations-update) to restructure their unsecured financial obligation continued

  * [Australian Government won appeal against BHP](https://www.reuters.com/article/bhp-group-au-tax-idUSL3N1ZT27Y) over tax owed by marketing arm

  * BHP and Rio Tinto[ endorsed Uluru statement](https://www.bhp.com/media-and-insights/news-releases/2019/01/bhp-and-rio-tinto-endorse-uluru-statement-from-the-heart)

  ###  National bank of Australia (ASX: NAB)

  * NAB[ announced change in home loan variable interest rate](https://news.nab.com.au/news_room_posts/nab-announces-changes-to-home-loan-variable-interest-rates/)

  * NAB[ ATMs to remain fee free after the bank pulls out of rediATMnetwork](https://news.nab.com.au/nab-atms-remain-fee-free/) (Which will now charge NAB customers fees)

  ### Telstra Corporation (ASX: TLS)

  * Telstra launched[ continuous connection on its subsea infrastructure](https://www.telstra.com.au/aboutus/media/media-releases/Telstra_launches_continuous_connection_subsea_infrastructure)

  * Added [substantial capacity](https://www.telstra.com.au/aboutus/media/media-releases/Telstra_adds_capacity_subsea_cable_largest_Asia_Pacific) to subsea infrastructure

  * Announced agreements to deliver[ exclusive access to 5G commercial smartphones](https://www.telstra.com.au/aboutus/media/media-releases/Telstra_customers_come_first_in_5G_device_agreements) in the first half of 2019

  * [Implementation of the INDIGO subsea cable system](https://www.telstra.com.au/aboutus/media/media-releases/New_subsea_cable_system_between_Australia_South_East_Asia_marine_lay_completed) with the completion, on schedule, of the final splicing of both the INDIGO West cable and Indigo Central cable

  * Telstra’s[ search for skilled workers](https://www.arnnet.com.au/article/656942/telstra-search-skilled-workers-india-sparks-union-rage/) in India has sparked union rage

  ###  Kogan ltd (ASX: KGN)

  * Poor iPhone demand, GST impacts [dragged down Kogan](https://www.crn.com.au/news/poor-iphone-demand-gst-drags-down-kogan-518009)

  * Kogan [blamed Apple for big drop](https://www.itwire.com/resellers/85764-kogan-blames-apple-for-big-drop-in-global-brands-revenue.html) in global brands revenue

  * Kogan [refunds and returns policy showed](https://www.choice.com.au/shopping/consumer-rights-and-advice/your-rights/articles/kogan-returns-and-refunds-issues) "room for improvement"

  * Kogan [expanded whitegoods & built-in appliance range](https://www.smarthouse.com.au/kogan-expands-whitegoods-built-in-appliance-range/)

  ### Commonwealth Bank (ASX: CBA)

  * Organised[ emergency assistance package](https://www.commbank.com.au/guidance/newsroom/tasmania-bushfires-eap-201901.html?ei=card-view) for bushfire affected areas in Tasmania

  * [Apple Pay made available](https://www.commbank.com.au/guidance/newsroom/cba-apple-pay-201901.html?ei=card-view) to all Commonwealth Bank customers

  * [CBA’s blockchain center of excellence](https://www.commbank.com.au/guidance/newsroom/commodities-blockchain-trade-finance-201901.html?ei=card-view) puts the pedal to the metal with successful ‘trade-chain’ experiment

  ## Sharesight20NZX January 2019 Snapshot

  ![Top20 NZX January 2019](//images.ctfassets.net/91sm3pewxzag/9uG0X5mDMnxmcOiSKBDS3/1846aaeacaf4e29c3344c9680b06b83b/Top20__NZX_January_2019.png?w=950)

  Some of the January highlights in the NZX top 20 for January include:

  ### The a2 Milk Company Limited (NZX: A2M)

  * Why [Sequoia Fund invested in a2 Milk](https://www.afr.com/markets/why-the-sequoia-fund-bought-a2-milk-20190129-h1ama1)

  * Rival Bellamy's launched [baby formula with twice the omega-3 content](https://www.afr.com/business/retail/fmcg/bellamys-launches-new-baby-formula-with-omega-3-20190208-h1b08p)

  ### Meridian Energy Limited (NZX: MEL)

  * [Eight Manapouri community groups received funding](https://www.meridianenergy.co.nz/news-and-events/eight-manapouri-community-groups-receive-funding-through-power-up-community-fund/) through power up community fund

  * Meridian announced plans to[ expand EV charging](https://www.meridianenergy.co.nz/news-and-events/meridian-to-expand-ev-charging-thanks-to-the-governments-low-emissions-vehicles-contestable-fund/) thanks to the Government’s low emission vehicle contestable fund

  * [Twelve Waitaki community groups receive funding](https://www.meridianenergy.co.nz/news-and-events/twelve-community-groups-receive-funding-through-meridians-power-up-community-fund/) through Meridian’s power up community fund

  ### Auckland International Airport limited (NZX: AIA)

  * Auckland Airport announced a[ change in leadership](https://corporate.aucklandairport.co.nz/news/latest-media/2019/leadership-team-change) as Jason Delamore, general manager marketing and technology to leave the company in April 2019 to become the chief executive of [Fronde](https://www.fronde.com/)

