:title: Sharesight release notes - May 2019
:content: "We’ve been busy in May with some infrastructure work to improve site performance
  and support our ever growing user base. We’ve also been continuing to work on our
  [Interactive Brokers Integration](https://getsatisfaction.com/sharesight/topics/add_interactive_brokers)
  with a range of bug-fixes and enhancements, and anticipate a public release before
  then end of June. \n\nUsers who want early access to features we’re developing like
  our Interactive Brokers Integration, should [join the Sharesight Beta Program](https://help.sharesight.com/beta/).\n\n![Sharesight
  release notes - May 2019](//images.ctfassets.net/91sm3pewxzag/60hgUwU9DfrBJo8uBrzSdP/2f7d4b66ca0e53a698721d325f37e5dc/Sharesight_release_notes_-_May_2019.jpg?w=950)\n\n##
  Sharesight development release highlights for May:\n\n### Usability\n\n* Improvements
  to streamline the onboarding flow on both desktop and mobile for new users that
  haven’t added any data to a Sharesight portfolio\n\n* Improved placeholder text
  on the [add holding form](https://help.sharesight.com/adding-additional-holdings-to-your-portfolio/)\n\n*
  Display localised currency icons (ie: €,￥, $) for dividend and distribution payments
  on the price chart of the [Holdings page](https://help.sharesight.com/show_holding/)\n\n###
  Broker Import\n\n* Added file import support for New Zealand broker Hatch\n\n* Added
  [Trade Confirmation Email support](https://help.sharesight.com/supported_brokers/)
  for Mint Partners and Macrovue\n\n### Supported stock exchanges\n\nSharesight now
  tracks [28 international stock exchanges and managed/mutual fund markets](https://help.sharesight.com/au/supported-stock-exchanges-and-managed-funds/).\n\n*
  Added support for [Shenzhen Stock Exchange (Sharesight code SHE)](https://www.sharesight.com/blog/track-the-shenzhen-stock-exchange-she-with-sharesight/)\n\n*
  Added support for [Korea Exchange (Sharesight code KRX) ](https://www.sharesight.com/blog/track-korea-exchange-krx-stocks-with-sharesight/)\n\n*
  Added support for [Taiwan Stock Exchange (Sharesight code TAI)](https://www.sharesight.com/blog/track-the-taiwan-stock-exchange-twse-with-sharesight/)\n\n###
  Sharesight API\n\n* Add a new optional parameter include_limited to the v3 performance
  endpoint (beta) - This will return limited information for holdings that exceed
  the allowable limit based on the users subscription\n\n### FURTHER READING\n\n*
  [Sharesight release notes - April 2019](https://www.sharesight.com/blog/sharesight-release-notes--april-2019/)\n\n*
  [Sharesight release notes - March 2019](https://www.sharesight.com/blog/sharesight-release-notes--march-2019/)\n\n*
  [Sharesight release notes - January 2019](https://www.sharesight.com/blog/sharesight-release-notes--january-2019/)\n\n*
  [Sharesight release notes - February 2019](https://www.sharesight.com/blog/sharesight-release-notes--february-2019/)\n\n*
  [Sharesight’s 10 year fintech journey](https://www.sharesight.com/blog/sharesights-10-year-fintech-journey/)\n\n*
  [Sign up for Sharesight](https://portfolio.sharesight.com/signup)\n"
