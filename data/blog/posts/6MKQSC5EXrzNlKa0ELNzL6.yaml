:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Please check with your adviser or accountant
  to obtain the correct advice for your situation.\n\nWelcome to the August 2019 edition
  of the Sharesight20 monthly trading snapshot ([click here for July 2019’s Sharesight20](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx-nzx--july-2019/)),
  where we look at the top 20 trades on both the ASX and NZX made by Sharesight users
  during August, and dig a little deeper into the news behind these movements.\n\nLet’s
  dive into August’s top trades.\n\n## Sharesight20 top 20 ASX trades August 2019\n\n![Top20
  ASX trades August 2019](//images.ctfassets.net/91sm3pewxzag/1vMup28jqpp9Q5LPpNLOyL/1241427619b979cd34a853c558206c36/Top20__ASX_trades_August_2019.png?w=950)\n\nAfter
  a couple of months where Afterpay Touch (ASX: APT) was the most traded share, this
  month the crown went to ASX 200 index tracking ETF Vanguard Australian Shares (ASX:
  VAS). Some of the highlights in this month’s top 20 ASX trades include:\n\n### Afterpay
  Touch (ASX: APT)\n\n* 'Like a debit card on steroids': [Flexigroup seals Mastercard
  buy now, pay later deal](https://www.smh.com.au/business/companies/like-a-debit-card-on-steroids-flexigroup-seals-mastercard-buy-now-pay-later-deal-20190827-p52l56.html)\n\n*
  Audit now, [bonus later as for Afterpay execs](https://www.smh.com.au/business/companies/audit-now-bonus-later-as-austrac-investigation-hits-afterpay-execs-20190827-p52laj.html)
  amid AUSTRAC investigation\n\n* Afterpay [nailing its offshore growth strategy](https://www.livewiremarkets.com/wires/afterpay-nailing-its-offshore-growth-strategy)\n\n*
  12,500 new[ customers joining the platform each day](https://www.afr.com/chanticleer/afterpay-s-best-news-is-from-its-oldest-customers-20190828-p52ln3)\n\n###
  Appen Limited (ASX: APX)\n\n* AI training data [drives Appen's growth](https://www.afr.com/technology/ai-training-data-drives-appen-s-growth-20190828-p52lqg)\n\n*
  Appen and Lionbridge will have to compete against this [latest unicorn startup](https://slator.com/ma-and-funding/appen-and-lionbridge-will-have-to-compete-against-this-latest-unicorn-startup/)\n\n*
  August WAAAX Roundup: [How have our top ASX tech shares fared this earnings season?](https://www.fool.com.au/2019/08/27/august-waaax-roundup-how-have-our-top-asx-tech-shares-fared-this-earnings-season/)\n\n###
  Commonwealth Bank (ASX: CBA)\n\n* CBA to receive [$150m less for life insurance
  arm](https://www.smh.com.au/business/banking-and-finance/cba-to-receive-150m-less-for-life-insurance-arm-under-revised-deal-20190823-p52jzz.html)
  under revised deal\n\n* Invested [$100 million in Swedish BNPL company Klarna](https://thenewdaily.com.au/money/finance-news/2019/08/07/commonwealth-bank-afterpay-rival/)\n\n*
  CBA unveiled its [new mobile banking app 4.0](https://www.businessinsider.com.au/the-commonwealth-banks-new-app-data-face-2019-7)
  \n\n* Rate cuts to [intensify squeeze on profit margins](https://www.smh.com.au/business/banking-and-finance/commonwealth-bank-profit-falls-4-7-per-cent-to-8-5bn-20190806-p52e9s.html)\n\n*
  Announced [$1.2 billion loss related to royal commission findings](https://www.news.com.au/finance/business/banking/cba-commonwealth-bank-announces-12-billion-loss-related-to-royal-commission-findings/news-story/ebf73ba855ed4e7d1951dd7535b6e816)\n\n*
  Former Commonwealth Bank manager [jailed for fraud](https://www.smh.com.au/national/nsw/it-s-for-a-gambling-addiction-former-commonwealth-bank-manager-jailed-for-fraud-20190826-p52ktn.html)\n\n###
  Rural Funds Group (ASX: RFF)\n\n* Rural Funds Group equity ['ultimately worthless',
  says short seller](https://www.afr.com/street-talk/rural-funds-group-equity-ultimately-worthless-says-short-seller-20190805-p52dwg)\n\n*
  Rural Funds Group [declares accounts '100 per cent accurate'](https://www.smh.com.au/business/companies/worthless-property-stock-loses-335m-in-half-an-hour-after-short-seller-spray-20190806-p52eab.html)
  after short attack\n\n* [Lessons for investors](https://www.afr.com/wealth/personal-finance/lessons-for-investors-from-rural-funds-group-short-sell-campaign-20190816-p52hup)
  from Rural Funds Group short-sell campaign\n\n* Rural Funds Management [announce
  EY report ](http://www.finnewsnetwork.com.au/CompanyReports/Rural-Funds-Group/Rural-Funds-Management-Announce-EY-report-in-response-to-Bonitas-Document)in
  response to Bonitas document\n\n* Ernst & Young [stands by Rural Funds](https://www.businessnewsaus.com.au/articles/ernst---young-stands-by-rural-funds-after-investigation-into-short-selling-report.html)
  after investigation into short selling report\n\n* Rural Funds to \"send a message\"
  on short sellers [by taking legal action](https://www.afr.com/property/commercial/rural-funds-to-send-a-message-on-short-sellers-20190827-p52l2d)\n\n###
  Telstra (ASX: TLS)\n\n* CBA [poaches Telstra's tech-savvy legal chief](https://www.itnews.com.au/news/cba-poaches-telstras-tech-savvy-legal-chief-reveals-new-system-rehab-head-530086)\n\n*
  Eruption of [fancy financing at Telstra](https://www.afr.com/rear-window/eruption-of-fancy-financing-at-telstra-20190820-p52iss)\n\n*
  A Telstra-owned NBN [would be a threat to us all](https://www.afr.com/technology/a-telstra-owned-nbn-would-be-a-threat-to-us-all-20190815-p52hjh)\n\n*
  Telstra profit down 40 per cent, [warns of big impact from NBN in 2020](https://www.smh.com.au/business/companies/telstra-profit-down-40-per-cent-warns-of-big-impact-from-nbn-in-2020-20190815-p52h8k.html)\n\n*
  Telstra is [forecasting a $500 million uplift in underlying earnings in 2020](https://www.afr.com/chanticleer/telstra-gets-its-mojo-back-20190815-p52hca)\n\n*
  Telstra sees [at least 59 exchanges broken into](https://www.itnews.com.au/news/telstra-sees-at-least-59-exchanges-broken-into-530224)
  across Sydney\n\n## Sharesight20 top 20 NZX trades August 2019\n\n![Top20 NZX trades
  August 2019](//images.ctfassets.net/91sm3pewxzag/55z9aXB5hAK2GnxJsOfdzp/0e82c663acdcbe302c0db1d2703eb73b/Top20__NZX_trades_August_2019.png?w=950)\n\nThe
  NZX Sharesight20 snapshot for August saw the return of Sharesight user favourite
  The a2 Milk Company to the top spot driven by interest around annual result announcements
  from the company. Some of the company stocks featuring in the NZX top 20 include:\n\n###
  The a2 Milk Company (NZX: A2M)\n\n* a2 Milk boss says[ easy daigou sales are in
  the past](https://www.afr.com/companies/retail/a2-milk-boss-says-easy-daigou-sales-are-in-the-past-20190820-p52ix4)\n\n*
  a2 Milk: [Don’t throw the baby out with the bath water](https://www.livewiremarkets.com/wires/a2-milk-don-t-throw-the-baby-out-with-the-bath-water)\n\n*
  a2 Milk's profit up 47 per cent, [but shares hammered by investors](https://www.smh.com.au/business/companies/china-sales-surge-helps-send-a2-milk-s-profit-up-47-per-cent-20190821-p52j5h.html?js-chunk-not-found-refresh=true)\n\n*
  Shares fall 15% as fast-growing dairy group [flags slower earnings expansion](https://www.ft.com/content/5a6eb5bc-c3d4-11e9-a8e9-296ca66511c9)\n\n*
  'Just clever marketing': [a2 milk increasingly popular despite mixed research results](https://10daily.com.au/lifestyle/health/a190823ryfgz/just-clever-marketing-a2-milk-increasingly-popular-despite-mixed-research-results-20190823)\n\n###
  Napier Port Holdings (NZX: NPH)\n\n* Napier Port [shares priced at $2.60 each](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12256647)
  - top of range\n\n* Napier Port lists on NZX, [just the third company in two years
  to do so](https://www.stuff.co.nz/business/115104967/napier-port-lists-on-nzx-just-the-third-company-in-two-years-to-do-so)\n\n*
  Napier Port shares [push higher after strong debut on NZX](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12260085)\n\n*
  Napier Port [IPO a win-win case study for local government](https://www.stuff.co.nz/business/115280775/napier-port-ipo-a-winwin-case-study-for-local-government)\n\n###
  PGG Wrightson (NZX: PGW)\n\n* PGG Wrightson's [profits up to $132m after sale of
  seeds business](https://www.rnz.co.nz/news/business/396568/pgg-wrightson-s-profits-up-to-132m-after-sale-of-seeds-business)\n\n*
  PGG Wrightson [earnings slide as gloomy farmers cut spending](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12258038)\n\n##
