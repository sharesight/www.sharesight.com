:title: Sharesight release notes - December 2019
:content: |-
  Rounding out another busy and productive year, here’s the features and improvements the development team shipped in December:

  ![Release Notes December 2019](//images.ctfassets.net/91sm3pewxzag/50oF7dkO3P4eBMSD0uChBP/2ea0ca8f22873d70e9e868cb0925bb11/Release_Notes_December_2019.jpg?w=950)

  ### New Functionality / Enhancements

  * Added news feeds from [The Motley Fool UK](https://www.sharesight.com/blog/get-the-motley-fool-uk-insights-in-sharesight/)

  * Added option to allow our [CSV upload templates](https://help.sharesight.com/import_bulk_trades/) to be opened directly in Google Drive

  ### Sharesight Usability

  * Rebuilt our change plans page for retail customers, to make it clearer and easier to compare the different functionality offered on each plan.

  * Rebuilt our [custom groups](https://help.sharesight.com/custom-groups/) user interface for improved usability and to bring it in line with the javascript library (React) that we are using to progressively modernise our front-end technology.

  * Minor design tweak to improve tooltip readability

  ### Broker Transaction Import

  * Added support for IG (Australia) Statements/Trade Confirmation Emails that contain multiple trades

  * Added support for [CIBC (Canada) trade confirmation emails](https://www.sharesight.com/blog/track-cibc-investors-edge-trades-using-sharesight/)

