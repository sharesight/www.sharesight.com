:title: Track over 12,000 AU/NZ managed funds with Sharesight
:url_slug: managed-funds-live-on-sharesight
:content: "With Sharesight, investors can track the price and performance of **over
  12,000 Australian managed funds and mFunds**, plus **more than 700 New Zealand funds**,
  along with support for thousands of other global funds, stocks and ETFs. This makes
  it easy for Australian and New Zealand investors to track managed funds along with
  all the rest of their investments, while taking advantage of Sharesight’s award-winning
  performance, [dividend tracking](https://www.sharesight.com/au/dividend-tracker/)
  and tax reporting features. To learn more about how you can track Australian and
  New Zealand managed funds with Sharesight, keep reading. \n\n![AUNZ managed funds
  (1)](//images.ctfassets.net/91sm3pewxzag/6ybN0DQTFIULUoCb8bcbnN/28acdc8198a5b111666059b370afc1a3/AUNZ_managed_funds__1_.jpg?w=950)\n\n##
  Why investors should track managed funds with Sharesight\n\nSharesight users can
  automatically track thousands of Australian and New Zealand funds, including corporate
  superannuation, wholesale trusts, pension funds, [Kiwisaver](https://www.sharesight.com/blog/how-do-i-track-my-kiwisaver-fund/)
  funds and even some superannuation pension funds. And unlike some legacy offline
  portfolio systems, there is no extra charge for managed fund data. This means investors
  can easily track the performance of their managed fund investments along with the
  rest of their portfolio. Investors will also benefit from the ability to [seamlessly
  connect to Xero](https://www.sharesight.com/xero/), allowing managed fund data to
  automatically flow through to their Sharesight portfolio. \n\n![BT-Platinum example](//images.ctfassets.net/91sm3pewxzag/1zg8iNFIRZdzPVjtsed6Pl/a889effc9f12a24da43982c1043fb570/BT-Platinum_example.jpg?w=950)\n\n###
  Easily handle Australian Managed Investment Trust (AMIT) tax calculations\n\nSome
  Australian managed funds are classed as Australian Managed Investment Trusts (AMIT).
  This creates additional tax implications for investors, particularly around the
  treatment of tax-deferred income. Sharesight makes it easier for self-directed investors
  to handle [AMIT tax calculations](https://www.sharesight.com/blog/attribution-managed-investment-trust-amit-tax-calculations/)
  by offering custom fields that allow AMIT unit holders to correctly record the Trust
  Income components for these investments. This includes fields for the new (2018)
  AMIT cost base decrease, and AMIT cost base increase adjustments which feed into
  Sharesight’s [Capital Gains Tax Report](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  calculations and the [Taxable Income Report](https://www.sharesight.com/blog/5-ways-to-get-the-most-out-of-sharesights-taxable-income-report/)
  for Australians completing their *Tax Return for Individuals* form.\n\nSee our [blog
  post](https://www.sharesight.com/blog/attribution-managed-investment-trust-amit-tax-calculations/)
  for more information on AMIT tax calculations. \n\n## How to track managed funds
  in Sharesight \n\n1. Sign up for a FREE [Sharesight](https://portfolio.sharesight.com/signup)
  account.\n\n2. [Add your holdings](https://help.sharesight.com/au/getting-started-with-sharesight/)
  to your portfolio(s) by searching for the relevant APIR code or fund name in the
  **FundAU**, **mFund** or **FundNZ** markets. You can also use the [Sharesight File
  Importer](https://www.sharesight.com/blog/import-trades-with-the-sharesight-file-importer/)
  to bulk import trades to your portfolio.\n\n3. Sharesight converts the prices and
  valuations of your holdings from their listed market to your portfolio’s base currency.
  It also automatically calculates any currency fluctuations on a daily basis and
  backfills past distributions (and continues to add new ones as they are announced).\n\n![track
  managed funds AU](//images.ctfassets.net/91sm3pewxzag/HylEohvJxXULgpOjJVyt1/385e064ddb3d54afb89dbbf4228f785a/track_managed_funds_AU.PNG)\n\n##
  Start tracking your managed fund investments with Sharesight\n\nIf you’re not already
  using Sharesight to track your investments in managed funds, what are you waiting
  for? It’s [free to sign up](https://portfolio.sharesight.com/signup), and with Sharesight
  you can:\n\n* Track all your investments in one place, including stocks, [mutual/managed
  funds](https://help.sharesight.com/au/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, distributions, and capital gains with Sharesight’s [annualised performance
  calculation methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://help.sharesight.com/au/performance_report/),
  [Portfolio Diversity](https://help.sharesight.com/au/diversity_report/), [Contribution
  Analysis](https://help.sharesight.com/au/contribution-analysis-report/) and [Future
  Income](https://help.sharesight.com/au/future_income/) (upcoming distributions)\n\n*
  Run tax reports including [Taxable Income (dividends/distributions)](https://help.sharesight.com/au/taxable_income/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://help.sharesight.com/au/traders_tax/) (Capital Gains for traders
  in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://portfolio.sharesight.com/signup)
  and get started tracking your investment performance (and tax) today.\n\n######
