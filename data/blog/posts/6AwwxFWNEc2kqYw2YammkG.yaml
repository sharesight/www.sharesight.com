:title: 15 Sharesight Pro Partners in AFR Top Accounting Firms list
:content: |
  In news coinciding with the [World Congress of Accountants](https://wcoa2018.sydney/) in Sydney this week, 15 [Sharesight Pro](/pro/) partners have been recognised in the Australian Financial Review 2018 list of Australia’s "[Top 100 Accounting Firms](https://www.afr.com/business/accounting/who-are-australias-top-100-accounting-firms-for-2018-20180820-h148nl)".

  The AFR list ranks the top 100 accounting firms in Australia by revenue, with 5 of the top 10 in the list using Sharesight, with another 10 partners in the top 100.

  ![Top 100 Accountants Australia](//images.ctfassets.net/91sm3pewxzag/5OHZiKH6IoeuoEI0oMICC6/5e0e18532e7224e96118d28c367679fa/Top_100_Accountants_Australia.jpg?w=950)

  Doug Morris, Sharesight CEO, said "Congratulations to all the accountant firms in this year’s list. We would especially like to congratulate the growing list of Sharesight Pro Partners who consider fintech platforms like Sharesight as part of their toolkit to provide the best outcomes for their clients."

  The following [Sharesight partners](https://www.sharesight.com/au/partners/) were named in the Australian Financial Review’s Top 100 Accounting Firms in 2018:

  * [PwC](https://www.sharesight.com/partners/pwc/)

  * [KPMG](https://www.sharesight.com/partners/kpmg/)

  * [BDO](https://www.sharesight.com/au/partners/bdo-australia/)

  * [Grant Thornton Australia](https://www.sharesight.com/partners/grant-thornton-australia/)

  * [Pitcher Partners](https://www.sharesight.com/partners/pitcher-partners/)

  * DFK

  * [UHY Haines Norton](https://www.sharesight.com/partners/uhy-haines-norton/)

  * Accru

  * [Brentnalls](https://www.sharesight.com/partners/brentnalls/)

  * Fordham Group

  * Cutcher and Neale

  * [Hood Sweeney](https://www.sharesight.com/partners/hood-sweeney/)

  * Bedford CA

  * Forsyths Business Services

  * Field Group

  Congratulations to all who have made the 2018 top 100 accountants list. We look forward to growing the number of [Sharesight accounting partners](/partners/accountants/) in 2019!

  ## Join the growing list of top accountants using Sharesight

  Whether you need to track 5 portfolios or 500, Sharesight Pro partners never pay more than $12 per portfolio, per month to track their clients’ portfolios. There are no hidden fees, no extras that you have to pay for, and no contracts. The price remains the same – no matter the portfolio value. And the more portfolios you set up, [the more affordable it gets](/pro/).

  Sharesight can pull-in bank account balances, term deposits and cash investments from Xero, so you can view complete financial positions directly within Sharesight. This seamless integration is the reason why we’re a ["5-star" Xero Add-on](https://community.xero.com/business/discussion/2212560).

  Sharesight is there to grow with your business. You may upgrade, downgrade or cancel anytime. Put us to the test with a [free 30-day no-risk trial](https://portfolio.sharesight.com/professional_signup) – there are no billing details or credit card required.

