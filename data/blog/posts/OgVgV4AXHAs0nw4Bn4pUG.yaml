:title: Sharesight20 top 20 trades on NZX – April 2021
:content: "Welcome to the April 2021 edition of the Sharesight20NZX monthly trading
  snapshot, where we look at the top 20 trades on the NZX made by Sharesight users
  during the month. \n\nIn this Sharesight20NZX snapshot, buy trades were strongly
  led by the Smartshares NZ Top 50 (NZX: FNZ) and US 500 (NZX: USF) ETFs, followed
  by Oceania Healthcare (NZX: OCA). At the same time, sell trades were led by Contact
  Energy (NZX: CEN) and Meridian Energy (NZX: MEL).\n\n## Sharesight20 top 20 NZX
  trades April 2021\n\n![Top20 NZX trades monthly April21](//images.ctfassets.net/91sm3pewxzag/2e13MATPJnGtVBQl15pKO9/efee556a57434a6116e395e40c1b4105/Top20_NZX_trades_monthly_April21.png?w=950)\n\nLet’s
  look at the news behind the key stocks in this month’s snapshot:\n\n### a2 Milk
  (NZX: ATM)\n\n* Could [declining birth rates](https://www.fool.com.au/2021/04/20/declining-birth-rates-could-threaten-the-a2-milk-asxa2m-share-price/)
  hurt a2’s share price in the long-term?\n\n* Share price hits [multi-year low](https://www.fool.com.au/2021/04/22/why-the-a2-milk-asxa2m-share-price-hit-a-multi-year-low-today/)
  after stock downgraded to ‘hold’ rating\n\n* a2 shares [down 63%](https://www.raskmedia.com.au/2021/04/23/a2-milk-asxa2m-shares-are-down-63-in-9-months-is-it-time-to-buy/)
  in 9 months\n\n### Contact Energy (NZX: CEN)\n\n* Contact Energy acquires [Western
  Energy Services](https://www.thinkgeoenergy.com/contact-energy-acquires-nz-geothermal-well-service-company/)\n\n*
  Contact Energy [pushes higher](https://www.stuff.co.nz/business/124860909/meridian-and-contact-push-higher-lifting-nzx-and-defying-expectations)
  despite expected selldown by overseas funds\n\n* [NZX falls](https://www.stuff.co.nz/business/124853576/renewable-energy-giants-meridian-and-contact-pull-sharemarket-down),
  dragged down by Contact Energy\n\n### Meridian Energy (NZX: MEL)\n\n* BlackRock
  [sells 106 million shares](https://www.goodreturns.co.nz/article/976518466/blackrock-dumps-1-billion-stake-in-meridian-and-contact.html)
  of Meridian Energy\n\n* Electricity Authority ceases [trading investigation](https://www.stuff.co.nz/business/124914341/electricity-regulator-failing-to-protect-consumers-says-power-firm)
  into Meridian\n\n* Committee expresses concern over Meridian’s liability in [wasted
  hydro power incident](https://www.stuff.co.nz/business/124718335/select-committee-expresses-concern-over-meridian-evidence)\n\n###
  Air New Zealand (NZX: AIR)\n\n* Air NZ [government loan increases](https://australianaviation.com.au/2021/04/air-new-zealand-state-loan-increases-65-to-nz1-5bn/)
  from NZ$900 million to NZ$1.5 billion \n\n* Tens of thousands of [air bubble bookings](https://www.hotelmanagement.com.au/2021/04/07/air-new-zealand-reports-tens-of-thousands-of-bookings/),
  reports Air NZ\n\n* [Delays capital raise](https://www.flightglobal.com/airlines/citing-pandemic-uncertainty-air-new-zealand-delays-proposed-capital-raise/143235.article)
