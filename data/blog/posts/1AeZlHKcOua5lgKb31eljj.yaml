:content: "Welcome to the April 2021 edition of the Sharesight20ASX monthly trading
  snapshot, where we look at the top 20 trades Sharesight users made on the ASX during
  the month. \n\nIn this Sharesight20ASX snapshot, buy trades were strongly led by
  the Vanguard Australian Shares (ASX: VAS) and Diversified High Growth (ASX: VDHG)
  ETFs. At the same time, sell trades were led by Zip Co (ASX: Z1P) and 88 Energy
  (ASX: 88E), which both experienced rising share prices in April. It was a varied
  month overall, with trading activity in ETFs as well as individual equities in the
  natural resources, BNPL and healthcare sectors. \n\n## Sharesight20 top 20 ASX trades
  April 2021\n\n![Top20 ASX monthly trades April21](//images.ctfassets.net/91sm3pewxzag/70mzN3T4RgPSjZbVW7sEYo/312c1e02dc20461c0ced822d50496a35/Top20_ASX_monthly_trades_April21.png?w=950)\n\nLet’s
  look at the news behind some of the key stocks in this month’s snapshot:\n\n###
  Zip Co (ASX: Z1P)\n\n* Zip Co stock rises 17% on the back of [record Quadpay gains](https://www.afr.com/companies/financial-services/zip-s-quadpay-delivers-record-growth-20210413-p57io5)\n\n*
  Zip [raises AU$400m](https://www.businessnewsaustralia.com/articles/zip-co-raises--400-million-for-international-expansion.html)
  for US growth and further global expansion\n\n* Joins Adobe’s [global payments program](https://www.fool.com.au/2021/04/22/zip-pay-asxz1p-share-price-rising-after-global-leader-agreement/);
  share price rises \n\n* Bank of America [acquires 6.15% share](https://www.fool.com.au/2021/04/20/this-major-us-bank-has-bought-6-of-zip-asxz1p-shares/)
  of Zip\n\n### 88 Energy (ASX: 88E)\n\n* Share price plummets following news of [equipment
  failure and wellbore condition problems](https://stockhead.com.au/energy/oil-and-gas-88-energy-tumbles-but-these-two-plays-are-on-a-run-on-the-asx/)\n\n###
  Fortescue Metals (ASX: FMG)\n\n* Fortescue Metals achieves [1.5b tonnes of iron
  ore exports](https://www.australianmining.com.au/news/fortescue-exports-1-5bn-tonnes-of-iron-ore/)
  from Pilbara operations\n\n* Fortescue [share price dropped 17%](https://www.fool.com.au/2021/04/01/heres-why-the-fortescue-asxfmg-share-price-sank-17-in-march/)
  in March; iron ore price to blame\n\n* Indigenous Australian group rejects Fortescue
  [dam development plans](https://www.straitstimes.com/asia/australianz/australian-aboriginal-group-opposes-billionaire-miners-plan-to-build-dams)\n\n###
  Afterpay (ASX: APT)\n\n* Afterpay seeks [Nasdaq listing](https://stockhead.com.au/tech/what-happens-to-my-afterpay-stock-if-it-moves-to-the-nasdaq/);
  could delist from ASX\n\n* ASX investors could reap gains if Afterpay decides on
  a [dual listing](https://www.fool.com.au/2021/04/23/could-a-dual-listing-drive-the-afterpay-asxapt-share-price-higher/)\n\n*
  Afterpay distributes [3.2 million new shares](https://www.afr.com/rear-window/thirty-us-afterpay-staff-net-426m-in-shares-20210422-p57lhp)
  amongst 30 US staff\n\n### Kogan (ASX: KGN) \n\n* Kogan share price plummets following
  [disappointing Q3 earnings report](https://www.fool.com.au/2021/04/23/kogan-asxkgn-share-price-crashes-13-on-q3-update/)\n\n*
  [Share price](https://www.fool.com.au/2021/03/31/the-kogan-asxkgn-share-price-has-nearly-halved-in-2021/)
  has almost halved in 2021\n\n* Kogan enters [partnership with Codisto](https://www.fool.com.au/2021/04/14/this-could-be-boosting-the-kogan-asxkgn-share-price-today/);
  hopes to bring new sellers to online marketplace\n\n### CSL (ASX: CSL)\n\n* Aegros
  could become [second Australian plasma distributor](https://www.afr.com/companies/healthcare-and-fitness/how-local-biotech-aegros-plans-to-shake-up-csl-s-home-turf-20210420-p57krj);
  a \"mini CSL\"\n\n* Slight drop in CSL share price following [plasma and vaccine
  update](https://www.fool.com.au/2021/04/20/csl-asxcsl-share-price-wobbles-on-plasma-and-vaccine-update/)\n\n*
  CSL to make [50 million AstraZeneca vaccine doses](https://www.abc.net.au/news/2021-04-09/csl-remains-committed-to-manufacturing-astrazeneca-vaccines/100058070)
  despite public pushback\n\n### Province Resources (ASX: PRL)\n\n* Province Resources
  partners with Total Eren on [WA green hydrogen project](https://themarketherald.com.au/province-resources-asxprl-teams-up-with-total-eren-for-green-hydrogen-project-2021-04-19/)\n\n*
  Share price hits [all-time high](https://www.fool.com.au/2021/04/19/why-the-province-resources-asxprl-share-price-just-hit-an-all-time-high/)
  following hydrogen project announcement\n\n* Province appoints [ESG approvals consultant](https://finfeed.com/small-caps/energy/province-resources-to-harness-erms-esg-expertise/)
  to help fast track projects\n\n### Race Oncology (ASX: RAC)\n\n* [Second study](https://themarketherald.com.au/race-oncology-asxrac-drug-supported-by-study-results-2021-04-15/)
  supports use of Bisantrine drug to treat skin cancer\n\n* Race Oncology reveals
  [three-pillar strategy](https://themarketherald.com.au/race-oncology-asxrac-outlines-bisantrene-strategy-2021-03-31/)
  for its Bisantrine drug\n\n* Collaborating with Newcastle Uni on [leukemia study](https://themarketherald.com.au/race-oncology-asxrac-teams-up-with-university-of-newcastle-on-aml-study-2021-03-30/)\n\n##
