:title: Sharesight release notes - February 2021
:content: "This month we released our new [two factor authentication (2FA) solution](https://www.sharesight.com/blog/secure-your-sharesight-account-with-two-factor-authentication/).
  We plan to add an option to trust your device for 30 days in a future release. \n\n![Sharesight
  Release Notes February 2021](//images.ctfassets.net/91sm3pewxzag/3tS0Kuya0pwCNvN5nxnru7/932b5af61632650f85e8769a0f90fd25/Sharesight_Release_Notes_February_2021.jpg?w=950)\n\n##
  New Functionality / Enhancements\n- Added a “Group by Currency” option to all reports.
  This is particularly useful in the new Foreign Currency Valuation Report.\n- Redesigned
  Reports Tab.\n- New [two factor authentication solution](https://www.sharesight.com/blog/secure-your-sharesight-account-with-two-factor-authentication/).\n\n##
  Broker Import Functionality\n- Added support for Selfwealth contract notes with
  US trades (Australia).\n\n### FURTHER READING\n\n* [Sharesight release notes – January
  2021](https://www.sharesight.com/blog/sharesight-release-notes-january-2021/)\n*
  [Sharesight release notes – December 2020](https://www.sharesight.com/blog/sharesight-release-notes-december-2020/)\n*
  [Sharesight release notes - November 2020](https://www.sharesight.com/blog/sharesight-release-notes--november-2020/)\n*
  [Sign up for Sharesight](https://portfolio.sharesight.com/signup)\n"
