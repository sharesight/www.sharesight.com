:title: Sharesight users' top 20 trades in ASX stocks for 2021
:url_slug: sharesight-top-20-trades-asx-stocks-2021
:content: "Each year, Sharesight looks back at the top 20 buy and sell trades made
  by Sharesight users throughout the year. Welcome to the 2021 edition of our ASX
  snapshot, where we explore the top trades users have made in stocks on the ASX this
  year, plus the market-moving news behind these stocks.\n\n## Sharesight users’ top
  20 ASX stocks traded in 2021\n\n![image 0 Top ASX trades 2021](//images.ctfassets.net/91sm3pewxzag/6kIgS7nso98aqHJDoirnXy/28ff8201d262f5d41d1f863931f1d495/image_0_Top_ASX_trades_2021.png?w=950)\n\nThis
  annual Sharesight trading snapshot sees a diverse list of stocks and ETFs. Buy trades
  were overwhelmingly led by ETFs, including Vanguard’s Australian Shares (ASX: VAS),
  Diversified High Growth (ASX: VDHG) and International Shares (ASX: VGS) ETFs. Sell
  trades were strongly led by Zip Co (ASX: Z1P), which experienced a dramatic spike
  in its share price in February, followed by a steep drop, which was largely maintained
  throughout the rest of 2021. Other top trades include Fortescue Metals (ASX: FMG),
  a2 Milk (ASX: A2M) and BHP (ASX: BHP). Overall, it was a varied year for trading
  on the ASX, with top trades concentrated in the BNPL, mining and technology sectors.
  \n\nLet’s look at the news behind the key stocks in this year’s snapshot:\n\n###
  Zip Co (ASX: Z1P)\n\n* **January:** Zip Co announces [strong quarterly earnings](https://themarketherald.com.au/zip-co-asxz1p-goes-from-strength-to-strength-in-latest-quarterly-2021-01-21/);
  88% revenue growth YoY\n\n* **February:** Zip Co [gains almost 70%](https://www.fool.com.au/2021/02/10/the-zip-asx-z1p-share-price-has-surged-nearly-70-in-3-weeks/)
  following a strong earning report, reaching record highs\n\n* **April:** Zip Co
  [raises AU$400 million](https://www.businessnewsaustralia.com/articles/zip-co-raises--400-million-for-international-expansion.html)
  for US growth and further global expansion\n\n* **May:** Share price [down almost
  25%](https://www.fool.com.au/2021/05/17/why-the-zip-asxz1p-share-price-is-down-almost-25-this-month/)
  in May\n\n* **July:** Announces plan to launch [crypto trading service](https://stockhead.com.au/cryptocurrency/buy-now-bitcoin-later-australias-zip-co-confirms-plans-for-crypto-move/)\n\n*
  **August:** [ Share price plummets](https://www.fool.com.au/2021/08/25/zip-asxz1p-share-price-sinks-despite-150-increase-in-revenue/)
  150% following FY21 results \n\n* **September:** Zip Co announces plans to [expand
  to India](https://themarketherald.com.au/zip-co-asxz1p-makes-strategic-move-into-india-2021-09-22/)
  with AU$70 million investment in ZestMoney; share price jumps\n\n* **November:**
  Completes [AU$116 million buyout](https://themarketherald.com.au/completes-twisto-acq-as-part-of-european-expansion-strategy-2021-11-12/)
  of European BNPL Twisto Payments\n\n### Fortescue Metals (ASX: FMG)\n\n* **January:**
  Fortescue reports [AU$1.2 billion December profit](https://www.afr.com/companies/mining/fortescue-raises-hopes-of-dividend-bonanza-with-profit-update-20210122-p56w6n)
  on back of high iron ore prices; raised dividend expectations\n\n* **February:**
  Senior executive resigns over cost blowout of [AU$2.6 billion Iron Bridge project](https://www.ft.com/content/648d6807-0161-4706-a5b2-2e255e00e7cc)\n\n*
  **March:** Fortescue declares goal to [go carbon neutral](https://www.smh.com.au/business/companies/forrest-s-fortescue-fast-tracks-net-zero-target-to-2030-20210315-p57ar2.html)
  by 2030\n\n* **April:** Fortescue [share price drops 17%](https://www.fool.com.au/2021/04/01/heres-why-the-fortescue-asxfmg-share-price-sank-17-in-march/)
  in March; iron ore price to blame\n\n* **July:** Fortescue marks 2 billion tonne
  [automated haulage milestone](https://im-mining.com/2021/07/13/fortescue-hits-new-automation-milestone-in-the-pilbara/)
  in Pilbara region\n\n* **September:** Fortescue posts record [AU$14 billion profit](https://www.abc.net.au/news/2021-08-30/asx-australian-shares-market-fortescue-metals-profit/100417718)
  as iron ore price soars \n\n* **October:** Fortescue purchases 60% stake in [Dutch
  renewable energy firm](https://www.reuters.com/business/fortescue-buys-60-stake-dutch-based-renewable-energy-firm-2021-10-07/)\n\n*
  **November:** [ Share price drops](https://www.fool.com.au/2021/11/17/fortescue-metals-asxfmg-share-price-slips-despite-green-light-for-hydrogen-plant/)
  despite approval for green hydrogen plant\n\n### a2 Milk (ASX: A2M)\n\n* **January:**
  a2 one step closer to acquiring majority of [Mataura Valley Milk](https://www.just-food.com/news/a2-milk-co-moves-forward-with-plan-to-acquire-majority-of-mataura-valley-milk_id144968.aspx)\n\n*
  **March:** a2 supplier sees half year net profit plummet by [76% due to lack of
  demand](https://www.nzherald.co.nz/business/a2-milks-supplier-synlait-half-year-net-profit-drops-76/EFRVDDYHZ3WOO4ZCSDGXFUK53Q/)\n\n*
  **April:** Share price hits [multi-year low](https://www.fool.com.au/2021/04/22/why-the-a2-milk-asxa2m-share-price-hit-a-multi-year-low-today/)
  after stock downgraded to ‘hold’ rating\n\n* **May:** a2 forced to dump NZ$96 million
  of [expired infant formula](https://www.farmonline.com.au/story/7253626/wounded-a2-dumps-old-formula-stocks-revamps-sales-push-in-china/)
  due to reduced Chinese demand\n\n* **July:** Shares drop following [Chinese birth
  policy reforms](https://www.afr.com/companies/manufacturing/a2-milk-bubs-slide-on-china-birth-policy-reforms-20210727-p58dg2)\n\n*
  **August:** a2 reports 79% [profit loss](https://www.stuff.co.nz/business/126188060/a2-milk-profit-slumps-79-warns-of-challenging-and-volatile-year-ahead);
  warns of difficult year ahead\n\n* **October:** a2 Milk [sheds AU$630 million in
  value](https://www.afr.com/companies/manufacturing/a2-milk-aims-for-1-9b-in-sales-partners-with-hershey-20211026-p5936p)
  as shareholders fret over lagging Chinese market\n\n* **November:** a2 hit with
  another lawsuit over [investor losses](https://themarketherald.com.au/investors-sour-as-a2-milk-asxa2m-hit-with-another-class-action-2021-11-24/)\n\n###
  BHP (ASX: BHP)\n\n* **April:** BHP reportedly [on track to iron ore target ](https://www.smh.com.au/business/companies/bhp-breaks-iron-ore-output-record-as-prices-fly-higher-20210420-p57kww.html)as
  prices surge once again\n\n* **May:** BHP scores AU$17 million Elliot [copper project
  deal](https://www.mining.com/bhp-enters-a22-million-farm-in-deal-for-elliot-copper-project/)\n\n*
  **August:** BHP faces [S&P downgrade](https://www.afr.com/companies/mining/s-and-p-threatens-less-diversified-bhp-with-double-downgrade-20210824-p58ld3)
  due to lack of diversification\n\n* **September:** BHP in a bidding [war](https://www.miningweekly.com/article/mining-magnate-parrying-bhp-bid-expands-stake-in-nickel-miner-2021-09-23)
  over takeover of Canadian miner Noront \n\n* **October:** [ Share price increases](https://www.fool.com.au/2021/10/25/bhp-asxbhp-share-price-lifts-as-iron-ore-prices-rebound-on-monday/)
  as iron ore share price rebounds; broker tips [20% upside](https://www.fool.com.au/2021/10/26/bhp-asxbhp-share-price-lifts-as-morgans-tips-20-upside/)
  \n\n* **December:** BHP plans to [abandon dual listing](https://www.mining.com/web/bhp-closer-to-scrapping-dual-listing-after-board-approval/),
  unify corporate structure\n\n### Afterpay (ASX: APT)\n\n* **January:** Afterpay
  [share price hits all-time high](https://stockhead.com.au/tech/zip-up-11-afterpay-hits-ath-of-149-following-zips-strong-2q-figures/)
  following Zip earnings report \n\n* **March:** Afterpay [launches Clearpay](https://www.news.com.au/finance/business/retail/afterpay-launches-european-operation-clearpay-in-france-spain-and-italy/news-story/70b3b5c2d1b446a60d483b598f25c5db)
  in the European payments market \n\n* **April:** Afterpay seeks [Nasdaq listing](https://stockhead.com.au/tech/what-happens-to-my-afterpay-stock-if-it-moves-to-the-nasdaq/);
  could delist from ASX\n\n* **May:** CommBank CEO suggests [tougher regulation](https://www.afr.com/companies/financial-services/time-for-bnpl-regulation-has-arrived-comyn-20210415-p57jgg)
  for Afterpay\n\n* **August:** Afterpay losses grow by almost 700% in [latest financial
  results](https://www.abc.net.au/news/2021-08-25/afterpay-zip-profit-financial-results-square-takeover-bnpl/100404104);
  Square buys[ Afterpay](https://www.bloomberg.com/news/articles/2021-08-01/square-to-buy-australia-payment-firm-afterpay-for-29-billion)
  in US$29 billion deal\n\n* **December:** Delays shareholder vote to approve [buyout
  by Square](https://www.reuters.com/business/finance/australias-afterpay-delays-meeting-vote-square-deal-2021-12-01/)\n\n###
  CSL (ASX: CSL)\n\n* **January:** CSL to have first [Australian COVID vaccine batch](https://www.smh.com.au/business/companies/extensive-testing-csl-inches-closer-to-finishing-local-vaccines-20210107-p56sdr.html)
  ready after March\n\n* **February:** CSL certain it could produce vaccine to tackle
  [COVID-19 variants](https://www.smh.com.au/national/csl-confident-it-can-make-vaccine-to-cover-variants-if-needed-20210211-p571ov.html)\n\n*
  **March:** CSL share price up following [AstraZeneca vaccine approval](https://www.fool.com.au/2021/03/22/csl-asxcsl-share-price-up-after-astrazeneca-vaccine-approved-for-use-in-australia/)\n\n*
  **April:** Aegros to become [second Australian plasma distributor](https://www.afr.com/companies/healthcare-and-fitness/how-local-biotech-aegros-plans-to-shake-up-csl-s-home-turf-20210420-p57krj);
  a \"mini CSL\"; slight share price drop\n\n* **July:** CSL share price drops due
  to reports of [mRNA vaccine delays](https://www.fool.com.au/2021/07/15/csl-asxcsl-share-price-lower-amid-reported-mrna-vaccine-delays/)\n\n*
  **September:** CSL declares its new focus on [influenza vaccine](https://www.smh.com.au/business/companies/competitive-advantage-new-flu-vaccine-research-a-focus-for-csl-20210903-p58olc.html)
  research \n\n* **October:** Dismisses idea of developing [homegrown mRNA COVID-19
  vaccine](https://www.smh.com.au/business/companies/csl-rules-out-making-mrna-covid-vaccine-in-australia-20211012-p58z5p.html)\n\n###
  Appen (ASX: APX) \n\n* **February:** Appen [share price sinks 7%](https://www.fool.com.au/2021/02/24/appen-asxapx-share-price-sinks-7-on-full-year-results/)
  after full year results \n\n* **March:** Appen hits March 2020 [COVID-19 crash lows](https://www.raskmedia.com.au/2021/03/22/the-appen-asxapx-share-price-is-at-covid-19-crash-lows/)
  of $16 share price \n\n* **May:** Appen [share price jumps 10%](https://www.afr.com/technology/appen-shares-surge-10pc-on-restructure-plans-20210519-p57t6i)
  following restructure announcement \n\n* **July:** Appen reports share price [down
  50% in 2021](https://www.fool.com.au/2021/07/26/heres-why-the-appen-share-price-is-down-50-in-2021-so-far/)\n\n*
  **September:** Appen share price dips lower [despite Quadrant acquisition](https://www.fool.com.au/2021/09/14/appen-asxapx-share-price-dips-lower-despite-positive-announcement/)
  announcement\n\n* **November:** Share price plummets following [broker downgrade](https://www.fool.com.au/2021/11/26/appen-asxapx-share-price-smashed-after-broker-downgrade/)\n\n###
  Westpac (ASX: WBC)\n\n* **February:** Westpac share price climbs following [Q1 earnings
  update](https://www.ig.com/en-ch/news-and-trade-ideas/westpac-share-price-surges-following-q1-update--where-next--210217)\n\n*
  **May:** Reports significantly lower cash earnings in [Q3 report](https://www.ig.com/au/news-and-trade-ideas/key-takeaways-from-cbas-third-quarter-results-200513)\n\n*
  **July:** Sells [NZ life insurance business](https://www.afr.com/companies/financial-services/westpac-sells-nz-life-for-373m-20210706-p5875m)
  for AU$373 million\n\n* **August:** Sells [Australian life insurance business](https://www.businessnewsaustralia.com/articles/westpac-sells-life-insurance-business-to-tal-dai-ichi-life-for--900-million.html)
  for AU$900 million\n\n* **November:** Share price [sheds 15%](https://www.fool.com.au/2021/11/24/after-falling-15-in-a-month-is-the-westpac-asxwbc-share-price-good-value/)
  in a month; [investor confidence tainted](https://www.smh.com.au/business/banking-and-finance/westpac-to-launch-3-5b-share-buyback-as-profits-double-on-low-bad-debts-20211101-p594tz.html)
  by cost blowout and falling profit margins\n\n* **December:** Westpac to pay AU$193
  million in compensation and ASIC fines for [charging dead customers](https://www.abc.net.au/news/2021-11-30/westpac-asic-charging-dead-customers/100660524)\n\n###
  Kogan.Com (ASX: KGN) \n\n* **January:** Kogan [fined AU$310,800](https://www.9news.com.au/national/kogan-australia-hit-with-310800-fine-over-42-million-email-spam-act-breaches/0162fb28-c1bf-4578-8316-48d3569d7c6b)
  as 42 million emails breach spam laws\n\n* **February:** Kogan [profit grows 164%](https://www.zdnet.com/article/kogan-profit-grew-164-during-first-half-of-fy21/)
  to AU$23.6 million during first half of FY21\n\n* **April:** Kogan share price plummets
  following [disappointing Q3 earnings report](https://www.fool.com.au/2021/04/23/kogan-asxkgn-share-price-crashes-13-on-q3-update/);
  share price almost halved in 2021 \n\n* **May:** Kogan earnings drop by over 42%
  as [consumer appetite dwindles](https://insideretail.com.au/business/kogans-earnings-drop-42-per-cent-as-online-demand-slows-202104)\n\n*
  **August:** Kogan [share price falls 16%](https://www.startupdaily.net/2021/08/kogan-com-shares-dive-as-profit-plunges-and-dividend-is-suspended/)
  after an 87% drop in net profit is announced \n\n* **September** Openpay group signs
  deal to [provide OpyPro](https://themarketherald.com.au/openpay-group-asxopy-signs-deal-with-kogan-com-2021-09-23/)
  to Kogan.com\n\n* **December:** Kogan shares hit new [52-week lows](https://www.fool.com.au/2021/12/01/the-kogan-asxkgn-share-price-has-suffered-4-52-week-lows-in-the-past-week-heres-why/)\n\n###
  Commonwealth Bank (ASX: CBA) \n\n* **March:** CBA introduces [buy-now-pay-later
  service](https://www.smh.com.au/business/banking-and-finance/cba-to-take-on-afterpay-as-it-joins-buy-now-pay-later-stampede-20210317-p57bhu.html)
  to compete with Afterpay\n\n* **April:** Queensland schools [ditch CBA Dollarmites
  program](https://7news.com.au/business/banking/dollarmites-to-go-from-queensland-schools-c-2688333)
  after review of its usefulness \n\n* **July:** CBA share price dips following [worries
  of Apple Pay regulation](https://www.fool.com.au/2021/07/29/cba-asxcba-share-price-wobbles-amid-regulatory-confusion-over-apple/)
  \n\n* **August:** Share price gains on opening of CBA [vaccination centres](https://www.fool.com.au/2021/08/23/cba-asxcba-share-price-gaining-as-bank-rolls-out-vax-centres/)\n\n*
  **October:** Broker tips [CBA share price](https://www.fool.com.au/2021/10/21/top-broker-tips-cba-asxcba-share-price-slide-to-80/)
  to slide 24% YoY\n\n* **November:** Share price drops as [lower net interest margin](https://www.abc.net.au/news/2021-11-17/asx-australian-share-market-wall-street-retail-rebound/100626184)
  revealed for September quarter\n\n### Woodside Petroleum (ASX: WPL) \n\n* **January:**
  Woodside reports almost [35% drop in Q4 revenue](https://www.nasdaq.com/articles/australias-woodside-petroleum-posts-near-35-fall-in-q4-revenue-2021-01-20)
  YoY; cites weak oil and gas prices\n\n* **February:** Woodside posts annual net
  loss of [AU$5.2 billion](https://themarketherald.com.au/woodside-petroleum-asxwpl-posts-annual-net-loss-of-a5-2b-2021-02-18/)
  \n\n* **May:** Woodside faces [AU$77 million hit](https://www.afr.com/companies/energy/woodside-faces-77m-hit-to-exit-stalled-canadian-lng-project-20210518-p57stq)
  to withdraw from from undeveloped Canadian LNG project\n\n* **June:** Woodside’s
  [AU$15 billion gas field plan](https://www.smh.com.au/business/companies/woodside-s-15b-gas-field-faces-heat-over-emissions-rock-art-risk-20210603-p57xsk.html)
  faces backlash over emission footprint \n\n* **August:** [ Rumoured job cuts](https://www.fool.com.au/2021/07/28/woodside-asxwpl-share-price-slipping-amid-rumoured-job-cuts/)
  due to Woodside’s new cost-cutting measures\n\n* **October:** Woodside announces
  plan to develop AU$1 billion [hydrogen and ammonia plant](https://www.abc.net.au/news/2021-10-25/woodside-unveils-plans-for-hydrogen-plant-in-kwinana/100565502)
  in Perth\n\n* **December:** Plans to [fight legal action](https://www.afr.com/companies/energy/woodside-to-defend-latest-scarborough-challenge-20211201-p59dpc)
