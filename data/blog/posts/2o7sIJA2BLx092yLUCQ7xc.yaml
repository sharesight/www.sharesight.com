:title: Join the Sharesight Community
:url_slug: join-the-sharesight-community
:content: "Looking for a place to discuss everything investing and Sharesight with
  other investors just like you? The [Sharesight Community](https://community.sharesight.com)
  is a place for the [250,000+ Sharesight users](https://www.sharesight.com/blog/over-250000-global-investors-track-their-portfolios-with-sharesight/)
  around the world to join a community of like-minded investors to discuss topics
  of interest and how to make the most of Sharesight in their investment journey.
  \n\n![Join the Sharesight Community](//images.ctfassets.net/91sm3pewxzag/3i2ZwAxZEvvMzmPCcgayg2/ba59082c7bf2766699d038e1c45cfe4e/Join_the_Sharesight_Community.jpg?w=950)\n\n##
  Who can join the Sharesight Community?\n\nThe Sharesight Community is an exclusive
  space for Sharesight users to share and connect with other investors. Anyone can
  read the forum, but to participate, you *must* have a Sharesight account, which
  means you will need to [sign up for Sharesight](https://portfolio.sharesight.com/signup)
  before you can join the Community.\n\n## Why join the Sharesight Community?\n\nIf
  you’re already using Sharesight, you’re already well on your way to becoming a better
  investor. By joining the Sharesight Community you can learn from other investors
  just like you and:\n\n1. Discuss finance and investing topics with investors just
  like you\n\n2. Share your tips and tricks to using Sharesight with the community\n\n3.
  Ask questions and find answers on how to get the most out of Sharesight \n\n4. Stay
  up to date with the latest Sharesight news, educational content and competitions\n\n![Sharesight
  Community](//images.ctfassets.net/91sm3pewxzag/2zx9Oy802VitaxZf8tm3pY/420edf5a1f6c4a04324f5e379109611c/Sharesight_Community.png?w=950)\n\n##
  What can you discuss in the Sharesight Community?\n\nWhile many company-run communities
  heavily restrict what you can and can’t discuss to only product-focused discussion,
  the Sharesight Community is your place to discuss finance and investing *alongside*
  how you use Sharesight with investors just like you. [Forum categories](https://community.sharesight.com/categories)
  range from:\n\n* **Discussions & news** - Current events, general economics and
  investing topics\n\n* **Sharesight features** - Product guides, ideas, help and
  requests\n\n* **Reporting & Tax** - Managing your portfolio, tax, and dividends\n\n*
  **Managing Trading & Investments** - Understanding corporate actions, shares and
  trading\n\n* **Alternative investments** - Cryptocurrencies, exchange rates and
  property\n\n* **Brokers & Apps** - Third parties, micro investing and fees\n\n##
  Join the Sharesight Community today and become a better investor\n\nTake your Sharesight
  experience to the next level and [join the Sharesight Community today](https://community.sharesight.com/login).
  Once you’ve joined, make sure to read the [welcome post](https://community.sharesight.com/t/welcome-to-sharesights-community-forum/7)
  and answer the [icebreaker question](https://community.sharesight.com/t/icrebreaker-question-for-new-members/258)
  to get started. \n\n![Sharesight Community Forum](//images.ctfassets.net/91sm3pewxzag/795e8XMV8u2Bhw5DXSxqfm/533c199ff303da354a2c33974aa0ea5b/Sharesight_Community_Forum.png?w=950)\n\nWe
  hope you find the Sharesight Community to be a useful resource on your investing
  journey. If you’re enjoying the Community, feel free to let us know – we would love
  to hear how you are using the Sharesight Community to become a better investor.
  \n\n### FURTHER READING\n\n* [Sharesight Community rules](http://community.sharesight.com/t/welcome-to-sharesights-community-forum/7)\n\n*
  [Sharesight Help](https://help.sharesight.com)\n\n* [Sign up for the Sharesight
  Community](https://community.sharesight.com/login)"
