:title: Sharesight20 top 20 trades on NZX – September 2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Always check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  September 2020 edition of the Sharesight20NZX monthly trading snapshot, where we
  look at the top 20 trades on the NZX made by Sharesight users during the month.
  \n\n## Sharesight20 top 20 NZX trades September 2020\n\n![Top20 monthly NZX Sep20](//images.ctfassets.net/91sm3pewxzag/1BetzLyYehcMPYSnQn7HTo/7b4a7ef8cb0cd19e4c0c2f1a00cd86db/Top20_monthly__NZX_Sep20.png?w=950)\n\nIn
  September’s Sharesight20NZX snapshot, buy trades were strongly led by the Smartshares
  NZ Top 50 (NZX: FNZ) and US 500 (NZX: USF) ETFs, followed by a2 Milk (NZX: ATM),
  which is facing challenges in its daigou business due to Covid-related restrictions.
  Sell trades were led by Auckland International Airport (NZX: AIA), which has also
  suffered significant losses due to the pandemic, but is starting to see some recovery
  as restrictions are eased. \n\nLet’s look at the news behind the key stocks in this
  month’s snapshot:\n\n### The a2 Milk Company (NZX: ATM)\n\n* Updated [FY21 outlook](https://themarketherald.com.au/the-a2-milk-company-asxa2m-releases-updated-fy21-outlook-2020-09-28/);
  a2’s daigou business impacted by Covid\n\n* [Share price drops](https://www.wealthmorning.com/2020/09/28/634647/dairy-shock-a2-milk-share-price-slips-by-over-14/)
  by over 14% following FY21 guidance\n\n* Is a2 Milk’s [stock market bull run](https://www.afr.com/companies/manufacturing/is-a2-milk-s-cash-cow-about-to-dry-up-20200902-p55rsn)
  over? \n\n### Sky Network Television (NZX: SKT)\n\n* [Share price dives 9%](https://www.fool.com.au/2020/09/10/sky-network-asxskt-share-price-plummets-9-on-fy20-results/)
  following FY20 results\n\n* Sky saves $9M in [sports rights negotiations](https://www.sportbusiness.com/news/sky-nz-claws-back-nz9m-in-satisfactory-sports-rights-compensation-talks/)\n\n*
  Sky’s Chief Financial Officer [steps down](https://www.finnewsnetwork.com.au/archives/finance_news_network286742.html)\n\n*
  US broadcaster NEP seeks clearance to [buy Sky’s outside broadcasting assets](https://comcom.govt.nz/news-and-media/media-releases/2020/nep-seeks-clearance-to-acquire-skys-outside-broadcasting-assets)
  (press release)\n\n### Fisher & Paykel Healthcare Corporation (NZX: FPH)\n\n* Fisher
  & Paykel Healthcare profit boosted by [demand surge for respirators](https://www.stuff.co.nz/national/the-detail/300099977/the-detail-preparing-for-coronavirus-paid-off-for-fisher--paykel-healthcare)\n\n*
  Fisher & Paykel declared a [‘Covid winner’](https://www.stuff.co.nz/business/industries/122873077/covid19-which-stocks-are-the-coronavirus-winners-and-losers-on-the-nzx)\n\n*
  [NZX propped up](https://www.stuff.co.nz/business/industries/122792041/spark-fisher--paykel-healthcare-give-nzx-a-boost)
  by Fisher & Paykel gains\n\n### Heartland Group Holdings (NZX: HGH)\n\n* Heartland
  to [expand reverse mortgage business](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12364969)
  in Australia\n\n* Heartland[ reduces dividend](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12365628)
  despite better-than-expected earnings\n\n* Heartland to introduce [online home loan
  service](https://www.interest.co.nz/banking/107134/heartland-bank-ceo-chris-flood-says-online-home-loan-trial-proved-popular-and-bank)
  before year-end\n\n### Spark New Zealand (NZX: SPK)\n\n* Spark releases [3-year
  strategy](https://www.telecomlead.com/telecom-services/spark-new-zealand-reveals-three-year-strategy-96788)
  focusing on 5G and IoT deployment\n\n* Spark’s focus on IaaS has proved [successful
  throughout the pandemic](https://which-50.com/new-zealands-largest-telco-says-its-bet-on-iaas-paid-off-in-pandemic/)\n\n*
  [YoY growth](https://channellife.co.nz/story/spark-achieves-annual-revenue-growth-despite-covid-19-challenges)
  for Spark despite Covid challenges \n\n### Auckland International Airport (NZX:
  AIA)\n\n* [Slow recovery ahead](https://centreforaviation.com/analysis/reports/auckland-airport-financial-report-fy2019-2020-slow-recovery-535719)
  for AIA\n\n* AIA to achieve [65% of pre-Covid traffic](https://centreforaviation.com/members/direct-news/kiwis-launch-into-school-holidays-with-smooth-departures-at-auckland-airport-538794)
  over school holidays (press release)\n\n* [E-commerce](https://www.futuretravelexperience.com/2020/09/auckland-airports-commitment-to-omnichannel-e-commerce-at-heart-of-its-post-covid-19-retail-strategy/)
  at the centre of AIA’s Covid recovery strategy\n\n## Track your investment portfolio
  with Sharesight\n\nGet access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://help.sharesight.com/performance_report/),
  [Portfolio Diversity](https://help.sharesight.com/diversity_report/), [Contribution
  Analysis](https://help.sharesight.com/contribution-analysis-report/) and [Future
  Income](https://help.sharesight.com/future_income/) (upcoming dividends)\n\n* Run
  tax reports including [Taxable Income (dividends/distributions)](https://help.sharesight.com/taxable_income/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://help.sharesight.com/traders_tax/) (Capital Gains for traders
  in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n### FURTHER READING\n\n* [Subscribe
