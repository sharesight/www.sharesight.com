:title: 6 sleeps until Xerocon!
:url_slug: 6-sleeps-until-xerocon
:content: |-
  We can hardly believe that **Xerocon Sydney 2014** is less than a week away! As the biggest accounting technology conference in Australasia, Xerocon is THE place to be 20-22 August 2014. Hear from industry experts, network with peers, and see what [Xero](/xero/) has in store for the coming year. Here's what we'll be up to:

  ## Our booth
  We've booked a premium booth this year so there will be lots of room and plenty staff on hand to run short demos and answer all your questions. And if you sign-up for a FREE 30-day trial of [Sharesight Pro](/pro/), you'll automatically be entered to win a drone helicopter! Look for us at **booth G43** :

  ![Xerocon floorplan - featured](//images.ctfassets.net/91sm3pewxzag/5KMwBCkdxe60wqqAGW4M8M/5d0371b06e0623710a5b7df5ffeea59a/featured_xerocon_floor-plan.png?w=950)

  ## Our presentation times
  Our General Manager Doug Morris will be running two 15-minute demo presentations during the conference, so be sure to drop by to see some of our new features first-hand and hear our exciting announcement!

  - **Day 1** — Thursday 21st August @ 2:25pm
  - **Day 2** — Friday 22nd August @ 2:15pm

  ## Our kind of party
  If you were at last year's Xerocon Sydney, you know that we like to get a bit silly during the cocktail reception on Thursday evenings. We've planned something special for our booth again this year, so be sure to drop by and join in the fun!

  That's it from us for now. Stay tuned to our [Twitter feed](https://twitter.com/sharesight) for topical in-booth demo times and other event updates, and **see you at Xerocon!**

