:title: Get ausbiz market insights in Sharesight
:url_slug: ausbiz-market-insights-sharesight
:content: |
  With Sharesight, investors can get [ausbiz](https://www.ausbiz.com.au/) market insights directly in their portfolio for ASX-listed stocks. This convenient access to the ausbiz news feed helps Sharesight users become more informed investors while making it easier to decide whether to buy, hold or sell stocks. To find out how you can view the ausbiz news feed on your stocks, keep reading.

  ![Ausbiz RSS feed](//images.ctfassets.net/91sm3pewxzag/EWrHyl9akomUNVp4Xb86o/e077d24473a37df3538b5a3cf77d60c9/Ausbiz_RSS_feed.jpg?w=950)

  ## What is ausbiz?

  [ausbiz](https://www.ausbiz.com.au/) is a leading provider of news and on-demand video streaming covering Australian business, markets, economy and startups.

  "We exist to provide investors with in-depth information about opportunities. While we cover all asset classes, our primary focus is on Australian equities, from nano-caps to the biggest blue chips," says ausbiz Co-Founder, Kylie Merritt.

  "We’re thrilled to provide the Sharesight network with real-time access to our content, based on individual holdings."

  ## How to access ausbiz insights in Sharesight

  Sharesight users can view ausbiz insights for ASX stocks in their portfolio by clicking into the individual holding and scrolling down to the news section, which contains short excerpts for each news story. Users can also access this feature for stocks they search in the [Share Checker](https://www.sharesight.com/blog/quickly-view-the-performance-of-any-stock-with-the-share-checker/). Clicking the links in the news feed will open a new tab with full coverage on the ausbiz website.

  ![ausbiz RSS feed example2](//images.ctfassets.net/91sm3pewxzag/3DWh6IQxLMfq9RSRjYRM1J/11063215de2094f6e3156a6982cc173f/ausbiz_RSS_feed_example2.JPG)

  <small> Sharesight users can view the news feed for a stock by clicking into the individual holding and scrolling down to the news section. </small>

  ### Get insights on your stocks in Sharesight

  ASX investors interested in the latest insights on their stocks will also benefit from access to news feeds from our other partners, including [Livewire](https://www.livewiremarkets.com/), [Firstlinks](https://www.firstlinks.com.au/) and [Small Caps](https://smallcaps.com.au/). Sharesight also supports news from [The Motley Fool UK](https://www.fool.co.uk/) for stocks on the LSE.

  ![Livewire Firstlinks RSS example](//images.ctfassets.net/91sm3pewxzag/MEXJcdP3RFWsd6qjtWWSW/f48e02fdf142849342ecb8babf91c070/Livewire_Firstlinks_RSS_example.JPG)
  <small> An example of an ASX stock with the latest news from Livewire and Firstlinks. </small>

