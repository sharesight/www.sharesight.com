:title: Track the Taiwan Stock Exchange (TWSE) with Sharesight
:content: |-
  We’ve added support for over 1,000 listings on the Taiwan Stock Exchange (TWSE) on Sharesight, with historical price data going back almost 20 years - bringing the total number of [global markets Sharesight supports to 28](https://help.sharesight.com/au/supported-stock-exchanges-and-managed-funds/).

  ![Track the Taiwan Stock Exchange (TWSE)](//images.ctfassets.net/91sm3pewxzag/ezixXRrsCHBxhPrGYwVvL/abc10d78d591c6b7860fa6aa715eec34/Track_the_Taiwan_Stock_Exchange__TWSE_.jpg?w=950)

  ## What is the Taiwan Stock Exchange (TWSE)?

  The [Taiwan Stock Exchange](http://www.twse.com.tw/en/) was established in 1961 and is now located in the Taipei 101 building in Taipei, Taiwan.

  The TWSE lists a variety or both domestic and international stocks, ETFs, government bonds and [other instruments](https://www.investopedia.com/terms/t/twse.asp).

  Foreign investors interested in trading on the Taiwan Stock Exchange should visit the corresponding section on the [TWSE website](http://www.twse.com.tw/en/page/navigation/id.html#1).

  ## How to track the Taiwan Stock Exchange (TWSE) with Sharesight

  1. Sign-up for a FREE [Sharesight](https://portfolio.sharesight.com/signup) account.

  2. [Add your holdings](https://help.sharesight.com/au/getting-started-with-sharesight/) to your portfolio(s) searching for the Taiwan Stock Exchange **using the market code TAI.**

  3. Sharesight converts the prices and valuations of your holdings from their listed market to your portfolio’s base currency. It also automatically calculates any currency fluctuations on a daily basis and backfills past dividends (and continues to add new ones as they are announced).

  If you have any questions or feedback concerning these new markets, please get in touch via our [community forum](https://community.sharesight.com).

  ### Already tracking these holdings manually in Sharesight?

  If you are currently tracking a Taiwan Stock Exchange (TAI) holding using Sharesight’s [custom investment](https://help.sharesight.com/unquoted-instruments/) feature, you can [merge it with its appropriate instrument](https://help.sharesight.com/merging-a-custom-investment-to-a-listed-or-supported-investment/), without losing any data.

