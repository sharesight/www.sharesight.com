:title: Sharesight20 top 20 trades on ASX & NZX - July 2018
:url_slug: sharesight20-top-20-trades-on-asx-nzx--july-2018
:content: "Welcome to the July 2018 edition of the Sharesight20 monthly trading snapshot
  ([click here for last month’s Sharesight20](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx-nzx--june-2018/)),
  where we look at the top 20 trades on both the ASX and NZX markets among the Sharesight
  userbase during the current month, and dig a little deeper into the news behind
  these movements.\n\nLet’s dive into July’s top trades.\n\n## Sharesight20ASX July
  2018 Snapshot\n\n![Top20 ASX (4)](//images.ctfassets.net/91sm3pewxzag/1q07qIqQdu82WummMSSmai/b1a2d1815ef86fcb6c2b2d50f8bddcbb/Top20__ASX__4_.png?w=950)\n\nNational
  Australia Bank (ASX: NAB) put in a strong month to claim top spot July, followed
  by a similarly impressive Afterpay Touch (ASX: APT) in second. We also saw 4 ETFs
  in the Sharesight20ASX monthly snapshot, with strong interest seen after quarterly
  distributions were paid. Some of the other highlights include:\n\n### National Australia
  Bank (ASX: NAB)\n\n- Announced the bank would [refund customers $67 million for
  advice fees](https://www.afr.com/business/banking-and-finance/financial-services/national-australia-bank-to-refund-customers-67-million-for-advice-fees-20180726-h135wd)\n-
  Announced they would [stop charging drought-affected farmers penalty interest rates](http://www.abc.net.au/news/2018-07-24/nab-drought-affected-farmers-relief-interest-rate-penalties/10027264)
  for missed repayments\n- Appointed former Perpetual CEO Geoff Lloyd the [Chief Executive
  of MLC](https://www.yourmortgage.com.au/mortgage-news/national-australia-bank-appoints-former-perpetual-ceo-to-run-mlc/252469/)\n-
  Admitted that financial incentive systems inside banks [encourage ‘bad behaviour’
  ](https://www.smh.com.au/business/banking-and-finance/that-s-my-bad-nab-boss-admits-bank-incentives-spur-bad-behaviour-20180704-p4zpiv.html)\n-
  Claimed there is ‘no problem’ with [using internal valuers to assess residential
  property values ](https://www.afr.com/real-estate/nab-uses-internal-valuers-for-residential-property-20180718-h12tmv)(other
  ‘Big 4’ banks use independent valuers)\n\n### Afterpay Touchcorp (ASX: APT)\n\n-
  Announced a [289% increase in sales processed through the platform YoY](https://www.fool.com.au/2018/07/20/afterpay-touch-group-ltd-asxapt-shares-tipped-to-hit-21-00/)
  \n- Goldman Sachs retained its buy rating and [doubled its price target from $10.41
  all the way up to $21.00 for the stock](https://www.fool.com.au/2018/07/20/afterpay-touch-group-ltd-asxapt-shares-tipped-to-hit-21-00/)\n-
  Emanuel Datt from Datt Capital made [some very bullish calls on Afterpay’s price
  in a year’s time](https://www.moneymorning.com.au/20180727/afterpay-touch-shares-rocket-4-after-fund-managers-comments-asxu.html)\n-
  Motley Fool’s Scott Phillips however believes [Afterpay is a great innovation but
  is overpriced](https://www.smh.com.au/money/investing/afterpay-a-great-innovation-but-the-shares-are-too-expensive-20180724-p4ztah.html)\n\n###
  ANZ Bank (ASX: ANZ)\n\n- The bank [apologised for lawyers’ plan](https://www.theguardian.com/australia-news/2018/jul/21/at-fault-anz-bank-apologises-for-questioning-in-sexual-harassment-case)
  to grill a former trader about her rape after earlier [denying the bank knew of
  the plan](https://www.smh.com.au/business/banking-and-finance/absolutely-false-lawyers-slam-anz-s-response-to-rape-interrogation-20180724-p4ztc2.html)\n-
  In Banking Royal Commission hearings it was heard the bank [drew up plans to accelerate
  the rate of branch closures](https://www.smh.com.au/business/banking-and-finance/anz-bank-considered-accelerated-branch-closures-20180705-p4zprd.html)
  beyond the planned 50 closures in 2017\n- It took two Aboriginal customers from
  a community 90 minutes' drive from Katherine several visits and [four months to
  open a basic, fee-free ANZ transaction account](http://www.abc.net.au/news/2018-07-05/banking-royal-commission-live-blog/9943180),
  the royal commission also heard\n- Further allegations were made that ANZ [engaged
  in ‘misconduct’ towards former Landmark clients](https://www.smh.com.au/business/banking-and-finance/anz-bank-engaged-in-misconduct-after-landmark-deal-rowena-orr-20180706-p4zpwg.html)\n-
  ANZ [backed a moratorium on drought-stricken farmers](https://www.smh.com.au/business/banking-and-finance/anz-backs-moratorium-on-drought-stricken-farmers-admits-to-misconduct-20180717-p4zrxn.html)\n-
  The bank was named alongside IOOF as two ‘outliers’ [still allowing “grandfathered”
  commissions](https://www.afr.com/business/banking-and-finance/financial-services/anz-ioof-are-outliers-on-grandfathered-commissions-20180704-h127t1)
  for recommending in-house and external financial products\n\n### Westpac (ASX: WBC)\n\n-
  Former Westpac banker [permanently banned for mortgage fraud](https://www.theadviser.com.au/breaking-news/38054-former-westpac-banker-permanently-banned-for-mortgage-fraud)\n-
  Announced they are pulling out of the [SMSF property lending market](https://www.afr.com/real-estate/westpac-set-to-rock-property-market-by-pulling-out-of-smsf-lending-20180716-h12q72)\n-
  CEO Brian Hartzer warned an [economic downturn would hit funding costs](https://www.afr.com/business/banking-and-finance/financial-services/westpac-ceo-brian-hartzer-warns-economic-downturn-would-hit-funding-costs-20180723-h131yr)\n-
  Pledged to [fast-track remuneration reform](https://www.theadviser.com.au/breaking-news/38061-westpac-to-fast-track-remuneration-reform-ahead-of-rc-report)
  ahead of Banking Royal Commission report\n- Westpac owned BT Financial Group announced
  [changes to superannuation and investment fee structure](https://www.afr.com/business/banking-and-finance/financial-services/bt-financial-group-streamlines-super-investment-fees-20180722-h1309c)\n\n###
  Telstra (ASX: TLS)\n\n- [Announced the axing](https://www.computerworld.com.au/article/644490/telstra-axes-executives-it-restructures/)
  of Chief Financial Officer, Warwick Bray, and its tech innovation and strategy executive,
  Stephen Elop as part of ‘Telstra 2022’ strategy\n- Speculation emerged over [succession
  planning for Telstra CEO Andy Penn](https://www.afr.com/brand/chanticleer/telstra-executive-shakeup-points-to-succession-planning-for-ceo-andy-penn-20180729-h13ann)\n-
  Former SBS boss Michael Ebeid [announced as head of Telstra’s Enterprise team](https://www.smh.com.au/business/companies/former-sbs-boss-joins-telstra-in-management-shake-up-20180730-p4zucl.html)\n-
  Andrew Lewandowski of Newgate Capital Partners sees the [potential for a further
  25% decline in Telstra’s share price](https://www.livewiremarkets.com/wires/25-further-downside-for-telstra)\n-
  Leaked the details of [thousands of Telstra customers](https://www.itnews.com.au/news/telstra-alerts-business-customers-after-privacy-snafu-499241)
  through Telstra Tools portal\n- Announced a [$199 ‘unlimited’ data mobile plan](https://www.gizmodo.com.au/2018/07/telstra-now-has-a-199-unlimited-data-plan/)\n\n##
  Sharesight20NZX July 2018 Snapshot\n\n![Top20 NZX (32)](//images.ctfassets.net/91sm3pewxzag/hlnvIDVNQWsu2MEycekQs/40393637334ea95472603a6e752cca56/Top20__NZX__32_.png?w=950)\n\n###
  a2 Milk Company (NZX: A2M)\n\n- Extended its manufacturing and supply agreements
  [with Synlait Milk](https://thea2milkcompany.com/newsroom/market-announcements/a2-milk-company-extends-supply-agreement-synlait-milk/)\n-
  Announced full year revenue [up 68% to NZ$922m](https://www.afr.com/business/agriculture/a2-milk-says-fullyear-revenue-climbs-68pc-to-nz922m-20180711-h12knk)\n-
  Announced an [EBITDA to sales ratio for the 2018 year of 30% ](https://www.businessinsider.com.au/a2-milk-full-year-revenue-2018-7)\n-
  Incoming CEO Jayne Hrdlicka has [two big tasks when taking the helm](https://www.afr.com/brand/chanticleer/a2-milk-outlook-shows-jayne-hrdlicka-has-two-big-tasks-20180712-h12kqn)\n-
  Fined $20,000 for breaching [Chinese child image advertising rules](https://www.afr.com/news/world/asia/a2-milk-fined-20000-for-breaching-chinese-child-image-advertising-rules-20180724-h13253)\n\n##
  Gentrack Group (NZX: GTK)\n\n- Raised $52.4 million in d[iscounted share offer to
  institutional investors](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12085674)\n-
  Raised about $25.8 million in a [stock offer to retail investors](http://www.scoop.co.nz/stories/BU1807/S00713/gentrack-raises-26m-from-retail-investors.htm)\n\n##
