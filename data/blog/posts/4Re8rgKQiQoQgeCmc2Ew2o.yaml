:title: Sharesight20 top 20 trades on ASX FY2017/18
:content: "Last year we debuted the [Sharesight20 weekly trading snapshots](https://www.sharesight.com/blog/get-weekly-sharesight20-asx-nzx-trading-snapshots/),
  a weekly update of the top 20 shares traded by the Sharesight userbase on the ASX
  ([#Sharesight20ASX](https://twitter.com/hashtag/sharesight20asx)) and the NZX ([#Sharesight20NZX](https://twitter.com/hashtag/sharesight20nzx))
  over the past 7 days.\n\nWe also debuted the [Sharesight20 monthly trading snapshot](https://www.sharesight.com/blog/sharesight20-october-trading-snapshot/)
  where we look at the top 20 trades on both the ASX and NZX markets among the Sharesight
  userbase during the current month and dig a little deeper into the news behind these
  movements.\n\nToday we launch the first in our Sharesight20 yearly trading snapshots
  where we look at the top 20 trades on the ASX over the last 12 months, in this case
  to coincide with the 2017/2018 financial year.\n\n## Sharesight20ASX yearly snapshot
  for FY2017/18\n\n![Top20 ASX (31)](//images.ctfassets.net/91sm3pewxzag/5W4LfQVoRyq000s42YigKO/8a743c8ad50f48284fb063f7d427ebc5/Top20__ASX__31_.png?w=950)\n\nWhile
  often claiming top spot in in our [weekly Sharesight20ASX snapshots,](https://c.getsatisfaction.com/sharesight/topics/weekly-top-20-asx-trades-mega-thread-sharesight20asx)
  a2 Milk Limited (ASX: A2M) was beaten by Telstra (ASX: TLS) as the most traded share
  on the ASX in the 2017/18 financial year. Xero Ltd (ASX: XRO) punched above its
  weight in our yearly snapshot, after[ sole listing on the ASX in February](https://www.sharesight.com/blog/xero-shares-listing-solely-on-the-asx--a-guide/).
  Let’s dive into the FY2017/18 news behind the top 20:\n\n## Telstra Corporation
  (ASX: TLS)\n- S&P [downgraded Telstra](https://www.businessinsider.com.au/ratings-downgrade-telstra-nbn-2018-5)
  as the NBN hit reached $3 billion\n- Telstra 'unlimited' mobile network ads [banned
  by court](https://www.zdnet.com/article/telstra-unlimited-mobile-network-ads-banned-by-court/)\n-
  Profit forecasts [downgraded by 3-4%](http://www.afr.com/business/telecommunications/telstra-earnings-hit-by-pressure-on-mobiles-and-fixed-margins-20180513-h100p3)\n-
  Future of CEO Andy Penn and Chairman John Mullen [brought into question](http://www.afr.com/brand/chanticleer/telstra-shareholders-need-to-ask-andy-penn-john-mullen-some-hard-questions-20180513-h100p9)\n-
  [Telstra 2022 strategy](https://www.telstra.com.au/aboutus/media/media-releases/Telstra-sets-new-strategy-to-improve-customer-experience-simplify-structure-and-cut-costs)
  announced: “Telstra sets new strategy to improve customer experience, simplify structure
  and cut costs”\n- News outlets focused on the [8000 job cuts](https://www.businessinsider.com.au/telstra-to-cut-8000-jobs-in-massive-restructure-2018-6)
  involved\n- This further [hurt Telstra’s share price](https://www.itnews.com.au/news/telstra-share-price-slides-on-massive-restructure-494858)
  with fears of a cut in dividends\n\n## A2 Milk Company (ASX: A2M)\n\n- Announced
  appointment of [Ms Jayne Hrdlicka to the role of Managing Director and CEO](https://thea2milkcompany.com/newsroom/latest-news/high-flyer-hrdlicka/)\n-
  Now has distribution in [3600 stores in the USA](https://thea2milkcompany.com/newsroom/latest-news/momentum-building-usa/)\n-
  Launched infant formula [into Hong Kong](https://thea2milkcompany.com/newsroom/latest-news/a2-milk-company-launches-infant-formula-hong-kong/)\n-
  Rival Nestle announced entry into the Chinese market with a [rival A2 protein milk
  powder](https://www.reuters.com/article/us-a2-milk-company-strategy-analysis/competition-heats-up-for-controversial-a2-milk-company-idUSKCN1IH0T9)\n-
  Rival Bellamy’s saw [similar falls](https://www.canstar.com.au/online-trading/asx-200-weekly-wrap-bellamys-share-price-follows-a2-milk-falls-nearly-15/)
  in their share price on the ASX during May after Nestle announcement \n- Is China’s
  two child policy, a [tailwind for a2 Milk](https://www.livewiremarkets.com/wires/two-child-policy-a-tailwind-for-a2-milk)?\n-
  Launched ‘[premium a2 Milk powder with Manuka honey](https://thea2milkcompany.com/newsroom/latest-news/introducing-premium-a2-milk-powder-manuka-honey/)’\n\nThe
  big 4 banks feature prominently in the yearly snapshot, with the Banking Royal Commission
  driving significant trading activity. Starting with the most traded in CBA:\n\n##
  Commonwealth Bank (ASX: CBA)\n\n- Banking royal commission: [Commonwealth Bank admits
  'unfair' loan practices by Bankwest](http://www.abc.net.au/news/2018-05-30/banking-royal-commission-continues-small-business-hearings/9815132)\n-
  Admitted they [lost backup data for 20 million accounts](https://www.theguardian.com/australia-news/2018/may/03/commonwealth-bank-admits-it-lost-backup-data-for-20m-accounts)
  after it fell off the back of a truck\n- Reached a [$700 million settlement with
  AUSTRAC](https://www.commbank.com.au/guidance/newsroom/CBA-and-AUSTRAC-resolve-AMLCTF-proceedings-201806.html?ei=card-view)
  over money laundering allegations\n- Reached a [settlement with ASIC](https://www.commbank.com.au/guidance/newsroom/executive-leadership-team-appointments-201806.html?ei=card-view)
  over trading of bank bills in connection with the Bank Bill Swap Rate (BBSW)\n-
  Announced the bank sent [10,000 customers’ data](https://www.gizmodo.com.au/2018/06/commonwealth-bank-sends-10000-customers-data-to-wrong-email-address-for-dumbest-possible-reason/)
  to the wrong email addresses \n- Announced new [executive leadership team appointments](https://www.commbank.com.au/guidance/newsroom/executive-leadership-team-appointments-201806.html?ei=card-view)\n-
  CBA to [demerge wealth and mortgage broking businesses](https://www.investordaily.com.au/mergers-acquisitions/43187-cba-to-demerge-wealth-business)
  - possibly to get ahead of any recommendations by the Banking Royal Commission to
  force such actions\n\n## National Australia Bank (ASX: NAB)\n\n- It was revealed
  that NAB (along with AMP and Westpac) [paid ‘prohibited’ kickbacks to advisers](https://www.smh.com.au/business/banking-and-finance/amp-nab-and-westpac-paid-prohibited-kickbacks-20180416-p4z9v8.html)\n-
  Like CBA, NAB announced plans to offload [wealth management business MLC](https://www.smh.com.au/business/banking-and-finance/nab-to-offload-wealth-business-mlc-as-profit-slips-20180503-p4zd10.html)\n-
  The bank committed to adopt the [Foreign Exchange Global Code of Conduct](https://news.nab.com.au/nab-commits-to-fx-global-code-of-conduct/)\n-
  The bank also welcomed the Australian Government’s new O[pen Banking initiative](https://news.nab.com.au/open-banking-to-bring-new-era-for-customer-experience/)\n-
  Changed remuneration policies for frontline employees to improve service levels
  as part of [NAB’s Group Short Term Incentive (STI) Plan](https://news.nab.com.au/nab-to-change-remuneration-arrangements-for-frontline-bankers/)\n\n##
  Westpac Banking Corp (ASX: WBC)\n\n- Along with the other members of the ‘big 4’
  [Westpac removed ATM withdrawal fees on their ATM network](https://www.westpac.com.au/about-westpac/media/media-releases/2017/24-september/)\n-
  Introduced [‘PayWear’ wearable payments wristband](https://www.westpac.com.au/about-westpac/media/media-releases/2017/28-october/)\n-
  Announced beem.it payments app [in conjunction with CBA and NAB](https://www.westpac.com.au/about-westpac/media/media-releases/2017/31-october/)\n-
  Announced [2020 Sustainability Strategy](https://www.westpac.com.au/about-westpac/media/media-releases/2017/15-november/)\n-
  Appointed[ Michael Correa as General Manager, Asia Pacific](https://www.westpac.com.au/about-westpac/media/media-releases/2018/21-march/)\n-
  Introduced [least-cost routing for merchants](https://www.westpac.com.au/about-westpac/media/media-releases/2018/04-april/)\n-
  Court found Westpac engaged in [unconscionable conduct](https://www.lexology.com/library/detail.aspx?g=b0b8e6b0-fb76-443e-abeb-56a892440b98)
  as part of BBSW case\n- ASIC taking Westpac and a former financial planner to court
  over [poor financial advice allegations](http://www.abc.net.au/news/2018-06-15/asic-commences-action-against-westpac-over-financial-advice/9874892)\n\n##
  ANZ Banking Group (ASX: ANZ)\n\n- ANZ agreed to sell [pensions and investments and
  aligned dealer group](https://media.anz.com/posts/2017/10/anz-agrees-to-sell-pensions-and-investments-and-aligned-dealer-g)
  businesses to IOOF\n- Reached a [settlement with ASIC](https://media.anz.com/posts/2017/10/anz-and-asic-agree-in-principle-settlement-over-bank-trading-and)
  over BBSW allegations\n- Sold 20% stake in [Shanghai Rural Commercial Bank](https://media.anz.com/posts/2017/12/anz-completes-sale-of-20--stake-in-shanghai-rural-commercial-ban)\n-
  Considering [IPO for UDC business](https://media.anz.com/posts/2018/03/anz-to-explore-ipo-as-part-of-strategic-options-for-udc)\n-
  Agreed to an [enforceable undertaking](https://media.anz.com/posts/2018/04/anz-agrees-to-enforceable-undertaking-with-asic-regarding-prime-)
  with ASIC regarding Prime Access financial planning package\n- Unveiled plan to
  [improve financial planning](https://media.anz.com/posts/2018/05/anz-unveils-plan-to-improve-financial-planning)
  (to get ahead of Banking Royal Commission)\n- Agreed to sell 55% stake in [Cambodian
  joint venture ANZ Royal Bank](https://media.anz.com/posts/2018/05/anz-sells-stake-in-anz-royal-bank)\n-
  ANZ New Zealand announced sale of O[nePath Life NZ Ltd to Cigna](https://media.anz.com/posts/2018/05/anz-new-zealand-announces-sale-of-onepath-life-nz-ltd-to-cigna-c)\n-
  Announced an increase in share buy-back by [$1.5 billion to $3 billion](https://media.anz.com/posts/2018/06/anz-to-increase-share-buy-back)\n\n##
  BHP Billiton (ASX: BHP)\n\n- Announced after-tax profit drop of 37%, [blaming US
  corporate tax cuts](http://www.abc.net.au/news/2018-02-20/bhp-half-year-profit-slide-blamed-on-us-tax-cuts/9462968)\n-
  ExxonMobil and BHP [withdrew Bass Strait oil assets from sale](http://www.abc.net.au/news/2018-02-23/exxon-mobil-bhp-withdraw-bass-strait-oil-assets-from-sale/9477740)
  20 months after announcing plans to offload the assets, after oil prices rebound\n-
  Debate continued over restructure attempts by [activist shareholder Elliott Funds](http://www.afr.com/personal-finance/shares/australian-investors-will-lose-from-bhp-restructure-20180222-h0wh74)
  to ‘unwind’ the dual UK/Australia listing structure\n- As many as 50 parties are
  interested in [BHP’s shale oil asset sale](https://www.fool.com.au/2018/03/08/are-shareholders-in-bhp-billiton-limited-set-for-an-18bn-windfall/)
  - pushing up valuations\n- This includes Royal Dutch Shell and Blackstone Group
  [with a rumoured bid of $10 billion](https://oilprice.com/Latest-Energy-News/World-News/Shell-And-Blackstone-To-Bid-On-BHP-Billitons-Shale-Assets.html)
  for a portion of BHP’s US Shale operations\n- Andrew Mackenzie, CEO of BHP [called
  Trump’s tariffs ‘regrettable’](https://asia.nikkei.com/Business/Companies/BHP-Billiton-chief-sees-Trumps-tariffs-regrettable)\n\n##
  Galaxy Resources (ASX: GXY)\n\n- [Announced the appointment](https://www.asx.com.au/asxpdf/20180102/pdf/43qkcvv9w2gz7l.pdf)
  to the Board of Directors of the company Ms Florencia Heredia as an independent,
  Non-Executive Director\n- Announced record production of 52,139 dry metric tonnes
  (dmt) of lithium concentrate, [up 11% on Q3 of FY 2017](https://www.fool.com.au/2018/01/16/galaxy-resources-limited-shares-rise-on-quarterly-update/)
  (annualised rate of 209,000 dmt tonnes per annum)\n- Lithium market watchers are
  concerned [a glut of lithium](https://www.ft.com/content/4ab61d19-cedc-352e-a42d-c40eeda591fe)
  is due to hit the market in 2018 as production ramps up - hitting prices for the
  commodity\n- Galaxy Resources shares were one of the top performers on the ASX during
  January - [up 11% to January 13th](https://thewest.com.au/business/lithium/lithium-turns-wa-into-a-millionaire-factory-ng-b88710843z)\n-
  As well as rocketing 18% in a single day in May after[ announcing a deal with South
  Korean conglomerate POSCO](https://www.fool.com.au/2018/05/29/galaxy-resources-limited-asxgxy-shares-rocket-18-higher-on-posco-deal/)\n\n##
  Fortescue Metals Group (ASX: FMG)\n\n- Announced [redemption of US$1,552 million
  of Senior Secured Notes](http://www.fmgl.com.au/docs/default-source/announcements/1785545.pdf?sfvrsn=b0ca0654_8)
  for funding of very large ore carriers\n- Successfully completed [US$500m high yield
  bond offering](http://www.fmgl.com.au/docs/default-source/announcements/successful.pdf?sfvrsn=59f8cf1_6)\n-
  Signed first agreement under [landmark funding initiative with ANZ](http://www.fmgl.com.au/in-the-news/media-releases/2018/03/14/fortescue-and-anz-sign-first-agreement-under-landmark-funding-initiative)\n-
  Announced expansion of [autonomous haulage at Chichester Hub](http://www.fmgl.com.au/in-the-news/media-releases/2018/04/11/fortescue-expands-autonomous-haulage-at-chichester-hub)\n-
  Celebrated [10 years of iron ore exports](http://www.fmgl.com.au/in-the-news/media-releases/2018/05/15/fortescue-celebrates-10-years-to-the-day-of-iron-ore-exports)\n-
  Fortescue bought a significant stake in [junior miner Atlas Iron](https://www.smh.com.au/business/companies/fortescue-makes-a-move-on-junior-miner-atlas-iron-20180607-p4zk56.html)\n\n##
  Woodside Petroleum (ASX: WPL)\n\n- Shell sold out of [Woodside Petroleum for $3.5bn](http://www.heraldsun.com.au/business/energy-giant-shell-sells-out-of-woodside-petroleum-for-35bn/news-story/9a4db1b959f78e276f96d8969318ac88)
  - selling their 13.3% stake in the company in November\n- UniSuper and GIC take
  [$700m positions in Woodside](http://www.afr.com/street-talk/woodsides-new-big-investor-eyes-fullyfranked-dividends-20171114-gzlls2)\n-
  Conducted a successful equity raise in February [worth $2.5 billion](http://www.afr.com/business/energy/oil/woodside-petroleums-equity-raising-gets-strong-institutional-investor-support-20180218-h0wa71)\n-
  Announced [ExxonMobil’s Meg O’Neill to replace Mike Utsler as Woodside Petroleum
  COO](https://thewest.com.au/business/energy/exxonmobils-meg-oneill-to-replace-mike-utsler-as-woodside-petroleum-coo-ng-b88776958z)\n-
  Announced a [deal with BHP](https://thewest.com.au/business/energy/woodside-to-become-scarborough-gas-operator-under-bhp-deal-replacing-exxonmobil-ng-b88771746z)
  to take over the undeveloped Scarborough gas field\n- Announced success in [striking
  oil off southern Gabon field](https://thewest.com.au/business/oil-gas/african-deepwater-oil-gas-strike-for-woodside-ng-b88765748z)
  in joint venture with Petronas\n- Abandoned [plans to build an LNG plant](https://www.reuters.com/article/us-woodside-canada-lng/australias-woodside-drops-grassy-point-lng-plan-in-canada-idUSKCN1GJ0OY)
  at Grassy Point on Canada’s west coast\n\n## Retail Food Group (ASX: RFG)\n\n- On
  December 9 a [Fairfax investigation revealed](http://www.smh.com.au/business/retail/cup-of-sorrow-the-brutal-reality-of-australias-franchise-king-20171207-h00lbl.html)
  “Hundreds of RFG stores are for sale, on websites including Gumtree and Seek, as
  well as in local Chinese-language newspapers”\n- Retail Food Group then [sent out
  a memo](http://www.smh.com.au/business/retail/dont-speak-out-franchise-giant-rfg-warns-against-complaining-publicly-20171209-h01y1i.html)
  to franchisees after this story broke, warning them they’d be breaching their franchise
  agreement if they spoke to the media (risking action)\n- Subsequently a [further
  story](http://www.smh.com.au/business/retail/the-colourful-background-of-the-man-behind-a-franchise-fortune-20171208-h0180x.html)
  exposing the dealings of former head of RFG Tony Alford went public\n- Retail food
  group then issued [updated guidance](http://www.smh.com.au/business/retail/rfg-20171218-p4yxu7.html)
  for their 2018 H1 profit expectations slashing earnings expectations for the first
  half by 34 per cent\n- In March the group announced plans to [close 200 stores](https://www.smh.com.au/business/consumer-affairs/retail-food-group-shares-savaged-after-poor-result-closures-20180305-p4z2u7.html)\n-
  However UBS believes 200 might be conservative, with [456 store closures more likely](http://www.afr.com/business/retail/retail-food-group-may-close-more-than-400-stores-ubs-20180307-h0x5or)\n-
  Retail Food Group shares are now trading [as low as $0.50](https://www.smh.com.au/business/companies/retail-food-group-sinks-to-record-low-as-it-downgrades-earnings-20180605-p4zjj7.html)
  down from a 52 week high of $5.14\n\n## AVZ Minerals (ASX AVZ)\n\n- Secured Chinese
  funding for [Manono DRC lithium project](http://www.miningweekly.com/article/aussie-junior-raises-a15m-for-drc-lithium-project-2017-08-10/searchString:AVZ)\n-
  AVZ Minerals de-risks Manono after scoring [MoU with world’s largest lithium-ion
  battery electrolyte maker](https://smallcaps.com.au/avz-minerals-de-risks-manono-mou-worlds-largest-lithium-ion-battery-electrolyte-maker/)\n-
  Announced hitting a [thick intercept at its Manono lithium project ](https://stockhead.com.au/resources/big-lithium-hits-keep-coming-avz-manono/)in
  the Democratic Republic of Congo\n\n## Ramsay Health Care (ASX: RHC)\n\n- Ramsay
  Health Care says [acquisitions are on the radar](https://www.afr.com/business/health/hospitals-and-gps/ramsay-health-care-meets-fy-guidance-europe-slows-20170829-gy6s2l)\n-
  [Ramsay's CEO sells down shares](https://www.afr.com/brand/rear-window/ramsays-newish-chief-sells-shares-20180501-h0zh5k)\n-
  Tech chief for Ramsay Health Care [described its digital journey](https://www.crn.com.au/feature/tech-chief-for-ramsay-health-care-describes-its-digital-journey-490013)\n-
  Ramsay Health Care hurt by [slump in maternity, rehab bookings](https://www.afr.com/business/health/hospitals-and-gps/ramsay-health-care-hurt-by-slump-in-maternity-rehab-bookings-20180621-h11opg)\n\n##
  Pilbara Minerals (ASX: PLS)\n\n- Struck a deal to possibly develop a [lithium processing
  facility](https://thewest.com.au/business/mining/pilbara-minerals-shares-break-the-1-barrier-on-news-of-south-korean-battery-jv-potential-ng-b88656085z)
  with South Korean companies Polaris Shipping and LG Chem\n- Signed [tantalum deal
  with GAM, lithium ore deal with Atlas](https://thewest.com.au/business/mining/atlas-iron-enters-lithium-game-with-pilbara-minerals-mine-gate-deal-ng-b88696041z)\n-
  Like AVZ, Pilbara Minerals [struck a deal to sell lithium ](https://www.afr.com/business/mining/posco-to-buy-lithium-from-pilbara-minerals-20180227-h0wquv)to
  South Korea’s POSCO\n- Announced they won’t make a counter bid for junior rival
  Atlas Iron after [Gina Rinehart’s Hancock Prospecting outbid them](https://stockhead.com.au/resources/mineral-resources-bows-out-of-the-race-for-atlas-iron/)\n-
  Announced they had delivered the [first concentrate at Polgangoora site](https://www.australianmining.com.au/news/pilbara-minerals-delivers-first-concentrate-pilgangoora/)\n\n##
  Afterpay Touch Corp (ASX: APT)\n\n- Merged with Touchcorp (TCH) in 2017 -- learn
  how to [handle the Afterpay (AFY) and Touchcorp (TCH) merger](https://www.sharesight.com/blog/how-to-handle-the-afterpay-afy-and-touchcorp-tch-merger/)
  in Sharesight\n- Quarterly sales hit [$551 million in January](http://www.afr.com/technology/afterpay-touch-shares-hit-record-high-as-sales-surge-20180116-h0j1g5),
  up from $367 million the previous quarter\n- Announced that [11,500 merchants are
  now on-boarded](https://www.fool.com.au/2018/01/16/afterpay-touch-group-ltd-shares-rocket-on-update-and-us-expansion-news/),
  up from approximately 8,700 at end of the first-quarter\n- Entered into a strategic
  partnership with VC firm Matrix Partners through a new share issuance transaction
  worth A$18.9 million at A$6.51 per share that saw Matrix Partner’s Dana Stalder
  join the board to oversee [Afterpay’s expansion into the US market](https://www.fool.com.au/2018/01/16/afterpay-touch-group-ltd-shares-rocket-on-update-and-us-expansion-news/)\n-
  Shares climbed after announcement of US launch and recruitment of ex Uber staff\n-
  Citi will put [$200 million on the line](https://www.afr.com/street-talk/citi-prepares-to-put-200-million-on-the-line-for-afterpay-touch-group-20180410-h0ylpc)
  for Afterpay Touch Group\n- Named [FinTech Organisation of the Year](https://www.businessinsider.com.au/afterpay-fintech-organisation-of-the-year-2018-6)
  for a second year in a row at the ‘Finnies’ awards\n- CEO Nick Molnar was also named
  [Emerging Fintech Leader of the Year](https://www.businessinsider.com.au/afterpay-fintech-organisation-of-the-year-2018-6)\n\n##
  QBE Insurance Group (ASX: QBE)\n\n- Settled shareholder class action for [$132.5
  million](https://www.afr.com/business/insurance/insurance-companies/qbe-settles-class-action-for-1325-million-20171228-h0b6ox)\n-
  Announced the sale of most of its troubled Latin American business to [Swiss giant
  Zurich Insurance](https://www.afr.com/business/insurance/insurance-companies/qbe-insurance-group-swings-to-us125b-loss-sells-latin-american-operations-20180225-h0wmh4)\n-
  Announced a f[ull-year loss of AU$1.6 billion](https://www.afr.com/business/insurance/insurance-companies/qbe-insurance-group-swings-to-us125b-loss-sells-latin-american-operations-20180225-h0wmh4)\n-
  Was given the g[reen light for EU operations](https://www.insurancebusinessmag.com/uk/news/breaking-news/qbe-gets-green-light-for-european-operations-101861.aspx)
  \n- Is [preparing to bid](https://www.afr.com/street-talk/qbe-allianz-mobilise-for-cba-general-insurance-sale-demerger-dents-fees-20180624-h11t3n)
  on CBA’s sale of its general insurance business\n\n## Xero Ltd (ASX: XRO)\nAfter
  solely listing on the ASX in February, Xero continues to be among the most heavily
  bought share on the ASX by the Sharesight userbase.\n\n- Announced [launch in Canada](https://globenewswire.com/news-release/2018/05/17/1508077/0/en/Xero-the-beautiful-business-platform-is-launching-in-Canada.html)
  ([joining Sharesight in the country](https://www.sharesight.com/blog/announcing-sharesight-canada/))\n-
  Microsoft announced a collaboration with KPMG and CBA to [launch a cloud accounting
