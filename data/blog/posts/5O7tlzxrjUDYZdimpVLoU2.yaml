:title: Sharesight20 top 20 trades on ASX – October 2020
:url_slug: sharesight20-top-20-trades-on-asx-october-2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Always check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  October 2020 edition of the Sharesight20ASX monthly trading snapshot, where we look
  at the top 20 trades Sharesight users made on the ASX during the month. \n\nHere
  are October’s top 20 ASX trades.\n\n## Sharesight20 top 20 ASX trades October 2020\n\n![Top20
  ASX monthly October2020](//images.ctfassets.net/91sm3pewxzag/58RNqFEttC9vjdv2gVYsTD/45f8dfe6471afd9c3cde6b0db4b2edf9/Top20_ASX_monthly_October2020.png?w=950)\n\nIn
  October’s Sharesight20ASX snapshot, Zip Co (ASX: Z1P) has topped the buy and sell
  trades after an eventful month for the company, including a major deal with Visa
  that will significantly expand the coverage of Zip Pay. At the same time, Zip’s
  competitor Afterpay (ASX: APT) has struck a deal with Westpac (ASX: WBC), causing
  the bank to sell its substantial stake in Zip Co.   Neobank Douugh (ASX: DOU) also
  made a splash on the ASX, with its share price skyrocketing by nearly 1000% since
  listing earlier this month. This made it another popular buy and sell trade for
  Sharesight users throughout October. \n\nLet’s look at the news behind some of the
  key stocks in this month’s snapshot:\n\n### Zip Co (ASX: Z1P)\n\n* Zip Co [expands
  coverage](https://smallcaps.com.au/zip-co-bnpl-sector-mainstream-new-tap-zip-feature/)
  with Tap & Zip; Visa integration\n\n* Zip’s Visa deal a sign of [cost competition
  in BNPL industry](https://stockhead.com.au/tech/zip-co-deal-is-evidence-of-cost-competition-in-bnpl-sector-ubs-says/)\n\n*
  Zip Co has almost [doubled its transaction volumes and revenue](https://www.businessnewsaus.com.au/articles/zip-co-volumes-surge-as-credit-card--demise--gains-momentum.html)
  compared to last year\n\n* Westpac to [sell 10% stake in Zip Co](https://www.smh.com.au/business/banking-and-finance/westpac-dumps-zip-stake-following-deal-with-rival-afterpay-20201021-p567cn.html)
  after penning deal with Afterpay \n\n* Zip Co [acquires fashion search engine The
  Urge](https://www.businessnewsaus.com.au/articles/zip-co-acquires-fashion-search-engine-the-urge.html)
  in $8.5 million deal\n\n### Douugh (ASX: DOU)\n\n* Neobanker Douugh makes its [ASX
  debut](https://themarketherald.com.au/douugh-asxdou-debuts-on-the-asx-2020-10-06/);
  plans [US expansion](https://stockhead.com.au/tech/douugh-hits-the-asx-boards-aims-for-first-mover-advantage-in-the-future-of-banking/)\n\n*
  Douugh [share price has skyrocketed](https://www.fool.com.au/2020/10/23/why-the-douugh-asxdou-share-price-is-up-almost-1000-since-its-ipo/)
  almost 1000% since IPO\n\n* Douugh claims other neobanks have a [\"broken business
  model\"](https://www.businessinsider.com.au/douugh-neobanks-fintech-australia-broken-model-2020-10)\n\n###
  Mesoblast (ASX: MSB)\n\n* Mesoblast’s remestemcel-L drug [rejected by FDA](https://www.fiercebiotech.com/biotech/mesoblast-hit-by-fda-rejection-request-to-run-another-trial)\n\n*
  Mesoblast to [treat Covid-19 patients](https://stockhead.com.au/health/mesoblast-has-treated-dozen-of-covid-19-patients-with-its-remestemcel-l-drug/)
  with remestemcel-L\n\n* [Market cap shrinks by over 40%](https://www.fool.com.au/2020/10/19/what-happened-to-the-share-price-of-mesoblast-limited-asxmsb/)
  following FDA rejection\n\n* Mesoblast facing [US lawsuits](https://www.afr.com/companies/healthcare-and-fitness/mesoblast-faces-multiple-class-action-lawsuits-in-the-us-20201016-p565rl)
  over \"misled investors\"\n\n### IOUpay (ASX: IOU)\n\n* Fintech company iSentric
  [rebrands to IOUpay](https://kalkinemedia.com/au/stocks/communication/get-acquainted-with-high-calibre-leadership-team-at-ioupay-limited)
  (press release)\n\n* IOUpay [share price skyrockets](https://www.fool.com.au/2020/10/19/are-speculators-driving-todays-44-ioupay-asxiou-share-price-gains/)
  in October \n\n* Why IOUpay (formerly iSentric) has [thrived during the pandemic](https://kalkinemedia.com/au/stocks/communication/isentric-delivers-8x-returns-in-six-months-growth-backed-by-multitude-of-factors)\n\n###
  The a2 Milk Company (ASX: A2M)\n\n* [Improved purity testing](https://www.foodprocessing.com.au/content/food-design-research/news/dna-test-to-help-boost-a2-milk-production-813752883)
  could expand A2 milk market\n\n* Could a2 be [banned from trading with China](https://www.fool.com.au/2020/10/09/how-vulnerable-is-the-a2-milk-share-price-amid-the-trade-stoush/)?\n\n###
  Afterpay (ASX: APT)\n\n* Afterpay enters [partnership with Westpac](https://au.finance.yahoo.com/news/afterpay-westpac-200032265.html),
  giving users access to banking services\n\n* Afterpay [share price rises](https://www.abc.net.au/news/2020-10-20/share-market-wall-st-dow-jones-asx/12784690)
  on the back of Westpac partnership\n\n* Westpac deal a sign of Afterpay’s [transition
  into neobanking](https://www.finder.com.au/afterpay-to-offer-savings-accounts)\n\n*
  [UBS bearish on Afterpay](https://www.afr.com/companies/financial-services/afterpay-s-regulation-risk-is-rising-ubs-20201026-p568mt)
  due to rising regulation risk\n\n### Telstra (ASX: TLS)\n\n* Telstra tentatively
  commits to [keeping 16 cent dividend payout](https://www.sharecafe.com.au/2020/10/14/telstra-vows-to-keep-dividends-up-nbn-covid-circles/)\n\n*
  Telstra launches [5G home internet plan](https://thenewdaily.com.au/life/tech/2020/09/30/telstra-nbn-5g-optus/)
  to compete with NBN\n\n* Share price drops 23%; hits [multi-year low](https://www.fool.com.au/2020/10/23/telstra-asxtls-share-price-hits-a-multi-year-low-is-it-a-bargain-buy/)\n\n###
  BrainChip (ASX: BRN)\n\n* BrainChip [extends put option agreement](https://themarketherald.com.au/brainchip-asxbrn-amends-put-option-agreement-2020-10-26/)
  with FDA Capital\n\n* BrainChip launches monthly [podcast for shareholders](https://themarketherald.com.au/brainchip-asxbrn-bolsters-balance-sheet-launches-investor-podcast-2020-10-19/)\n\n*
  [Shares were \"overbought\"](https://www.bloomberg.com/news/articles/2020-09-28/penny-stock-s-1-500-rise-fueled-by-reddit-left-ceo-dumbfounded),
  says BrainChip CEO\n\n### Woodside Petroleum (ASX: WPL)\n\n* Woodside reports [43%
  drop in Q3 revenue](https://www.nasdaq.com/articles/australias-woodside-petroleum-posts-42-fall-in-third-quarter-revenue-2020-10-21)
  due to Covid-induced oil price cuts\n\n* Woodside to [cut 300 direct staff jobs](https://www.energynewsbulletin.net/workforce/news/1397005/woodside-confirms-300-direct-staff-jobs-to-go)
  \n\n* Share price is at a [16-year low](https://www.fool.com.au/2020/10/23/woodside-asxwpl-share-price-still-at-16-year-lows-time-to-buy/)\n\n###
  CSL (ASX: CSL)\n\n* [CSL finalises deal](https://www.businessnewsaus.com.au/articles/csl-to-supply-australia-with-51-million-doses-of-uq-covid-19-vaccine.html)
  to produce 51 million doses of potential Covid-19 vaccine\n\n* Covid-19 vaccine
  could be [delayed until 2022](https://thenewdaily.com.au/news/2020/10/25/covid-vaccine-2021-mrna-csl/)\n\n*
  CSL upgrades lower end of [Q1 2021 guidance](https://www.sharecafe.com.au/2020/10/15/csl-tightens-guidance-as-investors-zone-in-on-vaccine-boost/)\n\n##
  Track your investment portfolio with Sharesight\n\nGet access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://help.sharesight.com/performance_report/),
  [Portfolio Diversity](https://help.sharesight.com/diversity_report/), [Contribution
  Analysis](https://help.sharesight.com/contribution-analysis-report/) and [Future
  Income](https://help.sharesight.com/future_income/) (upcoming dividends)\n\n* Run
  tax reports including [Taxable Income (dividends/distributions)](https://help.sharesight.com/taxable_income/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://help.sharesight.com/traders_tax/) (Capital Gains for traders
  in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n### FURTHER READING\n\n* [Subscribe
