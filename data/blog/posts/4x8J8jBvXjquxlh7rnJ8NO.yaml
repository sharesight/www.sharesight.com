:title: Sharesight20 top 20 trades in US stocks – August 2020
:url_slug: sharesight20-top-20-trades-in-us-stocks-august-2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Always check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  August 2020 edition of the Sharesight20USA monthly trading snapshot, where we look
  at Sharesight users’ top 20 trades in US stocks on the NASDAQ and NYSE over the
  month. \n\n## Sharesight20 top 20 US stock trades August 2020\n\n![Top 20 NASDAQ
  NYSE monthly Aug2020](//images.ctfassets.net/91sm3pewxzag/3nPDptRzGIdveGmbjgZv7r/a9e66eb25eb5c09417b043fd2d2d568f/Top_20__NASDAQ_NYSE_monthly_Aug2020.png?w=950)\n\nIn
  August’s Sharesight20USA snapshot, Apple (NASDAQ: AAPL) leads the buy trades, as
  it becomes the first US company to reach a $2 trillion market cap. This is closely
  followed by Tesla (NASDAQ: TSLA), which has seen share prices soar to over $2,000.
  Sell trades are also led by Tesla, as well as Eastman Kodak (NYSE: KDK), which has
  been accused of insider trading following a $765 million government deal.  \n\nLet’s
  look at the news behind the key stocks in this month’s snapshot:\n\n### Apple Inc
  (NASDAQ: AAPL)\n\n* Apple is the first US company to hit [$2 trillion market cap](https://womenlovetech.com/apple-makes-history-as-first-us-company-worth-2-trillion/)\n\n*
  [Gains $1 trillion in value](https://thenextweb.com/hardfork/2020/08/21/apple-tesla-stock-covid-bounce-nasdaq-market-index-crash-market-values/)
  since pandemic market crash\n\n* [Apple share price hits record high](https://www.foxbusiness.com/markets/apple-stock-record-high-split-deadline)
  ahead of stock split\n\n* Apple to open [‘floating store’ in Singapore](https://www.bosshunting.com.au/design/apple-floating-store-singapore/)\n\n###
  Tesla Inc (NASDAQ: TSLA)\n\n* Tesla [share price exceeds $2000](https://thedriven.io/2020/08/24/tesla-stock-soars-worth-more-than-big-oil-as-battery-day-approaches/)
  ahead of stock split\n\n* Share price surges; Elon Musk now [5th-richest in the
  world](https://www.forbes.com/sites/hayleycuccinello/2020/08/17/elon-musk-warren-buffett-net-worth/#6605004b5580)\n\n*
  Tesla share price soars despite [declining Chinese market](https://finance.yahoo.com/news/tesla-stock-soars-despite-plunging-175705993.html)\n\n*
  Australian interest in Chinese EV company NIO [eclipses Tesla](https://thedriven.io/2020/08/07/australian-interest-in-china-ev-maker-nio-surges-past-tesla-for-its-stock/)\n\n###
  Microsoft Corporation (NASDAQ: MSFT)\n\n* With Linkedin and TikTok, Microsoft [could
  compete with Facebook](https://fortune.com/2020/08/25/tiktok-deal-transform-microsoft/)\n\n*
  Microsoft’s [China ties under question](https://www.foxnews.com/tech/microsofts-tight-ties-china-under-scrutiny-potential-tiktok-purchase)
  as it bids for TikTok\n\n* Microsoft Teams launches [features to rival Zoom](https://www.forbes.com/sites/kateoflahertyuk/2020/08/23/microsoft-teams-issues-new-blow-to-zoom-with-these-superb-features/#4075be9718f2)\n\n*
  Microsoft the front-runner in [bidding war over TikTok](https://www.cnbc.com/2020/08/19/oracle-joins-microsoft-twitter-in-battle-to-buy-tiktok-whats-next.html)\n\n###
  Amazon.com Inc (NASDAQ: AMZN)\n\n* Amazon [builds largest office yet](https://www.nytimes.com/2020/08/25/business/amazon-hyderabad-india.html)
  in Hyderabad\n\n* Accused of trying to wipe out rivals with [consumer protection
  bill ](https://www.businessinsider.com/etsy-ceo-amazon-using-california-bill-to-wipe-out-competitors-2020-8?r=AU&IR=T)\n\n*
  Amazon to launch [luxury brand platform](https://www.foxbusiness.com/lifestyle/amazon-entering-luxury-brand-arena-in-september-report)\n\n*
  [Announces partnership](https://www.businessinsider.com/amazon-partners-with-toys-r-us-in-toy-ecommerce-deal-2020-8?r=AU&IR=T)
  to ‘revitalise the toy ecommerce sector’ \n\n### Fastly Inc (NYSE: FSLY)\n\n* Fastly
  posts strong Q2 results but [analysts aren’t convinced](https://seekingalpha.com/article/4370434-fastly-great-story-terrible-price)\n\n*
  [Share price drops](https://www.marketwatch.com/story/fastly-stock-drops-20-as-analysts-weigh-in-on-how-tiktok-may-affect-the-edge-computing-platforms-growth-2020-08-06);
  analysts concerned about effect of TikTok sale\n\n* [Stock price surges](https://marketrealist.com/p/why-fastly-stock-surged-record-high/)
  ahead of Q2 earnings report\n\n### Square Inc (NYSE: SQ)\n\n* Square’s revenue [grows
  by 64% YoY](https://www.bloomberg.com/news/articles/2020-08-04/square-s-revenue-surges-64-in-second-quarter-on-online-orders)\n\n*
  Apple could be gearing up to [rival Square’s ](https://mashable.com/article/apple-mobeewave-acquisition-square-payments/)[payment
  tech](https://mashable.com/article/apple-mobeewave-acquisition-square-payments/)\n\n*
  Square’s bitcoin revenue [soars by 600%](https://tokenpost.com/Squares-Bitcoin-revenue-soars-to-875M-in-Q2-5673)\n\n###
  Advanced Micro Devices (NASDAQ: AMD)\n\n* [AMD share price soars](https://finance.yahoo.com/news/advanced-micro-devices-near-time-124131986.html)
  after Q2 earnings released\n\n* Has AMD’s [share price peaked](https://www.forbes.com/sites/greatspeculations/2020/07/28/up-15x-this-year-is-amds-rally-coming-to-an-end/#6790a83064c1)?\n\n*
  AMD [overtakes Raytheon Technologies](https://www.nasdaq.com/articles/advanced-micro-devices-takes-over-64-spot-from-raytheon-technologies-corp-2020-08-17)
  on NASDAQ\n\n### Eastman Kodak (NYSE: KDK)\n\n* [Kodak shares skyrocket](https://www.nbcnews.com/business/business-news/kodak-shares-soar-570-percent-after-trump-announces-deal-help-n1235196)
  after Trump announces Covid-19 deal\n\n* Trump puts Kodak deal on hold amid [insider
  trading investigation](https://thenextweb.com/hardfork/2020/08/10/kodak-eastman-stock-insider-trading-pharma-pivot-sec-dfc-drugs/)\n\n*
  US Senator [condemns Kodak deal ‘fiasco’](https://www.cnbc.com/2020/08/20/elizabeth-warren-calls-kodak-loan-a-fiasco-urges-new-investigation.html);
  calls for new investigation\n\n### NIO Inc (NYSE: NIO)\n\n* NIO announces [global
  expansion plans](https://finance.yahoo.com/news/chinese-ev-maker-nio-plans-085750235.html)\n\n*
  [Stock price jumps](https://www.cnbc.com/2020/08/25/electric-vehicle-company-nio-surgesto-new-high-on-ubs-upgrade-citing-improved-fundamentals.html)
  as UBS raises NIO price target\n\n* NIO [launches Battery-as-a-Service](https://www.globenewswire.com/news-release/2020/08/20/2081092/0/en/NIO-Inc-Announces-Launch-of-Battery-as-a-Service-and-Establishment-of-Battery-Asset-Company.html);
  establishes Battery Asset Company\n\n* Share price [grows 240% YoY](https://www.cnbc.com/2020/08/21/china-tesla-rival-nio-is-up-240percent-this-year-revamping-plans-to-go-global.html)\n\n###
  Teladoc Health Inc (NYSE: TDOC)\n\n* Teladoc [acquires Livongo Health](https://www.forbes.com/sites/brucejapsen/2020/08/05/teladoc-to-buy-livongo-health-in-185-billion-virtual-care-mega-deal/#5db392462d99)
  in $18.5B deal\n\n* [Strong Q2 results](https://www.mobihealthnews.com/news/teladoc-healths-revenue-visits-grew-ever-higher-q2-2020)
  underpinned by Covid-related demand\n\n* [Share prices coming down](https://www.nasdaq.com/articles/why-teladoc-stock-soared-25-in-july-but-is-down-19-in-august-2020-08-09)
  from July high\n\n## Track your investment portfolio with Sharesight\n\nGet access
  to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/) like this
  by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://help.sharesight.com/performance_report/),
  [Portfolio Diversity](https://help.sharesight.com/diversity_report/), [Contribution
  Analysis](https://help.sharesight.com/contribution-analysis-report/) and [Future
  Income](https://help.sharesight.com/future_income/) (upcoming dividends)\n\n* Run
  tax reports including [Taxable Income (dividends/distributions)](https://help.sharesight.com/taxable_income/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://help.sharesight.com/traders_tax/) (Capital Gains for traders
  in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n### FURTHER READING\n\n* [Subscribe
