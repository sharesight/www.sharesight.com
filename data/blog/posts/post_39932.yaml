:title: We're looking for a Sales Engineer!
:url_slug: were-hiring-a-sales-engineer
:content: |-
  Are you interested in finance and tech? And are you one of those rare people who is both outgoing _and_ just a little bit nerdy? Then we might just have the job for you!

  We're currently looking for a Sales Engineer to join our award-winning [fintech](https://en.wikipedia.org/wiki/Financial_technology) company. In this role, you would educate, support and sell to clients, and also liaise with product management, marketing and sales to improve our service and overall processes. We're nimble and growing quickly, so we're looking for someone who's creative, tech-savvy, and eager to contribute.

  For more information and to apply, check out the [job posting](https://www.linkedin.com/jobs/view/56794352).

