:title: Sharesight20 top 20 trades on ASX & NZX - June 2018
:url_slug: sharesight20-top-20-trades-on-asx-nzx--june-2018
:content: "Welcome to the June 2018 edition of the Sharesight20 monthly trading snapshot
  ([click here for last month’s Sharesight20](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx-nzx--may-2018/)),
  where we look at the top 20 trades on both the ASX and NZX markets among the Sharesight
  userbase during the current month, and dig a little deeper into the news behind
  these movements.\n\nAlso for those who are curious, we’ve just done a deep dive
  into the [top 20 shares traded on the ASX for the entire 2017/18 financial year](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx-fy201718/).
  But first, let’s dive into June’s top trades.\n\n## Sharesight20ASX June Snapshot\n\n![Top20
  ASX - June 2018](//images.ctfassets.net/91sm3pewxzag/5GIkXZvbEsCy8QIiQ8YCy8/9651bb467093f22384128b40c89abf85/Top20_ASX_-_June_2018.png?w=950)\n\nTelstra
  (ASX: TLS) again tops our monthly snapshot, with significant trading activity as
  a result of their 2020 strategy and restructure announcement. Key highlights include:\n\n###
  Telstra Corporation (ASX: TLS)\n\n- [Telstra 2022 strategy](https://www.telstra.com.au/aboutus/media/media-releases/Telstra-sets-new-strategy-to-improve-customer-experience-simplify-structure-and-cut-costs)
  announced: “Telstra sets new strategy to improve customer experience, simplify structure
  and cut costs”\n- News outlets focused on the [8000 job cuts involved](https://www.businessinsider.com.au/telstra-to-cut-8000-jobs-in-massive-restructure-2018-6)\n-
  This further [hurt Telstra’s share price](https://www.itnews.com.au/news/telstra-share-price-slides-on-massive-restructure-494858)
  with fears of a cut in dividends\n\n### Commonwealth Bank (ASX: CBA)\n\n- Reached
  a [settlement with ASIC](https://www.commbank.com.au/guidance/newsroom/bbsw-settlement-approved-201806.html?ei=card-view)
  over trading of bank bills in connection with the Bank Bill Swap Rate (BBSW)\n-
  Announced the bank sent [10,000 customers’ data to the wrong email addresses](https://www.gizmodo.com.au/2018/06/commonwealth-bank-sends-10000-customers-data-to-wrong-email-address-for-dumbest-possible-reason/)\n-
  Announced new [executive leadership team appointments](https://www.commbank.com.au/guidance/newsroom/executive-leadership-team-appointments-201806.html?ei=card-view)\n-
  CBA to [demerge wealth and mortgage broking businesses](https://www.investordaily.com.au/mergers-acquisitions/43187-cba-to-demerge-wealth-business)
  - possibly to get ahead of any recommendations by the Banking Royal Commission to
  force such actions\n\n### Ramsay Health Care (ASX: RHC)\n\n- Ramsay’s CEO [sells
  down shares in May](https://www.afr.com/brand/rear-window/ramsays-newish-chief-sells-shares-20180501-h0zh5k)\n-
  Ramsay Health Care hurt by [slump in maternity, rehab bookings](https://www.afr.com/business/health/hospitals-and-gps/ramsay-health-care-hurt-by-slump-in-maternity-rehab-bookings-20180621-h11opg)\n\n###
  National Australia Bank (ASX: NAB)\n\n- NAB welcomed the Australian Government’s
  new [Open Banking initiative](https://news.nab.com.au/open-banking-to-bring-new-era-for-customer-experience/)\n-
  Changed remuneration policies for frontline employees to improve service levels
  as part of [NAB’s Group Short Term Incentive (STI) Plan](https://news.nab.com.au/nab-to-change-remuneration-arrangements-for-frontline-bankers/)\n\n###
  Santos Ltd (ASX: STO)\n\n- Quadrant Energy acquisition talk puts [focus on Santos's
  ambitions](https://www.afr.com/business/energy/gas/quadrant-energy-talk-puts-focus-on-santoss-ambitions-20180611-h1185f)\n-
  Santos flags [resumption of dividends in August](https://www.afr.com/business/energy/oil/santos-flags-resumption-of-dividends-in-august-under-new-payout-policy-20180627-h11yrn)
  under new payout policy\n\n### REA Group (ASX: REA)\n- REA Group Asia Singapore
  and Malaysia CEO, [left the company to join Autodesk, Inc.](http://www.marketing-interactive.com/rea-group-asias-haresh-khoobchandani-heads-to-autodesk/)\n-
  REA Group [completed Hometrack acquisition](https://www.rea-group.com/irm/PDF/2212_0/REAGroupcompletesHometrackacquisition)\n\n##
  Sharesight20NZX June 2018 Snapshot\n\n![Top20 NZX (29)](//images.ctfassets.net/91sm3pewxzag/1jB5GA9BzW04UoYMc2IsuM/94947e78e61c318a7a33cbb6f39305cd/Top20__NZX__29_.png?w=950)\n\nJune
  was a massive month for ETFs, with the top three places all claimed by index tracking
  funds. Not only this, a further seven ETFs made it into the top 20 most traded shares
  by investors using Sharesight.\n\n### A2 Milk Company (NZX: A2M)\n\n- [7 Key decisions](https://www.livewiremarkets.com/wires/7-key-decisions-on-a2-milk-s-road-to-success)
  on a2 Milk's road to success: Livewire\n- Dr Karl [explains the difference](http://www.abc.net.au/news/science/2018-06-19/dr-karl-a1-vs-a2-milk/9879800)
  between A1 and A2 milk\n- Agribusiness expert Keith Woodford says within the next
  five years [China could be accepting only A2 milk products](https://www.ruralnewsgroup.co.nz/dairy-news/dairy-general-news/a2-milk-wave-coming-woodford)\n-
  BlackRock [discloses 5 percent stake](https://www.reuters.com/article/us-a2-milk-company-blackrock/blackrock-discloses-5-percent-stake-in-nzs-a2-milk-idUSKBN1J6104)
  in NZ's a2 Milk\n- a2 Milk releases premium [Mānuka honey milk powder](https://www.foodbev.com/news/a2-milk-releases-premium-manuka-honey-milk-powder/)\n\n###
  Pushpay Holdings (ASX: PPH)\n\n- Shares hit an [all time high in early June](https://www.fool.com.au/2018/01/03/why-the-pushpay-holdings-ltd-share-price-just-raced-to-an-all-time-high/)\n-
  Shares placed into a trading halt [pending a ‘material transaction’ June 18](http://www.sharechat.co.nz/article/1154a6e3/pushpay-in-trading-halt-as-co-founder-eliot-crowther-to-sell-out-ditches-us-listing-plan.html)\n\n###
  Restaurant Brands NZ (NZX: RBD)\n\n- Restaurant Brands [signed Pizza Hut master
  franchise deal](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12069740)
  with Yum! for NZ market\n- Reaffirmed guidance for [annual earnings to rise 10%](http://www.sharechat.co.nz/article/2af55e34/restaurant-brand-affirms-annual-earnings-guidance-on-look-out-for-us-director.html)\n\n##
  Don’t miss the Sharesight20 weekly market snapshots\n\nWant the weekly Sharesight20
  ASX and NZX weekly trading snapshots every Monday? Join the [Sharesight community](https://community.sharesight.com/)
  and follow the [NZX](https://getsatisfaction.com/sharesight/topics/weekly-top-20-nzx-trades-mega-thread-sharesight20nzx)
  and [ASX](https://getsatisfaction.com/sharesight/topics/weekly-top-20-asx-trades-mega-thread-sharesight20asx)
  Sharesight20 threads to make sure you don’t miss out on a weekly snapshot. \n\nYou’ll
  also find the latest Sharesight ASX and NZX trading snapshots on Twitter using the
  [#Sharesight20ASX](https://twitter.com/hashtag/sharesight20asx) and [#Sharesight20NZX](https://twitter.com/hashtag/sharesight20nzx)
  hashtags, or by ‘liking’ Sharesight on [Facebook](https://www.facebook.com/sharesight/),
  [LinkedIn](https://au.linkedin.com/company/sharesight-limited), or [Google+](https://plus.google.com/+SharesightLtd).\n\nWith
  over [$1.9B USD worth of investments actively tracked](https://www.sharesight.com/blog/sharesight-in-numbers/)
  by the userbase, it’s time you [sign up to Sharesight](https://portfolio.sharesight.com/signup)
  and start tracking the true performance of your investments today!\n\n###### Important
  Disclaimer. We do not provide tax or investment advice. The buying of shares can
  be complex and varies by country. You should seek tax and investment advice specific
  to your situation before acting on any of the information in this article.\n\n###
