:title: New and improved Sharesight Help Documentation website
:content: "Today we’re pleased to formally announce the launch of the new [Sharesight
  Help Documentation website](https://help.sharesight.com)!\n\n![featured - sharesight
  help website](//images.ctfassets.net/91sm3pewxzag/50TCqFvaJOE2YCYq4yEc2k/b846778e7b319321f89da8eae79c158b/featured_sharesight-help-website-3.png?w=950)\n
  \nWhile it’s technically been \"live\" for a couple months, we’ve been busy tweaking
  our new help site to get it just right. Beyond a refreshed look and feel, the new
  site features:\n\n## Responsive web design\nThe new site has been designed and built
  with a \"mobile first\" approach -- meaning it’s optimised for mobile devices such
  as smart phones and tablets:\n \n![sharesight help website - responsive](//images.ctfassets.net/91sm3pewxzag/KSUUR7OUi4UA8SOcYUOI2/b54fefd72db673847b1835ebda3a8882/sharesight-help-website_responsive.png?w=950)\n
  \n## Dynamic search\nA prominent search tool appears at the top of the new site,
  and it dynamically retrieves help page results as you type:\n \n![sharesight help
  website - search](//images.ctfassets.net/91sm3pewxzag/3DNEnOxkXYAKWYMIOkk2K6/c213b44afa3dc7c305607ecd23796a89/sharesight-help-website_search-2.gif)\n
  \n## Regional versions\nThe great thing about being a [New Zealand based company](/about-sharesight/)
  is that it forces you to have a global vision from day one. So beyond expanding
  our support of [global markets](https://www.sharesight.com/blog/sharesight-goes-global/)
  we’ve also built dedicated tax reports to conform to Australian Taxation Office
  (ATO) and Canada Revenue Agency (CRA) rules (with more countries on the way). The
  new help site should automatically \"sniff-out\" your location and serve you the
  right content, but you may manually change your region from the footer if you need
  to:\n \n![sharesight help website - region](//images.ctfassets.net/91sm3pewxzag/iO3YMnd5ZuSwwAYuSCEUk/652bd6fe80b1fa8a8a3572d9f0738fbe/sharesight-help-website_region.jpg?w=950)\n
  \nDon’t forget to check out the [Sharesight YouTube Channel](https://www.youtube.com/sharesightltd)
  for helpful tutorial videos, and to ask questions and interact with Sharesight staff
  and other investors in our [Community Forum](https://community.sharesight.com).
  And of course by [upgrading to a paid plan](/pricing/), you can also get free personalised
  email support when you need it.\n\n### FURTHER READING\n- Blog -- [How to get help
  within your Sharesight portfolio](/blog/how-to-get-help-within-your-sharesight-portfolio/)\n-
  Blog -- [Why do I need Sharesight with my online broker?](/blog/why-do-i-need-sharesight-with-my-online-broker/)\n-
  Blog -- [How your broker’s performance numbers mislead you](/blog/how-your-brokers-performance-numbers-mislead-you/)"
