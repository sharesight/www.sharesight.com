  3 2019: Health Canada issued [approval of VYZULTA](https://markets.businessinsider.com/news/stocks/bausch-lomb-announces-health-canada-approval-of-vyzulta-latanoprostene-bunod-ophthalmic-solution-0-024-for-the-treatment-of-glaucoma-1027841445)
