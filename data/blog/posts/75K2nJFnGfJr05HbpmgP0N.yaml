:title: TSX-60 sector and stock performance 2013-2018
:url_slug: tsx-60-sector-and-stock-performance-2013-2018
:content: "Since investors using Sharesight typically tend to lean towards a [‘buy
  and hold’ investing](https://www.sharesight.com/blog/5-reasons-why-buy-and-hold-investors-use-sharesight/)
  philosophy, it’s important to look at returns over longer periods. In this post,
  we’re examining the returns of stocks in Canada’s [TSX-60 (TSE-60) index](https://en.wikipedia.org/wiki/S%26P/TSX_60)
  and the corresponding returns for each sector and key stocks in each sector of the
  index in order to look for underlying trends over the last 5 years (2013-2018).\n\n##
  Sharesight performance calculation methodology\n\nSharesight calculates *annualised*
  returns that *include dividends* - we do this using a [dollar weighted return](https://help.sharesight.com/performance_calculation_method/)
  calculation method when there are multiple buy/sell trades within a measurement
  period. For this exercise we \"purchased\" a single parcel of each stock on 1 Jan
  \ 2013 and used [Sharesight’s performance report](https://help.sharesight.com/performance_report/)
  to calculate the annualised return including dividends (total annualised return)
  through to 31 December 2018. In this post we've used [Sharesight's compounded annual
  return](https://help.sharesight.com/performance_calculation_method/) to calculate
  these annualised returns.\n\n## TSX-60 performance 2013-2018 \n\n![TSX-60 Performance](//images.ctfassets.net/91sm3pewxzag/3sKxaMLpcYD5Sfp6XWMrkA/1c9023a2e0650517142ff2de6cacfa7a/TSX-60_Performance.png?w=950)\n\nUsing
  the [iShares S&P/TSX 60 Index ETF](https://www.blackrock.com/ca/individual/en/products/239832/ishares-sptsx-60-index-etf)
  as a proxy to capture the dividend and capital gain performance of the TSX-60 index
  in Sharesight (read our [rationale for benchmarking your portfolio against ETFs](https://www.sharesight.com/blog/benchmarking-your-portfolio-against-etfs/)),
  we find an extremely strong performance for the index through to August 2014 before
  falling away, underpinning the importance of understanding the impact of [holding
  periods](https://www.investopedia.com/terms/h/holdingperiod.asp) in your investment
  performance.\n\nOver the 5 years from 1 January 2013 to 31 December 2018, TSX:XUI
  recorded a 6.81% total annual return, with 3.37% of that return coming from dividends.\n\n##
  Performance of each sector in the TSX-60\n\nSharesight uses the [FactSet Revere
  Business Industry Classification System](https://open.factset.com/products/factset-rbics/en-us)
  to classify companies by industry and sector (when looking at a holding in Sharesight,
  this information is available in the ‘instrument detail’ section).\n\n![Sharesight
  instrument detail](//images.ctfassets.net/91sm3pewxzag/6cdQG4jgDynboVO8ssI3oP/630cd5e2fcb5094c3d1eb29cfbf9b010/Sharesight_instrument_detail.png?w=950)\n\nWe
  used this sector break down to split out the performance by sector within the TSX-60
  over the 2013-2018 period. Here’s that performance by sector -- simply click on
  a sector for more info:\n\n### TSX-60 performance by sector 2013-2018\n\n![TSX-60
  Compounding](//images.ctfassets.net/91sm3pewxzag/7gOqAjWoaNVt3fgSEdpbew/f0914a9003fd0440a241e43cfa550b7f/TSX-60_Compounding.png?w=950)\n\n1.
  [Commercial services: 27.04%](https://www.sharesight.com/blog/tsx-60-sector-and-stock-performance-2013-2018/#commercial-services-2704)\n\n2.
  [Communication: 9.43%](https://www.sharesight.com/blog/tsx-60-sector-and-stock-performance-2013-2018/#communication-943)\n\n3.
  [Consumer Non-Durables: 12.69%](https://www.sharesight.com/blog/tsx-60-sector-and-stock-performance-2013-2018/#consumer-non-durables-1269)\n\n4.
  [Consumer services: 10.52%](https://www.sharesight.com/blog/tsx-60-sector-and-stock-performance-2013-2018/#consumer-services-1052)\n\n5.
  [Electronic technology: -5.85%](https://www.sharesight.com/blog/tsx-60-sector-and-stock-performance-2013-2018/#electronic-technology--585)\n\n6.
  [Energy minerals: -4.69%](https://www.sharesight.com/blog/tsx-60-sector-and-stock-performance-2013-2018/#energy-minerals--469)\n\n7.
  [Finance: 10.17%](https://www.sharesight.com/blog/tsx-60-sector-and-stock-performance-2013-2018/#finance-1017)\n\n8.
  [Health technology: -13.60%](https://www.sharesight.com/blog/tsx-60-sector-and-stock-performance-2013-2018/#health-technology--1360)\n\n9.
  [Industrial services: 12.30%](https://www.sharesight.com/blog/tsx-60-sector-and-stock-performance-2013-2018/#industrial-services-1230)\n\n10.
  [Non-energy minerals: 22.18%](https://www.sharesight.com/blog/tsx-60-sector-and-stock-performance-2013-2018/#non-energy-minerals-2218)\n\n11.
  \ [Process industries: -20.19%](https://www.sharesight.com/blog/tsx-60-sector-and-stock-performance-2013-2018/#process-industries--2019)
  \n\n12.  [Producer manufacturing: 18.54%](https://www.sharesight.com/blog/tsx-60-sector-and-stock-performance-2013-2018/#producer-manufacturing-1854)\n\n13.
  \ [Retail Trade: 16.90%](https://www.sharesight.com/blog/tsx-60-sector-and-stock-performance-2013-2018/#retail-trade-1690)\n\n14.
  \ [Technology services: 30.16%](https://www.sharesight.com/blog/tsx-60-sector-and-stock-performance-2013-2018/#technology-services-3016)\n\n15.
  \ [Transportation: 16.21%](https://www.sharesight.com/blog/tsx-60-sector-and-stock-performance-2013-2018/#transportation-1621)\n\n16.
  \ [Utilities: 7.92%](https://www.sharesight.com/blog/tsx-60-sector-and-stock-performance-2013-2018/#utilities-792)\n\n__NOTE:__
  All return figures per annum total return including dividends\n\n## 1. Commercial
  services: 51.04%\n\n![TSX commercial services performance](//images.ctfassets.net/91sm3pewxzag/76r9z0hI1LHs01h1ADVIug/4b7f644c035bf4540bb77d975e8527b9/TSX_commercial_services_performance.png?w=950)\n\n###
  CCL.B CCL Industries Inc: 84.39%\n\n* Jun 21 2014: CCL Industries [acquired Sancoa
  and TubeDec](http://www.marketwired.com/press-release/ccl-industries-agrees-to-acquire-sancoa-tubedec-tsx-ccl.a-1870880.htm)\n\n*
  Jan 4 2019: CCL industries announced [Bolt-on acquisition for Avery](https://globenewswire.com/news-release/2019/01/04/1680658/0/en/CCL-Industries-Announces-Bolt-on-Acquisition-for-Avery.html)\n\n###
  TRI Thomson Reuters Corp: 17.70%\n\n* Dec 15 2018: The director of Thomson Reuters
  Corp [sold 23,102 shares of the stock](https://www.fairfieldcurrent.com/news/2018/12/15/thomson-reuters-corp-tri-director-brian-s-peccarelli-sells-23102-shares-of-stock.html)
  in a transaction \n\n## 2. Communication: 11.95%\n\n### RCI.B - Rogers Communication
  Inc: 13.30%\n\n* Dec 17 2018: Mackenzie financial corp grew its stake in Rogers
  communication inc by [23.3% during the third quarter](https://pressoracle.com/news/2018/12/17/mackenzie-financial-corp-has-155-40-million-holdings-in-rogers-communications-inc-rci.html)\n\n*
  Dec 16 2016: Rogers Communication [took a $525 Million hit](https://business.financialpost.com/technology/rogers-communications-inc-to-take-up-to-525-million-hit-as-it-kills-iptv-plans-adopts-comcast-platform)
  as it killed plans to adopt IPTV, instead adopting Comcast’s platform\n\n### T -
  Telus Corp: 11.86%\n\n* Apr 17 2013: Telus performed a share split with a ratio
  of 1:2\n\n* Dec 3 2015 Telus introduced a new portfolio of leading-edge [cloud services
  for Canadian Business](https://web.tmxmoney.com/article.php?newsid=81004972&qm_symbol=T)\n\n###
  BCE - Bell Canada Enterprises Inc: Total return 10.68%\n\n* Jul 23 2014: BCE announced
  acquisition of [regional telecom unit Bell Aliant](https://business.financialpost.com/technology/bce-inc-to-privatize-halifax-regional-telecom-affiliate-bell-aliant)
  for $3.95 Billion\n\n* Sep 24 2018: BCE [extended LTE advanced wireless coverage](https://web.tmxmoney.com/article.php?newsid=5243245841025296&qm_symbol=BCE)
  in southeastern Manitoba\n\n## 3. Consumer Non-Durables: 17.46%\n\n### GIL - Gildan
  Activewear Inc:  23.43%\n\n* Dec 5 2018: Gildan Activewear shares increased 10.2%
  because the company benefited from a significant [increase in demand for activewear](https://www.fool.com/investing/2018/12/05/why-gildan-activewear-stock-jumped-10-in-november.aspx)\n\n*
  Mar 23 2015: Gildan Activewear performed a 1:2 share split\n\n### SAP - Saputo Inc:
  11.49%\n\n* Sep 30 2014: Saputo Inc performed a 1:2 share split\n\n* Jun 21 2016:
  SAP [seeked to purchase 1,291,000 common shares](https://web.tmxmoney.com/article.php?newsid=4877048765859335&qm_symbol=SAP)
  through private agreements\n\n## 4. Consumer services: 12.99% \n\n### QSR - Restaurants
  Brand International Inc: 22.80%\n\n* December 12 2014: Completed transaction between
  [Tim Hortons and Burger King to create Restaurant Brands international](https://www.businesswire.com/news/home/20141212005684/en/Restaurant-Brands-International-Announces-Successful-Completion-Tim)
  \n\n### SJR.B - Shaw Communication Inc: 6.34%\n\n* Dec 12 2018: TransLink and Shaw
  announced  [free wifi on entire transit system](https://www.nasdaq.com/press-release/translink--shaw-to-make-wifi-free-on-entire-transit-system-20181212-00925)[
  ](https://www.nasdaq.com/press-release/translink--shaw-to-make-wifi-free-on-entire-transit-system-20181212-00925)\n\n*
  Feb 18 2015: NSI [introduced new partnership](https://web.tmxmoney.com/article.php?newsid=73560170&qm_symbol=SJR.B)\n\n##
  5. Electronic technology: -5.06%\n\n![TSX electronic technology performance](//images.ctfassets.net/91sm3pewxzag/3jdqDdwrlDgMFOkbOgKcFQ/3948260a9131e26662c821822f515916/TSX_electronic_technology_performance.png?w=950)\n\n###
  BB - Blackberry limited: -3.01%\n\n* Dec 13 2018: Shares of Blackberry [hit a new
  low at CA$10.55](https://pressoracle.com/news/2018/12/13/blackberry-bb-sets-new-52-week-low-at-10-44.html)[
  ](https://pressoracle.com/news/2018/12/13/blackberry-bb-sets-new-52-week-low-at-10-44.html)\n\n*
  Sep 7 2015: [Blackberry acquired Good Technology](https://www.forbes.com/sites/maribellopez/2015/09/07/blackberry-acquires-good-helps-stabilize-battered-emm-market/#7cabb2633d41)
  for $425 million\n\n### BBD.B - Bombardier Inc: -7.11%\n\n* Feb 1 2017: Bombardier
  and City Jet finalised purchase agreement for [10 CRJ900 Aircraft](https://web.tmxmoney.com/article.php?newsid=6638664505950079&qm_symbol=BBD.B)\n\n*
  Dec 21 2018: Bombardier to supply additional [Francilien trains to lle-de-France](https://web.tmxmoney.com/article.php?newsid=7136488791861421&qm_symbol=BBD.B)
  Mobilitie in Greater Paris\n\n## 6. Energy minerals: -4.17%\n\n### SU - Suncor Energy
  Inc: 6.21%\n\n* Jan 7 2016: Suncor energy Inc performed a [hostile takeover](https://business.financialpost.com/commodities/energy/suncor-energy-incs-4-13b-hostile-takeover-of-canadian-oil-sands-ltd-teeters-as-friday-deadline-looms)
