  CNQ - Canadian Natural Resources ltd: 5.86%\n\n* Jan 12 2015: Canadian Natural resources
  ltd [cut capital spending by nearly 30%](https://business.financialpost.com/commodities/energy/canadian-natural-resources-ltd-cuts-capital-spending-plan-by-30-because-of-oil-plunge)
  because of oil price\n\n* Dec 5 2018: Canadian natural resources cut 2019 capital
  budget by $1 billion due to [poor prices for western Canadian oil](https://www.cbc.ca/news/canada/calgary/canadian-natural-resources-budget-discounted-oil-price-calgary-1.4933232)\n\n###
  \ IMO - Imperial Oil ltd: -1.62%\n\n* Dec 17 2013: Imperial Oil ltd planned $7 billion
