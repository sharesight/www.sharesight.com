  Jun 16 2015: Imperial Oil [began production at Kearl oil sands project](http://www.mining.com/imperial-oil-begins-production-at-kearl-oil-sands-as-expansion-completed-early/)
  as expansion completed early\n\n## 7. Finance: 13.13%\n\n### BAM.A - Brookfield
  Asset Management Inc: 21.78%\n\n* Nov 19 2014: Abandoned a [US$110 Million deal
