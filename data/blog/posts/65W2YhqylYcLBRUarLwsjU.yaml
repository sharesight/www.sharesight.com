:title: Sharesight release notes - February 2020
:content: "During February we’ve been collaborating with our friends at [Morningstar](https://www.sharesight.com/blog/morningstar-to-bring-sharesight-portfolio-tracker-to-premium-subscribers/)
  and [Hatch](https://help.hatchinvest.nz/en/articles/3670356-what-is-sharesight-and-how-can-i-connect-it-to-hatch)
  on some exciting new Sharesight integrations, stay tuned for further announcements
  on these. Aside from this, here’s what rolled off the production line this month:\n\n![Sharesight
  release notes february 2020](//images.ctfassets.net/91sm3pewxzag/12U9dZe9BgRqq5rYsdZCoO/c4dcaa658cac6b714d4ad367fb71c7b8/Sharesight_release_notes_february_2020.jpg?w=950)\n\n###
  New Functionality / Enhancements\n\n* Increased the [maximum unit price for a custom
  investment](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/)
  from 999,999 to 99,999,999\n\n* Added automatically calculated distributions for
  ASX mFund listings\n\n### Sharesight Usability\n\n* Improved tooltips on the Portfolio
  Overview table\n\n* Added a warning message when deleting a custom group\n\n* Added
  a ‘delisted’ badge to the Add Holding form indicating if an instrument was deleted
  based on the trade date entered\n\n### Broker Transaction Import\n\n* Improved the
  setup process for [Interactive Brokers integrations](https://www.sharesight.com/blog/sync-trades-to-sharesight-from-interactive-brokers/)
  to test/validate FTP credentials during setup\n\n* Improved the transaction logs
  for Interactive Brokers integration\n\n### Sharesight API\n\n* Updated the Trades
  [API v3](https://portfolio.sharesight.com/api) endpoint with FX functionality.\n\n*
  Added an access level attribute to V3 list  and show portfolios endpoint\n\n* Removed
  beta status from several API v3 endpoints as they are now considered stable \n\n\n###
  FURTHER READING\n\n* [Sharesight release notes - January 2020](https://www.sharesight.com/blog/sharesight-release-notes--january-2020/)\n*
  [Sharesight release notes - December 2019](https://www.sharesight.com/blog/sharesight-release-notes--december-2019/)\n*
  [Sharesight release notes - November 2019](https://www.sharesight.com/blog/sharesight-release-notes--november-2019/)\n*
  [Sign up for Sharesight](https://portfolio.sharesight.com/signup)"
