:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Always check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  January 2021 edition of the Sharesight20NZX monthly trading snapshot, where we look
  at the top 20 trades on the NZX made by Sharesight users during the month. \n\n##
  Sharesight20 top 20 NZX trades January 2021\n\n![Top20 NZX monthly Jan2021](//images.ctfassets.net/91sm3pewxzag/1QAql1WwNzxms1hiipgP5I/cb603518c4521a1aeaf06665e55b2692/Top20_NZX_monthly_Jan2021.png?w=950)\n\nIn
  January’s Sharesight20NZX snapshot, buy trades were led by the Smartshares NZ Top
  50 (NZX: FNZ) and US 500 (NZX: USF) ETFs, followed by a2 Milk (NZX: ATM), which
  is recovering from a two-year low in its share price. At the same time, sell trades
  were led by Meridian Energy (NZX: MEL), which has recently seen a surge in its share
  price due to its inclusion in clean energy ETFs. \n\nLet’s look at the news behind
  the key stocks in this month’s snapshot:\n\n### a2 Milk (NZX: ATM)\n\n* a2 one step
  closer to acquiring majority of [Mataura Valley Milk](https://www.just-food.com/news/a2-milk-co-moves-forward-with-plan-to-acquire-majority-of-mataura-valley-milk_id144968.aspx)\n\n*
  Goldman Sachs [downgrades a2 Milk shares](https://www.fool.com.au/2021/01/13/leading-broker-downgrades-a2-milk-asxa2m-shares/)
  following FY21 guidance \n\n### Meridian Energy (NZX: MEL)\n\n* Meridian Energy
  shares surge 10% on [investment from clean energy ETFs](https://www.goodreturns.co.nz/article/976518004/meridian-energy-shares-keep-on-defying-gravity.html)\n\n*
  Rio Tinto to take over operations at Meridian-run [Tiwai Point Aluminium Smelter](https://themarketherald.com.au/meridian-energys-asxmez-new-contract-sees-rio-tinto-asxrio-continue-operations-at-tiwai-2021-01-14/)\n\n*
  Tiwai Point smelter will now be [‘very profitable’](https://www.stuff.co.nz/business/123976062/its-a-very-profitable-smelter-now-meridian-boss-says-after-price-beatdown),
  says Meridian CEO\n\n### Oceania Healthcare (NZX: OCA)\n\n* [Sales up 44%](https://www.theweeklysource.com.au/nzs-oceania-healthcare-records-increase-in-ebitda-sales-up-44/)
  for Oceania Healthcare\n\n* Steady demand for aged care and retirement units [driving
  up Oceania’s profit](https://www.rnz.co.nz/news/business/434981/aged-care-demand-drives-profit-for-oceania-healthcare)\n\n*
  Oceania calls for aged care residents and employees to top [priority list for COVID-19
  vaccine](https://www.nzdoctor.co.nz/article/oceania-healthcare-calls-aged-care-be-priority-covid-19-vaccinations)\n\n###
  Air New Zealand (NZX: AIR) \n\n* [Airlines need $600m](https://www.stuff.co.nz/business/industries/124066824/airlines-need-roughly-600m-in-government-support-to-keep-air-links-open-airline-group-says)
  to keep air links to NZ open, says airline group\n\n* Air NZ extends [limited international
  schedule](https://www.stuff.co.nz/travel/news/300208730/air-nz-extends-covid19-international-schedule-through-to-end-of-june)
  until June\n\n* Air NZ considering adoption of [COVID-19 digital health passport](https://www.stuff.co.nz/business/industries/123998400/air-nz-looking-into-covid19-digital-health-passport-adopted-by-emirates-and-singapore-airlines)\n\n###
  Pushpay Holdings (NZX: PPH)\n\n* Pushpay exceeds expectations for [December 2020
  performance](https://www.raskmedia.com.au/2021/01/12/pushpay-asxpph-share-price-on-watch-after-fy21-profit-update/)\n\n*
  Share price [grew by 80%](https://www.fool.com.au/2021/01/06/the-pushpay-asxpph-share-price-jumped-80-in-2020-can-it-go-higher/)
  in 2020\n\n* Pushpay announces [new CEO Molly Matthews](https://www.globenewswire.com/news-release/2021/01/12/2157162/0/en/Technology-Leader-Pushpay-Announces-New-Executive-Leadership-Elevates-Molly-Matthews-to-Chief-Executive-Officer.html)\n\n##
