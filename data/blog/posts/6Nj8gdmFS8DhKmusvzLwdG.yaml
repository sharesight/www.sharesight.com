:title: Sharesight20 top 20 trades on NZX – November 2020
:url_slug: sharesight20-top-20-trades-on-nzx-november-2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Always check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  November 2020 edition of the Sharesight20NZX monthly trading snapshot, where we
  look at the top 20 trades on the NZX made by Sharesight users during the month.
  \n\n## Sharesight20 top 20 NZX trades November 2020\n\n![Top20 NZX monthly November2020](//images.ctfassets.net/91sm3pewxzag/1uiiT8Lr3ahAn6MNG9G7Bd/7860e94016569552f713dfe2302ce0b2/Top20_NZX_monthly_November2020.png?w=950)\n\nIn
  November’s Sharesight20NZX snapshot, buy trades were once again led by the Smartshares
  NZ Top 50 ETF (NZX: FNZ), followed by a2 Milk (NZX: ATM), which has assured investors
  that its Chinese sales will recover as Covid-19 restrictions are lifted. Meanwhile,
  sell trades were strongly led by Metlifecare (NZX: MET), which has seen a shakeup
  in its leadership roles as Swedish firm EQT takes ownership of the company. \n\nLet’s
  look at the news behind the key stocks in this month’s snapshot:\n\n### The a2 Milk
  Company (NZX: ATM)\n\n* [\"Short-term softness\"](https://www.sharecafe.com.au/2020/11/19/a2-milk-confirms-guidance-but-warns-on-short-term-softness/)
  expected for a2; earnings forecast uncertain\n\n* a2 Milk chair says [China tensions
  are \"regrettable\"](https://www.afr.com/companies/manufacturing/a2-milk-chair-calls-escalating-tensions-with-china-regrettable-20201117-p56ffs)\n\n###
  Fisher & Paykel Healthcare (NZX: FPH)\n\n* [Fisher & Paykel profit skyrockets](https://www.stuff.co.nz/business/123490605/fisher--paykel-healthcare-profit-surges-86-on-covid19-demand)
  by 86%, propped up by Covid\n\n* [Share price rises](https://www.stuff.co.nz/business/123496770/investors-snap-up-air-new-zealand-stock-after-positive-vaccine-news)
  in anticipation of half-year earnings\n\n* NZX 50 dragged down by [Fisher & Paykel
  profit-taking](https://www.goodreturns.co.nz/article/976517746/f-p-healthcare-profit-taking-drags-nzx-50-down.html)\n\n###
  Metlifecare (NZX: MET)\n\n* [New directors for Metlifecare](https://www.stuff.co.nz/business/123278785/changing-of-the-guard-at-metlifecare-with-exnational-minister-of-health-on-the-board)
  as EQT takes ownership\n\n* Metlifecare [CFO departs](https://www.laingbuissonnews.com/healthcare-markets-international-content/people-healthcare-markets-international-content/new-zealand-metlifecare-cfo-to-depart/);
  joins [Air New Zealand](https://www.nzherald.co.nz/business/air-new-zealand-appoints-metlifecares-richard-thomson-as-chief-financial-officer/7TXLMPIBTNWUUMQIKHLWDZ6BEI/)\n\n*
  Metlifecare to [repay $6.8m](https://www.rnz.co.nz/news/business/430011/metlifecare-to-repay-6-point-8m-from-wage-subsidy-scheme)
  from government wage subsidy scheme\n\n### Air New Zealand (NZX: AIR)\n\n* [Air
  NZ share price rises](https://www.stuff.co.nz/business/123496770/investors-snap-up-air-new-zealand-stock-after-positive-vaccine-news)
  on positive Covid vaccine news\n\n* Air NZ CEO [pockets $2m bonus](https://australianaviation.com.au/2020/11/air-new-zealand-ceos-2m-bonus-comes-despite-85m-a-month-burn/)
  despite airline losing $85m per month\n\n* Staff protest [outsourcing and cuts](https://australianaviation.com.au/2020/11/air-new-zealand-staff-protest-outsourcing-and-cuts/)
  to Air NZ jobs\n\n### Mainfreight (NZX: MFT)\n\n* Mainfreight records strong [half-year
  earnings](https://www.newstalkzb.co.nz/on-air/mike-hosking-breakfast/audio/don-braid-transport-company-mainfreight-posts-strong-half-year-profit/):
  net profit grows 23%\n\n* Share price [reaches record high](https://www.nzherald.co.nz/business/market-close-nz-shares-rise-mainfreight-touches-milestone/KPEWFU3SVVTIYALEZOFBJLN5ZM/)
  at $60\n\n* Mainfreight MD [blames ports for slow delivery times](https://www.stuff.co.nz/business/300158494/covid19-high-demand-slow-ports-behind-delivery-delays--freight-boss);
  asks customers to lower expectations\n\n## Track your investment portfolio with
  Sharesight\n\nGet access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://help.sharesight.com/performance_report/),
  [Portfolio Diversity](https://help.sharesight.com/diversity_report/), [Contribution
  Analysis](https://help.sharesight.com/contribution-analysis-report/) and [Future
  Income](https://help.sharesight.com/future_income/) (upcoming dividends)\n\n* Run
  tax reports including [Taxable Income (dividends/distributions)](https://help.sharesight.com/taxable_income/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://help.sharesight.com/traders_tax/) (Capital Gains for traders
  in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n### FURTHER READING\n\n* [Subscribe
