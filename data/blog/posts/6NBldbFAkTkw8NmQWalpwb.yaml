:title: Sharesight named a finalist in the 2021 Finnies Awards
:content: "Sharesight is pleased to announce that we have been named a finalist in
  the *Excellence in Wealth Management* category of FinTech Australia’s 2021 Finnies
  Awards. This is the third consecutive year Sharesight has been nominated for an
  award in this category, also having won the [*Excellence in Industry Collaboration
  & Partnerships*](https://www.sharesight.com/blog/sharesight-wins-2017-finnies-award-for-excellence-in-industry-collaboration-partnerships/)
  award in 2017. \n\n![Finnies 2021 finalist image](//images.ctfassets.net/91sm3pewxzag/6bI79Xh9nqE97rWoEIXxAG/4c3e7a9dd1ab8193c3cb87288130cdc8/Finnies_2021_finalist_image.jpg?w=950)\n\n##
  Finnies Awards 2021\n\nNow in their 5th year, The Finnies give startups the opportunity
  to be recognised for their work and innovation in FinTech. \n\nThis year, 146 finalists
  were chosen from 290 entries in 20 different categories that highlight achievements
  in sectors such as blockchain, business lending, consumer lending, insurtech, crowdfunding,
  wealth management and payments. \n\n\"We are thrilled with the quality of applications
  and the finalists, a testament of the growth and strength of the fintech ecosystem.
  We are excited to celebrate the hard fought achievements of the ecosystem at this
  year’s Finnies,\" says FinTech Australia CEO, Rebecca Schot-Guppy.\n\n## Finnies
  *Excellence in Wealth Management* award for 2021\n\nSharesight is proud to be shortlisted
  as a [finalist in the *Excellence in Wealth Management* award](https://www.thefinnies.org.au/finnies-2021-finalists/)
  for 2021, which includes many of the leading companies in Australia’s financial
  technology sector. \n\nThe finalists for the 2021 *Excellence in Wealth Management*
  award include: \n\n* Sharesight \n\n* Raiz Invest \n\n* Superhero\n\n* Fupay\n\n*
  myprosperity\n\n* Fresh Equities\n\n* Stockspot\n\n* Frollo - PFM Platform\n\nWe
  would like to offer our congratulations to all of the finalists – we are honoured
  to be included among this list of world-leading FinTech companies, which includes
  some of our partners.\n\nWinners of the 2021 Finnies will be announced in-person
  this year on 9 June, 2021 at The Forum, Melbourne, with tickets available from [Finnies
  Australia](https://www.thefinnies.org.au/).\n\n### FURTHER READING\n\n* [Sharesight
  joins WealthTech100 list for 2020](https://www.sharesight.com/blog/sharesight-joins-wealthtech100-list-for-2020/)\n\n*
  [Angela Thompson a finalist in Women in Finance Awards 2019](https://www.sharesight.com/blog/angela-thompson-a-finalist-in-women-in-finance-awards-2019/)\n\n*
  [Sharesight wins 3rd at Benzinga Global Fintech Awards](https://www.sharesight.com/blog/sharesight-wins-3rd-at-benzinga-global-fintech-awards/)\n"
