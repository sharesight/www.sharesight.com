:title: Painless tax returns with the Taxable Income Report
:url_slug: painless-tax-returns
:content: Today we have added the first of the report pages to [Sharesight](/) --
  the [Taxable Income Report](https://help.sharesight.com/taxable_income/). This report
  is designed to take the pain out of declaring dividends in your end of year tax
  return by producing all of the information you need at the click of a button. Gross
  dividend, imputation credits, and withholding tax information is collated and summarised
  in an easy to read format. Sharesight provides separate reports for NZ income and
  overseas income to match the format of your IR3 return.
