  Run powerful tax reports to calculate your dividend income with the [Taxable Income
  Report](https://www.sharesight.com/blog/5-ways-to-get-the-most-out-of-sharesights-taxable-income-report/)\n*
  Calculate taxable gains/losses for individuals who hold shares on revenue account
  (i.e. they are classified as traders by the IRD) with the [Traders Tax Report](https://help.sharesight.com/nz/traders_tax/)\n*
  Calculate foreign investment fund (FIF) income for New Zealand residents with certain
  offshore holdings according to IRD rules with the [FIF Report](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)\n\n[Sign
