:title: Sharesight users' top 20 trades on the NZX for 2021
:url_slug: sharesight-top-20-trades-nzx-2021
:content: "Each year, Sharesight looks back at the top 20 buy and sell trades made
  by Sharesight users throughout the year. Welcome to the 2021 edition of our annual
  trading snapshot, where we explore the top trades users have made in stocks on the
  NZX this year, plus the market-moving news behind them. \n\n## Top 20 NZX stocks
  traded in 2021\n\n![image 0 NZX top trades 2021](//images.ctfassets.net/91sm3pewxzag/jlae3Oxzk8GcjwmUOIRvH/3d2c8ad50e07a3fb4d15d788648a598f/image_0_NZX_top_trades_2021.png?w=950)\n\nIn
  this yearly snapshot, trades were led by the Smartshares NZ Top 50 (NZX: FNZ) and
  US 500 (NZX: USF) ETFs, as well as a2 Milk (NZX: ATM), which saw its share price
  plummet throughout 2021 due to the lagging Chinese market. Other top trades include
  Air New Zealand (NZX: AIR), which has had a tumultuous year due to COVID-related
  uncertainty, as well as Contact Energy (NZX: CEN), which expanded its business and
  boosted profits. NZX trades were varied overall, comprising a mixture of ETFs and
  equities in a wide range of sectors. \n\nLet’s look at the news behind the key stocks
  in this year’s snapshot:\n\n### a2 Milk (NZX: ATM)\n\n* **January:** a2 one step
  closer to acquiring majority of [Mataura Valley Milk](https://www.just-food.com/news/a2-milk-co-moves-forward-with-plan-to-acquire-majority-of-mataura-valley-milk_id144968.aspx)\n\n*
  **March:** a2 supplier sees half year net profit plummet by [76% due to lack of
  demand](https://www.nzherald.co.nz/business/a2-milks-supplier-synlait-half-year-net-profit-drops-76/EFRVDDYHZ3WOO4ZCSDGXFUK53Q/)\n\n*
  **April:** Share price hits [multi-year low](https://www.fool.com.au/2021/04/22/why-the-a2-milk-asxa2m-share-price-hit-a-multi-year-low-today/)
  after stock downgraded to ‘hold’ rating\n\n* **May:** a2 forced to dump NZ$96m of
  [expired infant formula](https://www.farmonline.com.au/story/7253626/wounded-a2-dumps-old-formula-stocks-revamps-sales-push-in-china/)
  due to reduced Chinese demand\n\n* **July:** a2 shares drop following [Chinese birth
  policy reforms](https://www.afr.com/companies/manufacturing/a2-milk-bubs-slide-on-china-birth-policy-reforms-20210727-p58dg2)\n\n*
  **August:** a2 reports 79% [profit loss](https://www.stuff.co.nz/business/126188060/a2-milk-profit-slumps-79-warns-of-challenging-and-volatile-year-ahead);
  warns of difficult year ahead\n\n* **October:** a2 Milk [sheds AU$630 million in
  value](https://www.afr.com/companies/manufacturing/a2-milk-aims-for-1-9b-in-sales-partners-with-hershey-20211026-p5936p)
  as shareholders fret over lagging Chinese market\n\n* **November:** a2 facing another
  [shareholder lawsuit](https://www.begadistrictnews.com.au/story/7525727/a2-milk-faces-second-shareholder-class-action/?cs=9676)
  over share price collapse\n\n### Air New Zealand (NZX: AIR)\n\n* **January**: [
  Airlines need NZ$600 million](https://www.stuff.co.nz/business/industries/124066824/airlines-need-roughly-600m-in-government-support-to-keep-air-links-open-airline-group-says)
  to keep air links to NZ open, says airline group \n\n* **February:** Air NZ will
  trial digital [COVID-19 vaccine passport](https://www.theguardian.com/world/2021/feb/23/air-new-zealand-to-trial-covid-vaccine-passport-on-sydney-flights)
  on Sydney flights\n\n* **March:** Air NZ to operate [non-stop flights between Auckland
  and Hobart ](https://www.smh.com.au/world/oceania/air-nz-announces-non-stop-flights-between-auckland-and-hobart-20210319-p57cb4.html)once
  trans-Tasman bubble is established\n\n* **April:** Air NZ [government loan increased](https://australianaviation.com.au/2021/04/air-new-zealand-state-loan-increases-65-to-nz1-5bn/)
  from NZ$900 million to NZ$1.5 billion\n\n* **May:** Appoints [Paul McLean](https://www.travelweekly.com.au/article/air-new-zealand-appoints-new-aussie-boss-as-kathryn-robertson-takes-on-global-role/)
  as new GM for Australia\n\n* **July:** Air NZ [dethroned as the world’s best airline](https://www.stuff.co.nz/travel/news/125814503/air-new-zealand-dethroned-as-the-worlds-best-airline-by-qatar-airways)
  by Qatar Airways \n\n* **September:** Announces [partnership with Airbus](https://www.smh.com.au/business/companies/air-nz-to-work-with-airbus-on-carbon-free-hydrogen-planes-20210915-p58rv4.html)
  to work on carbon-free hydrogen planes\n\n* **October:** Air NZ suspends cash burn
  guidance; draws down loan due to [COVID uncertainty](https://www.nasdaq.com/articles/air-new-zealand-suspends-cash-burn-guidance-draws-down-loan-2021-10-27-0)\n\n*
  **November:** Records 17,000 bookings in a day as [travel restrictions relaxed](https://australianaviation.com.au/2021/11/air-nz-sees-17k-bookings-after-travel-restrictions-eased/)\n\n###
  Contact Energy (NZX: CEN)\n\n* **February:** Contact Energy launches [NZ$400 million
  capital raise](https://themarketherald.com.au/contact-energy-asxcen-to-raise-as372m-for-geothermal-power-station-2021-02-15/)
  to fund geothermal power station\n\n* **March:** Completes oversubscribed NZ$75
  million [retail entitlement offer](https://themarketherald.com.au/contact-energys-asxcen-75m-closes-oversubscribed-retail-offer-2021-03-11/)\n\n*
  **April:** Contact Energy acquires [Western Energy Services](https://www.thinkgeoenergy.com/contact-energy-acquires-nz-geothermal-well-service-company/)\n\n*
  **August:** Contact Energy [boosts net profit](https://www.nzherald.co.nz/business/contact-energy-earnings-lift-by-107m-seeks-thermal-asset-consolidation/M4AI2N3C3IHDQKHGO2HLIYS53M/)
  by 50%; reduces annual dividend\n\n* **September:** [ Secures contract ](https://themarketherald.com.au/contact-energy-asxcen-to-supply-renewable-energy-to-nz-based-data-centre-2021-08-31/)to
  supply renewable energy to NZ data centre\n\n* **November:** Contact Energy warns
  closure of [gas power plants](https://www.newsroom.co.nz/contact-warning-against-chaotic-closure-of-gas-power-plants)
  will be ‘chaotic’\n\n### Mainfreight (NZX: MFT)\n\n* **February:** Mainfreight reports
  share price [increased 71% ](https://www.stuff.co.nz/business/124189145/mainfreight-share-price-could-crack-100-within-a-few-years-analysts-say)over
  the past year\n\n* **May:** Rewards staff with a hike in [bonuses after NZ$11.2
  million gain](https://www.stuff.co.nz/business/125250598/mainfreight-bloody-proud-of-staff-hikes-bonuses-after-record-profit-in-difficult-year)
  in the year to March\n\n* **August:** Mainfreight sets a new [52-week high](https://theloadstar.com/snapshot-mainfreight-over-nz90-seemingly-unstoppable/)
  as share price reaches NZ$92.91\n\n* **October:** Mainfreight adds [2 FUSO electric
  trucks](https://www.mainfreight.com/en-nz/delivering-with-sustainability-mainfreight)
  in their bid for sustainability\n\n### Meridian Energy (NZX: MEL) \n\n* **January:**
  Meridian Energy shares surge 10% on [investment from clean energy ETFs](https://www.goodreturns.co.nz/article/976518004/meridian-energy-shares-keep-on-defying-gravity.html)\n\n*
  **April:** BlackRock [sells 106 million shares](https://www.goodreturns.co.nz/article/976518466/blackrock-dumps-1-billion-stake-in-meridian-and-contact.html)
  of Meridian Energy\n\n* **July:** Meridian to collaborate with Contact Energy on
  world’s largest [green hydrogen plant](https://www.h2-view.com/story/contact-energy-meridian-energy-eye-new-zealand-for-large-scale-hydrogen-plant-development/)
  in NZ\n\n* **September:** Despite delays, Meridian to continue building [oil refinery](https://www.kfyrtv.com/2021/09/15/despite-delays-meridian-energy-group-still-planning-building-oil-refinery-near-trnp/)
  in North Dakota\n\n* **October:** Meridian [shortlists bidders](https://www.theaustralian.com.au/business/dataroom/meridian-shortlists-bidders-for-australian-unit/news-story/d9211756f6d2614175f0dcb3ee5a67da)
  for sale of Australian business\n\n* **November:** Meridian to [sell Australian
  business](https://www.rnz.co.nz/news/business/456264/meridian-energy-to-sell-its-australian-business-to-shell-and-icg-consortium)
  to Shell and ICG for NZ$753 million\n\n### Spark New Zealand (NZX: SPK)\n\n* **March:**
  Spark opens [innovation hub for businesses](https://www.stuff.co.nz/business/124628896/spark-opens-innovation-hub-for-businesses-looking-to-test-out-iot-5g-technology)
  looking to test out IoT, 5G technology\n\n* **August:** Reports [revenue declined
  0.8%](http://www.sharechat.co.nz/article/392bec5d/spark-new-zealand-limited-nzx-spk-h2-fy21-results.html)
  due to NZ$38 million roaming revenues loss in FY21\n\n* **September:** Spark [removes
  broadband data caps](https://www.sparknz.co.nz/news/supporting_kiwis_throughout_extended_lockdown/)
  to support Kiwis through extended lockdown\n\n* **October:** Spark struggling in
  the last three months; [share price down 4.6%](https://simplywall.st/stocks/nz/telecom/nzx-spk/spark-new-zealand-shares/news/is-spark-new-zealand-limiteds-nzsespk-stock-price-struggling)\n\n###
  Fisher & Paykel Healthcare (NZX: FBH)\n\n* **January:** Fisher & Paykel [profit
  surged 73%](https://www.nzherald.co.nz/business/fisher-paykel-healthcare-profit-surges-on-covid-demand/27LJ2WG2JESC6LKR7SRSWDCANM/)
  since the beginning of the pandemic\n\n* **May:** Fisher & Paykel to give staff
  NZ$29 million bonus after [record NZ$524 million full year profit](https://www.stuff.co.nz/business/industries/125259868/fisher--paykel-healthcare-to-give-staff-29m-bonus-after-posting-record-profit)\n\n*
  **June:** Share price [drops 3.3% ](https://www.stuff.co.nz/business/125327826/sharemarket-falls-on-concern-about-fisher--paykel-healthcare-outlook)over
  concerns of slowing growth as vaccines bring COVID-19 pandemic under control\n\n*
  **August:** In FY22 trading update, Fisher & Paykel announces [total sales declined
  14%](https://www.fphcare.com/au/our-company/news/fy22/fisher-paykel-healthcare-fy22-trading-update/),
  influenced by reduced COVID-19 hospital admissions\n\n* **October:** Fisher & Paykel
  [launch Evora Full](https://www.fphcare.com/au/our-company/news/fy22/fisher-and-paykel-healthcare-launches-evora-full/),
  a full face mask for sleep apnea\n\n### Oceania Healthcare (NZX: OCA) \n\n* **January:**
  [ Sales up 44%](https://www.theweeklysource.com.au/nzs-oceania-healthcare-records-increase-in-ebitda-sales-up-44/)
  for Oceania Healthcare\n\n* **March:** Oceania raises NZ$80 million for [Auckland
  expansion plans](https://www.stuff.co.nz/business/124638053/oceania-healthcare-raises-80m-quick-smart-to-expand-in-auckland)\n\n*
  **May:** Oceania announces [sales volumes are 26% ahead](http://www.sharechat.co.nz/article/a2a646c6/oceania-healthcare-limited-nzx-oca-oceania-records-strong-10-month-trading-results.html)
  of last year\n\n* **July:** Oceania appoints new CEO [Brent Pattison](https://www.nzherald.co.nz/business/business-hub-new-oceania-healthcare-ceo-brent-pattison-a-defiant-accountant/YT5RJ4QNHMZCSQZKBHHZKQLALY/)\n\n*
  **August:** Oceania [share price 50% higher](https://simplywall.st/stocks/nz/healthcare/nzx-oca/oceania-healthcare-shares/news/earnings-growth-outpaced-the-respectable-53-return-delivered)
  YoY\n\n* **November:** [ Increases interim profit](https://www.nzherald.co.nz/business/oceania-healthcare-increases-interim-profit-22pc-covid-slows-sales-auckland-construction/POQ7PRMHAJ3HYKMFCJIKK3OONM/)
  by 22% despite COVID disruptions\n\n### Pacific Edge (NZX: PEB) \n\n* **March:**
  Pacific Edge reports total revenue [increased 101% to NZ$10.4 million](https://www.pacificedgedx.com/news-and-events/news/2021/pacific-edge-reports-strong-growth-momentum-despite-covid-19/)
  in FY21\n\n* **April:** Share price spikes after Pacific Edge reports [Cxbladder
  tests](https://www.nzherald.co.nz/business/pacific-edge-cancer-test-gains-cover-from-us-insurance-giant-united-healthcare/TSWRLREXUM4JPQ2ROQNJMYORSE/)
  are covered by United Healthcare\n\n* **August:** [ Share price drops](https://www.nzherald.co.nz/business/pacific-edge-share-price-drops-after-asx-announcement-withdrawn/4W5R4G5WIEA7UDR7WJ7JIM2WEA/)
  following false announcement of NZ$73 million capital raise\n\n* **September:**
  Pacific Edge dual lists on the [ASX](https://www.odt.co.nz/business/pacific-edge-celebrates-asx-listing)\n\n*
  **October:** Pacific Edge named in [Deloitte Fast 50 Awards](https://www.pacificedgedx.com/news-and-events/news/2021/pacific-edge-named-in-deloitte-fast-50-awards/)\n\n###
  Infratil (NZX: IFT)\n\n* **February:** Infratil announces [Jason Boyes as new CEO](https://infratil.com/infratil-commits-to-development-of-renewables-in-asia/2021/infratil-cominfratil-announces-jason-boyes-as-its-new-ceo/)
  \n\n* **March:** [ Pockets NZ$1.4 billion](https://www.bloomberg.com/news/articles/2021-03-14/infratil-pockets-1-4-billion-from-sale-of-tilt-renewables-stake)
  after selling 65% stake in Tilt Renewables \n\n* **April:** Infratil buys majority
  stake in [Pacific Radiology Group](https://www.afr.com/companies/healthcare-and-fitness/infratil-buys-majority-stake-in-kiwi-radiology-group-20210429-p57ned);
  [share price jumps](https://www.raskmedia.com.au/2021/04/29/infratil-asxift-shares-push-higher-on-acquisition/)
  on acquisition news\n\n* **September:** Infratil commits to US$233 million development
  of [renewables in Asia](https://infratil.com/infratil-commits-to-development-of-renewables-in-asia/2021/infratil-cominfratil-commits-to-development-of-renewables-in-asia/)
  \n\n* **October:** Infratil obtains [40% stake in ](https://infratil.com/infratil-commits-to-development-of-renewables-in-asia/2021/infratil-cominfratil-adds-uk-opportunity-to-its-data-centre-platform/)[London
  data centre business](https://infratil.com/infratil-commits-to-development-of-renewables-in-asia/2021/infratil-cominfratil-adds-uk-opportunity-to-its-data-centre-platform/),
  Kao Data\n\n* **November:** Reports [largest ever surplus](https://www.nzherald.co.nz/business/infratil-flags-larger-dividends-after-results-buoyed-by-sale-of-tilt-renewables/GWZ63D4SGJRXF3TOMAG5NLVT7A/)
  due to sale of renewable energy business; flags bigger divided\n\n### Ryman Healthcare
  (NZX: RYM) \n\n* **May:** Ryman CEO Gordon MacLeod announces [resignation](https://www.theweeklysource.com.au/ryman-healthcare-ceo-gordon-macleod-to-resign/)\n\n*
  **June:** Ryman Healthcare buys site in Melbourne to build [AU$165 million retirement
  village](https://www.theweeklysource.com.au/ryman-healthcare-buy-12th-victorian-site-for-165-million-retirement-village/)
  \n\n* **July:** Ryman Healthcare announces [NZ$403 million in cash receipts](https://www.nzherald.co.nz/business/ryman-adds-another-melbourne-site-amid-record-first-quarter-sales/C5LD53Q26KWOOCAQXM4AHO5EHE/)
  in Q1, an 82% increase\n\n* **August:** Proposed Mornington Peninsula development
  [rejected by VCAT](https://www.theweeklysource.com.au/ryman-healthcares-proposed-development-at-mt-eliza-on-victorias-mornington-peninsula-rejected-by-vcat/)\n\n*
  **October:** Ryman makes first acquisition of [Essendon Terrace](https://www.australianageingagenda.com.au/executive/expansions-mergers-acquisitions/ryman-healthcare-makes-first-acquisition/)
  retirement village\n\n* **November:** Ryman [grows first-half profit](https://www.stuff.co.nz/business/127043987/ryman-healthcare-boosts-profit-eyes-pentup-demand);
  anticipates pent-up demand\n\n### Auckland International Airport (NZX: AIA)\n\n*
  **February:** AIA reports [80% profit decrease](https://www.rnz.co.nz/news/business/436652/auckland-international-airport-posts-significant-fall-in-profits)
  in latest earnings report; [first loss since 1998](https://www.stuff.co.nz/business/industries/124276103/first-loss-since-1998-expected-for-auckland-airport-as-covid-crunch-continues)\n\n*
  **May:** AIA [CEO resigns](https://www.nzherald.co.nz/business/auckland-airport-ceo-adrian-littlewood-resigns-after-sudden-highly-disruptive-covid-impact/TTX63AMPNGUK4YONBJ3JK4JH6E/)
  after \"sudden, highly disruptive\" COVID-19 impact \n\n* **June:** Passenger traffic
  in AIA up [747% since May 2020](https://simpleflying.com/auckland-airport-may-passenger-numbers/)
  due to the Trans Tasman bubble\n\n* **July:** AIA [share price propelled](https://www.rnz.co.nz/news/business/446226/sydney-airport-takeover-bid-boosts-auckland-airport-share-prices)
  by Sydney Airport takeover bid\n\n* **August:** AIA reports [total revenue down
  50.4%](https://www.fool.com.au/2021/08/19/auckland-airport-asxaia-share-price-edges-lower-in-companys-first-full-year-of-underlying-loss/)
  to NZ$281 million YoY \n\n* **October:** Share price increases after AIA appoints
  [Carrie Hurihanganui as new CEO](https://themarketherald.com.au/auckland-international-airport-asxaia-appoints-carrie-hurihanganui-as-new-ceo-2021-10-04/)
