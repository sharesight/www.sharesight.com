:title: Sharesight release notes - November 2021
:url_slug: sharesight-release-notes-november-2021
:content: "In November we launched a record number of new API partnerships including
  [Stropro](https://www.sharesight.com/blog/stropro-alternative-investments-sharesight/),
  [ProductRex](https://www.sharesight.com/blog/productrex/), [Diversiview](https://www.sharesight.com/blog/diversiview/),
  [Stockfox](https://www.sharesight.com/blog/stockfox/), and [Sharesies](https://www.sharesight.com/blog/sharesies/)!
  We also added support for a record number of new brokers via our [Trade Confirmation
  feature](https://www.sharesight.com/blog/automatically-import-trades-to-your-sharesight-portfolio-using-email/)
  as well as adding support for three new global stock markets and 2 new news feeds.
  \n\n### New Functionality / Enhancements\n\n* Added support for the following new
  stock exchange markets (with 20 year price and dividend history):\n\n    * Budapest
  Stock Exchange\n\n    * KOSDAQ (Korea)\n\n    * [Tel Aviv Stock Exchange](https://www.sharesight.com/blog/track-tel-aviv-stock-exchange/)\n\n*
  Added news feeds from:\n\n    * [Ausbiz (Australia)](https://www.sharesight.com/blog/ausbiz-market-insights-sharesight/)\n\n
  \   * Smallcaps (Australia)\n\n### Broker Import Functionality (Trade Confirmations)\n\n*
  Added support for Barclays Securities (India)\n\n* Added support for BTIG (Australia)\n\n*
  Added support for Burrell Stockbroking & Superannuation (Australia)\n\n* Added support
  for Cannacord Genuity (United Kingdom)\n\n* Added support for Cazenove Capital (United
  Kingdom)\n\n* Added support for Davy (Ireland)\n\n* Added support for FNB Stockbroking
  and Portfolio Management (South Africa)\n\n* Added support for GoTrade (Indonesia)\n\n*
  Added support for Instinet (Australia)\n\n* Added support for Kenanga (Malaysia)\n\n*
  Added support for Peel Hunt (United Kingdom)\n\n* Added support for Vested Finance
  (India)\n\n* Added support for Wealthsimple (Canada)\n\n### FURTHER READING\n* [Sharesight
  release notes - October 2021](https://www.sharesight.com/blog/sharesight-release-notes-october-2021/)\n*
  [Sharesight release notes - August 2021](https://www.sharesight.com/blog/sharesight-release-notes-august-2021/)\n*
  [Sharesight release notes - June 2021](https://www.sharesight.com/blog/sharesight-release-notes-june-2021/)"
