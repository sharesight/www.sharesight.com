  NZ Top 50 ETF</td>\n    <td>24.60%</td>\n    <td>4.44%</td>\n    <td>29.05%</td>\n
  \ </tr>\n  <tr>\n    <td>OCA</td>\n    <td>Oceania Healthcare Limited</td>\n    <td>23.36%</td>\n
  \   <td>4.39%</td>\n    <td>27.76%</td>\n  </tr>\n  <tr>\n    <td>AIA</td>\n    <td>Auckland
  International Airport Limited</td>\n    <td>21.87%</td>\n    <td>4.30%</td>\n    <td>26.17%</td>\n
