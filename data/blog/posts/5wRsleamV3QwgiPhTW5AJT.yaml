  Group Limited</td>\n    <td>20.77%</td>\n    <td>3.91%</td>\n    <td>24.67%</td>\n
  \ </tr>\n  <tr>\n    <td>GNE</td>\n    <td>Genesis Energy Limited (NS)</td>\n    <td>15.90%</td>\n
  \   <td>8.56%</td>\n    <td>24.47%</td>\n  </tr>\n  <tr>\n    <td>DIV</td>\n    <td>Smartshares
  NZ Dividend ETF</td>\n    <td>15.00%</td>\n    <td>6.37%</td>\n    <td>21.37%</td>\n
  \ </tr>\n  <tr>\n    <td>SPK</td>\n    <td>Spark New Zealand Limited</td>\n    <td>4.34%</td>\n
  \   <td>7.78%</td>\n    <td>12.12%</td>\n  </tr>\n  <tr>\n    <td>FBU</td>\n    <td>Fletcher
  Building Limited</td>\n    <td>4.30%</td>\n    <td>4.71%</td>\n    <td>9.02%</td>\n
  \ </tr>\n  <tr>\n    <td>AIR</td>\n    <td>Air New Zealand Limited (NS)</td>\n    <td>-5.48%</td>\n
  \   <td>9.86%</td>\n    <td>4.37%</td>\n  </tr>\n  <tr>\n    <td>IFT230</td>\n    <td>Infratil
  Limited</td>\n    <td>-0.93%</td>\n    <td>0.00%</td>\n    <td>-0.93%</td>\n  </tr>\n
  \ <tr>\n    <td>ZEL</td>\n    <td>Z Energy Limited</td>\n    <td>-19.85%</td>\n
  \   <td>11.89%</td>\n    <td>-7.96%</td>\n  </tr>\n  <tr>\n    <th>Total</th>\n
  \   <th></th>\n    <th>18.55%</th>\n    <th>5.34%</th>\n    <th>23.89%</th>\n  </tr>\n</table>\n\n\nNew
  Zealand Electricity generator and retailer Meridian Energy Limited (NZX: MEL) was
  the standout performer in 2019 with returns of 54.94% including a healthy dividend
  yield of 7.88%. Topping Meridian in dividend returns however was fuel retailer and
  distributor Z Energy Limited (NZX: ZEL) with dividends yielding 11.89% - a return
  that softened the blow of the 19.85% collapse in the stock’s price during the year.\n\nOverall
  an equally weighted portfolio of these 20 stocks would have returned 23.89%, which
  would have been outperformed by an ETF tracking the NZX Top 50, such as the Smartshares
  NZ top 50 ETF (NZX: FNZ) which returned 29.05%.\n\n\n## Track your investment portfolio
  with Sharesight\n\nGet access to insights like this by tracking your investment
  portfolio with [Sharesight](https://www.sharesight.com/au/). Built for the needs
  of investors like you:\n\n* Get the true picture of your investment performance,
  including the impact of brokerage fees, dividends, and capital gains with Sharesight’s
  [annualised performance calculation methodology](https://help.sharesight.com/au/performance_calculation_method/)\n\n*
  Sharesight automatically tracks your daily price & currency fluctuations, as well
  as handles [corporate actions](https://help.sharesight.com/au/corporate-actions/)
  such as dividends and share splits\n\n* Run powerful reports built for investors,
  including [Performance](https://help.sharesight.com/performance_report/), [Portfolio
  Diversity](https://help.sharesight.com/diversity_report/), [Contribution Analysis](https://help.sharesight.com/contribution-analysis-report/)
  and [Future Income](https://help.sharesight.com/future_income/) (upcoming dividends)\n\n*
  Plus run tax reports including [Taxable Income (dividends/distributions)](https://help.sharesight.com/taxable_income/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/how-to-calculate-your-2017-2018-capital-gains-tax/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://help.sharesight.com/au/traders_tax/) (Capital Gains for traders
  in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-2018-fif-income/)
  (NZ) \n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
