:title: Top 20 trades on the NZX in 2019 - Sharesight20
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Please check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nIn this [Sharesight20](https://www.sharesight.com/blog/sharesight20/)
  yearly trading snapshot we look at the 20 most traded stocks by Sharesight users
  on the New Zealand Stock Exchange (NZX) in 2019 and calculate how they performed
  during the year. \n\nLet’s dive into 2019’s top 20 trades.\n\n## Top 20 New Zealand
  Stock Exchange trades in 2019\n\n![Top 20 NZX trades 2019](//images.ctfassets.net/91sm3pewxzag/74LG75OQjhBk5TPgFOMhN4/889e60650efc5a4e6be82c0471b01a48/Top20__NZX_trades_2019.png?w=950)\n\n<small>
  Click image to zoom</small>\n\n\nThe Sharesight20 top 20 trades for the NZX in 2019
  shows the dominance of the NZX owned [Smartshares range of ETFs](https://www.sharesight.com/blog/track-your-smartshares-in-sharesight/)
  as a favoured investment vehicle among Sharesight users to gain exposure to a range
  of asset classes and international opportunities. Of the top 20, Smartshares ETFs
  make up 5 of the top 6 most traded stocks on the exchange, we also see a significant
  bias towards buy trades in these ETFs from investors \"topping up\" the amount invested
  with regular contributions and taking advantage of [dollar cost averaging](https://www.sharesight.com/blog/whats-better-dollar-cost-averaging-or-lump-sum-investing/).\n\n##
  Top 20 NZX trades in 2019 - performance\n\nTo calculate the performance of these
  stocks during 2019 we built a Sharesight portfolio domiciled in the same country
  as the exchange (to remove the impact of currency fluctuations) that contained these
  20 stocks and invested an equally weighted (5% of the total portfolio) amount in
  each stock on January 1st 2019 (or the first listed date for stocks that listed
  after that date).\n\nWe then ran [Sharesight’s Performance Report](https://help.sharesight.com/performance_report/)
  to calculate the portfolio’s 2019 performance. Here’s the results, ordered by Total
  Return.\n\n<table>\n  <tr>\n    <th>Code</th>\n    <th>Name</th>\n    <th>Capital
  Gain %</th>\n    <th>Dividends %</th>\n    <th>Total Return %</th>\n  </tr>\n  <tr>\n
  \   <td>MEL</td>\n    <td>Meridian Energy Limited (NS)</td>\n    <td>47.06%</td>\n
  \   <td>7.88%</td>\n    <td>54.94%</td>\n  </tr>\n  <tr>\n    <td>HGH</td>\n    <td>Heartland
  Group Holdings Limited</td>\n    <td>34.06%</td>\n    <td>10.06%</td>\n    <td>44.12%</td>\n
  \ </tr>\n  <tr>\n    <td>SUM</td>\n    <td>Summerset Group Holdings Limited</td>\n
  \   <td>39.72%</td>\n    <td>2.14%</td>\n    <td>41.85%</td>\n  </tr>\n  <tr>\n
  \   <td>ATM</td>\n    <td>The a2 Milk Company Limited</td>\n    <td>34.71%</td>\n
  \   <td>0.00%</td>\n    <td>34.71%</td>\n  </tr>\n  <tr>\n    <td>NPF</td>\n    <td>Smartshares
  NZ Property ETF</td>\n    <td>25.53%</td>\n    <td>4.75%</td>\n    <td>30.28%</td>\n
  \ </tr>\n  <tr>\n    <td>USF</td>\n    <td>Smartshares US 500 ETF</td>\n    <td>28.63%</td>\n
