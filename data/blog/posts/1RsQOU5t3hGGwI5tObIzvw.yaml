:title: Track ScotiaBank trades using Sharesight
:content: "It’s now even easier for Canadians trading with [ScotiaBank](https://www.scotiabank.com/ca/en/personal/ways-to-bank/invest-and-trade.html)
  (including Scotia iTrade and ScotiaMcLeod) to get started tracking the performance
  of their stock and mutual fund investments with [Sharesight](https://www.sharesight.com/).
  Scotia clients can now import their trading history directly into Sharesight with
  our broker import wizard - unlocking the power of Sharesight’s performance and tax
  reporting in a few easy steps.\n\n![track scotiabank trades](//images.ctfassets.net/91sm3pewxzag/Kc0vQq0SlkGPIed3p4nKE/fe729a492e6b545b7131dc284f589c14/track_scotiabank_trades.jpg?w=950)\n\n##
  Why use Sharesight with Scotiabank?\n\n* Sharesight automatically tracks your daily
  price & currency fluctuations, as well as handles [corporate actions](https://help.sharesight.com/au/corporate-actions/)
  such as dividends and share splits \n\n* Get the true picture of your investment
  performance, including the impact of brokerage fees, dividends, and capital gains
  with Sharesight’s [annualised performance calculation methodology](https://help.sharesight.com/au/performance_calculation_method/)\n\n*
  Run powerful tax reports built for Canadian investors, including [Capital Gains](https://www.sharesight.com/blog/canadian-capital-gains-tax-report/)
  and [Taxable Income](https://help.sharesight.com/ca/taxable_income/)\n\n* Track
  your [TFSA,](https://www.sharesight.com/blog/track-your-tfsa-with-sharesight/) [RRSP
  and RRIF](https://www.sharesight.com/blog/rrsp-and-rrif-canadian-tax-settings-in-sharesight-portfolios/)
  investment accounts with tax calculations [built to CRA rules](https://www.canada.ca/en/services/taxes/income-tax.html)\n\n##
  Importing your historical ScotiaBank trading data\n\nImporting your ScotiaBank trades
  into Sharesight is easy. All you need to do is:\n\n1. [Sign up for a FREE Sharesight
  account](https://portfolio.sharesight.com/signup)\n\n2. Download your historical
  trading data CSV from ScotiaBank\n\n3. [Import your historical trades into Sharesight
  using our broker import wizard](https://help.sharesight.com/importing-historical-trades-from-td-direct-investing/)\n\n![laptop
  - Sharesight - Add holdings : Canada](//images.ctfassets.net/91sm3pewxzag/1cNADY62zcW2EUECEio0uE/ee2d819311b373d597cd7c35e53710f8/laptop_sharesight-add-holdings-canada.png?w=950)\n\nOnce
  your trades are imported, Sharesight will automatically calculate the impact of
  most corporate actions that impact your portfolio (including dividends and share
  splits). \n\n## Tracking ongoing Scotia stock and mutual fund trades\n\nOnce you’ve
  imported your historical stock and mutual fund trades from Scotia you can also easily
  import future trades made with Scotia into Sharesight by using [Sharesight’s broker
  PDF Trade Confirmation Emails feature](https://help.sharesight.com/manually-forwarding-broker-contract-notes-to-sharesight/).\n\n[Sign-up
  for free and get started with Sharesight today](https://portfolio.sharesight.com/signup)
  to get the complete picture of your investment portfolio.\n\n### FURTHER READING\n\n*
  [6 reasons why Canadian investors love Sharesight](https://www.sharesight.com/blog/6-reasons-why-canadian-investors-love-sharesight/)\n\n*
  [Why do I need Sharesight with my online broker?](https://www.sharesight.com/blog/why-do-i-need-sharesight-with-my-online-broker/)\n\n*
  [7 reasons why Sharesight is better than a spreadsheet](https://www.sharesight.com/blog/7-reasons-why-sharesight-is-better-than-a-spreadsheet/)"
