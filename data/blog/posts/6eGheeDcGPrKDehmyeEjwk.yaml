:title: Sharesight20 top 20 trades on ASX & NZX - February 2019
:url_slug: sharesight20-top-20-trades-on-asx-nzx--february-2019
:content: "Welcome to the February 2019 edition of the Sharesight20 monthly trading
  snapshot ([click here for January 2019’s Sharesight20](/blog/sharesight20-top-20-trades-on-asx-nzx--january-2019/)),
  where we look at the top 20 trades on both the ASX and NZX markets among the Sharesight
  userbase during the current month, and dig a little deeper into the news behind
  these movements.\n\nLet’s dive into February’s top trades.\n\n## Sharesight20ASX
  February 2019 Snapshot\n\n![Top20 ASX (41)](//images.ctfassets.net/91sm3pewxzag/2v7phy24gz8tYrzzB098Vo/7fbae84a4c8798ac2df39854b1ce6414/Top20__ASX__41_.png?w=950)\n\nAfterpay
  Touch (ASX: APT) put in a strong month yet again to claim to place in February,
  with interest in Afterpay rival Splitit (ASX: SPT) placing it not far behind in
  third position. Some of the highlights in the top 20 include:\n\n### Afterpay Touch
  (ASX: APT)\n\n* Australian lawmakers [recommend stronger oversight of payday lenders](https://money.usnews.com/investing/news/articles/2019-02-22/australian-lawmakers-recommend-stronger-oversight-of-payday-lenders)\n\n###
  Appen Ltd (ASX: APX)\n\n* Appen earnings surge on [‘mega trends’ of artificial intelligence](https://www.smh.com.au/business/small-business/appen-rockets-on-mega-trend-of-artificial-intelligence-20190225-p51023.html)\n\n*
  Shares in Appen jumped [20% higher on impressive full year result](https://www.fool.com.au/2019/02/25/appen-share-price-surges-20-higher-on-impressive-full-year-result/)\n\n###
  Splitit (ASX: SPT)\n\n* Splitit [hired former director of business development of
  Klarna](https://www.asx.com.au/asxpdf/20190207/pdf/442fq63qc2tkcl.pdf)\n\n### Commonwealth
  Bank (ASX: CBA)\n\n* Announced [profit down 2.1% to $4.68 Billion](https://www.news.com.au/finance/business/banking/commonwealth-bank-profit-down-21-per-cent-to-468-billion/news-story/1938a4508ddc3626620617c4ccc05411)\n\n###
  Westpac Banking Corp (ASX: WBC)\n\n* Greenleaf trust [decreased stake in Westpac
  banking corp](https://theenterpriseleader.com/2019/02/25/greenleaf-trust-decreases-stake-in-westpac-banking-corp-wbk.html)\n\n*
  Acquired a [new stake in Criteo SA](https://theenterpriseleader.com/2019/02/25/westpac-banking-corp-acquires-new-stake-in-criteo-sa-crto.html)\n\n###
  National Australian Bank (ASX:NAB)\n\n*  Farmers [called for change to bank boards
  and executives as NAB CEO fights for jobs](https://www.abc.net.au/radio/programs/am/farmers-call-for-sweeping-changes-to-bank-culture/10784074)\n\n*
  NAB ranked [most distrusted Australian bank](https://www.investordaily.com.au/markets/44440-nab-ranked-most-distrusted-aus-bank)\n\n###
  CSL Limited (ASX: CSL)\n\n* Shares [down around 4% after CSL released the latest
  round of financial results to investors](https://www.raskmedia.com.au/2019/02/13/the-csl-limited-share-price-got-knocked-down-today/)\n\n*
  CSL lifted its [Australian dollar interim dividend 20% to $1.20 per share](https://www.afr.com/brand/chanticleer/csl-shows-wisdom-of-buying-offshore-earnings-20190213-h1b6wh)\n\n*
  Investors concerned with [signs of slowing growth](http://www.sharenet.co.za/news/Investors_impatient_as_Australias_CSL_shows_signs_of_slowing_growth/0a7f074249a1fb8aa190446636192201)\n\n###
  The a2 Milk Company (ASX: A2M)\n\n* Announced [soaring profits soars thanks to China
  expansion](https://finance.nine.com.au/2019/02/20/10/21/a2-milk-profits-rise-thanks-to-china-expansion)\n\n*
  US expansion on track as a2 [expanded its Kroger, Safeway sales](https://bizwest.com/2019/02/20/the-a2-milk-co-expands-its-kroger-safeway-sales/)\n\n###
  BHP Group (ASX: BHP)\n\n* BHP likely to [generate strong free cash flow](https://seekingalpha.com/article/4240181-bhp-billiton-strong-free-cash-flow-combined-shareholder-friendly-capital-allocation)
  over next 3 years\n\n* BHP alone [can’t rescue iron-ore market](https://www.bloomberg.com/news/articles/2019-02-19/bhp-can-t-rescue-iron-ore-market-after-brazil-mine-dam-disaster)
  after brazil dam disaster\n\n* BHP announced that [half year profit droped 8%](https://www.morningstar.com.au/Stocks/article/bhp-first-half-profit-drops-8-per-cent/181618)\n\n###
  Fortescue Metals Group (ASX:FMG)\n\n* [WiFI outage resulted in driverless crash](http://www.mining.com/driverless-trucks-not-flawless-two-crash-fortescue-mine-australia/)
  at Fortescue mine\n\n* [NRW locked in $62M rail contract](https://www.australianmining.com.au/news/nrw-locks-in-62m-rail-contract-with-fortescue/)
  with Fortescue\n\n* Fortescue expects [China iron ore demand to keep dividends strong](https://www.bloomberg.com/news/articles/2019-02-20/china-iron-ore-demand-could-keep-payouts-coming-fortescue-says)\n\n##
  Sharesight20NZX February 2019 Snapshot\n\n![Top20 NZX (40)](//images.ctfassets.net/91sm3pewxzag/1XFpF2VKxDf8r5qYfpFvzl/1190a3f16d72c013c1b0ae2a7845857d/Top20__NZX__40_.png?w=950)\n\nSome
  of the February highlights in the NZX top 20 for February include:\n\n### The a2
  Milk Company (NZX: A2M)\n\n* Fonterra on [hunt for farms to supply milk for A2 Milk
  Company](https://www.tvnz.co.nz/one-news/new-zealand/fonterra-hunt-farms-supply-milk-a2-company?variant=tb_v_1)\n\n###
  Heartland Group Holdings (NZX: HGH)\n\n* Heartland Group Holdings [reported a half
  year profit in the Australian reverse mortgage market, and small business lending](http://www.voxy.co.nz/business/5/332310)
  via its open for business platform\n\n### Air New Zealand (NZX: AIR)\n\n* Air New
  Zealand was forced to turn back a [flight several hours into journey after China
  denied permission to land](https://www.news.com.au/travel/travel-updates/incidents/air-new-zealand-flight-turns-back-several-hours-into-journey-after-china-denies-permission-to-land/news-story/1e408aabb00709ae174085f3fa9a066c)\n\n*
  A second Air New Zealand [plane was turned around after not having the proper paperwork
  to fly over Iran](https://www.news.com.au/travel/travel-advice/flights/air-new-zealand-plane-turned-around-after-not-having-permission-to-fly-over-iran/news-story/bfce0eed0040dcdd4c5b3caab05d1cd6)\n\n*
  [Red Cargo Logistics signed agreement with Air New Zealand](http://business.scoop.co.nz/2019/02/20/redcargo-and-air-new-zealand-sign-agreement/)
  on market access and services\n\n* PM of New Zealand welcomed Air New Zealand’s
  [slashing of prices for regional flights](https://www.stuff.co.nz/travel/110864179/air-new-zealand-slashing-prices-for-regional-flights-welcomed-by-prime-minister-jacinda-ardern)
  \n\n### Spark New Zealand Ltd (NZX: SPK)\n\n* Announced [plans to introduce 5G by
  July 2020](https://seekingalpha.com/news/3434622-spark-new-zealand-plans-5g-launch-july-2020)\n\n*
  Completed the rollout of its [IoT cellular network across New Zealand](https://telecomdrive.com/spark-completes-rollout-of-its-iot-cellular-network-across-new-zealand/)\n\n*
  Spark Sport streaming service to [launch in early March](http://www.scoop.co.nz/stories/CU1902/S00215/spark-sport-launching-in-early-march.htm)\n\n###
  Auckland International Airport (NZX: AIA)\n\n* The airport operator [downplayed
  tourism pessimism](https://www.marketscreener.com/AUCKLAND-INTERNATIONAL-AI-16195084/news/Auckland-International-Airport-Airport-downplays-Chinese-tourism-pessimism-28061876/)\n\n###
  Fletcher Building Limited (NZX: FBU)\n\n* Protesters held a rally [outside Fletcher’s
  Penrose HQ to oppose land development](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12204131)\n\n*
  Announced plans to [acquire Waikato aggregates](http://www.scoop.co.nz/stories/BU1902/S00388/fletcher-building-to-acquire-waikato-aggregates.htm)\n\n###
  Contact Energy Limited (NZX: CEN)\n\n* Contact Energy [considered a retail Green
  Bond offer](https://www.nzx.com/announcements/330367)\n\n* Contact Energy [set rate
  on Green Bond offer](https://www.nzx.com/announcements/330983)\n\n### Meridian Energy
  Limited (NZX: MEL)\n\n* Meridian Energy [welcomed electricity price review panel’s
  PPD stance](https://www.marketscreener.com/MERIDIAN-ENERGY-LTD-22072933/news/Meridian-Energy-welcomes-Electricity-Price-Review-Panels-PPD-stance-28033314/)\n\n*
  Meridian Energy’s earnings [saw a 18% increase in EBITDAF](https://www.meridianenergy.co.nz/news-and-events/meridian-energy-continues-earnings-growth/)
  compared to the prior corresponding period\n\n### Synlait Milk Limited (NZX: SML)\n\n*
  Synlait and Fonterra [in war of words over dairy reform](https://www.msn.com/en-nz/money/news/fonterra-and-synlait-in-war-of-words-over-dairy-reform/ar-BBTMLDv)\n\n##
