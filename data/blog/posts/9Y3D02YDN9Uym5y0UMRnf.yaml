  and should not be relied upon as such. Please consult with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nIn this Sharesight20NZX
  weekly snapshot of Sharesight users' 20 most traded stocks on the NZX, buy trades
  were led by a2 Milk (NZX: ATM), which is still seeing stagnating share prices following
  the release of its FY21 outlook. Sell trades were led by Air New Zealand (NZX: AIZ),
  with share prices struggling due to [low passenger numbers](https://www.nzherald.co.nz/business/jarden-brief-air-new-zealand-shares-fall-on-lower-passenger-numbers/OVKNIF2XA3VJNXKJ22SMLY3MZY/).
