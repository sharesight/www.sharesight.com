:title: Sharesight users' top 20 SMSF trades of FY20/21
:url_slug: sharesight-users-top-smsf-trades-financial-year-2020-2021
:content: "Welcome to our annual Australian financial year trading snapshot for SMSFs,
  where we look at Sharesight users’ 20 most traded SMSF stocks during the 2020/21
  financial year. To find out the market-moving news behind some of these stocks,
  keep reading. \n\n![Top20 trades SMSF financial year 20 21](//images.ctfassets.net/91sm3pewxzag/3oV9blrsapkciPt3WjA3xc/b3fbebbdbe9b713475522cad8ab16dc3/Top20_trades__SMSF_financial_year_20_21.png?w=950)\n\nIn
  this snapshot, buy trades were led by **CSL (ASX: CSL)**, which saw its share price
  suffer throughout FY20/21 due to a combination of plasma shortages and issues surrounding
  the development of a COVID-19 vaccine with UQ. At the same time, sell trades were
  led by **BHP (ASX: BHP)**, which was the subject of controversy throughout FY20/21
  due to its plans to destroy Aborignal heritage sites in the Pilbara region of WA.
  Other popular SMSF trades included **Fortescue Metals (ASX: FMG)** and **Woodside
  Petroleum (ASX: WPL)**. \n\n### CSL (ASX: CSL)\n\n* **July 2020:** Initiates [US
  Coronavirus vaccine trial](https://smh.com.au/business/companies/csl-kicks-off-us-trial-for-covid-19-treatment-20200706-p559k4.html)\n\n*
  **October 2020:** [ Finalises deal](https://www.businessnewsaus.com.au/articles/csl-to-supply-australia-with-51-million-doses-of-uq-covid-19-vaccine.html)
  to produce 51 million doses of potential COVID-19 vaccine\n\n* **November 2020:**
  CSL to build [AU$800m vaccine manufacturing facility](https://www.aumanufacturing.com.au/csl-to-build-800-million-melbourne-vaccine-plant)\n\n*
  **December 2020:** [ Coronavirus vaccine by UQ and CSL abandoned](https://www.abc.net.au/news/2020-12-11/covid19-vaccine-csl-uq-hiv-element-what-went-wrong/12973952)
  due to false-positive HIV response\n\n* **January 2021:** CSL trading around its
  [COVID lows](https://www.fool.com.au/2021/01/08/why-is-the-csl-asxcsl-share-price-trading-around-its-covid-lows/)\n\n*
  **February 2021:** CSL certain it could produce vaccine to tackle [COVID-19 variants](https://www.smh.com.au/national/csl-confident-it-can-make-vaccine-to-cover-variants-if-needed-20210211-p571ov.html)\n\n*
  **March 2021:** Share price up following [AstraZeneca vaccine approval](https://www.fool.com.au/2021/03/22/csl-asxcsl-share-price-up-after-astrazeneca-vaccine-approved-for-use-in-australia/)\n\n*
  **April 2021:** CSL to make [50 million AstraZeneca vaccine doses](https://www.abc.net.au/news/2021-04-09/csl-remains-committed-to-manufacturing-astrazeneca-vaccines/100058070)
  despite public pushback\n\n* **June 2021:** Share price lower despite plans to buy
  rights for [haemophilia treatment](https://www.fool.com.au/2021/05/06/csl-asxcsl-share-price-heads-lower-on-haemophilia-b-deal/)
  \n\n### Fortescue Metals (ASX: FMG)\n\n* **August 2020:** Fortescue posts [record
  profit](https://www.smh.com.au/business/companies/twiggy-forrest-collects-2b-as-fortescue-posts-record-profit-20200823-p55ohn.html);
  increases dividend to shareholders\n\n* **October 2020:** Accused of [withholding
  AU$1.9m in royalties](https://www.abc.net.au/news/2020-10-13/juukan-gorge-inquiry-told-andrew-forrests-fmg-refusing-royalties/12762714)
  from Aboriginal people \n\n* **January 2021:** Fortescue reports [AU$1.2b December
  profit](https://www.afr.com/companies/mining/fortescue-raises-hopes-of-dividend-bonanza-with-profit-update-20210122-p56w6n)
  on back of high iron ore prices; raises dividend expectations\n\n* **February 2021:**
  Senior executives resign over cost blowout of [AU$2.6b Iron Bridge project](https://www.ft.com/content/648d6807-0161-4706-a5b2-2e255e00e7cc)\n\n*
  **March 2021:** Fortescue declares goal to [go carbon neutral](https://www.smh.com.au/business/companies/forrest-s-fortescue-fast-tracks-net-zero-target-to-2030-20210315-p57ar2.html)
  by 2030\n\n* **April 2021:** Achieves [1.5b tonnes of iron ore exports](https://www.australianmining.com.au/news/fortescue-exports-1-5bn-tonnes-of-iron-ore/)
  from Pilbara operations\n\n* **May 2021:** Iron Bridge project now faces [US$3.5b
  cost blowout](https://stockhead.com.au/resources/iron-bridge-fmg-magnetite/)\n\n###
  Woodside Petroleum (ASX: WPL) \n\n* **July 2020:** [ Woodside puts projects on hold](https://www.smh.com.au/business/companies/woodside-stalls-project-plans-amid-oil-market-rout-20200715-p55cc1.html)
  due to struggling oil market\n\n* **September 2020:** Trouble for Woodside projects
  as [LNG prices slashed](https://www.afr.com/companies/energy/qatar-flexes-muscles-with-cuts-to-gas-prices-20200918-p55x4b)\n\n*
  **October 2020:** Woodside reports [43% drop in Q3 revenue](https://www.nasdaq.com/articles/australias-woodside-petroleum-posts-42-fall-in-third-quarter-revenue-2020-10-21)
  due to COVID-induced oil price cuts; plans to [cut 300 direct staff jobs](https://www.energynewsbulletin.net/workforce/news/1397005/woodside-confirms-300-direct-staff-jobs-to-go)\n\n*
  **December 2020:** Woodside CEO announces [2021 retirement](https://themarketherald.com.au/woodside-petroleum-asxwpl-ceo-to-retire-in-2021-2020-12-08/)\n\n*
  **January 2021:** Reports almost [35% drop in Q4 revenue](https://www.nasdaq.com/articles/australias-woodside-petroleum-posts-near-35-fall-in-q4-revenue-2021-01-20)
  YoY; cites weak oil and gas prices\n\n* **April 2021:** [ Appoints Meg O’Neill](https://www.smh.com.au/business/companies/woodside-petroleum-appoints-meg-o-neill-as-acting-ceo-20210413-p57ix1.html)
  as acting CEO; says [CEO search](https://www.smh.com.au/business/companies/woodside-chairman-goyder-says-next-ceo-search-is-well-progressed-20210415-p57jig.html)
  is \"well-progressed\"\n\n* **May 2021:** Plans to [sell 50% stake](https://www.hydrocarbons-technology.com/news/woodside-kitimat-lng-stake-sale/)
  in Kitimat LNG project\n\n### BHP (ASX: BHP)\n\n* **July 2020:** BHP reports [record
  iron ore shipments](https://www.smh.com.au/business/companies/bhp-lifts-australian-iron-ore-shipments-as-prices-soar-20200721-p55dws.html)
  while oil and gas suffers due to COVID\n\n* **August 2020:** Plans to [reshape portfolio](https://miningglobal.com/supply-chain-and-operations/bhp-group-signals-intention-shed-coal-oil-and-gas-assets)
  by offloading coal, oil and gas assets\n\n* **September 2020:** BHP tells inquiry
  it was permitted to [destroy Aboriginal heritage sites](https://www.abc.net.au/news/2020-09-17/bhp-gives-evidence-at-juukan-gorge-inquiry/12672628)
  in Pilbara\n\n* **October 2020:** Puts halt to [AU$3.5b expansion plan](https://www.abc.net.au/news/2020-10-20/bhp-dumps-multibillion-dollar-olympic-dam-expansion-project/12785258)
  for Olympic Dam; makes AU$700m acquisition in [Gulf of Mexico](https://www.smh.com.au/business/companies/bhp-raises-its-bet-on-oil-with-700m-acquisition-in-the-gulf-of-mexico-20201006-p562hu.html)\n\n*
  **December 2020:** BHP shareholders demand stop to mining that [destroys Aboriginal
  heritage sites](https://www.theguardian.com/australia-news/2020/aug/13/bhp-shareholders-demand-immediate-stop-to-mining-that-disturbs-aboriginal-heritage)\n\n*
  **January 2021:** Slashes value of its [thermal coal assets](https://www.smh.com.au/business/companies/bhp-hits-half-year-iron-ore-record-as-china-demand-runs-hot-20210119-p56vdj.html)
  by up to AU$1.6b\n\n* **February 2021:** BHP pays [record dividend](https://www.smh.com.au/business/companies/bhp-beats-dividend-record-as-iron-ore-exports-boom-20210215-p572ru.html)
  amid high iron ore prices and positive economic outlook\n\n* **May 2021:** BHP scores
  AU$17m Elliot [copper project deal](https://www.mining.com/bhp-enters-a22-million-farm-in-deal-for-elliot-copper-project/)\n\n###
  Telstra (ASX: TLS)\n\n* **July 2020:** Share price [reaches turning point](https://themarketherald.com.au/are-telstra-shares-the-safest-blue-chip-stock-on-the-asx-2020-07-17/)
  following COVID-19 slump\n\n* **August 2020:** FY20 profits see [14% drop](https://www.afr.com/companies/telecommunications/telstra-profit-falls-14-pc-but-meets-guidance-20200813-p55l7x)\n\n*
  **September 2020:** Share price hits [52-week low](https://www.fool.com.au/2020/09/17/telstra-asxtls-share-price-hits-a-52-week-low-is-this-a-buying-opportunity-for-investors/)
  following weak FY21 guidance\n\n* **October 2020:** Share price drops 23%; hits
  [multi-year low](https://www.fool.com.au/2020/10/23/telstra-asxtls-share-price-hits-a-multi-year-low-is-it-a-bargain-buy/)\n\n*
  **November 2020:** Telstra announces its [biggest restructure since privatisation](https://www.abc.net.au/news/2020-11-12/telstra-plans-biggest-restructure-since-privatisation/12876638),
  splitting into three legal entities\n\n* **February 2021:** Share price reaches
  [6-month high](https://www.smh.com.au/business/companies/telstra-earnings-fall-as-nbn-payments-covid-19-pandemic-take-their-toll-20210211-p571fa.html);
  dividend price maintained\n\n* **May 2021:** Telstra [fined AU$50 million](https://nit.com.au/telstra-to-pay-50m-fine-for-deliberately-ripping-off-indigenous-customers/)
  for mistreatment of Indigenous customers\n\n### Zip Co (ASX: Z1P)\n\n* **July 2020:**
  [ Market cap rises by more than AU$1.4 billion](https://www.businessnewsaus.com.au/articles/zip-co-seals-record-quarterly-revenue.html)
  after Quadpay acquisition announcement\n\n* **August 2020:** Zip Co has a [record-breaking
  Q4](https://themarketherald.com.au/zip-co-asxz1p-breaks-records-in-q4-2020-07-15/)\n\n*
  **September 2020:** Zip Co [completes QuadPay acquisition](https://themarketherald.com.au/zip-co-asxz1p-completes-quadpay-acquisition-2020-09-01/)\n\n*
  **October 2020:** Zip Co has almost [doubled its transaction volumes and revenue](https://www.businessnewsaus.com.au/articles/zip-co-volumes-surge-as-credit-card--demise--gains-momentum.html)
  compared to last year\n\n* **November 2020:** Shares rise following announcement
  of [strong FY21 growth figures](https://themarketherald.com.au/zip-co-asxz1p-unveils-record-numbers-in-first-four-months-of-fy21-2020-11-23)\n\n*
  **December 2020:** Zip Co [raises AU$120 million](https://themarketherald.com.au/zip-co-asxz1p-propels-overseas-growth-with-120m-placement-2020-12-17/)
  for overseas expansion\n\n* **January 2021:** Announces [strong quarterly earnings](https://themarketherald.com.au/zip-co-asxz1p-goes-from-strength-to-strength-in-latest-quarterly-2021-01-21/);
  88% revenue growth YoY\n\n* **February 2021:** [ Seeks US investors](https://www.afr.com/street-talk/zip-co-goes-shopping-for-us-investors-mulls-second-listing-20210207-p5709i);
  potential US exchange listing\n\n* **March 2021:** Share price drops as Zip Co reports
  [mounting losses](https://stockhead.com.au/tech/zip-co-dips-under-11-after-bnpl-leader-reports-accelerating-losses/)\n\n*
  **April 2021:** [ Raises AU$400m](https://www.businessnewsaustralia.com/articles/zip-co-raises--400-million-for-international-expansion.html)
  for US growth and further global expansion\n\n* **May 2021:** Zip Co expands global
  presence with [buyouts in EU and UAE](https://themarketherald.com.au/zip-co-asxz1p-builds-global-footprint-with-uae-and-e-u-buyouts-2021-05-24/)\n\n###
  Afterpay (ASX: APT)\n\n* **July 2020:** Records [highest ever quarterly earnings](https://www.9news.com.au/national/afterpay-news-record-high-fourth-quarter-as-covid19-sales-boom/dee01ead-78af-4421-a6b0-cc5d56a01a38)
  as COVID shutdown encourages online shopping; announces [AU$800 million global expansion
  plans](https://ia.acs.org.au/article/2020/afterpay-s-founders-headed-for--250m-pay-day.html)\n\n*
  **August 2020:** Afterpay lands [AU$80 million European expansion](https://www.smh.com.au/business/banking-and-finance/afterpay-ramps-up-expansion-plans-with-80m-europe-deal-20200824-p55on2.html)
  deal\n\n* **September 2020:** Online sales help [boost Afterpay share price by 800%](https://www.ft.com/content/4c9a63d3-a6a1-4357-9e68-456249f1dd88)\n\n*
  **October 2020:** Afterpay enters [partnership with Westpac](https://au.finance.yahoo.com/news/afterpay-westpac-200032265.html),
  giving users access to banking services\n\n* **November 2020:** [ Moves to co-CEO
  model](https://www.smh.com.au/business/banking-and-finance/why-afterpay-thinks-two-ceos-are-better-than-one-20201118-p56fn2.html)
  to manage international growth\n\n* **December 2020:** RBA rules merchants using
  BNPL [cannot pass fees onto customers](https://www.smh.com.au/business/companies/afterpay-and-co-have-a-reprieve-but-rba-decision-comes-with-a-warning-20201207-p56lbw.html)\n\n*
  **January 2021:** Share price has [grown 250%](https://www.fool.com.au/2021/01/11/why-the-afterpay-asxapt-share-price-has-rocketed-250-in-12-months/)
  YoY\n\n* **March 2021:** [ Launches Clearpay](https://www.news.com.au/finance/business/retail/afterpay-launches-european-operation-clearpay-in-france-spain-and-italy/news-story/70b3b5c2d1b446a60d483b598f25c5db)
  in European payments market\n\n* **April 2021:** Afterpay seeks [Nasdaq listing](https://stockhead.com.au/tech/what-happens-to-my-afterpay-stock-if-it-moves-to-the-nasdaq/);
  could delist from ASX\n\n* **May 2021:** Signs that Afterpay may enter [SME lending
  space](https://www.smartcompany.com.au/startupsmart/news/afterpay-hints-sme-lending/)\n\n*
  **June 2021:** Share price could come under pressure as PayPal [expands Australian
  payment offerings](https://www.fool.com.au/2021/06/09/paypal-taking-fight-to-afterpay-asxapt-and-asx-banks/)\n\n###
  Commonwealth Bank (ASX: CBA)\n\n* **August 2020:** [ CBA dividend payout](https://www.afr.com/companies/financial-services/cba-pays-98c-final-dividend-lifts-loan-loss-provision-20200811-p55kp3)
  better than expected despite profit loss\n\n* **September 2020:** Announces new
  [no-interest credit card ](https://www.afr.com/companies/financial-services/millennial-wallets-in-sights-as-cba-spruiks-no-interest-card-20200910-p55ucu)to
  compete with BNPL\n\n* **November 2020:** CBA [shares skyrocket throughout November](https://www.afr.com/markets/equity-markets/cba-s-outstanding-week-fuels-recovery-hopes-20201122-p56gr1)
  as investors turn to value stocks\n\n* **February 2021:** [ Half-year profit drops](https://www.abc.net.au/news/2021-02-10/cba-profit-drops-21pc-after-covid-19-recession/13138978)
  by 21% YoY due to recession; low interest rates\n\n* **April 2021:** ASIC sues CBA
  over [misleading monthly fees](https://www.9news.com.au/national/asic-sues-cba-for-misleading-conduct-over-monthly-access-fees/c0c98276-f578-439f-92b9-8212ede383fa)
  worth almost AU$55m\n\n* **May 2021:** CBA [doubles profit YoY](https://themarketherald.com.au/commonwealth-bank-asxcba-doubles-profit-as-lending-picks-up-2021-05-12/);
  cites surge in lending activity\n\n* **June 2021:** CBA [sells general insurance
  business](https://au.finance.yahoo.com/news/cba-insurance-holland-233046821.html)
  to Hollard for AU$625m\n\n### Westpac (ASX: WBC)\n\n* **September 2020:** Westpac
  hit with [$1.3b money laundering fine](https://www.abc.net.au/news/2020-09-24/westpac-money-laundering-austrac-fine-explained/12696746);
  biggest in Australian corporate history\n\n* **November 2020:** [ Profit drops by
  two-thirds](https://www.abc.net.au/news/2020-11-02/westpac-annual-profit-hit-by-money-laundering-fine-and-recession/12837678)
  due to recession and money laundering fine\n\n* **December 2020:** Westpac vows
  to [bring back proper dividends](https://www.news.com.au/finance/business/banking/westpac-pledges-to-bring-back-proper-dividend-payments-for-shareholders-in-2021/news-story/6de645b6cb3c9a20476b5d659bbc61b5)
  in 2021\n\n* **February 2021:** Share price climbs following [Q1 earnings update](https://www.ig.com/en-ch/news-and-trade-ideas/westpac-share-price-surges-following-q1-update--where-next--210217)\n\n*
  **March 2021:** CBA reveals plans to launch [BNPL service](https://www.news.com.au/finance/business/banking/commonwealth-bank-launches-buy-now-pay-later-offering/news-story/b94999302f63816e2c485a848e84f9eb)\n\n*
  **May 2021:** Reports significantly lower cash earnings in [Q3 report](https://www.ig.com/au/news-and-trade-ideas/key-takeaways-from-cbas-third-quarter-results-200513)\n\n###
  National Australia Bank (ASX: NAB)\n\n* **August 2020:** [ Q3 results](https://www.afr.com/companies/financial-services/nab-surprises-with-stronger-than-expected-quarter-20200813-p55ljb)
  better than expected for NAB\n\n* **October 2020:** NAB to [add 500 jobs](https://www.theaustralian.com.au/news/latest-news/national-australia-bank-to-add-500-jobs-amid-influx-of-hardship-claims/news-story/812d96ff023216eff0461084da4a4e9b)
  to cope with influx of financial hardship claims\n\n* **November 2020:** [ Cash
  profits down 37%](https://www.news.com.au/finance/business/banking/nab-cash-profits-slide-37pc-as-bank-takes-hit-from-virus/news-story/fa5c3def7754b2d88c6302308dfed400)
  as NAB sees impact of COVID\n\n* **April 2021:** Plans to [shut down physical branches](https://www.zdnet.com/article/nab-announces-plan-to-shut-down-more-branches-in-the-wake-of-online-banking/)
  across the country as customers choose online banking\n\n* **May 2021:** NAB yet
  to see business banking recovery; cash earnings and revenue down in [interim results](https://www.afr.com/companies/financial-services/nab-business-banking-recovery-not-yet-in-the-numbers-20210507-p57prb)\n\n##
  Track your SMSF investments with Sharesight\n\nGet access to insights like this
  by tracking your SMSF investments along with the rest of your portfolio using [Sharesight](https://www.sharesight.com/).
  Built for the needs of SMSF trustees like you, with Sharesight you can:\n\n* Organise
  holdings according to your documented [SMSF asset allocation](https://www.sharesight.com/blog/the-importance-of-asset-allocation-tracking-for-smsfs/)
  and investment strategy, providing valuable insights throughout the year\n\n* Easily
  [share SMSF portfolios](https://www.sharesight.com/blog/save-time-money-by-sharing-your-portfolio-with-your-accountant/)
  with accountants or financial professionals to make admin and tax compliance a breeze\n\n*
  Track SMSF investment performance with prices, [dividends](https://www.sharesight.com/blog/how-to-track-monthly-dividend-income-from-your-investments/)
  and currency fluctuations updated automatically\n\n* Run powerful tax reports built
  for Australian investors, including [Capital Gains Tax](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/),
  [Unrealised Capital Gains](https://www.sharesight.com/blog/tax-loss-selling-for-australian-investors/),
  and [Taxable Income](https://www.sharesight.com/blog/5-ways-to-get-the-most-out-of-sharesights-taxable-income-report/)
  (dividend income)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
