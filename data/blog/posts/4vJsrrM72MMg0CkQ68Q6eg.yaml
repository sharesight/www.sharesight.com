:title: Sharesight is a Benzinga Global Fintech Awards Finalist
:content: |-
  We are pleased to announce that Sharesight has been [named a finalist](https://benzingafintechawards.com/finalists-2018/) in the 2018 Benzinga Global Fintech Awards for **Best Financial Advisor or Wealth Management Platform**!

  ![Featured - Sharesight : 2018 Benzinga Global Fintech Awards Finalist](//images.ctfassets.net/91sm3pewxzag/3AxCebXzZKEw0uG8gi8GkA/c7fb0c45e9a97ba76a136d8b52a24274/featured_sharesight-2018-benzinga-global-fintech-awards-finalist.png?w=950)

  We are honoured to be nominated as a finalist for this award as it recognises that we’re [revolutionising portfolio tracking](/blog/3-ways-to-maximise-your-portfolio-performance-in-2018/) for investors and the finance professionals who serve them.

  Looking at the range of [2018 finalists](https://benzingafintechawards.com/finalists-2018/), we can’t help but be excited. There are so many companies making a real difference in the lives of everyday consumers and investors.

  For example, it wasn’t that long ago that you could only get a stock’s fair value or target price via a [highly-paid analyst](/blog/investment-research-unbundled/). But now **[finbox](https://finbox.com)** makes those types of insights available to everyday investors. Another fellow nominee is **[StockTwits](https://stocktwits.com)**, a service that levels the playing field for investors by letting them follow the online chatter and charts of a particular stock.

  These are just two examples of the thousands of fintech companies that are changing the financial services landscape by providing nimble, decentralised, and tech-driven solutions. We’re excited to be considered alongside such terrific fintech companies and wish all the best to our fellow nominees!

  ### Attend the Benzinga Awards
  If you would like to attend the awards ceremony taking place in NYC on May 15, use coupon code **Finalist18** to save $200 off your ticket when you register at [benzingafintechawards.com](https://benzingafintechawards.com).

