:title: Sharesight20 top 20 trades in US stocks – October 2020
:url_slug: sharesight20-top-20-trades-in-us-stocks-october-2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Always check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  October 2020 edition of the Sharesight20USA monthly trading snapshot, where we look
  at Sharesight users’ top 20 trades in US stocks on the Nasdaq, NYSE and [AMEX](https://www.sharesight.com/blog/sharesight-adds-17000-otc-equities-and-nyse-american-market/)
  over the month. \n\n## Sharesight20 top 20 US stock trades October 2020\n\n![Top
  20 NASDAQ + NYSE+AMEX month October2020](//images.ctfassets.net/91sm3pewxzag/40DSeEU0bPmZsJdnAp8IaZ/2d8ac986750f27fdf1e231deb28ee381/Top_20__NASDAQ___NYSE_AMEX_month_October2020.png?w=950)\n\nIn
  October’s Sharesight20USA snapshot, Nasdaq heavyweights Tesla (TSLA), Apple (AAPL),
  Amazon (AMZN) and Microsoft (MSFT) led the buy and sell trades, with investors feeling
  positive ahead of earnings reports for Apple and Amazon, while Microsoft’s share
  price has remained relatively flat despite its impressive Q1 2021 earnings. The
  past month also saw many trades on the NYSE, with Nio (NIO), Fastly (FSLY) and Square
  (SQ) being popular buy and sell trades for Sharesight users. \n\nLet’s look at the
  news behind the key stocks in this month’s snapshot:\n\n### Tesla (NASDAQ: TSLA)\n\n*
  Tesla confirms plan to [spend up to $12b](https://electrek.co/2020/10/26/tesla-tsla-12-billion-investment-electric-car-battery-factories/)
  on new electric car and battery factories\n\n* US safety regulator eyes Tesla’s
  [new self-driving technology](https://www.reuters.com/article/us-tesla-selfdriving/teslas-release-of-new-self-driving-software-closely-watched-by-u-s-regulator-idUSKBN27724V)\n\n*
  Dispute over [Chinese recall of nearly 30,000 Tesla vehicles](https://www.caradvice.com.au/895533/tesla-disputes-chinese-recall-of-almost-30000-cars-report/)\n\n*
  Tesla’s SA battery fully operational; [output expanded by 50%](https://www.abc.net.au/news/2020-09-02/tesla-battery-expanded-as-sa-energy-minister-lauds-benefits/12622382)\n\n*
  Tesla’s [NSW big battery project](https://www.afr.com/companies/energy/big-nsw-tesla-battery-to-fire-up-energy-transition-20201023-p567vk)
  expected to accelerate transition to renewables\n\n### Apple (NASDAQ: AAPL)\n\n*
  Investors await [release of Apple’s latest earnings report](https://www.xm.com/apples-earnings-much-is-at-stake-stock-market-news-130336)\n\n*
  [Apple share price rises](https://www.cnbc.com/2020/10/12/apple-notches-biggest-gain-since-july-on-anticipation-of-next-iphone.html)
  as investors await iPhone reveal\n\n* iPhone reveal [fails to impress investors](https://techcrunch.com/2020/10/13/apples-stock-dips-and-verizons-recovers-during-iphone-event/);
  share price [drops by 4%](https://www.channelnews.com.au/apple-market-value-plummets-by-a-whopping-113b-after-iphone-12-launch/)\n\n###
  Amazon.com (NASDAQ: AMZN)\n\n* [Analysts bullish on Amazon stock](https://www.cnbc.com/2020/10/04/analysts-are-bullish-on-stocks-like-amazon-and-carmax.html)
  due to expansion and logistics strength\n\n* [Amazon stock rises](https://www.forbes.com/sites/sergeiklebnikov/2020/10/12/jeff-bezos-is-again-worth-more-than-200-billion-as-amazon-stock-soars-ahead-of-prime-day/#2de7168a5f42)
  in anticipation of Prime Day\n\n* What should investors expect in Amazon’s [Q3 earnings
  report](https://www.nasdaq.com/articles/amazon-amzn-to-report-q3-earnings%3A-whats-in-the-offing-2020-10-26)?\n\n###
  Microsoft Corporation (NASDAQ: MSFT)\n\n* Microsoft reports strong [Q1 2021 results](https://www.theverge.com/2020/10/27/21537015/microsoft-q1-2021-earnings-revenue-cloud-services-surface-gaming-xbox):
  Revenue up by 12%\n\n* Microsoft [partners with Adobe and c3.ai](https://www.itpro.co.uk/marketing-comms/customer-relationship-management-crm/357554/microsoft-adobe-c3ai-salesforce-crm-rival)
  to develop Salesforce contender\n\n### Nio (NYSE: NIO)\n\n* [Nio shares drop](https://www.fxstreet.com/news/nio-stock-price-and-forecast-shares-crash-after-selloff-on-renewed-covid-19-fears-and-lack-of-stimulus-202010271125)
  as US political woes send stock market into chaos\n\n* Nio to develop its own [computing
  chips for autonomous driving](https://www.benzinga.com/news/20/10/18015238/nio-reportedly-working-on-in-house-self-driving-chips)\n\n*
  [Nio stock jumps 26%](https://www.forbes.com/sites/petercohan/2020/10/15/nio-stock-popped-26---3-reasons-its-not-too-late-to-buy/#75ce3ae81f31)
  on bullish JP Morgan report\n\n### Fastly (NYSE: FSLY)\n\n* What should investors
  expect in Fastly’s upcoming [earnings report](https://bankers-tribune.com/2020/10/27/q3-earnings-preview-for-fastly-nysefsly-6302/)?\n\n*
  [Fastly stock plummets](https://www.zdnet.com/article/fastly-plunges-37-as-tiktok-parent-bytedance-hit-by-u-s-ban/)
  by 37% on lack of spending from TikTok owner ByteDance\n\n* Investors [warned off
  Fastly stock](https://www.forbes.com/sites/petercohan/2020/10/16/dont-buy-fastly-stock-tiktoks-demand-will-not-bounce-back/#50550c0c3fd0)
  due to TikTok turbulence\n\n### Square (NYSE: SQ)\n\n* Square share price surges
  after company [invests $50 million in bitcoin](https://www.marketwatch.com/story/square-stock-gains-after-company-purchases-50-million-in-bitcoin-11602164665)\n\n*
  What could Square’s [bitcoin investment](https://www.fool.com/investing/2020/10/27/square-bought-50-million-worth-of-bitcoin-what-doe/)
  mean for investors?\n\n* Square rival Paypal could [surpass Square’s cryptocurrency
  compatibility](https://www.fool.com/investing/2020/10/27/why-paypals-bitcoin-support-is-a-big-deal/)
  \ \n\n### Advanced Micro Devices (NASDAQ: AMD)\n\n* AMD exceeds expectations in
  [Q3 earnings report](https://finance.yahoo.com/news/advanced-micro-devices-amd-beats-142502077.html)\n\n*
  AMD to buy rival chip maker Xilinx in [$35 million all-stock deal](https://www.cnbc.com/2020/10/27/amd-to-buy-chip-peer-xilinx-for-35-billion-in-data-center-push.html)\n\n*
  [Nasdaq defies stock market downturn](https://www.fool.com/investing/2020/10/27/nasdaq-defies-downturn-as-amd-buys-xilinx/),
  fuelled by AMD\n\n### AT&T (NYSE: T)\n\n* Thousands of [job cuts at AT&T](https://www.wraltechwire.com/2020/10/25/att-verizon-cutting-thousands-of-jobs-reports-say/);
  more to come\n\n* Speculation that [job cuts will hurt, not help](https://seekingalpha.com/article/4381550-t-job-cuts-to-nowhere),
  AT&T’s future growth\n\n### Zoom Video Communications (NASDAQ: ZM)\n\n* [Zoom stock
  continues to rise](https://seekingalpha.com/news/3626409-zoom-stock-price-continues-gains-pandemic-cases-hit-new-highs)
  as US Coronavirus cases worsen\n\n* Zoom launches[ end-to-end encryption product](https://www.thestreet.com/investing/zoom-video-zm-stock-encryption-product)
  for free and paid users\n\n* Executives sell [$580 million-worth of Zoom stock](https://thenextweb.com/hardfork/2020/09/28/zoom-video-insider-execs-sales-millions-coronavirus-pandemic-boost/)\n\n##
  Track your investment portfolio with Sharesight\n\nGet access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://help.sharesight.com/performance_report/),
  [Portfolio Diversity](https://help.sharesight.com/diversity_report/), [Contribution
  Analysis](https://help.sharesight.com/contribution-analysis-report/) and [Future
  Income](https://help.sharesight.com/future_income/) (upcoming dividends)\n\n* Run
  tax reports including [Taxable Income (dividends/distributions)](https://help.sharesight.com/taxable_income/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://help.sharesight.com/traders_tax/) (Capital Gains for traders
  in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n### FURTHER READING\n\n* [Subscribe
