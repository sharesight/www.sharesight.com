  In this Sharesight20NZX weekly snapshot of Sharesight users' 20 most traded stocks on the NZX, buy trades were strongly led by a2 Milk (NZX: ATM), with some investors choosing to [buy the dip](https://www.fool.com.au/2020/10/12/the-a2-milk-asxa2m-share-price-looks-great-to-buy-this-week/) in the company’s share price. Buy trades were followed by the Smartshares NZ Top 50 ETF (NZX: FNZ), while sell trades were narrowly led by Pacific Edge (NZX: PEB).

