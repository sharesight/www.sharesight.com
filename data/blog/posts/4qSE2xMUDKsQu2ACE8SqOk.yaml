:title: See you at the 2018 NZSA Investor Conference and AGM
:content: "We’re delighted to announce that [Sharesight](/) will be exhibiting at
  the [2018 NZSA Investor Conference and AGM](https://www.nzshareholders.co.nz/shareholders-events.cfm?eid=133),
  to be held Saturday 18 August at Ellerslie Event Centre in Auckland NZ. This will
  be a huge conference, with 400 investors from around New Zealand expected to attend
  the investor education event.\n\n[![NZSA investor conference 2018 - 950x972](//images.ctfassets.net/91sm3pewxzag/X99gh2PQ2ac8mKoQ22Sag/d64ee835489e500b033a01c8b5344824/NZSA-investor-conference-2018_950x9720.png?w=950)](https://www.nzshareholders.co.nz/shareholders-events.cfm?eid=133)\n\n##
  Hear from the experts\n\nThe NZSA has put together a terrific lineup of presenters
  -- including an international speaker:\n\n- **Hon Grant Robertson** -- Minister
  of Finance\n- **Philippa Foster Back** CBE -- Institute of Business Ethics, London\n-
  **John Wilson** -- Chairman, Fonterra\n- **Dominick Stephens** -- Chief Economist,
  Westpac\n- **Ross George** -- MD, Direct Capital\n- **Graeme Stephens** -- CEO,
  SKYCITY\n- **Volker Kuntzsch** -- CEO, Sanford\n\n## Register today \n \nAs stated
  above, this will be a very large event, with 400 attendees on track to attend. Last
  year’s conference in Wellington sold-out, so don’t delay to register yourself for
  what’s sure to be a great day out.\n\nFull details and more information about the
  conference (including a registration form) are available on the [2018 NZSA Investor
  Conference and AGM](https://www.nzshareholders.co.nz/shareholders-events.cfm?eid=133)
  website.\n\nWe look forward to seeing you there!\n\n### FURTHER READING\n- [How
  do you get started in the share market? Education!](https://www.sharesight.com/blog/how-do-you-get-started-in-the-share-market-education/)\n-
  [New digital banks on the block: What it means for investors](https://www.sharesight.com/blog/new-digital-banks-on-the-block-what-it-means-for-investors/)\n-
  [3 ways to maximise your portfolio performance in 2018](https://www.sharesight.com/blog/3-ways-to-maximise-your-portfolio-performance-in-2018/)"
