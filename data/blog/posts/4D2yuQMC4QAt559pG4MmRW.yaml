:title: Sharesight release notes – January 2021
:content: |
  The team has been full steam ahead as we launch into the new year. We’ve rolled out some major changes to our infrastructure to ensure that Sharesight continues to be fast and reliable as we continue to scale. We’re also gearing up to release a [two factor authentication (2FA) solution](https://www.sharesight.com/blog/secure-your-sharesight-account-with-two-factor-authentication/) for enhanced security, keep an eye out for this in the coming weeks. Here’s what else we’ve been up to in the new year:

  ![Sharesight Release Notes January 2021](//images.ctfassets.net/91sm3pewxzag/3NmqtrxlnpnErd5TUduCs3/3d00cbb1c2db6767dfe236725d94562c/Sharesight_Release_Notes_January_2021.jpg?w=950)

  ## New Functionality / Enhancements
  - Redesigned Billing Details page
  - Redesigned All Trades Report
  - Updates to our new Foreign Currency Valuation Report (available to Expert plan users with beta features enabled)

  ## Broker Import Functionality
  - Added support for [Hargreaves Lansdown managed fund trade confirmations](https://www.sharesight.com/blog/track-hargreaves-lansdown-trades/) (UK)

