:title: 'More global markets available: Singapore, Frankfurt, Johannesburg'
:url_slug: global-markets-available-singapore-frankfurt-johannesburg
:content: |-
  In June we announced [support for nearly 200 more global markets](/blog/global-stock-markets/). Today we've released 3 more:

  - **Singapore Exchange (SGX)**
  - **Frankfurt Stock Exchange (FRA, contains the DAX)**
  - **Johannesburg Stock Exchange (JSE)**

  ![FRA JSE SGX - featured](//images.ctfassets.net/91sm3pewxzag/6h5GDUF9NSEY0eKooIKa6a/8416caff9884482587bbdf337016fc72/featured_FRA-JSE-SGX.png?w=950)

  Depending on your home country [Sharesight](/) will convert the prices and valuations of your holdings from their listed market to your portfolio's base currency. We take a daily foreign exchange feed (FX) to automatically converted these figures on your behalf, which means there's one less portfolio admin headache for you to worry about.

  ![Track Singapore, Frankfurt & Johannesburg global markets](//images.ctfassets.net/91sm3pewxzag/4VJx1tNNVmo2Ww8CuqOIiA/d9de3077e726dbbb0f77b721b27484eb/screenshot_JSE-FRA-SGX.png?w=950)

  We added these 3 new exchange based on client demand, so if there's an exchange you'd like to see tracked on Sharesight please get in touch via our [forum](https://community.sharesight.com)!

