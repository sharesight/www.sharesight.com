:content: "Welcome to the July 2021 edition of Sharesight’s monthly NZX trading snapshot,
  where we look at the top 20 trades Sharesight users made on the NZX during the month.
  \n\nIn this snapshot, buy trades were strongly led by the Smartshares NZ Top 50
  (NZX: FNZ) and US 500 (NZX: USF) ETFs. Meanwhile, sell trades were led by a2 Milk
  (NZX: ATM) and Auckland International Airport (NZX: AIA), both of which saw their
  share prices fluctuate throughout July. \n\n## Top 20 NZX trades July 2021\n\n![Top20
  NZX monthly July21](//images.ctfassets.net/91sm3pewxzag/6pEyHTdI8zlEXoxzZpelpE/cb399192b3111d0db034c5b490923b05/Top20_NZX_monthly_July21.png?w=950)\n\nLet’s
  look at the news behind the key stocks in this month’s snapshot:\n\n### a2 Milk
  (NZX: ATM) \n\n* a2 shares drop following [Chinese birth policy reforms](https://www.afr.com/companies/manufacturing/a2-milk-bubs-slide-on-china-birth-policy-reforms-20210727-p58dg2)\n\n*
  [New CPO](https://www.afr.com/companies/manufacturing/a2-milk-adds-to-its-executive-team-20210726-p58cxu)
  appointed to a2 executive team\n\n* Shareholders on watch for acquisition updates
  and Daigou numbers in a2’s [upcoming financial report](https://www.fool.com.au/2021/07/26/own-a2-milk-shares-heres-what-to-look-for-during-reporting-season/)\n\n###
  Meridian Energy (NZX: MEL)\n\n* Meridian to collaborate with Contact Energy on world’s
  largest [green hydrogen plant](https://www.h2-view.com/story/contact-energy-meridian-energy-eye-new-zealand-for-large-scale-hydrogen-plant-development/)
  in NZ\n\n* Concerns Meridian could be forced to [shed assets](https://www.stuff.co.nz/business/125779144/premature-to-say-whether-13-billion-meridian-could-be-forced-to-shed-assets)
  due to market concentration\n\n* Reveals plans to [redesign and construct refineries](https://www.bicmagazine.com/departments/operations/meridian-energy-prentice-aim-to-reinvent-refining-industry/)
  to be cleaner and more efficient \n\n### Auckland International Airport (NZX: AIA)\n\n*
  AIA [share price propelled](https://www.rnz.co.nz/news/business/446226/sydney-airport-takeover-bid-boosts-auckland-airport-share-prices)
  by Sydney Airport takeover bid\n\n* [Rising AIA share price](https://www.stuff.co.nz/business/industries/125658318/soaring-auckland-airport-shares-push-spnzx50-up-08)
  boosts the NZX50\n\n* Share price grows 6% on [reinstated travel bubble](https://www.fool.com.au/2021/07/05/auckland-airport-asx-aia-share-price-jumps-6-on-travel-bubble-news/)
  with Australia\n\n### Ryman Healthcare (NZX: RYM)\n\n* Proposed Mornington Peninsula
  development [rejected by VCAT](https://www.theweeklysource.com.au/ryman-healthcares-proposed-development-at-mt-eliza-on-victorias-mornington-peninsula-rejected-by-vcat/)\n\n*
  Retirement village unit prices could [grow 8%](https://www.stuff.co.nz/business/125793615/retirement-village-unit-prices-may-rise-about-8-per-cent-this-year)
  this year\n\n* Ryman names [new Melbourne retirement village](https://www.theweeklysource.com.au/ryman-healthcare-name-melbourne-village-after-indigenous-leader-deborah-cheetham-ao/)
