:title: Sharesight wins 2017 Finnies award for Excellence in Industry Collaboration
  & Partnerships
:content: "We’re thrilled to announce that [FinTech Australia](https://www.sharesight.com/blog/sharesight-founding-member-of-fintech-australia/)
  has named [Sharesight](/) the 2017 “Finnies” award winner for Excellence in Industry
  Collaboration and Partnerships (Australia)!\n\n![featured - 2017 finnie awards winners](//images.ctfassets.net/91sm3pewxzag/3xVZpOfoZq8qQuowywY86a/865383bebb22b2ee23314d6452b068c0/featured_2017-finnie-awards-winners.jpg?w=950)\n
  \nWe are 100% committed to the “Rebel Alliance” -- that is an ecosystem of connected
  fintechs. This award is really a story about APIs and how open data architecture
  provides the best outcome for consumers.\n\n![2017 finnie awards josh](//images.ctfassets.net/91sm3pewxzag/6tl2DchNFmMCiuC82kI6Ms/92a919319a94543c0d1883c79725bde4/2017-finnie-awards_josh.jpg?w=950)\n<small>Sharesight
  Account Manager Josh Rodrigues accepting the award</small>\n \nFinancial services
  used to be an impenetrable, vertically integrated, bank-dominated industry. This
  is changing. If you think of this like a column of children's’ blocks, it’s been
  toppled over and consumers now have the ability to rebuild it to their needs. We
  have work to do, but it is happening.\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p
  lang=\"en\" dir=\"ltr\">So honoured to have won &quot;Excellence in Industry Collaboration
  &amp; Partnerships (Australia)&quot; at <a href=\"https://twitter.com/ausfintech\">@ausfintech</a>&#39;s
  <a href=\"https://twitter.com/hashtag/finnieawards?src=hash\">#finnieawards</a>!
  <a href=\"https://twitter.com/hashtag/fintech?src=hash\">#fintech</a> <a href=\"https://t.co/A15HA6YASG\">pic.twitter.com/A15HA6YASG</a></p>&mdash;
  Sharesight (@sharesight) <a href=\"https://twitter.com/sharesight/status/867333157678272513\">May
  24, 2017</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script>\n \nOur commitment to building an open set of APIs has
  enabled us to partner with fintechs and industry leaders. [Macrovue](https://www.sharesight.com/blog/announcing-a-new-partner--macrovue/),
  [Six Park](https://www.sharesight.com/blog/announcing-a-new-partner--six-park/),
  [Simply Wall Street](https://www.sharesight.com/blog/visualise-your-portfolio-with-sharesight-and-simply-wall-st/),
  [CMC Stockbroking](https://www.sharesight.com/blog/sharesight-teams-up-with-cmc-markets-stockbroking/),
  [PwC](https://www.sharesight.com/blog/pwc-partners-with-sharesight/), [Livewire](https://www.sharesight.com/blog/livewire-market-insights-within-your-portfolio/),
  [Xero](https://www.sharesight.com/xero/), and others are all members of the Sharesight
  ecosystem.\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p lang=\"en\"
  dir=\"ltr\">Excellence in Industry Collaboration &amp; Partnerships (<a href=\"https://twitter.com/hashtag/Australia?src=hash\">#Australia</a>)
  winner is <a href=\"https://twitter.com/sharesight\">@sharesight</a>   <a href=\"https://twitter.com/hashtag/finnieawards?src=hash\">#finnieawards</a>
  <a href=\"https://t.co/JgMRTqIBIf\">https://t.co/JgMRTqIBIf</a> <a href=\"https://twitter.com/JobsforNSW\">@JobsforNSW</a></p>&mdash;
  FinTech Australia (@ausfintech) <a href=\"https://twitter.com/ausfintech/status/867331487535738880\">May
  24, 2017</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script>\n \nThis award would not have been possible without
  their willingness to join the Rebel Alliance, so the beers are on us next time.
  Let’s keep up it, we’ve got work to do!\n\n<blockquote class=\"twitter-tweet\" data-lang=\"en\"><p
  lang=\"en\" dir=\"ltr\"><a href=\"https://twitter.com/hashtag/fintech?src=hash\">#fintech</a>
  family photo. Congrats all  <a href=\"https://twitter.com/hashtag/winners?src=hash\">#winners</a>
  <a href=\"https://twitter.com/hashtag/finnieawards?src=hash\">#finnieawards</a>
  <a href=\"https://twitter.com/JobsforNSW\">@JobsforNSW</a> <a href=\"https://t.co/TpIJRj1qyV\">pic.twitter.com/TpIJRj1qyV</a></p>&mdash;
  FinTech Australia (@ausfintech) <a href=\"https://twitter.com/ausfintech/status/867338379725230080\">May
  24, 2017</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script>\n \nFor you developers out there, check out the [Sharesight
  API](https://portfolio.sharesight.com/api).\n \nThanks to FinTech Australia for
  organising these awards, and for providing a community for Australian fintechs to
  learn and collaborate.\n \n### More coverage of this story\n- Business Insider --
  *[THE FINNIES: All the winners from Australia's first fintech industry awards](https://www.businessinsider.com.au/the-finnies-all-the-winners-from-australias-first-fintech-industry-awards-2017-5)*\n-
  FinTech Australia Press Release -- *[Winners of inaugural Finnies awards announced](https://fintechaustralia.org.au/winners-of-inaugural-finnies-awards-announced/)*\n\n###
  FURTHER READING\n- Blog -- [Introducing the Sharesight Partner Centre](/blog/introducing-the-sharesight-partner-centre/)\n-
  Blog -- [Where Sharesight fits in FinTech Australia’s ecosystem map](/blog/where-sharesight-fits-in-fintech-australias-ecosystem-map/)\n-
  Blog -- [Q&A with Sharesight co-founder and CTO Scott Ryburn](/blog/qa-with-sharesight-co-founder-and-cto-scott-ryburn-on-10-years-of-sharesight/)"
