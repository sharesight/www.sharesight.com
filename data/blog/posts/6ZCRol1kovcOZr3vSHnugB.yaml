:title: Top 20 trades in US stocks by Sharesight users – August 2021
:url_slug: top-20-trades-us-stocks-sharesight-users-august-2021
:content: "Welcome to the August 2021 edition of Sharesight’s monthly USA trading
  snapshot, where we look at Sharesight users’ top 20 trades in US stocks on the Nasdaq,
  NYSE and [NYSE American market](https://www.sharesight.com/blog/sharesight-adds-17000-otc-equities-and-nyse-american-market/)
  (AMEX) over the month. \n\nIn this snapshot, buy trades were strongly led by Alibaba
  (NYSE: BABA), which has been trading at its lowest price since October 2019. At
  the same time, sell trades were led by Tesla (NASDAQ: TSLA), which has seen renewed
  interest in its shares following the announcement of a humanoid robot prototype.
  Overall, this month’s most-traded US stocks consisted mainly of tech stocks, many
  of which announced strong Q2 2021 results in August. \n\n## Top 20 US stock trades
  August 2021\n\n![Top 20 NASDAQ + NYSE+AMEX month August21](//images.ctfassets.net/91sm3pewxzag/YTAYyvrIeZieIdcF1oiTH/41edfc77612b081f6f138f6a16f2d53c/Top_20__NASDAQ___NYSE_AMEX_month_August21.png?w=950)\n\nLet’s
  look at the news behind some of the key stocks in this month’s snapshot:\n\n###
  Alibaba (NYSE: BABA)\n\n* Alibaba stock hits [lowest point](https://www.barrons.com/articles/alibaba-stock-price-china-51629218847)
  since October 2019\n\n* [Quarterly earnings](https://www.fool.com/investing/2021/08/12/3-major-takeaways-from-alibaba-latest-earnings/)
  beat analysts’ expectations\n\n* Alibaba [stock jumps](https://www.fxstreet.com/news/baba-stock-news-alibaba-group-holding-soars-as-government-crackdown-eases-202108251109)
  as government eases regulatory crackdown\n\n### Apple (NASDAQ: AAPL)\n\n* Apple
  hits back against CBA CEO’s call for [regulation of Apple Pay](https://www.afr.com/companies/financial-services/apple-slams-cba-s-misleading-and-false-apple-pay-critique-20210827-p58mh2)\n\n*
  [Settlement deal](https://www.itnews.com.au/news/apple-strikes-app-store-deal-with-developers-as-it-awaits-fortnite-ruling-569142)
  loosens App Store restrictions for small developers\n\n* Apple CEO [sells off](https://appleinsider.com/articles/21/08/26/apples-cook-receives-sells-off-over-5m-shares-of-aapl-stock-worth-more-than-750m)
  US$750m-worth of shares\n\n### Tesla (NASDAQ: TSLA)\n\n* Tesla announces [robot
  humanoid prototype](https://www.abc.net.au/news/2021-08-20/elon-musk-announces-tesla-bot-humanoid-robot-prototype/100395678);
  says it will ‘likely launch next year’ \n\n* [Share price drops](https://www.investopedia.com/tesla-tsla-stock-falls-on-nhtsa-autopilot-investigation-5197780)
  following news of investigation into safety of Tesla’s self-driving technology \n\n*
  [Share price rallies](https://www.forbes.com/sites/greatspeculations/2021/08/04/will-the-post-earnings-rally-in-tesla-stock-continue/?sh=74ee9d707626)
  following Q2 2021 earnings report\n\n### Amazon (NASDAQ: AMZN)\n\n* Amazon [stock
  tumbles](https://www.smh.com.au/business/companies/amazon-s-370-billion-share-wipeout-tests-wall-street-s-love-20210820-p58kec.html)
  as investors question its value post-pandemic\n\n* Investors unimpressed with Amazon’s
  [Q2 2021 earnings](https://www.cnbc.com/2021/07/30/amazon-shares-slide-after-earnings-disappoint.html)
  \n\n* Amazon considering opening its own [department stores](https://www.nasdaq.com/articles/amazon-could-be-adding-department-stores-what-it-means-for-the-stock-2021-08-24)\n\n###
  Microsoft (NASDAQ: MSFT)\n\n* Microsoft stock [hits all-time high](https://finance.yahoo.com/news/why-microsoft-stock-trading-time-155052128.html)
  following subscription price increase announcement\n\n* Price hikes expected to
  [boost revenue](https://www.fool.com/investing/2021/08/22/what-microsofts-office-price-increase-means-for-in/)
  by US$5b in fiscal 2022\n\n* Could Microsoft soon become the [most valuable Nasdaq
  stock](https://www.fool.com/investing/2021/08/20/microsoft-beat-apple-most-valuable-nasdaq-stock/)?\n\n###
  Nio (NYSE: NIO)\n\n* Nio reports revenue growth of 127% in [Q2 2021 earnings report](https://www.cnbc.com/2021/08/12/nio-earnings-q2-deliveries-revenue.html)\n\n*
  [Stock drops](https://www.forbes.com/sites/greatspeculations/2021/08/20/nio-stocks-12-drop-last-week-is-a-buying-opportunity/?sh=179070773821)
  following Q2 2021 results; reports of fatal crash \n\n* Nio plans to rival Tesla
  by introducing a [new budget brand](https://thedriven.io/2021/08/17/chinese-upstart-nio-plans-to-undercut-tesla-with-new-budget-brand/)\n\n###
  Moderna (NASDAQ: MRNA)\n\n* Moderna stock is [up 500%](https://www.fool.com/investing/2021/08/26/moderna-is-up-500-in-12-months-can-it-keep-going/)
  YoY\n\n* Japan discards 1.6m Moderna COVID-19 vaccine doses due to [contamination](https://finance.yahoo.com/news/japan-withdraws-1-6-mln-201402175.html)\n\n*
  [Stock rises](https://www.thestreet.com/investing/moderna-submits-request-full-approval-for-covid-vaccine)
  as Moderna submits FDA approval request\n\n### PayPal (NASDAQ: PYPL)\n\n* PayPal
  launches [cryptocurrency service](https://www.cnbc.com/2021/08/22/paypal-crypto-service-launches-in-the-uk.html)
  for UK customers\n\n* Falls short of revenue expectations in [latest earnings report](https://www.investopedia.com/paypal-pypl-option-traders-shift-outlook-after-earnings-5196300)\n\n*
  PayPal [abandons late fees](https://www.investopedia.com/paypal-dropping-late-fees-for-pay-in-4-feature-5198244)
  for Pay in 4 \n\n## Track your investment portfolio with Sharesight\n\nGet access
  to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/) like this
  by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/),
  [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/),
  [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/)
  and [Future Income](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/)\n\n*
  Run tax reports including [Taxable Income (dividends/distributions)](https://www.sharesight.com/blog/5-ways-to-get-the-most-out-of-sharesights-taxable-income-report/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://www.sharesight.com/blog/calculating-taxable-gains-on-share-trading-in-new-zealand/)
  (Capital Gains for traders in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n###### Disclaimer: The above
