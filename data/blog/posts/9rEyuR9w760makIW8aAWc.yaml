:title: Sharesight20 November top 20 trades on ASX & NZX
:content: "Last month we debuted the [Sharesight20 weekly trading snapshots](https://www.sharesight.com/blog/get-weekly-sharesight20-asx-nzx-trading-snapshots/),
  a weekly update of the top 20 shares traded by the Sharesight userbase on the ASX
  ([#Sharesight20ASX](https://twitter.com/hashtag/sharesight20asx)) and the NZX ([#Sharesight20NZX](https://twitter.com/hashtag/sharesight20nzx))
  over the past 7 days.\n\nToday is the second installment of the Sharesight20 monthly
  trading snapshot ([click here for October's Sharesight20](https://www.sharesight.com/blog/sharesight20-october-trading-snapshot/))
  where we look at the top 20 trades on both the ASX and NZX markets among the Sharesight
  userbase during the current month and dig a little deeper into the news behind these
  movements.\n\n## Sharesight20ASX November snapshot\n\n![Top 20 trades on the ASX
  November 2017 Sharesight20ASX](//images.ctfassets.net/91sm3pewxzag/1n18ocZBKISCqAcI4KyWGs/299f8a781c105bc1374aedf73d9d62bf/Top20_ASX_Nov_2017.png?w=950)\n\nA2
  Milk topped both the ASX __and__ NZX Sharesight20 trading snapshots for November,
  the Sharesight userbase appeared to like what they learnt from National Australia
  Bank’s AGM in November, and investors digested the impact of IOOF’s acquisition
  of the ANZ OnePath Pensions and Investment business. Let’s dive into the key events
  in this month’s Sharesight20ASX snapshot:\n\n### a2 Milk (ASX:A2M)\n- Held AGM 21st
  November - [Analysts were generally impressed with results](https://www.fool.com.au/2017/11/22/top-broker-slaps-8-85-price-target-on-a2-milk-company-ltd-australia-shares/)
  \n- From over at [The Motley Fool](https://www.fool.com.au/2017/11/21/a2-milk-company-ltd-australia-shares-storm-higher-on-agm-trading-update/)
  - “For the first four months of FY 2018 a2 Milk has achieved EBITDA of NZ$78.4 million
  on revenues of NZ$262.2 million. This represents growth of 120.8% and 68.9%, respectively,
  on the prior corresponding period.”\n- Considering [paying dividends](http://www.afr.com/business/retail/fmcg/a2-milk-company-considers-dividends-as-profit-surges-20171121-gzpjf6)
  \n\n### National Australia Bank (ASX:NAB)\n- [Sacked 20 employees](http://www.news.com.au/finance/business/banking/national-australia-bank-sacks-20-bankers-punishes-32-more-in-scandal-over-suspect-home-loans/news-story/4f5f48f0eb053bfeb974f1f8b3c616dc)
  (and disciplined 32 others) after discovering more than 2000 home loans had been
  issued based on insufficient documentation\n- Announced [6000 jobs to go over the
  next three years](http://www.smh.com.au/business/banking-and-finance/nab-reveals-6000-jobs-to-go-as-it-announces-66b-profit-20171101-gzd3tc.html)
  as part of a streamlining effort alongside investments in technology\n- Announced
  a 2.5% growth and [profits of $6.6 billion](https://capital.nab.com.au/docs/NAB-2017-annual-financial-report.pdf)
  in annual financial report\n- AGM to be held [Friday 15th December 2017](https://www.nab.com.au/content/dam/nabrwd/About-Us/shareholder-centre/documents/2017-notice-of-agm.pdf)\n\n###
  Telstra (ASX:TLS)\n- Expected income from NBN HFC deal pushed back due to [NBN rollout
  halt](https://www.arnnet.com.au/article/630475/telstra-flags-payment-delay-amid-nbn-co-hfc-rollout-halt/)\n-
  [Telstra and Optus losing ground](http://www.afr.com/technology/mobiles-and-tablets/telstra-and-optus-lose-ground-against-cheaper-mobile-providers-with-iphone-boost-ahead-20171125-gzsy4u)
  against cheaper mobile providers - with TPG poised to launch [Australia’s 4th mobile
  network in mid 2018](http://www.zdnet.com/article/tpg-mobile-network-could-sign-up-two-in-five-australians-telsyte/)\n\n###
  IOOF (ASX:IFL)\n- Announced intention to acquire ANZ OnePath Pensions and Investment
  business in October for $925 million\n- [ASX announcement](https://www.ioof.com.au/__data/assets/pdf_file/0012/300009/20171017-Legend-ASX-release.pdf)\n-
  [Investor presentation](https://www.ioof.com.au/__data/assets/pdf_file/0011/300008/20171017-Investor-Presentation.pdf)\n\n###
  Cochlear Limited (ASX:COH)\n- Appointed [Mr Diggory William Howitt as an Executive
  Director](http://www.asx.com.au//asxpdf/20171114/pdf/43p6hfpzw9fzh7.pdf) on 14th
  November as part of CEO transition and related board changes - he will become the
  Managing Director on the 3rd January 2018\n- Held AGM on 17 October - [AGM presentation
  to Shareholders](http://www.asx.com.au//asxpdf/20171017/pdf/43n948sdf7v9np.pdf)\n\nASX
  resource companies were a prominent theme in this month’s Sharesight20ASX with the
  following resource companies making it into the the top 20 trades on the ASX among
  the Sharesight userbase, as well as Pilbara Min Ltd, Galaxy Resources and Santos.\n\n###
  Lepidico Ltd (ASX:LPD)\n- Share price is up [173% in a month](https://www.fool.com.au/2017/11/13/why-the-lepidico-ltd-share-price-is-up-173-in-a-month/)\n-
  Is Lepidico’s [L-Max process](https://www.fool.com.au/2017/11/14/the-lepidico-ltd-share-price-is-up-42-today/)
  able to unlock alternative sources of lithium?\n\n### South32 Limited (ASX:S32)\n-
  Held [AGM November 23rd](https://www.south32.net/what-we-do/bauxite/investors-media/annual-general-meetings)\n-
  CEO addresses [Appin coal mine cultural issues](https://www.australianmining.com.au/news/south32-agm-cites-increasing-prices-potential-concern/)
  at AGM\n- South32's South African coal operations to [go stand-alone](http://www.smh.com.au/business/mining-and-resources/south32s-south-african-coal-operations-to-go-standalone-20171127-gztqat.html)\n\n###
  BHP Billiton (ASX:BHP)\n- Held AGM 16th November - [Meeting notes](https://www.bhp.com/investor-centre/shareholder-information/meetings)\n-
  Looking to [offload underperforming shale oil](http://www.independent.co.uk/news/business/news/bhp-billiton-us-shale-nickel-exit-market-worlds-largest-mining-company-onshore-business-a8058206.html)
  assets\n- Looking to expand [Olympic Dam copper mine](https://www.reuters.com/article/us-bhp-olympic-dam/bhp-looks-at-olympic-dam-expansion-idUSKBN1DR2R0)
  in South Australia\n\n### Woodside Petroleum (ASX:WPL)\n- Shell sells out of [Woodside
  Petroleum for $3.5bn](http://www.heraldsun.com.au/business/energy-giant-shell-sells-out-of-woodside-petroleum-for-35bn/news-story/9a4db1b959f78e276f96d8969318ac88)
  - selling their 13.3% stake in the company\n- UniSuper and GIC take [$700m positions
  in Woodside ](http://www.afr.com/street-talk/woodsides-new-big-investor-eyes-fullyfranked-dividends-20171114-gzlls2)\n\n###
  Australian Mines Ltd (ASX:AUZ)\n- Secured $20 million from investors to fund exploration
  of its tenements across NSW and Queensland and ramp up its [Sconi Cobalt-Nickel-Scandium
  project](https://www.fool.com.au/2017/11/06/why-the-australian-mines-limited-share-price-is-going-nuts/)
  in north Queensland\n\n## Sharesight20NZX November Trading Snapshot\n\n![Top 20
  Trades on the NZX November 2017 Sharesight20NZX](//images.ctfassets.net/91sm3pewxzag/pA1Yzj6bgk2SGacyYQeS0/898893be757bc3ab583a236156b51669/Top20_NZX_Nov_2017.png?w=950)\n\nThe
  dual-listed a2 Milk (NZE: ATM) topped both the ASX and NZX in number of trades by
  the Sharesight userbase in November (see above for a2 Milk’s news in November).
  Other NZX stocks that were highly traded included a number of ETFs (the NZ Top 50
  Fund and US Top 50 Fund amongst others) and a number that appeared in [last month’s
  Sharesight20NZX](https://www.sharesight.com/blog/sharesight20-october-trading-snapshot/)
  (Auckland International Airport Limited, Xero Limited, Fletcher Building Limited).\n\n###
  Pushpay Holdings Limited (NZX:PPH)\n- Plans to [list on a US Exchange](https://www.nbr.co.nz/article/pushpay-widens-first-half-loss-track-breakeven-b-210034)
  alongside a capital raising in the next 15 months\n- App has gained traction in
  the US faith sector, now used by 2% of the USA’s estimated 314,000 churches and
  [50 of the top 100 churches](https://www.nbr.co.nz/article/pushpay-widens-first-half-loss-track-breakeven-b-210034)
  in the country\n\n### Xero Limited (NZX:XRO)\n- Released their [interim report](https://www.xero.com/content/dam/xero/pdf/About%20Us/xro_interim_report_h1_fy2018.pdf)
  (first half figures), with [subscription revenue up 38%](https://www.fool.com.au/2017/11/09/why-investors-are-selling-their-xero-fpo-nzx-shares-after-todays-results/)
  to $183 million\n- Announced intention to [delist from the NZX](https://www.xero.com/content/dam/xero/pdf/About%20Us/xeros-transition-to-a-sole-listing-on-the-asx.pdf)
  and list solely on the ASX early in 2018\n\n### Fletcher Building Limited (NZX:FBU)\n-
  Announced new [CEO Ross Taylor](http://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=11936455)
  in October\n- Building products division [Chief Executive Matt Crockett resigned](https://www.nbr.co.nz/article/fletchers-building-products-head-matt-crockett-resigns-b-210084)\n\n###
  Pacific Edge Limited (NZX:PEB)\n- Releasing half year results [on the 29th November](http://www.pacificedgedx.com/news-and-events/news/2017/pacific-edge-half-year-results-to-be-announced-29-november-2017/)\n-
  Named at number [20 in the Deloitte Fast50 Awards](http://www.pacificedgedx.com/news-and-events/news/2017/pacific-edge-named-20th-in-deloitte-fast50/)\n-
  [Queried by the NZX](http://www.pacificedgedx.com/news-and-events/news/2017/pacific-edge-recent-share-price-increase/)
  about recent share price increase\n\n### Property for Industry Limited (NZX:PFI)\n-
  Issued [100,000,000 fixed rate bonds](http://nzx-prod-s7fsd7f98s.s3-website-ap-southeast-2.amazonaws.com/attachments/PFI/311019/270017.pdf)
  on 28th November\n\n### Spark New Zealand Ltd (NZX:SPK)\n- Plans to [acquire business
  telco provider, Digital Island ](http://investors.sparknz.co.nz/DownloadFile.axd?file=Announcements/NZX/20171108/269302.pdf)\n-
  Held AGM on 3rd November - [Results announcement](http://investors.sparknz.co.nz/DownloadFile.axd?file=Announcements/NZX/20171103/268996.pdf)\n\n###
  Metro Performance Glass Limited (NZX:MPG)\n- Shares [hit record low](https://www.nbr.co.nz/article/metro-glass-shares-hit-record-low-senior-manager-quits-b-209504)
  2nd November\n- 2018 [interim results released ](https://www.nzx.com/announcements/310585)20th
  November\n\n## Don’t miss the Sharesight20 weekly market snapshots\n\nWant the weekly
  Sharesight20 ASX and NZX weekly trading snapshots every Monday? Join the [Sharesight
  community](https://community.sharesight.com/) now to make sure don’t miss out on
  a snapshot.\n\nYou’ll also find the latest Sharesight ASX and NZX trading snapshot
  on Twitter using the [#Sharesight20ASX](https://twitter.com/hashtag/sharesight20asx)
  and [#Sharesight20NZX](https://twitter.com/hashtag/sharesight20nzx) hashtags, or
  by ‘liking’ Sharesight [on Facebook](https://www.facebook.com/sharesight/), [LinkedIn](https://au.linkedin.com/company/sharesight-limited),
  or [Google+](https://plus.google.com/+SharesightLtd).\n\nWith [over $1.9B USD worth
  of investments actively tracked](https://www.sharesight.com/blog/sharesight-in-numbers/)
  by the userbase, it’s time you [sign up to Sharesight](https://portfolio.sharesight.com/signup)
  and start tracking the true performance of your investments today!\n\n###### Important
  Disclaimer. We do not provide tax or investment advice. The buying of shares can
  be complex and varies by country. You should seek tax and investment advice specific
  to your situation before acting on any of the information in this article.\n\n###
