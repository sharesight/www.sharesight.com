:content: "As technology adoption grows in the investing space, so does the demand
  for innovative and tech-forward accountants. \n\nAccording to Sharesight data, the
  average premium user has three different portfolios with 32 holdings and 54 trades
  per portfolio, with these trades being executed through two or more brokers. All
  of this creates layers of complexity for investors, and in turn, for the accountants
  who will inevitably be preparing their tax returns. \n\nWith this in mind, we have
  developed <a href=\"https://www.sharesight.com/accounting-white-paper/\"><b>The
  accountant’s guide to simplifying tax complexity for investors</b></a>.\n\n[![Sharesight
  Accountants Guide to Tax Complexity for Investors](//images.ctfassets.net/91sm3pewxzag/65NIF4Xfoi9GJXrxlg7jGA/6ff639af332ca2c05dd1b9bc6c30683d/Sharesight_Accountants_Guide_to_Tax_Complexity_for_Investors.png?w=950)](https://www.sharesight.com/au/accounting-white-paper/)\n\nIn
  this whitepaper, we discuss:\n\n* The challenges accountants face when preparing
  tax returns for investors;\n\n* The shortcomings of spreadsheets and manual data
  entry; and \n\n* How accountants can focus on higher revenue-generating outcomes
