  VanEck. As at 31 October 2019</small>\n\n### Carbon footprint\n\nIt is possible
  to measure the carbon intensity of a portfolio. Carbon intensity measures the efficiency
  of a portfolio in terms of carbon emissions per dollar of sales. While some ESG
  products contain exclusions they may fail to exclude companies that own fossil fuel
  reserves, or emit high levels of carbon. As the table below shows, the difference
