  VanEck, MSCI ESG Research LLC 31 October 2019, Competitor ETF</small>\n\nIf you
  are concerned with your portfolio’s carbon footprint you should invest in a portfolio
  with a low carbon intensity.\n\n### Good corporate citizens and transparency\n\nTransparency
  and ESG investing should go hand in hand. You should be able to look at the holdings
  of your ESG portfolio every day and be comfortable that the portfolio holdings are
  in line with your own values. Among the most common anti-social and irresponsible
  activities companies can be involved in are:\n\n1. alcohol;\n2. gambling;\n3. tobacco;\n4.
  military weapons;\n5. civilian firearms; and\n6. adult entertainment. \n\nIf you
  cannot view the list of your ESG portfolio’s holdings to conduct your own due diligence,
  then your so-called ESG fund may have something to hide.\n\nMany active fund managers
  incorporate ESG factors into their risk analysis. However, the challenge for many
  investors has been combining the inclusion of ESG leaders, exclusion of fossil fuels
  and carbon criminals and the exclusion of companies involved in anti-social or irresponsible
  activities into one portfolio. Many investments do only one or two of these. It
  has been particularly hard for passive managers, who track indices, to include effective
  qualitative ESG research. \n\nVanEck’s two sustainable ETF meet all the requirements
  of responsible investing, including thorough ESG analysis. The holdings of all VanEck’s
  ETFs are available on our website, including our ESG focused,[ VanEck Vectors MSCI
  International Sustainable Equity ETF (ESGI)](https://www.vaneck.com.au/funds/esgi/snapshot/)
  and the[ VanEck Vectors MSCI Australian Sustainable Equity ETF (GRNV)](https://www.vaneck.com.au/funds/grnv/snapshot/).\n\nIn
  addition, we also make available a quarterly report to investors which outlines
