:title: Sharesight20 top 20 trades on ASX & NZX - June 2019
:url_slug: sharesight20-top-20-trades-on-asx-nzx--june-2019
:content: "Welcome to the June 2019 edition of the Sharesight20 monthly trading snapshot
  ([click here for May 2019’s Sharesight20](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx-nzx--may-2019/)),
  where we look at the top 20 trades on both the ASX and NZX markets among the Sharesight
  user base during the current month, and dig a little deeper into the news behind
  these movements.\n\nLet’s dive into June’s top trades.\n\n## Sharesight20 top 20
  ASX trades June 2019\n\n![Top20 ASX (42)](//images.ctfassets.net/91sm3pewxzag/3JhZ1DPXD4ZHtwR9mAmbUQ/d17b1aeed890b0ff84e6b5fb23ef9b80/Top20__ASX__42_.png?w=950)\n\nSharesight
  users have continued to show significant interest in Afterpay Touch (ASX: APT),
  with trading activity in APT eclipsing all other ASX stock for the month of June.
  Some of the highlights in this month’s top 20 ASX trades include:\n\n### Afterpay
  Touch (ASX: APT)\n\n* Will [defer the retail share purchase plan](https://www.finnewsnetwork.com.au/archives/finance_news_network233271.html)
  after controversy\n\n* Afterpay [needs to grow up](https://www.smh.com.au/business/companies/afterpay-needs-to-grow-up-and-appoint-an-independent-chairman-20190626-p521jt.html),
  and appoint an independent chairman\n\n* Has [given three candidates to AUSTRAC](https://www.raskmedia.com.au/2019/06/26/afterpay-asxapt-share-price-rises-on-austrac-update/)
  regarding who will conduct an external audit\n\n### Telstra Corporation (ASX: TLS)\n\n*
  Announced a [massive overhaul of mobile phone plans](https://www.smh.com.au/business/companies/telstra-overhauls-plans-in-fresh-grab-for-customers-20190621-p5203n.html)\n\n*
  Reduced [1,800 different plans down to just 20](https://www.gizmodo.com.au/2019/06/telstra-has-some-good-news-for-5g-phone-owners/)\n\n*
  Faces investigation over[ selling 'unaffordable contracts](https://www.abc.net.au/news/2019-06-25/telstra-hits-vulnerable-australians-with-extra-data-charges/11173362)'
  to vulnerable Australians\n\n* [Sold Brisbane exchange building](https://www.commercialrealestate.com.au/news/telstra-sells-brisbane-telephone-exchange-to-firmus-capital-853265/)
  to Firmus Capital\n\n* Preparing to axe 1,200 jobs, [in addition to the 6,000 cuts
  announced earlier](https://www.channelnews.com.au/telstra-ready-to-axe-1200-jobs/)\n\n*
  [\"Is Telstra sexy again?\"](https://www.livewiremarkets.com/wires/is-telstra-sexy-again)
  asks Sharesight partner Livewire\n\n### Nearmap Ltd (ASX: NEA)\n\n* [Launched ‘Nearmap
  3D’ product](https://www.spatialsource.com.au/latest-news/nearmaps-new-product-accelerates-access-to-3d-imagery)
  to stream and export 3D map images\n\n* Will [launch a beta version of its \"artificial
  intelligence\" product](https://www.raskmedia.com.au/2019/06/06/the-nearmap-asxnea-share-price-could-fly-today-with-new-3d-and-ai-tech/)
  soon\n\n* New chief marketing officer of Nearmap, Harvey Sanchez,[ detailed his
  global marketing plans](https://www.cmo.com.au/article/662894/nearmap-takes-its-marketing-products-global/)\n\n###
  Link Administration Holdings (ASX: LNK)\n\n* Brexit and changes to Australian legislation
  have [hurt earnings](https://www.fnarena.com/index.php/2019/06/03/uncertainty-prevails-at-link-administration/)\n\n*
  [Downgraded profit expectations](https://www.finnewsnetwork.com.au/archives/finance_news_network233032.html)\n\n*
  LNK share price [hit a 52 week low](https://www.fool.com.au/2019/06/20/why-the-link-administration-share-price-plummeted-to-a-52-week-low-on-wednesday/)
  after Investor Day presentation\n\n## Volpara Health Technologies (ASX: VHT)\n\n*
  Announced plans for an [equity raising to acquire an American software company MRS
  Systems](https://www.afr.com/business/health/screenshot-volpara-health-nears-us-deal-equity-raising-20190602-p51tma)
  in early June\n\n* [Completed the acquisition of MRS in mid-June](https://www.fool.com.au/2019/06/14/volpara-share-price-charges-higher-after-completing-mrs-systems-acquisition/)\n\n##
  Sharesight20 top 20 NZX trades June 2019\n\n![Top20 NZX (41)](//images.ctfassets.net/91sm3pewxzag/2jNtjDqQCy78yXRXEnSXKp/0b252ccc3148c6151c776773391be67d/Top20__NZX__41_.png?w=950)\n\nThe
  NZX Sharesight20 snapshot for June is filled with exchange traded funds. Some of
  the company stocks featuring in the NZX top 20 include:\n\n### Infratil Limited
  (NSX: IFT)\n\n* Completed [sale of Snapper Services](https://www.finnewsnetwork.com.au/archives/finance_news_network233034.html)\n\n*
  Launched a [NZ$400m equity raising](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12231835)
  to fund the Vodafone NZ acquisition\n\n* Announced a final dividend of [11 cents
  per share, plus 2 cents per share of imputation credits ](https://www.raskmedia.com.au/2019/05/17/why-the-infratil-ift-share-price-is-frozen/)\n\n###
  The a2 Milk Company (NZX: A2M)\n\n* Wiped [$1 billion from a2 Milk](https://www.afr.com/chanticleer/china-wipes-1b-from-a2-milk-20190604-p51u8q)\n\n*
  A2 Is appealing the [ruling that granted rival Lion Dairy the rights to the ‘True
  A2’ trademark](https://www.lawyerly.com.au/a2-milk-files-court-challenge-to-true-a2-trade-mark-rejection/)\n\n###
  Spark NZ (NZX: SPK)\n\n* Spark MD Simon Moutter[ said his farewells to the Spark
  team](https://www.reseller.co.nz/article/663318/listen-moutter-says-farewell-spark-hodson-outlines-her-priorities/)\n\n*
  Outgoing Spark boss Simon Moutter:[ 'Huawei technology is superior'](https://www.rnz.co.nz/news/business/393070/outgoing-spark-boss-simon-moutter-huawei-technology-is-superior)\n\n*
  Could [end up in an expensive bidding war ](https://www.stuff.co.nz/sport/rugby/all-blacks/113818094/paranoid-sky-v-spark-the-broadcast-bidding-war-that-could-save-nz-rugby)with
  Sky over NZ Rugby broadcast deal\n\n* Accused of [controversial sales practices](https://www.stuff.co.nz/business/113418141/chorus-deeply-uncomfortable-with-spark-homephone-sales-move)
  by Chorus over home phone line sales\n\n## Track your investment portfolio with
  Sharesight\n\nGet access to insights like this by tracking your investment portfolio
  with [Sharesight](https://www.sharesight.com/au/). Built for the needs of investors
  like you:\n\n* Get the true picture of your investment performance, including the
  impact of brokerage fees, dividends, and capital gains with Sharesight’s [annualised
  performance calculation methodology](https://help.sharesight.com/au/performance_calculation_method/)\n\n*
  Sharesight automatically tracks your daily price & currency fluctuations, as well
  as handles [corporate actions](https://help.sharesight.com/au/corporate-actions/)
  such as dividends and share splits\n\n* Run powerful tax reports built for investors,
  including, Capital Gains Tax ([Australia](https://www.sharesight.com/blog/how-to-calculate-your-2017-2018-capital-gains-tax/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/))
  [Traders Tax](https://help.sharesight.com/au/traders_tax/) (NZ) and [FIF foreign
  investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-2018-fif-income/)
  (NZ) \n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n### **FURTHER READING**\n\n*
  Subscribe to [Sharesight20 updates for the ASX/NZX ](https://www.sharesight.com/blog/subscribe-to-sharesight20-trading-snapshots/)\n\n*
