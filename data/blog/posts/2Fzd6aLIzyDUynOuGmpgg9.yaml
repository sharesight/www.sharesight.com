:title: Sharesight20 top 20 trades in NZX stocks for 2020
:url_slug: sharesight20-top-20-trades-in-nzx-stocks-for-2020
:content: "Each year, Sharesight20 looks back at the top 20 buy and sell trades made
  by Sharesight users throughout the year. Welcome to the 2020 edition of the Sharesight20NZX
  snapshot, where we explore the top trades users have made in stocks on the NZX this
  year, plus the market-moving news behind these stocks.\n\n## Sharesight20 top 20
  NZX stocks traded in 2020\n\n![Top20 NZX YTD](//images.ctfassets.net/91sm3pewxzag/7e9u3ujXo1S98nGwddS1XY/acef5970c7438a966886a1639dc058e7/Top20__NZX_YTD.png?w=950)\n\nThis
  yearly Sharesight20NZX snapshot saw the decline of New Zealand’s major airport and
  aviation stocks, Auckland International Airport (NZX: AIA) and Air New Zealand (NZX:
  AIR), both of which were heavily traded by Sharesight users. Other popular trades
  included blue chip stocks a2 Milk (NZX: ATM), Fisher & Paykel Healthcare (NZX: FPH)
  and Infratil (NZX: IFT), with investors taking advantage of lower-than-usual share
  prices due to the Coronavirus pandemic. Overall, while the NZX plummeted at the
  height of New Zealand’s first Coronavirus lockdown in March, the NZX top 50 has
  buoyed back to reach [historic highs](https://www.rnz.co.nz/news/business/433496/nzx-top-50-surges-past-13-000-mark-for-first-time)
  – making it one of the best-performing markets of the developed world in 2020.  \n\nLet’s
  look at the news behind the key stocks in this year’s snapshot:\n\n### Air New Zealand
  (NZX: AIR)\n\n* **March:** AirNZ granted [$900m COVID bailout](https://www.afr.com/companies/transport/air-new-zealand-bailed-out-20200320-p54c37);
  plans to [cut 3500 jobs](https://www.smh.com.au/business/companies/air-new-zealand-to-cut-up-to-3500-jobs-amid-coronavirus-pandemic-20200331-p54fh6.html)\n\n*
  **June:** AirNZ warns of [more layoffs, less flights](https://www.smh.com.au/business/companies/air-new-zealand-warns-of-more-job-cuts-less-flights-20200608-p550f0.html)\n\n*
  **August:** Second lockdown puts [further pressure on AirNZ](https://themarketherald.com.au/how-will-fresh-nz-lockdowns-impact-air-new-zealand-asxaiz-2020-08-13/)\n\n*
  **September:** Draws from government credit; [prepares for capital raise](https://www.sharecafe.com.au/2020/09/28/air-new-zealand-dips-into-government-reserves/)\n\n*
  **December:** NZ plans to announce [Trans-Tasman bubble](https://www.abc.net.au/news/2020-12-15/nz-tasman-travel-bubble-covid-jacinda-ardern-when-to-book-flight/12983022)
  in 2021\n\n### Auckland International Airport (NZX: AIA)\n\n* **February:** AIA
  records [$147m half year profit](https://www.stuff.co.nz/business/industries/119637014/auckland-airport-reports-147-million-half-year-profit-during-historic-period-of-transformation);
  announces $1.2b infrastructure overhaul\n\n* **March:** AIA [Coronavirus cost cuts](https://www.stuff.co.nz/national/health/coronavirus/120328018/auckland-airport-cancels-dividend-ceo-and-directors-take-20-per-cent-pay-cut)
  include hiring freeze, pay cuts and cancelled dividend\n\n* **April:** AIA completes
  [$1.2b equity raise](https://www.nzx.com/announcements/351293); plans to use money
  for COVID recovery\n\n* **July:** AIA [one of world’s busiest airports](https://www.newshub.co.nz/home/travel/2020/07/auckland-international-airport-currently-one-of-the-busiest-in-the-world.html)
  during pandemic\n\n* **August:** [ Profits down $80 million](https://www.newshub.co.nz/home/travel/2020/08/covid-19-auckland-international-airport-profit-drops-by-more-than-80-million.html)
  for AIA\n\n* **September:** E-commerce at the centre of AIA’s [COVID recovery strategy](https://www.futuretravelexperience.com/2020/09/auckland-airports-commitment-to-omnichannel-e-commerce-at-heart-of-its-post-covid-19-retail-strategy/)\n\n###
  a2 Milk (NZX: ATM)\n\n* **February:** a2 Milk CEO certain company can meet [COVID-19
  demand surge](https://www.smh.com.au/business/companies/higher-infant-nutrition-sales-froths-up-a2milk-s-net-profit-20200227-p544r3.html)\n\n*
  **March:** a2 announces partnership with AgriFoods for [Canada expansion](https://insidefmcg.com.au/2020/03/12/a2-milk-expands-into-canada-with-agrifoods/)\n\n*
  **August:** a2 sees [record-breaking profits](https://www.stuff.co.nz/business/industries/122491679/a2-milk-benefits-from-covid19-pantry-stocking-posts-record-386-million-profit),
  spurred by ‘pantry stocking’ amid pandemic\n\n* **September:** [ Updated FY21 outlook](https://themarketherald.com.au/the-a2-milk-company-asxa2m-releases-updated-fy21-outlook-2020-09-28/)
  as a2’s daigou business impacted by COVID\n\n* **October:** a2 [weighs down the
  NZX](https://www.stuff.co.nz/business/industries/122928675/nzx-weighed-down-by-more-weakness-in-market-heavyweight-a2-milk);
  loses all gains earned during COVID period\n\n* **November:** [ \"Short-term softness\"](https://www.sharecafe.com.au/2020/11/19/a2-milk-confirms-guidance-but-warns-on-short-term-softness/)
  expected for a2; earnings forecast uncertain\n\n* **December:** a2 share price plummets
  more than 20% following [forecasted revenue decline](https://www.nzherald.co.nz/business/market-close-a2-milk-plunges-infratil-get-approval-for-deal/T5FZKARTE7ZPUY3F6LHEQDDTRA/)\n\n###
  Fisher & Paykel Healthcare (NZX: FPH)\n\n* **March:** Fisher & Paykel Healthcare
  [profit forecast upgraded](https://www.stuff.co.nz/national/health/coronavirus/120328180/fp-healthcare-upgrades-profit-forecast-as-its-devices-fight-the-virus)
  due to increased respirator demand\n\n* **June:** Shares surge following [37% increase
  in annual profit](https://www.sharecafe.com.au/2020/06/30/strong-demand-pushes-fisher-paykel-healthcare-shares-higher/);
  company now [worth $20b](https://www.stuff.co.nz/business/121992266/fisher--paykel-healthcare-becomes-first-nz-company-to-value-20-billion)\n\n*
  **September:** Profit boosted by [demand surge for respirators](https://www.stuff.co.nz/national/the-detail/300099977/the-detail-preparing-for-coronavirus-paid-off-for-fisher--paykel-healthcare)\n\n*
  **November:** Profit [skyrockets by 86%](https://www.stuff.co.nz/business/123490605/fisher--paykel-healthcare-profit-surges-86-on-covid19-demand),
  propped up by COVID\n\n### Infratil (NZX: IFT)\n\n* **April:** Infratil [downgrades
  profit guidance](https://www.rnz.co.nz/news/business/413755/infratil-cuts-profit-outlook-in-response-to-covid-19-pandemic)
  due to COVID-19\n\n* **May:** Plans to buy majority stake in [Qscan Radiology Clinics](https://www.laingbuissonnews.com/healthcare-markets-international-content/news-healthcare-markets-international-content/australia-infratil-and-morrison-to-buy-qscan/)\n\n*
  **July:** Infratil succeeds in [$300m capital raise](https://www.stuff.co.nz/business/121983156/massive-demand-for-infratil-shares-from-mum-and-dad-investors)\n\n*
  **December:** Rejects AustralianSuper’s [$5.1b takeover offer](https://www.abc.net.au/news/2020-12-09/australiansuper-infratil-takeover-rejected-renewable-energy/12964692);
  claims price too low\n\n### Z Energy (NZX: ZEL)\n\n* **May:** Z Energy to launch
  $330m capital raise after [$88m loss](https://www.nzherald.co.nz/business/z-energy-suffers-88-million-loss-announces-350m-capital-raise/BHACD6HRQCZ3DZRC3STCCWAVIA/)\n\n*
  **July:** Warns [half-year earnings could be halved](https://www.driven.co.nz/news/z-energy-expects-first-half-earnings-to-be-cut-in-half-amid-heavy-discounting/)
  compared to last year\n\n* **August:** Z Energy to [cut concierge jobs](https://www.rnz.co.nz/news/national/423172/z-energy-jobs-on-the-line-as-concierge-services-cut-back)\n\n*
  **November:** Z Energy reports [$58m first-half loss](https://www.stuff.co.nz/business/123290364/z-energy-posts-58m-firsthalf-loss-as-covid19-dents-demand-for-fuel);
  blames COVID demand issues\n\n### Heartland Group (NZX: HGH)\n\n* **September:**
  Heartland [reduces dividend](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12365628)
  despite better-than-expected earnings\n\n* **October:** Heartland introduces [lowest
  home loan rate in NZ history](https://www.nzadviseronline.co.nz/news/heartland-bank-launches-lowest-home-rate-in-nz-history-273682.aspx)\n\n###
  Meridian Energy (NZX: MEL)\n\n* **February:** [ Record-breaking first-half profit](https://www.rnz.co.nz/news/business/410376/meridian-energy-makes-record-first-half-profit)
  for Meridian Energy\n\n* **May:** Meridian [share price drops 13%](https://www.wealthmorning.com/2020/07/09/632406/power-cut-meridian-energy-share-price-dives-by-13)
  after Rio Tinto announces Tiwai Point plant closure\n\n* **August:** Meridian profit
  gains due to [record power generation](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12359574)\n\n*
  **December:** Meridian [exploring green hydrogen options](https://www.rnz.co.nz/news/business/432647/tiwai-point-smelter-closure-power-firms-explore-green-hydrogen-options)
  following Tiwai Point plant closure\n\n## Track your investment portfolio with Sharesight\n\nGet
  access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
