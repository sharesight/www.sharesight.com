:title: Sharesight sets sail
:url_slug: sharesight-sets-sail
:content: |-
  The [Sharesight](/) team took a breather by heading out onto the Wellington harbour with the support of the [Wellington Sailing Academy](https://rpnyc.org.nz).

  ![Sharesight Team Sailing](//images.ctfassets.net/91sm3pewxzag/5UmoVRSxnaaIggoiwSoG6c/b3c9d5e60deecf218b1915e9ddb1f1a7/sharesight_team_sail.jpg?w=950)

  It was the roughest day of the month but that didn't prevent the spinnaker going up on the return trip in 30 knots of wind. A great day out.

  ![Sharesight sets sail](//images.ctfassets.net/91sm3pewxzag/58K0RG3xugWwyoeCkacc8k/481a23e75ebfad5f580aa289932183db/sharesight_sailing.jpg?w=950)
