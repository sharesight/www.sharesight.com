:title: Sharesight20 top 20 trades on ASX & NZX - November 2019
:url_slug: sharesight20-top-20-trades-on-asx-nzx--november-2019
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Please check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  November 2019 edition of the Sharesight20 monthly trading snapshot ([click here
  for October 2019’s Sharesight20](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx-nzx--october-2019/),
  we skipped September), where we look at the top 20 trades on both the ASX and NZX
  made by Sharesight users during November, and dig a little deeper into the news
  behind these movements.\n\nLet’s dive into November’s top trades.\n\n## Sharesight20
  top 20 ASX trades November 2019!\n\n![Most traded shares ASX November 2019](//images.ctfassets.net/91sm3pewxzag/68kMxnwkSkUI0ARE9B8HXc/c903745a0fcb7a23d176aa929441b4fd/Most_traded_shares_ASX_November_2019.png?w=950)\n\nInvestor
  preference continued towards VAS and it again was the top traded stock carrying
  on from October. Other highlights in this month’s top 20 ASX trades include:\n\n###
  Westpac Banking Corp (ASX: WBC)\n\nWestpac featured heavily in the news cycle this
  month, and was also the most traded non ETF stock on the ASX by Sharesight users
  after Australia’s anti money laundering and terrorism financing regulator AUSTRAC
  [took action against the bank for contraveening the AML/CTF act](https://www.austrac.gov.au/about-us/media-release/civil-penalty-orders-against-westpac).
  \n\n* Westpac [accused of more than 23m breaches of anti-money laundering laws](https://www.theguardian.com/australia-news/2019/nov/20/westpac-accused-of-more-than-23m-breaches-of-anti-money-laundering-laws)
  \n\n* [Westpac's dirty laundering exposed](https://www.afr.com/companies/financial-services/westpac-s-dirty-laundering-exposed-20191122-p53czp)
  \n\n* Westpac announced a freeze on[ executives' bonuses following money laundering
  scandal](https://www.abc.net.au/news/2019-11-24/westpac-freezes-executives-bonuses-money-laundering-scandal/11733196)\n\n*
  Westpac’s [board issued a grovelling apology to Australians, vowing change](https://www.news.com.au/finance/business/banking/banking-board-issues-grovelling-apology-to-australians-vowing-change/news-story/05637c000b410a227799c310077eeafe)\n\n*
  [CEO Brian Hartzer resigned ](https://www.theguardian.com/australia-news/2019/nov/26/westpac-chief-executive-brian-hartzer-resigns-over-money-laundering-scandal)over
  money-laundering scandal\n\n* Plus, Westpac [is seeking to raise as much as $2.5
  billion in fresh equity](https://www.afr.com/street-talk/westpac-in-2-5b-equity-raising-three-brokers-on-board-20191103-p5370p)
  in capital raise\n\n### Afterpay Touch (ASX: APT)\n\n* Alinta owner Chow Tai Fook
  [took an equity stake in Afterpay rival Openpay](https://www.afr.com/street-talk/alinta-owner-chow-tai-fook-takes-equity-in-afterpay-rival-20191120-p53c86)\n\n*
  Afterpay [senior executive resigned](https://www.afr.com/street-talk/afterpay-senior-executive-resigns-20191115-p53b1k)\n\n*
  [Afterpay in big data push](https://www.smh.com.au/business/companies/afterpay-unveils-200m-investment-and-some-big-brand-deals-20191113-p53a4c.html?ref=rss&utm_medium=rss&utm_source=rss_business)
  with $200m US tech investment\n\n* [Afterpay will face increased competition across
  the Tasman](https://www.afr.com/technology/high-end-afterpay-rival-takes-its-fight-international-20191108-p538sq)
  from new rival\n\n* Afterpay [entered its largest online deal to date with eBay
  Australia](https://www.businessnewsaus.com.au/articles/afterpay-enters-its-largest-online-deal-to-date-with-ebay-australia.html)\n\n*
  Afterpay and its competitors are [under pressure to charge customers for their service](https://www.businessinsider.com.au/afterpay-buy-now-pay-later-surcharge-costs-2019-11)\n\n###
  Appen Limited (ASX: APX)\n\n* [Appen upgraded earnings, pushing shares up 13%](https://www.afr.com/technology/appen-upgrades-earnings-shares-up-10pc-20191118-p53bi9)\n\n###
  Novita Health Limited (ASX: NHL)\n\n* Check-up: [Novita cracked some codes in the
  US](https://stockhead.com.au/health/check-up-novita-cracked-some-codes-in-the-us-and-sextupled-its-share-price/)
  and sextupled its share price\n\n* [Healthcare stocks tipped for strong 2020](https://www.afr.com/companies/healthcare-and-fitness/health-stock-momentum-to-continue-in-2020-20191103-p536zt)
  as clinical trial results pour in\n\n* [Novita’s TALi Train](https://themarketherald.com.au/novitas-tali-train-keeps-share-price-soaring-2019-10/)
  keeps share price soaring\n\n### National Australia Bank (ASX: NAB )\n\n* NAB [settled
  credit card insurance class action for $50 million](https://www.businessnewsaus.com.au/articles/nab-settles-credit-card-insurance-class-action-for--50-million.html)\n\n*
  [NAB suffers dramatic 10.6% profit fall](https://www.theguardian.com/australia-news/2019/nov/07/nab-dramatic-profit-fall-banking-royal-commission)
  in wake of banking royal commission\n\n### Jumbo Interactive Ltd (ASX: JIN)\n\n*
  [The Jumbo Interactive share price is down 20%](https://www.fool.com.au/2019/11/21/the-jumbo-interactive-share-price-is-down-20-this-month-is-it-a-buy/)
  in November - why?\n\n* Jumbo Interactive [to acquire Gatherwell in the UK](https://watch.thewest.com.au/show/190586)\n\n##
  Sharesight20 top 20 NZX trades November 2019\n\n![Most traded shares NZX November
  2019](//images.ctfassets.net/91sm3pewxzag/OQVmcjGnDd8bog7VcpYrx/dfca66fd50fc146e527f872bc64805c6/Most_traded_shares_NZX_November_2019.png?w=950)\n\nTop
  3 most traded stocks for NZX remain unchanged from October. Key news making stocks
  featuring in this NZX top 20 snapshot include:\n\n### The a2 Milk Company (NZX:
  ATM)\n\n* a2 Milk shares jump as [China surge prompts earnings guidance upgrade](https://www.smh.com.au/business/companies/a2milk-upgrades-earnings-guidance-on-better-prices-and-stronger-sales-20191119-p53buv.html)\n\n*
  [a2 Milk’s margin boost ](https://www.afr.com/chanticleer/a2-milk-s-margin-boost-gets-stock-moo-ving-20191119-p53bvs)gets
  stock moving\n\n* [a2 Milk is AOK](https://switzer.com.au/the-experts/paul-rickard/a2-milk-is-aok/)\n\n*
  Synlait and the a2 Milk Company [extend supply agreement](https://www.synlait.com/news/synlait-and-the-a2-milk-company-extend-supply-agreement/)\n\n###
  Ebos Group Limited (NZX: EBO)\n\n* [UBS in EBOS Holdings block trade, Sybos selling](https://www.afr.com/street-talk/ubs-in-ebos-holdings-block-trade-sybos-selling-20191118-p53bpu)\n\n*
  Ebos Group’s stock price collapsed 9.5% when the largest shareholder, Sybos Holdings,
  [announced they were selling 1/3 of their holdings at a discount](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12286296)
  \n\n### Contact Energy Limited  (NZX: CEN)\n\n* [Contact Energy targets dividend
  of 39 cents per share for FY20](https://au.investing.com/news/stock-market-news/briefcontact-energy-targets-dividend-of-39-cents-per-share-for-fy20-1992404)\n\n###
  Meridian Energy Limited  (NZX: MEL)\n\n* Meridian Energy presents monthly report;[
  National Hydro Storage at 111% of historical average](https://kalkinemedia.com/2019/11/15/meridian-energy-presents-monthly-report-national-hydro-storage-at-111-of-historical-average/)\n\n*
  Meridian [adds more energy to Lake Pukaki](https://www.waterpowermagazine.com/news/newsmeridian-adds-more-energy-to-lake-pukaki-7522342)\n\n###
  Z Energy Limited  (NZX: ZEL)\n\n* Z Energy's [net profit down 74% from last year's](https://www.rnz.co.nz/news/business/402182/z-energy-s-net-profit-down-74-percent-from-last-year-s)\n\n###
  Air New Zealand Limited (NZX: AIR)\n\n* Air New Zealand [cancels flights due to
  ongoing issues with engines](https://www.news.com.au/travel/travel-updates/incidents/air-new-zealand-cancels-flights-due-to-ongoing-issues-with-engines/news-story/26904b9c17adc7a0e446c0ecf1b1290c)\n\n*
  Passengers affected by Air New Zealand Christmas cancellations [may not be covered
  by insurance](https://www.newshub.co.nz/home/travel/2019/11/passengers-affected-by-air-new-zealand-christmas-cancellations-may-not-be-covered-by-insurance.html)\n\n*
  Air New Zealand to s[ell $2 plus taxes return flights between London and LA](https://www.tvnz.co.nz/one-news/new-zealand/air-new-zealand-sell-2-plus-taxes-return-flights-between-london-and)\n\n##
