  Mar 5 2019 - Joins Bill Gates’ investment to [reduce CO2 emissions](https://www.smh.com.au/business/companies/bhp-joins-bill-gates-in-backing-technology-to-kill-off-co2-20190305-p511rt.html)\n\n*
  Apr 17 2019 - [BHP cut iron ore production](https://www.afr.com/business/mining/bhp-cuts-iron-ore-production-guidance-after-cyclone-hit-20190417-p51ewg)
  after cyclone hit\n\n## Commonwealth Bank (ASX: CBA)\n\n* 8 Aug 2018 - Full-year
  [cash net profits down 4.7%](https://www.afr.com/business/banking-and-finance/cba-reports-fullyear-profit-of-941b-20180808-h13ogx)
