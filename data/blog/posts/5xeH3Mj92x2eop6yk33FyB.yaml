  the Royal Commission Report](https://www.raskmedia.com.au/2019/02/05/the-anz-asxanz-share-price-has-shot-up-7/)\n\n*
  May 1 2019 - Reported a half year [net profit increase of 2%](https://www.abc.net.au/news/2019-05-01/anz-first-half-result-2019/11059066)\n\n*
  May 2 2019 - [Goldman Sachs downgraded rating](https://www.fool.com.au/2019/05/02/warning-goldman-sachs-just-downgraded-anz-shares/)
