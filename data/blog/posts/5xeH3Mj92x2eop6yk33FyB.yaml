  to a 7% increase in share price\n\n* Dec 10 2018 - [Invested $387 million](https://www.afr.com/business/telecommunications/telstra-emerges-with-lions-share-of-5g-spectrum-20181210-h18xgi)
  to secure themselves as the largest 5G provider\n\n* Jan 29 2019 - Share price jumped
  7.8% after [TPG announced](https://www.smh.com.au/business/companies/telco-share-prices-rally-after-tpg-hangs-up-on-mobile-20190129-p50uc2.html)
  it will not create its own mobile network\n\n* Feb 13 2019 - Underwhelming first
  half FY19 with [profits down 14.4%](https://www.afr.com/technology/web/telstra-profit-numbers-disappoint-20170213-gubtfe)\n\n##
  Westpac Banking Corp (ASX: WBC)\n\n* Aug 24 2018 - Share price fell with their [decreasing
  net interest margin](https://www.afr.com/business/banking-and-finance/westpac-margins-under-pressure-20180824-h14f8i)\n\n*
  Sep 4 2018 - Fined $35 million for [home loan breaches](https://www.smh.com.au/business/banking-and-finance/westpac-hit-with-record-35m-penalty-over-home-loan-breach-20180904-p501nz.html)\n\n*
  Sep 27 2018 - [$235 million earnings hit](https://www.smh.com.au/business/banking-and-finance/westpac-flags-235m-hit-to-earnings-for-advice-scandal-litigation-20180927-p506gl.html)
