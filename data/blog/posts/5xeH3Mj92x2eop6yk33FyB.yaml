  surged with [royal commission final report](https://www.raskmedia.com.au/2019/02/05/the-westpac-wbc-share-price-is-going-absolutely-bonkers/)\n\n*
  Mar 19 2019 - Announced decision to [leave financial advice sector](https://www.abc.net.au/news/2019-03-19/westpac-expected-to-slash-900-jobs/10916318),
  slashing 900 jobs\n\n* May 18 2019 - Big four banks surged after election with [coalition
  win](https://www.abc.net.au/news/2019-05-20/share-market-surges-on-election-results-scott-morrison-win/11129440)\n\n##
