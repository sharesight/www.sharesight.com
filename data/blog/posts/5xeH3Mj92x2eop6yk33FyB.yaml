  Feb 4 2019 - ASIC [banned CBA’s financial planning business](https://www.smh.com.au/business/banking-and-finance/asic-goes-nuclear-on-cba-ahead-of-royal-commission-report-20190204-p50vj7.html?js-chunk-not-found-refresh=true)
  from charging any fees\n\n* Feb 6 2019 - Reported a [6% fall in net profit](https://www.abc.net.au/news/2019-02-06/commonwealth-bank-first-half-profit-2019/10783494?pfmredir=sm)
  after half-year results released\n\n* May 18 2019 - Big four banks surged after
  election with [coalition win](https://www.abc.net.au/news/2019-05-20/share-market-surges-on-election-results-scott-morrison-win/11129440)\n\n##
