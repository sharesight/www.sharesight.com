  \n\n## Australian Foundation (ASX: AFI)\n\n* Jul 24 2018 - [Net profit was up 13.7%](https://www.fool.com.au/2018/07/24/australian-foundation-investment-co-ltd-asxafi-profit-jumps-13-7/)
  to $279.0 million from the previous year\n\n* Jan 21 2019 - [Announced special dividend](https://www.afr.com/business/banking-and-finance/afic-says-big-banks-reasonable-value-over-longer-term-20190121-h1aa7f)
