:title: Sharesight20 top 20 trades on ASX - FY18/19
:url_slug: sharesight20-top-20-trades-on-asx--fy1819
:content: "In addition to our weekly, monthly and yearly [Sharesight20 snapshots](https://www.sharesight.com/blog/sharesight20/)
  -- here’s our second Sharesight20 Australian financial year trading snapshot. Here
  we look at the top 20 trades made by Sharesight users on the ASX during the 2018/19
  financial year.\n\n## Sharesight20 top 20 ASX trades FY18/19\n\n![Top 20 ASX trades
  20182019 financial year](//images.ctfassets.net/91sm3pewxzag/5xQkPPL5527eheAUb08Xxo/4a1bc5a03d6d0450d65c87b096dd257a/Top_20_ASX_trades_20182019_financial_year.png?w=950)\n\nLet’s
  dive into the FY2018/19 news behind the top 20:\n\n## Afterpay Touch (ASX: APT)\n\n*
  Jul 19 2018 - Afterpay reported a [289% increase in sales](https://www.businessinsider.com.au/afterpay-sales-soar-2018-7)
  from the previous year\n\n* Aug 16 2018 - Share price at all time high ahead of
  [‘Afterpay Day’](https://www.fool.com.au/2018/08/15/the-afterpay-touch-group-ltd-asxapt-shares-hit-all-time-high-ahead-of-afterpay-day/)\n\n*
  Aug 24 2018 - Afterpay announced it was [expanding into the UK](https://thecapitalclub.com.au/2018/08/24/afterpay-touch-asxapt-shares-have-resumed-trading-and-have-immediately-jumped-another-21-per-cent-higher/),
  share price jumping 21%\n\n* Jan 18 2019 - Share price increased  10% after [underlying
  sales were up 140%](https://www.fool.com.au/2019/01/18/afterpay-touch-share-price-rockets-higher-on-business-update/)\n\n*
  Feb 25 2019 - [Afterpay shares surged 19.2%](https://www.afr.com/business/banking-and-finance/afterpay-shares-surge-as-it-proposes-to-block-bad-borrowers-20190225-h1bo3f)
  as it proposed to block bad borrowers\n\n* Feb 26 2019 - [Share price down 5%](https://www.fool.com.au/2019/02/26/afterpay-share-price-sinks-lower-on-half-year-results-release/)
  with lower than expected half year results, with an after tax loss of $22 million\n\n*
  Jun 12 2019 - Successful completion of [$317.2m market cap raise](https://www.asx.com.au/asxpdf/20190612/pdf/445s3w3v33gvd0.pdf)\n3062019-AUSTRAC-Notice.pdf)
  requiring an external auditor\n\n* Jun 30 2019 - Share price dropped 9.9% with [Visa’s
  (NYSE: V) announcement](https://www.bloomberg.com/press-releases/2019-06-27/visa-unveils-installment-payment-capabilities-to-give-shoppers-simple-and-flexible-way-to-pay)
  of installment payment capabilities\n\n## National Australia Bank (ASX: NAB)\n\n*
  Nov 1 2018 - NAB’s full-year cash [profits fell 14%](https://www.afr.com/business/banking-and-finance/national-australia-banks-fullyear-cash-profit-falls-14pc-to-57b-20181101-h17cw9)\n\n*
  Feb 4 2019 - Banking [royal commission final report](https://www.afr.com/business/banking-and-finance/banking-royal-commission-key-recommendations-20190203-h1at2v)
  released with key recommendations\n\n* Feb 7 2019 - [CEO and Chairman](https://www.smh.com.au/business/banking-and-finance/nab-ceo-and-chairman-resign-20190207-p50wbx.html)
  announced resignations after banking royal commission\n\n* Apr 18 2019 - Compensation
  [payouts topped $1 billion](https://www.abc.net.au/news/2019-04-18/nab-compensation-payout-to-customers-raised-by-another-749m/11028292)\n\n*
  May 2 2019 - NAB [cut dividend](https://www.afr.com/business/banking-and-finance/nab-cuts-dividend-as-hayne-costs-bite-20190502-p51j91)
  from 99c to 83c\n\n* May 18 2019 - Big four banks surged after election with [coalition
  win](https://www.abc.net.au/news/2019-05-20/share-market-surges-on-election-results-scott-morrison-win/11129440)\n\n*
  May 21 2019 - [Introduction of Apple pay](https://www.afr.com/business/banking-and-finance/nab-beats-westpac-to-apple-pay-punch-20190521-p51pgv)
  as mobile payment service\n\n## Telstra Corporation (ASX: TLS)\n\n* Aug 15 2018
  - [Cut dividend payment](https://www.afr.com/business/telecommunications/telstra-to-cut-dividends-and-its-shifts-to-secure-postnbn-future-20170815-gxw88c)
