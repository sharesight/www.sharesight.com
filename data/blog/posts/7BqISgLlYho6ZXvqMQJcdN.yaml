:title: Sharesight20ASX weekly top 20 ASX trades – 14th December 2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Please consult with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nIn this Sharesight20ASX
  weekly snapshot of Sharesight users' 20 most traded stocks on the ASX, buy trades
  were led by the Vanguard Australian Shares ETF (ASX: VAS), closely followed by Appen
  (ASX: APX), which [downgraded its 2020 earnings guidance](https://www.smh.com.au/business/companies/appen-hit-as-tech-giants-pivot-to-new-ai-projects-20201210-p56md2.html)
  last week due to the impact of COVID-19 on its customers and projects. Sell trades
  were strongly led by Creso Pharma (ASX: CPH), which has seen [skyrocketing share
  prices](https://themarketherald.com.au/creso-pharma-asxcph-shares-rally-amid-canadian-expansion-2020-12-09/)
  due to its Canadian expansion. \n\n## Top 20 ASX trades last week\n\nClick on the
  image below to see the full Sharesight20ASX snapshot of the 20 most traded ASX shares
