:title: Sharesight users' top trades in US, ASX and NZX stocks – December 2021
:url_slug: sharesight-top-trades-us-asx-nzx-stocks-december-2021
:content: "Welcome to the December 2021 edition of Sharesight’s monthly trading snapshot,
  where we look at the top buy and sell trades by Sharesight users over the month.
  This month we have combined the snapshots for US stocks (including the Nasdaq, NYSE
  and [AMEX](https://www.sharesight.com/blog/sharesight-adds-17000-otc-equities-and-nyse-american-market/)),
  the ASX and NZX, providing a short summary of the key events for each market. For
  a more detailed look at the market-moving news behind Sharesight users’ most-traded
  stocks in 2021, see our yearly trading snapshots for [US stocks](https://www.sharesight.com/blog/sharesight-top-20-trades-us-stocks-2021/),
  the [ASX](https://www.sharesight.com/blog/sharesight-top-20-trades-asx-stocks-2021/)
  and [NZX](https://www.sharesight.com/blog/sharesight-top-20-trades-nzx-2021/).\n\n##
  Top 20 US stock trades December 2021\n\n![Top 20 NASDAQ + NYSE+AMEX month Dec21](//images.ctfassets.net/91sm3pewxzag/3dtrORURuOMBBtoEkXaco2/aadeed765e3c9e4956bf6c066b6e26e9/Top_20__NASDAQ___NYSE_AMEX_month_Dec21.png?w=950)\n\nIn
  December’s US snapshot, trades were strongly led by Tesla (NASDAQ: TSLA), which
  saw its share price tumble throughout December, at one point causing CEO Elon Musk
  to [lose an estimated US$245 billion](https://www.forbes.com/sites/elizahaverstock/2021/12/18/elon-musks-fortune-tumbles-20-billion-in-a-week-as-tesla-stock-falls/?sh=6d37ae095079).
  Trades were followed by Alibaba (NYSE: BABA), which announced a [turnaround plan](https://www.fool.com/investing/2021/12/21/alibaba-unveils-turnaround-plan-will-it-work/)
  to address its plummeting share price; and Apple (NASDAQ: AAPL), which could soon
  become the first stock with a [US$3 trillion market cap](https://qz.com/2101950/apples-stock-price-brought-it-closer-to-3-trillion-target/).
  \n\n## Top 20 ASX stock trades December 2021\n\n![Top20 ASX monthly dec21](//images.ctfassets.net/91sm3pewxzag/5JNr3vT9Gao4NP4lpBB8Mm/8d5bf051ce2734cd31badfd8c9c61b5d/Top20_ASX_monthly_dec21.png?w=950)\n\nIn
  December’s ASX snapshot, buy trades were led by Vanguard’s Australian Shares Index
  (ASX: VAS) and MSCI Index International Shares (ASX: VGS) ETFs. Sell trades were
  led by Novonix (ASX: NVX), which saw its [share price tumble](https://www.fool.com.au/2021/12/20/the-novonix-share-price-has-tumbled-25-so-far-in-december-whats-going-wrong/)
  25% in December; followed by Fortescue Metals (ASX: FMG), which announced the [resignation
  of chief executive](https://www.smh.com.au/business/companies/elizabeth-gaines-steps-down-as-chief-executive-of-fortescue-metals-group-20211210-p59gji.html)
  Elizabeth Gaines. \n\n## Top 20 NZX stock trades December 2020\n\n![Top20 NZX monthly
  Dec21](//images.ctfassets.net/91sm3pewxzag/7Mvk6mj6VAN1TEqeUFftbA/e67ec5b132651edd505aab6278544a0e/Top20_NZX_monthly_Dec21.png?w=950)\n\nIn
  December’s NZX snapshot, trades were strongly led by the Smartshares US 500 (NZX:
  USF) and NZ Top 50 (NZX: FNZ) ETFs. As for individual stocks, trades were led by
  Ebos Group (NZX: EBO), which completed a [NZ$674 million](https://www.nzherald.co.nz/business/ebos-raises-674m-for-lifehealthcare-deal-shares-rally-sharply/M3QD2A3LKQGUCFBUXLXDCNGAGI/)
  capital raising to [acquire LifeHealthcare](https://www.stuff.co.nz/business/127230020/ebos-buys-healthcare-company-for-13b-eyes-growth-in-asia)
  for NZ$1.3 billion; followed by Air New Zealand (NZX: AIR), which announced its
  intention to produce a [zero emissions airplane](https://www.airlineratings.com/news/industry-news/air-new-zealand-challenges-industry-produce-zero-emissions-plane/).
