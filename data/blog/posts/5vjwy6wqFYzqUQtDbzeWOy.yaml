:title: Sharesight20 top 20 trades on ASX – February 2021
:url_slug: sharesight20-top-20-trades-on-asx-february-2021
:content: "Welcome to the February 2021 edition of the Sharesight20ASX monthly trading
  snapshot, where we look at the top 20 trades Sharesight users made on the ASX during
  the month. \n\nIn this Sharesight20ASX snapshot, buy and sell trades were strongly
  led by Zip Co (ASX: Z1P), which reached a record high in its share price after revealing
  strong earnings for Q2 2021. Overall, the top trades were dominated by BNPL stocks,
  which rallied during the first two weeks of the month before hitting a slump across
  the board. \n\n## Sharesight20 top 20 ASX trades February 2021\n\n![Top 20 trades
  on ASX February 2021](//images.ctfassets.net/91sm3pewxzag/6bNt02a14nA3qGyAmfZ8pe/69f9bc137545e21492d2013cc09fe4c6/Top_20_trades_on_ASX_February_2021.png?w=950)\n\nLet’s
  look at the news behind some of the key stocks in this month’s snapshot:\n\n###
  Zip Co (ASX: Z1P)\n\n* Zip [gains almost 70%](https://www.fool.com.au/2021/02/10/the-zip-asx-z1p-share-price-has-surged-nearly-70-in-3-weeks/)
  following strong earnings report, reaching record highs\n\n* BNPL stocks in retreat;
  [Zip drops 10%](https://stockhead.com.au/tech/zip-other-bnpl-companies-in-retreat-after-strong-gains/)
  following recent gains\n\n* Zip [seeks US investors](https://www.afr.com/street-talk/zip-co-goes-shopping-for-us-investors-mulls-second-listing-20210207-p5709i);
  potential US exchange listing\n\n* [UK regulatory clampdown](https://www.smh.com.au/business/banking-and-finance/afterpay-zip-caught-in-uk-regulatory-crackdown-20210203-p56z20.html)
  on BNPL sector over customer risk\n\n### IOUpay (ASX: IOU)\n\n* [Massive share price
  surge](https://www.fool.com.au/2021/02/15/ioupay-asx-iou-copped-a-speeding-ticket-on-85-share-price-rocket/)
  following EasyStore partnership announcement\n\n* Ioupay completes [AU$50m share
  placement](https://stockhead.com.au/tech/ioupay-bags-50-million-placement-to-cement-southeast-asian-push/);
  funds to be used for growth and Asian expansion\n\n* [Share price drops](https://www.fool.com.au/2021/02/22/why-the-ioupay-asxiou-share-price-crashed-13-lower-today/)
  as opportunistic investors sell out following 200% rally\n\n### Fortescue Metals
  (ASX: FMG)\n\n* Fortescue reports [record half-year profit](https://themarketherald.com.au/fortescue-metals-group-asxfmg-posts-record-half-year-results-on-the-back-of-iron-ore-boom-2021-02-18/)
  amid thriving iron ore industry\n\n* Fortescue CEO says [global iron ore boom](https://www.scmp.com/economy/china-economy/article/3122159/china-australia-relations-global-iron-ore-market-remain)
  will continue ‘for some time’ \n\n* Senior executives resign over cost blowout of
  [AU$2.6b Iron Bridge project](https://www.ft.com/content/648d6807-0161-4706-a5b2-2e255e00e7cc)\n\n###
  Fatfish (ASX: FFG)\n\n* Fatfish [launches BNPL platform](https://smallcaps.com.au/fatfish-group-bnpl-platform-smartfunding-officially-launched-south-east-asia/)
  for South East Asian market\n\n* Fatfish share price [skyrockets by 155%](https://www.fool.com.au/2021/02/16/the-fatfish-asxffg-share-price-has-exploded-155-higher-today/)
  amid BNPL stock rally\n\n* Malaysia subsidiary Fatberry.com [grows monthly revenue
  by 180%](https://stockhead.com.au/tech/fatfish-group-finds-traction-in-asia-pacific-insurance-market-as-revenues-surge/)\n\n###
  Bard1 Life Sciences (ASX: BD1)\n\n* Bard1 shares [skyrocket by 470%](https://stockhead.com.au/health/check-up-bard1-leads-healthcare-space-as-shares-rise-470-in-2-weeks/)
  in two weeks \n\n* Bard1 reveals [cancer detection tech](https://themarketherald.com.au/bard1-life-sciences-asxbd1-reveals-techs-efficiency-in-detecting-breast-cancer-2021-02-15/)
  is effective for ovarian and breast cancer\n\n* [Cancer diagnostics market](https://www.pharmiweb.com/press-release/2021-02-11/cancer-biomarkers-market-size-to-worth-over-us-337-billion-in-terms-of-revenue-by-2019-to-2025-i)
  will soon be worth over US$33.7b in revenue \n\n### CSL (ASX: CSL)\n\n* CSL to [boost
  research spend](https://www.smh.com.au/business/companies/csl-plans-research-boom-after-pandemic-delays-20210221-p574d0.html)
  following pandemic delays\n\n* CSL looking into [producing mRNA vaccines](https://www.smh.com.au/business/companies/not-for-the-faint-of-heart-csl-interested-in-mrna-development-20210221-p574e2.html)\n\n*
  CSL certain it could produce vaccine to tackle [COVID-19 variants](https://www.smh.com.au/national/csl-confident-it-can-make-vaccine-to-cover-variants-if-needed-20210211-p571ov.html)\n\n###
  Vulcan Energy (ASX: VUL)\n\n* Vulcan partners with DuPont for [zero-carbon lithium
  production](https://themarketherald.com.au/vulcan-energy-resources-asxvul-partners-with-dupont-to-advance-zero-carbon-lithium-2021-02-17/)\n\n*
  [Appoints new COO](https://themarketherald.com.au/vulcan-energy-asxvul-appoints-new-coo-and-joins-lithium-committee-2021-02-01/)
  to oversee Zero Carbon Lithium Project in Germany\n\n* Vulcan signs agreement to
  purchase [Global Geothermal](https://themarketherald.com.au/vulcan-energy-asxvul-to-acquire-global-geothermal-2021-02-15/)\n\n###
  Cirralto (ASX: CRO)\n\n* Cirralto to undertake [AU$18m share placement](https://themarketherald.com.au/cirralto-asxcro-to-raise-18m-as-it-builds-up-business-payment-tech-platform-2021-02-22/)
  to grow payment tech platform\n\n* Share price hits [52-week high](https://www.fool.com.au/2021/02/16/the-cirralto-asxcro-share-price-is-hitting-52-week-highs-today/)\n\n*
  Cirralto [still running high](https://stockhead.com.au/tech/cirralto-moons-again-then-slumps-amid-torrid-trading-activity-for-asx-tech-names/)
  despite ASX tech stock slump\n\n### Westpac (ASX: WBC)\n\n* Westpac [loses High
  Court battle](https://www.abc.net.au/news/2021-02-03/westpac-loses-high-court-fight-over-financial-advice/13117324)
  over illegal superannuation advice \n\n* SocietyOne signs on to use Westpac’s [digital
  banking-as-a-service platform](https://www.itnews.com.au/news/westpac-signs-societyone-up-to-digital-banking-as-a-service-561373)\n\n##
  Track your investment portfolio with Sharesight\n\nGet access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/),
  [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/),
  [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/)
  and [Future Income](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/)\n\n*
  Run tax reports including [Taxable Income (dividends/distributions)](https://www.sharesight.com/blog/5-ways-to-get-the-most-out-of-sharesights-taxable-income-report/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://www.sharesight.com/blog/calculating-taxable-gains-on-share-trading-in-new-zealand/)
  (Capital Gains for traders in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n###### Disclaimer: The above
