:title: Sharesight nominated for Investment Innovator of 2018
:url_slug: sharesight-nominated-for-investment-innovator-of-2018
:content: |
  We are pleased to announce that we have been nominated as the Investment Innovator of the Year 2018 by [Fintech Business](https://www.fintechbusiness.com)! This marks the second year Sharesight has been a finalist for the category, with [Acorns clinching the award in 2017](https://www.momentummedia.com.au/2017/02/27/fintech-business-awards-2017-winners-revealed/).

  ![featured sharesight-fintech-business-awards-finalist-2018](//images.ctfassets.net/91sm3pewxzag/7HLGVGsuLSGmguO4MO0UqO/7b5247b7def9594220cf63b99b4514a2/featured_sharesight-fintech-business-awards-finalist-2018.png?w=950)

  ## Fintech Business Investment Innovator of the Year 2018

  The team at Sharesight are honoured to be a finalist for this award again in 2018 and are pleased to be considered alongside our fellow finalists:

  - Acorns Australia
  - Aleda Capital
  - Atlas Wealth Management
  - AtlasTrend
  - Cashwerkz
  - Funding.com
  - InvoiceX
  - [OnMarket](https://www.sharesight.com/partners/onmarket/)
  - Praemium
  - [Six Park](https://www.sharesight.com/partners/six-park/)

  We would like to congratulate the other finalists for Investment Innovator of the Year 2018 and see this as proof that the early promise of fintech in driving innovation in financial services in Australia has become a reality.

  In 2017 Sharesight was awarded the Finnies award for Excellence in Industry Collaboration & Partnerships. We look forward to exploring partnership opportunities with the broader Australia Fintech ecosystem at events such as the [Fintech Business Awards](https://www.fintechbusiness.com/fintech-business-awards/).

