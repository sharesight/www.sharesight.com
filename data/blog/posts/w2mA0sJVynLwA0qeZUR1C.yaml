:title: Top 50 finance and investing blogs in 2022
:url_slug: top-50-finance-and-investing-blogs
:content: "Looking for more finance and investing content? Check out this list created
  by the Sharesight team, covering (in no specific order) the 50 best personal finance
  and investment blogs from around the world.\n\nTyped by country and theme, the list
  includes the top content from Australia, New Zealand, the United Kingdom, United
  States, Canada, South Africa, Singapore, Switzerland, Slovenia and Colombia. This
  list is updated annually to make sure we are giving you best content we can find.
  \n\nTo discover the 50 best finance and investing blogs, keep reading. \n\n![Top
  finance and investing blogs](//images.ctfassets.net/91sm3pewxzag/54iGCQttR3hM4Pomfo7d6f/ad8b0123c667c57c89dffe441ecfac15/Top_finance_and_investing_blogs.jpg?w=950)\n\n##
  Top 50 finance and investing blogs\n\n### 1. [MyWallSt](https://blog.mywallst.com/)\n\n**Theme:**
  Investment\n\n**Origin country:** US\n\nMyWallSt is an investment blog focusing
  on stock market analysis, investor education and the latest investing news.\n\n![MyWallSt](//images.ctfassets.net/91sm3pewxzag/1RTN2i2miy3iKBkD1o9bK3/6b0d714152ea9e8e4c6cc2d63f0e584f/MyWallSt.JPG)\n\n###
  2. [Klement on Investing](https://klementoninvesting.substack.com/)\n\n**Theme:**
  Investment/Economics\n\n**Origin country:** UK\n\nThoughts on financial markets
  by a research analyst and former CIO with 20 years of experience in the investment
  industry.\n\n### 3. [Mustachian Post](https://www.mustachianpost.com/blog/)\n\n**Theme:**
  Personal finance/Investment\n\n**Origin country:** Switzerland\n\nA blog written
  by a Swiss couple in their 30s who document their goal of becoming homeowners and
  reaching financial independence by 40. \n\n### 4. [Mindfully Investing](https://www.mindfullyinvesting.com/blog/)\n\n**Theme:**
  Investment\n\n**Origin country:** US\n\nA blog that uses the concept of mindfulness
  to help people successfully navigate their investment journey.\n\n### 5. [Financial
  Samurai](https://www.financialsamurai.com/)\n\n**Theme:** Personal finance/Investment\n\n**Origin
  country:** US\n\nFinancial Samurai delves into investing, real estate, retirement
  planning, career strategies, and more, so we can all achieve financial independence
  sooner, rather than later.\n\n### 6. [Crossing Wall St](https://www.crossingwallstreet.com/)\n\n**Theme:**
  Investment\n\n**Origin country:** US\n\nA blog designed to give people an unbiased
  view of the market, including a yearly buy list of 25 stocks with details of its
  performance recorded each year. \n\n### 7. [Young & Thrifty](https://youngandthrifty.ca/)\n\n**Theme:**
  Personal finance/Investment\n\n**Origin country:** Canada\n\nThis blog has everything
  from tips on budgeting, to online banking hacks, discount brokerage reviews, and
  the ultimate guide to Canada’s robo advisors. \n\n![Young & Thrifty](//images.ctfassets.net/91sm3pewxzag/6Z6BJqSILhekrkqoGIKsl/1379360c09fc8fc55fd3978de0339da0/Young___Thrifty.JPG)\n\n###
  8. [Systematic Money](https://qoppac.blogspot.com/)\n\n**Theme:** Investment\n\n**Origin
  country:** UK\n\nA blog about quant trading, investing and economics, written by
  an independent systematic futures trader, writer, research consultant and university
  lecturer. \n\n### 9. [Simple Living in Somerset](https://simplelivingsomerset.wordpress.com/)\n\n**Theme:**
  Economy/Investment\n\n**Origin country:** UK\n\nA blog by a 50-something professional
  looking to retire early and start living with intent. Topics range from political
  economy to investment and personal finance.  \n\n### 10. [Women Who Money](https://womenwhomoney.com/blog/)\n\n**Theme:**
  Personal Finance\n\n**Origin country:** US\n\nA blog dedicated to helping women
  improve their financial health, grow their net worth and achieve financial independence.\n\n###
  11. [Oblivious Investor](https://obliviousinvestor.com/)\n\n**Theme:** Investment\n\n**Origin
  country:** US\n\nA blog dedicated to spreading the idea that investment success
  is based on a few simple principles: diversification, minimising costs and ignoring
  \"noise\" from social media about daily stock market movements. \n\n### 12. [Of
  Dollars and Data](https://ofdollarsanddata.com/)\n\n**Theme:** Personal finance/Investment\n\n**Origin
  country:** US \n\nA blog covering topics such as what to expect from financial markets,
  how to think about risk, how to time investment purchases and how to organise and
  manage your finances. \n\n### 13. [Monevator](https://monevator.com/)\n\n**Theme:**
  Personal finance/Investment\n\n**Origin country:** UK\n\nMonevator is a personal
  blog about money: making, saving, growing and sometimes even spending it.\n\n###
  14. [The FI Explorer](https://www.thefiexplorer.com/)\n\n**Theme:** Investment\n\n**Origin
  country:** Australia\n\nA blog about one person’s journey toward financial independence,
  exploring investment strategy, finance and portfolio design issues. It also features
  occasional discussions of new financial products and emerging fintech issues.\n\n###
  15. [Want Financial Independence](https://wantfi.com/)\n\n**Theme:** Investment\n\n**Origin
  country:** US\n\nWant Financial Independence is a blog written by an experienced
  and passionate investor who discusses topics related to passive income investing,
  investing strategy and alternatives investing.\n\n### 16. [Capitalist Exploits](https://capitalistexploits.at/market-insights/)\n\n**Theme:**
  Economy/Investment\n\n**Origin country:** Singapore\n\nCapitalist Exploits is a
  blog dedicated to finding asymmetric risk/reward investment opportunities.\n\n###
  17. [Money Ning](https://moneyning.com/)\n\n**Theme:** Personal finance\n\n**Origin
  country:** US\n\nThe main topics of the MoneyNing blog include: Helping you become
  debt-free; showing you how to build wealth over time; and letting you see for yourself
  how financial choices impact your life.\n\n### 18. [Firstlinks](https://www.firstlinks.com.au/)\n\n**Theme:**
  Investment\n\n**Origin country:** Australia\n\nFirstlinks (formerly Cuffelinks)
  is a publishing service providing content written by financial market professionals
  with experience in wealth management, superannuation, banking, academia and financial
  advice.\n\n### 19. [A Wealth of Common Sense](https://awealthofcommonsense.com/)\n\n**Theme:**
  Investment\n\n**Origin country:** US\n\nA Wealth of Common Sense is a blog that
  focuses on wealth management, investments, financial markets and investor psychology.\n\n###
  20. [The LT3000 Blog](https://lt3000.blogspot.com/)\n\n**Theme:** Investment/Economy\n\n**Origin
  country:** Singapore\n\nEclectic musings on value investing, business, economics,
  and life​.\n\n### 21. [Your Money Blueprint](https://www.yourmoneyblueprint.co.nz/blog-2)\n\n**Theme:**
  Personal finance\n\n**Origin country:** New Zealand\n\nA NZ blog featuring opinions
  on topics such as property, retirement and how to obtain financial independence.\n\n###
  22. [The Happy Saver](https://www.thehappysaver.com/blog)\n\n**Theme:** Personal
  finance/Investment\n\n**Origin country:** New Zealand\n\nA blog about enjoying what
  you have without feeling pressure to have more, using the income you generate to
  buy just what you need and tucking the rest away.\n\n![Happy Saver](//images.ctfassets.net/91sm3pewxzag/39bH4vBwE1mARpWb4ZPaUJ/aa445a8c6527f2de57da22525718e882/Happy_Saver.JPG)\n\n###
  23. [NZ Wealth and Risk](https://wealthandrisk.nz/)\n\n**Theme:** Personal finance\n\n**Origin
  country:** New Zealand\n\nThis blog is about money, managing risk, and living a
  life that is in line with your values and priorities.\n\n### 24. [Sam Harith - The
  Comic Accountant](https://www.thecomicaccountant.com/)\n\n**Theme:** Personal finance\n\n**Origin
  country:** New Zealand\n\nA blog dedicated to helping build financial confidence
  for readers around the world by keeping finance, accounting and economics fun and
  easy to understand.\n\n### 25. [Young and the Invested](https://youngandtheinvested.com/)\n\n**Theme:**
  Investment\n\n**Origin country:** US\n\nYoung and the Invested is a site dedicated
  to helping younger generations learn how to invest, manage and plan their money
  with confidence.\n\n### 26. [JL Collins: The Path to Wealth](https://jlcollinsnh.com/)\n\n**Theme:**
  Personal finance\n\n**Origin country:** US\n\nThis blog discusses money, life, travel
  and business, laying out 9 steps for a simple path to wealth.\n\n### 27. [The Belle
  Curve](https://blairbellecurve.com/)\n\n**Theme:** Investment/Finance\n\n**Origin
  country:** US\n\nA finance and investment blog focusing on current events and the
  achievements of women in business.\n\n### 28. [Collaborative Fund](https://www.collaborativefund.com/blog/)\n\n**Theme:**
  Economics/Investment\n\n**Origin country:** US\n\nThe Collaborative Fund blog takes
  an intellectual view of economics and investment, often highlighting the similarities
  between history and current events as a way to give readers insight into the economy.\n\n###
  29. [Investment Moats](https://investmentmoats.com/)\n\n**Theme:** Investment\n\n**Origin
  country:** Singapore\n\nThe author of this blog aims to share his experiences and
  thoughts on how money works and ways to grow wealth through investing.\n\n### 30.
  [MyStocksInvesting](https://mystocksinvesting.com/)\n\n**Theme:** Investment\n\n**Origin
  country:** Singapore\n\nThis financial blog shares knowledge about stocks and trading,
  including topics such as stock market analysis, REITs, financial planning and cryptocurrency.\n\n###
  31. [Ernest Lim’s Investing Blog](https://ernest15percent.com/)\n\n**Theme:** Investment\n\n**Origin
  country:** Singapore\n\nAn avid investor, trader and remisier provides in-depth
  insights into SGX-listed companies.\n\n### 32. [The Fifth Person](https://fifthperson.com/)\n\n**Theme:**
  Personal finance/Investment\n\n**Origin country:** Singapore\n\nThe aim of The Fifth
  Person is to spread the message that financial literacy and sound investment knowledge
  can help people around the world achieve financial independence and lead better
  lives for themselves and their loved ones.\n\n![FifthPerson](//images.ctfassets.net/91sm3pewxzag/3bw7y4YlkuHVzFN2BTviGe/eb5d6cf2a91c98d27e8d4c83535735ce/FifthPerson.JPG)\n\n###
  33. [Canadian Couch Potato](https://canadiancouchpotato.com/blog/)\n\n**Theme:**
  Investment\n\n**Origin country:** Canada\n\nA blog designed for Canadians who want
  to learn more about investing using index mutual funds and ETFs.\n\n### 34. [Day
  Trading Academy](https://daytradingacademy.com/blog/)\n\n**Theme:** Investment\n\n**Origin
  country:** Colombia\n\nThe Day Trading Academy blog provides a weekly review of
  markets and geopolitical events.\n\n### 35. [Value Invest Asia](https://valueinvestasia.com/)\n\n**Theme:**
  Investment\n\n**Origin country:** Singapore\n\nValue Invest Asia is here to provide
  the information necessary for investors to make informed decisions when investing
  in Asia.\n\n### 36. [Part-Time Money](https://ptmoney.com/)\n\n**Theme:** Personal
  finance\n\n**Origin country:** US\n\nWith almost 4 in 10 Americans relying on a
  side hustle or part-time gig to earn extra money, the aim of this blog is to help
  people improve their lives by discovering and scaling a part-time hustle or small
  business.\n\n### 37. [Turtle Investor](https://www.turtleinvestor.net/)\n\n**Theme:**
  Investment\n\n**Origin country:** Singapore\n\nThe Turtle Investor blog focuses
  on investment and personal finance, FIRE, creating alternative income streams, plus
  money and travel hacks.\n\n### 38. [Meb Faber Research](https://mebfaber.com/)\n\n**Theme:**
  Investment\n\n**Origin country:** US\n\nMeb Faber Research is a stock market and
  investing blog that discusses economics, investment and general money-saving tips.\n\n###
  39. [The Aleph Blog](https://alephblog.com/)\n\n**Theme:** Investment\n\n**Origin
  country:** US\n\nA blog that aims to help institutions and ordinary people invest
  better by focusing on risk control.\n\n### 40. [DIY Investor (UK)](https://diyinvestoruk.blogspot.com/)\n\n**Theme:**
  Investment\n\n**Origin country:** UK\n\nThis blog is designed to record the investment
  journey of a UK-based small investor with an interest in ESG investments. \n\n###
  41. [Take Charge of Your Money](https://takechargeofyourmoney.blog/)\n\n**Theme:**
  Personal finance\n\n**Origin country:** South Africa\n\nA blog that discusses budgeting,
  saving, investing and general money tips.\n\n### 42. [Dad Investor](https://www.dadinvestor.com.au/)\n\n**Theme:**
  Personal finance/Investment\n\n**Origin country:** Australia\n\nDad Investor is
  a blog with easy to understand information on personal finance that aims to help
  people make smart financial decisions and spend less time worrying about money.\n\n![Dad
  Investor](//images.ctfassets.net/91sm3pewxzag/1VGacfFFv7J8JThOxpCDrn/16ddd317119d723710901cb13f7143db/Dad_Investor.JPG)\n\n###
  43. [Aussie Firebug](https://www.aussiefirebug.com/blog/)\n\n**Theme:** Personal
  finance\n\n**Origin country:** Australia\n\nAussie Firebug is an anonymous blog
  detailing the journey to financial independence through investing in real estate,
  low-cost index funds and Super.\n\n### 44. [The College Investor](https://thecollegeinvestor.com/)\n\n**Theme:**
  Personal finance/Investment\n\n**Origin country:** US\n\nA blog dedicated to helping
  millennials escape student loan debt, earn more money, learn how to start investing,
  and more.\n\n### 45. [Strawman Blog – The Last Straw](https://strawman.com/blog/)\n\n**Theme:**
  Investment\n\n**Origin country:** Australia\n\nThe Strawman Blog features stock
  market news and insights, as well as information on the Strawman investment club.\n\n###
  46. [Modern Value Investing Blog](https://svencarlin.com/)\n\n**Theme:** Investment\n\n**Origin
  country:** Slovenia\n\nA blog written by an independent researcher, investor and
  teacher whose goal is to share his work and insights with other like-minded investors.\n\n###
  47. [UK Dividend Stocks](https://www.ukdividendstocks.com/blog)\n\n**Theme:** Investment\n\n**Origin
  country:** UK\n\nA blog about high-quality UK dividend growth stocks and how to
  value them using discounted dividend models.\n\n### 48. [The Big Picture](https://ritholtz.com/)\n\n**Theme:**
  Investment/Economics\n\n**Origin country:** US\n\nA blog written by an investing
  expert who discusses how the intersection of behavioral economics and data affect
  investors.\n\n### 49. [Dividends Down Under](https://dividendsdownunder.com/)\n**Theme:**
  Investment\n\n**Origin country:** Australia\n\nA blog about a young family’s journey
  to become financially independent through investment income.\n\n### 50. [Passive
  Income NZ](https://www.passiveincomenz.com/blog/)\n\n**Theme:** Personal finance\n\n**Origin
  country:** New Zealand\n\nPassive Income NZ is a blog about one person’s journey
  to financial independence through investing and generating passive income.\n\n##
