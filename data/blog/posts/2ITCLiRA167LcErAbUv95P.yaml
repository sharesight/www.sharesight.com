:title: The 20 shares most traded by SMSFs in 2018
:content: "SMSFs make up roughly 35% of the portfolios tracked in Sharesight by Australian
  investors. Looking at this data, we’re able to generate insights into the investment
  trends of trustees building their [self-managed superannuation funds](https://www.ato.gov.au/super/self-managed-super-funds/).
  \n\nLet’s take a look at the 20 most traded shares within those SMSF portfolios,
  and how they performed in 2018. \n\n![SMSF Top20 trades 2018](//images.ctfassets.net/91sm3pewxzag/3d00UqTnmJzZUwEUAgQ6pb/dc65bd13cfee51c72611e391bd854934/SMSF_Top20_trades_2018.png?w=950)\n\nBased
  on the top 20 most traded shares by SMSFs, we constructed to see the relative performance
  of these instruments through the lenses of capital gains and dividends on Sharesight.
  The purpose of building such a portfolio was to demonstrate the relative performance
  of the shares most traded by SMSFs that use Sharesight. \n\nSome assumptions in
  the calculation of returns below: \n\n* All shares were \"purchased\" on 1 Jan 2018.\n\n*
  A brokerage fee of $15 was allocated to every buy transaction.\n\n* The cost base
  of shares was as close to $1,000 as possible. Eg., the CSL (ASX.CSL) share price
  on 1 Jan 2018 was $141.30. The closest amount to $1,000 was 7 shares, which along
  with a $15 brokerage fee, brought the total cost base to $1004.10. \n\n* The Wesfarmers
  (ASX.WES) cost base was adjusted by the amount of the new Coles group shares cost
  base to reflect the impact of the [Wesfarmers and Coles demerger](https://help.sharesight.com/au/wesfarmers-and-coles-demerger/).\n\n##
