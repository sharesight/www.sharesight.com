:title: Sharesight named a finalist in the 2020 Finnies Awards
:content: "[Sharesight](https://www.sharesight.com/) has been named a finalist in
  the Excellence in Wealth Management category of Fintech Australia’s 2020 Finnies
  Awards. This is the second consecutive year Sharesight has made the shortlist for
  this award category, and follows being awarded the [Excellence in Industry Collaboration
  & Partnerships](https://www.sharesight.com/blog/sharesight-wins-2017-finnies-award-for-excellence-in-industry-collaboration-partnerships/)
  trophy in 2017.\n\n![Finnies Awards Finalists Wealth Management 2020](//images.ctfassets.net/91sm3pewxzag/34sAPY5yumwuUwfwf81qnU/b756c103a94099b622c760d7364cf769/Finnies_Awards_Finalists_Wealth_management_2020.png?w=950)\n\n##
  Finnies Awards 2020\n\nNow in their 4th year, the Finnies are [FinTech Australia’s](https://fintechaustralia.org.au)
  national fintech awards and are designed to give fintechs in Australia the opportunity
  to be recognised for their work and innovation.\n\nThis year’s awards feature a
  total of [19 categories](https://thefinnies.org.au/categories/), with 134 finalists
  shortlisted from 211 entries. \n\n\"We are thrilled with the quality of applications
  and the finalists, which are a testament of the growth, and strength of the fintech
  ecosystem..\" said FinTech Australia CEO, Rebecca Schot-Guppy.\n\n## Finnies Excellence
  in Wealth Management award for 2020\n\nThe Sharesight team is honoured to again
  be shortlisted as a [finalist in the Excellence in Wealth Management award category](https://thefinnies.org.au/finnies-2020-finalists/)
  and is pleased to be amongst Australia’s leading companies in the financial technology
  sector. \n\nThe 2020 finalists in the *Excellence in Wealth Management* category
  are:\n\n* Sharesight\n\n* Raiz Invest\n\n* Myprosperity\n\n* Longevity App\n\n*
  PictureWealth\n\n* Plenti (formerly RateSetter)\n\n* Stockspot\n\n* PortfolioCloud\n\nWe
  would like to take this opportunity to congratulate all of our fellow finalists.
  It’s always humbling to see Sharesight (and some of our partners) named alongside
  such world leading fintechs. \n\nThe winners of the 2020 Finnies will be announced
  during a live streamed virtual ceremony on the 28th of October - it's free to register
  - so [join us in celebrating the winners](https://thefinnies.org.au/).\n\n### FURTHER
  READING\n\n* [Sharesight joins WealthTech100 list for 2020](https://www.sharesight.com/blog/sharesight-joins-wealthtech100-list-for-2020/)\n\n*
  [Angela Thompson a finalist in Women in Finance Awards 2019](https://www.sharesight.com/blog/angela-thompson-a-finalist-in-women-in-finance-awards-2019/)\n\n*
  [Sharesight wins 3rd at Benzinga Global Fintech Awards](https://www.sharesight.com/blog/sharesight-wins-3rd-at-benzinga-global-fintech-awards/)\n"
