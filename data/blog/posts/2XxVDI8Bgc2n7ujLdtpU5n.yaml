  and import your shares and [managed funds](https://www.sharesight.com/blog/managed-funds-live-on-sharesight/).
  Then watch as corporate actions such as dividends, [ETF distributions](https://www.sharesight.com/blog/how-sharesight-makes-etf-tax-admin-easy/)
  and stock splits are automatically recorded towards your tax return. We’re confident
  that you’ll agree Sharesight is the best share portfolio tracker available today.\n\n\n###
