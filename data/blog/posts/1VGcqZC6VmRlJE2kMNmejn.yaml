:title: Sharesight20 top 20 trades on NZX – March 2021
:content: "Welcome to the March 2021 edition of the Sharesight20NZX monthly trading
  snapshot, where we look at the top 20 trades on the NZX made by Sharesight users
  during the month. \n\nIn this Sharesight20NZX snapshot, buy trades were strongly
  led by Contact Energy (NZX: CEN), followed by the Smartshares NZ Top 50 ETF (NZX:
  FNZ). At the same time, sell trades were led by a2 Milk (NZX: ATM). March also marked
  the debut of what has been referred to as [‘the biggest IPO to hit the NZX in seven
  years’](https://www.stuff.co.nz/business/124446500/my-food-bag-shares-slump-on-nzx-debut-down-81),
  My Food Bag (NZX: MFB). \n\n## Sharesight20 top 20 NZX trades March 2021\n\n![Top20
  NZX trades monthly March2021](//images.ctfassets.net/91sm3pewxzag/79ty9T4JBUrRKnPaeNeUST/e7a4c8d8ec31eba4cbb3ce58e226f231/Top20_NZX_trades_monthly_March2021.png?w=950)\n\nLet’s
  look at the news behind the key stocks in this month’s snapshot:\n\n### Contact
  Energy (NZX: CEN)\n\n* Contact Energy goes [ex-dividend](https://finance.yahoo.com/news/dont-race-buy-contact-energy-140304073.html)\n\n*
  Plans to develop pipeline of [large-scale wind farms](https://reneweconomy.com.au/nz-utility-contact-energy-planning-pipeline-of-large-scale-wind-farms/)
  in NZ\n\n* Contact Energy completes oversubscribed NZ$75m [retail entitlement offer](https://themarketherald.com.au/contact-energys-asxcen-75m-closes-oversubscribed-retail-offer-2021-03-11/)\n\n###
  a2 Milk (NZX: ATM)\n\n* a2 lowers [2021 outlook](https://www.dairyreporter.com/Article/2021/03/02/The-a2-Milk-Company-lowers-2021-outlook)
  due to COVID-related losses\n\n* a2 supplier sees half year net profit plummet by
  76% due to [lack of demand](https://www.nzherald.co.nz/business/a2-milks-supplier-synlait-half-year-net-profit-drops-76/EFRVDDYHZ3WOO4ZCSDGXFUK53Q/)\n\n*
  [NZ recession fears](https://www.fool.com.au/2021/03/18/a2-milk-asxa2m-share-price-tumbles-on-nz-recession-fears/)
  bring down a2 and other NZX heavyweights\n\n### My Food Bag (NZX: MFB)\n\n* My Food
  Bag [debuts on NZX and ASX](https://stockhead.com.au/ipo-watch/ipo-watch-my-food-bag-becomes-latest-meal-kit-delivery-stock-to-list-on-the-asx-but-shares-fall/);
  share price drops\n\n* Share price impacted by [\"broader market weakness\"](https://www.stuff.co.nz/business/300248143/my-food-bag-share-price-dragged-down-by-broader-market-weakness)\n\n*
  My Food Bag seeks NZ$342m for [dual listing](https://www.afr.com/street-talk/my-food-bag-seeks-319m-for-dual-listing-20210211-p571pm)
  on NZX and ASX\n\n### Air New Zealand (NZX: AIR)\n\n* Air NZ to operate non-stop
  [flights between Auckland and Hobart](https://www.smh.com.au/world/oceania/air-nz-announces-non-stop-flights-between-auckland-and-hobart-20210319-p57cb4.html)
  once trans-Tasman bubble is established\n\n* Air NZ advisor calls for [more expensive
  airfares](https://www.news.com.au/travel/travel-advice/flights/air-new-zealand-adviser-wants-flights-to-be-more-expensive-to-deter-tourists/news-story/4115ea34fefee8b7b501148d3a8ff4b3)
  to discourage tourists\n\n* Three new members appointed to panel developing [Air
  NZ sustainability strategy](https://australianaviation.com.au/2021/03/air-new-zealand-sustainability-panel-appoints-three-members/)\n\n###
  Oceania Healthcare (NZX: OCA)\n\n* Oceania raises NZ$80m for [Auckland expansion
  plans](https://www.stuff.co.nz/business/124638053/oceania-healthcare-raises-80m-quick-smart-to-expand-in-auckland)\n\n*
  Oceania [appoints new CEO](https://themarketherald.com.au/oceania-healthcare-asxoca-takes-the-plunge-with-a-new-ceo-2021-03-22/)
  Brent Pattison\n\n* CEO Earl Gasparich [tenders resignation](https://themarketherald.com.au/oceania-healthcare-asxoca-ceo-tenders-resignation-2021-03-08/)\n\n##
