:title: We’re looking for digital marketing & customer success superstars
:content: |-
  [Sharesight](/) is looking for a **Customer Success Manager** and a **Digital Marketing Associate** to join our award-winning [fintech](https://en.wikipedia.org/wiki/Financial_technology) company. Based in Sydney, these roles will assist in raising the awareness of Sharesight around the world, as well as educating, supporting and nurturing our customers.

  ![featured - chairs: two white](//images.ctfassets.net/91sm3pewxzag/YtHDKmt8qso2EE6KeG0aq/2119ad1b527eb081c47dbdf80bad4b1e/featured_chairs-two-white.jpg?w=950)

  We’re nimble and growing quickly, so we’re looking for creative, tech-savvy candidates who are able to work independently and “own” their individual roles, while also being eager to contribute and collaborate with the rest of the team to improve our service and overall processes.

  For more information and to apply, check-out the job postings:

  - [Customer Success Manager](https://www.linkedin.com/jobs/view/280419116/)
  - [Digital Marketing Associate](https://www.linkedin.com/jobs/cap/view/321386761/)
