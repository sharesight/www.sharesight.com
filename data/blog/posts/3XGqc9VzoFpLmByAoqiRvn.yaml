:title: Sharesight release notes - March 2020
:content: "March saw the product team busy putting the finishing touches on our integration
  with [Morningstar](https://www.sharesight.com/blog/morningstar-to-bring-sharesight-portfolio-tracker-to-premium-subscribers/).
  In other news, our development team (along with our entire company) is now working
  from home due to Covid-19 restrictions, this process has gone smoothly overall as
  we already have good workflow practices in place for remote working. \n\nWe also
  pushed a few other updates out the door too, details below:\n\n![Sharesight release
  notes March 2020](//images.ctfassets.net/91sm3pewxzag/4yTaFYgMM6paloyKA6nrJD/0f012b8f47abc8064fa42c1344de4af6/Sharesight_release_notes_March_2020.jpg?w=950)\n\n##
  Sharesight release highlights for March 2020:\n\n### Broker Transaction Import\n\n*
  Improved [Trade Confirmation Email](https://help.sharesight.com/au/contract_notes/)
  handling for Stake, Jarden, Morgans, Commsec and CMC trade confirmations\n\n###
  Sharesight API\n\n* Released a new [Sharesight User V3 API](https://portfolio.sharesight.com/api/3/overview)
  Performance index chart endpoint\n\n### Behind the Scenes\n\n* Performed a major
  upgrade to our production database, approximately doubling our capacity at a hardware
  level along with adding improved redundancy\n\n### FURTHER READING\n\n* [Sharesight
  release notes - February 2020](https://www.sharesight.com/blog/sharesight-release-notes--february-2020/)\n\n*
  [Sharesight release notes - January 2020](https://www.sharesight.com/blog/sharesight-release-notes--january-2020/)\n\n*
  [Every new feature + improvement Sharesight released in 2019](https://www.sharesight.com/blog/every-new-feature-improvement-sharesight-released-in-2019/)\n\n*
  [Sign up for Sharesight](https://portfolio.sharesight.com/signup)\n"
