:content: |-
  ###### To view all our upcoming events (including upcoming and recorded webinars) please visit our [Webinars & Events](/events/) page.

  We are excited about attending some great events in Sydney and Melbourne next week - please see below for details!

  ### Trading and Investing Expo

  Sharesight will be exhibiting at the Trading and Investing Expo at the Sydney Convention and Exhibition Centre on Friday 29th and Saturday 30th of October. Now in it's 10th year, this is the leading event in New South Wales dedicated to educating traders and investors, and well worth attending. We have secured a special $5 ticket offer for Sharesight customers, saving you $10 per ticket! Please <del>click here</del> and enter promo code SHARESIGHT to take advantage of this offer. We will be at stand 76. Please head along and say hello!

  ### Xero Online Solutions Roadshow
  As a [Xero](/xero/) partner, we will be participating in Xero's Online Solutions presentations in Melbourne on the 28th October and Sydney on the 29th October. These free 90-minute presentations are aimed at showcasing ‘best of breed’ online solutions for accountants in practice. Visit the [Xero website](https://www.xero.com) to find out more and register for the event.
