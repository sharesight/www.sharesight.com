  and should not be relied upon as such. Please consult with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nIn this Sharesight20NZX
  weekly snapshot of Sharesight users' 20 most traded stocks on the NZX, Fisher &
  Paykel Healthcare (NZX: FPH) led the overall buy and sell trades, with the company
  seeing significant profit growth due to a Covid-related[ demand surge for its respiratory
  products](https://www.stuff.co.nz/national/the-detail/300099977/the-detail-preparing-for-coronavirus-paid-off-for-fisher--paykel-healthcare).
  Overall trades were followed by the Smartshares NZ Top 50 (NZX: FNZ) and US 500
  (NZX: USF) ETFs. \n\n## Top 20 NZX trades last week\n\nClick on the image below
