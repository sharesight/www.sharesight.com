  performances include dividends and have been calculated using Sharesight based on
  prices of the spun-off company on the day of listing\n\n## How Sharesight helps
  you keep track of demerged shares\n\nThe magic of Sharesight really comes to life
  when you own shares in a business that undergoes a corporate spin-off or demerger.
  We regularly inform our clients about the mechanics of popular demergers and corporate
  spin-offs via our blog and help site. Specifically, here’s how Sharesight helps
  with demergers:\n\n* [Working out the historical base](https://www.sharesight.com/blog/at-a-glance-cost-base-per-share/):
  When you receive shares in the new entity after a corporate demerger, most online
  brokers will not show you the cost base of the new shares. They will show a cost
  base of $0 and therefore all performance reporting will be wrong.\n\n* [Capital
  gains tax reporting](https://www.sharesight.com/blog/calculate-your-capital-gains-tax-without-a-spreadsheet-or-calculator/):
  As a corollary of the fact that online brokers don’t know your historical cost base,
  they can’t quite work out what your capital gains are as a result of the demerger.\n\nSharesight
  also provides detailed step-by-step guides on how to track your cost base and manage
  these demergers with your portfolio. Recent examples are listed below:\n\n* [Wesfarmers
  and Cole demerger](https://help.sharesight.com/wesfarmers-and-coles-demerger/)\n\n*
