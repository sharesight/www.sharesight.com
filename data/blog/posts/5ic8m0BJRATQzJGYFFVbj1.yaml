:title: Easily add trades from Macquarie Online Trading to Sharesight
:url_slug: easily-add-trades-from-macquarie-online-trading-to-sharesight
:content: "Investors trading with [Macquarie Online Trading](https://www.macquarie.com.au/investing/macquarie-online-trading.html)
  can automatically import historical and ongoing trades to their Sharesight portfolio,
  making it easier than ever to leverage Sharesight’s award-winning performance, [dividend
  tracking](https://www.sharesight.com/dividend-tracker/) and tax reporting features.
  \n\nMacquarie Online Trading is one of [more than 170 global brokers](https://help.sharesight.com/supported_brokers/)
  that Sharesight supports. The portfolio tracker provides automatically updated price
  and dividend information on [over 170,000 stocks, ETFs and mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  allowing you to effortlessly track the performance of *all of your investments*
  in one place. \n\n![image 0 Mqonline](//images.ctfassets.net/91sm3pewxzag/21HlCplrGthFfetTXPDg9F/1c1ee3beee88e62ae47c3119826e2f75/image_0_Mqonline.jpg?w=950)\n\n##
  Who is Macquarie Group?\n\nMacquarie Group is an Australian multinational independent
  investment bank and financial services firm that was established in 1969. The bank
  has a digital trading platform, [Macquarie Online Trading](https://www.macquarie.com.au/investing/macquarie-online-trading.html),
  which gives investors access to ASX-listed stocks, ETFs and managed funds from $19.95
  per trade. Other features include access to market data and research, SMSF connectivity
  and custom alerts. Macquarie also offers investments through its private banking
  and wealth advisory service, [Macquarie Private Bank](https://www.macquarie.com.au/private-bank.html).\n\n##
  Why you should import your Macquarie trades to Sharesight\n\nBy importing your trades
  with Macquarie Online Trading to Sharesight, you can easily [track your investment
  performance](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)
  across multiple brokers and asset classes, or take advantage of Sharesight’s advanced
  performance and tax reporting designed for the needs of Australian and New Zealand
  investors. \n\nUnlike the data provided by most brokers, Sharesight gives investors
  the true picture of their investment performance by taking into account the impact
  of brokerage fees, [dividends](https://www.sharesight.com/blog/3-reasons-why-you-need-to-be-tracking-dividends/)
  and [capital gains](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  on their returns. Sharesight also offers a range of powerful reports for investors
  including [Performance](https://help.sharesight.com/performance_report/), [Portfolio
  Diversity](https://help.sharesight.com/diversity_report/), [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/)
  and [Future Income](https://help.sharesight.com/future_income/) (upcoming dividends).
  The ability to track [cash accounts](https://www.sharesight.com/blog/cash-accounts-now-sync-transactions-with-your-portfolio/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/)
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)
  is just another reason that investors should consider using Sharesight to track
  their investment portfolio. \n\n## How to import your Macquarie trades to Sharesight\n\nSharesight
  allows you to import your historical and ongoing trades in stocks and ETFs through
  the [Trade Confirmation Emails](https://help.sharesight.com/contract_notes/) feature,
  which supports confirmations from [Macquarie Online Trading](https://www.macquarie.com.au/investing/macquarie-online-trading.html),
  [Macquarie Private Bank](https://www.macquarie.com.au/private-bank.html) and [Hobson
  Wealth](https://www.hobsonwealth.co.nz/) (formerly known as Macquarie Private Wealth
  in New Zealand). You can also choose to manually import your historical trades by
  uploading a [spreadsheet file](https://www.sharesight.com/blog/import-trades-with-the-sharesight-file-importer/).
  Keep reading to learn more.\n\n## How to import historical trades through a spreadsheet\n\nOne
  simple way to import historical trades to Sharesight is by creating and formatting
  a [ spreadsheet file](https://help.sharesight.com/import_bulk_trades/#1) filled
  with trades from your trading account.\n\n![image 1 Mqonlibe](//images.ctfassets.net/91sm3pewxzag/3Y1zi25F6Sf5rQ9O7t1tVp/4bb61150eafc4eee6bdc345921df095b/image_1_Mqonlibe.png?w=950)\n\nAs
  long as the file contains all the [required information](https://help.sharesight.com/import_bulk_trades/#1),
  you can upload it to Sharesight and quickly bulk import the trading data you wish
  to see in your portfolio. \n\n## Use Sharesight’s Trade Confirmation Emails feature
  for ongoing trades\n\nSharesight’s [Trade Confirmation Emails](https://www.sharesight.com/blog/automatically-import-trades-to-your-sharesight-portfolio-using-email/)
  feature is an effortless way to import historical and ongoing trades to a Sharesight
  portfolio. By simply having your broker’s trade confirmations forwarded to your
  unique Sharesight email address, all of your trades are synced to your portfolio,
  inclusive of corporate actions such as dividends, mergers and stock splits, with
  no effort on your part. \n\n## Start tracking your Macquarie trades with Sharesight
  today\n\nThousands of Australian and New Zealand investors are already using [Sharesight](https://www.sharesight.com/)
  to manage their investment portfolios. What are you waiting for? [Sign up](https://portfolio.sharesight.com/signup)
  and: \n\n* Automatically track your dividend and distribution income from stocks,
  ETFs, LICs and Mutual/Managed Funds – [including the value of franking credits](https://help.sharesight.com/nz/automatically-generated-dividends-and-adjustments/)\n\n*
  Use the [Dividend Reinvestment Plan (DRPs/DRIPs) feature](https://www.sharesight.com/blog/how-to-track-a-dividend-reinvestment-plan/)
  to track the impact of DRP transactions on your performance (and tax)\n\n* See the
  true picture of your investment performance, including the impact of brokerage fees,
  dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  [Track ](https://www.sharesight.com/dividend-tracker/)[your dividend income](https://www.sharesight.com/dividend-tracker/)
  with the Taxable Income Report\n\n* Plus calculate your CGT obligations with Sharesight’s
  [Australian Capital Gains Tax Report](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Unrealised Capital Gains Tax Report](https://www.sharesight.com/blog/tax-loss-selling-for-australian-investors/)\n\n[Sign
  up for a FREE Sharesight account](https://portfolio.sharesight.com/signup) and get
  started tracking your investment performance (and tax) today.\n\n![image 3)Mqonline](//images.ctfassets.net/91sm3pewxzag/3HmM1FbIvIe4gkZtD3p2nE/b73c9092f7f664b8e24b80f9ec626a71/image_3_Mqonline.png?w=950)\n\n###
  FURTHER READING\n\n* Help - [Import trades via your broker’s trade confirmations](https://help.sharesight.com/contract_notes/)\n\n*
  Blog - [How Sharesight calculates your investment performance](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Blog - [5 ways Sharesight helps Australian investors at tax time](https://www.sharesight.com/blog/5-ways-sharesight-helps-australian-investors-at-tax-time/)\n\n*
  Blog - [5 ways Sharesight helps NZ investors at tax time](https://www.sharesight.com/blog/5-ways-sharesight-helps-nz-investors-at-tax-time/)\n"
