:content: "_Every week we post a tip that we hope will help you become a successful
  share market investor._\n\n**Tip #7 &mdash; How to buy your first share ON THE CHEAP**
  \n\nSign up with an online broker such as [CMC Markets](/blog/sharesight-teams-up-with-cmc-markets-stockbroking/)
  in Australia or [Direct Broking](/blog/sharesight-and-direct-broking/) in NZ. Once
  you are signed up with a good online broker you will find buying (and selling) shares
  a lot easier than supermarket shopping. For obvious reasons brokers are keen to
  help and make your purchase as easy as possible for you!\n\n<small>*This information
  is not a recommendation nor a statement of opinion. You should consult an independent
  financial adviser before making any decisions with respect to your shares in relation
  to the information that is presented in this article.*</small>\n\n### FURTHER READING\n\n-
