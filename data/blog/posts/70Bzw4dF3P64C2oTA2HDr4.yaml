:title: Sharesight users' top 20 trades in US, ASX and NZX stocks – June 2021
:url_slug: sharesight-top-trades-us-asx-nzx-stocks-june-2021
:content: "Welcome to the June 2021 edition of Sharesight’s monthly trading snapshot,
  where we look at the top buy and sell trades by Sharesight users over the month.
  This month we have combined the snapshots for US stocks (including the Nasdaq, NYSE
  and [AMEX](https://www.sharesight.com/blog/sharesight-adds-17000-otc-equities-and-nyse-american-market/)),
  the ASX and NZX, providing a short summary of the key events for each market. For
  a more detailed look at the market-moving news behind Sharesight users’ most-traded
  stocks throughout the Australian 2020/2021 financial year, see our posts for the
  [ASX](https://www.sharesight.com/blog/sharesight-users-top-asx-trades-financial-year-20-21/)
  and [SMSFs](https://www.sharesight.com/blog/sharesight-users-top-smsf-trades-financial-year-2020-2021/).
  \n\n## Top 20 ASX trades for June 2021\n\n![Top20 ASX trades monthly June2021](//images.ctfassets.net/91sm3pewxzag/c8grr8NQsdzKF3qgefMlg/47a6186bf93cee0977a5e98b82027bcc/Top20_ASX_trades_monthly_June2021.png?w=950)\n\nThis
  month’s top ASX buy trades were strongly led by the Vanguard Australian Shares Index
  ETF (ASX: VAS), followed by Vanguard’s Diversified High Growth (ASX: VDHG) and International
  Shares (ASX: VGS) ETFs. Sell trades were led by Altium (ASX: ALU), which saw its
  share price skyrocket after rejecting a [planned takeover proposal by Autodesk](https://www.crn.com.au/news/aussie-born-pcb-software-vendor-altium-rejects-autodesk-takeover-proposal-565599).
  It was a varied month overall, with trading activity spanning across ETFs, BNPL
  and tech stocks, as well as leading blue chip stocks. \n\n## Top 20 NZX trades for
  June 2021\n\n![Top20 NZX monthly trades June2021](//images.ctfassets.net/91sm3pewxzag/4kAHVsZFUKwRKd3WY2h0o8/86b25cccbf440b3e3706622ebe89ca8d/Top20_NZX_monthly_trades_June2021.png?w=950)\n\nThis
  month’s top NZX trades were strongly led by the Smartshares NZ Top 50 (NZX: FNZ)
  and US 500 (NZX: USF) ETFs, followed by a2 Milk (NZX: ATM), which experienced a
  rebound in its share price throughout June. Overall, June’s top NZX trades were
  dominated by ETFs, with 15 out of 20 of the top trades being attributed to ETFs.
  \n\n## Top 20 trades in US stocks for June 2021\n\n![Top 20 NASDAQ + NYSE+AMEX trades
  June 2021](//images.ctfassets.net/91sm3pewxzag/56OPRGQczepZXWC73QDy6U/a7cfbb38f946630da6cde35f8e1b5885/Top_20__NASDAQ___NYSE_AMEX_trades_June_2021.png?w=950)\n\nThis
  month’s top trades across US markets were led by AMC Entertainment (NYSE: AMC),
  which saw its [share price skyrocket in June](https://www.theguardian.com/business/2021/jun/03/amc-entertainment-shares-soar-gamestop-style-frenzy),
  attributed to a GameStop-style trading frenzy. The top trades were followed by Tesla
  (NASDAQ: TSLA) and Apple (NASDAQ: AAPL), both of which saw their share prices rebound
  in June. Overall, this month’s top trades in US markets were dominated by tech stocks
  and \"meme\" stocks, including GameStock (NYSE: GME) and Blackberry (NYSE: BB).\n\n##
