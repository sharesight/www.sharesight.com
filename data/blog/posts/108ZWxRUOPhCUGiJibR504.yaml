:title: Sharesight release notes - April 2020
:content: |
  April was one of our busiest and the product team worked hard to ensure that Sharesight was as fast and reliable as always. Here’s a run down of the updates we shipped:

  ![Sharesight release notes April 2020](//images.ctfassets.net/91sm3pewxzag/1REi0y7VppK2vnLVYpLQHK/aa0d09eff67476f55730b1ead7b9210c/Sharesight_release_notes_April_2020.jpg?w=950)

  ## Sharesight release highlights for April 2020

  ### Tax Reporting

  * Updated the [FIF report (NZ)](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/) for the 2020 Financial year

  ### Sharesight Usability

  * Improved confirmation messaging when deleting a cash account transaction that’s linked to a trade.

  * Added a broker search function and improved visibility of our trade confirmation email feature on the Broker Import screen.

  ### Broker Transaction Import

  * Added a direct API integration with [Hatch](https://www.sharesight.com/blog/investors-can-now-sync-trades-to-sharesight-from-hatch/) (New Zealand)

  ### Sharesight API

  * Added support for the Capital Call transaction type to our V2 and V3 Trades endpoints

  * Added  V3 API endpoints to List, View, Create, Update and Delete Custom Investments

  ### Market Data

  * Added support for stocks listed on the the [BATS Markets (BZX) exchange](https://www.sharesight.com/blog/track-bats-markets-bzx-listed-stocks-with-sharesight/)

  ### FURTHER READING

