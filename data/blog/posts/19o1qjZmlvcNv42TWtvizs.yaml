:title: Track your Smartshares in Sharesight
:content: |-
  Investors trading New Zealand Smartshares can now easily sync ongoing trades to their Sharesight portfolios, so they can be tracked alongside their other holdings. This makes it easier than ever for Smartshares investors to run Sharesight’s award-winning performance and tax reports built for NZ investors.

  ![Track your Smartshares in Sharesight - featured](//images.ctfassets.net/91sm3pewxzag/35yHbSJHH3AFGih4RtDjyV/0653921489e24f49112374af51d11c2e/featured_track-your-smartshares-in-sharesight.jpg?w=950)

  ## Why use Sharesight with Smartshares?

  Sharesight’s powerful performance and tax reports are built for the needs of NZ investors. With Sharesight you can:

  * **Automatically track daily price & currency fluctuations**, and handle [corporate actions](https://help.sharesight.com/corporate-actions/)

  * **Track your investment performance**, including the impact of:

    * Brokerage fees
    * Dividends
    * [Foreign exchange rates](/blog/intraday-foreign-exchange-rates-now-on-sharesight/)

  * **Run powerful tax reports built for New Zealand investors**, including:
    * [Taxable Income](/blog/5-ways-sharesight-helps-nz-investors-at-tax-time/)
    * [Foreign Income Fund](/blog/how-to-calculate-your-nz-fif-income/)
    * [Traders Tax](/blog/calculating-taxable-gains-on-share-trading-in-new-zealand/)

  * **Easily sync ongoing trades** with Sharesight

  ## Easily sync ongoing trades with Sharesight

  To sync your ongoing Smartshares trades to your Sharesight portfolio, set up Sharesight’s Trade Confirmation Emails feature:

  1. Enable [Trade Confirmation Emails](https://help.sharesight.com/contract_notes/) in your Sharesight portfolio

  2. Locate your Sharesight portfolio broker email address, and copy it

  3. Forward the “Securities Transaction Statement” email sent to you by Link Market Services to the email address provided in step 2

  ## Simplify your portfolio admin with Sharesight

  The best way to understand what Sharesight is all about is to [sign up and try Sharesight for yourself](https://portfolio.sharesight.com/signup) FOR FREE. We’re confident that you’ll agree that it’s the best portfolio tracker for the needs of NZ investors.

