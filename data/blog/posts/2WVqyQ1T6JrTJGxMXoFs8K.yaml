:title: Sharesight release notes - September 2019
:content: "Hot on the heels of our [Interactive Brokers Integration](https://www.sharesight.com/blog/sync-trades-to-sharesight-from-interactive-brokers/),
  the highlight for September was the release of our [Saxo Capital Markets integration](https://www.sharesight.com/blog/sync-trades-to-sharesight-from-saxo-markets/)
  to all retail users. This integration utilises the Saxo API, allowing to to sync
  your trade history and keep your portfolio updated at the click of a button. \n\n![Release
  Notes September 2019](//images.ctfassets.net/91sm3pewxzag/4FnZK9yjrgn9T6oSjUU7Is/2280a1b73e1d9f1d7f6c2a051f98bff3/Release_Notes_September_2019.jpg?w=950)\n##
  New Functionality / Enhancements\n\n- Added the ability to update the cash account
  transaction type for cash accounts that are synced from Xero. This allows you to
  correctly categorise interest payments for including in the Taxable Income Report.\n-
  Increased the precision of the Average purchase price (Cost Base) to 3 decimal places
  under the Holding Information section on the Holding Page.\n- Improved reporting
  of portfolio usage on the billing page for Pro users\n\n## Sharesight Usability\n\n-
  Redesigned File Upload page for the CSV file importer.\n\n## Broker Transaction
  Import\n- Added support for Support Wilson International Trade Confirmation Emails\n\n###
  **FURTHER READING**\n\n* [Sharesight release notes - August 2019](https://www.sharesight.com/blog/sharesight-release-notes--august-2019/)\n*
  [Sharesight release notes - July 2019](https://www.sharesight.com/blog/sharesight-release-notes--july-2019/)\n\n*
  [Sharesight release notes - June 2019](https://www.sharesight.com/blog/sharesight-release-notes--june-2019/)\n\n*
  [Sharesight release notes - May 2019](https://www.sharesight.com/blog/sharesight-release-notes--may-2019/)\n\n*
  [Sign up for Sharesight](https://portfolio.sharesight.com/signup)\n\n"
