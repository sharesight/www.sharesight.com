:title: Sharesight20 top 20 trades on ASX & NZX - April 2019
:url_slug: sharesight20-top-20-trades-on-asx-nzx--april-2019
:content: "Welcome to the April 2019 edition of the Sharesight20 monthly trading snapshot
  ([click here for March 2019’s Sharesight20](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx-nzx--march-2019/)),
  where we look at the top 20 trades on both the ASX and NZX markets among the Sharesight
  userbase during the current month, and dig a little deeper into the news behind
  these movements.\n\nLet’s dive into April’s top trades.\n\n## Sharesight20 top 20
  ASX trades April 2019\n\n![Top 20 ASX trades April 2019](//images.ctfassets.net/91sm3pewxzag/2DkbrUpvsYq8H7gr9jDiwK/54b5e587dc6f5fe2ead23b91b09ac092/Top20__ASX__9_.png?w=950)\n\nStrong
  interest from the Sharesight userbase in *buy now, pay later* fintech, Afterpay
  Touch (ASX: APT) saw it surge past [March’s Sharesight20](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx-nzx--march-2019/)
  most traded share (and fellow *buy now, pay later* startup), Splitit (ASX: SPT)
  - which fell out of the snapshot entirely. Some of the highlights in April’s top
  20 trades on the ASX include:\n\n### Afterpay Touch (ASX: APT)\n\n* APT shares hit
  a new [all time high on April 11](https://www.fool.com.au/2019/04/11/why-afterpay-and-these-asx-shares-hit-all-time-highs-today/)
  of $25.48\n\n* Livewire [analysis of Afterpay Touch vs Zip Co](https://www.livewiremarkets.com/wires/afterpay-touch-vs-zip-co)\n\n*
  Should you [worry about AfterPay’s share-based payments to U.S. employees](https://www.fool.com.au/2019/04/17/should-you-worry-about-afterpays-share-based-payments-to-u-s-employees/)?\n\n###
  Appen Ltd (ASX: APX)\n\n* Appen shares were [hit hard in early April](https://www.fool.com.au/2019/04/05/why-altium-appen-wisetech-global-shares-have-been-hammered-today/),
  falling 5%\n\n* But [bounced back 5%](https://www.raskmedia.com.au/2019/04/23/the-appen-asxapx-share-price-jumped-5/)
  later in the month\n\n### Zip Co Ltd (ASX: Z1P)\n\n* Announced it had [made an unaudited
  $23 million in revenue](https://finance.nine.com.au/2019/04/29/10/34/zip-co-jumps-on-record-quarterly-revenue)
  for the three months to March 31 - up 20% on the previous quarter\n\n* Launched
  new partners [Chemist Warehouse, General Pants and Lorna Jane](https://www.businessnewsaus.com.au/articles/zip-co-revenue-soars-as-new-partners-come-on-line.html)
  during the quarter\n\n* Z1P shares [moved 6% higher on the quarterly results](https://www.fool.com.au/2019/04/29/heres-why-the-zip-co-ltd-share-price-is-soaring-today/)\n\n###
  Nearmap (ASX: NEA)\n\n* Boasts [expansion into Canada](https://www.fool.com.au/2019/04/10/nearmap-boasts-expansion-into-canada-is-well-underway/)
  is \"well underway\"\n\n* Morgan Stanley [set a $4.20 share price target](https://www.fool.com.au/2019/04/23/morgan-stanley-bulls-slap-4-20-share-price-target-on-nearmap/)
  on NEA\n\n* Nearmap’s share price has [doubled in 2019](https://www.fool.com.au/2019/04/26/heres-why-the-nearmap-share-price-has-doubled-in-2019/)\n\n##
  Sharesight20 top 20 NZX trades April 2019\n\n![Top20 NZX (8)](//images.ctfassets.net/91sm3pewxzag/43je0RS3QJqZb1phPf9O0F/c3c2272756b05c642924b9fd5e258872/Top20__NZX__8_.png?w=950)\n\nSome
  of the April highlights in the NZX top 20 for April include:\n\n### Restaurant Brands
  New Zealand Limited (NZX: RBD)\n\n* 75% of RBD shares were purchased in a [partial
  takeover by Finaccess Capital ](https://www.nzx.com/announcements/332782)\n\n* Shares
  [hit an all time high of $9.30 ](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12221951)just
  prior to announcing annual results\n\n* Kiwis' spent [$336 million on KFC last year](https://www.stuff.co.nz/business/112067873/kiwis-fast-food-kfc-habits-boost-restaurant-brands-profits)
  boosting RBD profits\n\n* RBD net profit i[ncreased 0.8% to $35.7m](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12222829)\n\n*
  [Announced they would be](https://www.odt.co.nz/business/restaurant-brands-withhold-final-dividend-payment-sales-rise)
  withholding a final dividend payment in order to open 60 Taco Bell outlets across
  Australia and New Zealand\n\n### Genesis Energy Limited (NZX: GEL)\n\n* Shares [spiked
  3.3% in early April](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12221577)\n\n###
  Spark New Zealand Ltd (NZX: SPK)\n\n* SPK shares [fell almost 4% on the announcement](https://www.fool.com.au/2019/04/03/spark-nz-share-price-drops-after-ceo-transition-announcement/)\n\n*
  Spark is [optimistic that NZ regulators will allow Huawei 5G equipment](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12225211)
  after the UK relaxed restrictions\n\n* Yet another [‘glitch’ with Spark Sports app](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12225999)
  interrupted Formula 1 streaming\n\n### The a2 Milk Company (NZX: A2M)\n\n* Nine
  announced a2 Milk as an[ initial commercial partner ](https://mumbrella.com.au/nine-announces-honda-kmart-and-a2-milk-as-commercial-partners-for-lego-masters-576203)for
  Lego Masters TV series\n\n* Rival Bellamy’s [received State Administration for Market
  Regulation approval in China](https://www.raskmedia.com.au/2019/04/26/could-the-a2-milk-asxa2m-share-price-be-dragged-down-by-bellamys-news/)\n\n*
  Bellamy’s [share price shot up 18% in 2 days on the news](https://www.fool.com.au/2019/04/26/bellamys-share-price-is-up-18-in-two-days-is-it-too-late-to-invest/)\n\n*
  a2 is still [‘crushing’ the opposition in China](https://www.livewiremarkets.com/wires/why-a2-is-crushing-the-competition-in-china)\n\n##
