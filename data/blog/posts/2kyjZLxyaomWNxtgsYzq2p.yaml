:title: Sharesight20 top 20 trades on ASX & NZX - January 2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Please check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nIn this Sharesight20
  trading snapshot we look at the top 20 trades made by Sharesight users on both the
  ASX and NZX during January 2020.\n\nWe’ve also recently just published our top 20
  trade data for 2019 across exchanges in Australia, New Zealand, Canada and the USA.
  You can read our Sharesight20 yearly updates for 2019 here:\n\n* [Top 20 trades
  on the ASX in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-asx-in-2019--sharesight20/)\n\n*
  [Top 20 trades on the NASDAQ in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-nasdaq-in-2019--sharesight20/)\n\n*
  [Top 20 trades on the NYSE in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-nyse-in-2019--sharesight20/)\n\n*
  [Top 20 trades on the NZX in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-nzx-in-2019--sharesight20/)\n\n*
  [Top 20 trades on the TSX/TSE in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-tsxtse-in-2019--sharesight20/)\n\nHere’s
  January’s top ASX and NZX trades.\n\n## Sharesight20 top 20 ASX trades January 2020\n\n![Top20
  ASX January 2020](//images.ctfassets.net/91sm3pewxzag/6vzbAyeURafKAqwrX0FQTT/82d82c6d54ffd8ffb054b6e15acaf249/Top20__ASX_January_2020.png?w=950)\n\nIn
  January’s Sharesight20ASX snapshot the crown for the most traded stock crown went
  to S&P/ASX 300 index tracking ETF Vanguard Australian Shares (ASX: VAS). In addition
  3 of the most traded 4 stocks were Vanguard ETFs, all with strong buy interest from
  retail investors.\n\n## Sharesight20 top 20 NZX trades January 2020\n\n![Top20 NZX
  trades January 2020](//images.ctfassets.net/91sm3pewxzag/3azWSKPQordB5Ma5MQxOeg/fe32961fc1aabc7a80d7a49847ca9332/Top20__NZX_trades_January_2020.png?w=950)\n\nLike
  its ASX counterpart, the top two positions on the Sharesight20NZX snapshot for January
  went to Smartshares exchange traded funds (ETFs). The a2 Milk Company (NZX: A2M)
  had another strong month, and interest in Oceania Healthcare Limited continued to
  push it higher in our snapshot.\n\n## Track your investment portfolio with Sharesight\n\nGet
  access to insights like these by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/au/).
  Built for the needs of investors like you:\n\n* Get the true picture of your investment
