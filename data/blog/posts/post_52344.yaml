:title: Get Livewire market insights within your portfolio
:url_slug: livewire-market-insights-within-your-portfolio
:content: |-
  We’re pleased to announce that we’ve partnered with [Livewire](https://www.livewiremarkets.com) to bring their exclusive insights directly into your portfolio. Livewire aggregates a curated menu of investment ideas and research from Australasia’s top fund managers.

  ![Livewire + Sharesight - Featured](//images.ctfassets.net/91sm3pewxzag/3ZGAZ6XWvYAk0YU2Kk6uWQ/6e434587cf33861c940d790f9e3ebc17/featured_sharesight-livewire.png?w=950)

  Within [Sharesight](/), you’ll find their feed on the investment-specific holding pages. In addition to the latest commentary, you can access historical research as well. Just click the Livewire News tab and you’re all set. There is no additional cost to access their news.

  ![Get Livewire market insights within your Sharesight portfolio](//images.ctfassets.net/91sm3pewxzag/3Euoro718kuAeO4gwKeqw6/63e44fa427fb76bbce26604f8214907f/screenshot_livewire-full.png?w=950)
  ![Get Livewire market insights within your Sharesight portfolio](//images.ctfassets.net/91sm3pewxzag/5nH39tNwDCSKsE8SIkOeYo/21e55f0f8a36c252e140007b9a0c5ec6/screenshot_livewire.png?w=950)

  In addition to developing new features for Sharesight, we’re partnering with other products and services to make our offering even more indispensable for you, the investor. By building connections to other like-minded partners we’re becoming a customer-driven investment platform. With Sharesight as your "portfolio passport", our goal is to offer you an ever-growing slate of complimentary services.

  ### FURTHER READING

