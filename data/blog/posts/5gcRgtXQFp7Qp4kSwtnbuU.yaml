:title: Top 20 NZX trades by Sharesight users – August 2021
:url_slug: top-20-nzx-trades-sharesight-users-august-2021
:content: "Welcome to the August 2021 edition of Sharesight’s monthly NZX trading
  snapshot, where we look at the top 20 trades Sharesight users made on the NZX during
  the month. \n\nIn this snapshot, buy trades were strongly led by the Smartshares
  NZ Top 50 (NZX: FNZ) and US 500 (NZX: USF) ETFs. At the same time, sell trades were
  led by a2 Milk (NZX: ATM), which continues to struggle due to declining revenue
  from the Chinese market. It was a varied month overall, with trades in the energy,
  financial services, healthcare and logistics sectors, as well as a wide variety
  of ETFs. \n\n## Top 20 NZX trades August 2021\n\n![Top20 NZX monthly Aug21](//images.ctfassets.net/91sm3pewxzag/7ljmss3u4QvAyImKtaoD2W/8f2138d370caa091dc98b38cfc45403b/Top20_NZX_monthly_Aug21.png?w=950)\n\nLet’s
  look at the news behind the key stocks in this month’s snapshot:\n\n### A2 Milk
  (NZX: ATM)\n\n* a2 reports 79% [profit loss](https://www.stuff.co.nz/business/126188060/a2-milk-profit-slumps-79-warns-of-challenging-and-volatile-year-ahead);
  warns of difficult year ahead\n\n* Share price up due to [Nestle takeover rumours](https://www.fool.com.au/2021/08/28/despite-disappointing-fy21-results-the-a2-milk-asxa2m-share-price-is-still-up-in-august-heres-why/)\n\n*
  a2 [down 42%](https://www.fool.com.au/2021/08/25/heres-why-the-a2-milk-asxa2m-share-price-is-down-42-so-far-in-2021/)
  in the past year \n\n### Eroad (NZX: ERD)\n\n* Eroad applies for clearance to [acquire
  Coretex](https://www.miragenews.com/eroad-seeks-clearance-to-acquire-coretex-619253/)\n\n*
  [Share purchase plan](http://www.sharechat.co.nz/article/7218244a/eroad-limited-nzx-erd-share-purchase-plan-closes-oversubscribed.html)
  closes oversubscribed at NZ$43m \n\n* Eroad to employ [Seeing Machines’ Guardian
  tech](https://www.traffictechnologytoday.com/news/safety/eroad-integrates-seeing-machines-vision-technology-to-ensure-safer-roads.html)
  to reduce driver fatigue \n\n### Contact Energy (NZX: CEN)\n\n* Contact Energy [boosts
  net profit](https://www.nzherald.co.nz/business/contact-energy-earnings-lift-by-107m-seeks-thermal-asset-consolidation/M4AI2N3C3IHDQKHGO2HLIYS53M/)
  by 50%; reduces annual dividend\n\n* Proposes amalgamation of Contact Energy and
  Genesis Energy assets to create [‘ThermalCo’](https://www.stuff.co.nz/business/126081692/contact-energy-promotes-thermalco-proposal-as-profit-rises-50)\n\n*
  Genesis Energy shoots down Contact’s ThermalCo proposal; suggests [capacity market](https://www.stuff.co.nz/business/126198103/genesis-shoots-down-contacts-thermalco-says-it-has-better-idea)
  instead\n\n### Heartland Group (NZX: HGH)\n\n* [Heartland earnings](https://www.interest.co.nz/banking/111895/heartland-group-shooting-profit-between-93-mln-and-96-mln-coming-year-it-looks)
  beat expectations; profit up NZ$15m YoY\n\n* Reports [43% growth](https://www.interest.co.nz/banking/111911/heartland-bank-saw-43-rise-reverse-mortgage-loan-repayments-past-year-customers-took)
  in reverse mortgage loan repayments amid housing boom\n\n* Heartland plans to [expand
  its offerings](https://www.mortgagebusiness.com.au/breaking-news/15978-property-boom-accelerating-reverse-mortgage-repayments-heartland)
