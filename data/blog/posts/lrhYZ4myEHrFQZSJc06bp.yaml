:title: Top 20 NZX trades by Sharesight users – February 2022
:url_slug: top-20-nzx-trades-sharesight-february-2022
:content: "Welcome to the February 2022 edition of Sharesight’s monthly NZX trading
  snapshot, where we look at the top 20 trades Sharesight users made on the NZX during
  the month. \n\nIn this snapshot, buy trades were strongly led by Smartshares’ US
  500 (NZX: USF) and NZ Top 50 (NZX: FNZ) ETFs. At the same time, sell trades were
  led by Air New Zealand (NZX: AIR), which revealed steep losses for Q2 2021; followed
  by Mainfreight (NZX: MFT), which produced strong earnings for the financial year.
  Overall, this month’s top-traded stocks were overwhelmingly led by ETFs, with only
  six of the top 20 trades attributed to individual equities. \n\n## Top 20 NZX trades
  February 2022\n\n![Top20 NZX monthly Feb22](//images.ctfassets.net/91sm3pewxzag/2TfQAWhcCKgq0qIICrKi2H/6ebc74a4e58ddbce2a05528134d94e80/Top20_NZX_monthly_Feb22.png?w=950)\n\nLet’s
  look at the news behind the key stocks in this month’s snapshot:\n\n### Mainfreight
  Limited (NZX: MFT)\n\n* Mainfreight shares surge on the back of [soaring profit](https://www.nzherald.co.nz/business/mainfreight-shares-rally-after-big-earnings-lift/GBUOBZR3TEH5H2INTNNNRUKNRQ/)\n\n*
  [Further profit growth](https://www.stuff.co.nz/business/127589247/mainfreight-heading-for-impressive-record-profit-on-pandemic-demand)
  expected in 2022 due to increased pandemic demand\n\n* Mainfreight warns Auckland
  should expect long [freight delivery delays](https://www.nzherald.co.nz/business/mainfreight-warns-auckland-should-brace-for-long-freight-delivery-delays-due-to-port-issues/QSFFOLL3LU4AOKRUCCGE6OOXZ4/)\n\n###
  Air New Zealand (NZX: AIR)\n\n* Air NZ records [NZ$376m loss](https://www.youngwitness.com.au/story/7633412/air-new-zealand-posts-376m-half-year-loss/)
  for Q2 2021; predicts worse to come in 2022\n\n* Plans to relaunch 24 [international
  routes](https://simpleflying.com/air-new-zealand-route-relaunch/)\n\n* Air NZ believes
  government will extend [air freight subsidies](https://www.stuff.co.nz/business/industries/127805818/covid19-air-nz-confident-government-will-agree-to-extend-airfreight-subsidies)\n\n###
  Ebos Group (NZX: EBO)\n\n* Ebos posts record [half-year earnings results](http://www.sharechat.co.nz/article/12c7dbd8/ebos-group-limited-nzx-ebo-half-year-results.html)\n\n*
  [Shares rise](https://www.stuff.co.nz/business/127796567/sharemarket-gains-as-investors-bet-on-peace-in-ukraine--earnings-results-provide-cheer)
  3.4% following earnings report\n\n* Ebos helps buoy [NZ share market](https://www.nzherald.co.nz/business/market-close-fletcher-ebos-propel-nz-sharemarket/H5H63KCAKUQAHANCMSJBWGHJAA/)\n\n###
  Infratil Limited (NZX: IFT)\n\n* Infratil narrows [underlying profit guidance](https://www.rnz.co.nz/news/business/461546/infratil-revises-underlying-profit-guidance)
  range\n\n* Infratil-funded Kao Data plans to open [new data centre](https://www.datacenterknowledge.com/colocation/kao-data-launches-16mw-data-center-near-london)
  near London\n\n* [Share price](https://www.cmcmarkets.com/en-au/news-and-analysis/new-zealand-stock-market-bounces-off-a-multi-month-low-amid-strong-company-earnings)
  up 2.63% as NZX 50 continues to rise\n\n## Track your investment portfolio with
  Sharesight\n\nGet access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
