:title: 'Reminder: Register now for ATSA 2015'
:url_slug: register-now-for-atsa-2015
:content: |-
  Just a quick reminder to join us at the Accountants' Technology Showcase Australia 2015 - **Only ATSA brings together ALL the suppliers to showcase ALL the technologies.**

  ![ATSA 2015 - featured](//images.ctfassets.net/91sm3pewxzag/kpbf6e728w4WW68kSkCa8/fce91a81c650a56fece4f819f2906c17/featured_atsa-2015.jpg?w=950)

  It’s not the technology but what it can do for your firm and your clients that is key.

  Technology is the great enabler - enabling new efficiencies, new service opportunities, new ways to engage with your clients.

  Come to ATSA and discover how to transform your firm. Attend in person or by webcast.

  **As a proud sponsor, we’re offering our customers a 15% discount\* off your full two day attendance to ATSA 2015.**

  Use the [online registration form](https://www.eiseverywhere.com/ereg/inactive.php?eventid=122051), and enter the 3 letter code: SHR at the beginning of the registration process in the ID Code area.

  See you in Sydney!

  _\*applies to standard two day fee only - does not apply to one day or webcasting tickets_

  ![ATSA 2015 (details)](//images.ctfassets.net/91sm3pewxzag/6rKaUan9SgGqsoAy0aiSyE/f630bffe1364c34e42488a88d09ee259/atsa_2015_2.jpg?w=950)
