:title: Sharesight release notes - October 2020
:content: |-
  September saw us add support for a number of additional brokers and release a preview of a brand new report to [beta users](https://help.sharesight.com/beta/). Weâ€™re also steadily and incrementally releasing a broad range of usability improvements and optimisations for mobile devices.

  ![Sharesight release notes October 2020](//images.ctfassets.net/91sm3pewxzag/5OaiIk6H1ST2W9JW3iahMJ/1894478cb6479d0aa190d1bdba5f70dc/Sharesight_release_notes_October_2020.jpg?w=950)

  ### New Functionality / Enhancements

  * Preview release of our new Foreign Currency Valuation report to Expert plan users with beta features enabled.

  ### Usability

  * Improved visibility of the Annual Tax Components Form form on the Taxable Income Report (Australian portfolios)

  * Improved frontend error messaging and included options to try again or contact support

  * Improved performance of the CSV importer to handle large files and various improvements to validation and error messaging

  ### Broker Import Functionality

  * Added support for [SelfWealth CSV files](https://www.sharesight.com/blog/automatically-import-selfwealth-trades-into-sharesight/) (Australia)

  * Added support for TD Ameritrade trade confirmations (US)

  * Added support for [Magellan trade confirmations](https://www.sharesight.com/blog/automatically-import-magellan-unlisted-funds-to-sharesight/) (Australia)

  * Added support for Apex clearing / [M1 Finance](https://www.sharesight.com/blog/easily-track-m1-finance-trades-with-sharesight/) / [Ally Invest](https://www.sharesight.com/blog/easily-import-trades-from-ally-invest-to-sharesight/) trade confirmations (US)

  * Added support for Firstrade trade confirmations (US)

  * Added support for Trading212 trade confirmations (UK)

  * Added support for Merrill trade confirmations (US)

  * Added support for CCZ Statton Equities trade confirmations (Australia)

  ### Sharesight API

  * [V3 API] Added Sector classification, Industry classification and instrument description to the instrument object

