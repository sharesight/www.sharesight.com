:title: Top 20 NZX trades by Sharesight users – January 2022
:url_slug: top-20-nzx-trades-sharesight-users-january-2022
:content: "Welcome to the January 2022 edition of Sharesight’s monthly NZX trading
  snapshot, where we look at the top 20 trades Sharesight users made on the NZX during
  the month. \n\nIn this snapshot, buy and sell trades were strongly led by the Smartshares
  US 500 (NZX: USF) and NZ Top 50 (NZX: FNZ) ETFs. As for individual equities, trades
  were led by EBOS Group (NZX: EBO), which plans to buy Australian competitor LifeHealthcare;
  followed by Air New Zealand (NZX: AIR), which made two new executive appointments.
  Overall, January’s trades were largely dominated by ETFs, with ETFs comprising 13
  of the top 20 trades. \n\n## Top 20 NZX trades January 2022\n\n![Top20 NZX monthly
  Jan2](//images.ctfassets.net/91sm3pewxzag/5tps0yLXxABMxKEvBuh8l0/327ef503484e858565a2b7b24e9a071a/Top20_NZX_monthly_Jan2.png?w=950)\n\nLet’s
  look at the news behind the key stocks in this month’s snapshot:\n\n### EBOS Group
  (NZX: EBO)\n\n* EBOS plans to [buy LifeHealthcare](https://www.medicaldevice-network.com/deals/ebos-group-lifehealthcare-835m/)
  for AU$1.16b\n\n* [Raises NZ$674m](https://www.nzherald.co.nz/business/ebos-raises-674m-for-lifehealthcare-deal-shares-rally-sharply/M3QD2A3LKQGUCFBUXLXDCNGAGI/)
  for LifeHealthcare purchase; share price rallies by 2.5%\n\n* EBOS [stock slides](https://www.stuff.co.nz/business/industries/127468361/spnzx50-index-slips-06-per-cent-following-a-downbeat-wall-street)
  along with the rest of the NZX50\n\n### Air New Zealand (NZX: AIR)\n\n* Air NZ announces
  two [executive team appointments](https://www.miragenews.com/air-new-zealand-announces-two-executive-713590/)\n\n*
  Declared [safest airline](https://www.6pr.com.au/air-new-zealand-named-the-safest-airline-for-2022/)
  for 2022, replacing Qantas\n\n* [In-flight service](https://australianaviation.com.au/2022/01/air-new-zealand-pauses-in-flight-service-over-covid-fears/)
  paused due to COVID risk\n\n### Mainfreight (NZX: MFT)\n\n* [Investigation](https://www.rnz.co.nz/news/business/458021/mainfreight-investigation-reveals-logbook-work-time-breaches)
  into Mainfreight finds logbook and work time breaches by drivers\n\n* Mainfreight
  MD assures that company will keep trucks at full capacity during [Omicron outbreak](https://www.stuff.co.nz/business/127592725/trucking-lobby-makes-desperate-plea-for-more-drivers)\n\n*
  [Mainfreight stock drops](https://www.stuff.co.nz/business/industries/127477738/spnzx50-index-inches-lower-interest-rate-concerns-stalk-world-markets)
  in NZX50 slide\n\n### Warehouse Group (NZX: WHS)\n\n* Warehouse Group reveals [decreased
  sales](https://www.nzherald.co.nz/business/market-close-warehouse-group-reveals-lower-sales-and-margins-in-peak-christmas-trading-period/4MWZJDY3ZTHGSQ3DGD5WZ243LE/)
  in peak Christmas period\n\n* [Share price drops](https://www.nzherald.co.nz/business/market-close-nz-stocks-tumble-after-a-patchy-start-to-new-year-trade/ITZUMU67AOZZ4KMGH364J7S5EE/)
  following sales update\n\n* CEO divulges plan to address [global competitors](https://www.nzherald.co.nz/business/summer-questions-warehouse-group-ceo-nick-grayston-on-its-plans-to-tackle-global-competitors/MKNN3YZXE2YCKIHDNDFCRS4OB4/)\n\n##
