:title: Import your Praemium portfolio into Sharesight
:content: |-
  You asked for it, and we delivered. It’s now even easier for investors using Praemium to get started tracking the performance of their investment portfolio with [Sharesight](/). Praemium clients can now import their trading history directly into Sharesight with our broker import wizard -- unlocking the power of Sharesight’s award-winning performance and tax reporting in a few easy steps.

  ![featured - Import your Praemium portfolio into Sharesight](//images.ctfassets.net/91sm3pewxzag/6y9DkIDFKHqISHLt2VWQwG/4d559a2452fd71ea675a2f204dbbf534/featured_import-your-praemium-portfolio-into-sharesight.png?w=950)

  ## How to import your Praemium portfolio into Sharesight

  Importing your Praemium portfolio into Sharesight is easy. All you need to do is:

  - [Sign up for a FREE Sharesight account](https://portfolio.sharesight.com/signup)
  - Download your historical trading data CSV from Praemium
  - [Import your historical trades into Sharesight using the broker import wizard](https://help.sharesight.com/au/import-praemium/)

  Once your trades are imported, Sharesight will automatically calculate the impact of most corporate actions that impact your portfolio (including dividends and share splits).

  ![Sharesight Hero - featured (1200x630)](//images.ctfassets.net/91sm3pewxzag/49XiEawdQIE0K2aAKukAg0/342f02f932f652cc754a9a315565e348/featured_sharesight-hero.png?w=950)

  ### Try Sharesight’s award-winning portfolio tracker and:

  - **Run powerful tax reports built for Australian investors** -- so you’ll always know exactly where you stand in terms of your franking credits and [capital gains tax](https://www.sharesight.com/blog/how-to-calculate-your-2017-2018-capital-gains-tax/)<br>

  - **Offset your capital gains** by modelling the impact of [tax loss selling](https://www.sharesight.com/blog/offset-your-capital-gains-by-tax-loss-selling/)<br>

  - **Get the true picture of your investment performance**, including the impact of brokerage fees, dividends, and capital gains with Sharesight’s annualised performance calculation methodology<br>

  - **Automatically track daily price & currency fluctuations**, as well as corporate actions such as dividends and share splits<br>

  - **Track all your investments in one place** by importing trades from [over 100 brokers](https://www.sharesight.com/blog/automatically-import-trades-to-sharesight-from-100-brokers/)

  ### Sharesight is the same [low price](/pricing/), no matter your portfolio size -- [sign-up for free](https://portfolio.sharesight.com/signup) and get started today!

