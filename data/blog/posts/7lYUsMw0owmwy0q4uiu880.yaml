:title: Sharesight20 top 20 trades on ASX & NZX - November 2018
:content: "Welcome to the November 2018 edition of the Sharesight20 monthly trading
  snapshot ([click here for last month’s Sharesight20](https://www.sharesight.com/blog/sharesight20-october-trading-snapshot/)),
  where we look at the top 20 trades on both the ASX and NZX markets among the Sharesight
  userbase during the current month, and dig a little deeper into the news behind
  these movements.\n\nLet’s dive into November’s top trades.\n\n## Sharesight20ASX
  November 2018 Snapshot\n\n![Top 20 trades on the ASX November 2018](//images.ctfassets.net/91sm3pewxzag/OSwk9huE8KGMK0yYIagC4/efb0485a00b9c6376b40d75c4b316c25/Top_20_trades_on_the_ASX_November_2018.png?w=950)\n\nAfterpay
  Touch (ASX: APT) put in a strong month yet again to claim the top spot in November,
  followed by the National Australia Bank (ASX: NAB) and Westpac Limited (ASX: WBC).
  Some of the highlights in the top 20 include:\n\n### Afterpay Touch (ASX: APT)\n\n*
  Afterpay, Zip-Pay and others [cause financial strife for 'young' shoppers](https://www.abc.net.au/news/2018-11-28/asic-reviews-afterpay-and-buy-now-pay-later-schemes/10561232):
  ASIC\n\n* ASIC confirmed it [recommends regulating Afterpay](https://www.smh.com.au/business/companies/afterpay-boost-after-asic-report-lifts-regulatory-cloud-20181128-p50ivd.html)
  and other sector participants through the product intervention powers rather than
  the National Credit Act\n\n* Kim Kardashian West announced [she now accepts AfterPay](https://www.fool.com.au/2018/11/29/even-kim-kardashian-is-ramping-afterpay-touch-group-ltd-shares/)\n\n###
  National Australia Bank (ASX: NAB)\n\n* NAB [still pursuing high pressure sales
  culture](https://www.abc.net.au/news/2018-11-29/nab-still-pushing-high-pressure-sales-targets/10566304)
  offering staff rewards in a pre-Christmas drive\n\n* Chairman Ken Henry [admitted
  the board should have cut executive bonuses](https://www.smh.com.au/business/banking-and-finance/henry-appalled-by-nab-s-compensation-failings-20181127-p50iqc.html)
  earlier than it did\n\n* The Chairman also admitted the bank’s culture could take
  [10 years to fix](https://www.smh.com.au/business/banking-and-finance/nab-s-culture-could-take-10-years-to-fix-chairman-says-20181126-p50igk.html)\n\n*
  The bank also opened a ‘[Customer Remediation Centre of Excellence](https://www.afr.com/brand/rear-window/nab-unveils-customer-remediation-centre-of-excellence-20181126-h18d3x)’
  in response to the Banking Royal Commission \n\n### Westpac Banking Corp (ASX: WBC)\n\n*
  CTO Dave Curran sees a [\"trust gap\" hovering over digital identity, open banking](https://www.itnews.com.au/news/westpacs-dave-curran-warns-of-trust-gap-hovering-over-open-banking-digital-identity-515869)
  reforms\n\n* The bank is heading back to court with ASIC after the [Federal Court
  refused to rubber stamp a $35 million settlement](https://www.afr.com/business/banking-and-finance/westpac-and-asic-heading-back-to-court-20181113-h17u4o)
  over breaches of lending laws\n\n* Only [six out of 10 Westpac financial advice
  files](https://www.smh.com.au/business/banking-and-finance/westpac-advice-files-still-lag-asic-s-standards-20181121-p50hcs.html)
  passed a recent compliance audit\n\n* Westpac's [annual net profit has edged 1%
  higher](https://www.abc.net.au/news/2018-11-05/westpac-profit-rises-1-per-cent/10464622)
  to $8.1 billion\n\n* Westpac's Brian Hartzer [doesn't know how much to repay customers
  charged fees for no service](https://www.afr.com/business/banking-and-finance/financial-services/banking-royal-commission-westpac-ceo-brian-hartzer-doesnt-know-how-much-to-repay-20181120-h185dj)\n\n###
  Commonwealth Bank (ASX: CBA)\n\n* CBA CEO Matt Comym revealed the bank had [sacked
  41 employees due to misconduct ](https://www.abc.net.au/news/2018-10-11/big-bank-bosses-face-parliamentary-grilling/10364290)in
  2018\n\n* Comym also revealed he had been interviewed by the CBA board over the
  [Dollarmites ‘account opening scam’](https://www.smh.com.au/business/banking-and-finance/completely-unacceptable-cba-s-matt-comyn-admits-bank-s-flaws-20181011-p508zi.html)
  before becoming CEO\n\n* South Australian government has admitted it [has no idea
  how much CBA paid schools](https://www.abc.net.au/news/2018-10-03/commonwealth-bank-dollarmites-payments-to-sa-schools/10329700)
  in the state to run the Dollarmite program\n\n* The bank is expected to retain its
  [17.5 million shares in property settlements company PEXA](https://www.afr.com/street-talk/commonwealth-bank-of-australia-to-retain-250modd-pexa-stake-20181023-h16zd5)
  when it floats on the ASX\n\n* Sold its final life insurance business, Indonesian
  PT Commonwealth Life, in a [deal worth $426 million](https://www.afr.com/business/banking-and-finance/cba-divests-indonesia-life-insurance-unit-pt-commonwealth-life-20181022-h16z4f)\n\n###
  CSL Limited (ASX: CSL)\n\n* In one of the biggest trades on the ASX this month,
  [UBS disposed of $266 million worth of CSL shares](https://www.afr.com/street-talk/big-csl-backer-clears-out-ubs-handles-266m-trade-20181119-h183g3)
  in two transactions\n\n* This is after the investment bank [upgraded the stock to
  ‘buy’ from a ‘neutral’](https://www.fool.com.au/2018/11/09/why-ubs-thinks-this-is-the-time-to-buy-csl-limited-asxcsl-shares/)
  rating earlier in the month\n\n* CSL board member Megan Clarke [purchased $40,000
  worth of CSL](https://pressoracle.com/2018/11/28/csl-limited-csl-insider-purchases-a39568-98-in-stock.html)
  shares in a notable transaction\n\n### Coles Group (ASX: COL)\n\n* Listed on ASX
  after [demerger from Wesfarmers group](https://www.sharesight.com/blog/wesfarmers-coles-demerger-details/)\n\n*
  UBS is [bearish on the stock](https://www.afr.com/street-talk/ubs-starts-bearish-on-coles-group-20181127-h18e65)\n\n*
  Citigroup on the other hand is bullish on Coles Group, but has a [sell rating on
  Wesfarmers Limited](https://www.fool.com.au/2018/11/23/citigroup-says-buy-coles-group-limited-asxcol-and-sell-wesfarmers-ltd-asxwes/)\n\n*
  Here’s [how to handle the Coles/Wesfarmers demerger in Sharesight](https://help.sharesight.com/wesfarmers-and-coles-demerger/)\n\n##
  Sharesight20NZX November 2018 Snapshot\n\n![Top 20 trades on the NZX November 2018](//images.ctfassets.net/91sm3pewxzag/32hJJwfmgMw8YiU8wM0EgQ/a262a56a5c3e98df913aebc1de2e4e07/Top_20_trades_on_the_NZX_November_2018.png?w=950)\n\nA
  high number of dividend reinvestment plan ‘buy’ trades are seen in this month’s
  numbers for the NZX, particularly ETFs at the top of this month’s snapshot. Some
  of the highlights in the top 20 include:\n\n### Z Energy Limited (NZX: ZEL)\n\n*
  Shares plunged after [announcing a 31% fall in profits](https://www.stuff.co.nz/business/108237793/Z-Energy-reports-a-sharp-fall-in-profits-as-record-petrol-prices-cause-motorists-to-cut-back)\n\n*
  [Blamed increased oil prices](https://www.newshub.co.nz/home/money/2018/11/z-energy-reports-sharp-fall-in-profit-as-petrol-prices-rise.html)
  for reducing demand, with consumers avoiding driving\n\n* As oil prices decreased
  later in the month, the company sought to alay investor fears -- [projecting higher
  earnings](https://www.radionz.co.nz/news/business/376030/z-energy-expects-higher-earnings-due-to-petrol-price-drop)\n\n*
  The firm also sought to clarify how use of ‘replacement cost accounting’ (which
  removes the impact of oil price variability on earnings) [impacted reported numbers](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12154621)\n\n###
  a2 Milk Company (NZX: A2M)\n\n* Announced plans to [sell infant formula directly
  to Australian consumers](http://www.foodanddrinkbusiness.com.au/news/a2-milk-to-sell-direct-to-australian-consumers)
  with an ecommerce site built by Catch Group\n\n* Appointed [Lisa Burquest to the
  newly created role](https://www.finnewsnetwork.com.au/archives/finance_news_network201212.html)
  of HR director at the company\n\n* a2 is banking on demand from Chinese consumers
  to [\"protect us from trade wars\" ](https://www.smh.com.au/business/companies/chinese-consumers-to-protect-us-from-trade-wars-say-a2-milk-boss-20181120-p50h4c.html)\n\n*
  Lifted net profit [by 64.5% to $NZ86 million](https://www.news.com.au/finance/business/breaking-news/a2-milk-raises-glass-to-strong-start/news-story/51e3d8a4950add853194734b249074aa)
  between July and October\n\n## Sharesight investors track over 1 million investments\n\nWith
