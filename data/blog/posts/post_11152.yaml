:title: 'Tip #2 - The share market is not for everyone'
:url_slug: tips-for-becoming-a-successful-share-market-investor-tip-2
:content: "_Every week we post a tip that we hope will help you become a successful
  share market investor._\n\n**Tip #2 &mdash; The share market is not for everyone**
  \n\nShort-term market turbulence such as we are currently experiencing can be disconcerting
  and many investors at the moment are nervous about their on-paper losses. Despite
  all the evidence that the share market provides excellent investment opportunities,
  if you’re not prepared to ride out the lows for the sake of longer term gains, then
  stock market investing probably isn’t right for you.\n\n<small>*This information
  is not a recommendation nor a statement of opinion. You should consult an independent
  financial adviser before making any decisions with respect to your shares in relation
  to the information that is presented in this article.*</small>\n\n### FURTHER READING\n\n-
