:title: Visualise your portfolio with Sharesight and Simply Wall St.
:url_slug: visualise-your-portfolio-with-sharesight-and-simply-wall-st
:content: |-
  We’re happy to announce that fellow fintech [Simply Wall St](/partners/simply-wall-st/) has integrated with [Sharesight](/).

  This means that Simply Wall St customers can import their Sharesight portfolios into Simply Wall St in just a few clicks.

  ![Simply Wall St. + Sharesight - featured](//images.ctfassets.net/91sm3pewxzag/1rf7RdrmryUog8KWw6sY4/a3124e32ab7db6a62dc0dfe8419c05b7/featured_simply-wall-st-3.png?w=950)

  Simply Wall St provides a web and mobile application that helps people become better investors. Their stunning visual presentation of listed company data (and now your entire portfolio) are designed to help investors formulate investment decisions from complex financial information.

  ![Simply Wall St. - Hero](//images.ctfassets.net/91sm3pewxzag/3PWjctaCb6goI4syKeQQo/424ba0b4e83f798e45a028b770c5d8e6/hero_simply-wall-st.png?w=950)

  In addition to analyst ratios and key balance sheet data, investors love their “snowflake” chart, which graphically demonstrates a company’s style. That is, whether the company is undervalued, yields meaningful dividends, or the strength of their underlying financials.

  ![Simply Wall St. - Screenshot](//images.ctfassets.net/91sm3pewxzag/12C8vWMYo244gSC2me6mEg/2b27c03a4b8c6252bd2e3aff5cdd54a5/screenshot_simply-wall-st.png?w=950)

  Simply Wall St is applicable to self-directed and professional investors (especially to use with their clients). Give it a try and make sure to [integrate your Sharesight portfolio](https://simplywall.st/welcome) to eliminate the setup work!

  If you’re a developer or involved in fintech, this is another great example of what’s possible with the [Sharesight API](https://portfolio.sharesight.com/api). Get in touch today to get access!

