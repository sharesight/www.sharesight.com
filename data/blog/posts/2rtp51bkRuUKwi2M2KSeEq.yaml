  and add your holdings. From there you can [upgrade to an NZ Expert plan](https://www.sharesight.com/nz/pricing/)
  for only $39/month to get INSTANT access to your FIF Report, as well as other advanced
  features including:\n\n- [Traders Tax Report](https://help.sharesight.com/nz/traders_tax/)\n-
  [Diversity Report](https://help.sharesight.com/nz/diversity_report/)\n- [Benchmarking](https://help.sharesight.com/nz/benchmarking/)\n-
  FREE email support\n\nWhy struggle with maths equations and complicated tax rules
  when Sharesight can calculate your FIF income for you, in just a few clicks? Our
