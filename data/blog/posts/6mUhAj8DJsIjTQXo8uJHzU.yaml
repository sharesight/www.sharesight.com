:title: Sharesight release notes - January 2019
:content: "We’ve hit the ground running in 2019 with some a few major usability enhancements
  complete and a few more underway. We’ve also added support for a raft of Canadian
  brokers to better support our rapidly growing Canadian userbase. Without further
  ado, here’s the highlights for the month of Jan:\n\n![Sharesight Release Notes January
  2019](//images.ctfassets.net/91sm3pewxzag/4vRCC1IeH0OJGRhDNihD8G/966581429787e348c529e5c1ed943acc/Sharesight_Release_Notes_January_2019.jpg?w=950)\n\n##
  Broker Import\n\nAdded [CSV file import](https://help.sharesight.com/import_bulk_trades/)
  support for the following brokers:\n\n* Virtual Broker (Canada)\n\n* National Bank
  of Canada\n\n* Qtrade (Canada)\n\n* Credential Direct (Canada)\n\n* HSBC (Canada)\n\nAdded
  [Trade Confirmation Email](https://help.sharesight.com/supported_brokers/) support
  for: \n\n* [Stake](/blog/stake-clients-can-now-easily-track-trades-using-sharesight/)
  (Australia)\n\n## Usability\n\n* Release redesigned Portfolio Overview page featuring
  asynchronous data loading (this will allow various page speed improvements which
  will be released over the coming weeks)\n\n* Improved Add Holding Form offering
  major usability enhancements for mobile devices. This has been released to selected
  customers ahead of general release in the coming weeks.\n\n* Redesigned Billing
  Details page to provide quicker and clearer access to billing information and invoice
  history.\n\n* Improve Trade Confirmation Emails Password field in the settings tab
  to clearly indicate when a password has been saved\n\n* Performance calculation
  parameter caching released to beta users. This offers substantial page load improvements
  especially for large portfolios. We anticipate rolling this out to all customers
  over the coming weeks.\n\n## API\n\n* API V3 (in beta): Added valid position indicator
  to holdings endpoint\n\n* API V3 (in beta): Added total portfolio performance endpoint\n\n##
  Behind the scenes\n\n* Implement Cypress.io for end to end testing\n\n### FURTHER
  READING\n- [Q&A with Sharesight co-founder and CTO Scott Ryburn on 10 years of Sharesight](https://www.sharesight.com/blog/qa-with-sharesight-co-founder-and-cto-scott-ryburn-on-10-years-of-sharesight/)\n-
  [Sharesight's 10 year fintech journey](https://www.sharesight.com/blog/sharesights-10-year-fintech-journey/)\n-
  [Sign up for Sharesight](https://portfolio.sharesight.com/signup)\n"
