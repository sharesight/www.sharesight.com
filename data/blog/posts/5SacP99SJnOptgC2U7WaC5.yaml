:title: Top 50 finance and investing podcasts in 2022
:url_slug: top-50-finance-and-investing-podcasts
:content: "If you’re looking for your new favourite investing podcast, look no further.
  The Sharesight team has compiled a list (in no particular order) of the top 50 podcasts
  worldwide discussing investing, personal finance, business and economic news. There
  is a podcast for everyone in this list, with content from Australia, New Zealand,
  the United States, United Kingdom, Canada and Singapore. Classified by country and
  theme, this list is refreshed every year to ensure it is still up to date and provides
  the best content available. \n\nTo learn more about the top finance and investing
  podcasts, keep reading. \n\n![Top 50 finance and investing podcasts 2022](//images.ctfassets.net/91sm3pewxzag/1VWSxA9WuhfjQZtBf8w4kL/7ea7e057a2b2544affdf86c81ef6a656/Top_50_finance_and_investing_podcasts_2022.jpg?w=950)\n\n##
  Top 50 finance and investing podcasts\n\n### 1. [Stock Club by MyWallSt](https://podcasts.apple.com/ie/podcast/stock-club/id1358756008)\n\n**Theme:**
  Investment\n\n**Origin country:** US\n\nJoin the MyWallSt investing team as they
  sit down to chat about the companies and strategies that shape their investing life.\n\n<iframe
  title=\"Roku: Stock of the Month Revisited\" allowtransparency=\"true\" height=\"188\"
  width=\"100%\" style=\"border: none; min-width: min(100%, 430px);\" scrolling=\"no\"
  data-name=\"pb-iframe-player\" src=\"https://www.podbean.com/player-v2/?from=embed&i=v243i-11b7aff-pb&share=1&download=1&skin=f6f6f6&btn-skin=8bbb4e&size=150\"></iframe>\n\n###
  2. [We Study Billionaires](https://podcasts.apple.com/us/podcast/we-study-billionaires-the-investors-podcast-network/id928933489?mt=2)\n\n**Theme:**
  Investment\n\n**Origin country:** US\n\nThis podcast interviews and studies famous
  billionaires including Warren Buffett and Howard Marks, teaching listeners how they
  can apply their investment strategies in the stock market.\n\n### 3. [Australian
  Investors Podcast](https://www.rask.com.au/podcasts/australian-investor-podcast/)\n\n**Theme:**
  Investment\n\n**Origin country:** Australia\n\nThe Australian Investors Podcast
  is a weekly podcast featuring laid-back but intelligent short- and long-form conversations
  about markets, business, psychology, lessons learned and the investment process.\n\n###
  4. [The Call](https://podcasts.apple.com/au/podcast/the-call-from-ausbiz/id1506523664)\n\n**Theme:**
  Investment \n\n**Origin country:** Australia\n\nHosted by ausbiz, two experts discuss
  ten stocks in under an hour, along with their stock pick of the day.\n\n### 5. [My
  Millennial Money](https://podcasts.apple.com/au/podcast/my-millennial-money/id1384819415)\n\n**Theme:**
  Investment\n\n**Origin country:** Australia\n\nAn Australian podcast for millennials
  and their money that discusses money matters in a light-hearted way.\n\n### 6. [The
  Money Cafe](https://www.eurekareport.com.au/eureka-report/the-money-cafe)\n\n**Theme:**
  Investment\n\n**Origin country:** Australia\n\nThe Money Cafe podcast is a weekly
  catchup with Alan Kohler and The Australian’s Wealth Editor, James Kirby, discussing
  what you need to know each week in investment news.\n\n### 7. [Invest Like the Best](https://podcasts.apple.com/us/podcast/invest-like-the-best/id1154105909?mt=2)\n\n**Theme:**
  Investment\n\n**Origin country:** US\n\nExploring the ideas, methods and stories
  of people that will help you better invest your time and money.\n\n### 8. [Michael
  Yardney’s Podcast](https://propertyupdate.com.au/category/michael-yardney-property-investment-expert/michael-yardney-podcast/)\n\n**Theme:**
  Personal finance/property investment\n\n**Origin country:** Australia\n\nA podcast
  hosted by property commentator Michael Yardney, interviewing experts to discuss
  property investment, success, money and finance.\n\n### 9. [The Rules of Investing](https://livewiremarkets.podbean.com/)\n\n**Theme:**
  Investment\n\n**Origin country:** Australia\n\nA podcast series hosted by Livewire
  that interviews investing experts on current events and tips relevant to Australian
  investors.\n\n### 10. [What Bitcoin Did](https://www.whatbitcoindid.com/podcast)\n\n**Theme:**
  Investment\n\n**Origin country:** UK\n\nThe What Bitcoin Did Podcast is a twice-weekly
  Bitcoin podcast where host Peter McCormack interviews experts in the world of Bitcoin
  development, privacy, investment and adoption.\n\n<iframe allow=\"autoplay *; encrypted-media
  *; fullscreen *\" frameborder=\"0\" height=\"188\" style=\"width:100%;max-width:660px;overflow:hidden;background:transparent;\"
  sandbox=\"allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation
  allow-top-navigation-by-user-activation\" src=\"https://embed.podcasts.apple.com/gb/podcast/cbdcs-the-good-the-bad-the-totalitarian-with-nik-bhatia/id1317356120?i=1000552703920\"></iframe>\n\n###
  11. [The Canadian Investor](https://podcasts.apple.com/ca/podcast/the-canadian-investor/id1534655273)\n\n**Theme:**
  Investment\n\n**Origin country:** Canada\n\nA podcast for Canadian investors covering
  economic news, investing trends, tips and tricks, plus general personal finance
  advice.\n\n### 12. [Your Wealth](https://www.nabtrade.com.au/investor/insights/your-wealth)\n\n**Theme:**
  Investment\n\n**Origin country:** Australia\n\nA podcast series by NABtrade’s Gemma
  Dale designed to help you create, build, and grow your wealth.\n\n### 13. [Shares
  for Beginners](https://www.sharesforbeginners.com/)\n\n**Theme:** Investment\n\n**Origin
  country:** Australia\n\nA podcast designed for beginners looking to learn more about
  investing through interviews with industry experts who discuss investing trends
  as well as tips and tricks to avoid losing money and become an informed investor.\n\n###
  14. [Animal Spirits Podcast](https://podcasts.apple.com/us/podcast/animal-spirits-podcast/id1310192007)\n\n**Theme:**
  Investment\n\n**Origin country:** US\n\nAnimal spirits is a show about markets,
  life, and investing. Join Michael Batnick and Ben Carlson as they talk about what
  they're reading, writing, listening to and watching.\n\n### 15. [Meaningful Money](https://meaningfulmoney.tv/mmpodcast/)\n\n**Theme:**
  Personal finance\n\n**Origin country:** UK\n\nA podcast that shows it’s possible
  for anyone to achieve their goals at any life stage, whether financial or otherwise,
  by following some pretty basic rules.\n\n### 16. [Money to the Masses](https://moneytothemasses.com/category/news/podcast)\n\n**Theme:**
  Personal finance\n\n**Origin country:** UK\n\nThe aim of Money to the Masses is
  to provide free money help and financial insights to everyone regardless of how
  much money they have or who they are.\n\n### 17. [The NZ Everyday Investor](https://ungaro.co.nz/nzeverydayinvestor/)\n\n**Theme:**
  Investment\n\n**Origin country:** New Zealand\n\nAn award-winning series that explores
  everything there is to know about building wealth. The mission is to help everyday
  Kiwis build their wealth through traditional and somewhat alternative methods.\n\n###
  18. [The Meb Faber Show](https://mebfaber.com/podcast/)\n\n**Theme:** Investment\n\n**Origin
  country:** US\n\nAt The Meb Faber Show, the focus is on helping you grow and preserve
  your wealth. Each week the podcast discusses the craft of investing, helping you
  uncover new, profitable ideas in the global equity, bond, and real asset markets.\n\n###
  19. [The Intellectual Investor](https://investor.fm/)\n\n**Theme:** Investment\n\n**Origin
  country:** US\n\nThis podcast allows you to listen to Vitaliy Katsenelson’s often
  contrarian articles on value investing, classical music and life in general, read
  aloud by a professional narrator.\n\n### 20. [Equity Mates](https://equitymates.com/)\n\n**Theme:**
  Investment\n\n**Origin country:** Australia\n\nEquity Mates Media is your one stop
  shop for all podcasts produced by the Equity Mates Team: Getting Started Investing,
  Equity Mates Investing and Comedian v Economist. There is something for everyone,
  whether you’re a beginner investor just getting started or a more experienced investor
  looking for analysis and expert insight.\n\n<iframe title=\"Embed Player\" width=\"100%\"
  height=\"188px\" src=\"https://embed.acast.com/8c560a52-84ff-4b06-b819-f4e9bd6e85ef/621f3388465cb70013c20340\"
  scrolling=\"no\" frameBorder=\"0\" style=\"border:none;overflow:hidden;\"></iframe>\n\n###
  21. [In Her Financial Shoes](https://podcasts.apple.com/gb/podcast/in-her-financial-shoes-podcast/id1449065629)\n\n**Theme:**
  Personal finance\n\n**Origin country:** UK\n\nThis personal finance podcast is for
  women, including female entrepreneurs, to learn personal finance, money mindset
  and practical money management tips to be financially confident and build wealth.\n\n###
  22. [Wake Up to Money](https://www.bbc.co.uk/programmes/b0070lr5/episodes/downloads)\n\n**Theme:**
  Personal finance/business news\n\n**Origin country:** UK\n\nA podcast by BBC Radio
  covering news and views on business and the world of personal finance. Plus the
  latest on global financial markets.\n\n### 23. [The Money](https://www.abc.net.au/radionational/programs/themoney/)\n\n**Theme:**
  Personal finance\n\n**Origin country:** Australia\n\nThe Money looks at Australia
  and the world through an economic lens, exploring how economics influences everything
  else.\n\n### 24. [Financially Literate Singapore](https://podcasts.apple.com/gb/podcast/financially-literate-singapore/id1487004505)\n\n**Theme:**
  Personal finance\n\n**Origin country:** Singapore\n\nA financial literacy podcast
  that debunks financial myths and discusses the best financial strategies.\n\n###
  25. [Talking Wealth](https://www.wealthwithin.com.au/learning-centre/talking-wealth-podcast)\n\n**Theme:**
  Investment\n\n**Origin country:** Australia\n\nTalking Wealth challenges the status
  quo of the financial services industry, breaking down market myths that prevent
  individuals from achieving their financial goals.\n\n### 26. [Aussie Firebug](https://podcasts.apple.com/au/podcast/aussie-firebug/id1080237514?mt=2)\n\n**Theme:**
  Personal finance\n\n**Origin country:** Australia\n\nThe Aussie Firebug Podcast
  is a financial independence podcast for Australians that interviews people who have
  already reached or are on their way to financial independence.\n\n### 27. [Cooking
  the Books with Frances Cook](https://podcasts.apple.com/nz/podcast/cooking-the-books-with-frances-cook/id1247311946)\n\n**Theme:**
  Personal finance\n\n**Origin country:** New Zealand\n\nEach week the New Zealand
  Herald and Newstalk ZB's Cooking the Books tackles a different money problem.\n\n###
  28. [Girls That Invest](https://podcasts.apple.com/us/podcast/girls-that-invest/id1529887342)\n\n**Theme:**
  Investment\n\n**Origin country:** New Zealand\n\nJoin Sim and Sonya, two millennial
  investors who are extremely passionate about all things investing and personal finance
  as they break down the intimidating and not-so-well-taught world of investing and
  growing wealth, minus the jargon.\n\n### 29. [Radical Personal Finance](https://podcasts.apple.com/us/podcast/radical-personal-finance/id896153632?ls=1&mt=2)\n\n**Theme:**
  Personal finance\n\n**Origin country:** US\n\nJoshua J Sheats is a financial planner
  who teaches people how to live a rich life now while building a plan for financial
  freedom in 10 years or less.\n\n### 30. [Chat with Traders](https://chatwithtraders.com/podcast/)\n\n**Theme:**
  Investment\n\n**Origin country:** Australia\n\nThis podcast interviews traders and
  market participants at varying levels of success – from billionaires to whistle-blowers
  to retail grinders. These conversations revolve around individual backstories, experiences,
  observations, strategies, lessons, struggles and victories.\n\n<iframe frameBorder=\"0\"
  height=\"188\" scrolling=\"no\" src=\"https://playlist.megaphone.fm/?e=CWT2637072420&light=true\"\nwidth=\"100%\"></iframe>\n\n###
  31. [Macro Voices](https://www.macrovoices.com/podcasts-collection/macrovoices-podcasts)\n\n**Theme:**
  Finance/investment\n\n**Origin country:** US\n\nMarket commentary and weekly interviews
  with the brightest minds in the world of finance and macroeconomics.\n\n### 32.
  [Sound Investing](https://paulmerriman.com/sound_investing/)\n\n**Theme:** Investment\n\n**Origin
  country:** US\n\nAn award-winning weekly financial education show where investors
  at all stages of life learn how to \"make more money with less risk and more peace
  of mind\".\n\n### 33. [Australian Finance Podcast](https://www.rask.com.au/podcasts/australian-finance-podcast/)\n\n**Theme:**
  Personal finance\n\n**Origin country:** Australia\n\nThe Australian Finance Podcast
  is your crash course guide to sorting out your finances, one episode at a time.
  Owen & Kate bring you actionable information that you can put into practice today,
  so you can smash those money goals and set yourself up for success.\n\n### 34. [Planet
  Money](https://www.npr.org/podcasts/510289/planet-money)\n\n**Theme:** Business/finance\n\n**Origin
  country:** US\n\nA podcast that discusses current economic events and trends in
  a light-hearted manner.\n\n### 35. [Mo’ Money](https://jessicamoorhouse.com/podcast/)\n\n**Theme:**
  Personal finance\n\n**Origin country:** Canada\n\nJessica Moorhouse interviews celebrities,
  experts, entrepreneurs, authors, friends, family, and even listeners of the show
  to dive into topics like financial independence, early retirement, budgeting best-practices,
  debt and credit, investing, side hustles, entrepreneurship and more.\n\n### 36.
  [The Acquirers Podcast](https://podcasts.apple.com/au/podcast/the-acquirers-podcast/id1454112457)\n\n**Theme:**
  Investment\n\n**Origin country:** US\n\nThis is a podcast about finding undervalued
  stocks, deep value investing, hedge funds, shareholder activism, buyouts, and special
  situations. The series uncovers the tactics and strategies for finding good investments,
  managing risk, dealing with bad luck and maximising success.\n\n### 37. [The Empowered
  Investor](https://podcasts.apple.com/us/podcast/the-empowered-investor/id1508663970)\n\n**Theme:**
  Investment/personal finance\n\n**Origin country:** Canada\n\nHost Keith Matthews
  cuts through the noise to help you make better decisions and discover the best investment
  and planning strategies for you and your family.\n\n### 38. [Money For the Rest
  of Us](https://moneyfortherestofus.com/episodes/)\n\n**Theme:** Investment\n\n**Origin
  country:** US\n\nMoney For the Rest of Us is a podcast about money, how it works,
  how to invest it and how to live without worrying about it.\n\n### 39. [The Rich
  Dad Radio Show](https://podcasts.apple.com/us/podcast/rich-dad-radio-show-in-your-face-advice-on-investing/id833641766)\n\n**Theme:**
  Personal finance\n\n**Origin country:** US\n\nFrustrated and frightened by the financial
  advice being given by the mainstream talking heads, Robert Kiyosaki sits down with
  professionals from the world of money, investing, business, and personal development,
  providing listeners with different viewpoints on how to set themselves up for financial
  success.\n\n### 40. [BT Mark to Market](https://podcasts.apple.com/sg/podcast/bt-mark-to-market-podcast/id1540537304)\n\n**Theme:**
  Investment\n\n**Origin country:** Singapore\n\nListen to logical analysis and insight
  on market trends and corporate issues in Singapore, in this podcast series based
  on Ben Paul's weekly column in The Business Times.\n\n<iframe allow=\"autoplay *;
  encrypted-media *; fullscreen *\" frameborder=\"0\" height=\"188\" style=\"width:100%;max-width:660px;overflow:hidden;background:transparent;\"
  sandbox=\"allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation
  allow-top-navigation-by-user-activation\" src=\"https://embed.podcasts.apple.com/sg/podcast/reit-mergers-face-growing-resistance-bt-mark-to-market-ep-16/id1540537304?i=1000550947883\"></iframe>\n\n###
  41. [The Disciplined Investor](https://thedisciplinedinvestor.com/blog/podcast-summary/)\n\n**Theme:**
  Investment/finance\n\n**Origin country:** US\n\nWhether you are a novice or a seasoned
  investor looking to broaden your horizons and keep up with the ever-changing markets,
  this podcast’s weekly guests provide invaluable financial insights on a wide range
  of topics.\n\n### 42. [Captain FI](https://captainfi.com/category/podcast/)\n\n**Theme:**
  Personal finance/investment\n\n**Origin country:** Australia\n\nThe Captain FI podcast
  is all about the journey towards financial independence, interviewing a mixture
  of finance and investing experts as well as people who have achieved FIRE.\n\n###
  43. [The Memo by Howard Marks](https://podcasts.apple.com/us/podcast/the-memo-by-howard-marks/id1521551570)\n\n**Theme:**
  Investment\n\n**Origin country:** US\n\nOaktree Co-Chairman Howard Marks releases
  memos reflecting his viewpoint on the investment landscape, as well as more general
  business insights.\n\n### 44. [Thoughts on the Market](https://podcasts.apple.com/us/podcast/thoughts-on-the-market/id1466686717)\n\n**Theme:**
  Investment\n\n**Origin country:** US\n\nShort, thoughtful and regular takes on recent
  events in the markets from a variety of perspectives and voices within Morgan Stanley.\n\n###
  45. [Masters in Business](https://www.bloomberg.com/podcasts/masters_in_business)\n\n**Theme:**
  Investment/economy\n\n**Origin country:** US\n\nBloomberg Opinion columnist Barry
  Ritholtz looks at the people and ideas that shape markets, investing and business.\n\n###
  46. [Australian Shareholders’ Association](https://www.australianshareholders.com.au/podcasts)\n\n**Theme:**
  Investment\n\n**Origin country:** Australia\n\nThe Australian Shareholders’ Association
  has two podcasts: AGM watch, a podcast covering AGM season and the companies ASA
  monitors; and The Equity Investor Journey, a podcast bringing insights from some
  of the best investing minds in Australia.\n\n### 47. [Rule Breaker Investing](https://www.fool.com/podcasts/rule-breaker-investing/)\n\n**Theme:**
  Investment\n\n**Origin country:** US\n\nEach Motley Fool co-founder David Gardner
  shares his insights into today’s most innovative and disruptive publicly traded
  companies – and how to profit from them by following his signature \"Rule Breaker
  Investing\" principles.\n\n### 48. [Real Vision: Finance, Business and the Global
  Economy](https://www.realvision.com/podcast/realvision/page/1/)\n\n**Theme:** Investment\n\n**Origin
  country:** US\n\nUnbiased analysis and access to experts and ideas you won’t find
  in the mainstream financial news.\n\n### 49. [FIRE & Chill](https://www.strongmoneyaustralia.com/fire-and-chill-podcast/)\n\n**Theme:**
  Personal finance\n\n**Origin country:** Australia\n\nFIRE & Chill is a podcast that
  breaks down exactly how to reach financial independence and retire early in Australia.
  It covers everything from saving, spending and investments to living a great life.\n\n###
  50. [Morningstar - Investing Compass](https://www.morningstar.com.au/learn/article/podcast-investing-compass/206215)\n\n**Theme:**
  Investment\n\n**Origin country:** Australia\n\nInvesting Compass runs through the
  fundamentals of investing, taking a deep dive into concepts and offering practical
  explanations, tools and resources that will allow you to invest confidently.\n\n<iframe
  title=\"Embed Player\" width=\"100%\" height=\"188px\" src=\"https://embed.acast.com/61e618c9d9ce8600126e77fa/6214c0362370a400144b1046\"
  scrolling=\"no\" frameBorder=\"0\" style=\"border:none;overflow:hidden;\"></iframe>\n\n##
  Become an informed investor\n\nWant more investing content? The [Sharesight blog](https://www.sharesight.com/blog/)
  is the ultimate place for investors to learn how to leverage Sharesight’s features
  to become a better investor, plus general investing tips that will help you get
  the most out of your investments. Don’t miss out on any of this valuable information
  – click [here](https://www.sharesight.com/blog/) to subscribe to the Sharesight
