  or accountant to obtain the correct advice for your situation.\n\nIn this Sharesight20NZX
  weekly snapshot of Sharesight users' 20 most traded stocks on the NZX, buy trades
  were strongly led by the Smartshares NZ Top 50 ETF (NZX: FNZ) as investors bet on
  the growth of New Zealand’s most valuable blue chip stocks. At the same time, sell
  trades were led by Pacific Edge (NZX: PEB), which hit a [52-week high](https://www.stockopedia.com/articles/pacific-edge-hits-52w-high-ndash-but-will-it-continue-163219/)
  on the back of the success of its [at-home cancer screening kits](https://www.bloomberg.com/news/articles/2020-12-03/new-zealand-s-best-stock-surges-542-with-at-home-cancer-kits).
