:title: Track your Stropro alternative investments using Sharesight
:url_slug: stropro-alternative-investments-sharesight
:content: "[Stropro](https://stropro.com) is an Australian investment platform that
  provides access to curated alternative investment strategies from the world's largest
  investment banks. Stropro has partnered with Sharesight to make it easy to track
  these investments alongside the rest of your portfolio using the Sharesight API.\n\nStropro
  clients can now directly import their alternative investment holdings into their
  Sharesight portfolios. By using Sharesight, investors can consolidate all of their
  investments in one place. This enables investors to easily view, track and report
  on their total portfolio performance.\n\n![Stropro Sharesight](//images.ctfassets.net/91sm3pewxzag/1DlpnEce0LzNmQLfzKkLih/f5d0fc5ee78e623ddf6afd65cbb72644/Stropro_Sharesight.png?w=950)\n\n##
  About Stropro\n\nStropro is an award-winning investment platform for wholesale and
  sophisticated investors. Stropro was founded to improve global access to investment
  strategies that were previously restricted to private bank clients and institutional
  investors. Stropro’s product offering falls into two strategies:\n\n**1. Income:**\n\nDesigned
  to provide fixed returns delivering greater income certainty through volatile markets.
  Stropro’s fixed return strategies often contain a downside protection feature to
  navigate and buffer volatility in order to preserve capital at risk.\n\n**2. Growth:**\n\nDesigned
  to extract value from emerging global themes, these tactical investments are focused
  on areas such as emerging technology, ESG, environmental transition, emerging sectors
  like Electric Vehicles, Blockchain, Crypto and DeFi as well as low-market correlation
  opportunities.\n\n[Join Stropro](https://stropro.com) to access alternative investments
  issued from leading global investment banks from around the globe.  \n\n## Why track
  your Stropro trades with Sharesight?\n\nMany of our clients manage diverse portfolios
  made up of various asset classes across multiple entities and platforms. With Sharesight,
  you can easily track the performance of *all of your investments* across different
  brokers, asset classes and markets to see your total portfolio return. Gain advanced
  portfolio insights with Sharesight’s suite of reports built for self-directed investors,
  including Performance, Diversity, Contribution Analysis, Future Income, Multi-Currency
  Valuation and Multi-Period reports. Plus easily calculate the tax implications of
  your investments per Australian Tax Office (ATO) rules with [Sharesight’s Taxable
  Income](http://www.sharesight.com/investment-portfolio-tax/), [Capital Gains Tax](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Unrealised Capital Gains](https://www.sharesight.com/blog/tax-loss-selling-for-australian-investors/)
  Reports.\n\n## How to sync your Stropro holdings into Sharesight \n\n1. First, you
  need to [open an account on Stropro’s platform](https://stropro.com).\n\n2. When
  you login to your Stropro account, a notification will be displayed prompting you
  to connect your trading accounts with your Sharesight’s portfolios. \n\n3. Stropro’s
  platform will ask you to log in to your Sharesight account to begin syncing your
  Stropro holdings into your Sharesight portfolio.\n\n4. 48 hours after syncing your
  accounts, an email will be sent notifying you that you can now start tracking all
  your Stropro’s alternative investments through Sharesight’s platform.\n\n![Stropro
  account sync to Sharesight](//images.ctfassets.net/91sm3pewxzag/XL3OygrFUdfQnoQcX0L1S/81250591fb45109f434b71f6db42bf69/Stropro_account_sync.png?w=950)\n\n######
