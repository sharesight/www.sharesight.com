:title: Sharesight20 top 20 trades on ASX – January 2021
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Always check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  January 2021 edition of the Sharesight20ASX monthly trading snapshot, where we look
  at the top 20 trades Sharesight users made on the ASX during the month. \n\n## Sharesight20
  top 20 ASX trades January 2021\n\n![Top20 ASX monthly Jan2021](//images.ctfassets.net/91sm3pewxzag/38LihZ27WXRyXj2cShmGgu/e34ef6fa760370a221f5b63a0812c22f/Top20_ASX_monthly_Jan2021.png?w=950)\n\nIn
  January’s Sharesight20ASX snapshot, buy trades were led by the Vanguard Australian
  Shares (ASX: VAS) and Diversified High Growth (ASX: VDHG) ETFs. This comes after
  a month of share price recovery for the ASX, which in January achieved its highest
  closing price in 11 months. At the same time, sell trades were strongly led by Zip
  Co (ASX: Z1P), which revealed robust quarterly earnings and completed a $56 million
  share purchase plan. \n\nLet’s look at the news behind some of the key stocks in
  this month’s snapshot:\n\n### Zip Co (ASX: Z1P)\n\n* Zip Co announces [strong quarterly
  earnings](https://themarketherald.com.au/zip-co-asxz1p-goes-from-strength-to-strength-in-latest-quarterly-2021-01-21/);
  88% revenue growth YoY\n\n* [Raises $56m](https://themarketherald.com.au/zip-co-asxz1p-raises-56-73m-in-oversubscribed-spp-2021-01-18/)
  in share purchase plan \n\n* Zip flags further [US growth plans](https://www.smh.com.au/business/banking-and-finance/afterpay-rival-zip-co-surges-on-rapid-revenue-and-transactions-growth-20210121-p56vry.html)\n\n*
  Zip invests in Czech company [Twisto Payments](https://www.lawyersweekly.com.au/biglaw/30489-zip-co-invests-in-twisto-payments)\n\n###
  CSL (ASX: CSL)\n\n* CSL to have first [Australian COVID vaccine batch](https://www.smh.com.au/business/companies/extensive-testing-csl-inches-closer-to-finishing-local-vaccines-20210107-p56sdr.html)
  ready after March\n\n* Vaccine fails to prop up [CSL share price](https://www.smh.com.au/business/companies/csl-tipped-for-modest-vaccine-earnings-as-overseas-peers-soar-20210115-p56ud5.html)\n\n*
  CSL remains focused on vaccine following [efficacy concerns](https://www.smh.com.au/business/companies/csl-stays-fully-focused-on-astrazeneca-vaccine-despite-scientist-concerns-20210113-p56tpc.html)\n\n*
  CSL trading around its [COVID lows](https://www.fool.com.au/2021/01/08/why-is-the-csl-asxcsl-share-price-trading-around-its-covid-lows/)\n\n###
  Vulcan Energy (ASX: VUL)\n\n* Vulcan Energy [share price up 4000%](https://www.fool.com.au/2021/01/18/why-the-vulcan-energy-asxvul-share-price-is-up-4000-in-12-months/)
  YoY\n\n* Share price reaches an [all-time high](https://www.fool.com.au/2021/01/19/we-have-lift-off-vulcan-energy-asxvul-share-price-hits-new-heights/)\n\n*
  Vulcan announces plan to become world’s first [zero carbon lithium producer](https://smallcaps.com.au/vulcan-energy-worlds-first-zero-carbon-lithium-producer-positive-pfs/)\n\n###
  Pilbara Minerals (ASX: PLS)\n\n* Pilbara Minerals acquires [Altura lithium project](https://www.kitco.com/news/2021-01-21/Pilbara-Minerals-acquires-Altura-lithium.html)\n\n*
  Completes [$240m capital raise](https://themarketherald.com.au/pilbara-minerals-asxpls-fills-coffers-for-pilgangoora-purchase-2021-01-14/),
  ready to buy Pilgangoora lithium project\n\n* Achieves [record spodumene shipments](https://themarketherald.com.au/pilbara-minerals-asxpls-delivers-record-spodumene-shipments-in-december-quarter-2021-01-07/)
  in December quarter\n\n* Pilbara [boosts lithium exports](https://www.smh.com.au/business/companies/pilbara-minerals-lifts-lithium-exports-as-electric-cars-take-off-20210107-p56sds.html)
  on EV industry growth\n\n### Afterpay (ASX: APT)\n\n* Afterpay [share price hits
  all-time high](https://stockhead.com.au/tech/zip-up-11-afterpay-hits-ath-of-149-following-zips-strong-2q-figures/)
  following Zip earnings report\n\n* Afterpay [shares surge](https://www.theaustralian.com.au/business/morgan-stanley-upgrade-sends-afterpay-shares-soaring/news-story/06c4ef8c9f9cd86dc156d29a6a09a07f)
  on analyst upgrade\n\n* Share price has [grown 250%](https://www.fool.com.au/2021/01/11/why-the-afterpay-asxapt-share-price-has-rocketed-250-in-12-months/)
  YoY\n\n### Tyro Payments (ASX: TYR)\n\n* [Week-long Tyro outage](https://www.smartcompany.com.au/industries/retail/tyro-outage-businesses-turn-away-card-payments/)
  forces thousands of businesses to reject payments\n\n* Tyro blames outage on [software
  malfunction](https://themarketherald.com.au/tyro-asxtyr-updates-market-on-week-long-outage-2021-01-13/);
  addresses alleged [\"false claims\"](https://themarketherald.com.au/tyro-payments-asxtyr-strikes-back-at-alleged-false-claims-over-ongoing-outage-2021-01-19/)
  by short-seller report\n\n* Tyro [shares recovering](https://stockhead.com.au/news/tyro-payments-shares-on-the-rise-again-after-rebutting-last-weeks-short-seller-report/)
  following short-seller report \n\n### Woodside Petroleum (ASX: WPL)\n\n* Woodside
  reports almost [35% drop in Q4 revenue](https://www.nasdaq.com/articles/australias-woodside-petroleum-posts-near-35-fall-in-q4-revenue-2021-01-20)
  YoY; cites weak oil and gas prices\n\n* Chinese buyers eyeing Woodside’s [$16b Scarborough
  project](https://www.smh.com.au/business/companies/chinese-buyers-back-in-talks-for-16b-woodside-lng-project-20210121-p56vr1.html)\n\n*
  [LNG spot prices](https://www.theaustralian.com.au/business/woodside-set-to-shine-as-spot-lng-prices-soar/news-story/7aca88bec7e6573afbd76f70a59706be)
  expected to double in 2021 say analysts\n\n### Strategic Elements (ASX: SOR)\n\n*
  Strategic Elements share price [surges in January](https://www.fool.com.au/2021/01/20/why-the-strategic-elements-asxsor-share-price-is-rocketing-36-higher-today/)\n\n*
  Positive results for UNSW trial of [nanocube memory technology](https://smallcaps.com.au/strategic-elements-lines-up-further-neuromorphic-testing-unsw/)\n\n*
  Strategic Elements reveals [2021 plans](https://stockhead.com.au/tech/after-a-400pc-rally-in-2020-strategic-elements-has-big-plans-for-2021/)
  to commercialise key projects\n\n### Fortescue Metals (ASX: FMG) \n\n* Fortescue
  reports [$1.2b December profit](https://www.afr.com/companies/mining/fortescue-raises-hopes-of-dividend-bonanza-with-profit-update-20210122-p56w6n)
  on back of high iron ore prices; raises dividend expectations\n\n* Fortescue chairman
  unveils plans to build Australia’s first [green steel pilot plant](https://www.australianmining.com.au/news/forrest-unveils-fortescues-green-steel-plans/);
  aims to [phase out coal ](https://www.smh.com.au/business/companies/twiggy-forrest-s-fortescue-targets-zero-carbon-steel-to-phase-out-coal-20210122-p56w7e.html)\n\n*
  [Cost blowout](https://www.theaustralian.com.au/business/fortescue-metals-iron-bridge-project-hit-by-cost-blowouts/news-story/83d39d3ab40cef4051eb5931e36f0f29)
  on Fortescue’s WA Iron Bridge project\n\n## Track your investment portfolio with
  Sharesight\n\nGet access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://help.sharesight.com/performance_report/),
  [Portfolio Diversity](https://help.sharesight.com/diversity_report/), [Contribution
  Analysis](https://help.sharesight.com/contribution-analysis-report/) and [Future
  Income](https://help.sharesight.com/future_income/) (upcoming dividends)\n\n* Run
  tax reports including [Taxable Income (dividends/distributions)](https://help.sharesight.com/taxable_income/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://help.sharesight.com/traders_tax/) (Capital Gains for traders
  in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n### FURTHER READING\n\n* [Subscribe
