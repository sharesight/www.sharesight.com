:title: Sharesight release notes - December 2021
:url_slug: sharesight-release-notes-december-2021
:content: |
  In December our development team released support for an additional Canadian stock exchange, plus continued to expand our international broker support.

  ![Sharesight Release Notes December 2021](//images.ctfassets.net/91sm3pewxzag/6kQ2ST33Y1UtNlQykhhLac/e2b6ce5b45e895edfa25ef2646ef7584/Sharesight_Release_Notes_December_2021.jpg?w=950)

  ## New Functionality / Enhancements
  * Added support for NEO stock exchange (Canada) with 20 year price and dividend history

  ## Broker Import Functionality (Trade Confirmations)
  * Added support for Smith & Williamson (UK)
  * Added support for Credo Wealth (UK)

