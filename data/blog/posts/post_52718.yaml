:title: Sharesight at UNIT
:url_slug: sharesight-at-unit
:content: |-
  Last week our mates at [OnMarket Bookbuilds](/partners/onmarket/) invited us to participate in a panel discussion held by [UNIT](http://www.unit.org.au), the University Network for Investing and Trading at the UNSW campus in Sydney. James Eyers from the Australian Financial Review moderated. I was joined by Ben Bucknell, CEO of OnMarket Bookbuilds, Brendan Malone, COO of Acorns, Georgia King-Siem, Fintech Advisor [KPMG](/partners/kpmg/), and Jost Stollmann, CEO of Tyro.

  ![Sharesight at UNIT - Featured](//images.ctfassets.net/91sm3pewxzag/3qtPkZ4Z4QokOMkU0oMYek/11e5615f756f08f7ad2c94c8d0d9118e/sharesight-at-unit.jpg?w=950)

  The discussion centred on the future of finance and what implications it has on students facing a choice between a conventional career path at a big institution or a fintech. We maintain that banks will never be fully disrupted. Rightly or wrongly, they're too tightly woven into a country's economic future and far too regulated to be allowed to fail. Rather, we see a collection of applications working in unison as a viable alternative. Sharesight + an online broker + [Xero](/xero/) is a true alternative to a investment platform, for example.

  <blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr">Thrilled to be at <a href="https://twitter.com/UNSW">@UNSW</a> with @OnMktBookBuilds <a href="https://twitter.com/Tyro">@Tyro</a> <a href="https://twitter.com/acornsau">@acornsau</a> <a href="https://twitter.com/kpmgaustralia">@kpmgaustralia</a> explaining <a href="https://twitter.com/hashtag/fintech?src=hash">#fintech</a> to future leaders <a href="https://t.co/Y4CqnllvNV">pic.twitter.com/Y4CqnllvNV</a></p>&mdash; Sharesight (@sharesight) <a href="https://twitter.com/sharesight/status/730305762841481216">May 11, 2016</a></blockquote>
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

  We love doing events that involve students. It was great to see such a high level of engagement and refreshing to field a different set of questions.

  <blockquote class="twitter-tweet" data-lang="en"><p lang="en" dir="ltr"><a href="https://twitter.com/ben_bucknell">@ben_bucknell</a> <a href="https://twitter.com/Gkingsiem">@Gkingsiem</a> <a href="https://twitter.com/BBM1578">@bbm1578</a> <a href="https://twitter.com/sharesight">@Sharesight</a> <a href="https://twitter.com/joststollmann">@joststollmann</a> taking questions from the students <a href="https://twitter.com/UNSW">@UNSW</a> <a href="https://twitter.com/hashtag/fintech?src=hash">#fintech</a> <a href="https://t.co/eVhhKMR15L">pic.twitter.com/eVhhKMR15L</a></p>&mdash; OnMarket (@OnMarketIPOs) <a href="https://twitter.com/OnMarket_/status/730312616204075008">May 11, 2016</a></blockquote>
  <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

  Our advice for students and young professionals looking to enter fintech? Do. not. be shy. All fintech CEOs are reachable online. Send them your CVs. Use their products and send feedback. Applicable skill sets extend way beyond finance. One thing that all fintech CEOs dread is the time-consuming process of the traditional interviewing. Break out of the mould.

