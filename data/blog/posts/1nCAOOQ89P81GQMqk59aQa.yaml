:title: Top 20 ASX trades by Sharesight users – October 2021
:url_slug: top-20-asx-trades-sharesight-users-october-2021
:content: "Welcome to the October 2021 edition of Sharesight’s monthly ASX trading
  snapshot, where we look at the top 20 trades Sharesight users made on the ASX during
  the month. \n\nIn this snapshot, buy trades were led by Vanguard’s Australian Shares
  (ASX: VAS) and International Shares (ASX: VGS) ETFs. Sell trades were led by Commonwealth
  Bank (ASX: CBA), which has confirmed its plans to close its financial advice business;
  followed by Fortescue Metals (ASX: FMG), which has acquired a majority stake in
  a Dutch renewables business. Overall, it was a varied month for trades on the ASX,
  with the top 20 trades consisting of ETFs and stocks in the mining, banking, transportation
  and telco sectors, among others.  \n\n## Top 20 ASX trades October 2021\n\n![Top20
  ASX monthly October21](//images.ctfassets.net/91sm3pewxzag/3jpeb9XPe8REFbz8hbw3u/6579f2223989e556743d50440224b43d/Top20_ASX_monthly_October21.png?w=950)\n\nLet’s
  look at the news behind some of the key stocks in this month’s snapshot:\n\n###
  Fortescue Metals (ASX: FMG)\n\n* Fortescue purchases 60% stake in [Dutch renewable
  energy firm](https://www.reuters.com/business/fortescue-buys-60-stake-dutch-based-renewable-energy-firm-2021-10-07/)\n\n*
  Threats to [commodity drivers](https://www.fool.com.au/2021/10/25/fortescue-asxfmg-share-price-higher-but-commodity-boom-at-risk-economist/)
  put Fortescue shares at risk, says analyst\n\n* Fortescue to power iron ore shipments
  with [green ammonia](https://shipandbunker.com/news/world/414877-australias-fortescue-metals-group-seeks-to-develop-ammonia-fuelled-bulkers)\n\n###
  BHP (ASX: BHP)\n\n* BHP [share price rises](https://www.fool.com.au/2021/10/25/bhp-asxbhp-share-price-lifts-as-iron-ore-prices-rebound-on-monday/)
  as iron ore share price rebounds; broker tips [20% upside](https://www.fool.com.au/2021/10/26/bhp-asxbhp-share-price-lifts-as-morgans-tips-20-upside/)\n\n*
  Reports decline in Australian [iron ore shipments](https://www.smh.com.au/business/companies/bhp-reports-drop-in-iron-ore-shipments-from-australia-20211018-p59131.html)\n\n*
  Announces collaboration with POSCO to develop [low-carbon steelmaking tech](https://im-mining.com/2021/10/15/bhp-and-posco-to-collaborate-on-low-carbon-steelmaking-technologies/)\n\n###
  Commonwealth Bank (ASX: CBA)\n\n* CBA closes [financial advice](https://www.ifa.com.au/news/30288-commonwealth-bank-to-close-remaining-cfp-business)
  business\n\n* Discontinues controversial [\"Dollarmites\" program](https://www.choice.com.au/money/banking/everyday-banking/articles/commonwealth-bank-drops-dollarmites)
  \n\n* Broker tips [CBA share price](https://www.fool.com.au/2021/10/21/top-broker-tips-cba-asxcba-share-price-slide-to-80/)
  to slide 24% YoY\n\n### Flight Centre (ASX: FLT)\n\n* Flight Centre counting on
  [travel rebound](https://www.afr.com/companies/tourism/flight-centre-burning-40m-a-month-sees-sunny-skies-ahead-20211020-p591l1)
  as lockdowns lifted; borders soon to reopen\n\n* [Share price drops](https://www.moneymorning.com.au/20211021/flt-shares-down-after-pricing-400-million-convertible-notes-asx-flt.html)
  after raising AU$400m in [convertibles deal](https://www.afr.com/street-talk/flight-centre-raises-400m-in-convertibles-deal-ubs-boa-on-ticket-20211021-p591wf)\n\n*
  Share price falls following [Q1 financial results](https://www.fool.com.au/2021/10/20/flight-centre-asxflt-share-price-falls-following-q1-update/)\n\n###
  Whitehaven Coal (ASX: WHC)\n\n* Whitehaven share price falls as China announces
  new [coal industry restrictions](https://www.fool.com.au/2021/10/21/whitehaven-coal-asxwhc-share-price-falls-as-china-intervenes-in-coal-market/)\n\n*
  Releases [quarterly report](https://www.worldcoal.com/coal/19102021/whitehaven-coal-releases-september-2021-quarterly-report/);
  expects \"significant cash generation\" over next few months\n\n* [Share price down](https://www.fool.com.au/2021/10/14/whitehaven-coal-asxwhc-share-price-slumps-despite-positive-profit-outlook/)
  despite promising quarterly results\n\n### Woodside Petroleum (ASX: WPL)\n\n* Woodside
  announces plan to develop AU$1b [hydrogen and ammonia plant](https://www.abc.net.au/news/2021-10-25/woodside-unveils-plans-for-hydrogen-plant-in-kwinana/100565502)
  in Perth\n\n* [Further job cuts](https://www.theaustralian.com.au/business/woodside-petroleum-pushes-on-with-job-cuts-amid-bhp-deal/news-story/c7afd3c4fab325890273cc2eb8b159c0)
  for Woodside staff amid company restructure\n\n* Share price drops following 27%
  cut to [gas reserves estimate](https://www.reuters.com/business/energy/woodside-flags-27-drop-wheatstone-gas-reserves-shares-fall-2021-10-20/)\n\n###
  Aussie Broadband (ASX: ABB) \n\n* Aussie Broadband in talks to buy telco [Over The
  Wire](https://www.crn.com.au/news/aussie-broadband-offered-342-million-to-acquire-over-the-wire-571672)
  for AU$342m\n\n* NBN [bandwidth costs](https://www.itnews.com.au/news/aussie-broadband-watches-its-nbn-excess-bandwidth-bill-climb-571508)
  up 137% quarter-on-quarter\n\n* Releases [quarterly update](https://itwire.com/telecoms-and-nbn/aussie-broadband-1q-fy22-update,-continuing-to-steam-ahead-despite-nbn-cvc-challenges.html);
  revenue up 11.3%\n\n### Pilbara Minerals (ASX: PLS)\n\n* Pilbara finalises deal
  with POSCO to develop [lithium hydroxide conversion facility](https://www.mining.com/web/pilbara-minerals-finalizes-deal-with-posco-for-lithium-facility/)\n\n*
  Share price rises following 54% [resource upgrade](https://www.fool.com.au/2021/10/06/the-pilbara-minerals-asxpls-share-price-surges-on-resource-upgrade/)
  \n\n* Shareholders await Pilbara’s next [spodumene auction](https://stockhead.com.au/resources/high-voltage-tesla-ditches-nickel-and-cobalt-attention-turns-to-pilbara-minerals-third-spodumene-auction/),
  hoping for another record-breaker\n\n## Track your investment portfolio with Sharesight\n\nGet
  access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/),
  [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/),
  [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/)
  and [Future Income](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/)\n\n*
  Run tax reports including [Taxable Income (dividends/distributions)](https://www.sharesight.com/blog/5-ways-to-get-the-most-out-of-sharesights-taxable-income-report/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://www.sharesight.com/blog/calculating-taxable-gains-on-share-trading-in-new-zealand/)
  (Capital Gains for traders in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n###### Disclaimer: The above
  article is for informational purposes only and does not constitute a product recommendation,
  or taxation or financial advice and should not be relied upon as such. Always check
  with your financial adviser or accountant to obtain the correct advice for your
  situation.\n\n### FURTHER READING\n\n* [Subscribe to Sharesight20 trading snapshots](https://www.sharesight.com/blog/subscribe-to-sharesight20-trading-snapshots/)\n\n*
