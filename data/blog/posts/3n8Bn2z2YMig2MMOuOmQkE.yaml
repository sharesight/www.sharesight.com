:title: Sharesight20 April top 20 trades on ASX & NZX
:url_slug: sharesight20-april-top-20-trades-on-asx-nzx
:content: "Welcome to the April 2018 edition of the Sharesight20 monthly trading snapshot
  ([click here for last month’s Sharesight20](https://www.sharesight.com/blog/sharesight20-march-top-20-trades-on-asx-nzx/)),
  where we look at the top 20 trades on both the ASX and NZX markets among the Sharesight
  userbase during the current month, and dig a little deeper into the news behind
  these movements.\n\nLet’s dive into April’s top trades.\n\n## Sharesight20ASX April
  Snapshot\n\n![Top20 ASX (21)](//images.ctfassets.net/91sm3pewxzag/2liGwpH5kQIyeQO2iaKkIc/f5ea2ed0af7831f6f75a20da854c0843/Top20__ASX__21_.png?w=950)\n\nAfter
  slipping to 5th in our #Sharesight20ASX snapshot last month, a2 Milk Limited (ASX:
  A2M) reclaimed the top spot in April. The finance sector has slid in this month’s
  rankings, with Insurance Australia Group (ASX: IAG) the highest placed, and the
  9th most traded share by the Sharesight userbase. Some of the other top highlights
  include:\n\n### a2 Milk Company (ASX: A2M)\n\n- Two-child policy in China expected
  to be a [tailwind for a2 Milk](https://www.livewiremarkets.com/wires/two-child-policy-a-tailwind-for-a2-milk)\n-
  Announced plans to [expand into South Korea](http://www.afr.com/business/agriculture/a2-milk-to-expand-into-south-korea-20180416-h0yti1)
  through a sales and distribution deal with local pharmaceutical giant Yuhan\n- Shares
  fell 12% after rival [Nestle announced plans](https://www.sbs.com.au/news/china-sales-growth-unchanged-a2-milk)
  to enter the Chinese market\n\n### Telstra Corporation (ASX: TLS)\n\n- Is Telstra
  now a buy after [falling 40% in 3 years to a near 7 year low?](https://www.fool.com.au/2018/04/23/why-i-think-telstra-corporation-ltd-is-getting-close-to-a-buy/)\n-
  Telstra is getting into the [flying car business](https://www.businessinsider.com.au/telstra-is-getting-into-the-flying-car-business-2018-4)
  through a startup in it’s Muru-D incubator\n- Received some blowback from the communication
  workers union over [proposed changes to long service leave](https://www.crn.com.au/news/communication-workers-union-slams-telstras-proposed-changes-to-long-service-leave-489711)\n-
  Was caught-up in a privacy scandal after giving the Australian Bureau of Statistics
  [mobile phone location data](https://www.smh.com.au/politics/federal/telstra-gave-abs-mobile-data-to-track-canberrans-locations-20180424-p4zbf8.html)
  for a study on population movement in Canberra\n- Telstra’s executive director of
  communications, Jason Laird, announced he is departing for a [new role at National
  Australia Bank](https://mumbrella.com.au/jason-laird-departs-telstra-as-executive-director-of-comms-to-take-on-nab-corporate-affairs-role-514045)\n-
  Telstra [ordered to pay $10 million](https://www.smh.com.au/business/companies/telstra-ordered-to-pay-10-million-after-misleading-billing-charges-20180426-p4zbuw.html)
  after action by the ACCC after misleading billing charges\n- Turned over [400th
  base station under Mobile Black Spot Program](http://www.afr.com/business/telecommunications/telstra-turns-over-400th-base-station-under-mobile-black-spot-program-20180429-h0zeal)\n\n###
  Xero Ltd (ASX: XRO)\n\nAfter solely listing on the ASX, Xero continues to be among
  the most heavily bought share on the ASX by the Sharesight userbase.\n\n- Added
  [Dale Murray as a non-executive director](https://www.finnewsnetwork.com.au/archives/finance_news_network169196.html)
  to Xero’s board\n- Launched phased two of its [‘beautiful business’ campaign](http://www.adnews.com.au/campaigns/xero-launches-phase-two-of-its-beautiful-business-campaign)\n-
  Approached [3 year highs](https://www.fool.com.au/2018/04/19/why-the-xero-limited-share-price-is-printing-multi-year-highs/)
  in April\n- Launched a [new podcast series](https://mumbrella.com.au/news-corp-xero-launch-podcast-series-509099)
  with News Limited targeting the SME market\n- Rival MYOB's $180m acquisition of
  Reckon [delayed again with extended ACCC probe](http://www.afr.com/technology/myobs-180m-acquisition-of-reckon-delayed-again-with-extended-accc-probe-20180420-h0z0rq)\n\n###
  Blue Sky Limited (ASX: BLA)\n\n- Shares were hit hard after Glaucus Research Group
  [released a report into Blue Sky’s Alternative Investment Fund](http://www.afr.com/markets/behind-blue-skys-brutal-multiyear-war-with-short-sellers-20180406-h0yfa7)\n-
  Blue Sky's board drafted in Greenhill's bankers and Freehills' lawyers to [help
  deal with issues around Glaucus Research Group’s report](http://www.afr.com/street-talk/blue-sky-brings-in-bankers-lawyers-for-help-20180424-h0z6cj#ixzz5E79sduF7)\n-
  [Rob Shand quit as head of Blue Sky](http://www.afr.com/business/blue-sky-hunts-new-boss-after-rob-shand-quits-20180422-h0z3u3)
  amid growing turmoil surrounding the firm\n\n### Insurance Australia Group Limited
  (ASX: IAG)\n\n- With 40% of its revenue dependent on motor vehicle owners, IAG released
  research into autonomous vehicles, concluding that [fully autonomous vehicles and
  were ‘decades away’](http://www.afr.com/brand/chanticleer/iag-research-says-automated-vehicles-decades-away-20180410-h0yk3i)
  \n- Medium-term targets of at least $250m in cost savings and [10% growth in earnings
  per share were reiterated in updated guidance](https://www.fnarena.com/index.php/2018/04/12/risks-in-hand-at-iag/)\n-
  Announced plans to sell [IAG’s South East Asia business in $500 million deal](https://www.dealstreetasia.com/stories/insurance-australia-group-to-sell-se-asia-businesses-in-500m-deal-96579/)\n\n##
  Sharesight20NZX April Snapshot\n\n![Top20 NZX (1)](//images.ctfassets.net/91sm3pewxzag/1rUxOr52FagEqEQACWWiAA/b6018040f65743942866992ae0211981/Top20_NZX__1_.jpg?w=950)\n\n###
  Auckland International Airport (NZX: AIA)\n\n- Drone scare that delayed Auckland
  Airport flights [turned out to be balloon](https://www.stuff.co.nz/travel/travel-troubles/103111136/drone-scare-delays-auckland-airport-flights-turns-out-to-be-balloon)\n-
  NZ Commerce Commission is [investigating whether the airport is justified](https://www.stuff.co.nz/business/103390314/commission-concerned-auckland-airports-profits-may-be-too-high)
  in taking an extra $47 million over the next five years\n- Auckland International
  Airport: [“the profit is justified”](https://www.odt.co.nz/business/auckland-airport-says-profit-justified)\n-
  New Zealand and Australian airlines gather forces to [take on Kiwi airports over
  prices](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12040930)\n-
  AIA passenger numbers [up 9% in March\n](https://www.odt.co.nz/business/aia-passenger-numbers-9-march)\n\n###
  Genesis Energy Ltd (NZX: GNE)\n\n- Announced former [ASB Bank CEO Barbara Chapman
  is joining its board](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12033385)\n-
  New tools for energy consumers, refined from a year-long trial in the south Wairarapa,
  are being [rolled out nationally](https://www.stuff.co.nz/business/innovation/103216835/genesis-customers-to-receive-new-level-of-energy-monitoring)\n-
  A Government review into the electricity sector appears weighted against any major
  changes to the market\n\n### Heartland Bank Limited (NZX: HBL)\n\n- Heartland Bank
  is still in the running to [buy UDC from ANZ](https://www.interest.co.nz/opinion/93350/david-hargreaves-updates-where-anz-has-got-its-now-tortuous-attempt-offload-its-new)
  despite a need to raise capital\n\n### Pushpay Holdings Ltd (NZX: PPH)\n\n- Announced
  they had [doubled total revenue](https://www.fool.com.au/2018/04/11/pushpay-holdings-ltd-has-doubled-revenue/)
  to $70 million in last 12 months\n- Despite annualised committed monthly revenue
  [falling 19% ](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12030643)\n\n##
  Don’t miss the Sharesight20 weekly market snapshots\n\nWant the weekly Sharesight20
