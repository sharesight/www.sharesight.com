:title: Sharesight20 top 20 trades on ASX & NZX - May 2019
:url_slug: sharesight20-top-20-trades-on-asx-nzx--may-2019
:content: "Welcome to the May 2019 edition of the Sharesight20 monthly trading snapshot
  ([click here for April 2019’s Sharesight20](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx-nzx--april-2019/)),
  where we look at the top 20 trades on both the ASX and NZX markets among the Sharesight
  userbase during the current month, and dig a little deeper into the news behind
  these movements.\n\nLet’s dive into May’s top trades.\n\n## Sharesight20 top 20
  ASX trades May 2019\n\n![Top20 ASX trades May 2019](//images.ctfassets.net/91sm3pewxzag/3pE55K8ZMxZwiAzG5bLv3s/0f59efc987b1038177e5546abe168e61/Top20__ASX_trades_May_2019.png?w=950)\n\nAfter
  showing interest in *buy now, pay later* startup, Splitit (ASX: SPT) over the last
  few months, Sharesight users returned to longtime favourite Afterpay Touch (ASX:
  APT) alongside rival Zip Co (ASX: Z1P), with the former surging to the top of this
  month’s Sharesight20 snapshot. Some of the highlights in April’s top 20 trades on
  the ASX include:\n\n### Afterpay Touch (ASX: APT)\n\n* Revealed ['quick-off-the-mark’
  UK strategy](https://www.afr.com/business/banking-and-finance/afterpay-reveals-uk-strategy-20190430-p51ijd)\n\n*
  Forced to [change name for UK launch by Dutch rival](https://www.smh.com.au/business/companies/afterpay-forced-to-change-name-for-uk-launch-by-dutch-rival-20190506-p51kix.html)\n\n*
  Signed a [US$300 million receivables funding facility](https://www.finnewsnetwork.com.au/archives/finance_news_network222769.html)
  with Citi \n\n### National Australia Bank (ASX: NAB)\n\n* Launched online fintech
  collaboration portal to [\"solve customer-facing problems\"](https://www.itnews.com.au/news/nab-launches-online-fintech-collaboration-portal-525927)\n\n*
  Share price is [up over 10% during May](https://www.fool.com.au/2019/05/30/why-the-nab-share-price-is-up-over-10-in-may/)
  - mostly on the back of the federal election result\n\n* Conceded its [99¢-a-share
  dividend was no longer sustainable](https://www.smh.com.au/business/banking-and-finance/nab-cuts-dividend-as-compensation-costs-hit-profit-20190502-p51ja1.html)\n\n*
  Former NAB banker who defrauded the bank for $640k [jailed for 8 months](https://www.theage.com.au/national/eight-months-jail-for-ex-nab-high-flyer-who-took-bank-for-640-000-20190513-p51mt1.html)\n\n###
  Macquarie Group (ASX: MQG)\n\n* Announced a [record full-year profit of $3 billion](https://www.abc.net.au/news/2019-05-03/macquarie-group-powers-to-a-record-3-billion-dollar-profit/11076102)\n\n*
  Tim Bishop the head of Macquarie Capital [announced his departure from the firm](https://www.afr.com/business/banking-and-finance/investment-banking/latest-macquarie-group-executive-leaves-on-a-high-20190503-p51jox)\n\n*
  Macquarie Capital announced co-heads to replace Tim - [Daniel Wong and Michael Silverton](https://www.financialstandard.com.au/news/macquarie-capital-appoints-group-co-heads-136045011)\n\n*
  More than [10 advisers have recently left](https://www.afr.com/business/banking-and-finance/fresh-wave-of-departures-at-macquarie-wealth-20190529-p51s9c)
  the Macquarie Wealth Management division\n\n### Zip Co (ASX: Z1P)\n\n* Announced
  [partnership with Kmart Australia](https://www.finnewsnetwork.com.au/archives/finance_news_network222930.html)\n\n*
  MasterCard [announced it had acquired Vyze](https://www.fool.com.au/2019/05/04/mastercard-has-a-plan-to-disrupt-afterpay-and-zip-co/)
  in move to counter Zip and Afterpay\n\n* Zip Co valuation hit $1 billion, [up from
  $330 million only 5 months prior](https://www.afr.com/business/banking-and-finance/zip-goes-from-300-million-to-1-billion-valuation-in-five-months-20190501-p51j1e)\n\n##
  Sharesight20 top 20 NZX trades May 2019\n\n![Top20 NZX trades May 2019](//images.ctfassets.net/91sm3pewxzag/6XEmnFjQQgABM3jl5LeC3l/995607fc5f184de2bb57eac00fc280d4/Top20__NZX_trades_May_2019.png?w=950)\n\nSome
  of the April highlights in the NZX top 20 for April include:\n\n### Infratil Limited
  (NSX: IFT)\n\n* Announced a [takeover offer for Vodafone NZ worth NZ$3.4 billion](https://www.interest.co.nz/business/99670/nzx-listed-infratil-part-consortium-buying-new-zealand-assets-vodafone-34-bln)\n\n*
  Launched a [NZ$400m equity raising](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12231835)
  to fund the Vodafone NZ acquisition\n\n* Announced a final dividend of [11 cents
  per share, plus 2 cents per share of imputation credits ](https://www.raskmedia.com.au/2019/05/17/why-the-infratil-ift-share-price-is-frozen/)\n\n###
  The a2 Milk Company (NZX: A2M)\n\n* Confirmed its [full-year guidance and outlined
  plans](https://www.afr.com/business/retail/the-a2-milk-company-gains-in-key-markets-20190501-p51ivt)
  to double down on its marketing spend in the second half\n\n* Rival Bubs Australia’s
  (ASX: BUB) share price has [surged 177% in 2019](https://www.fool.com.au/2019/05/29/why-the-bubs-share-price-has-surged-177-higher-in-2019/)\n\n*
  a2 supplier Synlait received a worrying high court decision that [overturned plans
  for a new processing plant in Pokeno](https://www.fool.com.au/2019/05/10/synlait-milk-share-price-drops-lower-on-pokeno-plant-blow/)\n\n###
  Trade Me NZ (NZX: TME)\n\n* Trade Me Group was [delisted from the NZX and taken
  over by Titan AcquisitionCo](https://investors.trademe.co.nz/news/media-releases/2019/delisting-information/)\n\n*
  In the beginning, we had no idea: [on the birth and growth of Trade Me](https://thespinoff.co.nz/business/08-05-2019/in-the-beginning-we-had-no-idea-on-the-birth-and-growth-of-trade-me/)\n\n##
  Track your investment portfolio with Sharesight\n\nGet access to insights like this
  by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/au/).
  Built for the needs of investors like you:\n\n* Get the true picture of your investment
  performance, including the impact of brokerage fees, dividends, and capital gains
  with Sharesight’s [annualised performance calculation methodology](https://help.sharesight.com/au/performance_calculation_method/)\n\n*
  Sharesight automatically tracks your daily price & currency fluctuations, as well
  as handles [corporate actions](https://help.sharesight.com/au/corporate-actions/)
  such as dividends and share splits\n\n* Run powerful tax reports built for investors,
  including, Capital Gains Tax ([Australia](https://www.sharesight.com/blog/how-to-calculate-your-2017-2018-capital-gains-tax/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/))
  [Traders Tax](https://help.sharesight.com/au/traders_tax/) (NZ) and [FIF foreign
  investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-2018-fif-income/)
  (NZ) \n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n### FURTHER READING\n\n* Subscribe
  to [Sharesight20 updates for the ASX/NZX ](https://www.sharesight.com/blog/subscribe-to-sharesight20-trading-snapshots/)\n\n*
