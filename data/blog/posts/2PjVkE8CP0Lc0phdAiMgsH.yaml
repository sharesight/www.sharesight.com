:title: Sharesight joins WealthTech100 list for 2020
:url_slug: sharesight-joins-wealthtech100-list-for-2020
:content: "Sharesight has been recognised as one of the 100 most innovative WealthTech
  companies in the world for 2020 through inclusion in the WealthTech100 list\\.\n\nThe
  list was selected by a panel of industry experts and analysts who looked at over
  1,200 WealthTech contenders compiled by FinTech Global. The WealthTech100 list recognises
  companies for their innovative use of technology to solve a significant industry
  problem, generate cost savings or improvements for investors.\n\n![Wealthtech100
  2020 List sharesight](//images.ctfassets.net/91sm3pewxzag/1usXjKkDNCVIz5Iw2zFFTY/d91b998bd1256a364fe79b01db1e40cd/Wealthtech100_2020_List_sharesight.jpg?w=950)\n\n##
  Sharesight empowers investors through technology\n\nSharesight’s award-winning portfolio
  tracker, built on top of a [powerful API](https://portfolio.sharesight.com/api)
  (application programming interface) makes it easy for self-directed investors to
  get the most out of their investment portfolios, as well as calculate their tax
  implications with powerful tax reporting tools built for their needs.\n\nNot only
  does the Sharesight API underpin the portfolio tracker itself, but is used by [partners
  including Morningstar Australasia](https://www.sharesight.com/blog/morningstar-to-bring-sharesight-portfolio-tracker-to-premium-subscribers/)
  to power their own solutions for investors.\n\nSharesight CEO Doug Morris reiterated
  the importance of the Sharesight API empowering investors. \n\n\"Sharesight’s mission
  is to empower self-directed investors through technology. Being recognised in the
  WealthTech100 list for 2020 shows the power of our API in bringing solutions to
  both retail investors and our partners in the finance space.\"\n\n## More on the
  WealthTech100 list for 2020\n\nThe [WealthTech100 list for 2020](https://fintech.global/wealthtech100/#Companies)
  is the second annual list of the world’s most innovative technology solution providers
  for asset managers, private banks and financial advisors and recognises the pioneering
  companies transforming the global investment and banking industries.\n\n\"Established
  investment firms, private banks and advisors need to be aware of the latest innovation
  in order to remain competitive in the current market, which is heavily focused on
  digital distribution and transformation initiatives,\" said Richard Sachar, director
  of FinTech Global -- who compiled the WealthTech100 list.\n\nA [full list of WealthTech100
  companies for 2020](https://fintech.global/wealthtech100/#Companies) can be found
  on the WealthTech website. \n\n## Join the growing list of Sharesight partners\n\n[Sharesight’s
  API](https://portfolio.sharesight.com/api) underpins our growing [ecosystem of partners](https://www.sharesight.com/partners/),
  from [accountants](https://www.sharesight.com/partners/accountants/), to [brokers](https://www.sharesight.com/partners/brokers/),
  to [asset managers & robo-advisers](https://www.sharesight.com/au/partners/asset-managers-and-robo-advisors/)
  the list of Sharesight partners continues to increase.\n\nThe team at Sharesight
  are always excited to explore opportunities to work and partner with companies in
  the finance and wealth ecosystem. If anything offered by the [Sharesight API](https://portfolio.sharesight.com/api)
  or inside Sharesight would benefit your business, platform, or website please [send
  us an email](mailto:sales@sharesight.com) and we can discuss how to best work together.\n\n###
  FURTHER READING\n\n* Press release - [Sharesight recognised as WealthTech100 company](https://assets.ctfassets.net/91sm3pewxzag/2bbpNHrdSL75h6gfldbDj1/534787441f962b1c8e3205b601d6e354/PR_Sharesight-WealthTech100-2020.pdf)
  \n\n* [Power your business with the Sharesight API](https://www.sharesight.com/blog/power-your-business-with-the-sharesight-api/)\n\n*
