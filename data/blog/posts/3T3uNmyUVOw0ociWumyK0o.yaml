:title: Sharesight20 February top 20 trades on ASX & NZX
:url_slug: sharesight20-february-top-20-trades-on-asx-nzx
:content: "Welcome to the February 2018 edition of the Sharesight20 monthly trading
  snapshot ([click here for last month’s Sharesight20](https://www.sharesight.com/blog/sharesight20-january-top-20-trades-on-asx-nzx/)),
  where we look at the top 20 trades on both the ASX and NZX markets among the Sharesight
  userbase during the current month and dig a little deeper into the news behind these
  movements.\n\nLet’s dive into February’s top trades.\n\n## Sharesight20ASX February
  Snapshot\n\n![Top20 ASX (13)](//images.ctfassets.net/91sm3pewxzag/5Ap49sk1G0qIugwWgcyWWO/e306914467074693c1e70642391c470e/Top20__ASX__13_.png?w=950)\n\nFebruary
  means reporting season on the ASX, with [over 200 companies](https://www.livewiremarkets.com/wires/february-2018-reporting-season-calendar)
  announcing results during the month. Results were generally positive and made up
  the majority of company news during the period. A2 Milk Limited continued to be
  heavily traded by the Sharesight userbase, claiming the top spot on both our ASX
  and NZX charts in February.\n\n### A2 Milk Company Limited (ASX: A2M)\n\n- [A2 Milk
  struck a deal with New Zealand’s dairy giant Fonterra](https://www.afr.com/business/agriculture/how-the-a2-deal-with-fonterra-may-reshape-the-global-dairy-industry-20180222-h0wizu)
  “where Fonterra farmers will supply A1 protein-free milk to A2M and develop herds,
  sell A2M's fresh milk into the New Zealand market and assist A2M into new international
  markets where Fonterra has existing operations”\n- Announced a [$NZ98.5 million
  ($92 million) December half profit](https://www.afr.com/business/results-wrap-february-21-wesfarmers-a2-milk-cocacola-amatil-fairfax-media-20180220-h0we4j)\n\n###
  BHP Billiton (ASX: BHP)\n\n- Announced after-tax profit drop of 37%, [blaming US
  corporate tax cuts](https://www.abc.net.au/news/2018-02-20/bhp-half-year-profit-slide-blamed-on-us-tax-cuts/9462968)\n-
  ExxonMobil and BHP [withdrew Bass Strait oil assets from sale](https://www.abc.net.au/news/2018-02-23/exxon-mobil-bhp-withdraw-bass-strait-oil-assets-from-sale/9477740)
  20 months after announcing plans to offload the assets, after oil prices rebound\n-
  Debate continued over restructure attempts by [activist shareholder Elliott Funds](https://www.afr.com/personal-finance/shares/australian-investors-will-lose-from-bhp-restructure-20180222-h0wh74)
  to ‘unwind’ the dual UK/Australia listing structure\n\n### Telstra (ASX: TLS)\n\n-
  First half profit [down 6%  to $1.7 billion](https://www.abc.net.au/news/2018-02-15/telstras-first-half-profit-drops-6-per-cent-to-$1.7-billion/9449266)\n-
  iPhone users were impacted by an [iMessage/SMS outage on Feb 21](https://www.news.com.au/technology/gadgets/mobile-phones/messaging-service-down-for-telstra-users/news-story/2c44c7d8f22a9fd53ce23bea800538e2)\n-
  Will launch [LTE-Broadcast (LTE-B) technology with AFL streaming app in 2018](https://www.zdnet.com/article/mwc-2018-telstra-using-afl-app-for-lte-b-launch/)\n-
  Announced plans for [5G broadband rollout starting in 2019](https://www.itnews.com.au/news/telstra-puts-total-5g-broadband-reach-at-1m-premises-485883),
  with an expected footprint of 1 million homes and businesses (over time)\n\n###
  Commonwealth Bank (ASX: CBA)\n\n- Rejected the bulk of [AUSTRAC money laundering
  allegations](https://www.abc.net.au/news/2018-02-23/cba-rejects-money-laundering-allegations/9477804)\n-
  Announced support for [Samsung pay for Mastercard paywave card holders](https://www.afr.com/technology/commonwealth-bank-finally-teams-up-with-samsung-but-still-nothing-on-apple-pay-20180221-h0weja)\n-
  Banned customers from [using credit cards to buy Bitcoin](https://www.smh.com.au/business/banking-and-finance/cba-bans-customers-from-using-credit-cards-to-buy-bitcoin-20180214-p4z0bf.html)
  (or other cryptocurrencies)\n\n### Flight Centre Travel Group (ASX: FLT)\n\n- Revenue
  [up 5.4% to $1.37 billion](https://www.afr.com/technology/flight-centre-upgrades-fy18-guidance-lifts-dividend-33pc-20180221-h0wfvc)\n-
  Net profit after tax up 37.2%\n- ‘Transformation strategy’ [announced in 2017](https://www.afr.com/business/transport/flight-centre-sees-solid-earnings-growth-in-2018-20171109-gzhoad)
  to grow transaction value by 7% each year appears to be ‘on track’\n- Colette Garnsey
  OAM, formerly core brand director of Just Group, was [appointed to the Flight Centre
  Travel Group (FLT) board of directors](https://www.cmo.com.au/article/633143/colette-garnsey-appointed-flight-centre-board/)
  as a non-executive director on Feb 7\n\n### Transurban Group (ASX: TCL)\n\n- [Profit
  up 280%](https://www.cmo.com.au/article/633143/colette-garnsey-appointed-flight-centre-board/)
  on a 1.4% increase in traffic\n- Trump tax cuts [improved results](https://www.smh.com.au/business/companies/tolls-and-trump-drive-transurban-s-profit-up-280-per-cent-20180213-p4z04h.html)\n-
  Transurban will [make a bid for a 51% stake in Sydney’s Westconnex toll road](https://www.afr.com/business/indicative-bids-land-for-168bn-westconnex-motorway-but-risky-road-ahead-20180223-h0wj2t)
  but indicated they will not overpay, possibly losing to more aggressive rival bids\n\n###
  CIMIC Group (ASX: CIM)\n\n- CIMIC, which is building the early stages of WestConnex,
  is [another possible bidder for the Westconnex toll road](https://www.afr.com/business/indicative-bids-land-for-168bn-westconnex-motorway-but-risky-road-ahead-20180223-h0wj2t)
  \n- [Annual profit up 21%, bullish on expectations for 2018](https://www.theaustralian.com.au/business/companies/cimic-lifts-annual-profit-21pc-tips-further-rise-in-2018/news-story/846ed31fec8eda5f86079db49b6b548f)\n-
  CIMIC Group subsidiary UGL [awarded $170m tailed bend solar farm project](https://reneweconomy.com.au/cimics-ugl-awarded-170m-tailed-bend-solar-farm-project-72988/)\n\n##
  Sharesight20NZX February Snapshot\n\n![Top20 NZX (13)](//images.ctfassets.net/91sm3pewxzag/3KBc5iNRDyY8CqUeUMWSIg/8a1ee4c6c1568ef579bc6ddfb000c951/Top20__NZX__13_.png?w=950)\n\nOn
  the NZX in February, A2 Milk (NZX: A2M) continues to hold the attention of the Sharesight
  userbase. Investors continue to trade heavily in market-tracking ETFs on the NZX,
  in particular the NZ Top 50 Fund (NZX: FNZ) and US 500 Fund (NZX: USF) -- both in
  the top 3 most traded shares in consecutive months.\n\n### Fletcher Building (NZX:
  FBU)\n\n- Fletcher Building announced [half-year loss of $322 million](https://www.rnz.co.nz/news/business/350905/fletcher-building-announces-half-year-net-loss-of-273m)\n-
  [Sir Ralph Norris quit as chairman](https://www.afr.com/business/construction/sir-ralph-norris-quits-at-chairman-of-fletcher-building-after-loss-blowout-20180213-h0w0p7#ixzz58AjgYfZ2)
  of Fletcher Building after announcing the half yearly loss\n\n### Air New Zealand
  Limited (NZX: AIR)\n\n- Announced they [expect fiscal 2018 earnings before tax to
  exceed 2017 results](https://www.reuters.com/article/air-new-zealand-results/update-1-air-new-zealand-headed-for-second-highest-annual-profit-lifts-dividend-idUSL4N1QB3WO)\n-
  Australia’s Competition and Consumer Commission granted Air New Zealand rival [Qantas
  permission to extend their global alliance with Emirates](https://australianaviation.com.au/competition-watchdog-approves-extension-of-qantas-emirates-alliance/)
  another 5 years despite competition concerns\n\n### Auckland International Airport
  Limited (NZX: AIA)\n\n- Reported its [half year to December 31 2017 results](https://www.fool.com.au/2018/02/16/auckland-international-airport-ltd-reports-profit-up-17/)
  -- Income up almost 7% -- Total passengers up 6.4%\n- [Released details for “long
  anticipated’ second runway](https://corporate.aucklandairport.co.nz/airport-of-the-future/building-the-future/second-runway)
  first approved 16 years ago\n\n### Spark New Zealand (NZX: SPK)\n\n- Announced [first-half
  profit fell 3.4%](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=11998776)
  to $172 million\n- Revenue, however, was [up 1.6% to $1.822 billion](https://www.computerworld.co.nz/article/633680/spark-claims-good-progress-transformation-hints-acceleration/)\n-
  Spark managing director Simon Moutter downplayed suggestions the firm will [move
  to buy Vocus New Zealand](https://www.stuff.co.nz/business/industries/101749070/spark-boss-simon-moutter-downplays-prospect-of-vocus-nz-acquisition)\n\n##
  Don’t miss the Sharesight20 weekly market snapshots\n\nWant the weekly Sharesight20
  ASX and NZX weekly trading snapshots every Monday? Join the [Sharesight community](https://community.sharesight.com/)
  now to make sure you don’t miss out on a snapshot.\n\nYou’ll also find the latest
  Sharesight ASX and NZX trading snapshots on Twitter using the [#Sharesight20ASX](https://twitter.com/hashtag/sharesight20asx)
  and [#Sharesight20NZX](https://twitter.com/hashtag/sharesight20nzx) hashtags, or
  by ‘liking’ [Sharesight on Facebook](https://www.facebook.com/sharesight/), [LinkedIn](https://au.linkedin.com/company/sharesight-limited),
  or [Google+](https://plus.google.com/+SharesightLtd).\n\nWith [over $1.9B USD worth
  of investments actively tracked](https://www.sharesight.com/blog/sharesight-in-numbers/)
  by the userbase, [it’s time you sign up to Sharesight](https://portfolio.sharesight.com/signup)
  and start tracking the true performance of your investments today!\n\n###### Important
  Disclaimer. We do not provide tax or investment advice. The buying of shares can
  be complex and varies by country. You should seek tax and investment advice specific
  to your situation before acting on any of the information in this article.\n\n###
