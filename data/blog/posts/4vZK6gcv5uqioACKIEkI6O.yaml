:title: Sharesight wins 3rd at Benzinga Global Fintech Awards
:content: |
  We are pleased to announce that Sharesight has been [awarded third place](https://benzingafintechawards.com/vote-2018/sharesight-3/) at the 2018 Benzinga Global Fintech Awards for **Best Financial Advisor or Wealth Management Platform**!

  ![Featured - Sharesight : 2018 Benzinga Global Fintech Awards Finalist](//images.ctfassets.net/91sm3pewxzag/3AxCebXzZKEw0uG8gi8GkA/c7fb0c45e9a97ba76a136d8b52a24274/featured_sharesight-2018-benzinga-global-fintech-awards-finalist.png?w=950)

