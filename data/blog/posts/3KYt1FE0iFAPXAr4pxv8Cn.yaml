:title: Get Zacks Investment Research news in Sharesight
:url_slug: zacks-investment-research-news-sharesight
:content: "With Sharesight, investors can get [Zacks Investment Research](https://www.zacks.com/)
  news directly in their portfolio for US stocks. This convenient access to the Zacks
  news feed helps Sharesight users become more informed investors while making it
  easier to decide whether to buy, hold or sell stocks. To find out how you can view
  the Zacks news feed on your stocks, keep reading.\n\n![Get Zacks Investment Research
  news in Sharesight](//images.ctfassets.net/91sm3pewxzag/3b2Qfxx8hNqgmJ98Zdqjc5/fe46c012e2688f93610269945a417fd5/Get_Zacks_Investment_Research_news_in_Sharesight.jpg?w=950)\n\n##
  What is Zacks Investment Research?\n\n[Zacks Investment Research](https://www.zacks.com/)
  is a US company that provides independent investment research and news content.
  Zacks is largely known for its company earnings estimate revisions as well as its
  stock rating system. The company also produces news content including stock-specific
  news, earnings report commentary, stock and ETF recommendations and general market
  analysis. \n\n## How to access Zacks Investment Research news in Sharesight\n\nSharesight
  users can view Zacks Investment Research news for US stocks in their portfolio by
  clicking into the individual holding and scrolling down to the news section, which
  contains short excerpts for each news story. Users can also access this feature
  for stocks they search in the [Share Checker](https://www.sharesight.com/blog/quickly-view-the-performance-of-any-stock-with-the-share-checker/).
  Clicking the links in the news feed will open a new tab with full coverage on the
  Zacks website.\n\n![Tesla Zacks news Sharesight](//images.ctfassets.net/91sm3pewxzag/1yeGMszsk1Xm31lKLRV3yA/0eaea56d017aab0a7f600fc5b15ca5e0/Tesla_Zacks_news_Sharesight.JPG)\n\n<small>
  Sharesight users can view the news feed for a stock by clicking into the individual
  holding and scrolling down to the news section. </small>\n\n### Get news for your
  stocks in Sharesight\n\nInvestors who invest in ASX stocks will also benefit from
  access to news feeds from our other partners, including [Livewire](https://www.livewiremarkets.com/),
  [Firstlinks](https://www.firstlinks.com.au/), [Small Caps](https://smallcaps.com.au/)
  and [ausbiz](https://www.ausbiz.com.au/). Sharesight also supports news from [The
  Motley Fool UK](https://www.fool.co.uk/) for stocks on the LSE.\n\n![Afterpay news
  Sharesight](//images.ctfassets.net/91sm3pewxzag/4mX7JZrgZmhrTG40xwhefA/6cecdeb335b4e49ed79c92a087656a1f/Afterpay_news_Sharesight.JPG)\n<small>
  An example of an ASX stock with the latest news from Livewire, Small Caps and ausbiz.
  </small>\n\n## Become a better investor with Sharesight \n\nThousands of investors
  worldwide are using Sharesight to track the performance of their stock portfolio
  and make better, more informed investment decisions. If youâ€™re not already using
  Sharesight, what are you waiting for? [Sign up for Sharesight](https://portfolio.sharesight.com/signup)
  so you can:\n\n* Track all of your investments in one place, including stocks, ETFs,
  [mutual/managed funds](https://help.sharesight.com/au/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/)
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Automatically track your [dividend and distribution income](https://www.sharesight.com/au/dividend-tracker/)
  from stocks, ETFs and mutual/managed funds\n\n* Run powerful reports built for investors,
  including [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/),
  [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/),
  [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/),
  [Multi-Period](https://www.sharesight.com/blog/multi-period-report/) and [Multi-Currency
  Valuation](https://www.sharesight.com/blog/value-your-investments-in-any-currency-with-sharesight/)\n\n*
  Easily [share access of your portfolio](https://www.youtube.com/watch?v=9nSd-PmryGM)
  with family members, your accountant or other financial professionals so they can
  see the same picture of your investments as you do\n\n[Sign up for a FREE Sharesight
  account](https://portfolio.sharesight.com/signup) and get started tracking your
  investment performance (and tax) today.\n\n![Sharesight hero image global](//images.ctfassets.net/91sm3pewxzag/1kF5n7IcCq98io5r8Chpbk/76180e973531a6903064ec99a7c386c6/Sharesight_hero_image_global.jpg?w=950)\n\n###
