:title: Sharesight at the Fintech Business Awards 2018
:content: |+
  With Sharesight nominated for [Investment Innovator of the Year 2018 by Fintech Business](/blog/sharesight-nominated-for-investment-innovator-of-2018/), it was an honour to attend the awards gala in Sydney last week. Our team were excited to be nominated for the [second year in a row](https://www.sharesight.com/blog/sharesight-nominated-for-investment-innovator-of-the-year/), and it was a thrill to be joined by our [API ecosystem partner Six Park](https://www.sharesight.com/partners/six-park/) as finalists for the awards.

  ![Sharesight Fintech Business Awards 2018 Jess Doug](//images.ctfassets.net/91sm3pewxzag/13kXTdBHmwe8YsGgmsUewu/11ed5f875971c268fb78ad27e2ad7b6a/Sharesight_Fintech_Business_Awards_2018_Jess_Doug.jpg?w=950)

  It seems like the the fintech community has doubled in size since we attended last year’s awards. I also counted about twice as many banker-looking types as well - I’m glad the Australian fintech community has their attention!

  ![Sharesight Fintech Business Awards 2018](//images.ctfassets.net/91sm3pewxzag/4RNhJpIajK4UaO0Wg2y40Y/df3f65c8b774a9398b7031f85012339b/Sharesight_Fintech_Business_Awards_2018.jpg?w=950)

  Our mates at [OnMarket](https://www.sharesight.com/partners/onmarket/) took home Crowdfunder of the Year, which is well deserved after they just announced [closing Australia’s first equity crowdfunding deal](https://australianfintech.com.au/australias-first-equity-crowdfunding-deal-closes-successfully/). They’ve done a nice job taking advantage of the new Australian crowdfunding legislation and continue to participate in some of the leading ASX IPOs. Companies that crowdfund or go public are interesting for Sharesight clients looking for exposure to new asset classes.

  The inertia behind fintech is truly impressive and it’s fun to stop every once in awhile to appreciate an industry that Sharesight is helping to shape. We look forward to seeing how much progress the fintech ecosystem can make over the next year.

