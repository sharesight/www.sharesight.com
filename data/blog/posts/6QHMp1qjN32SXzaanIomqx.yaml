:title: Top 20 ASX trades by Sharesight users – February 2022
:url_slug: top-20-asx-trades-sharesight-february-2022
:content: "Welcome to the February 2022 edition of Sharesight’s monthly ASX trading
  snapshot, where we look at the top 20 trades Sharesight users made on the ASX during
  the month. \n\nIn this snapshot, buy trades were strongly led by Vanguard’s Australian
  Shares (ASX: VAS) and International Shares (ASX: VGS) ETFs, followed by CSL (ASX:
  CSL), which saw its share price surge on the back of strong half-year earnings results.
  At the same time, sell trades were led by Fortescue Metals (ASX: FMG), which saw
  its first-half profit tumble; followed by BHP (ASX: BHP), which paid shareholders
  a record interim dividend in 2022. \n\n## Top 20 ASX trades February 2022\n\n![Top20
  ASX monthly Feb22](//images.ctfassets.net/91sm3pewxzag/4WmgOMhUyejmubf0JdLRrh/368ffa8a1306ccc7011dd30a4377a652/Top20_ASX_monthly_Feb22.png?w=950)\n\nLet’s
  look at the news behind some of the key stocks in this month’s snapshot:\n\n###
  CSL (ASX: CSL)\n\n* CSL share price [rises 8.5%](https://www.afr.com/companies/healthcare-and-fitness/csl-revenue-jumps-5pc-profits-slide-20220210-p59vf3)
  following half-year earnings results\n\n* CSL reveals 20% rise in seasonal [flu
  vaccine sales](https://www.businessnewsaustralia.com/articles/csl-shares-spike-on-record-flu-vaccine-volume--return-to-pre-covid-levels-for-blood-therapies.html)\n\n*
  Plans to shift away from [COVID research](https://www.fool.com.au/2022/01/27/own-csl-asxcsl-shares-heres-why-the-company-is-moving-on-from-covid-research/)\n\n###
  BHP (ASX: BHP)\n\n* BHP pays [record interim dividend](https://www.afr.com/companies/mining/bhp-smashes-dividend-estimates-20220214-p59wct)
  for third consecutive year\n\n* BHP willing to [exceed its debt target](https://www.afr.com/companies/mining/bhp-willing-to-breach-debt-limit-for-the-right-deal-20220215-p59wo6)
  for the right acquisition\n\n* [Finalises investigation](https://www.fool.com.au/2022/02/08/own-bhp-shares-heres-what-this-quiet-investigation-uncovered/)
  into culturally significant Indigenous site; strengthens heritage controls\n\n###
  Fortescue Metals (ASX: FMG)\n\n* Fortescue lowers interim dividend on the back of
  [tumbling profit](https://www.reuters.com/business/energy/fortescue-metals-first-half-profit-drops-32-costs-weigh-2022-02-15/)\n\n*
  Reveals plan for [WA renewables hub](https://www.afr.com/companies/energy/fortescue-unveils-vast-wa-renewables-hub-20220209-p59v5a)
  to power Pilbara operations\n\n* Fortescue faces [mass exodus](https://www.fool.com.au/2022/02/15/hunger-games-heres-why-more-fortescue-asxfmg-execs-are-calling-time-out-on-the-miner/)
  of senior executives and managers\n\n### Magellan Financial (ASX: MFG)\n\n* Magellan
  [grows profit](https://www.businessnewsaustralia.com/articles/embattled-magellan-financial-lifts-profit--plans-options-issue.html)
  by 15%; plans options issue\n\n* Share price [surges over 18%](https://www.afr.com/markets/equity-markets/wall-st-sinks-on-ukraine-worries-asx-futures-lower-20220218-p59xjk)
  following earnings result\n\n* [New chairman](https://www.smh.com.au/business/banking-and-finance/robust-position-magellan-hikes-dividend-posts-profit-swing-20220218-p59xkd.html)
  assures shareholders that Magellan team remains strong\n\n### Westpac (ASX: WBC)\n\n*
  Westpac reveals [strong quarterly earnings](https://www.fool.com.au/2022/02/19/this-expert-says-the-westpac-asxwbc-share-price-has-25-upside/)\n\n*
  [Westpac outlook](https://www.fool.com.au/2022/02/01/own-westpac-asxwbc-shares-outlook-highly-uncertain-says-this-broker/)
  \"highly uncertain\", says leading broker\n\n* Announces AU$3.5bn [share buyback
  scheme](https://www.fool.com.au/2022/02/12/what-westpac-asxwbc-shareholders-need-to-know-about-its-3-5bn-buyback/)\n\n###
  Macquarie Group (ASX: MQG)\n\n* Improved market conditions result in [record quarter](https://themarketherald.com.au/macquarie-group-asxmqg-delivers-record-quarter-2022-02-08/)
  for Macquarie\n\n* Macquarie could acquire a controlling stake in US$10bn [UK gas
  business](https://www.afr.com/world/europe/macquarie-said-to-bid-for-control-of-uk-gas-business-20220218-p59xkf)\n\n*
  Macquarie [share price](https://www.fool.com.au/2022/02/17/macquarie-asxmqg-shares-have-rallied-34-in-a-year-heres-why-this-fundie-says-theres-more-to-come/)
  is up 34% YoY\n\n### Wesfarmers (ASX: WES)\n\n* Wesfarmers share price hits a new
  [52-week low](https://www.fool.com.au/2022/02/22/the-wesfarmers-asxwes-share-price-just-hit-a-new-52-week-low-is-the-smart-money-buying/)\n\n*
  Wesfarmers [profit drops](https://www.afr.com/companies/retail/wesfarmers-profit-slips-as-retail-operations-rocked-by-covid-20220216-p59x4d)
  as retail struggles amid pandemic\n\n* Receives [regulatory approval](https://www.afr.com/companies/retail/accc-gives-tick-to-wesfarmers-buy-of-api-20220211-p59vnf)
  to acquire Australian Pharmaceutical Industries\n\n### Woodside Petroleum (ASX:
  WPL)\n\n* [Woodside profit](https://www.reuters.com/business/energy/australias-woodside-petroleum-annual-profit-soars-higher-prices-2022-02-16/)
  hits seven-year high; full year dividend surges\n\n* Decides to [withdraw from Myanmar](https://www.afr.com/companies/energy/woodside-to-take-300m-hit-as-exits-myanmar-20220127-p59ro1);
  plans to write off AU$295m in expenses\n\n* Shareholders to interrogate Woodside
  on [climate impact](https://www.afr.com/companies/energy/woodside-santos-face-scorching-on-climate-20220211-p59vkq)\n\n##
  Track your investment portfolio with Sharesight\n\nGet access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/),
  [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/),
  [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/)
  and [Future Income](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/)\n\n*
  Run tax reports including [Taxable Income (dividends/distributions)](https://www.sharesight.com/blog/5-ways-to-get-the-most-out-of-sharesights-taxable-income-report/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://www.sharesight.com/blog/calculating-taxable-gains-on-share-trading-in-new-zealand/)
  (Capital Gains for traders in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
