:title: Track Virtual Brokers trades using Sharesight
:content: "It’s now even easier for Canadians trading with [Virtual Brokers](https://www.virtualbrokers.com/en-us/)
  to get started tracking the performance of their stock and mutual fund investments
  with [Sharesight](/). Virtual Brokers clients can now import their trading history
  directly into Sharesight with our broker import wizard - unlocking the power of
  Sharesight’s performance and tax reporting in a few easy steps.\n\n![Track Virtual
  Brokers stock trades](//images.ctfassets.net/91sm3pewxzag/3nePlrht3xmMfhfDCMWwrs/8607f756dff6ace4cb17fe58e8990e19/Track_Virtual_Brokers_stock_trades.jpg?w=950)\n\n##
  Why use Sharesight with Virtual Brokers?\n\n* Sharesight automatically tracks your
  daily price & currency fluctuations, as well as handles [corporate actions](https://help.sharesight.com/ca/corporate-actions/)
  such as dividends and share splits \n\n* Get the true picture of your investment
  performance, including the impact of brokerage fees, dividends, and capital gains
  with Sharesight’s [annualised performance calculation methodology](https://help.sharesight.com/ca/performance_calculation_method/)\n\n*
  Run powerful tax reports built for Canadian investors, including [Capital Gains](https://www.sharesight.com/blog/canadian-capital-gains-tax-report/)
  and [Taxable Income](https://help.sharesight.com/ca/taxable_income/)\n\n* Track
  your [TFSA,](https://www.sharesight.com/blog/track-your-tfsa-with-sharesight/) [RRSP
  and RRIF](https://www.sharesight.com/blog/rrsp-and-rrif-canadian-tax-settings-in-sharesight-portfolios/)
  investment accounts with tax calculations [built to CRA rules](https://www.canada.ca/en/services/taxes/income-tax.html)\n\n##
  Importing your historical Virtual Brokers trading data\n\nImporting your Virtual
  Brokers trades into Sharesight is easy. All you need to do is:\n\n1. [Sign up for
  a FREE Sharesight account](https://portfolio.sharesight.com/signup)\n\n2. Download
  your historical trading data CSV from Virtual Brokers\n\n3. [Import your historical
  trades into Sharesight using our broker import wizard](https://help.sharesight.com/importing-historical-trades-from-virtual-brokers/)\n\nOnce
  your trades are imported, Sharesight will automatically calculate the impact of
  most corporate actions that impact your portfolio (including dividends and share
  splits). \n\n## Tracking ongoing Virtual Brokers trades\n\nFor now, NVirtual Brokers
  clients need to [manually add](https://help.sharesight.com/au/setting-up-your-holdings/)
  future trades to their portfolios. We’d love for Virtual Brokers clients to urge
  their broker to integrate with [Sharesight’s API](https://portfolio.sharesight.com/api)
  to make adding trades in the future even easier! \n\n[Sign-up for free and get started
  with Sharesight today](https://portfolio.sharesight.com/signup) to get the complete
  picture of your investment portfolio.\n\n### FURTHER READING\n\n* [6 reasons why
