:title: Sharesight20 top 20 trades on ASX & NZX - August 2018
:url_slug: sharesight20-top-20-trades-on-asx-nzx--august-2018
:content: "Welcome to the August 2018 edition of the Sharesight20 monthly trading
  snapshot ([click here for last month’s Sharesight20](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx-nzx--july-2018/)),
  where we look at the top 20 trades on both the ASX and NZX markets among Sharesight
  users during the current month, and dig a little deeper into the news behind these
  movements.\n\nLet’s dive into August’s top trades.\n\n## Sharesight20ASX August
  2018 Snapshot\n\n![Most traded ASX shares August 2018](//images.ctfassets.net/91sm3pewxzag/2zg25uJvbiwGWooawWuQa8/617d17a10631fdc9eb0770bde29badf7/Most_traded_ASX_shares_August_2018.png?w=950)\n\nAfterpay
  Touch (ASX: APT) put in a strong month after reporting strong growth figures to
  claim top spot in August, Telstra (ASX: TLS) was the most heavily sold down share
  in second overall. We also saw all but 1 (ASX: VGS) of the 4 ETFs that made it into
  July’s Sharesight20ASX slide out of this snapshot. Some of the other highlights
  include:\n\n### Afterpay Touch (ASX: APT)\n\n* Shares are [up 628 percent over the
  past 12 months](https://thecapitalclub.com.au/2018/08/24/afterpay-touch-asxapt-shares-have-resumed-trading-and-have-immediately-jumped-another-21-per-cent-higher/),
  making the company the best performing ASX 200 stock for the period\n\n* Announced
  [plans to acquire a 90% interest in UK-based buy now, pay later business Clearpay](https://www.fool.com.au/2018/08/24/afterpay-touch-group-ltd-asxapt-shares-hit-an-all-time-high-is-it-too-late-to-invest/)
  for a total consideration of 1 million Afterpay Touch shares\n\n* Released annual
  results, with [Afterpay Group Revenue and Other Income of $142.3 million, up 390%](https://www.businessinsider.com.au/afterpay-acquisition-uk-capital-raising-results-2018-8)\n\n*
  EBITDA for the period [rose 468% to $33.8 million, with underlying sales processed
  through its system rising 290 per cent to $2.18 billion](https://www.afr.com/brand/chanticleer/afterpays-uk-push-creates-new-valuation-challenge-20180823-h14d7a)\n\n*
  Launched an equity raising of [$108.1 million at $15.75 per share](https://www.businessinsider.com.au/afterpay-acquisition-uk-capital-raising-results-2018-8),
  a discount of almost 10% \n\n### Telstra Corporation (ASX: TLS)\n\n* Share price
  spiked on news rivals[ Vodafone and TPG Telecom were engaged in merger talks](https://www.afr.com/brand/chanticleer/tpg-merger-with-vodafone-triggered-by-nbn-land-grab-20180822-h14c53)\n\n*
  Took out the crown in the [2018 Speedtest Awards by Ookla](https://www.triplem.com.au/news/national/telstra-is-officially-the-fastest-home-and-mobile-internet-in-australia?station=sydney)
  across both Mobile and Fixed line networks\n\n* The [role of CMO was axed from Telstra
  organisation charts ](https://www.businessinsider.com.au/telstra-cmo-no-longer-exists-2018-7)-
  with the role to be devolved to individual business units\n\n* The Communications
  Electrical Plumbing Union (CEPU) recommended its [members reject Telstra’s ‘below-inflation’
  pay increase](https://www.smh.com.au/business/workplace/telstra-workers-urged-to-reject-cut-in-pay-20180803-p4zvfu.html)\n\n*
  81% of employees [voted against the proposal](https://www.crn.com.au/news/telstra-workers-overwhelmingly-vote-against-proposed-pay-hikes-cepu-500107)\n\n*
  The telco switched on its [5G network on the Gold Coast](https://www.zdnet.com/article/telstras-5g-network-goes-live-in-the-gold-coast/)\n\n*
  Broke streaming records with [1.2 million individual devices streaming NRL, AFL
  and Netball in a single weekend](https://www.smh.com.au/business/companies/1-2-million-devices-telstra-breaks-weekend-sports-streaming-record-20180820-p4zyk7.html)\n\n###
  Commonwealth Bank (ASX: CBA)\n\n* Banking Royal Commission found 13,000 breaches
  of Commonwealth Bank’s duties to super fund members and [has recommended criminal
  charges](https://www.smh.com.au/business/banking-and-finance/nab-cba-recommended-for-criminal-charges-in-commission-findings-20180824-p4zzna.html)\n\n*
  CBA online banking and merchant payment terminals were [down for almost 24 hours
  due to a data centre problem](http://www.abc.net.au/news/2018-08-20/cba-customers-plagued-by-online-banking-outage/10142966)\n\n*
  Reported cash profit was [$9.23 billion for the year to June 30 - down 4.8%](https://www.afr.com/business/banking-and-finance/financial-services/cba-reports-fullyear-profit-of-941b-20180807-h13ogx)\n\n*
  The bank stood to make[ $12 billion from corporate tax cuts proposed by the Federal
  Government](https://www.news.com.au/finance/business/banking/commonwealth-bank-to-make-12billion-from-corporate-tax-cuts/news-story/47a4acc11d68d746de4b18ea4c2fcadc)
  (that appear to have been abandoned after a leadership spill)\n\n* It was revealed
  more dead clients were [charged for financial advice by CBA’s wealth management
  arm](https://www.smh.com.au/business/banking-and-finance/more-dead-clients-were-charged-money-for-financial-advice-by-cba-20180815-p4zxku.html)\n\n*
  Pay for senior CBA executives has been cut after a [‘scathing’ APRA report](https://www.afr.com/business/banking-and-finance/financial-services/apra-report-takes-toll-on-commonwealth-bank-executives-past-and-present-20180808-h13oqb)\n\n*
  The bank launched the world’s first bond to be [created, allocated, transferred,
  and managed via blockchain - worth $110 million](https://www.zdnet.com/article/commonwealth-bank-settles-au110m-blockchain-bond/)\n\n###
  BHP Billiton (ASX: BHP)\n\n* Production at Olympic Dam mine disrupted by technical
  issue - [will affect production for up to 8 weeks](http://www.abc.net.au/news/2018-08-20/technical-issues-at-bhp-olympic-dam-mine/10144692)\n\n*
  Reported [full year net profit of US$3.71 billion](https://www.finnewsnetwork.com.au/archives/finance_news_network190386.html)
  down from US$5.9 billion on the same corresponding period last year - a fall of
  37%\n\n* The miner wants the [Samarco class action delayed](https://www.afr.com/business/mining/bhp-wants-samarco-class-action-delayed-20180803-h13iny)
  as it continues to fight criminal charges in Brazilian courts over the 2015 dam
  collapse, which killed 19 people\n\n* Reports also indicate there is[ little chance
  the Samarco mine joint venture with Vale SA will reopen in 2019](https://www.reuters.com/article/us-bhp-billiton-ltd-samarco-disaster/brazils-samarco-mine-unlikely-to-restart-in-2019-bhp-idUSKCN1L61DM)\n\n*
  20,000 tonnes of fabrication work for BHP’s South Flank project was [awarded to
  Tianjin BOMESC Offshore Engineering Company, in China’s north-east](https://www.smh.com.au/business/companies/wa-workers-lament-missing-out-on-bhp-manufacturing-tender-20180814-p4zxdu.html)
  - angering Western Australian firms bidding for the contract\n\n### Westpac Banking
  Corp (ASX: WBC)\n\n* Reported [Net Interest Margin (NIM)](https://en.wikipedia.org/wiki/Net_interest_margin)
  fell to 2.06%, its lowest level since 2015, [adding about $400 million a year to
  the bank’s cost base](https://www.afr.com/business/banking-and-finance/financial-services/westpac-margins-under-pressure-20180823-h14f8i)
  - with shares tumbling as a result\n\n* This fueled speculation the bank [would
  raise mortgage rates outside the RBA’s cash rate movements](https://www.smh.com.au/business/banking-and-finance/westpac-margin-crunch-reignites-mortgage-rate-rise-speculation-20180824-p4zzhv.html)\n\n*
  Pharmaceutical giant CSL [overtook the bank as the third-largest company on the
  ASX ](https://www.smh.com.au/business/markets/csl-overtakes-westpac-as-third-largest-company-on-asx-20180827-p50030.html)by
  market capitalisation\n\n* Details on the [new payment model for financial planners](https://www.afr.com/business/banking-and-finance/westpac-lets-planners-in-on-new-pay-model-delays-start-for-partnership-planners-20180813-h13wqz)
  have been revealed, but with the start delayed for partnership planners\n\n* Announced
  US-based Citigroup’s consumer bank CTO Craig Bright to [replace outgoing CTO Dave
  Curran ](https://www.afr.com/technology/enterprise-it/westpac-hires-citigroup-tech-exec-as-influential-cio-dave-curran-retires-20180815-h1417p)\n\n*
  Announced a [$100 million fund for farmers affected by the drought crisis](https://www.sbs.com.au/news/drought-crisis-westpac-sets-up-100-million-fund-for-farmers)\n\n*
  Economists at the bank have forecast [no increase in the RBA cash rate until 2021](https://www.investordaily.com.au/markets/43513-westpac-the-latest-to-extend-financial-forecast)\n\n###
  National Australia Bank (ASX: NAB)\n\n* NAB could face [potential criminal charges](https://www.smartcompany.com.au/finance/superannuation/royal-commission-superannuation-fallout-commonwealth-bank-and-nab-could-face-potential-criminal-charges/)
  after preliminary findings handed down from Royal Commission into banking and financial
  services\n\n* Charged more than [4000 dead superannuation customers $3 million in
  advice fees](https://www.news.com.au/finance/business/banking/the-bank-that-kept-billing-dead-people-superannuation-fees/news-story/d372832a56e7ec46d46f934e921c6929)\n\n*
  Executives kept quiet about [fee for no service for 11 months](https://www.afr.com/business/banking-and-finance/nab-executives-kept-quiet-about-fee-for-no-service-for-11-months-20180821-h148xq)\n\n*
  Named as the [worst offender](https://www.smh.com.au/business/banking-and-finance/disregard-lack-of-respect-nab-leads-poorly-behaved-pack-20180824-p4zzo3.html)
  by the Royal Commission\n\n* The bank plans to [challenge allegations it has been
  ‘ethically unsound’](https://www.adelaidenow.com.au/business/nab-to-challenge-allegations-it-has-been-ethically-unsound/video/ec6c8d1a8d142713ee3612a9088d577e)
  \n\n* Chief operating officer [Antony Cahill resigned](https://www.afr.com/business/banking-and-finance/financial-services/nabs-chief-operating-officer-antony-cahill-resigns-20180827-h14kwu)
  - joining Visa in the UK\n\n* \"Well-designed\" [email phishing scam](https://www.smartcompany.com.au/technology/nab-amex-banking-customers-targeted-slew-well-designed-phishing-scams/)
  targeting NAB and Amex customers discovered\n\n## Sharesight20NZX August 2018 Snapshot\n\n![Most
  traded NZX shares August 2018](//images.ctfassets.net/91sm3pewxzag/4hdToaFoQgUCeAqAQA2UQQ/fa1cf4daf5adda49dd36911ea6f1f7dd/Most_traded_NZX_shares_August_2018.png?w=950)\n\nAgain
  we see strong interest in NZX based ETFs, as we see the NZ Top 50 Fund (NZX: FNZ)
  and the US 500 Fund (NZX: USF) take out the top 2 places this month.\n\n### a2 Milk
  Company (NZX: A2M)\n\n* Announced an FY18 profit of $283m on revenue of $922.7m
  (up 68%) - [with 75% of revenue from sales of infant formula, mostly to China](https://www.fnarena.com/index.php/2018/08/28/fast-growing-a2-milk-polarises-analyst-opinions/)\n\n*
  Increased availability of a2's infant formula in China helped [lift its market share
  to 5.1% in FY2018](https://www.smh.com.au/business/companies/a2-milk-sees-net-profit-more-than-double-to-nz196-million-20180822-p4zyxg.html)\n\n*
  Reported net profit was [up 116%](https://www.afr.com/business/retail/fmcg/the-a2-milk-co-2018-net-profit-surges-116-per-cent-20180821-h14ai4)\n\n*
  Some [Walmart stores in the USA](https://www.fooddive.com/news/some-walmart-stores-now-carry-a2-milk/530949/)
  now stock a2 Milk\n\n* Australian \"daigou\" retailer AuMake [will produce its own-brand
  A2 milk powder, threatening a2 Milk](https://www.reuters.com/article/aumake-intl-milk/australian-daigou-retailer-to-sell-own-brand-a2-milk-powder-shares-jump-idUSL4N1UY168)\n\n*
  Agreements to sell a2 milk formula in [China have been extended as the diplomatic
  freeze thaws](https://www.afr.com/news/a2-extends-china-milk-deal-in-latest-sign-tensions-with-beijing-are-easing-20180812-h13vlv)\n\n*
  Announced a doubling of [a2 Milk’s stake in New Zealand dairy producer Synlait](http://www.foodanddrinkbusiness.com.au/news/a2-milk-doubles-synlait-stake-and-welcomes-new-chief)
  to 17.39%\n\n### Pushpay Holdings (NZX: PPH)\n\n* Only lifted client numbers [3%
  higher on the prior corresponding June quarter](https://www.fool.com.au/2018/08/01/pushpay-holdings-ltd-hands-investors-mixed-quarter/)\n\n*
  Guidance for the current quarter is revenue between [US$21.8 million and US$23.3
  million](http://www.sharechat.co.nz/article/ce3a7e4c/pushpay-says-first-quarter-revenue-within-guidance-reshuffles-management.html)\n\n*
  Announced [summer product launch](https://markets.businessinsider.com/news/stocks/pushpay-announces-summer-product-launch-to-accelerate-church-leaders-ability-to-drive-participation-and-increase-generosity-1027464574)
  (press release)\n\n## Don’t miss the Sharesight20 weekly market snapshots\n\nWant
