:title: Stake clients can now easily track trades using Sharesight
:url_slug: stake-clients-can-now-easily-track-trades-using-sharesight
:content: "Australian and New Zealand investors trading ASX and US stocks with [Stake](https://stake.com.au/)
  can import their full trading history, plus easily sync future trades to their Sharesight
  portfolios. This makes it easier than ever for Stake clients to run Sharesight’s
  award-winning performance and [tax reports](https://www.sharesight.com/blog/5-ways-sharesight-helps-australian-investors-at-tax-time/).\n\n![Stake
  shop for shares sharesight](//images.ctfassets.net/91sm3pewxzag/2Q4rU8SE7MYVRG58LJyhm0/67530e26e03c92b56e719e0ddd8daaa4/stake_sharesight-min.png?w=950)\n\n##
  Why use Sharesight with Stake?\n\n[Sharesight's](https://www.sharesight.com/) powerful
  performance and tax reports are built for the needs of Australian and New Zealand
  based investors. With Sharesight you can:\n\n* **Automatically track daily price
  & currency fluctuations**, and handle [corporate actions](https://help.sharesight.com/au/corporate-actions/)
  such as share splits or mergers\n\n* **Track your investment performance**, including
  the impact of: \n\n    * Brokerage fees\n\n    * Dividends\n\n    * [Foreign exchange
  rates](https://www.sharesight.com/blog/intraday-foreign-exchange-rates-now-on-sharesight/)\n\n*
  **Run powerful tax reports built for investors**, including:\n\n    * [Capital Gains
  Tax](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  \n\n    * [Taxable Income](https://www.sharesight.com/blog/5-ways-sharesight-helps-australian-investors-at-tax-time/)
  \n\n    * [Unrealised Capital Gains](https://www.sharesight.com/blog/tax-loss-selling-for-australian-investors/)\n\n
  \   * [Traders Tax (taxable gains for NZ traders)](https://www.sharesight.com/blog/calculating-taxable-gains-on-share-trading-in-new-zealand/)\n\n*
  **Easily sync ongoing trades** to Sharesight! \n\n### Import your Stake trading
  history to Sharesight\n\nIt’s easy to import your Stake trading history into Sharesight,
  here’s how:\n\n1. [Sign up for a FREE Sharesight account](https://portfolio.sharesight.com/signup)\n\n2.
  Download the transaction history details CSV file for your Stake account\n\n3. Select
  the Stake broker import tile on the Sharesight add holding screen\n\n4. Upload your
  Stake trading CSV with our file import wizard\n\n### Easily sync ongoing trades
  with Sharesight\n\nSharesight’s [Trade Confirmation Emails](https://www.sharesight.com/blog/automatically-import-trades-to-your-sharesight-portfolio-using-email/)
  feature is an effortless way to import historical and ongoing trades to a Sharesight
  portfolio. By simply having your broker’s trade confirmations forwarded to your
  unique Sharesight email address, all of your trades are synced to your portfolio,
  inclusive of corporate actions such as dividends, mergers and stock splits, with
  no effort on your part. \n\n## Join over 300,000 investors using Sharesight\n\nIf
  you’re not already a Sharesight user, join over [300,000 investors](https://www.sharesight.com/blog/over-250000-global-investors-track-their-portfolios-with-sharesight/)
  tracking their performance with Sharesight. It’s [free to sign up](https://portfolio.sharesight.com/signup),
  plus with Sharesight you can:\n\n- Track all your investments in one place, including
  stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n-
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with [Sharesight’s annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n-
  Run powerful reports built for investors, including [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/),
  [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/),
  [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/)
  and [Future Income](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/)\n-
  Run tax reports including [Taxable Income (dividends/distributions)](https://www.sharesight.com/blog/5-ways-to-get-the-most-out-of-sharesights-taxable-income-report/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://www.sharesight.com/blog/calculating-taxable-gains-on-share-trading-in-new-zealand/)
  (Capital Gains for traders in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\nThe best way to understand what Sharesight is all about is to [sign up and
  try Sharesight for yourself](https://portfolio.sharesight.com/signup). We’re confident
  that you’ll agree that it’s the best portfolio tracker for the needs of investors.
  \n\n### FURTHER READING\n\n* [Sharesight Help - How to import your historical trading
  data from Stake to Sharesight](https://help.sharesight.com/import-your-historical-trading-data-from-stake/)\n\n-
  [7 reasons why Sharesight is better than a spreadsheet](https://www.sharesight.com/blog/7-reasons-why-sharesight-is-better-than-a-spreadsheet/)\n\n*
  [How Sharesight calculates your investment performance](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  [How to get the most out of Sharesight’s performance tracking features](https://www.sharesight.com/blog/how-to-get-the-most-out-of-sharesights-performance-tracking-features/)\n"
