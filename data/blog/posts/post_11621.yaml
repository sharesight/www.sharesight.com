  **Tip #14 &mdash; How to minimise the cost of share market investing**

  Review your share market costs because they could be eating up a substantial portion of your portfolio income. Three main areas of controllable costs are: seeking advice on which shares to buy and sell, the cost (brokerage) of actually doing the buying and selling, and the cost of portfolio administration.

  To reduce these costs, an increasing number of DIY investors are turning to online services. They use online advisory services for investment advice, [trade online](/blog/sharesight-teams-up-with-cmc-markets-stockbroking/) to reduce brokerage costs and use a [smart technology platform](/) to automate much of the administration and generate all the data needed for taxation and accounting purposes.

