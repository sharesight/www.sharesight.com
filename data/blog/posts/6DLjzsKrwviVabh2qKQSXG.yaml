  The Sharesight dev team introduced a number of small improvements as we kicked off the new year, along with work behind the scenes on some ongoing projects.

  ![Sharesight release notes January](//images.ctfassets.net/91sm3pewxzag/2D2Ol7HzdYHBHzTx2qF8FJ/62765b31540f465b00f0f7546b6d350e/Sharesight_release_notes_January.jpg?w=950)

  ## New Functionality / Enhancements
  - Updates to alignment and naming of navigation tabs
  - Added news feed for [Zacks Investment Research](https://www.sharesight.com/blog/zacks-investment-research-news-sharesight/)

  ## Broker Import Functionality (Trade Confirmations)
  - Added support for Rothschild & Co (Switzerland)
  - Added support for InvestEngine (UK)

  ### FURTHER READING
