:title: Easily track Trading 212 trades with Sharesight
:url_slug: easily-track-trading-212-trades-with-sharesight
:content: "Investors trading with UK broker [Trading 212](https://www.trading212.com/)
  can automatically import historical and ongoing trades to their Sharesight portfolio,
  making it easier than ever for investors to access Sharesight’s award-winning performance,
  [dividend tracking](https://www.sharesight.com/dividend-tracker/) and tax reporting
  features.\n\nWith support for [more than 170 global brokers](https://help.sharesight.com/supported_brokers/),
  including leading UK brokers, plus automatically updated price and dividend information
  on [over 170,000 stocks, ETFs and mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  Sharesight is the perfect tool to track *all of your investments in one place*.
  \n\n![Easily track Trading 212 trades with Sharesight (2)](//images.ctfassets.net/91sm3pewxzag/zJ9GmyazzDnDtFCGylcUl/312a505387d0f314fdd19112efdaa292/Easily_track_Trading_212_trades_with_Sharesight__2_.jpg?w=950)\n\n##
  Who is Trading 212?\n\nEstablished in 2004, [Trading 212](https://www.trading212.com/)
  is a UK-based broker with an online trading platform. As a discount broker, Trading
  212 allows UK and international investors to invest in more than 10,000 global stocks
  and ETFs with $0 brokerage fees. Other key features include research tools such
  as interactive charting and investor education through demo accounts and video tutorials.
  \n\n## Why you should track Trading 212 trades with Sharesight\n\nBy importing your
  Trading 212 trades to Sharesight, you can easily [track your investment performance](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)
  across different brokers, asset classes and markets, or take advantage of Sharesight’s
  advanced performance and tax reporting designed for the needs of self-directed investors.\n\nUnlike
  the data provided by most brokers, Sharesight takes into account the impact of capital
  gains, [dividends](https://www.sharesight.com/dividend-tracker/), brokerage fees
  and currency fluctuations when calculating returns – giving investors the full picture
  of their portfolio’s performance. Sharesight also offers a range of powerful reports
  for investors including [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/),
  [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/),
  [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/),
  [Multi-Currency Valuation](https://www.sharesight.com/blog/value-your-investments-in-any-currency-with-sharesight/)
  and [Future Income](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/)
  (upcoming dividends). The ability to track [cash accounts](https://www.sharesight.com/blog/cash-accounts-now-sync-transactions-with-your-portfolio/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/)
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)
  is just another reason that investors should consider using Sharesight to track
  their investment portfolio.\n\n## How to import your Trading 212 trades to Sharesight\n\nSharesight
  allows you to import your historical and ongoing trades in UK stocks, ETFs and [mutual
  funds](https://www.sharesight.com/blog/track-uk-mutual-funds-with-sharesight/) through
  the [Trade Confirmation Emails](https://help.sharesight.com/contract_notes/) feature,
  or you can choose to manually import your historical trades by uploading a [spreadsheet
  file](https://www.sharesight.com/blog/import-trades-with-the-sharesight-file-importer/).
  For more information, keep reading. \n\n## How to import historical trades through
  a spreadsheet\n\nOne simple way to import historical trades to Sharesight is by
  creating and formatting a [spreadsheet file](https://help.sharesight.com/import_bulk_trades/#1)
  filled with trades from your trading account.\n\n![Track Trading 212 trades image
  1 (58)](//images.ctfassets.net/91sm3pewxzag/3aPBqGKcERWxMt8AMOiyhB/c4cfaf01678fdeb485bb5a43849771f9/Track_Trading_212_trades_image_1__58_.png?w=950)\n\nAs
  long as the file contains all the [required information](https://help.sharesight.com/import_bulk_trades/#1),
  you can upload it to Sharesight and quickly bulk import the trading data you wish
  to see in your portfolio.\n\n## Use Sharesight’s Trade Confirmation Emails feature
  for ongoing trades\n\nSharesight’s [Trade Confirmation Emails](https://www.sharesight.com/blog/automatically-import-trades-to-your-sharesight-portfolio-using-email/)
  feature is an effortless way to import historical and ongoing trades to a Sharesight
  portfolio. By simply having your broker’s trade confirmations forwarded to your
  unique Sharesight email address, all of your trades are synced to your portfolio,
  inclusive of corporate actions such as dividends, mergers and stock splits, with
  no effort on your part. \n\n## Start tracking your Trading 212 trades with Sharesight\n\nThousands
  of investors like you are already using [Sharesight](https://www.sharesight.com/)
  to manage their investment portfolios. What are you waiting for? [Sign up](https://portfolio.sharesight.com/signup)
  and:\n\n* Track all of your investments in one place, including UK and international
  stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/)
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Automatically track your [dividend and distribution income](https://www.sharesight.com/dividend-tracker/)
  from stocks, ETFs and mutual/managed funds\n\n* Run powerful reports built for investors,
  including [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/),
  [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/),
  [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/),
  [Future Income](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/)
  and [Multi-Currency Valuation](https://www.sharesight.com/blog/value-your-investments-in-any-currency-with-sharesight/)\n\n*
  See the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n[Sign
  up for a FREE Sharesight account](https://portfolio.sharesight.com/signup) and get
  started tracking your investment performance (and tax) today.\n\n![Track Trading
  212 trades image 3 (4)](//images.ctfassets.net/91sm3pewxzag/3IIc4nOke8u3jDuRjqj9m2/807434066f7d7df6c4b129897def90f5/Track_Trading_212_trades_image_3__4_.jpg?w=950)\n\n###
  FURTHER READING\n\n* Help - [Import trades via your broker’s trade confirmations](https://help.sharesight.com/contract_notes/)\n\n*
  Blog - [7 reasons why Sharesight is better than a spreadsheet](https://www.sharesight.com/blog/7-reasons-why-sharesight-is-better-than-a-spreadsheet/)\n\n*
  Blog - [How Sharesight calculates your investment performance](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Blog - [3 ways Sharesight helps investors at tax time](https://www.sharesight.com/blog/3-ways-sharesight-helps-investors-at-tax-time/)\n"
