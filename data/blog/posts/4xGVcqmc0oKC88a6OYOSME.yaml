:title: Sharesight data now available in myprosperity
:content: "We’re excited to announce that [myprosperity](/partners/myprosperity/)
  has partnered with [Sharesight](/) to allow their clients to view their investment
  data within the myprosperity wealth portal. For more details, please read the [official
  press release](//assets.ctfassets.net/91sm3pewxzag/3PJo1cMOIoiWqG06KCiimu/ff3d12ea65c34e44c7543f5ea47dc550/Sharesight_myprosperity.pdf),
  which also follows below.\n\n![featured - myprosperity + Sharesight](//images.ctfassets.net/91sm3pewxzag/4L1UXFLeEgyGsSMmMWO6My/cd7ef99dd29091d3c2545adfbd7cccba/featured_myprosperity-sharesight.png?w=950)\n\n**Melbourne,
  Australia, July 24, 2018** -- Leading wealth portal myprosperity today announced
  a partnership with premier share portfolio tracker, Sharesight. Clients who use
  Sharesight to track their investments will now be able to view them from within
  their myprosperity wealth portal. \n\nThe direct integration of Sharesight portfolio
  data within myprosperity is the latest milestone in the company’s ambitious journey
  to create a comprehensive shared data platform for accountants, advisers, and consumers.\n\n![screenshot:
  myprosperity + Sharesight integration](//images.ctfassets.net/91sm3pewxzag/2sGZcoe6MgMM00WoiymOiA/38b137463ce2b10ca85cfb034d511488/sharesight-integration-screenshot_tablet.png?w=950)\n\nChris
  Ridd, CEO of myprosperity, said “Sharesight tracks over AUD $10Bn worth of investments
  and are one of the leading share portfolio trackers in Australia. myprosperity clients
  have more than $80M in shares which they’ve entered into their wealth portals. This
  partnership with Sharesight is another step towards giving Australians a full view
  of their wealth portfolio and empowering their accountants and advisers to provide
  insightful advice powered by live data.”\n\n![Chris Ridd & Doug Morris](//images.ctfassets.net/91sm3pewxzag/3xSrnA3QGAiyMEows66ewm/3031540fbdaa4f6a517bd5232d3c1434/chris-ridd_doug-morris.jpg?w=950)\n<small>Chris
  Ridd & Doug Morris</small>\n\nmyprosperity’s white-label, personal wealth portal
  provides a consolidated, real-time view of a client’s entire financial world, thanks
  to live integrations with leading financial services providers. Available on desktop
  and via mobile app, accountants and financial planners grant access to their clients
  on a subscription basis.\n\nDoug Morris, CEO of Sharesight, added “We are excited
  by this partnership with myprosperity. Financial professionals are seeking line
  of sight across their clients’ investment portfolios and this integration showcases
  the technical capabilities of our [API](https://portfolio.sharesight.com/api). Marketplace
  as a concept -- to integrate the best services for the best in class functionality
  -- will lay the foundations of open banking and act as an example of what the future
  could look like. We welcome myprosperity’s clients onto the Sharesight platform.”\n\nFor
  more information: \nSarah Green, Character, sarah(at)ofcharacter.com +61 488 015
  423\n\n### About myprosperity\n\n[myprosperity](https://www.myprosperity.com.au)
  is a cloud-based personal wealth platform that makes it easy for accountants and
  advisers to help their clients get their financial world -- sorted. Available on
  desktop and as a mobile app, myprosperity is a whitelabel wealth portal that boasts
  live data feeds and digital document signing, as well as budgeting, cashflow and
  goal setting tools for an integrated, all-in-one approach to personal finance. Founded
  in 2011, the company is now the leading personal wealth platform in Australia, with
  over 500 advisor partners and 23,000 end users.\n\n### About Sharesight\n\n[Sharesight](/)
  is an award-winning cloud investment portfolio tracking solution used by thousands
  of DIY investors and finance professionals. Sharesight leverages 20 years of historical
  data and syncs with brokers to track trades, dividends, and corporate actions automatically.
  You can use Sharesight to run performance and tax reports in one click and connect
  to [Xero](/xero/) via an award-winning add-on integration. Plus, you can share access
  unlimited access with anyone you wish.\n\n<br><br>\n\n---\n\n### FURTHER READING\n-
  [Why the right partners matter](https://www.sharesight.com/blog/why-the-right-partners-matter/)\n-
  [6 of the top 10 accounting firms in Australia use Sharesight](https://www.sharesight.com/blog/6-of-the-top-10-accounting-firms-in-australia-use-sharesight/)\n-
  [Sharesight's 10 year fintech journey](https://www.sharesight.com/blog/sharesights-10-year-fintech-journey/)"
