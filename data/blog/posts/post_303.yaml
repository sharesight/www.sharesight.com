:title: Sharesight is a certified Xero network partner
:url_slug: sharesight-and-xero
:content: |-
  We are pleased to announce that [Sharesight](/) has become a certified Xero network partner. Xero is a market leading online accounting system which Sharesight has partnered with in order to provide a seamless solution between portfolio management and portfolio accounting. Learn more about [Xero](/xero/), free trial accounts are available.

  ![Sharesight + Xero - Featured](//images.ctfassets.net/91sm3pewxzag/10yaKVs1q8gGMsOUiiU2CM/f38e9493dc26292bc16c6b8d5ea630d9/featured_sharesight_xero.png?w=950)

  The Xero Synchronisation feature allows you to connect your portfolio to your Xero account. This allows you to send details of share purchases, sales, and dividends to Xero as draft invoices, which can then approved for inclusion in your financial accounts and used to reconcile against your bank account.

  If you have a Xero account, Xero synchronisation can be set up by clicking settings, then 'Xero Synchronisation' for the portfolio that you wish to connect. Note that you must first generate a Sharesight Network key from within Xero. Full instructions can be found in our [Sharesight + Xero help documentation](https://help.sharesight.com/xero_settings/).

  ### FURTHER READING
  - Sharesight.com -- [Sharesight + Xero](/xero/)
  - Help -- [Connecting your portfolio to Xero](https://help.sharesight.com/xero_settings/)
  - Help -- [Tracking cash investments using Xero](https://help.sharesight.com/tracking-cash-investments-using-xero/)
