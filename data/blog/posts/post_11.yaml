:title: Sales & Acquisitions Report
:url_slug: sales-acquisitions-report
:content: "Updates to [Sharesight](/) this week include the new addition of the [Sales
  and Acquisitions report](https://help.sharesight.com/trades_report/). \n\nThe Sales
  and Acquisitions report is designed to show opening and closing balances at cost
  price. This report is particularly useful for anyone holding shares under a company
  or family trust that is required to prepare annual accounts each year. The report
  also includes a ‘market value’ column to allow a quick comparison between cost price
  and market value at the end of the chosen period.\n\n![Sales & Acquisitions Report](//images.ctfassets.net/91sm3pewxzag/2CkHLFiAyAsWEUw8yEIqMC/805920656a24615d5805c381d89cb45c/salesacquisitions.png?w=950)"
