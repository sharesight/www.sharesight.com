:content: "###### **Note:** There is a newer version of this article: *[How to track
  a dividend reinvestment plan](/blog/how-to-track-a-dividend-reinvestment-plan/)*\n\nWe
  have added a [dividend reinvestment](/blog/how-to-track-a-dividend-reinvestment-plan/)
  function to simplify the process of recording dividend reinvestments within [Sharesight](/).
  The dividend reinvestment function can be enabled by clicking on the on/off toggle
  link under options in the share detail page sidebar.\n\nThe dividend reinvestment
  is enabled individually for each share holding. To record a dividend reinvestment,
  simply click on the dividend that is to be reinvested and then click the ‘Dividend
  Reinvested’ tick box. Record the date, quantity, and price of the new shares obtained.\n\nPlease
  see the [dividend reinvestments](https://help.sharesight.com/drp/) help documentation
  for more detail on the new dividend reinvestment function.\n\n### FURTHER READING\n-
  Help -- [Setting up dividend reinvestments](https://help.sharesight.com/drp/)\n-
  Blog -- [How to track DRP residual balances](/blog/track-drp-residual-balances/)\n-
  Blog -- [7 reasons why Sharesight is better than a spreadsheet](/blog/7-reasons-why-sharesight-is-better-than-a-spreadsheet/) "
