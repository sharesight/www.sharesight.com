:title: Get net wealth insights with PocketSmith and Sharesight
:url_slug: pocketsmith-sharesight
:content: "We are pleased to announce that [PocketSmith](https://www.pocketsmith.com)
  has integrated with the [Sharesight API](https://portfolio.sharesight.com/api),
  creating a seamless solution for investors to track all of their finances in one
  place. By connecting Sharesight and PocketSmith, investors can automatically import
  their portfolio balance to a PocketSmith account, giving them a complete picture
  of their net worth – from transactions, savings and mortgages to the value of their
  investments in stocks, ETFs, funds, cryptocurrency and more. To learn more about
  PocketSmith and how investors can benefit from connecting Sharesight and PocketSmith,
  keep reading.\n\n![Sharesight PocketSmith Net Wealth](//images.ctfassets.net/91sm3pewxzag/6gMm2xWf7mSa9OQwg9oeHh/eddfd48adc81eb4618eade04401c796b/Sharesight_PocketSmith_Net_Wealth.png?w=950)\n\n##
  What is PocketSmith?\n\nMade in New Zealand and used in over 190 countries, PocketSmith
  is a personal finance software that allows customers to take control of their financial
  future by automatically tracking their household finances. With PocketSmith, customers
  can easily organise and categorise their transactions, plan ahead with personalised
  budgets, forecast up to 30 years into the future, track their net worth, manage
  multiple currencies and more.\n\n![PocketSmithxSharesight-product-image](//images.ctfassets.net/91sm3pewxzag/2l9HnCsdjx9Kw8kzJivNvC/3d006df53b7e39c440ff7598e2be761b/PocketSmithxSharesight-product-image.png?w=950)\n\n##
  Why has PocketSmith connected to Sharesight?\n\nConnecting with Sharesight was all
  about creating the best solution to give customers a complete picture of their finances.
  \n\n\"We’re excited that PocketSmith users can now automatically see their Sharesight
  portfolio balance alongside their other financial information. Having more accurate,
  up-to-date information can only help people make better money decisions. Like the
  DIY investors who use Sharesight, PocketSmith is for problem solvers and family
  CFOs who want to shape their own financial future, and value productivity tools
  that will help them get there,\" said Jason Leong, co-founder and CEO of PocketSmith.\n\n##
  Why investors should connect Sharesight and PocketSmith\n\nBy connecting Sharesight
  and PocketSmith, investors can take advantage of PocketSmith’s ability to connect
  to over 12,000 banks and financial institutions worldwide, automatically recording
  daily transactions alongside their portfolio balance -- no admin or spreadsheets
  required. Other convenient features (also supported by Sharesight) include the ability
  to connect to a Xero account, manage multiple currencies and easily share access
  with an accountant or financial advisor.\n\n\"The integration between Sharesight
  and PocketSmith creates endless possibilities for investors -- whether that’s tracking
  a FIRE date, considering whether to increase their portfolio contributions or simply
  looking for an accurate daily net worth figure,\" says Joe Salvati, Director of
  Partnerships at Sharesight. \n\n\"The two softwares go hand-in-hand, creating a
  seamless solution for investors looking for an easy-to-use, automated method of
  tracking their finances.\"\n\n### How to connect Sharesight and PocketSmith\n\nLinking
  your Sharesight account to PocketSmith is simple. All you need to do is search for
  Sharesight when adding a new connection in your PocketSmith Bank Feeds. The connection
  will be automatically established and you will have the option to link the Sharesight
  portfolios of your choice. \n\nFor more information on how to connect your Sharesight
  and PocketSmith accounts, view our guide on how to [sync your Sharesight portfolio
  value with PocketSmith](https://help.sharesight.com/pocketsmith/). \n\n## Get started
  with PocketSmith (and Sharesight) today\n\nPocketSmith is offering all Sharesight
  users [50% off their first two months](https://www.pocketsmith.com/partners/sharesight/)
  of any PocketSmith Premium or Super plan. \n\nTo get started tracking your finances
  including your portfolio balance, simply [sign up](https://www.pocketsmith.com/partners/sharesight/)[
  for a PocketSmith account](https://www.pocketsmith.com/partners/sharesight/) and
  [link your Sharesight account](https://learn.pocketsmith.com/article/1343-adding-your-sharesight-feed-to-pocketsmith)
  along with your other financial accounts. \n\nIf you’re a PocketSmith user wanting
  to get started with Sharesight, [sign up for a free account today](https://portfolio.sharesight.com/signup)
  – to get started. \n\n### FURTHER READING\n\n* [Sharesight Partner – PocketSmith](https://www.sharesight.com/partners/pocketsmith/)\n\n*
  [Why the right partners matter](https://www.sharesight.com/blog/why-the-right-partners-matter/)\n\n*
  [7 reasons why Sharesight is better than a spreadsheet](https://www.sharesight.com/blog/7-reasons-why-sharesight-is-better-than-a-spreadsheet/)\n\n*
  Help - [How to connect Sharesight/PocketSmith](https://learn.pocketsmith.com/article/1343-adding-your-sharesight-feed-to-pocketsmith) "
