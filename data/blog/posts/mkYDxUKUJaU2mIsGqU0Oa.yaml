  [Diversity Report](https://help.sharesight.com/nz/diversity_report/)\n- [Benchmarking](https://help.sharesight.com/nz/benchmarking/)\n-
  [Contribution Analysis Report](/blog/announcing-the-contribution-analysis-report/)
  (useful for Asset Allocation)\n\n### MORE INFO\n- Forum -- [How to calculate your
  2018 FIF income](https://getsatisfaction.com/sharesight/topics/how-to-calculate-your-2018-fif-income)\n-
  Help -- [FIF Report](https://help.sharesight.com/nz/new_fdr_report_page/)\n\n###
