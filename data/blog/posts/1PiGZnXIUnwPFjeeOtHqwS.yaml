:title: Sharesight20NZX top 20 NZX trades - 1st April 2019
:content: "Air New Zealand (NZX: AIZ) topped this Sharesight20NZX snapshot of the
  20 most traded shares on the NZX over the last 7 days, after announcing the outcomes
  from a [2 month review](https://www.theage.com.au/business/companies/air-nz-delays-new-planes-cuts-growth-targets-20190328-p518lo.html)
  into the performance of the airline. \n\n![Top 20 NZX trades April](//images.ctfassets.net/91sm3pewxzag/EgIIrbL30YC25bWviab2N/094ea1581ba8e2a83e00d2279e0dae43/Top20__NZX.V2__12_.png?w=950)\n\nAfter
  [announcing a successful trial of its CelGro platform](https://thewest.com.au/business/markets/orhocell-shares-quadruple-on-celgro-nerve-regeneration-trials-in-perth-ng-b881193029z),
  regenerative medicine company Orthocell (ASX: OCC) surged to the top of this week's
  snapshot of the top 20 traded ASX shares by Sharesight users. Bubs Australia (ASX:
  BUB) and Macquarie Group (ASX: MQG) again both had strong weeks - click for the
  full [Sharesight20ASX](https://www.sharesight.com/blog/sharesight20/) snapshot.\n\n![Top20
