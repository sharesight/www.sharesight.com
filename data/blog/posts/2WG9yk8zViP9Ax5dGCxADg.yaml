:title: Sharesight20 top 20 trades on NZX – February 2021
:url_slug: sharesight20-top-20-trades-on-nzx-february-2021
:content: "Welcome to the February 2021 edition of the Sharesight20NZX monthly trading
  snapshot, where we look at the top 20 trades on the NZX made by Sharesight users
  during the month. \n\nIn this Sharesight20NZX snapshot, trades were strongly led
  by the Smartshares NZ Top 50 ETF (NZX: FNZ), followed by the Smartshares US 500
  ETF (NZX: USF). Overall, the top trades were dominated by ETFs and blue chip stocks,
  including New Zealand’s biggest airlines, Air New Zealand (NZX: AIR) and Auckland
  International Airport (NZX: AIA). \n\n## Sharesight20 top 20 NZX trades February
  2021\n\n![Top20 trades on NZX February 2021](//images.ctfassets.net/91sm3pewxzag/1LwHOeLJITxKOCUNhBHjBS/d091dc1ba64da16d6abd355bdee10183/Top20_trades_on_NZX_February_2021.png?w=950)\n\nLet’s
  look at the news behind the key stocks in this month’s snapshot:\n\n### Contact
  Energy (NZX: CEN)\n\n* Contact Energy launches [NZ$400m capital raise](https://themarketherald.com.au/contact-energy-asxcen-to-raise-as372m-for-geothermal-power-station-2021-02-15/)
  to fund geothermal power station\n\n* Share price falls following downward-trending
  [monthly update](https://www.fool.com.au/2021/02/15/contact-energy-asxcen-share-price-on-watch-after-updates/)\n\n*
  Contact Energy found responsible for [death of Torepatutahi Wetland ](https://www.nzherald.co.nz/rotorua-daily-post/news/11ha-of-torepatutahi-wetland-dies-after-contact-energy-spraying-goes-wrong/ZAIR4IOQDXYGYKFVUXHAG2AEOE/)\n\n###
  Air New Zealand (NZX: AIR)\n\n* Air NZ will trial digital [COVID-19 vaccine passport](https://www.theguardian.com/world/2021/feb/23/air-new-zealand-to-trial-covid-vaccine-passport-on-sydney-flights)
  on Sydney flights\n\n### Auckland International Airport (NZX: AIA)\n\n* AIA reports
  [80% profit decrease](https://www.rnz.co.nz/news/business/436652/auckland-international-airport-posts-significant-fall-in-profits)
  in latest earnings report; [first loss since 1998](https://www.stuff.co.nz/business/industries/124276103/first-loss-since-1998-expected-for-auckland-airport-as-covid-crunch-continues)\n\n*
  Analysts say [Trans-Tasman bubble unlikely](https://www.stuff.co.nz/business/industries/124309492/transtasman-bubble-increasingly-unlikely-before-mass-covid-inoculations-aviation-analysts-say)
  until mass Covid immunisation\n\n* How AIA’s NZ$2.4b property portfolio kept it
  [afloat during COVID](https://www.nzherald.co.nz/business/how-auckland-airport-stayed-afloat-in-the-face-of-covid-19/5SUJRPSN6HAH3QVMTOK2GRGNPQ/)
  \n\n### Ebos (NZX: EBO)\n\n* Ebos [profit hits record high](https://www.stuff.co.nz/business/124258727/ebos-profit-hits-a-new-record-on-demand-for-healthcare-animal-care-products)
  amid demand surge for healthcare and animal care products\n\n* Ebos [increases interim
  dividend](https://www.fool.com.au/2021/02/17/ebos-asxebo-share-price-on-watch-after-dividend-surge/)
  by 13.3% \n\n* Ebos confirms involvement in [NZ vaccine distribution](https://www.nbr.co.nz/story/ebos-ceo-confirms-involvement-nz-s-vaccine-rollout)\n\n##
  Track your investment portfolio with Sharesight\n\nGet access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
