:title: Sharesight20 March top 20 trades on ASX & NZX
:url_slug: sharesight20-march-top-20-trades-on-asx-nzx
:content: "Welcome to the March 2018 edition of the Sharesight20 monthly trading snapshot
  ([click here](/blog/sharesight20-february-top-20-trades-on-asx-nzx/) for last month’s
  Sharesight20), where we look at the top 20 trades on both the ASX and NZX markets
  among the Sharesight userbase during the current month, and dig a little deeper
  into the news behind these movements.\n\nLet’s dive into March’s top trades.\n\n##
  Sharesight20ASX March Snapshot\n\n![Top20 ASX (18)](//images.ctfassets.net/91sm3pewxzag/51KJ7qo7mgWaYueYUWEIUI/2ae6b23116133fb7862bb1405f183320/Top20__ASX__18_.png?w=950)\n\nWith
  the February reporting season over, we’re back to looking mostly at company announcements
  driving investor interest. A2 Milk Limited (ASX: A2M) drops to 5th in our #Sharesight20ASX
  this month after claiming the top spot on both our ASX and NZX charts in February.\n\n###
  Woodside Petroleum (ASX: WPL)\n\n- Conducted a successful [equity raise in February
  worth $2.5 billion](http://www.afr.com/business/energy/oil/woodside-petroleums-equity-raising-gets-strong-institutional-investor-support-20180218-h0wa71)\n-
  Announced [ExxonMobil’s Meg O’Neill to replace Mike Utsler as Woodside Petroleum
  COO](https://thewest.com.au/business/energy/exxonmobils-meg-oneill-to-replace-mike-utsler-as-woodside-petroleum-coo-ng-b88776958z)\n-
  Announced a [deal with BHP](https://thewest.com.au/business/energy/woodside-to-become-scarborough-gas-operator-under-bhp-deal-replacing-exxonmobil-ng-b88771746z)
  to take over the undeveloped Scarborough gas field\n- Announced success in [striking
  oil off southern Gabon field](https://thewest.com.au/business/oil-gas/african-deepwater-oil-gas-strike-for-woodside-ng-b88765748z)
  in joint venture with Petronas\n- [Abandoned plans to build an LNG plant](https://www.reuters.com/article/us-woodside-canada-lng/australias-woodside-drops-grassy-point-lng-plan-in-canada-idUSKCN1GJ0OY)
  at Grassy Point on Canada’s west coast\n\n### BHP Billiton (ASX: BHP)\n\n- As many
  as [50 parties are interested](https://www.fool.com.au/2018/03/08/are-shareholders-in-bhp-billiton-limited-set-for-an-18bn-windfall/)
  in BHP’s shale oil asset sale - pushing up valuations\n- This includes Royal Dutch
  Shell and Blackstone Group [with a rumoured bid of $10 billion](https://oilprice.com/Latest-Energy-News/World-News/Shell-And-Blackstone-To-Bid-On-BHP-Billitons-Shale-Assets.html)
  for a portion of BHP’s US Shale operations\n- Andrew Mackenzie, CEO of BHP [called
  Trump’s tariffs ‘regrettable’ ](https://asia.nikkei.com/Business/Companies/BHP-Billiton-chief-sees-Trumps-tariffs-regrettable)\n\n###
  Telstra Corporation (ASX: TLS)\n\n- Shares [hit a 5 year low](https://www.fool.com.au/2018/03/23/telstra-corporation-ltd-shares-are-at-a-five-year-low-time-to-buy/)
  in March\n- Announced a transition from SAP to [US based Workday’s HCM platform](http://www.afr.com/technology/cloud-computing/telstra-ditches-sap-for-us-firm-workday-as-it-kicks-off-aussie-startup-hunt-20180325-h0xy2p)
  to streamline human resources\n- Faces up to a [$10 million fine from the ACCC ](https://www.computerworld.com.au/article/635317/telstra-to-cop-10m-fine-over-third-party-billing-service/)over
  ‘Premium Direct Billing’ services\n- Announced plans with joint venture partner
  News Corp to [merge Foxtel and Fox Sports](http://www.abc.net.au/news/2018-03-06/foxtel-fox-sports-merger/9517102)\n-
  Also announced [100 jobs to be moved offshore](https://itbrief.com.au/story/telstra-cut-jobs-across-australia-work-goes-offshore/)
  in back-of-house wholesale billing and provisioning areas\n\n### South32 Ltd (ASX:
  S32)\n\n- Shares [traded ex-dividend on March 8th](https://www.fool.com.au/2018/03/05/what-to-watch-on-the-asx-this-week-6/)\n-
  Announced a [new paid parental scheme](https://www.colliemail.com.au/story/5298808/new-paid-parental-leave-at-south32/),
  with 6 months at full pay an increase on the previous scheme’s 18 weeks\n- Signed
  a [new deal with South Africa’s state-owned freight company Transnet](https://www.moneyweb.co.za/news-fast-news/transnet-signs-new-manganese-deal-with-south32/)
  to export 2.6 million tonnes of manganese to China\n\n### Retail Food Group (ASX:
  RFG)\n\n- Shares hit [10 year lows during March](http://www.abc.net.au/news/2018-03-05/retail-food-group-shares-plunge-on-store-closures/9509156)\n-
  Plans to [close 200 stores](https://www.smh.com.au/business/consumer-affairs/retail-food-group-shares-savaged-after-poor-result-closures-20180305-p4z2u7.html)\n-
  UBS believes that 200 might be conservative - believing RFG may [need to close as
  many as 456 stores between 2018 and 2020](http://www.afr.com/business/retail/retail-food-group-may-close-more-than-400-stores-ubs-20180307-h0x5or)\n\n##
  Sharesight20NZX March Snapshot\n\n![Top20 NZX (18)](//images.ctfassets.net/91sm3pewxzag/3zb29J2QIMkQcuiCyMsUsc/bda3ae58eeb970e655491e27675b89b8/Top20__NZX__18_.png?w=950)\n\nOn
  the NZX in March, the NZ Top 50 Fund (NZX: FNZ) claims top spot, two other market-tracking
  ETFs from last month’s #Sharesight20NZX also made the top 20, with the US 500 Fund
  (NZX: USF) at #4 and the NZ Mid Cap Fund (NZX: MDZ) further down this month.\n\n###
  A2 Milk Company (NZX: A2M)\n\n- Rival Freedom Foods [launched an UHT A2 protein
  milk](https://www.foodprocessing.com.au/content/processing/news/freedom-foods-moves-into-a2-milk-market-904790491)
  under their Australia’s Own brand\n- Farmers in New Zealand are [raising concerns](https://www.stuff.co.nz/business/farming/opinion/102242861/Keith-Woodford-A2-milk-What-happens-now)
  about the conversion path to A2 milk producing cows as part of the Fonterra/A2 Milk
  joint venture announced in February\n\n### Spark New Zealand (NZX: SPK)\n\n- Launched
  their [LoRaWAN low powered IoT network](https://www.computerworld.co.nz/article/635328/connect-your-cow-1-79-per-month-via-spark/)\n-
  [Successfully tested 5G technology](https://www.fool.com.au/2018/03/19/spark-new-zealand-ltd-is-the-first-to-test-5g-in-new-zealand/)
  (a New Zealand first) with partner Huaweii\n- Is at risk of being limited in future
  land acquisitions by the [Overseas Investment Amendment Bill](http://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12007127)\n-
  Is ‘moving to Agile’ and will [trim leadership team and flatten structure](http://www.scoop.co.nz/stories/BU1803/S00313/spark-announces-leadership-team-changes.htm)\n\n###
  SKYCITY Entertainment Group (NZX: SKC)\n\n- Revealed the company’s [H2 2017 results](https://www.raskmedia.com.au/2018/02/09/key-highlights-skycity-entertainment-group-limiteds-hy-report/)
  - revenue up 4%, profit up 11.6%, and a dividend of 10c per share\n- The [New Zealand
  International Convention Centre project for SKYCITY](https://www.reuters.com/article/us-fletcher-bldg-strategy/how-fletcher-building-bungled-a-new-zealand-construction-boom-idUSKBN1GW37V?il=0)
  under construction by Fletcher Building (NZX.FBU) is now 6 months behind schedule\n-
  Will [auction their Federal Street Car Park](http://truecommercial.nzherald.co.nz/insights/news/property-articles/cbd-parking-has-future-upside/)
  through Colliers International on April 4\n\n### Auckland International Airport
  (NZX: AIA)\n\n- Announced [passenger growth of 7.1% in February](https://www.fool.com.au/2018/03/23/auckland-international-airport-ltd-reports-passenger-growth-of-7-1/)
  - a total of 1.689 million passengers - with a significant spike in Chinese travellers
  due to Chinese New Year\n- Launched world-first [AI-powered digital ‘biosecurity
  officer’ ](https://www.fool.com.au/2018/03/23/auckland-international-airport-ltd-reports-passenger-growth-of-7-1/)\n-
  [Sold its 24.5% interest](https://www.australasianlawyer.com.au/news/minterellison-helps-auckland-international-airport-exit-queensland-airports-248084.aspx)
  in Cairns Airport, and Mackay Airport for $370 million\n\n## Don’t miss the Sharesight20
  weekly market snapshots\n\nWant the weekly Sharesight20 ASX and NZX weekly trading
  snapshots every Monday? Join the [Sharesight community](https://community.sharesight.com/)
  and follow the [NZX](https://getsatisfaction.com/sharesight/topics/weekly-top-20-nzx-trades-mega-thread-sharesight20nzx)
  and [ASX](https://getsatisfaction.com/sharesight/topics/weekly-top-20-asx-trades-mega-thread-sharesight20asx)
  Sharesight20 threads to make sure you don’t miss out on a weekly snapshot. \n\nYou’ll
  also find the latest Sharesight ASX and NZX trading snapshots on Twitter using the
  [#Sharesight20ASX](https://twitter.com/hashtag/sharesight20asx) and [#Sharesight20NZX](https://twitter.com/hashtag/sharesight20nzx)
  hashtags, or by ‘liking’ Sharesight on [Facebook](https://www.facebook.com/sharesight/),
  [LinkedIn](https://au.linkedin.com/company/sharesight-limited), or [Google+](https://plus.google.com/+SharesightLtd).\n\nWith
  over [$1.9B USD worth of investments actively tracked](https://www.sharesight.com/blog/sharesight-in-numbers/)
  by the userbase, it’s time you [sign up to Sharesight](https://portfolio.sharesight.com/signup)
  and start tracking the true performance of your investments today!\n\n###### Important
  Disclaimer. We do not provide tax or investment advice. The buying of shares can
  be complex and varies by country. You should seek tax and investment advice specific
  to your situation before acting on any of the information in this article.\n\n###
  FURTHER READING\n\n- Forum – [Weekly top 20 NZX trades mega thread #Sharesight20NZX
  ](https://getsatisfaction.com/sharesight/topics/weekly-top-20-nzx-trades-mega-thread-sharesight20nzx)\n-
