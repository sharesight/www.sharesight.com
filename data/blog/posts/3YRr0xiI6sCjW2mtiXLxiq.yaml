:title: Sharesight release notes - October 2021
:url_slug: sharesight-release-notes-october-2021
:content: |-
  In October our new [Multi-Period Report](https://www.sharesight.com/blog/multi-period-report/) went live for Expert plan and Pro users. We also shipped a major update to our [Interactive Brokers (IB) integration](https://www.sharesight.com/blog/sync-trades-to-sharesight-from-interactive-brokers/) for Sharesight Pro, allowing all Sharesight Pro users to self provision an IB integration to sync trading data across all client portfolios.

  ![Sharesight Release Notes October 2021](//images.ctfassets.net/91sm3pewxzag/60VfZQqYn5wWKrU2z7DXrn/53f4a0453fd892db7f0c7001349cd840/Sharesight_Release_Notes_October_2021.jpg?w=950)

  ## Broker Import Functionality

  * Added support for Everblu Capital (Australia)

  * Added support for Peloton Capital (Australia)

  * Improved support for [Hargreaves Lansdown](https://www.sharesight.com/blog/track-hargreaves-lansdown-trades/) to handle US Trades (UK)

  * Added support for Mac Equity Partners (Australia)

  * Added support for Merchant Group (Australia)

  * Added support for Cove Capital (Australia)

  * Added support for GBA Capital (Australia)

  * Added support for Finclear (Australia)

  ## Sharesight API

  * V3 - Added an User ID attribute to the Portfolio List and Show endpoints to identify the Portfolio Owner, this allows API users to correctly identify shared portfolios

