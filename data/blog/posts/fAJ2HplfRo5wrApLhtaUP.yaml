  and should not be relied upon as such. Please consult with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nIn this Sharesight20NZX
  weekly snapshot of Sharesight users' 20 most traded stocks on the NZX, buy trades
  were strongly led by a2 Milk (NZX: ATM), which has seen its [share price drop to
  a 5-month low](https://www.newshub.co.nz/home/rural/2020/09/a2-milk-shares-fall-12-percent-to-a-five-month-low.html)
  following a weak HY20 earnings report. Buy trades were followed by the Smartshares
  NZ Top 50 (FNZ)  and US 500 (USF) ETFs, with sell trades few and far between. \n\n##
  Top 20 NZX trades last week\n\nClick on the image below to see the full Sharesight20NZX
