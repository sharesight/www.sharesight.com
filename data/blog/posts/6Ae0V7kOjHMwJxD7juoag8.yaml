:title: Sharesight20 top 20 trades on ASX & NZX - March 2019
:url_slug: sharesight20-top-20-trades-on-asx-nzx--march-2019
:content: "Welcome to the March 2019 edition of the Sharesight20 monthly trading snapshot
  ([click here for February 2019’s Sharesight20](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx-nzx--february-2019/)),
  where we look at the top 20 trades on both the ASX and NZX markets among the Sharesight
  userbase during the current month, and dig a little deeper into the news behind
  these movements.\n\nLet’s dive into March’s top trades.\n\n## Sharesight20 top 20
  ASX trades March 2019\n\n![Top ASX trades March 2019](//images.ctfassets.net/91sm3pewxzag/6SK7QKdYV4FqxkThVHOcav/a6faed1e5d92e70083f18f12f2d738c9/Top_ASX_trades_March_2019.png?w=950)\n\nStrong
  interest from the Sharesight userbase in *buy now, pay later* startup, Splitit (ASX:
  SPT) saw it surge past [February’s Sharesight20](https://www.sharesight.com/blog/sharesight20-february-top-20-trades-on-asx-nzx/)
  most traded share (and fellow *buy now, pay later* startup), Afterpay Touch (ASX:
  APT). Some of the highlights in March’s top 20 trades on the ASX include:\n\n###
  Splitit (ASX: SPT)\n\n* The company was forced to respond to an ASX ‘please explain’
  when the [share price doubled on a single day](https://www.afr.com/business/splitit-why-this-payments-company-is-dividing-the-market-20190313-h1cc8l)\n\n*
  After listing for 20c earlier this year, [Splitit reached a high of $2.00](https://www.fool.com.au/2019/03/15/the-splitit-share-price-has-been-on-a-rollercoaster-this-week/)
  before profit taking saw the price collapse\n\n* Released their [2018 Annual Results
  presentation](https://www.asx.com.au/asxpdf/20190325/pdf/443r1wh0qrrg49.pdf)\n\n###
  Afterpay Touch (ASX: APT)\n\n* Apple’s new credit card could threaten [Afterpay’s
  US expansion](https://www.fool.com.au/2019/03/27/why-apples-new-credit-card-could-impact-afterpays-us-expansion-plans/)\n\n*
  Bell Potter [set a $28 price target for APT](https://www.fool.com.au/2019/02/27/broker-slaps-28-share-price-target-on-afterpay/)\n\n*
  The share price for APT is [now up 70% in 2019](https://www.fool.com.au/2019/03/21/the-afterpay-share-price-is-up-70-this-year-can-it-go-even-higher/)\n\n###
  Appen Ltd (ASX: APX)\n\n* Announced a [$428m takeover of Silicon Valley-based rival
  Figure Eight](https://www.afr.com/technology/appen-to-pay-up-to-428m-for-figure-eight-to-ramp-up-automation-20190311-h1c84v)
  \n\n* Read Livewire’s [analysis of the leadership team](https://www.livewiremarkets.com/wires/has-appen-acquired-a-committed-leadership-team)
  acquired in the deal\n\n* APX shares moved up on the news, and [sit 140% higher
  than 12 months ago](https://www.fool.com.au/2019/03/26/the-appen-share-price-is-up-over-140-in-12-months-is-it-still-a-buy/)\n\n###
  Nufarm Limited (ASX: NUF)\n\n* Nufarm shares fell 10% after [posting a half-year
  loss of nearly $10 million](https://www.ig.com/au/news-and-trade-ideas/shares-news/australia-s-nufarm-shares-plunge-after-posting-h1-loss-190322)\n\n*
  The AFR featured [Nufarm’s Omega-3 canola development with the CSIRO](https://www.afr.com/brand/chanticleer/nothing-fishy-in-nufarm-s-omega-3-20190314-p514an),
  calling it a \"$1 billion goldmine\"\n\n* Analysts [see value in Nufarm at current
  prices](https://www.livewiremarkets.com/wires/spotlight-on-nufarm)\n\n### Nearmap
  (ASX: NEA)\n\n* Tony Agresta, EVP of products at Nearmap, [discussed the company's
  mapping technology with Cheddar](https://cheddar.com/media/nearmap-breaks-into-the-aerial-imagery-market)\n\n*
  NEA shares reached [new all time highs over $3, up 445% over 24 months](https://www.fool.com.au/2019/03/14/nearmap-share-price-hits-an-all-time-high-is-it-too-late-to-invest/)\n\n*
  Plus a [deal with Auric Solar based in Utah](https://www.gpsworld.com/nearmap-imagery-wins-business-for-solar-installer/)\n\n##
  Sharesight20 top 20 NZX trades March 2019\n\n![Top NZX trades March 2019](//images.ctfassets.net/91sm3pewxzag/2iw3P1ffHMqGjMctUrD34W/416c34fe525658634d0b45e18481f7bf/Top_NZX_trades_March_2019.png?w=950)\n\nSome
  of the March highlights in the NZX top 20 for March include:\n\n### Synlait Milk
  Limited (NSX: SM1)\n\n* Announced [New Zealand’s first large-scale electrode boiler](https://www.finnewsnetwork.com.au/archives/finance_news_network222401.html)
  is now operational\n\n* SM1 [shares fell more than 17%](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12214483)
  after Synlait reported a 9.7% slide in H1 net profit\n\n### Air New Zealand (NZX:
  AIR)\n\n* Net profit at Air New Zealand [fell 34% to $NZ152m on higher fuel costs](https://www.airlineratings.com/news/fuel-costs-see-air-new-zealand-profit-fall-34-percent/)\n\n*
  Will defer [$750m in Airbus orders and some Boeing 777 deliveries](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12217134)\n\n*
  Cut projected [network growth targets following review](https://www.news.com.au/finance/business/breaking-news/air-nz-cuts-network-growth-targets-costs/news-story/fa7d9889747d8b7edb27b7421864ebbe)\n\n*
  Announced a [raft of new initiatives to improve financial performance](http://www.travelweekly.com.au/article/air-new-zealand-unveils-new-performance-initiatives-launches-direct-service-to-seoul/)\n\n*
  Announced [free WiFi on all flights](https://www.ausbt.com.au/air-new-zealand-now-offers-free-wifi-on-all-flights)
  and [new business class seats](https://www.ausbt.com.au/air-new-zealand-s-new-business-class-seat-launches-late-2019)
  in 2019\n\n### Spark New Zealand Ltd (NZX: SPK)\n\n* Welcomed the [renewal of mobile
  spectrum rights](https://www.finnewsnetwork.com.au/archives/finance_news_network222322.html)\n\n*
  Spark [network outage left medical alarms unable to connect ](https://www.stuff.co.nz/national/health/111402396/spark-outage-leaves-medical-alarms-unable-to-connect-to-st-john)to
  St John\n\n* Tested a [5G autonomous car in Auckland’s Innovation Precinct](https://www.zdnet.com/article/spark-nz-tests-5g-autonomous-car/)\n\n###
  The a2 Milk Company (NZX: A2M)\n\n* A2M shares[ hit a new all time high in early
  March](https://www.fool.com.au/2019/03/05/the-a2-milk-share-price-just-hit-an-all-time-high/)\n\n*
  Insider selling continued at A2M [by directors and key management](https://www.afr.com/brand/rear-window/a2-milk-managers-make-off-with-moolah-20190305-h1bzmr)\n\n*
  Supplier [Fonterra reduced projected milk collections](https://www.fool.com.au/2019/03/15/a2-milk-company-share-price-lower-on-fonterra-update/),
  hitting A2M shares\n\n* Wattle Health Australia to produce [the first organic A2
  milk powders](https://www.weeklytimesnow.com.au/agribusiness/dairy/wattle-health-australia-to-produce-first-organic-a2-milk-powders/news-story/2615ee98367f7c89430542e9c75e549e)\n\n##
