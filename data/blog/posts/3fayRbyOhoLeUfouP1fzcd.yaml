:title: Sharesight20NZX weekly top 20 NZX trades – 7th September 2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Please consult with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nIn this Sharesight20NZX
  weekly snapshot of Sharesight users' 20 most traded stocks on the NZX, buy trades
  were strongly led by a2 Milk (NZX: ATM), which has seen declining share prices following
  [heavy insider selling](https://www.fool.com.au/2020/08/28/a2-milk-share-price-lower-after-chairman-ceo-coo-and-other-execs-sell-millions-of-shares/)
  by the company’s CEO and other executives. Sell trades were led by Cannasouth (NZX:
  CBD), which stands to be greatly impacted by the upcoming [referendum to legalise
  cannabis](https://www.stuff.co.nz/national/cannabis-referendum/122374402/cannabis-referendum-how-legalisation-could-affect-medicinal-cannabis-companies)
  in New Zealand. \n\n## Top 20 NZX trades last week\n\nClick on the image below to
