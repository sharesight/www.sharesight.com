:title: Sharesight release notes - August 2021
:url_slug: sharesight-release-notes-august-2021
:content: |
  This month we’ve continued to make a number of improvements to the new Multi-Period Report. A reminder that this is available as a preview for Expert plan customers with [beta features enabled](https://help.sharesight.com/beta/). This report will be available to all Expert and Pro users very soon, keep your eyes peeled for an update.

  ## New Functionality / Enhancements

  - Improvements to increase coverage of ex-distribution exit prices for managed funds
  - Layout and design improvements to header and footer
  - Added a new field 13R (TFN credits) to Income Tax return section of AU Taxable Income report
  - Various improvements to the new Multi-Period Report

