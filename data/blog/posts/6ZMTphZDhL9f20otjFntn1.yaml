:title: Sharesight20 top 20 trades on ASX – March 2021
:content: "Welcome to the March 2021 edition of the Sharesight20ASX monthly trading
  snapshot, where we look at the top 20 trades Sharesight users made on the ASX during
  the month. \n\nIn this Sharesight20ASX snapshot, trades were strongly led by Zip
  Co (ASX: Z1P), which has seen its share price plummet throughout March after reaching
  an all-time high in February. This month also saw Airtasker (ASX: ART) make a splash
  on the ASX, before seeing a 20% drop in its share price. Overall, it was a varied
  month, with users’ top trades ranging from BNPL stocks and tech ETFs to newly-listed
  companies.\n\n## Sharesight20 top 20 ASX trades March 2021\n\n![Top20 trades ASX
  monthly March21](//images.ctfassets.net/91sm3pewxzag/1dPZsGvLSOULp1Vb3OzT9C/d2cba74d7de160907cbab9057d323dfc/Top20_trades_ASX_monthly_March21.png?w=950)\n\nLet’s
  look at the news behind some of the key stocks in this month’s snapshot:\n\n###
  Zip Co (ASX: Z1P)\n\n* Zip shares suffer after CBA announces [BNPL offering](https://www.abc.net.au/news/2021-03-17/wall-street-retreats-as-us-central-bank-meets-asx/13254884)\n\n*
  Zip expands global merchant reach by [partnering with BigCommerce](https://www.pymnts.com/buy-now-pay-later/2021/bigcommerce-taps-zip-co-quadpay-for-installment-payments/)\n\n*
  Share price drops as Zip reports [mounting losses](https://stockhead.com.au/tech/zip-co-dips-under-11-after-bnpl-leader-reports-accelerating-losses/)\n\n###
  CSL (ASX: CSL)\n\n* CSL to [boost vaccine production](https://www.smh.com.au/politics/federal/csl-looking-to-produce-more-than-1-million-doses-a-week-as-vaccine-program-continues-20210324-p57dp9.html)
  to over a million doses a week\n\n* CSL share price up following [AstraZeneca vaccine
  approval](https://www.fool.com.au/2021/03/22/csl-asxcsl-share-price-up-after-astrazeneca-vaccine-approved-for-use-in-australia/)\n\n*
  [Share price drops 12%](https://www.fool.com.au/2021/03/04/csl-asxcsl-share-price-is-now-down-12-in-2-weeks/)
  in 2 weeks following half-year results\n\n### Fortescue Metals (ASX: FMG)\n\n* Fortescue
  declares goal to [go carbon neutral](https://www.smh.com.au/business/companies/forrest-s-fortescue-fast-tracks-net-zero-target-to-2030-20210315-p57ar2.html)
  by 2030\n\n* [380 jobs impacted](https://www.smh.com.au/business/companies/fmg-confirms-380-jobs-impacted-as-iron-bridge-cost-blowout-hits-contractors-20210308-p578wd.html)
  by cost blowout on Iron Bridge project\n\n* Fortescue completes AU$1.9b [bond offering](https://themarketherald.com.au/fortescue-metal-group-asxfmg-completes-1-5b-bond-offering-2021-03-19/)\n\n###
  Afterpay (ASX: APT)\n\n* Afterpay co-founder says CBA and Paypal are [not a threat](https://www.businessinsider.com.au/afterpay-commonwealth-bank-paypal-competition-trust-2021-3);
  cites lack of trust by Gen Z, millennials \n\n* [Launches Clearpay](https://www.news.com.au/finance/business/retail/afterpay-launches-european-operation-clearpay-in-france-spain-and-italy/news-story/70b3b5c2d1b446a60d483b598f25c5db)
  in European payments market\n\n* Share price hits [3-month low](https://www.fool.com.au/2021/03/25/afterpay-asxapt-share-price-hits-3-month-low-time-to-buy/);
  rising bond yields to blame\n\n### Airtasker (ASX: ART)\n\n* Airtasker share price
  [surges 78%](https://www.fool.com.au/2021/03/23/airtasker-asxart-share-price-rockets-78-after-ipo/)
  on IPO; reaches AU$255m market cap\n\n* Share price [drops more than 20%](https://stockhead.com.au/news/last-orders-asx-finishes-up-despite-investors-jumping-off-airtasker-float/)
  since IPO\n\n* IPO delayed due to [ASX error](https://www.smh.com.au/business/small-business/volatile-markets-set-to-impact-airtasker-s-listing-after-delay-20210322-p57cuc.html)\n\n###
  Nuix (ASX: NXL)\n\n* Nuix share price [drops 32%](https://www.afr.com/rear-window/nuix-sell-off-adds-to-sheehy-s-potential-damages-20210228-p576jw)
  since IPO\n\n* Stock price falters following [interim results](https://www.ig.com/au/news-and-trade-ideas/nuix-outlook--interim-results-examined-210301);
  revenue down by 4%\n\n* Nuix [revenue recognition policy](https://www.smh.com.au/business/companies/nuix-maintains-the-faith-as-revenue-recognition-comes-under-scrutiny-20210308-p578sz.html)
  faces scrutiny from investors\n\n### Race Oncology (ASX: RAC)\n\n* Launches [kidney
  cancer study](https://themarketherald.com.au/race-oncology-asxrac-begins-kidney-cancer-study-2021-03-25/)
  with University of Newcastle\n\n* [Promising results](https://themarketherald.com.au/race-oncology-asxrac-receives-compelling-preclinical-breast-cancer-results-2021-03-09/)
  for preclinical breast cancer study\n\n* Share price drops despite announcement
  of [melanoma study](https://www.fool.com.au/2021/03/19/race-oncology-asxrac-slides-on-a-new-melanoma-preclinical-study/)\n\n###
  Flight Centre (ASX: FLT)\n\n* [Flight Centre share price](https://www.fool.com.au/2021/03/15/the-flight-centre-asxflt-share-price-is-up-40-in-six-months-can-it-go-higher/)
  grows 40% over 6 months\n\n* Share price still [50% lower](https://www.raskmedia.com.au/2021/03/26/the-flight-centre-asxflt-share-price-is-still-50-below-pre-covid-will-it-continue-to-soar/)
  than pre-COVID\n\n* Flight Centre CEO says government’s [aviation package](https://www.news.com.au/travel/travel-updates/flight-centre-boss-graham-turner-warns-a-swath-of-operators-will-receive-no-support-from-aviation-package/news-story/7892cd5b873e43000db13ec0a1f08185)
  will do little to help struggling tourism industry \n\n## Track your investment
  portfolio with Sharesight\n\nGet access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/),
  [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/),
  [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/)
  and [Future Income](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/)\n\n*
  Run tax reports including [Taxable Income (dividends/distributions)](https://www.sharesight.com/blog/5-ways-to-get-the-most-out-of-sharesights-taxable-income-report/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://www.sharesight.com/blog/calculating-taxable-gains-on-share-trading-in-new-zealand/)
  (Capital Gains for traders in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n###### Disclaimer: The above
