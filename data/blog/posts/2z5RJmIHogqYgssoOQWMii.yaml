:content: "Welcome to the September 2018 edition of the Sharesight20 monthly trading
  snapshot ([click here for last month’s Sharesight20](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx-nzx--august-2018/)),
  where we look at the top 20 trades on both the ASX and NZX markets among the Sharesight
  userbase during the current month, and dig a little deeper into the news behind
  these movements.\n\nLet’s dive into September’s top trades.\n\n## Sharesight20ASX
  September 2018 Snapshot\n\n![Top20 ASX (37)](//images.ctfassets.net/91sm3pewxzag/1WiGrzy5FWSoOmgU4waUyi/d78c77d954fb8c9c23d523a72bb6f0ab/Top20__ASX__37_.png?w=950)\n\nAfterpay
  Touch (ASX: APT) put in a strong month to claim top spot in September, followed
  by CSL Limited (ASX: CSL) and Appen Limited (ASX: APX). Some of the highlights in
  the top 20 include:\n\n### Afterpay Touch (ASX: APT)\n\n- Hit all-time highs above
  [$21 at the end of August after announcing expansion plans in the UK](https://www.fool.com.au/2018/08/27/why-afterpay-touch-group-ltd-asxapt-is-at-the-top-of-the-sp-asx-200-gains/)\n-
  It then [slid almost 25% in early September to around $15](https://www.fool.com.au/2018/09/07/why-the-afterpay-touch-group-ltd-share-price-is-falling-again/)\n\n###
  CSL Limited (ASX: CSL)\n\n- CSL shares moved 15.6% higher in August after [announcing
  a full year profit up 29% on a year earlier ](https://thecapitalclub.com.au/2018/09/17/heres-why-the-csl-limited-asxcsl-share-price-rocketed-16-higher-in-august/)\n-
  CSL’s CEO, Paul Perreault used the opportunity to [sell more than $20.4 million
  in shares he owned in the company](https://www.fool.com.au/2018/08/28/ceo-sells-shares-as-csl-limited-climbs-asx/)\n-
  CSL’s shares hit another [all-time high in early September](https://www.fool.com.au/2018/09/03/why-the-csl-limited-share-price-just-printed-another-record-high/)
  on the back of a lower Australian dollar, with most of the company’s revenue earned
  in the USA\n\n### Appen Limited (ASX: APX)\n\n- Earnings for the first half of FY18
  were announced with [reported revenues of $152.8 million up 106% on the first half
  of FY17](https://www.fool.com.au/2018/09/03/3-of-my-highlights-from-earnings-season/)\n-
  Appen also reported an underlying EBITA of $25.6 million, pushing shares to an [all-time
  high on the news](https://www.fool.com.au/2018/08/28/appen-ltd-asxapx-shares-rocket-to-an-all-time-high-on-stellar-profit-growth/)\n\n###
  Telstra (ASX: TLS)\n\n- Announced more conservative numbers for the performance
  of the [telco’s fixed wireless NBN plans](https://www.itnews.com.au/news/telstra-restates-its-nbn-fixed-wireless-speeds-513012)\n-
  Announced changes to how Telstra will sell enterprise services with the introduction
  of the [Telstra Connected Workplace “IT stack”](https://www.crn.com.au/news/telstra-is-changing-how-it-sells-enterprise-services-but-whats-in-it-for-partners-512936)\n-
  Telstra CEO Andy Penn revealed energy costs have [increased by $100 million in the
  last year](https://www.smh.com.au/business/companies/telstra-s-power-bill-shock-energy-costs-jumped-by-200m-in-two-years-20180919-p504p7.html),
  describing the company as “one of the largest users of energy in Australia”\n- Telstra’s
  executive director of network and infrastructure engineering Channa Seneviratne
  announced plans to roll out a [second 5G ‘smart cities’ test site](https://www.computerworld.com.au/article/647009/telstra-eyes-5g-smart-cities-play/)\n\n###
  Aristocrat Leisure (ASX: ALL)\n\n- Announced the roll out of a [Mad Max: Fury Road](http://www.ggrasia.com/aristocrat-rolling-out-mad-max-fury-road-slot/)
  slot machine based on a license from Warner Bros Entertainment\n- Announced the
  firm had acquired rights to release a [slot machine based on the TV show *Billions*](https://www.prnewswire.com/news-releases/aristocrat-licenses-hit-tv-show-billions-for-new-slot-game-to-premiere-at-g2e-2018-300714435.html)
  from CBS consumer products and Showtime Networks\n- Aristocrat shares [lead the
  sell-off across the ASX](https://www.afr.com/markets/australian-shares-set-to-continue-worst-losing-streak-since-gfc-20180908-h154hq)
  in the first week or September\n\n## Sharesight20NZX September 2018 Snapshot\n\n![Top20
  NZX (35)](//images.ctfassets.net/91sm3pewxzag/40wl0PEq6Q4wMQw406A2oI/5c5414ffd3db584381bf5ffbb790f53c/Top20__NZX__35_.png?w=950)\n\nA
  high number of dividend reinvestment plan ‘buy’ trades are seen in this month’s
  numbers for the NZX, particularly at the top of this month’s snapshot. Some of the
  highlights in the top 20 include:\n\n### Steel and Tube Holdings (NZX: STU)\n\n-
  Posted an [after tax loss of $32 million for the year to June](https://www.radionz.co.nz/news/business/365195/steel-and-tube-reports-large-loss-in-results)\n-
  Despite this the firm is [upbeat about FY19 on the back of improving sales](http://www.scoop.co.nz/stories/BU1808/S00936/steel-tube-upbeat-about-fy19.htm)\n-
  Reaffirmed [FY19 guidance of $25 million in earnings before interest and tax](http://www.scoop.co.nz/stories/BU1809/S00609/steel-tube-reaffirms-fy19-guidance.htm)\n-
  Raised [$42.3 million in discounted retail rights offer](http://www.scoop.co.nz/stories/BU1809/S00112/steel-tube-raises-423m-in-discounted-retail-rights-offer.htm)\n\n###
  Heartland Bank Limited (NZX: HBL)\n\n- Shareholders [voted overwhelmingly in favour
  of the bank’s proposed restructure](https://www.interest.co.nz/banking/95936/heartland-bank-shareholders-vote-heavily-favour-proposed-restructure-will-remove)
  -- subject to court approval\n- Read chairman [Geoffrey Ricketts statement at Heartland’s
  AGM about the restructure](https://www.interest.co.nz/banking/95936/heartland-bank-shareholders-vote-heavily-favour-proposed-restructure-will-remove)
  for the details\n- Reported [net profit after tax of $67.5m](https://www.goodreturns.co.nz/article/976507110/reverse-mortgages-motor-drive-heartland-growth.html)
  for FY2018 -- a doubling in just 4 years\n\n### a2 Milk Company (NZX: A2M)\n\n-
  Launched its products in [Walmart stores across 5 states and Washington DC](http://www.foodanddrinkbusiness.com.au/news/a2-milk-makes-its-walmart-debut)\n-
  Welcomed [new laws in China governing e-commerce operators in the country](https://www.finnewsnetwork.com.au/archives/finance_news_network190516.html)\n-
  [CEO Jayne Hrdlicka sold all her shares in the company](https://www.stuff.co.nz/business/farming/107334695/a2-market-value-plunges-450m-in-wake-of-ceo-share-selloff),
  an action seen negatively by the market and which pushed the share price lower\n\n##
