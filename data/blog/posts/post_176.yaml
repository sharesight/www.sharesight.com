:content: |-
  The [Performance Report](https://help.sharesight.com/performance_report/) is now available to users on the [Sharesight](/) Investor and Expert plans. The performance report shows similar information to the portfolio overview page, however it allows you to select both a start and end date so that you can view the performance of your portfolio over any date range.

  As with other Sharesight pages you can switch between displaying dollar returns and annualised percentages. The new performance report can be found under the reports menu when logged into Sharesight.

