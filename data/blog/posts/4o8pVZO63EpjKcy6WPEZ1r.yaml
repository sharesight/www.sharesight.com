  trades were led by CSL Limited (ASX: CSL), which recorded [strong results for FY20](https://www.aumanufacturing.com.au/csls-strong-year-nets-profit-surge),
  and is in discussion with Oxford-AstraZeneca about [manufacturing a Covid-19 vaccine](https://www.abc.net.au/news/2020-08-20/coronavirus-vaccine-story-behind-australia-and-oxford/12575432).
  Buy trades were also led by the Vanguard Australian Shares ETF (ASX: VAS), with
  investors betting on the recovery of the Australian share market. \n\n## Top 20
