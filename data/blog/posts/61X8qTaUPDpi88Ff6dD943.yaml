:title: Get The Motley Fool UK insights in Sharesight
:content: "Investors can now access insights from [The Motley Fool UK](https://www.fool.co.uk)
  directly within Sharesight for stocks listed on the [London Stock Exchange (LSE)](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/).
  This means that whenever you’re looking at a stock listed on the LSE in Sharesight
  you will always have the latest Fool.co.uk news for that stock visible, making it
  easy to decide whether to buy, hold or sell.\n\n![The motley fool UK Sharesight](//images.ctfassets.net/91sm3pewxzag/2gvuf7Kda9Ym2GTLjFSG2L/648360c589cfb46a1e4ad9e47457465d/The_motley_fool_UK_Sharesight.jpg?w=950)\n\n##
  How to access The Motley Fool UK insights in Sharesight\n\nFor any stock listed
  on the LSE, once the stock has been added to your portfolio, you will see the latest
  The Motley Fool news for that stock when viewing the holding in Sharesight. Clicking
  the links will take you to [The Motley Fool site](https://www.fool.co.uk) to read
  more. Below we see the latest news for Barclays plc (BARC.LSE):\n\n![Barclays LSE
  Stock Price](//images.ctfassets.net/91sm3pewxzag/6LBGblVAG7a4cg7hvPv2K1/df73b60f91c0c180421119a6a3009a4c/Barclays_LSE_Stock_Price.png?w=950)\n\nYou
  can also see these insights when viewing a stock using the [Sharesight Share Checker
  ](https://help.sharesight.com/share-checker/)feature, below we see the latest news
  for BP plc (BP.LSE) using this feature.\n\n![BP stock price 2019](//images.ctfassets.net/91sm3pewxzag/7rTY0phoynn255JwlOi5fq/22ca4c2ee77616df0795b6f5f4783fb3/BP_stock_price_2019.png?w=950)\n\n##
  Get insights on ASX stocks in Sharesight \n\nInvestors using Sharesight can also
  access insights from our partners at [Livewire](/partners/livewire/) and [Firstlinks](/partners/firstlinks/)on
  ASX listed stocks the same way. Below we see news for Telstra Corporation (ASX.TLS):
  \n\n![ASX stock news](//images.ctfassets.net/91sm3pewxzag/5eYliuJSTq2U1RMZRMZP1D/cc5f043bf3586a6849143b7b52d7ce8b/ASX_stock_news.png?w=950)\n\n\n##
  Be an informed investor with Sharesight\n\nSharesight not only helps you access
  the latest news and insights to make informed decisions, with Sharesight you can:\n\nWith
  Sharesight you can:\n\n* Get the true picture of your investment performance, including
  the impact of brokerage fees, dividends, and capital gains with Sharesight’s [annualised
  performance calculation methodology](https://help.sharesight.com/nz/performance_calculation_method/)\n\n*
  Automatically track your daily price & currency fluctuations, as well as handle
  [corporate actions](https://help.sharesight.com/nz/corporate-actions/) such as dividends
  and share splits\n\n* See upcoming dividends with the [Future Income Report](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/)\n\n*
  Run powerful tax reports built for investors, including [Capital Gains Tax](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  (Australia and Canada), [Unrealised Capital Gains (Australia),](https://www.sharesight.com/blog/tax-loss-selling-for-australian-investors/)
  and [Taxable Income](https://www.sharesight.com/blog/3-reasons-why-you-need-to-be-tracking-dividends/)
  (All regions)\n\nThe best way to understand what Sharesight is all about is to [sign
  up and try Sharesight for yourself](https://portfolio.sharesight.com/signup). We’re
  confident that you’ll agree that it’s the best portfolio tracker for investors.\n\n###
