  to see how easy it is.\n\n![fif report - 2020 : 2](//images.ctfassets.net/91sm3pewxzag/3IjYDTunG8lcsZGAS7z9km/e2ef949c189954837fa54a2c00f427f7/sharesight_fif-report-2020-2.png?w=950)\n\n##
  Sharesight makes tax time easy for NZ investors\n\nBy compiling all your portfolio
