:title: Track foreign currency on Sharesight
:content: "###### __Disclaimer:__ There is an updated version of this article. Click
  [here](https://www.sharesight.com/blog/track-investments-in-67-different-currencies-with-sharesight/)
  to see the latest information on the currencies supported by Sharesight. \n\nInvestors
  can now track foreign currency holdings as an FX currency account in their [Sharesight](/)
  portfolio, with prices updated every 5 minutes (20 minute delayed). We’re using
  Open Exchange Rates’ API to bring investors [intraday foreign exchange rates](/blog/intraday-foreign-exchange-rates-now-on-sharesight/)
  (in addition to [intraday cryptocurrency prices](/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)).\n\n![Featured
  - Track foreign currency on Sharesight](//images.ctfassets.net/91sm3pewxzag/6eUxIpnuHmouYgygmAU8AY/1da1d3b29520e20150f73921d4a15d7e/featured_sharesight-track-foreign-currency.png?w=950)\n\n##
  Tracking foreign exchange investments in your Sharesight portfolio\n\nInvestors
  have been able to [manually track cash investments](https://help.sharesight.com/tracking-cash-investments-using-sharesight/)
  in Sharesight using the [custom investment](https://help.sharesight.com/unquoted-instruments/)
  feature for some time. Sharesight’s new FX account feature is a significant improvement,
  with intraday price updates at 5 minute intervals, plus the ability to denominate
  brokerage fees in the currency being traded.\n\n32 worldwide currencies can be tracked
  using the FX account feature -- [plus 8 cryptocurrencies](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)
  -- with additional currencies to be added in the future.\n\n![FX page](//images.ctfassets.net/91sm3pewxzag/41AksW2FW8cgw8OCys2W4K/f28ad78600d3c63ed0145f3a973abec0/FX_page.png?w=950)\n\n##
  Sharesight is your passport for investing\n\nSharesight understands the importance
  of diversifying your investments internationally. Adding intraday exchange rates
  (and now [tracking 30 markets around the world](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/))
  is all part of our vision to be your “portfolio passport” and help you unlock your
  true performance potential.\n\n## Unlock your investor passport today\n\n1. Sign-up
  for a [FREE Sharesight account](https://portfolio.sharesight.com/signup).\n2. Add
  your [FX currency holdings](https://help.sharesight.com/track-foreign-currency-on-sharesight/)
  to your portfolio(s).\n3. Sharesight converts the prices and valuations of your
  holdings from their listed market to your portfolio’s base currency -- automatically!\n\n###
  FURTHER READING\n\n- Partners -- [Open Exchange Rates](https://www.sharesight.com/partners/open-exchange-rates/)
  \n- Blog -- [Track Bitcoin and other cryptocurrencies on Sharesight](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n-
  Blog -- [Intraday foreign exchange rates now on Sharesight](https://www.sharesight.com/blog/intraday-foreign-exchange-rates-now-on-sharesight/)\n"
