:title: See you at ATSA 2015
:url_slug: see-you-at-atsa-2015
:content: |-
  We’re pleased to announce our silver sponsorship and attendance at the Accountants’ Technology Showcase Australia (ATSA) conference:

  ![ATSA 2015 - featured](//images.ctfassets.net/91sm3pewxzag/kpbf6e728w4WW68kSkCa8/fce91a81c650a56fece4f819f2906c17/featured_atsa-2015.jpg?w=950)

  ## ATSA 2015 highlights:

  - 50 exhibitors already confirmed including many new companies!

  - Featuring John Ball, Head of Google’s Small Medium Business in Australia

  - Signature Technology CEO’s Panel discussion questioned by leading journalists

  - Geoff Leeper, Second Commissioner ATO

  - Mary “Effie” Coustas guest dinner speaker

  **As a proud sponsor, we’re offering our customers a 15% discount* off your full two day attendance to ATSA 2015.**

  Use the [online registration form](https://www.eiseverywhere.com/ereg/inactive.php?eventid=122051), and enter the 3 letter code: **SHR** at the beginning of the registration process in the ID Code area.

  See you in Sydney!

  <small>*applies to standard two day fee only – does not apply to earlybird or one day tickets*</small>

  ![ATSA 2015 (details)](//images.ctfassets.net/91sm3pewxzag/6rKaUan9SgGqsoAy0aiSyE/f630bffe1364c34e42488a88d09ee259/atsa_2015_2.jpg?w=950)
