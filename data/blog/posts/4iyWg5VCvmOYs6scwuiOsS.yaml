:title: Track TD Direct Investing trades using Sharesight
:content: "###### Note: This article refers to TD Direct Investing (Canada). For information
  about importing trades from TD Direct Investing (Europe), please see [this article](https://www.sharesight.com/blog/track-interactive-investor-trades-with-sharesight/).\n\nIt’s
  now even easier for Canadians trading with [TD Direct Investing](https://www.td.com/ca/en/investing/direct-investing/)
  to begin tracking the performance of their stock and mutual fund investments using
  [Sharesight](https://www.sharesight.com/). TD Direct Investing clients can now import
  their trading history directly into Sharesight with our broker import wizard - plus
  import ongoing trades automatically - unlocking the power of Sharesight’s performance
  and tax reporting in a few easy steps.\n\n![Track TD Direct Investing trades using
  Sharesight](//images.ctfassets.net/91sm3pewxzag/4rb0ZPRJIxcxWuPEmk84x/cd470495e633d2b9a965cc99912921f7/Track_TD_Direct_Investing__trades_using_Sharesight.jpg?w=950)\n\n##
  Why use Sharesight with TD Direct Investing?\n\n- Sharesight automatically tracks
  your daily price & currency fluctuations, as well as handles [corporate actions](https://help.sharesight.com/corporate-actions/)
  such as dividends and share splits \n- Get the true picture of your investment performance,
  including the impact of brokerage fees, dividends, and capital gains with Sharesight’s
  [annualised performance calculation methodology](https://help.sharesight.com/performance_calculation_method/)\n-
  Run powerful tax reports built for Canadian investors, including [Capital Gains
  Tax](https://www.sharesight.com/blog/canadian-capital-gains-tax-report/) and [Taxable
  Income](https://help.sharesight.com/ca/taxable_income/)\n- Track your [TFSA](https://www.sharesight.com/blog/track-your-tfsa-with-sharesight/),
  [RRSP and RRIF](https://www.sharesight.com/blog/rrsp-and-rrif-canadian-tax-settings-in-sharesight-portfolios/)
  investment accounts with tax calculations built to [CRA rules](https://www.canada.ca/en/services/taxes/income-tax.html)\n\n##
  Importing your historical TD Direct Investing trading data\n\nImporting your TD
  Direct Investing trades into Sharesight is easy. All you need to do is:\n\n1. [Sign
  up for a FREE Sharesight account](https://portfolio.sharesight.com/signup)\n2. Download
  your historical trading data CSV from TD Direct Investing\n3. [Import your historical
  trades into Sharesight using our broker import wizard](https://help.sharesight.com/importing-historical-trades-from-td-direct-investing/)\n\n![laptop
  - Sharesight - Add holdings : Canada](//images.ctfassets.net/91sm3pewxzag/1cNADY62zcW2EUECEio0uE/ee2d819311b373d597cd7c35e53710f8/laptop_sharesight-add-holdings-canada.png?w=950)\n\nOnce
  your trades are imported, Sharesight will automatically calculate the impact of
  most corporate actions that impact your portfolio (including dividends and share
  splits). \n\n## Automatically track ongoing trades\n\nOnce you’ve imported your
  historical stock and mutual fund trades from TD Investing you can also easily import
  future trades into Sharesight by using [Sharesight’s broker Trade Confirmation Emails
  import feature](https://help.sharesight.com/manually-forwarding-broker-contract-notes-to-sharesight/).\n\nIf
  you don't already have a Sharesight account, it's [free to sign up and get started](https://portfolio.sharesight.com/signup)
  - jump on board and get the complete picture of your investment portfolio today.\n\n###
  FURTHER READING\n- [6 reasons why Canadian investors love Sharesight](https://www.sharesight.com/blog/6-reasons-why-canadian-investors-love-sharesight/)\n-
  [Why do I need Sharesight with my online broker?](https://www.sharesight.com/blog/why-do-i-need-sharesight-with-my-online-broker/)\n-
  [7 reasons why Sharesight is better than a spreadsheet](https://www.sharesight.com/blog/7-reasons-why-sharesight-is-better-than-a-spreadsheet/)\n"
