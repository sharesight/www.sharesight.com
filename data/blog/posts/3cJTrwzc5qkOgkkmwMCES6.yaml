:title: Livewire Live 2017 - Free Digital Pass offer
:content: "[Sharesight partner Livewire](/blog/livewire-market-insights-within-your-portfolio/)
  held Livewire Live 2017 last week, a sold-out event limited to only 200 attendees
  at the ASX. Livewire Live 2017 featured investment ideas from 20 of Australia's
  most successful investors including Hamish Douglass, Paul Taylor, Daniel Petre,
  Jacob Mitchell, Martin Conlon, Steve Johnson and Roger Montgomery.\n\nAs part of
  the Livewire Live 2017 experience, all the eventâ€™s sessions are now available for
  anyone to watch using the Livewire Live Digital Pass. \n\nLivewire has kindly offered
  the first 50 [Sharesight](/) users who sign up for the Livewire Live Digital Pass
  a 100% discount on the $49.95 price if they use the code LWLSHARESIGHT. This will
  give you exclusive access to all the event content and interviews online for *free!*\n\n![Featured
  Livewire Live 2017](//images.ctfassets.net/91sm3pewxzag/1wNGoHuVvCkoCgy8owaKKM/dde5d9c928365f84e19e7cf1c741e3f2/Featured_Livewire_Live_2017.jpg?w=950)\n\n###
  To claim one of 50 free Livewire Live 2017 Digital Passes\n\n- **Step 1:** Visit
  https://digitalpass.livewiremarkets.com. (Note this is a new website and you will
  need to create a new account even if you are already a member of [livewiremarkets.com](https://www.livewiremarkets.com).)\n-
  **Step 2:** Fill out a Username, Email, First Name, Last Name, Password, and Confirmation,
  apply 'Discount' Code: LWLSHARESIGHT to gain the 100% discount off the full price
  of $49.95! (You will not need to fill in credit card details)\n- **Step 3:** Hit
  Register, and enjoy all the videos at your own time.\n\n### Livewire Live 2017 Highlights\n\n-
  More than 20 exclusive stock ideas across Australian and International equities\n-
  An exclusive and unseen deep dive interview with Hamish Douglass, CEO of Magellan\n-
  Learn the #1 trend in technology that is going to impact your investments over the
  next decade\n- Hear about the biggest issue in global macro right now according
  to Australia's top fixed income investor\n\nAlso make sure to read [Sharesight CEO
  Doug Morris'](https://twitter.com/doug_sharesight) [wrap up from the Livewire Live
  2016 ](/blog/livewire-live/) event for his key takeaways and see just how much the
  investment landscape has changed over the last 12 months.\n\n### FURTHER READING\n-
