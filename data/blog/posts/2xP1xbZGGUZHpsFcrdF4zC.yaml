:content: "Welcome to the October 2021 edition of Sharesight’s monthly NZX trading
  snapshot, where we look at the top 20 trades Sharesight users made on the NZX during
  the month. \n\nIn this snapshot, buy trades were strongly led by the Smartshares
  NZ Top 50 (NZX: FNZ) and US 500 (NZX: USF) ETFs. Sell trades were led by a2 Milk
  (NZX: ATM), which has lost AU$630m in value after announcing its plans for the Chinese
  market; followed by Z Energy (NZX: ZEL), which is being taken over by Australian
  petrol company Ampol. \n\n## Top 20 NZX trades October 2021\n\n![Top20 NZX monthly
  October21](//images.ctfassets.net/91sm3pewxzag/5fm3W2KyAqCJLfsKabSvgy/e20167b18633eb97d905bf06e553e18a/Top20_NZX_monthly_October21.png?w=950)\n\nLet’s
  look at the news behind the key stocks in this month’s snapshot:\n\n### a2 Milk
  (NZX: ATM)\n\n* a2 Milk [sheds AU$630m in value](https://www.afr.com/companies/manufacturing/a2-milk-aims-for-1-9b-in-sales-partners-with-hershey-20211026-p5936p)
  as shareholders fret over lagging Chinese market\n\n* Share price plummets 12% following
  [investor update](https://www.fool.com.au/2021/10/27/a2-milk-asxa2m-share-price-crashes-12-on-investor-update/)\n\n*
  a2 [partners with Hershey](https://finance.yahoo.com/news/a2-milk-hershey-release-co-173000897.html)
  to release new chocolate milk\n\n### Meridian Energy (NZX: MEL)\n\n* Meridian [shortlists
  bidders](https://www.theaustralian.com.au/business/dataroom/meridian-shortlists-bidders-for-australian-unit/news-story/d9211756f6d2614175f0dcb3ee5a67da)
  for sale of Australian business\n\n* Telstra out of the running for Meridian’s [Australian
  assets](https://www.theaustralian.com.au/business/dataroom/telstra-drops-out-of-race-for-meridian-energys-australian-assets/news-story/ac15f3803994bbe85caef1a58b509349)\n\n*
  Meridian goes [ex-dividend](https://www.fool.com.au/2021/09/29/these-2-asx-shares-are-going-ex-dividend-today/)\n\n###
  Z Energy (NZX: ZEL)\n\n* Z Energy [acquired by Ampol](https://www.c-store.com.au/ampol-confirms-1-9bn-z-energy-deal/)
  for NZ$2b\n\n* Z Energy [shares jump](https://www.fool.com.au/2021/10/11/z-energy-asxzel-share-price-leaps-6-on-ampol-takeover-news/)
  on takeover news\n\n* Are there benefits to Z Energy’s [Australian takeover](https://www.newsroom.co.nz/from-z-to-ampol-moving-in-the-wrong-direction)?\n\n###
  Air New Zealand (NZX:AIR)\n\n* Air NZ suspends cash burn guidance; draws down loan
  due to [COVID uncertainty](https://www.nasdaq.com/articles/air-new-zealand-suspends-cash-burn-guidance-draws-down-loan-2021-10-27-0)\n\n*
  December flight schedule interrupted by [COVID restrictions](https://www.newshub.co.nz/home/travel/2021/10/air-new-zealand-cancels-december-flights-as-part-of-covid-19-schedule-changes.html)\n\n*
