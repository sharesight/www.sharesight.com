:title: Sharesight20 October trading snapshot
:url_slug: sharesight20-october-trading-snapshot
:content: "A number of weeks ago we debuted the first [Sharesight20 weekly trading
  snapshots](https://www.sharesight.com/blog/get-weekly-sharesight20-asx-nzx-trading-snapshots/),
  a weekly update of the top 20 shares traded by the Sharesight userbase on the ASX
  ([#Sharesight20ASX](https://twitter.com/hashtag/sharesight20asx)) and the NZX ([#Sharesight20NZX](https://twitter.com/hashtag/sharesight20nzx))
  over the past 7 days.\n\nToday we launch the Sharesight20 monthly trading snapshot
  where we look at the top 20 trades on both the ASX and NZX markets among the Sharesight
  userbase during the current month and dig a little deeper into the news behind these
  movements.\n\n## Sharesight20ASX October snapshot\n\n![Sharesight20 October ASX
  trading snapshot](//images.ctfassets.net/91sm3pewxzag/1V0DBSMhm0McGQEieEgyi2/72410dff3385b3b3f04962debf2e4520/October_1-25_Top20_ASX.png?w=950)\n\n###
  Sharesight20ASX October buys\n\nAmong the top 20 transactions by number of trades
  on the ASX during October (1st to 25th), we saw buy interest in Telstra Corporation
  (ASX: TLS), Woolworths Limited (ASX: WOW), Vanguard’s Australian Shares Index ETF
  (ASX: VAS) and Aristocrat Leisure Limited (ASX: ALL). Let’s dive into the news surrounding
  these movements:\n\n**Telstra**\n\n- Shares hit a [5 year low](https://www.fool.com.au/2017/09/27/the-telstra-corporation-ltd-share-price-is-at-a-five-year-low/)
  on the 26th of September\n- Telstra announced a [cut to their dividend](http://www.smh.com.au/business/media-and-marketing/telstra-dividend-cut-tough-on-shareholders-says-chairman-john-mullen-20171016-gz2a9f.html)\n-
  Telstra Chairman warns of [tough times ahead](http://www.theaustralian.com.au/business/technology/tough-times-ahead-telstra-chairman-warns/news-story/8ca7ce89b90350922e323240fab19136)\n\n**Woolworths**\n\n-
  [Woolworths “Back on Top” of Coles?](https://www.livewiremarkets.com/wires/the-supermarket-war-woolies-vs-wesfarmers)\n-
  Woolworths AGM coming up November 23rd\n\n**Vanguard Australian Shares Index ETF**\n\n-
  Trading ex-dividend October 2nd\n- Dividend Paid 17th October of $1.008811 per share\n\n**Aristocrat
  Leisure Limited**\n\n- Aristocrat [obtained regulatory approval](https://www.fool.com.au/2017/10/20/aristocrat-leisure-limited-shares-look-up-on-its-acquisition/)
  to acquire Israeli-based social gaming company Plarium Global Limited\n\n### Sharesight20ASX
  October sells\n\nMineral Resources (ASX:MIN) and Rio Tinto (ASX: RIO) had large
  sell-offs by the Sharesight userbase in October. Here’s some related news:\n\n**Mineral
  Resources**\n\n- Hazer [signs heads of agreement](https://investingnews.com/market-news/hazer-signs-heads-agreement-mineral-resources/)
  with mineral resources\n\n**Rio Tinto**\n\n- Rio Tinto and its former CEO Tom Albanese
  have been [charged with fraud](http://www.businessinsider.com/rio-tinto-tom-albanese-charged-with-fraud-2017-10?IR=T)\n-
  Rio Tinto was fined [more than £27 million](https://www.fool.com.au/2017/10/25/will-the-rio-tinto-limited-share-price-be-hit-by-the-secs-investigation/)
  by the UK’s Financial Conduct Authority (FCA)\n\n### Sharesight20ASX October notable
  mention\n\nAustralian hotel chain Mantra group (ASX: MTR) attracted a significant
  quantity of both buy and sell activity this month, with a takeover bid launched
  by French hotel giant Accor (EPA: AC).\n\n**Mantra Group**\n\n- Australian hotel
  group Mantra [targeted for takeover](https://www.reuters.com/article/us-mantra-group-m-a-accor/australian-hotel-group-mantra-rolls-out-the-carpet-for-accors-920-million-bid-idUSKBN1CG31B)
  by Accor with $920 million bid \n- Accor’s takeover of Mantra would create [biggest
  hotel group in Australia](http://www.couriermail.com.au/business/accors-takeover-of-mantra-will-create-biggest-group-in-country/news-story/c23d905e927dbb89d9d5ee0e65ff6b38)\n-
  Analysis: [what to expect next](https://www.hotelmanagement.com.au/2017/10/12/analysis-expect-next-accorhotels-acquisition-mantra-group/)
  in AccorHotels’ acquisition of Mantra Group\n- Australia's competition [watchdog
  to review](https://www.reuters.com/article/us-mantra-group-m-a-accor/australias-competition-watchdog-to-review-accors-planned-buyout-of-mantra-idUSKBN1CN0O2)
  Accor's planned buyout of Mantra\n\n## Sharesight20NZX October snapshot\n\n![Sharesight20
  October NZX trading snapshot](//images.ctfassets.net/91sm3pewxzag/4VOFMoSpf2MU4KaIqkqqwa/9e199862eeded6e852b8c825326f5ce5/October_1-25_Top20_NZX.png?w=950)\n\n###
  Sharesight20NZX October buys\n\nOn the New Zealand stock exchange in October we
  saw a bias towards buy trades in the Sharesight20NZX with Auckland International
  Airport Limited (NZE: AIA), Fletcher Building (NZE: FBU) and the NZ Top 50 index
  ETF (NZE: FNZ) topping the buys during the period.\n\n**Auckland International Airport
  Limited**\n\n- Auckland Airport [defends $1.8b spending plan](http://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=11937023)\n\n**Fletcher
  Building Limited**\n\n- Building division suffers further [NZ$160m earnings hit](https://www.reuters.com/article/fletcher-bldg-outlook/update-3-nzs-fletcher-building-sees-nz160-mln-loss-as-high-costs-worker-shortages-hit-idUSL4N1MZ5Q9)\n-
  Fletcher Building's Ralph Norris avoids exorcism over Kiwi giant's [disastrous year](http://www.smh.com.au/business/cbd/fletcher-buildings-ralph-norris-avoids-exorcism-over-kiwi-giants-disastrous-year-20171024-gz6yij.html)\n\n###
  Sharesight20NZX October sells\n\nXero Limited (NZE: XRO) and Fisher & Paykel Healthcare
  Corp Ltd  (NZE: FPH) saw marginally more sell activity than buy trades among the
  Sharesight userbase, with Rabobank Nederland (NZDE:RBOHA) redeeming its securities
  from the market (and seeing only sell trades recorded in Sharesight as a result).\n\n**Rabobank**\n\n-
  Rabobank Nederland is [redeeming its NZ$900m perpetual, resettable bond](https://www.interest.co.nz/bonds/89848/rabobank-nederland-redeeming-its-nz900m-perpetual-resettable-bond-issue-after-decade)
  issue after a decade\n- NZX Main Board and Debt Market - [Notice pursuant to Listing
  Rule 7.12.1](http://nzx-prod-s7fsd7f98s.s3-website-ap-southeast-2.amazonaws.com/attachments/RBO/308414/267366.pdf)\n\n##
  Don’t miss the Sharesight20 weekly market snapshots\n\nWant the weekly Sharesight20
  ASX and NZX weekly trading snapshots every Monday? Join the [Sharesight community](https://community.sharesight.com/)
  now to make sure don’t miss out on a snapshot.\n\nYou’ll also find the latest Sharesight
  ASX and NZX trading snapshot on Twitter using the [#Sharesight20ASX](https://twitter.com/hashtag/sharesight20asx)
  and [#Sharesight20NZX](https://twitter.com/hashtag/sharesight20nzx) hashtags, or
  by ‘liking’ [Sharesight on Facebook](https://www.facebook.com/sharesight/), [LinkedIn](https://au.linkedin.com/company/sharesight-limited),
  or [Google+](https://plus.google.com/+SharesightLtd).\n\nWith [over $1.9B USD worth
  of investments actively tracked](https://www.sharesight.com/blog/sharesight-in-numbers/)
  by the userbase, it’s time you [sign up to Sharesigh](https://portfolio.sharesight.com/signup)t
  and start tracking the true performance of your investments today!\n\n### FURTHER
  READING\n\n- Blog -- [Get weekly Sharesight20 ASX & NZX trading snapshots](https://www.sharesight.com/blog/get-weekly-sharesight20-asx-nzx-trading-snapshots/)\n-
  Blog -- [Get The Motley Fool UK insights in Sharesight](https://www.sharesight.com/blog/get-the-motley-fool-uk-insights-in-sharesight/)\n-
  Blog -- [Get Livewire market insights within your portfolio](https://www.sharesight.com/blog/livewire-market-insights-within-your-portfolio/)"
