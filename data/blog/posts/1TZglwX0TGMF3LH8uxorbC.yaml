:title: Sharesight20 top 20 trades on ASX & NZX - June 2020
:url_slug: sharesight20-top-20-trades-on-asx-nzx--june-2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Always check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  June 2020 edition of the Sharesight20 monthly trading snapshot, where we look at
  the top 20 trades on both the ASX and NZX made by Sharesight users during the month.
  \n\nHere’s June’s top 20 ASX and NZX trades.\n\n## Sharesight20 top 20 ASX trades
  June 2020\n\n![Top 20 ASX trades June 2020](//images.ctfassets.net/91sm3pewxzag/2Oh6OES5y9NEa5fdoiHzp3/69441066fa6f92ade92430fef7a639eb/Top_20_ASX_trades_June_2020.png?w=950)\n\nIn
  June’s Sharesight20ASX snapshot the crown for the most traded stock went to Afterpay
  rival Zip Co  (ASX: Z1P) with National Australia Bank (ASX: NAB) the most bought
  for the month. \n\nThe BetaShares Aust Strong Bear ETF (ASX: BBOZ) continued its
  run in our top 20 snapshots with investors mostly hedging against COVID risks.\n\nLet’s
  look at the news behind the other key stocks in this month’s snapshot:\n\n### Zip
  Co Limited (ASX: Z1P)\n\n* Zip Co to [acquire US-based QuadPay](https://smallcaps.com.au/zip-co-acquire-us-based-quadpay-global-expansion-strategy/)
  as part of global expansion strategy\n\n* Zip Co [partners with neobank 86 400](https://www.businessnewsaus.com.au/articles/zip-co-buddies-up-with-neobank-86-400.html)\n\n*
  Reported a [monthly revenue of $15.6 million for May](https://themarketherald.com.au/zip-co-asxz1p-reports-another-strong-month-2020-06-12/),
  up 78 per cent compared to this time last year\n\n* [CVI finances Zip Co](https://www.lawyersweekly.com.au/biglaw/28581-cvi-finances-zip-co-for-quadpay-acquisition)
  for QuadPay acquisition\n\n* Zip Co share price higher despite [insiders selling
  almost $48 million in shares](https://www.fool.com.au/2020/06/23/zip-co-share-price-higher-despite-insiders-selling-almost-48-million-shares/)\n\n###
  National Australia Bank (ASX: NAB)\n\n* [Banks to be less profitable in COVID19
  recovery](https://www.abc.net.au/radio/programs/am/banks-to-be-less-profitable-in-covid19-recovery/12382872),
  NAB boss warns\n\n* Discounts for MLC customers invested in NAB investments\n\n*
  34,000 National Australia Bank staff to undergo massive [\"back to banking 101\"
  reeducation campaign](https://www.theage.com.au/business/banking-and-finance/back-to-banking-101-nab-ceo-mcewan-s-mass-re-education-experiment-20200610-p551b1.html)\n\n*
  'Not good enough': [NAB investigating staff underpayments](https://www.theage.com.au/business/banking-and-finance/not-good-enough-nab-investigating-staff-underpayments-20200611-p551r4.html)\n\n*
  Andrew Irvine will step into the role of [NAB’s new group executive for business
  and private banking](https://www.ifa.com.au/news/28164-nab-appoints-new-executive)\n\n###
  Flight Centre (ASX: FLT)\n\n* Flight Centre founder Graham Turner has [labelled
  Queensland’s border closure as \"unnecessary\" ](https://www.4bc.com.au/flight-centre-holding-out-hope-travel-resumes-in-june/)\n\n*
  'Survival was on the line': [Flight Centre's near-death experience](https://www.smh.com.au/business/companies/survival-was-on-the-line-flight-centre-s-near-death-experience-20200604-p54zj4.html)\n\n*
  [Up to 1500 staff to face redundancies](https://www.travelweekly.com.au/article/flight-centre-employees-face-a-further-1500-redundancies/)
  as Flight Centre seeks to reduce its cost base\n\n### Webjet Limited (ASX:WEB)\n\n*
  Webjet is one of the [10 most shorted stocks](https://www.fool.com.au/2020/06/29/here-are-the-10-most-shorted-shares-on-the-asx-29-june-2020/)
  on the ASX in June\n\n* New wave of retail investors [pile into COVID hit travel
  stocks](https://www.smh.com.au/business/banking-and-finance/retail-investors-pile-into-covid-hit-companies-amid-online-share-trading-boom-20200619-p5546d.html)\n\n*
  Webjet launches [20 per cent off domestic sale](https://www.9news.com.au/national/webjet-domestic-travel-sale-during-coronavirus-border-closures/a5ac19d7-05c4-4ab4-a52f-a58ca5277ba6)
  in bid to stimulate domestic travel\n\n### Afterpay Limited (ASX: APT)\n\n* WSJ:
  Fintech darling Afterpay: [Buy now, regret at leisure?](https://www.wsj.com/articles/fintech-darling-afterpay-buy-now-regret-at-leisure-11592562881)\n\n*
  Afterpay UK update: [Announces 1 million active customers](https://www.raskmedia.com.au/2020/06/24/afterpay-asxapt-uk-update-announces-1-million-active-customers/)\n\n*
  [Afterpay, Tencent plot expansion](https://www.afr.com/companies/financial-services/afterpay-tencent-plot-expansion-as-gen-z-shuns-credit-20200625-p5561x)
  as Gen Z shuns credit\n\n* [Afterpay-backed travel start-up](https://www.smh.com.au/business/small-business/afterpay-backed-travel-startup-playing-to-win-millennial-customers-20200626-p556ex.html)
  playing to win Millennial customers\n\n## Sharesight20 top 20 NZX trades June 2020\n\n![Top
  20 NZX trades June 2020](//images.ctfassets.net/91sm3pewxzag/1LS9o5GGfDFrkqLrlRKrkv/dcfa754ec138d253701c710fa4c3f203/Top_20_NZX_trades_June_2020.png?w=950)\n\nInvestors
  on the NZX showed a generally positive trading pattern, with a mixture of buy trades
  in index tracking ETFs and stocks.\n\n### Air New Zealand (NZX: AIR)\n\n* Air New
  Zealand [drops social distancing requirements](https://australianaviation.com.au/2020/06/air-new-zealand-drops-social-distancing-as-restrictions-ease-83921/)\n\n*
  Air NZ [maintains optional face mask stance](https://www.stuff.co.nz/business/industries/121854013/air-nz-maintains-optional-face-mask-stance-while-major-airlines-make-them-compulsory)
  while major airlines make them compulsory\n\n* Air New Zealand has [forecast a loss
  of around $NZ830](https://www.sharecafe.com.au/2020/06/19/grounded-air-new-zealand-flags-big-loss/)
  million ($A783 million) for the year to Jun\n\n* [800-day plan](https://www.smh.com.au/business/companies/air-new-zealand-warns-of-more-job-cuts-less-flights-20200608-p550f0.html):
  Air New Zealand warns of more job cuts, less flights\n\n* Air New Zealand [apologises
  for poor communication during COVID-19](https://www.newshub.co.nz/home/travel/2020/06/air-new-zealand-apologises-for-poor-communication-during-covid-19-fallout.html)
  fallout\n\n* Air New Zealand [resumes Auckland-Shanghai flights](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12340393)\n\n###
  Sky Network Television (NZX: SKT)\n\n* Sky Television reveals [NZ Rugby did not
  participate in capital raise](https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&objectid=12336798),
  heavily diluting its stake\n\n* Sky Network Television [completes NZ$37.4M retail
  entitlement offer](https://themarketherald.com.au/sky-network-television-asxskt-completes-nz37-4m-retail-entitlement-offer-2020-06-13/)\n\n###
  Abano Healthcare (NZX: ABA)\n\n* Abano [looks at alternatives to sale](https://www.rnz.co.nz/news/business/419560/abano-looks-at-alternatives-to-sale-to-raise-50m-70m)
  to raise $50m-$70m\n\n* NZ's Abano Healthcare [gets updated bids](https://www.reuters.com/article/abano-healthcre-sale/nzs-abano-healthcare-gets-updated-bids-idUSL4N2DY0F1)\n\n*
  Abano Healthcare [gets further revised non-binding, indicative offer](https://www.reuters.com/article/brief-abano-healthcare-gets-further-revi/brief-abano-healthcare-gets-further-revised-non-binding-indicative-offer-idUSFWN2E4038)\n\n##
  Sharesight20 Snapshots for 2019\n\nHave you seen our Sharesight20 top 20 trades
  data for the 2019 calendar year across exchanges in Australia, New Zealand, Canada
  and the USA yet? You can read our 2019 Sharesight20 updates here:\n\n* [Top 20 trades
  on the ASX in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-asx-in-2019--sharesight20/)\n\n*
  [Top 20 trades on the NASDAQ in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-nasdaq-in-2019--sharesight20/)\n\n*
  [Top 20 trades on the NYSE in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-nyse-in-2019--sharesight20/)\n\n*
  [Top 20 trades on the NZX in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-nzx-in-2019--sharesight20/)\n\n*
  [Top 20 trades on the TSX/TSE in 2019 - Sharesight20](https://www.sharesight.com/blog/top-20-trades-on-the-tsxtse-in-2019--sharesight20/)\n\n##
