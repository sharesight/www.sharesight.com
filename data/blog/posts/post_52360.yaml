  ###### Please note that we always advise you to consult your financial advisor or accountant regarding corporate actions, especially for tax purposes as we are not authorised to provide financial advice. The information below, including the dates is subject to change. We encourage you to review the [official NAB offer document](https://www.asx.com.au/asxpdf/20151207/pdf/433mgtd3shwyjv.pdf) for full details.

