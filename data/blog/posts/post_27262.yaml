:title: Meet Sharesight at Xerocon Sydney 2014
:url_slug: visit-sharesight-booth-xerocon-sydney-2014
:content: |-
  Never ones to miss a party, Sharesight will be exhibiting at **Xerocon Sydney** on 20-22 August at Sydney Olympic Park! We’ve gone all in this year and will be hosting a huge expo booth and are giving away a free drone! Also be sure you don’t miss our two break-out presentations.

  ![Xerocon Sydney 2014 - featured](//images.ctfassets.net/91sm3pewxzag/1RUNxZ71YsYaosE68mS0c8/5d3809513a5cb8ba2f101f2007205c7c/featured_xerocon-2014-sydney.png?w=950)

  This will be our fourth Xerocon event, and they get better each time. [Xero](https://www.xero.com) knows how to throw a party. The quality of the presenters, exhibitors, and genuine enthusiasm of the attendees creates an electric atmosphere. We promise this is not just another conference.

  Stop by the Sharesight booth to meet our (ever-expanding) team, and to see a personalised demo. We’ll have staff running two demo screens simultaneously. We’ve released four major new features recently - including [Broker Import](/blog/introducing-broker-import/), which can setup your clients' portfolios in seconds. What better way to try our new features than alongside the people who built them?

  ![Parrot AR 2.0](//images.ctfassets.net/91sm3pewxzag/CEmhdCazlIA2YQ2Mwoq4M/3e33dab7d4976e2536753188317a90bf/blog_drone.png?w=950)

  And if you need one more reason to visit our booth, enter to win our terrific giveaway - a [Parrot AR Drone 2.0](https://www.parrot.com/us/drones/parrot-ardrone-20-elite-edition#parrot-ardrone-20-elite-edition). This thing is sitting in our office right now and it looks awesome. All you need to do is sign up for a free trial of Sharesight Pro and you’ll be entered to win. **Does your neighbour have a wifi-enabled quadcopter with an HD camera? Didn’t think so**. Get your hands on one of these while they're still legal!

