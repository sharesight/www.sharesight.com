:title: Top Sharesight company and partner news from 2017
:content: "2017 was a huge year for [Sharesight](https://www.sharesight.com/) -- we
  celebrated our [tenth birthday](https://www.sharesight.com/blog/sharesights-10-year-fintech-journey/),
  added a [suite of new and improved features](https://www.sharesight.com/blog/new-and-improved-sharesight-features-in-2017/),
  and were proud to win the FinTech Australia “Finnies” award for [Excellence in Industry
  Collaboration and Partnerships (Australia)](https://www.sharesight.com/blog/sharesight-wins-2017-finnies-award-for-excellence-in-industry-collaboration-partnerships/).\n\nWe
  also announced a number of new and exciting partnerships, plus we launched the [Sharesight
  Partner Centre](https://www.sharesight.com/partners/), which showcases our industry-leading
  [data](https://www.sharesight.com/partners/data-providers/) and [research partners](https://www.sharesight.com/partners/research-providers/),
  and lets you easily find innovative [brokers](https://www.sharesight.com/partners/brokers/),
  [robo-advisers](https://www.sharesight.com/partners/asset-managers-and-robo-advisors/),
  [accountants](https://www.sharesight.com/partners/accountants/) and [advisors](https://www.sharesight.com/partners/financial-advisors/)
  that can help you on your investment journey.\n\n![featured - Sharesight Partner
  Centre](//images.ctfassets.net/91sm3pewxzag/1D1dDdQMOYi66U082OSSYU/e95709f462211deb79ca004d08a0bc69/featured_sharesight-partner-centre.jpg?w=950)\n\n##
  Sharesight 2017 highlights\n\n### Awards\n\n- Sharesight won the [Fintech Australia](https://www.sharesight.com/blog/sharesight-founding-member-of-fintech-australia/)
  “Finnies” award for [Excellence in Industry Collaboration and Partnerships (Australia)](https://www.sharesight.com/blog/sharesight-wins-2017-finnies-award-for-excellence-in-industry-collaboration-partnerships/).\n-
  Sharesight was nominated for [Investment Innovator of the Year](https://www.sharesight.com/blog/sharesight-nominated-for-investment-innovator-of-the-year/)
  by [Fintech Business](https://www.fintechbusiness.com/).\n\n<div align=\"center\"><blockquote
  class=\"twitter-tweet\" data-lang=\"en\"><p lang=\"en\" dir=\"ltr\">Excellence in
  Industry Collaboration &amp; Partnerships (<a href=\"https://twitter.com/hashtag/Australia?src=hash\">#Australia</a>)
  winner is <a href=\"https://twitter.com/sharesight\">@sharesight</a>   <a href=\"https://twitter.com/hashtag/finnieawards?src=hash\">#finnieawards</a>
  <a href=\"https://t.co/JgMRTqIBIf\">https://t.co/JgMRTqIBIf</a> <a href=\"https://twitter.com/JobsforNSW\">@JobsforNSW</a></p>&mdash;
  FinTech Australia (@ausfintech) <a href=\"https://twitter.com/ausfintech/status/867331487535738880\">May
  24, 2017</a></blockquote>\n<script async src=\"//platform.twitter.com/widgets.js\"
  charset=\"utf-8\"></script></div>\n\n### News and events\n\n- Sharesight was invited
  by the Australian British Chamber of Commerce to [represent Australian fintech](https://www.sharesight.com/blog/sharesight-wins-spot-on-british-australian-fintech-forum/)
  at the [British Australian Fintech Forum](https://www.sharesight.com/blog/wrap-up-of-the-2017-british-australian-fintech-forum/).\n-
  Sharesight was featured in [FinTech Australia ecosystem map](https://www.sharesight.com/blog/where-sharesight-fits-in-fintech-australias-ecosystem-map/),
  highlighting the importance of [partnerships in the Australian fintech ecosystem](https://www.sharesight.com/blog/why-you-should-partner-with-sharesight/).\n-
  Sharesight was a [proud sponsor of Rails Girls Wellington](https://www.sharesight.com/blog/sharesight-a-proud-sponsor-of-rails-girls-wellington/).\n-
  Sharesight was pleased to be a part of the [InvestTech 2017 event in Sydney run
  by IMAP](https://www.sharesight.com/blog/sharesight-at-imap-investtech-2017/) –
  the Institute of Managed Account Professionals. \n\n## Sharesight Partner news\n\n-
  We launched the [Sharesight Partner Centre](https://www.sharesight.com/partners/).\n-
  We partnered with [Cuffelinks](https://cuffelinks.com.au/) to bring their exclusive
  investing insights [directly into your Sharesight portfolio](https://www.sharesight.com/blog/cuffelinks-insights-now-available-within-sharesight/).\n-
  [amscot Stockbroking](https://www.sharesight.com/partners/amscot/), along with associated
  brands amscot Advisor Services & [State One Stockbroking](https://www.stateone.com.au/)
  can now [connect their trading accounts directly to Sharesight](https://www.sharesight.com/blog/sharesight-connects-to-amscot-stockbroking-and-state-one/).\n-
  [Sharesight Pro](https://www.sharesight.com/pro/) partners landed [6 of the top
  10 places](https://www.sharesight.com/blog/6-of-the-top-10-accounting-firms-in-australia-use-sharesight/)
  in the Australian Financial Review’s published list of Australia’s “[Top 100 Accounting
  Firms 2017](http://www.afr.com/business/accounting/financial-review-top-100-accounting-firms-2017-20171113-gzk50e)”.\n\n##
  Stronger together in 2018\n\nThe team at Sharesight would like to thank all of our
  partners for the opportunity to work together in 2017.  We’re always interested
  in exploring new partnership opportunities. If anything offered by the [Sharesight
  API](https://portfolio.sharesight.com/api) or by Sharesight itself would benefit
  your business, platform, or website, please [send us an email](mailto:marketing@sharesight.com)
  and we can explore how to work together to build value for investors.\n\n\n### FURTHER
  READING \n\n- Sharesight -- [Sharesight Partner Centre](https://www.sharesight.com/partners/)\n-
  Blog -- [Why the right partners matter](https://www.sharesight.com/blog/why-the-right-partners-matter/)\n-
  Blog -- [Where Sharesight fits in Fintech Australia’s ecosystem map](/blog/where-sharesight-fits-in-fintech-australias-ecosystem-map/)"
