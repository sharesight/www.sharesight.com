:content: "Welcome to the September 2021 edition of Sharesight’s monthly NZX trading
  snapshot, where we look at the top 20 trades Sharesight users made on the NZX during
  the month. \n\nIn this snapshot, buy trades were led by the Smartshares US 500 (NZX:
  USF) NZ Top 50 (NZX: FNZ) and US Large Growth (NZX: USG) ETFs. At the same time,
  sell trades were led by a2 Milk (NZX: ATM), which saw its share price fluctuate
  throughout September. Overall, this month’s top trades were dominated by ETFs, along
  with stocks in the energy, nutrition, logistics and medical sectors.\n\n## Top 20
  NZX trades September 2021\n\n![Top20 NZX monthly Sep21](//images.ctfassets.net/91sm3pewxzag/dLQqBbF8iOVyFnvhx7Nxz/c8f16cc35b496395c6fb6aeafd96f8f8/Top20_NZX_monthly_Sep21.png?w=950)\n\nLet’s
  look at the news behind the key stocks in this month’s snapshot:\n\n### A2 Milk
  (NZX: ATM)\n\n* a2 share price drops by 3%; hits [3-month low](https://www.fool.com.au/2021/09/17/a2-milk-asxa2m-share-price-falls-3-to-3-month-low/)\n\n*
  Leading broker sees [50% upside](https://www.fool.com.au/2021/09/21/why-this-broker-sees-50-upside-in-the-a2-milk-asxa2m-share-price/)
  in a2 share price\n\n* [Share price surges](https://www.fool.com.au/2021/09/27/heres-why-the-a2-milk-asxa2m-share-price-is-up-9-in-a-week/)
  on positive analyst outlook \n\n### Pacific Edge (NZX: PEB)\n\n* Pacific Edge dual
  lists on the [ASX ](https://www.odt.co.nz/business/pacific-edge-celebrates-asx-listing)\n\n*
  Pacific Edge investigated over disclosure of [unapproved capital raising](https://www.nzherald.co.nz/business/stock-exchange-watchdog-investigates-pacific-edge-over-disclosures/OCF677GFDRWUJW4YEE4SENW6SQ/)\n\n*
  [Share price drops](https://www.nzherald.co.nz/business/pacific-edge-share-price-drops-after-asx-announcement-withdrawn/4W5R4G5WIEA7UDR7WJ7JIM2WEA/)
  following false announcement of NZ$73m capital raise\n\n### Contact Energy (NZX:
  CEN)\n\n* Big interest in Contact’s Southland [green hydrogen project](https://www.nzherald.co.nz/nz/huge-interest-in-southland-green-hydrogen-project/3H7T64O5FFMZU72ATPFMS6UELA/)\n\n*
  Contact grows leadership team with [promotions](https://www.finnewsnetwork.com.au/archives/finance_news_network349636.html);
  new [appointment](https://m.marketscreener.com/quote/stock/CONTACT-ENERGY-LIMITED-6491378/news/Contact-Energy-Jacqui-Nelson-appointed-as-Contact-s-Chief-Development-Officer-36481556/)\n\n*
  [Secures contract](https://themarketherald.com.au/contact-energy-asxcen-to-supply-renewable-energy-to-nz-based-data-centre-2021-08-31/)
  to supply renewable energy to NZ data centre\n\n### Meridian Energy (NZX: MEL)\n\n*
  Despite delays, Meridian to continue building [oil refinery](https://www.kfyrtv.com/2021/09/15/despite-delays-meridian-energy-group-still-planning-building-oil-refinery-near-trnp/)
  in North Dakota\n\n* Shell joins list of companies vying for Meridian’s [renewable
  energy business](https://www.theaustralian.com.au/business/dataroom/shell-keen-on-meridian-energys-renewables-assets/news-story/7a5fdb4db1ae4e1c000a88d3c21db106)\n\n*
  Meridian could be forced to [divest power plants](https://www.stuff.co.nz/business/126436971/electricity-authority-expects-to-release-power-market-review-in-late-october)\n\n##
