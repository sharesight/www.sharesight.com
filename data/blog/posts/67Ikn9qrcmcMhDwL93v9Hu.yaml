:title: Top 20 ASX trades by Sharesight users – July 2021
:url_slug: top-20-asx-trades-sharesight-users-july-2021
:content: "Welcome to the July 2021 edition of Sharesight’s monthly ASX trading snapshot,
  where we look at the top 20 trades Sharesight users made on the ASX during the month.
  \n\nIn this snapshot, buy trades were strongly led by Vanguard ETFs, including the
  Australian Shares Index (ASX: VAS), Diversified High Growth (ASX: VDHG) and International
  Shares (ASX: VGS). Meanwhile, sell trades were led by Zip Co (ASX: Z1P), which saw
  its share price fluctuate throughout the month amid a series of key announcements.
  Sell trades were followed by Sydney Airport (ASX: SYD), which announced a takeover
  bid and saw its share price skyrocket as a result. \n\n## Top 20 ASX trades July
  2021\n\n![Top20 ASX monthly July21](//images.ctfassets.net/91sm3pewxzag/7A5lgMWmUrvfdsHFjR9PZA/d2d3c602a32296ec0d467c6b26209c48/Top20_ASX_monthly_July21.png?w=950)\n\nLet’s
  look at the news behind some of the key stocks in this month’s snapshot:\n\n###
  Zip Co (ASX: Z1P)\n\n* Zip [doubles revenue YoY](https://www.smh.com.au/business/banking-and-finance/zip-revenue-more-than-doubles-amid-rapid-us-growth-20210722-p58bxa.html);
  denies that Apple is a threat\n\n* Announces plan to launch [crypto trading service](https://stockhead.com.au/cryptocurrency/buy-now-bitcoin-later-australias-zip-co-confirms-plans-for-crypto-move/)\n\n*
  Zip and Afterpay see [share prices drop](https://www.theguardian.com/australia-news/2021/jul/14/afterpay-and-zip-co-shares-dive-after-paypal-launches-buy-now-pay-later-product)
  as Paypal launches Pay in 4\n\n* Zip is [up 35% in 2021](https://www.fool.com.au/2021/07/21/the-zip-asxz1p-share-price-is-the-best-performing-bnpl-of-2021/),
  making it the year’s best-performing BNPL stock\n\n### Endeavour (ASX: EDV)\n\n*
  Endeavour [lists on ASX](https://www.businessnewsaustralia.com/articles/endeavour-group-lists-on-the-asx-after-woolworths-demerger.html)
  following Woolworths demerger\n\n* Endeavour [share price struggles](https://www.ig.com/au/news-and-trade-ideas/woolworths--endeavour-and-coles-share-prices--post-demerger-outl-210707)
  while Woolworths [flies high](https://www.fool.com.au/2021/07/22/the-woolworths-asxwow-share-price-is-surging-to-record-highs/)\n\n*
  Share price drops as ACCC eyes Endeavour’s [latest acquisition ](https://www.fool.com.au/2021/07/27/endeavour-asxedv-share-price-falls-amid-reports-of-acccs-concerns/)\n\n###
  Fortescue Metals (ASX: FMG)\n\n* Dividends and Iron Bridge expenditure on watch
  in [upcoming FY21 results](https://www.fool.com.au/2021/07/23/own-fortescue-asxfmg-shares-heres-what-to-look-for-during-reporting-season/)\n\n*
  Analysts predict [generous Fortescue dividends](https://www.fool.com.au/2021/07/19/how-big-will-the-fortescue-asxfmg-dividend-be-over-the-next-12-months/)
  in near-term\n\n* Fortescue marks 2 billion tonne [automated haulage milestone](https://im-mining.com/2021/07/13/fortescue-hits-new-automation-milestone-in-the-pilbara/)
  in Pilbara region\n\n### Sydney Airport (ASX: SYD)\n\n* Sydney Airport rejects [AU$22b
  takeover bid](https://australianaviation.com.au/2021/07/sydney-airport-rejects-opportunistic-22bn-takeover/)
  by superannuation consortium\n\n* [Share price grows](https://www.fool.com.au/2021/07/16/its-been-a-great-month-for-the-sydney-airport-asxsyd-share-price/)
  almost 35% in 16 days\n\n* [Share price slides](https://www.fool.com.au/2021/07/20/covid-19-lockdowns-and-the-sydney-airport-asxsyd-share-price/)
  along with the ASX 200 as COVID lockdowns continue\n\n### CSL (ASX: CSL)\n\n* CSL
  share price drops due to reports of [mRNA vaccine delays](https://www.fool.com.au/2021/07/15/csl-asxcsl-share-price-lower-amid-reported-mrna-vaccine-delays/)\n\n*
  CSL hit with [broker downgrades](https://www.fool.com.au/2021/07/19/the-csl-asxcsl-share-price-is-down-9-in-a-month-heres-why/);
  shares drop 9%\n\n* Overseas nations lining up to take Australia’s [unwanted AstraZeneca
  vaccines](https://www.smh.com.au/business/companies/we-ll-take-it-countries-line-up-to-take-csl-s-astrazeneca-vaccine-20210625-p5847j.html),
  says CSL\n\n### NAB (ASX: NAB)\n\n* NAB share price drops on [Forum Finance fraud
  allegations](https://www.fool.com.au/2021/07/16/nab-asx-nab-share-price-slides-as-potential-forum-fraud-deepens/)\n\n*
  Share price rises on reports NAB will [acquire Citi Banking](https://www.fool.com.au/2021/07/12/nab-asxnab-share-price-lifts-amid-news-of-bid-to-acquire-citi-banking/)\n\n*
  Residential mortgage market and CBA performance on watch ahead of NAB’s [FY21 results](https://www.fool.com.au/2021/07/26/own-nab-asxnab-shares-heres-what-to-look-for-during-reporting-season/)\n\n###
  Westpac (ASX: WBC)\n\n* Westpac accuses Forum Finance of AU$341m worth of [fraudulent
  transactions](https://www.smh.com.au/business/banking-and-finance/westpac-accuses-forum-and-papas-of-100-frauds-20210722-p58bzl.html)\n\n*
  Westpac forced to pay AU$87m to [poorly informed customers](https://www.smh.com.au/business/banking-and-finance/westpac-to-pay-87-million-in-compensation-to-poorly-informed-customers-20210702-p58674.html)\n\n*
  [Sells NZ life insurance business](https://www.afr.com/companies/financial-services/westpac-sells-nz-life-for-373m-20210706-p5875m)
  for AU$373m\n\n### Vulcan Energy (ASX: VUL)\n\n* Vulcan secures 5-year [lithium
  supply deal](https://www.smh.com.au/business/companies/rinehart-backed-vulcan-signs-deal-with-e-vehicle-battery-giant-20210719-p58awa.html)
  with LG; closes trading with [AU$1B market value](https://www.afr.com/companies/mining/rinehart-backed-vulcan-bags-first-customer-for-german-lithium-20210719-p58awq)\n\n*
  Shares briefly [surge past $10](https://www.fool.com.au/2021/07/15/short-lived-10-party-for-the-vulcan-energy-asxvul-share-price/)
  in July\n\n* Granted new [exploration license](https://themarketherald.com.au/vulcan-energy-asxvul-granted-new-exploration-licence-2021-07-12/)
  in Upper Rhine Valley\n\n## Track your investment portfolio with Sharesight\n\nGet
  access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/),
  [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/),
  [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/)
  and [Future Income](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/)\n\n*
  Run tax reports including [Taxable Income (dividends/distributions)](https://www.sharesight.com/blog/5-ways-to-get-the-most-out-of-sharesights-taxable-income-report/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://www.sharesight.com/blog/calculating-taxable-gains-on-share-trading-in-new-zealand/)
  (Capital Gains for traders in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n###### Disclaimer: The above
