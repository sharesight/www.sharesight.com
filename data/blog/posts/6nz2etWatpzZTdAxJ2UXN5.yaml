  \   <td>8.17%</td>\n  </tr>\n</table>\n\n## Sharesight20ASX 2018 company news\n\n###
  Afterpay Touch (ASX: APT)\n\n* Entered into a deal with [Matrix Partners on US expansion](https://www.asx.com.au/asxpdf/20180116/pdf/43qvctq5c7v7c6.pdf)\n\n###
  The A2 Milk Company (ASX: A2M)\n\n* Introduced[ a2 Platinum Premium pregnancy formula
  in May](https://thea2milkcompany.com/newsroom/latest-news/introducing-a2-platinum-premium-pregnancy-formula/)\n\n*
  Fonterra’s Anchor began distributing [A2 Milk branded fresh milk to New Zealand](https://thea2milkcompany.com/newsroom/latest-news/fonterras-anchor-brings-a2-milk-branded-fresh-milk-new-zealand/)\n\n*
  [Renewed strategic arrangement with China state farm](https://thea2milkcompany.com/newsroom/latest-news/a2-milk-company-renews-strategic-arrangements-china-state-farm-official-signing-ceremony-hon-steven-ciobo/)
  at official signing ceremony with Hon Steven Ciobo\n\n* Established new [\"Chief
  people officer\" role](https://thea2milkcompany.com/newsroom/latest-news/establishment-new-role-chief-people-officer-appointment-lisa-burquest/)
  with appointment of Lisa Barquest\n\n### BHP Group Limited (ASX: BHP)\n\n* BHP Board
  [approved South Flank project in Pilbara](https://www.bhp.com/media-and-insights/news-releases/2018/06/bhp-approves-south-flank-project)\n\n*
  Completed sale of [onshore US shale oil assets](https://www.bhp.com/media-and-insights/news-releases/2018/10/bhp-completes-sale-of-onshore-us-assets)\n\n*
  Announced they were successful in[ bids for blocks in the offshore orphan basin](https://www.bhp.com/media-and-insights/news-releases/2018/11/bhp-successful-in-bids-for-blocks-in-the-offshore-orphan-basin-in-eastern-canada)
  in Eastern Canada\n\n* [Approved west Barracouta gas project in Bass Strait](https://www.bhp.com/media-and-insights/news-releases/2018/12/bhp-approves-west-barracouta-project)\n\n###
  Macquarie Group Ltd (ASX: MQG)\n\n* Shifted focus of[ wealth management division
  to private clients business](https://www.macquarie.com/us/about/newsroom/2018/macquaries-wealth-management-division-to-focus-its-private-client-business-on-the-high-net-worth-segment)
  in the high net worth segment\n\n* Issued a [£2.0 billion loan facility, including
  a £500m facility to finance green projects](https://www.macquarie.com/us/about/newsroom/2018/macquarie-group-issues-green-loan-facility)\n\n*
  Acquired ValueInvest whose teams [manage more than €69.7 billion in equities](https://www.macquarie.com/us/about/newsroom/2018/mim-deepens-commitment-to-global-investing-with-closing-of-valueinvest-acquisition)\n\n###
  Woolworths Group Ltd (ASX: WOW)\n\n* IMF Bentham[ discontinued funding of potential
  shareholder class action](https://www.woolworthsgroup.com.au/icms_docs/189575_imf-bentham-discontinues-funding-of-potential-class-action.pdf)\n\n*
  Entered [new 15 year alliance with Caltex](https://www.woolworthsgroup.com.au/icms_docs/189696_woolworths-group-enters-new-alliance-with-caltex.pdf)\n\n*
  [Maurice Blackburn commended shareholder class action with offshore funding](https://www.woolworthsgroup.com.au/icms_docs/195410_maurice-blackburn-class-action.pdf)\n\n*
  Agreed to sell [540 Woolworths-owned fuel convenience sites](https://www.woolworthsgroup.com.au/icms_docs/195445_woolworths-group-to-sell-petrol-business-and-enter-into-commercial-alliance-with-eg-group.pdf)
  to EG Group for A$1.725 billion\n\n### Wesfarmers Limited (ASX: WOW)\n\n* Agreed
  to [divest the Homebase business](https://www.wesfarmers.com.au/docs/default-source/asx-announcements/agreement-to-divest-homebase1649536999c863f7bfccff00000e9025.pdf?sfvrsn=0)
  in the United Kingdom and Ireland to a company associated with Hilco Capital\n\n*
  Agreed to[ sell 13.2% interest in Quadrant energy](https://www.wesfarmers.com.au/docs/default-source/asx-announcements/agreement-to-sell-13-2-per-cent-interest-in-quadrant-energy.pdf?sfvrsn=0)\n\n*
  Completed Wesfarmers[ demerger](https://www.wesfarmers.com.au/docs/default-source/asx-announcements/wesfarmers-demerger-of-coles.pdf?sfvrsn=0)\n\n*
  Announced[ the completion of the sale of its K-Mart and Auto services business to
  continental AG](https://www.wesfarmers.com.au/docs/default-source/asx-announcements/completion-of-sale-of-kmart-tyre-and-auto-service.pdf?sfvrsn=0)
  \n\n### Ramsay Health Care (ASX: RHC)\n\n* [Launched Melbourne flagship store](https://www.ramsayhealth.com/News/General-News/Ramsay-Pharmacy-launches-Melbourne-flagship-store)\n\n*
  Ascension and Ramsay Healthcare[ announced  development of global supply chain joint
  venture](https://www.ramsayhealth.com/-/media/Documents/RHC/Investor/2018/Market_Briefings_02052018.pdf)\n\n*
  Ramsay Générale de Santé[ launched unsolicited bid for capio AB](https://www.ramsayhealth.com/-/media/Documents/RHC/Investor/2018/Market_Briefings_13072018.pdf)\n\n###
  Telstra Corporation (ASX: TLS)\n\n* [Signed digital transformation deal with Rabobank
  ](https://www.telstra.com.au/aboutus/media/media-releases/Rabobank-signs-digital-transformation-deal-with-Telstra)\n\n*
  Confirmed[ 5G partnership with Eriksson](https://www.telstra.com.au/aboutus/media/media-releases/Telstra-confirms-5G-partnership-with-Ericsson-as-it-launches-sites-in-Canberra-Adelaide-and-Perth)
  as it launched sites in Canberra, Adelaide and Perth\n\n* Extended [Queensland bushfire
  assistance package](https://www.telstra.com.au/aboutus/media/media-releases/Telstra_extends_Queensland_bushfires_assistance_package)\n\n*
  Announced the provision of [Australia’s first live 4K fiber contribution delivery](https://www.telstra.com.au/aboutus/media/media-releases/Telstra_provides_Australias_first_live_4K_fibre_contribution_delivery_behalf_FOX_SPORTS)
  for Fox Sports for 4K Cable Channel\n\n### Westpac Banking Corporation (ASX:WBC)\n\n*
  Awarded[ over $2 Million to help 17 young Australians](https://www.westpac.com.au/about-westpac/media/media-releases/2018/19-february/)
  become future leaders\n\n* Provided[ relief package for customers](https://www.westpac.com.au/about-westpac/media/media-releases/2018/19-march/)
  impacted by natural disaster across Australia\n\n* Launched [world’s first certified
  Green Tailored Deposit](https://www.westpac.com.au/about-westpac/media/media-releases/2018/26-november2/)\n\n##
