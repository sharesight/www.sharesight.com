:title: 6 of the top 10 accounting firms in Australia use Sharesight
:content: "[Sharesight Pro](/pro/) partners landed 6 of the top 10 places in the Australian
  Financial Review’s recently published list of Australia’s “[Top 100 Accounting Firms](http://www.afr.com/business/accounting/financial-review-top-100-accounting-firms-2017-20171113-gzk50e)”.\n\nThe
  AFR list ranks the top 100 accounting firms in Australia by revenue, with 6 of the
  top 10 (3 in the top 4) in the list being Sharesight Pro partners, and a further
  5 also making it into the top 100.\n\n![Top 100 Accountants Australia](//images.ctfassets.net/91sm3pewxzag/5OHZiKH6IoeuoEI0oMICC6/5e0e18532e7224e96118d28c367679fa/Top_100_Accountants_Australia.jpg?w=950)\n\nDoug
  Morris, Sharesight CEO, said “Congratulations to all of our Sharesight accounting
  partners who made this year’s top 100  list. Ever since [Sharesight’s inception
  10 years ago](/blog/sharesights-10-year-fintech-journey/), we have placed a strong
  focus on establishing beneficial relationships with partners in the accounting space
  in both Australia and New Zealand. Being an award-winning [Xero](https://www.sharesight.com/xero/)
  Add-On, having been chosen as part of [PWC’s Next Hub](https://www.sharesight.com/blog/pwc-partners-with-sharesight/),
  and winning the [2017 Finnies Award for Excellence in Industry Collaboration and
  Partnerships](https://www.sharesight.com/blog/sharesight-wins-2017-finnies-award-for-excellence-in-industry-collaboration-partnerships/)
  are just a few examples of that recognition.”\n\n“We truly believe that [Australia’s
  growing fintech ecosystem](https://www.sharesight.com/blog/where-sharesight-fits-in-fintech-australias-ecosystem-map/)
  allows accounting firms to achieve greater efficiencies and deliver better outcomes
  for clients.” \n\nSharesight recently launched the [Sharesight Partner Centre](https://www.sharesight.com/partners/)
  to underpin the importance of our partnerships, as well as to act as a platform
  to allow Sharesight clients to easily find accountants who leverage [Sharesight’s
  award winning portfolio tracker](https://www.sharesight.com/blog/sharesight-wins-xero-add-partner-year/)
  to help manage their financial affairs.\n\nThe following [Sharesight partners](https://www.sharesight.com/partners/)
  were named in the Australian Financial Review’s Top 100 Accounting Firms, with the
  first six ranking within the top 10:\n\n- [PwC](https://www.sharesight.com/partners/pwc/)\n-
  Deloitte\n- [KPMG](https://www.sharesight.com/partners/kpmg/)\n- [BDO](https://www.sharesight.com/au/partners/bdo-australia/)\n-
  [Pitcher Partners](https://www.sharesight.com/partners/pitcher-partners/)\n- [Grant
  Thornton Australia](https://www.sharesight.com/partners/grant-thornton-australia/)\n-
  [DFK Australia New Zealand](https://www.sharesight.com/partners/dfk-australia-new-zealand/)\n-
  [Moore Stephens Australia](https://www.sharesight.com/partners/moore-stephens-australia/)\n-
  [UHY Haines Norton](https://www.sharesight.com/partners/uhy-haines-norton/)\n- [Brentnalls](https://www.sharesight.com/partners/brentnalls/)\n-
  [Hood Sweeney](https://www.sharesight.com/partners/hood-sweeney/)\n\nCongratulations
  to all who have made this year’s top 100 list. We look forward to growing the number
  of [Sharesight accounting partners](https://www.sharesight.com/partners/accountants/)
  in this list over the next year.\n\n## Join the growing list of top accountants
  using Sharesight\n\nWhether you need to track 5 portfolios or 500, **Sharesight
  Pro partners never pay more than $12 per portfolio, per month** to track their clients’
  portfolios. There are no hidden fees, no extras that you have to pay for, and no
  contracts. The price remains the same -- no matter the portfolio value. And the
  more portfolios you set up, [the more affordable it gets](/pro/).\n\nSharesight
  can pull-in bank account balances, term deposits and cash investments from Xero,
  so you can view complete financial positions directly within Sharesight. This seamless
  integration is the reason why we’re a [“5-star” Xero Add-on](https://community.xero.com/business/discussion/2212560).\n\nSharesight
  is there to grow with your business. You may upgrade, downgrade or cancel anytime.
  Put us to the test with a [free 30-day no-risk trial](https://portfolio.sharesight.com/professional_signup)
  -- there are no billing details or credit card required.\n\n### FURTHER READING\n-
  Blog -- [Introducing the Sharesight Partner Centre](/blog/introducing-the-sharesight-partner-centre/)\n-
  Blog -- [6 reasons why accountants love Sharesight Pro](https://www.sharesight.com/blog/6-reasons-why-accountants-love-sharesight-pro/)\n-
