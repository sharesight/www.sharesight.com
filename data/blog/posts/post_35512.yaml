:title: Join us at the Xero Roadshow, February 2015
:url_slug: join-us-xero-roadshow-february-2015
:content: |-
  Calling all accountants and financial advisors: if your clients have investment portfolios, you need Sharesight. It's really that simple. Just imagine complete client portfolios, automatically updated with dividends and other corporate actions, and 1-click performance and tax reports. Sharesight simplifies day-to-day portfolio management, while providing valuable data-driven insights - so you spend less time doing the mundane stuff, and more time providing valuable insights to your clients. And&nbsp;if you're looking to spend less time reconciling bank statements and/or chasing paperwork come tax-time, you'll want to look at synching those Sharesight portfolios to [Xero](/xero/).

  If you read our [Silver Xero Partner & Certified Advisor blog post](/blog/sharesight-now-silver-xero-partner/), you know that our love for Xero goes way back. So we’re honoured to be part of a select group of Xero Add-Ons who’ve been invited to participate in the Xero Roadshow taking place throughout Australia in February.

  [![Xero Roadshow 2015](//images.ctfassets.net/91sm3pewxzag/6m48Kr9pPaCa0iKsUGckss/227e43eda2736eb0206e1142d9e2e666/xero-roadshow-2015_social.png?w=950)](https://www.xero.com/au/roadshow/)

  Xero will be hitting up 20 cities in all, and Sharesight will be exhibiting at the following dates/locations:

  - Monday, February 2 — Newcastle
  - Tuesday, February 3 — Parramatta
  - Wednesday, February 4 — Sydney
  - Thursday, February 5 — Canberra
  - Tuesday, February 10 — Wollongong
  - Wednesday, February 11 —Brisbane
  - Thursday, February 12 — Gold Coast
  - Tuesday, February 17 — Frankston
  - Wednesday, February 18 — Melbourne
  - Thursday, February 19 — Adelaide
  - Monday, February 23 — Perth

  Whether you're an existing Sharesight user or not, stop-by for a one-on-one demo of Sharesight and our beautiful [Xero integration](/xero/) which won us [Xero Add-On Partner of the Year in 2014](/blog/sharesight-wins-xero-add-partner-year/). See first-hand how easy it is to push purchase, sale, and dividend details to Xero&nbsp;so they can be easily reconciled against bank statements and included in financial accounts. And watch as Sharesight pulls-in cash balances from Xero, letting you view your clients’ complete financial positions directly within their Sharesight portfolios – automatically, and in real-time. Sharesight + Xero literally eliminates the paper-chase traditionally associated with managing and reporting on investment portfolios, letting you focus on high-value activities such as tax planning and advice instead.

  For more information and to register, visit the Xero Roadshow 2015 website and follow all the excitement at [#xeroroadshow](https://twitter.com/hashtag/Xeroroadshow?src=hash). Looking forward to meeting you!
