:title: Sharesight20 top 20 trades on ASX – August 2020
:url_slug: sharesight20-top-20-trades-on-asx-august-2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Always check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  August 2020 edition of the Sharesight20ASX monthly trading snapshot, where we look
  at the top 20 trades Sharesight users made on the ASX during the month. \n\n## Sharesight20
  top 20 ASX trades August 2020\n\n![Top20 ASX monthly Aug2020](//images.ctfassets.net/91sm3pewxzag/731FD5Qs43Jw7rW1JsY1mE/68c444cd93645716c70a69242568b26b/Top20__ASX_monthly_Aug2020.png?w=950)\n\nIn
  August’s Sharesight20ASX snapshot, Mesoblast (ASX: MSB) dominates the list of buy
  and sell trades, as investors cash in on the hype around the company’s ongoing clinical
  trials. Interest in the buy-now-pay-later (BNPL) sector also continues from [last
  month](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx--july-2020/),
  as main players Afterpay (ASX: APT) and Zip Co (ASX: Z1P) make big moves towards
  international expansion.\n\nLet’s look at the news behind some of the key stocks
  in this month’s snapshot:\n\n### Mesoblast Ltd (ASX: MSB)\n\n* [Share prices soar](https://www.afr.com/markets/equity-markets/mesoblast-shoots-for-the-stars-20200819-p55n9r)
  as Mesoblast progresses on Covid-19 vaccine and stem cell treatment\n\n* [ASX propped
  up](https://www.smh.com.au/business/markets/asx-set-for-subdued-start-nab-q3-cash-profit-down-7-percent-20200814-p55lns.html)
  by Mesoblast share price gains\n\n* [Business booming](https://www.smh.com.au/business/companies/not-for-the-faint-hearted-covid-crisis-brings-boom-time-for-biotechs-20200813-p55l93.html)
  for Mesoblast during Covid-19 \n\n* Mesoblast share price drops after [FDA reports
  released](https://www.afr.com/markets/equity-markets/mesoblast-dives-on-fda-reports-20200811-p55kk1)
  on stem cell therapy\n\n### Afterpay Ltd (ASX: APT)\n\n* Afterpay lands [$80 million
  European expansion](https://www.smh.com.au/business/banking-and-finance/afterpay-ramps-up-expansion-plans-with-80m-europe-deal-20200824-p55on2.html)
  deal\n\n* [Afterpay breaks records](https://www.afr.com/markets/equity-markets/buy-now-pay-later-mania-rages-keeps-asx-to-small-gain-20200824-p55or6)
  as demand for BNPL market share grows\n\n* [Klarna to rival Afterpay](https://www.afr.com/companies/financial-services/klarna-s-us-boss-says-it-can-beat-afterpay-in-america-20200807-p55jno)
  in the US market\n\n* Afterpay [doubles expected earnings](https://www.afr.com/companies/financial-services/afterpay-doubles-expected-earnings-on-higher-collections-20200819-p55nck)
  \n\n* Australians [swapping credit cards for BNPL apps](https://www.abc.net.au/news/2020-08-17/credit-cards-ditched-millenials-buy-now-pay-later-coronavirus/12534560)\n\n###
  CSL Ltd (ASX: CSL)\n\n* Bosch pens [materials handling deal](https://www.itwire.com/health/bosch-australia-gets-csl-behring-plasma-process-automation-contract.html)
  with CSL\n\n* CSL predicts [weak FY21 performance](https://www.afr.com/companies/healthcare-and-fitness/csl-hits-2-1-billion-in-profits-but-flags-soft-2021-20200818-p55myq)\n\n*
  CSL [increases dividend price](https://www.finder.com.au/csl-share-price-jumps-after-2020-dividend-boost)\n\n###
  Zip Co Ltd (ASX: Z1P)\n\n* Shareholders to vote on [Zip Co’s acquisition of QuadPay](https://www.businessnewsaus.com.au/articles/zip-co-propels-higher-on-us-takeover-target-update.html)\n\n*
  Zip Co has a [record-breaking Q4](https://themarketherald.com.au/zip-co-asxz1p-breaks-records-in-q4-2020-07-15/)\n\n*
  Zip Co [targeting US growth](https://www.afr.com/markets/equity-markets/zip-co-focused-on-us-growth-20200715-p55c7k)
  \n\n* [‘BNPL bubble’ not a concern](https://www.smh.com.au/business/companies/zip-bats-away-bubble-concerns-eyes-new-commercial-partnerships-20200715-p55c5m.html),
  says Zip Co\n\n### Telstra (ASX: TLS)\n\n* Telstra [appoints Expert360 founder](https://www.afr.com/companies/telecommunications/expert360-s-bridget-loudon-joins-telstra-board-20200811-p55kji)
  as director\n\n* Telstra [dividend up in the air](https://www.afr.com/companies/telecommunications/analysts-divided-on-telstra-dividend-as-nbn-pressures-rise-20200823-p55oes)\n\n*
  FY20 profits see [14% drop](https://www.afr.com/companies/telecommunications/telstra-profit-falls-14-pc-but-meets-guidance-20200813-p55l7x)\n\n*
  Telstra [invests $1B in new tech stack](https://www.arnnet.com.au/article/682197/telstra-t22-scorecard-sees-1b-invested-new-tech-stack/)\n\n###
  Commonwealth Bank (ASX: CBA)  \n\n* [CBA dividend payout](https://www.afr.com/companies/financial-services/cba-pays-98c-final-dividend-lifts-loan-loss-provision-20200811-p55kp3)
  better than expected despite profit loss\n\n* CBA [served with class action](https://www.moneymanagement.com.au/news/financial-planning/cba-hit-another-financial-planning-class-action);
  accused of insurance rort\n\n* [Big pay rise for CBA executives](https://www.news.com.au/finance/business/banking/cba-ceo-matt-comyns-500000-pay-rise-depite-profit-plunge/news-story/c9c817ca6b103897bff73e5e533137a9)
  despite falling FY20 profits\n\n* CBA [temporarily closes 114 branches Australia-wide](https://www.news.com.au/finance/business/banking/commonwealth-bank-branches-temporarily-closed-to-deal-with-coronavirus-downturn/news-story/417b584a0a83c32874f08ab6aa8d564c)
  due to Covid-19 downturn\n\n### Kogan.com Ltd (ASX: KGN)\n\n* [Kogan profits surge
  56%](https://www.afr.com/companies/retail/kogan-com-profit-soars-56pc-as-shift-to-online-accelerates-20200817-p55mbg)
  as shoppers turn online\n\n* Founders sell [$163 million worth of shares](https://www.afr.com/street-talk/citi-launches-158m-kogan-block-trade-20200818-p55my7)\n\n*
  Kogan joins JB Hi-Fi as [best-faring Australian retailers](https://www.afr.com/chanticleer/delayed-downturn-to-test-quality-of-jb-hi-fi-and-kogan-20200817-p55mg8)
  amid Covid-19 downturn\n\n### Westpac Banking Corp (ASX: WBC)\n\n* More Westpac
  [money laundering and counter-terrorism breaches](https://www.theguardian.com/australia-news/2020/jul/28/westpac-discloses-more-anti-money-laundering-and-counter-terrorism-finance-law-breaches)
  discovered\n\n### ResMed Inc (ASX: RMD)\n\n* ResMed optimistic on [future post-Covid-19](https://www.afr.com/companies/healthcare-and-fitness/resmed-tipping-a-u-shaped-recovery-out-of-covid-19-20200805-p55iw5)\n\n*
  ResMed posts [strong Q4 results](https://finance.yahoo.com/news/resmed-rmd-q4-earnings-revenues-135701636.html)\n\n*
  ResMed joins list of [Covid-boosted businesses ](https://www.afr.com/chanticleer/what-we-learnt-welcome-to-profit-season-s-brave-new-world-20200807-p55jj7)\n\n###
  National Australia Bank (ASX: NAB)\n\n* [Q3 results](https://www.afr.com/companies/financial-services/nab-surprises-with-stronger-than-expected-quarter-20200813-p55ljb)
  better than expected for NAB\n\n* Thousands of [NAB jobs on the line](https://www.smh.com.au/business/banking-and-finance/nab-staff-in-firing-line-as-bank-pushes-ahead-with-restructure-amid-pandemic-20200812-p55l13.html)
  amid company restructure\n\n* NAB [slashes branch hours](https://www.abc.net.au/news/2020-08-17/nab-regional-branch-hours-cut/12565216)
  in regional towns\n\n## Track your investment portfolio with Sharesight\n\nGet access
  to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/) like this
  by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://help.sharesight.com/performance_report/),
  [Portfolio Diversity](https://help.sharesight.com/diversity_report/), [Contribution
  Analysis](https://help.sharesight.com/contribution-analysis-report/) and [Future
  Income](https://help.sharesight.com/future_income/) (upcoming dividends)\n\n* Run
  tax reports including [Taxable Income (dividends/distributions)](https://help.sharesight.com/taxable_income/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://help.sharesight.com/traders_tax/) (Capital Gains for traders
  in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n### FURTHER READING\n\n* [Subscribe
