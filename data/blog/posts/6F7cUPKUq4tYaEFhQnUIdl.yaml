:title: Easily track investments from leading Canadian brokers
:url_slug: easily-track-investments-from-12-canadian-brokers
:content: "Investors can easily import their trades in stocks, ETFs and mutual funds
  directly into Sharesight from a range of leading Canadian brokers – unlocking the
  power of Sharesight’s award-winning performance, [dividend tracking](https://www.sharesight.com/dividend-tracker/)
  and tax reporting in just a few easy steps. Keep reading to learn more about the
  Canadian brokers Sharesight supports, and how to track your trades in a Sharesight
  portfolio. \n\n![Easily track investments from Canadian brokers (2)](//images.ctfassets.net/91sm3pewxzag/5fJuZm3VrS6anS9YPW0oGS/9be3c1a37392ed1d4bb7f93236cd2e23/Easily_track_investments_from_Canadian_brokers__2_.jpg?w=950)\n\n##
  Track investments from Canadian brokers\n\nEasily add and track the performance
  of stocks, ETFs and [mutual funds](https://www.sharesight.com/blog/track-canadian-mutual-funds-with-sharesight/)
  in Sharesight from the following Canadian brokers: \n\n* Canadian ShareOwner Investments
  Inc\n\n* [BMO InvestorLine](https://www.sharesight.com/blog/track-bmo-investorline-stock-trades-using-sharesight/)\n\n*
  [CIBC Investor’s Edge](https://www.sharesight.com/blog/track-cibc-investors-edge-trades-using-sharesight/)\n\n*
  [Credential Direct](https://help.sharesight.com/importing-historical-trades-from-credential-direct/)\n\n*
  [Desjardins Online Brokerage](https://help.sharesight.com/importing-historical-trades-from-desjardins/)\n\n*
  [HSBC InvestDirect](https://www.sharesight.com/blog/track-hsbc-investdirect-stock-trades-using-sharesight/)\n\n*
  [National Bank Direct Brokerage (NBDB)](https://www.sharesight.com/blog/track-national-bank-direct-brokerage-nbdb-trades-using-sharesight/)\n\n*
  [Qtrade Investor](https://www.sharesight.com/blog/track-qtrade-investor-stock-trades-using-sharesight/)\n\n*
  [Questrade](https://www.sharesight.com/blog/import-your-questrade-trades-into-sharesight/)\n\n*
  [Royal Bank of Canada](https://www.sharesight.com/blog/import-rbc-direct-investing-trades-into-sharesight/)
  (RBC Direct)\n\n* [ScotiaBank](https://www.sharesight.com/blog/track-scotiabank-trades-using-sharesight/)\n\n*
  Scotia Wealth Management\n\n* Shareowner (Canada)\n\n* [TD Direct Investing](https://www.sharesight.com/blog/track-td-direct-investing-trades-using-sharesight/)\n\n*
  [Virtual Brokers](https://www.sharesight.com/blog/track-virtual-brokers-trades-using-sharesight/)\n\n*
  [Wealthsimple](https://www.sharesight.com/blog/easily-track-wealthsimple-trades-with-sharesight/)\n\n##
  Why should Canadian investors use Sharesight?\n\nBy importing your trades to Sharesight
  (along with the rest of your investments), you can easily [track your investment
  performance](https://www.sharesight.com/au/investment-portfolio-performance/) across
  different brokers, asset classes and [over 40 global markets](https://help.sharesight.com/au/supported-stock-exchanges-and-managed-funds/),
  including the **CNSX**, **CVE** and **TSE**. Sharesight also offers a range of powerful
  reports for investors including Performance, Portfolio Diversity, Contribution Analysis,
  Multi-Period and Multi-Currency Valuation, plus a Canadian-specific Capital Gains
  Tax Report. The ability to track cash accounts, property, [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)
  and [over 40,000 Canadian mutual funds](https://www.sharesight.com/blog/track-canadian-mutual-funds-with-sharesight/)
  is just another reason that Canadian investors should consider using Sharesight
  to track their investment portfolio.\n\n## How to import your trades to Sharesight\n\nSharesight
  allows you to import your historical and ongoing trades in stocks, ETFs and mutual
  funds through the [Trade Confirmation Emails](https://www.sharesight.com/blog/automatically-import-trades-to-your-sharesight-portfolio-using-email/)
  feature, or you can choose to manually import your historical trades by uploading
  a [spreadsheet file](https://www.sharesight.com/blog/import-trades-with-the-sharesight-file-importer/).
  Keep reading to learn more.\n\n### Import historical trades through a spreadsheet\n\nOne
  simple way to import historical trades to Sharesight is by creating and formatting
  a [spreadsheet file](https://help.sharesight.com/au/import_bulk_trades/#1) filled
  with trades from your trading account.\n\n![Sharesight CSV Import Screen](//images.ctfassets.net/91sm3pewxzag/3rXn8QHaMZGbxlG1yUHVDO/5e91ca5a68ee6e3f05096e472bf8119b/Sharesight_CSV_Import_Screen.png?w=950)\n\nAs
  long as the file contains all the [required information](https://help.sharesight.com/au/import_bulk_trades/#1),
  you can upload it to Sharesight and quickly bulk import the trading data you wish
  to see in your portfolio.\n\n### Use Sharesight’s Trade Confirmation Emails feature
  for ongoing trades\n\nSharesight’s [Trade Confirmation Emails](https://www.sharesight.com/blog/automatically-import-trades-to-your-sharesight-portfolio-using-email/)
  feature is an effortless way to import historical and ongoing trades to a Sharesight
  portfolio. By simply having your broker’s trade confirmations forwarded to your
  unique Sharesight email address, all of your trades are synced to your portfolio,
  inclusive of corporate actions such as dividends, mergers and stock splits, with
  no effort on your part. \n\n## Start tracking your Canadian trades with Sharesight\n\nThousands
  of investors like you are already using [Sharesight](https://www.sharesight.com/au/)
  to manage their investment portfolios. What are you waiting for? [Sign up](https://portfolio.sharesight.com/signup)
  and:\n\n* Track all of your investments in one place, including Canadian and international
  stocks, [mutual funds](https://help.sharesight.com/au/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/)
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Track your [TFSA,](https://www.sharesight.com/blog/track-your-tfsa-with-sharesight/)
  [RRSP and RRIF](https://www.sharesight.com/blog/rrsp-and-rrif-canadian-tax-settings-in-sharesight-portfolios/)
  investment accounts with tax calculations [built to CRA rules](https://www.canada.ca/en/services/taxes/income-tax.html)\n\n*
  Automatically track your [dividend and distribution income](https://www.sharesight.com/au/dividend-tracker/)
  from stocks, ETFs and mutual/managed funds\n\n* Run powerful reports built for investors,
  including [Performance](https://www.sharesight.com/blog/track-your-investments-with-sharesights-performance-report/),
  [Portfolio Diversity](https://www.sharesight.com/blog/how-to-track-your-asset-allocation-strategy-in-sharesight/),
  [Contribution Analysis](https://www.sharesight.com/blog/explore-your-portfolio-performance-with-the-contribution-analysis-report/),
  [Multi-Period](https://www.sharesight.com/blog/multi-period-report/), [Multi-Currency
  Valuation](https://www.sharesight.com/blog/value-your-investments-in-any-currency-with-sharesight/)
  and [Capital Gains Tax](https://www.sharesight.com/blog/canadian-capital-gains-tax-report/)\n\n*
  Easily [share access to your portfolio](https://help.sharesight.com/au/memberships_index)
  with family members, your accountant or other financial professionals so they can
  see the same picture of your investments that you do.\n\n[Sign up for a FREE Sharesight
  account](https://portfolio.sharesight.com/signup) and get started tracking your
  investment performance (and tax) today.\n\n![Sharesight hero image global](//images.ctfassets.net/91sm3pewxzag/1kF5n7IcCq98io5r8Chpbk/76180e973531a6903064ec99a7c386c6/Sharesight_hero_image_global.jpg?w=950)\n\n###
