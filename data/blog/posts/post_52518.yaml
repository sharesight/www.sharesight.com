:title: We're looking for marketing superstars
:url_slug: were-looking-for-marketing-superstars
:content: "Are you passionate about marketing and eager to grow your skill-set? Do
  you thrive in a fast-paced, hands-on environment? \n\n![Marketing - Featured](//images.ctfassets.net/91sm3pewxzag/1wjPjAkHqYG2Ca0ag6I0Oc/1ead3ef7071e6a912040764d79ac62a7/marketing_featured.png?w=950)\n\nWe're
  looking for a Marketing Coordinator and an Analytical Marketing Manager to help
  grow [Sharesight](/) -- the investment portfolio tracking & reporting system already
  used (and loved) by thousands of DIY investors and finance professionals around
  the world. Because we're a [SaaS](https://en.wikipedia.org/wiki/Software_as_a_service)-based
  [FinTech](https://en.wikipedia.org/wiki/Financial_technology), the majority of the
  work is digital and data-driven. So we're looking for marketing superstars with
  proven technical abilities who are able to quickly adapt and learn new skills.\n\n####
  A day in the life of the Sharesight Marketing Coordinator\nA typical day as Marketing
  Coordinator might include: bidding on PPC keywords, writing a blog post, analysing
  data to draw conclusions about user behaviour, managing a nurturing campaign, and
  sharing our latest product enhancement news on our social media channels. You need
  to be comfortable working in a tight-knit team, wearing many hats, juggling a few
  different tasks at the same time, and taking ownership of your projects through
  to completion.\n\n#### A day in the life of the Analytical Marketing Manager\nA
  typical day as Analytical Marketing Manager might include: diving deep into customer
  behaviour data to determine what features to prioritise, running an A/B test on
  a landing page aimed at a new market, making tweaks to our AdWords account, developing
  a campaign to convert clients to our paid products, and analysing customer churn
  data.\n\nFor more information, check out the postings below and apply ASAP if you
  think youâ€™ve got what it takes:\n\n- [Sharesight Marketing Coordinator](https://www.linkedin.com/jobs/cap/view/122237407/)\n-
  [Sharesight Analytical Marketing Manager](https://www.linkedin.com/jobs/cap/view/122239585/)\n\n###
  FURTHER READING\n\n- Sharesight.com -- [About Us](/about-sharesight/)\n- Blog --
