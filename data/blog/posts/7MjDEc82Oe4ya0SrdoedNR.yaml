:title: Sharesight20 top 20 trades in US, ASX and NZX stocks – December 2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Always check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  December 2020 edition of the Sharesight20 monthly trading snapshot, where we look
  at the top buy and sell trades by Sharesight users over the month. This month we
  have combined the snapshots for US stocks (including the Nasdaq, NYSE and [AMEX](https://www.sharesight.com/blog/sharesight-adds-17000-otc-equities-and-nyse-american-market/)),
  the ASX and NZX, providing a short summary of the key events for each market. For
  a more detailed look at the market-moving news behind Sharesight users’ most-traded
  stocks in 2020, see our yearly Sharesight20 posts for [US stocks](https://www.sharesight.com/blog/sharesight20-top-20-trades-in-us-stocks-for-2020/),
  the [ASX](https://www.sharesight.com/blog/sharesight20-top-20-trades-in-asx-stocks-for-2020/)
  and [NZX](https://www.sharesight.com/blog/sharesight20-top-20-trades-in-nzx-stocks-for-2020/).\n\n##
  Sharesight20 top 20 US stock trades December 2020\n\n![image 1 December20](//images.ctfassets.net/91sm3pewxzag/77SFwEOkJ5HMrIj7RGiHo0/3b5eb8e0ddde0824c23086230ab66a4d/image_1_December20.png?w=950)\n\nIn
  December’s Sharesight20USA snapshot, buy and sell trades were strongly led by Tesla
  (NASDAQ: TSLA), which has seen skyrocketing share prices over the past month, likely
  linked to its [addition to the S&P 500](https://www.cnbc.com/2020/12/20/tesla-enters-the-sp-500-with-1point69percent-weighting-in-the-benchmark-fifth-largest.html).
  Trades were followed by Chinese EV automaker and Tesla rival Nio (NYSE: NIO), which
  recently [raised $3 billion](https://www.fool.com/investing/2020/12/17/nio-just-raised-3-billion-heres-why/)
  from shareholders, [following in Tesla’s footsteps](https://www.fool.com/investing/2020/12/09/10-billion-in-3-months-tesla-capitalizes-on-soarin/).
  There was also high trading activity for Apple (NASDAQ: AAPL), which announced its
  plan to [produce a self-driving car](https://www.bosshunting.com.au/motors/apple-cars-project-titan-2024/)
  by 2024. \n\n## Sharesight20 top 20 ASX stock trades December 2020\n\n![image 2
  December20](//images.ctfassets.net/91sm3pewxzag/6eBqMhwSjjZWNP0frfgQal/082f3b7d188a0f3b7d7a987bfbdc592f/image_2_December20.png?w=950)\n\nIn
  December’s Sharesight20ASX snapshot, buy trades were led by the Vanguard Australian
  Shares ETF (ASX: VAS), followed by Appen (ASX: APX), which has [downgraded its 2020
  earnings guidance](https://themarketherald.com.au/appen-asxapx-downgrades-earnings-guidance-as-growth-stutters-2020-12-10/)
  due to COVID-related challenges for its customers. Sell trades were strongly led
  by Creso Pharma (ASX: CPH), which has recently [expanded further](https://themarketherald.com.au/creso-pharma-asxcph-aims-high-in-canadian-cannabis-market-2020-12-16/)
  into the lucrative Canadian cannabis market. \n\n## Sharesight20 top 20 NZX stock
  trades December 2020\n\n![image 3 December20](//images.ctfassets.net/91sm3pewxzag/5SWYWadw3Wp6ofwyIEK696/3f80484a7cbc5df6c2a3ef9c79287d2e/image_3_December20.png?w=950)\n\nIn
  December’s Sharesight20NZX snapshot, buy trades were strongly led by the Smartshares
  NZ Top 50 ETF (NZX: FNZ), as investors capitalised on the [record-breaking highs
  of the NZX 50](https://www.rnz.co.nz/news/business/433496/nzx-top-50-surges-past-13-000-mark-for-first-time).
  Buy trades were followed by the Smartshares US 500 ETF (NZX: USF) and a2 Milk (NZX:
  ATM), which has seen its share price plunge by more than 20% after making its [third
  revenue downgrade of the year](https://www.nzherald.co.nz/business/market-close-a2-milk-plunges-infratil-get-approval-for-deal/T5FZKARTE7ZPUY3F6LHEQDDTRA/).
  At the same time, sell trades were narrowly led by Pacific Edge (NZX: PEB), which
  has experienced [780% growth in its share price](https://www.nzherald.co.nz/business/market-close-pacific-edge-hits-new-high-up-780-in-last-12-months/4SBAMNH7IVDSKQQIXRWARPLZ4A/)
  YoY.\n\n## Track your investment portfolio with Sharesight\n\nGet access to [Sharesight20
