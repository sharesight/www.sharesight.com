:title: Sharesight20 top 20 trades in US stocks – April 2021
:content: "Welcome to the April 2021 edition of the Sharesight20USA monthly trading
  snapshot, where we look at Sharesight users’ top 20 trades in US stocks on the Nasdaq,
  NYSE and [AMEX](https://www.sharesight.com/blog/sharesight-adds-17000-otc-equities-and-nyse-american-market/)
  over the month. \n\nIn this Sharesight20USA snapshot, trades were led by Tesla,
  which saw its share price fall throughout April. Trades were closely followed by
  Coinbase, which launched on the Nasdaq on April 14. Overall, it has been a varied
  month for US stocks with a lot of speculation from analysts, as companies prepare
  to release their latest earnings reports.\n\n## Sharesight20 top 20 US stock trades
  April 2021\n\n![Top 20 trades NASDAQ + NYSE+AMEX month April21](//images.ctfassets.net/91sm3pewxzag/1QrQmJ1xmpqSOaCgTBB1GP/bdbdb7eb8bb9216181dcb7bc92770144/Top_20_trades__NASDAQ___NYSE_AMEX_month_April21.png?w=950)\n\nLet’s
  look at the news behind the key stocks in this month’s snapshot:\n\n### Tesla (NASDAQ:
  TSLA)\n\n* Could Tesla’s[ upcoming earnings report](https://www.smh.com.au/business/markets/tesla-investors-bracing-for-a-share-price-jolt-20210426-p57mal.html)
  send share prices skyrocketing again? [What to expect](https://finance.yahoo.com/news/expect-teslas-q1-earnings-report-182342635.html)\n\n*
  Analyst upgrades Tesla [price target](https://www.marketwatch.com/story/tesla-stock-gets-a-price-target-boost-ahead-of-earnings-as-mizuho-analyst-is-upbeat-on-deliveries-outlook-11618925416)
  ahead of earnings report\n\n* [Deadly Texas crash](https://www.caradvice.com.au/947080/elon-musk-responds-to-deadly-texas-tesla-crash-as-consumer-reports-reveals-how-autopilot-can-be-tricked/)
  reveals flaw in Tesla’s Model Y car\n\n### Coinbase (NASDAQ: COIN)\n\n* [Analyst
  bullish](https://www.marketwatch.com/story/buy-coinbase-stock-as-crypto-has-reached-an-inflection-point-to-legitimacy-analyst-says-11619013827)
  on Coinbase’s long-term upside potential; warns of short-term downside risk\n\n*
  Coinbase stock [plummets 35%](https://www.forbes.com/sites/petercohan/2021/04/25/coinbase-stock-down-32-as-cryptos-value-plunges-220-billion/?sh=50c41a74102f)
  since IPO \n\n* Cryptocurrency exchange Coinbase Global [launches on the Nasdaq](https://www.investors.com/news/technology/coinbase-ipo-rockets-as-trading-begins/)\n\n###
  Apple (NASDAQ: AAPL)\n\n* Apple expected to post [strong quarterly earnings](https://www.investors.com/news/technology/apple-stock-buybacks-dividend-hike-could-be-sugar-on-top-for-march-quarter/)\n\n*
  Spring launch event fails to move [Apple stock price](https://techcrunch.com/2021/04/20/apple-event-fails-to-save-the-companys-stock-from-broader-market-sell-off/)\n\n*
  [Apple sued](https://au.finance.yahoo.com/news/apple-lawsuit-itunes-buy-button-134502282.html)
  over misleading iTunes ‘buy’ button\n\n### Nio (NYSE: NIO)\n\n* Nio CEO calls for
  [\"mutual understanding\"](https://www.bbc.com/news/business-56826191) between US
  and China\n\n* [Stock going strong](https://www.fxstreet.com/news/nio-stock-price-nio-inc-shows-strength-ahead-of-q1-earnings-results-next-week-202104231100)
  ahead of Q1 earnings results\n\n* Nio prepares to [sell cars in Europe](https://www.globaltimes.cn/page/202104/1221595.shtml)\n\n###
  Alibaba (NYSE: BABA)\n\n* [Alibaba fined US$2.8 billion](https://au.finance.yahoo.com/news/china-fines-alibaba-group-2-020455597.html)
  by Chinese government over antitrust probe\n\n* [Stock price surges](https://www.marketwatch.com/story/alibaba-shares-jump-in-hong-kong-after-record-antitrust-fine-by-china-11618197380)
  despite record antitrust fine\n\n* Alibaba and Tencent are the [benchmark for Chinese
  tech stocks](https://finance.yahoo.com/news/alibaba-may-seeing-tough-times-091658246.html),
  says analyst\n\n### Amazon (NASDAQ: AMZN)\n\n* Amazon is currently [highly undervalued](https://finance.yahoo.com/news/amazon-stock-may-be-70-undervalued-and-the-company-worth-3-trillion-analyst-162106355.html),
  says analyst\n\n* [Earnings growth](https://finance.yahoo.com/news/amazon-amzn-reports-next-week-163304085.html)
  expected in upcoming quarterly report\n\n* Amazon workers fail to gain votes for
  [unionisation](https://www.investors.com/news/technology/amazon-stock-union-bessemer-vote-amzn/)\n\n###
  AT&T (NYSE: T)\n\n* AT&T posts better-than-expected [Q1 earnings](https://www.thestreet.com/investing/at-t-beats-earnings-forecast-hbo-max-wireless-additions-impress)\n\n*
  AT&T looks to sell entertainment subsidiary [Rooster Teeth](https://www.fool.com/investing/2021/04/23/report-att-seeking-buyer-for-warnermedia-unit-roos/)\n\n*
  Is there [upside potential](https://finance.yahoo.com/news/why-t-not-done-going-151229690.html)
  for AT&T?\n\n### Facebook (NASDAQ: FB)\n\n* Facebook stock price hits an [all-time
  high](https://www.fool.com/investing/2021/04/07/facebook-stock-is-quietly-hitting-new-highs-and-it/)\n\n*
  Mark Zucherberg has sold over [US$1 billion in Facebook stock](https://markets.businessinsider.com/news/stocks/mark-zuckerberg-sold-billion-facebook-stock-2021-double-sales-2020-2021-4-1030334065)
  in 2021\n\n* Facebook could have [25% upside potential](https://www.forbes.com/sites/greatspeculations/2021/04/05/does-facebooks-stock-have-25-upside-potential/?sh=2ab3c9202568),
  says analyst\n\n## Track your investment portfolio with Sharesight\n\nGet access
