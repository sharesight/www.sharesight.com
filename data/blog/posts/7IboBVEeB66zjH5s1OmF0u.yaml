  returns are calculated by Sharesight using the [simple method](https://help.sharesight.com/au/performance_calculation_method/).\n\n##
  ASX IPO sector performance in 2018\n\nThe Materials sector again provided the most
  number of new listings, with 35 companies joining the ASX.  This continues the trend
  of the previous year where Materials made up 31% of listings in 2017.  Listed Investment
  Companies (LICs) were less abundant than in previous years, almost halving in the
  number of listings to 13, and funds raised to a total of $2.5b.\n\nInformation Technology
  was the only sector to increase the actual total number of listings from the previous
  year, increasing from 11 to 17 listings, reflecting the ASX’s ongoing emphasis to
  be an attractive listing exchange, especially in Asia for Information Technology
  companies. \n\nThe sector had four of the top 10 best performing IPOs for 2018,
  led by PayGroup Ltd +63.9%, and e-learning solutions platform ReadCloud +57.5%.
  \ Environmental technology company Calix Ltd +50.0% and digital security provider
  Security Matters +47.5% completed the four best performing Information Technology
  sector listings.\n\nMany of the best performing IPOs in 2018 came from companies
  of health products and services.  This was led by returns at 31 December of biopharmaceutical
  manufacturer Exopharm +175.0%, Elixinol Global +150.0% a manufacturer and producer
  of CBD hemp oil, Emvision Medical Devices +40.0%, and medicinal cannabis producer
  Althea Group Holdings +22.5%.\n\n\n###### Download and read the PDF of the [full
