:title: Sharesight release notes - April 2021
:content: |
  This month we officially released our new [Multi-Currency Valuation Report](https://www.sharesight.com/blog/value-your-investments-in-any-currency-with-sharesight/) to all of our Expert plan users. We also added support for three new brokers as follows:

  ![Sharesight Release Notes April 2021](//images.ctfassets.net/91sm3pewxzag/48MqGVfCu15CcyCxunghpk/0b4c64184c098a51eda9c3071d09284a/Sharesight_Release_Notes_April_2021.jpg?w=950)

  ### Broker Import Functionality

  * Added support for [Raiz trade confirmations (Australia)](https://www.sharesight.com/blog/automatically-track-raiz-invest-trades-with-sharesight/)

  * Added support for Philip Capital trade confirmations (Australia)

  * Added support for Independent Reserve trade confirmations (Australia)

