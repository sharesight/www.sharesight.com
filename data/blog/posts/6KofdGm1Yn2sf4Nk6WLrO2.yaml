:title: Sharesight nominated for Investment Innovator of 2019
:content: |-
  We are pleased to announce that [Sharesight](/) has [been shortlisted](https://www.fintechbusiness.com/fintech-business-awards/awards/2019-award-finalists) for Investment Innovator of the Year 2019 by [Fintech Business](https://www.fintechbusiness.com)! This marks the *third year* Sharesight has been a finalist for the category, with the micro-investing robo-advisor Acorns (now Raiz) clinching the award in both [2017](https://www.fintechbusiness.com/industry/650-fintech-business-awards-2017-winners-revealed) and [2018](https://australianfintech.com.au/2018-fintech-business-awards-winners/).

  ![featured - Fintech Business Awards 2019 - Sharesight](//images.ctfassets.net/91sm3pewxzag/2KyTNNxZrYk1J21wkGql7v/f74a823394558ce973d6287d0bf1b157/featured_fintech-business-awards-2019-sharesight.png?w=950)

  ## Fintech Business Investment Innovator of the Year 2019
  The Sharesight team is honoured to be a finalist for this award again in 2019 and is pleased to be recognised amongst Australiaâ€™s leading organisations in the financial technology sector. The full list of finalists in the Investment Innovator category are:

  - AtlasTrend
  - Raiz Invest
  - RateSetter
  - SelfWealth
  - Sharesight
  - [Six Park](/partners/six-park/)
  - XTBs

  We would like to congratulate the other finalists for Investment Innovator of the Year 2019. The range of nominated companies is proof that fintech is a real driving force behind financial services innovation for Australian investors.

  ## More on the Fintech Business Awards
  Visit the [Fintech Business Awards](https://www.fintechbusiness.com/fintech-business-awards/) website for more information about the awards, as well as a full list of the [2019 award finalists](https://www.fintechbusiness.com/fintech-business-awards/awards/2019-award-finalists). Winners will be announced at the Fintech Business Awards ceremony on 28 March 2019. The awards night is a fantastic opportunity to share in the celebration of Australian fintech success as well as network with like-minded leaders from across the fintech spectrum and investors from large financial institutions and professional services firms. [Secure your tickets here](https://www.eiseverywhere.com/ereg/newreg.php?eventid=379478).

