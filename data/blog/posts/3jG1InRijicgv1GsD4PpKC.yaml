  Track SMSF investment performance with prices, [dividends](https://www.sharesight.com/au/dividend-tracker/)
  and currency fluctuations updated automatically\n\n* Run powerful tax reports built
  for Australian investors, including [capital gains tax](https://help.sharesight.com/au/capital_gains/),
  [unrealised capital gains](https://help.sharesight.com/au/unrealised_cgt_report/),
  and [taxable income](https://help.sharesight.com/au/taxable_income/) (dividend income)\n\n[Sign
  up for a free Sharesight account](https://portfolio.sharesight.com/signup) and get
  started tracking your SMSF investments today.\n\n### **FURTHER READING**\n\n* [5
