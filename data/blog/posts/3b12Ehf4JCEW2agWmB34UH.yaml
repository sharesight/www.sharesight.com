:title: Subscribe to Sharesight20 trading snapshots
:content: "Since debuting the [Sharesight20 trading snapshots](https://www.sharesight.com/blog/sharesight20/)
  of the top 20 trades by Sharesight users on both the ASX and NZX markets, we’ve
  released weekly, monthly and yearly snapshots of trading trends.\n\nWe’ve now created
  a single place on the [Sharesight blog](https://www.sharesight.com/blog/) for all
  of our [Sharesight20 ](https://www.sharesight.com/blog/sharesight20/)snapshots and
  made it easy to subscribe so you won’t miss an update!\n\n## What is the Sharesight20?\n\nEach
  [Sharesight20](https://www.sharesight.com/blog/sharesight20/) snapshot looks at
  the top 20 trades made by Sharesight users on each market, and splits out buy and
  sell trades so you can spot trends in retail investor momentum on both the ASX:\n\n![Top
  20 ASX trades April 2019](//images.ctfassets.net/91sm3pewxzag/2DkbrUpvsYq8H7gr9jDiwK/54b5e587dc6f5fe2ead23b91b09ac092/Top20__ASX__9_.png?w=950)\n\nAnd
  the NZX: \n\n![Top20 NZX (8)](//images.ctfassets.net/91sm3pewxzag/43je0RS3QJqZb1phPf9O0F/c3c2272756b05c642924b9fd5e258872/Top20__NZX__8_.png?w=950)\n\nThese
  snapshots are released every Monday for all trades made on each market for the week
  prior and at the end of each month and financial/calendar year for their respective
  periods. \n\n**BONUS**: We include analysis of news that moved the stocks in our
  in the [monthly](https://www.sharesight.com/blog/sharesight20-top-20-trades-on-asx-nzx--april-2019/)/[yearly
  updates.](https://www.sharesight.com/blog/sharesight20--top-20-trades-on-the-asx-in-2018/)\n\n<div
  style=\"border: 2px solid #CCCCCC; padding: 20px; background-color: #f4f4ef;\">\n<h2>Subscribe
  to Sharesight20 updates by email</h2>\n\nWant to stay up to date on the market moves
  by other investors using Sharesight like you? Subscribe to Sharesight20 updates
  by email, by simply entering your email address below:\n\n<form id=\"subForm\" class=\"js-cm-form\"
  action=\"https://www.createsend.com/t/subscribeerror?description=\" method=\"post\"
  data-id=\"5B5E7037DA78A748374AD499497E309EE805FC6B15B48C169DC60198E9EC7106E1A818FC9924D2CB17EC1AF87C73EB09ADB5FEA07086C0F786437D7B1ADBA2CE\">\n<p>\n
  \ <label for=\"fieldEmail\"><b>Email</b></label>\n<br />\n<input id=\"fieldEmail\"
  name=\"cm-ojyhdut-ojyhdut\" type=\"email\" class=\"js-cm-email-input\" size=\"30\"
  style=\"padding: 5px; box-sizing: border-box;\" required />\n</p>\n<p>\n  <button
  class=\"js-cm-submit-button\" type=\"submit\" style=\"cursor: pointer; padding:
  16px 32px;\"><b>Subscribe</b></button>\n</p>\n</form>\n<script type=\"text/javascript\"
  src=\"https://js.createsend1.com/javascript/copypastesubscribeformlogic.js\"></script>\n</div>\n<br>\n\n##
  Track your investment portfolio with Sharesight\n\nGet access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Get the true picture of your investment
  performance, including the impact of brokerage fees, dividends, and capital gains
  with Sharesight’s [annualised performance calculation methodology](https://help.sharesight.com/performance_calculation_method/)\n\n*
  Automatically track your daily price & currency fluctuations, and handle [corporate
  actions](https://help.sharesight.com/corporate-actions/) such as dividends and share
  splits\n\n* Run powerful tax reports built for investors, including Capital Gains
  Tax ([Australia](https://www.sharesight.com/blog/how-to-calculate-your-2017-2018-capital-gains-tax/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://help.sharesight.com/traders_tax/) (NZ) and [FIF foreign investment
  fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
  and get started tracking your investments today.\n\n### FURTHER READING\n\n* [Subscribe
  to Sharesight blog updates via email](https://www.sharesight.com/blog/subscribe-to-sharesight-blog-updates-via-email/)\n\n*
  [Sharesight20 trading snapshots](https://www.sharesight.com/blog/sharesight20/)\n\n*
  Blog – [3 reasons why you need to be tracking dividends](https://www.sharesight.com/blog/3-reasons-why-you-need-to-be-tracking-dividends/)\n\n*
  Blog – [7 reasons why Sharesight is better than a spreadsheet](https://www.sharesight.com/blog/7-reasons-why-sharesight-is-better-than-a-spreadsheet/)"
