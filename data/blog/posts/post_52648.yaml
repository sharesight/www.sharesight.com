:title: Introducing the Sharesight Chrome Extension
:url_slug: sharesight-chrome-extension
:content: "We're excited to introduce the [Sharesight Chrome Extension](https://chrome.google.com/webstore/detail/sharesight-portfolio-snap/pfimpdiimllhdejcfpfbjicinjieicha).
  It provides \"Portfolio Snapshot & Quick Access\" functionality directly within
  your Chrome browser:\n\n![Sharesight Chrome Extension - Featured](//images.ctfassets.net/91sm3pewxzag/4U25maQ6zSk66mso46iyoy/39d3ac6ca5d50392d47e3cec084950ef/featured_sharesight-chrome-extension.png?w=950)\n\nThe
  handy & FREE [Sharesight](/) Chrome Extension lets you:\n\n- **See your portfolio
  performance in just 1-click**\n\n- **Quickly view portfolio returns over various
  time periods**\n\n- **Click on a portfolio to easily access the full Sharesight
  experience**, including the ability to:\n  - Access all holding data (including
  buys/sells, DRPs, automatically loaded dividends & other corporate actions)\n\n
  \ - View easy-to-read performance charts & graphs\n\n  - Run powerful performance
  & tax reports\n\n### How to install & use the Sharesight Chrome Extension\nFollow
  these simple steps to add the Sharesight Chrome Extension to your Chrome browser:\n\n1.
  **Visit the [Chrome store](https://chrome.google.com/webstore/category/apps) and
  search for \"Sharesight\".**\n\n2. **Select \"Sharesight: Portfolio Snapshot & Quick
  Access\" under Extensions** (Make sure you select the Extension, as the other Sharesight
  item is for our website \"App\" - it's really just another way for new clients to
  find and sign up for a regular Sharesight account).\n![Sharesight Chrome Extension
  1](//images.ctfassets.net/91sm3pewxzag/pvYU8649VeiUE6aSqKucY/f60fb26d71a35c7e4a87010ecc859531/screenshot_chrome-extension-1-700x328.png?w=950)\n\n3.
  **Click the \"Add to Chrome\" button** from the layer that appears detailing the
  extension overview and screenshots: \n![Sharesight Chrome Extension 2](//images.ctfassets.net/91sm3pewxzag/9ATYVTskpymqQSY4gGkUI/f555672e6ef66a1269c55eb7b1f140de/screenshot_chrome-extension-2-700x382.png?w=950)\n\n4.
  **Click the \"Add Extension\" button** from the popup that appears:\n![Sharesight
  Chrome Extension 3](//images.ctfassets.net/91sm3pewxzag/4UNjVuuOHSS22oKQICqM2w/d11a5ee3a05e87bfdcdc87a8fcd25174/screenshot_chrome-extension-3-700x389.png?w=950)\n\n5.
  **Once installed, an orange and grey icon will appear in your Chrome Menu** with
  the following confirmation message:\n![Sharesight Chrome Extension 4](//images.ctfassets.net/91sm3pewxzag/20Jdw0ZOXyoa6OmCCyOoWm/be31497353d2b518c702502feb443adb/screenshot_chrome-extension-4-700x164.png?w=950)\n\n6.
  **Click on the icon to log in (or sign up for)&nbsp;your Sharesight account**. If
  you're an existing client, enter your email&nbsp;and password (or click the \"Login
  / Signup with Google\" button). If you do not already have a Sharesight account,
  click the \"Login / Signup with Google\" button to quickly sign up for a free account.\n![Sharesight
  Chrome Extension 5](//images.ctfassets.net/91sm3pewxzag/3co7SOFNXGwaIGi6aMkaqy/b9540b562704587c65f20fb9419af927/screenshot_chrome-extension-5-700x283.png?w=950)\n\n7.
  **Click on the Sharesight Chrome Extension icon at any time to quickly view your
  portfolio performance over various time ranges:**\n![Sharesight Chrome Extension
  6](//images.ctfassets.net/91sm3pewxzag/xJWPJDb88SykOQkckYACI/1b9b35b6050540391260f4e061f41ac1/ss_2-700x438.jpg?w=950)\n\n8.
  **Click on a portfolio name to jump directly into that particular portfolio within
  your Sharesight account:**\n![Sharesight Chrome Extension 7](//images.ctfassets.net/91sm3pewxzag/mEM0OiPjgcSwWEE0OW6QU/a886a98cf2aafa8e6920f6b1711c46ad/screenshot_chrome-extension-7-700x345.png?w=950)\n\nWe
  hope you find the Sharesight Chrome Extension to be a convenient way to quickly
  view your portfolio performance and access your Sharesight portfolios. For feedback
  on the extension, please leave a comment below or visit our [community forum](https://community.sharesight.com/topics/introducing-the-sharesight-chrome-extension).\n\n###
  FURTHER READING\n- Blog -- [Introducing the Sharesight Mobile App](/blog/introducing-the-sharesight-mobile-app/)\n-
  Blog -- [Login to Sharesight with Google](/blog/login-to-sharesight-with-google/)\n-
  Blog -- [Open Sharesight reports directly in Google Sheets](/blog/new-open-sharesight-reports-directly-google-sheets/)"
