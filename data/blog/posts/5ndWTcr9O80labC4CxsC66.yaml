  ### SMSF cost scenario notes:

  * In scenario 2/3, because the investor is offloading much of the administration burden from their accountant by keeping their portfolio up to date in Sharesight, **this minimises accounting costs** at the end of the year.

  * In scenario 3, the investor could save even more by forgoing an online research subscription, instead relying on publicly available company information and finance websites — **this would bring the cost down to only $2,726/year.**

  * Because of the FUM component, the impact on returns from scenario 1/2 increases over time,** dramatically impacting long term returns **(which is significant over the typical lifespan of an SMSF portfolio).

