  Investors are taking control of their finances by establishing self-managed superannuation funds (SMSFs) as well as cutting ties with traditional platforms and WRAPs — increasingly playing an active role in the investment decisions that impact their retirement. All of this has been propelled by the rapid expansion of consumer facing financial technology.

  As investors seek to cut costs by moving away from full service platforms and providers, they need to assemble their own suite of tools to manage their investments, in a process known as ‘unbundling’. In this article we’ll explore a number of different bundled and unbundled solutions, and compare the benefits and costs of each.

  ![How SMSFs can save money with Sharesight](//images.ctfassets.net/91sm3pewxzag/1nKi9hr35dVtRZVqm4OUK5/89b7b25fa97fd2bbc4d47d26378d657b/How_SMSFs_can_save_money_with_Sharesight.jpg?w=950)

  ## What is unbundling?

  Unbundling refers to the process of moving away from these monolithic, expensive, vertically integrated financial products and building your own "unbundled" solution — connecting products from across the [fintech ecosystem](https://www.sharesight.com/blog/where-sharesight-fits-in-fintech-australias-ecosystem-map/) to achieve the same outcomes — usually for a fraction of the cost.

  There was a time that it made financial sense to bundle all of our financial service products together with a single institution, i.e. buying our insurance from the same bank we hold our home loan with, who we’ve also held a savings account with for most of our lives. But with the proliferation of fintech platforms like Sharesight that make it easy to import your investment data, you’re no longer constrained by the need to centralise this data with one financial institution.

  ## 5 problems SMSF trustees need to solve

  There are five ‘problems’ an unbundled SMSF solution needs to solve:

  1. **Execution**: The actual buy/sell transactions of investing.

  2. **Accounting**: Ensuring your SMSF meets compliance requirements of Australian SMSF legislation.

  3. **Compliance:** Making sure that the SMSF follows the ATO requirements.

  4. **Research/Advice:** Choosing shares, funds, or other investments based on your investment strategy (the part you will probably spend the most time on if you unbundle).

  5. **Portfolio tracking:** Tracking how your SMSF portfolio is performing against your investment strategy.

  An SMSF trustee can take more control of their portfolio (and reduce costs) by using off-the-shelf platforms for many of these pieces.

  ## Three potential approaches to running an SMSF

  For our analysis, we’ve constructed three approaches to running an SMSF. These aren’t the only approaches and this is what makes the ‘unbundled’ approach so powerful, as investors can mix and match components to suit their requirements.

  Our example SMSF approaches

  **1) Full service SMSF** — Offloading most of the administration and decision making to full service WRAP platforms, accountants and financial advisors, these often attract fees based on the value of the funds under management (FUM) of the SMSF portfolio.

  **2) Low cost SMSF with financial advice** — For investors who want to be more hands-on with their SMSF but want to consult with a financial advisor on strategy and investment decisions, this offers a mid-point, though with the financial advisor charging based on FUM, costs in this scenario will increase over time as the portfolio grows.

  **3) Low cost SMSF DIY** — For the fully hands-on investor, who wants to spend time actively looking for investment opportunities, conducting their own research (with a subscription to a financial research publication), and tracking their SMSF portfolio with Sharesight, this offers a relatively fixed cost regardless of the portfolio size, which decreases the impact of costs on the portfolio return as it grows over time.

