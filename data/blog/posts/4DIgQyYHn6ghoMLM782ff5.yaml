:title: Sharesight20 top 20 trades in US stocks - July 2020
:content: "###### Disclaimer: The below article is for informational purposes only
  and does not constitute a product recommendation, or taxation or financial advice
  and should not be relied upon as such. Always check with your financial adviser
  or accountant to obtain the correct advice for your situation.\n\nWelcome to the
  first edition of the Sharesight20USA monthly trading snapshot, where we look at
  Sharesight users’ top 20 trades in US stocks on the NASDAQ and NYSE over the month.
  \n\nAs our user base has grown, so has the diversity of the portfolios we track.
  For this reason, in addition to the regular Sharesight20ASX and NZX monthly snapshots,
  we will also be providing a monthly snapshot for the US market, in particular the
  NASDAQ and NYSE. \n\nHere are July’s top 20 NASDAQ/NYSE trades.\n\n## Sharesight20
  top 20 US stock trades July 2020\n\n![Sharesight20USA monthly snapshot July 2020](//images.ctfassets.net/91sm3pewxzag/01Pq4JqHVj472Vf4IA5Kk8/6336e58c2dea8be02c9a6a84a4af33de/Top_20__US_month_July2020.png?w=950)\n\nIn
  July’s Sharesight20USA snapshot, Electric Vehicle (EV) stocks dominated the list,
  driven by buy trades of Tesla (NASDAQ: TSLA) and its Chinese counterpart NIO (NYSE:
  NIO). On the sell side, Tesla also topped the list, followed by Plug Power (NASDAQ:
  PLUG), which has been accused of being part of an EV stock bubble. \n\nLet’s look
  at the news behind the key stocks in this month’s snapshot:\n\n### Tesla (NASDAQ:
  TSLA)\n\n* Elon Musk to receive [multi-billion dollar payout](https://finance.yahoo.com/news/tesla-musk-weeks-away-next-182953153.html)
  in the next few weeks\n\n* [Tesla share price surges](https://finance.yahoo.com/news/tesla-q2-2020-results-coronavirus-electric-vehicles-170323186.html)
  as Q2 profit eclipses analyst expectations\n\n* Tesla launches [Shanghai hiring
  spree](https://finance.yahoo.com/news/tesla-hiring-shanghai-production-ramps-015255663.html)\n\n*
  Plans to [raise $780 million in asset-backed bond sales](https://www.marketwatch.com/story/tesla-plans-780-million-bond-deal-pegged-to-vehicle-leasesits-first-such-offering-during-the-pandemic-2020-07-27)\n\n###
  NIO Inc - ADR (NYSE: NIO)\n\n* NIO records [impressive Q2 profits](https://www.benzinga.com/news/20/07/16482616/nio-june-deliveries-jump-179-q2-sales-exceed-guidance)\n\n*
  Launches [Coupe-style smart electric SUV](https://www.automotiveworld.com/news-releases/electric-mobility-news-releases/nio-launches-smart-electric-coupe-suv-ec6/)\n\n*
  NIO [secures $1.49 billion in funding](https://asia.nikkei.com/Spotlight/Caixin/For-electric-vehicle-maker-Nio-government-tie-up-has-its-benefits)\n\n*
  NIO [stock prices drop](https://www.barrons.com/articles/nio-stock-drops-as-tesla-cuts-china-reservation-fee-51595436083)
  as Tesla cuts reservation fee in China\n\n### Apple Inc (NASDAQ: AAPL)\n\n* Apple
  tops [Forbes 2020 Most Valuable Brands list](https://www.forbes.com/the-worlds-most-valuable-brands/#274d50b4119c)\n\n*
  Chinese iPhone sales [soar by 225% in Q2](https://appleinsider.com/articles/20/07/29/chinese-iphone-sales-leap-225-in-q2-apple-fastest-growing-manufacturer)\n\n*
  App Store [under legal scrutiny for hefty commission charge](https://www.itnews.com.au/news/app-store-chief-says-apple-aimed-to-level-playing-field-for-developers-550979)\n\n*
  Analysts positive ahead of [Q3 earnings report](https://appleinsider.com/articles/20/07/27/apple-resilient-in-q3-earnings-with-future-focus-still-on-5g-iphone-12-cowen-predicts)\n\n*
  Apple pushes suppliers to [ramp up production of new 5G phones](https://www.cnbc.com/2020/07/01/5g-iphone-apple-reportedly-pushing-suppliers-to-cut-production-delays.html)\n\n###
  Amazon.com Inc (NASDAQ: AMZN)\n\n* Amazon under fire over [poor treatment of workers
  during pandemic](https://www.theguardian.com/technology/2020/jul/27/california-investigations-amazon-workers-coronavirus)\n\n*
  Plans to capture market share with [grocery delivery services](https://news.sky.com/story/amazon-prime-customers-to-get-free-grocery-deliveries-and-some-same-day-slots-12037640)\n\n*
  Announces partnership with Vector to [mine data for renewable energy](https://reneweconomy.com.au/amazon-chooses-australia-to-launch-global-data-play-for-clean-energy-transition-24406/)\n\n*
  [Analyst outlook positive](https://finance.yahoo.com/news/amazon-amzn-beat-q2-earnings-125512326.html)
  ahead of Q2 earnings report\n\n### Microsoft Corporation (NASDAQ: MSFT)\n\n* Microsoft
  [exceeds $50 billion in revenue in FY20](https://www.zdnet.com/article/microsoft-beats-q4-estimates-thanks-to-strong-cloud-sales/)\n\n*
  Ranks third on [Forbes 2020 Most Valuable Brands list](https://www.forbes.com/the-worlds-most-valuable-brands/#274d50b4119c)\n\n*
  Announces Mastercard [partnership for ecommerce innovation](https://news.microsoft.com/2020/07/28/mastercard-collaborates-with-microsoft-to-accelerate-innovation-across-digital-commerce-and-startup-ecosystems/)\n\n###
  Plug Power (NASDAQ: PLUG)\n\n* Plug Power launches [large-scale fuel cell program](https://www.globenewswire.com/news-release/2020/07/16/2063207/0/en/Plug-Power-Announces-Commercial-Launch-of-GenSure-HP-Fuel-Cell-Platform.html)\n\n*
  Is Plug Power in an [EV stock bubble](https://investorplace.com/2020/07/at-9-share-be-careful-with-plug-power-stock/)?
  \n\n* [Mixed opinions](https://www.nasdaq.com/articles/plug-power-plug-expected-to-beat-earnings-estimates%3A-what-to-know-ahead-of-q2-release-2020)
  ahead of Q2 earnings report\n\n### Facebook Inc Common Stock (NASDAQ: FB)\n\n* Facebook
  [Q2 earnings report delayed](https://www.marketwatch.com/story/facebook-pushes-earnings-report-to-thursday-after-big-tech-hearing-is-rescheduled-2020-07-27)
  as Zuckerberg set to testify in antitrust hearing \n\n* Stock prices affected by
  [boycott calls](https://www.investopedia.com/facebook-stock-under-pressure-as-boycott-calls-increase-5069956)\n\n*
  Facebook [shuts down underperforming Pinterest rival app](https://www.marketwatch.com/story/pinterest-stock-rises-after-facebook-shuts-down-rival-app-2020-07-01)\n\n*
  Stock prices rise following [TikTok troubles](https://marketrealist.com/2020/07/why-tiktok-woes-drive-investors-facebook-stock/)\n\n###
  Moderna Inc (NASDAQ: MRNA)\n\n* Moderna enters [phase three of Coronavirus vaccine
  trial](https://www.businessinsider.com.au/moderna-coronavirus-vaccine-phase-3-clinical-trial-2020-7?r=US&IR=T)\n\n*
  Moderna stock price jumps after [$472 million funding boost](https://www.businessinsider.com.au/moderna-stock-price-funding-phase-3-coronavirus-vaccine-trial-begin-2020-7)\n\n*
  Announces plans to [sell Coronavirus vaccines at a profit](https://au.finance.yahoo.com/news/moderna-pitches-virus-vaccine-around-205246361.html)\n\n*
  Moderna [joins NASDAQ 100 Index](https://www.marketwatch.com/story/modernas-stock-shoots-up-as-it-is-set-to-join-the-nasdaq-100-2020-07-13)\n\n###
  Beyond Meat Inc (NASDAQ: BYND)\n\n* [Negative outlook](https://finance.yahoo.com/news/analysts-estimate-beyond-meat-bynd-163304252.html)
  ahead of Q2 earnings report\n\n* Beyond Meat announces [Brazilian expansion ](https://www.fastcompany.com/90528359/beyond-meat-heads-into-brazil-one-of-the-worlds-largest-beef-markets)\n\n*
  [Beyond Meat enters Chinese supermarkets](https://www.cnbc.com/2020/07/01/beyond-meat-enters-grocery-stores-in-mainland-china-through-alibaba-partnership.html)
  through Alibaba partnership\n\n* Announces [partnership with Social Change Fund](https://www.globenewswire.com/news-release/2020/07/22/2065871/0/en/Beyond-Meat-Announces-Partnership-With-the-Social-Change-Fund-to-Fight-Racial-Inequality.html)\n\n###
  Alibaba Group Holding Ltd (NYSE: BABA)\n\n* Alibaba apps may soon be [banned in
  India](https://www.indiatoday.in/india/story/pubg-alibaba-xiaomi-to-be-banned-india-prepares-list-of-over-250-chinese-apps-1704814-2020-07-27)\n\n*
  Alibaba [summoned to Indian court](https://www.aljazeera.com/ajimpact/indian-court-summons-alibaba-founder-ma-employee-complaint-200727021406894.html)
  over ‘wrongful firing’\n\n* Founder Jack Ma [reduces company stake from 6.8% to
  4.2%](https://edition.cnn.com/2020/07/13/business/jack-ma-alibaba-shares-sale/index.html);
  cashes out billions\n\n## Track your investment portfolio with Sharesight\n\nGet
  access to [Sharesight20 insights](https://www.sharesight.com/blog/sharesight20/)
  like this by tracking your investment portfolio with [Sharesight](https://www.sharesight.com/).
  Built for the needs of investors like you:\n\n* Track all your investments in one
  place, including stocks, [mutual/managed funds](https://help.sharesight.com/supported-stock-exchanges-and-managed-funds/),
  [property](https://www.sharesight.com/blog/how-to-track-an-investment-property-in-sharesight/),
  and even [cryptocurrency](https://www.sharesight.com/blog/track-bitcoin-and-other-cryptocurrencies-with-sharesight/)\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://www.sharesight.com/blog/how-sharesight-calculates-your-investment-performance/)\n\n*
  Run powerful reports built for investors, including [Performance](https://help.sharesight.com/performance_report/),
  [Portfolio Diversity](https://help.sharesight.com/diversity_report/), [Contribution
  Analysis](https://help.sharesight.com/contribution-analysis-report/) and [Future
  Income](https://help.sharesight.com/future_income/) (upcoming dividends)\n\n* Run
  tax reports including [Taxable Income (dividends/distributions)](https://help.sharesight.com/taxable_income/),
  Capital Gains Tax ([Australia](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  and [Canada](https://www.sharesight.com/blog/canadian-capital-gains-tax-report-makes-tax-time-easy/)),
  [Traders Tax](https://help.sharesight.com/traders_tax/) (Capital Gains for traders
  in NZ) and [FIF foreign investment fund income reports](https://www.sharesight.com/blog/how-to-calculate-your-nz-fif-income/)
  (NZ)\n\n[Sign up for a FREE Sharesight account](https://www.sharesight.com/pricing/)
