  **Tip #8 &mdash; How to pick the right time to buy and sell shares**

  Sorry folks that’s not possible! There’s an old saying that it’s not timing the market but time in the market that counts and you ignore this sage advice at your peril. Having said that, famous American Investor and stock market guru [Warren Buffet](https://www.brainyquote.com/quotes/warren_buffett_173493) did give some advice on how to get the timing right. He said:

  > We simply attempt to be fearful when others are greedy and to be greedy only when others are fearful.<br><cite>Warren Buffet</cite>

  Good luck!

