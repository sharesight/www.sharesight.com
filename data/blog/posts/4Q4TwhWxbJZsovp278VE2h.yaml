  \   <td>2.86%</td>\n  </tr>\n</table>\n\n\n## Sharesight20NZX 2018 company news\n\n###
  The A2 Milk Company Limited (NZX: A2M)\n\n* Expanded [US business to the North East](https://www.nzx.com/announcements/313102)\n\n*
  [No Change in the existing Synlait and A2 Milk infant formula supply arrangement](http://nzx-prod-s7fsd7f98s.s3-website-ap-southeast-2.amazonaws.com/attachments/ATM/314535/274864.pdf)\n\n*
  [Expanded into South Korea](https://www.nzx.com/announcements/316790)\n\n* Agreed
  to[ extension of supply agreement with Synlait Milk](https://www.nzx.com/announcements/320295)\n\n
  \n\n### Meridian Energy Limited (NZX: MEL)\n\n* Whakatane district council to[ investigate
  renewable energy with Meridian](https://www.meridianenergy.co.nz/news-and-events/whakatane-district-council-to-investigate-renewable-energy-with-meridian/)\n\n*
  Announced plans to[ replace unfair prompt payment discounts with guaranteed discount
  with guaranteed discount for all customers](https://www.meridianenergy.co.nz/news-and-events/meridian-to-replace-unfair-prompt-payment-discounts-with-guaranteed-discount-for-all-customers/)\n\n*
  Brought[ global EV expert to New Zealand to meet with stakeholders](https://www.meridianenergy.co.nz/news-and-events/meridian-brings-global-ev-expert-to-new-zealandnew-blog-post/)\n\n
  \n\n### Spark New Zealand Limited (NZX: SPK)\n\n* Announced [coverage of Rugby World
  Cup 2019 with ](https://www.nzx.com/announcements/316742)TVNZ\n\n* Announced it
  will[ invest 50% share of subsidiary connect 8](https://www.nzx.com/announcements/317578)\n\n*
  [Expanded its role in sports media market with Premier League football and Manchester
  United TV channels](https://www.nzx.com/announcements/322161)\n\n* NZ Government
  Communications Security Bureau [declined Sparks proposal to use Huawei 5G equipment](https://www.nzx.com/announcements/327529)\n\n
  \n\n### Summerset Group Holdings Limited (NZX: SUM)\n\n* [Purchased land for second
  Napier village](https://www.nzx.com/announcements/316844)\n\n* [Purchased land for
  second new Plymouth village](https://www.nzx.com/announcements/321770)\n\n* [Purchased
  land for first Tauranga village](https://www.nzx.com/announcements/324901)\n\n*
  Became the first NZ[ retirement village provider certified for CEMARS](https://www.nzx.com/announcements/327767)\n\n
  \n\n### Infratil Limited (NZX: IFT)\n\n* Tauranga energy consumer[ ](https://www.nzx.com/announcements/315848)trust
  [ended consultation process with decision to not continue with TECT resettlement](https://www.nzx.com/announcements/315848)\n\n*
  Longroad energy[ confirmed sale of Texas wind farm to Sammons Renewable Energy](https://www.nzx.com/announcements/328332)\n\n
  \n\n### Steel and Tube Holdings limited (NZX: STU)\n\n* [Assessed proposal for sale
  of Blenheim road property](https://www.nzx.com/announcements/317534)\n\n* [Responded
  to court hearing over SE62 500E grade steel mesh (judge reserved his decision)](https://www.nzx.com/announcements/318515)\n\n*
  [Confirmed bank waiver and property settlement over $21 million Christchurch deal](https://www.nzx.com/announcements/320211)\n\n*
  Received a revised non-binding indicative offer (NBIO) of $1.90 to[ acquire S&T
  from Fletcher Building](https://www.nzx.com/announcements/325268) \n\n### Fletcher
  Buildings Limited (NZX: FBU)\n\n* Waiver[ granted by US Private Placement noteholders](https://www.nzx.com/announcements/314981)\n\n*
  Successfully[ completed intuitional entitlement offer](https://www.nzx.com/announcements/316915)\n\n*
  [Exited Sims pacific metals joint venture](https://www.nzx.com/announcements/320134)\n\n*
  [Announced sale of Formica division](https://www.nzx.com/announcements/328542)\n\n
  \n\nPushpay Holdings Limited (NZX: PPH)\n\n* Announced they had achieved[ US$100
  Million ACMR target](https://www.nzx.com/announcements/312629)\n\n* Welcomed[ Guy
  Weismantel as Chief Marketing Officer](https://www.nzx.com/announcements/314107)\n\n*
  Bookbuild[ launched to facilitate sell down as Pushpay ](https://www.nzx.com/announcements/319515)Co-founder,
  Executive Director and Sales Executive, Eliot Crowther sold down holdings ahead
