:title: Sharesight20 - Top 20 trades on the NZX in 2018
:content: "Our Sharesight20 snapshots of the [top 20 trades on the ASX and NZX markets](https://www.sharesight.com/blog/sharesight20/)
  by Sharesight users always make for interesting reading. In this post we’ll explore
  the top 20 trades on the NZX in 2018 and build a Sharesight portfolio of these 20
  shares to find out how it would have performed during the year.\n\n## Sharesight20
  top 20 NZX trades 2018\n\n![Top 20 NZX trades 2018](//images.ctfassets.net/91sm3pewxzag/4DNSsWmLAS2EpQuDKo6h69/915966e9d093f469723c107f5c124451/Top_20_NZX_trades_2018.png?w=950)\n\nSharesight
  users overwhelmingly look to gain exposure to the NZX market through ETFs. In 2018
  the Smartshares NZ Top 50 Fund, US 500 Fund, and NZ Mid Cap fund claimed the top
  3 positions on the Sharesight20NZX for the year.\n\nThe most traded stock that was
  *not* an ETF that made the 2018 Sharesight20NZX snapshot was market darling The
  a2 Milk Company Limited, followed by Auckland International Airport Limited, and
  Heartland Bank Limited. Let’s explore how the investment returns a portfolio built
  from these stocks would have performed in 2018 before we dive in to some of the
  news behind the interest in these stocks.\n\n## Sharesight20NZX 2018 portfolio performance\n\nDividends
