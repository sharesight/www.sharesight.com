:title: Get The Motley Fool Singapore insights in Sharesight
:content: "###### Update November 8 2019: Unfortunately due to [The Motley Fool Singapore
  closing](https://www.fool.sg/closed/) we have had to depreciate this news feed in
  Sharesight. [Here are the research and financial news partners](https://www.sharesight.com/partners/research-providers/)
  currently integrated in to Sharesight.\n\nInvestors can now access insights from
  The Motley Fool Singapore directly within Sharesight for stocks listed on the [Singapore
  Stock Exchange (SGX)](https://www.sharesight.com/blog/global-markets-available-singapore-frankfurt-johannesburg/).
  This means that whenever you’re looking at a holding listed on the SGX you will
  always have the latest Motley Fool news for that stock visible, making it easy to
  decide whether to buy, hold or sell.\n\n![Get The Motley Fool Singapore insights
  in Sharesight](//images.ctfassets.net/91sm3pewxzag/4oQSAHyz5YPh2ubpIID32x/62b4ed123a15ea6f0d151571b16b47fd/Get_The_Motley_Fool_Singapore_insights_in_Sharesight.jpg?w=950)\n\n##
  How to access Motley Fool insights in Sharesight\n\nFor any stock listed on the
  SGX, once the stock has been added to your portfolio, you will see the latest Motley
  Fool news for that stock when viewing the holding in Sharesight. Clicking the links
  will take you to the Motley Fool site to read more. Below we see the latest news
  for Singapore Airlines:\n\n![Motley Fool News Singapore Sharesight](//images.ctfassets.net/91sm3pewxzag/1jHClXBag996hmUghDtrX7/9e4b818727e8f46ea55e6d6e5b0a3f7b/Motley_Fool_News_Singapore_Sharesight.png?w=950)\n\n##
  Get insights on ASX stocks in Sharesight \n\nInvestors using Sharesight can also
  access insights from our partners at [Livewire](https://www.sharesight.com/partners/livewire/)
  and [Firstlinks](https://www.sharesight.com/partners/firstlinks/) on ASX listed
  stocks the same way. Below is the latest news for Charter Hall Group: \n\n![Stock
  news Sharesight](//images.ctfassets.net/91sm3pewxzag/5WVaDg8k537UU08NYPsAan/946fe3784bfc09fda5db23bacd105ebe/Stock_news_Sharesight.png?w=950)\n\n##
  Be an informed investor with Sharesight\n\nSharesight not only helps you access
  the latest news and insights to make informed decisions, with Sharesight you can:\n\n\n*
  Get the true picture of your investment performance, including the impact of brokerage
  fees, dividends, and capital gains with Sharesight’s [annualised performance calculation
  methodology](https://help.sharesight.com/nz/performance_calculation_method/)\n\n*
  Automatically track your daily price & currency fluctuations, as well as handle
  [corporate actions](https://help.sharesight.com/nz/corporate-actions/) such as dividends
  and share splits\n\n* See upcoming dividends with the [Future Income Report](https://www.sharesight.com/blog/how-to-see-upcoming-dividends-with-sharesight/)\n\n*
  Run powerful tax reports built for investors, including [Capital Gains Tax](https://www.sharesight.com/blog/capital-gains-tax-calculator-for-australian-investors/)
  (Australia and Canada), [Unrealised Capital Gains (Australia),](https://www.sharesight.com/blog/tax-loss-selling-for-australian-investors/)
  and [Taxable Income](https://www.sharesight.com/blog/3-reasons-why-you-need-to-be-tracking-dividends/)
  (All regions)\n\nThe best way to understand what Sharesight is all about is to [sign
  up and try Sharesight for yourself](https://portfolio.sharesight.com/signup). We’re
  confident that you’ll agree that it’s the best portfolio tracker for investors.\n\n###
