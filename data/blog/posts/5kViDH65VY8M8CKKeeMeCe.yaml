  [Forget your spreadsheet](/blog/7-reasons-why-sharesight-is-better-than-a-spreadsheet/). The best way to calculate your investment portfolio’s CGT obligations is to use Sharesight's Capital Gains Tax Report. Here’s why:

  - **It takes care of the maths** (so you don’t have to).
  - **It optimises your tax position** by letting you experiment with different sale allocation methods.
  - **It’s available to run at any time**, over any time period. So not only will you have the information you need at tax time, but throughout the year. This means fewer surprises when the next tax season rolls around.

  ![featured - Sharesight CGT Report AU](//images.ctfassets.net/91sm3pewxzag/22Zqb4dGiA2MoQuAIGmCYS/cc004bc83cc26b4d9a64009c151d8cac/featured_sharesight-cgt-report-au_2018-06-14.jpg?w=950)

  ## Calculate your CGT with Sharesight

  [Sharesight's](/) Capital Gains Tax Report calculates capital gains made on sold shares as per Australian Tax Office (ATO) rules (for those of you in Canada, we also offer a [Canadian CGT Report](/blog/canadian-capital-gains-tax-report/)). You may run the report over any period in order to see:

  - The CGT position for all your holdings sold within the period.
  - Your CGT gains broken-up into short and long term, as well as your losses.
  - A summary of the short and long term gains and losses, as well as any capital gain or claimable loss.

  ![Tablet - Sharesight CGT Report AU](//images.ctfassets.net/91sm3pewxzag/3E4X7UpF9KEgqK4KmmQukg/8160a866c4a8d2fecfb5c5733a931fe4/tablet_sharesight-cgt-report_2018-06-14.jpg?w=950)

  The report uses the ‘[discount method](https://www.ato.gov.au/General/Capital-gains-tax/Working-out-your-capital-gain-or-loss/Working-out-your-capital-gain/The-discount-method-of-calculating-your-capital-gain/)’ for shares that have been held for more than 1 year and the ‘other method’ for shares held for less than one year. The discount rate is based on the tax settings of an Australian portfolio:

  - **Individuals / Trust** -- CGT discount of 50 %
  - **Self Managed Super Fund** -- CGT discount of 33⅓ %
  - **Company** -- CGT discount of nil

  The report also allows you to specify the sale allocation method at the overall portfolio and individual holding level to determine your optimum position, including:

  - **First In, First Out (FIFO)** -- Sharesight assumes that you sell your longest held shares first.
  - **Last In, First Out (LIFO)** -- Sharesight assumes that you sell your most recently purchased shares first.
  - **Minimise Gain** -- Sharesight assumes that you sell shares with the highest purchase price first.
  - **Maximise Gain** -- Sharesight assumes that you sell shares with the lowest purchase price first.
  - **Minimise CGT** -- Sharesight assumes that you sell shares that will result in the lowest capital gains tax first. This method is more sophisticated than the ‘Minimise capital gain’ method because it takes into account the Australian CGT discounting rules.

  The sale allocation method can be changed for specific holdings or for the entire portfolio:

  ![screenshot - Sharesight - Sale Allocation Methods](//images.ctfassets.net/91sm3pewxzag/6aQzGxQ8P6CmYs42sAM8qQ/a31a0d01832bcc060d38a8119055159d/screenshot_sale-allocation-methods_2018-06-14.png?w=950)

  ## Notes on the Capital Gains Tax Report

  - You may carry forward any losses from the previous reporting period.
  - Once you’re happy with your report, you may choose to “lock” it. This allows you to alter the sale allocation methods in future reporting periods without invalidating the result for previous periods.

  ## Other helpful features

  - **Download your CGT Report** -- As with all of Sharesight’s reports, your entire Capital Gains Tax Report can be downloaded to Excel, PDF or [Google Sheets](/blog/new-open-sharesight-reports-directly-google-sheets/).
  - **Share your portfolio with your accountant** -- With your capital gains and losses automatically sorted, you should save on accounting fees this tax season. Why not take it a step further by [sharing secure portfolio access](/blog/save-time-money-by-sharing-your-portfolio-with-your-accountant/) with your accountant? They’ll have everything they need at their fingertips -- not just at tax-time but throughout the year.

