  - **[The Unrealised CGT Report](/blog/tax-loss-selling-for-australian-investors/)** makes it easy to lower your capital gain tax obligations by modelling the implications of selling shares to offset gains and losses you incurred during the year.
  - **[The Taxable Income Report](https://help.sharesight.com/au/taxable_income/)** lists all dividend payments and interest payments received during the year, which you are required to include in your tax return to the ATO.

