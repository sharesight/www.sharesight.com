  \ </tr>\n</table>\n\n\n\n \n\nComputer CPU and graphics chipmaker AMD (NASDAQ: AMD)
  was the standout performer with returns of 148.43% in 2019. Among the top 20 trades,
  7 of the companies paid (relatively modest) dividends in 2019, with many companies
  opting to use capital to reinvest in growth. \n\nOverall an equally weighted portfolio
  of these 20 stocks would have performed strongly with a 50.15% return during 2019.\n\n
