:title: ASX historical data now in Sharesight
:url_slug: asx-historic-data-now-in-sharesight
:content: |-
  We have had live ASX data in [Sharesight](/) for several weeks now, but after a lengthy data import we now have a full 10 years of ASX data in our database as well.

  This is great news for all of you that own Australian shares as Sharesight will now provide full dividend and corporate action data for all of your historic ASX share purchases, and allow comprehensive reporting for the last 10 years of market activity.

  ### FURTHER READING

  - Help -- [Supported Stock Exchanges, Mutual Funds, Managed Funds, ETFs, etc.](https://help.sharesight.com/au/supported-stock-exchanges-and-managed-funds/)
  - Blog -- [Introducing 20 minute delayed pricing for ASX holdings](https://www.sharesight.com/blog/introducing-20-minute-delayed-pricing-for-asx-holdings/)
  - Blog -- [Managed funds live on Sharesight](https://www.sharesight.com/blog/managed-funds-live-on-sharesight/)
